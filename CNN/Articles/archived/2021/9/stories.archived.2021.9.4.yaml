    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:03:16.554+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Naomi-Osaka', 'US-Open']
    'template': '1'
    'title': 'Naomi Osaka considering taking another break from tennis after US Open
      loss'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4156b551-b8ce-4adb-beea-88a9a53c733b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T13:58:31.493+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:07:12.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;In a stunning result, US Open defending
        champion Naomi Osaka lost her third-round match to Canada''s Leylah Fernandez
        in three sets, as the world No. 3 and four-time major champion uncharacteristically
        showed signs of frustration on the court and expressed doubts after the match.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfeeb1f8-c692-4f92-a08c-f683fb716078'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T13:58:31.493+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:07:13.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I honestly don''t know when I''m going to play my next tennis match,"
        Osaka said through tears in a press conference. "I think I''m going to take
        a break from playing for a while."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e0d333-812c-4335-a75c-eabb0fabdbbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T13:58:31.493+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:07:13.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Osaka, who was leading by a set, broke Fernandez for a 6-5 lead
        in the second set. But when serving for the match, Osaka couldn''t close it
        out. During the tiebreak, Osaka slammed her racquet to the court.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b3d23f-c70f-4250-9767-f4997618fb62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T13:58:31.493+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:07:14.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fernandez, 18, would win the tiebreak to force a final set, and
        then the world No. 73 broke Osaka to open the third. Not long after that,
        Osaka hit a ball into the crowd and was hit with a code violation for ball
        abuse.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba00c60-6fe9-4dff-802a-9059a461cbe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T13:58:31.493+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:07:14.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fernandez went on to win the match 5-7, 7-6(2), 6-4.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf093a0-d211-4681-a116-ed45932a94ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T13:58:31.494+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:07:15.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Canadian, who turns 19 on Monday, will next face No. 16 seed
        and three-time major champion Angelique Kerber of Germany.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca861e24-f177-4b3c-be4d-5111fca055aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T13:58:31.494+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:07:15.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fernandez — who played a brilliant match — gave credit to the crowd
        in her on-court interview, as the Canadian had tremendous support from those
        in attendance.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54807997-83de-412e-8843-6646c9ea1f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T13:58:31.494+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:07:16.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It felt so energetic," the Canadian teen told ESPN. "The fans were
        amazing. They were so loud. They helped me so much throughout the second set
        and then the third. I''m just so happy to be on the big stage finally."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8463d272-1f25-40d1-aa43-e252c32d8443'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T13:58:31.494+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:07:16.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her on-court interview after the win, she said she knew "from
        the very beginning" that she could beat the defending US Open champion.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2646ddd-bd4d-40f5-8604-903c65d7902b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T13:58:31.494+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:07:17.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right before the match I knew I was able to win," she said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa972cb8-c50d-4593-b71a-0c36b7737b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T13:58:31.494+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:07:17.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Osaka expressed regret after the match regarding her emotions shown
        on the court.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99312327-39dc-4184-bd49-d5602b695ccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T13:58:31.494+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:07:18.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yeah, I''m really sorry about that. I''m not really sure why. Like,
        I felt like I was pretty —&nbsp;I was telling myself to be calm, but I feel
        like maybe there was a boiling point," she said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b597fda-8baf-4b79-8d88-1d41b2670a2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T13:58:31.494+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:07:18.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel like for me recently, like, when I win I don''t feel happy,"
        she said. "I feel more like a relief. And then when I lose, I feel very sad.
        I don''t think that''s normal."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c13cc1b8-cd58-4873-a5f9-32648bd49f2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T13:58:31.494+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:07:19.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May, Osaka withdrew from the French Open after being fined $15,000
        for refusing to speak to the media at Roland Garros, and chose to not participate
        in this year''s Wimbledon Championships.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96300610-1714-4be6-b304-9280f691d81f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T13:58:31.494+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:07:19.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fernandez was asked about Osaka losing her composure during the
        match.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fda026b9-f1be-4362-9d1c-0e8eb78d8d0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T13:58:31.494+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:07:20.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Honestly I wasn''t focusing on Naomi," Fernandez said. "I was only
        focusing on myself and what I needed to do."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b864b359-bd8e-4e42-89d6-6e69789eea3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T13:58:31.494+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:07:20.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for turning the match around when she broke back against Osaka
        to level the second set at 6-6, Fernandez said, "I guess I wanted to stay
        on court a little bit longer, and I wanted to put on a show for everybody
        here. One hour was just not enough for me on court."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca111e0-2c51-4742-884f-55f041706a79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T13:58:31.493+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:07:21.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/09/03/sport/us-open-naomi-osaka-leylah-fernandez-spt/index.html"
