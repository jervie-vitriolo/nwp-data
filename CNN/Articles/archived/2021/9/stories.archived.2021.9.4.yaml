      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were able to overcome this challenge by proving that aside from
        the products and value-for-money we provide, we are also a brand they can
        trust with a strong sense of community," Zou ponted out.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c574521a-6bb4-4601-b092-7d8ad786e26e'
