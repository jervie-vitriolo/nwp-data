      'mgnl:lastActivated': 2023-01-25T03:05:13.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David added that a granular lockdown alone is not effective if the
        virus expanded its reach in a region, based on the country''s past experiences
        during the pandemic.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97667ab2-10a8-442f-8aaa-782427ce6bcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T19:07:08.006+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:05:13.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e80003-276a-4570-b8df-6a6bd6395a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T19:07:08.006+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:05:14.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our local governments will have a hard time in this set-up because
        of their limited manpower. For example, there are 100 barangays in a city
        and 10 of them only have cases, it will be easier to implement a granular
        lockdown. But if there are 90 barangays with cases, the local government will
        have a hard time dealing those because there will be persons assigned to man
        the locked down area and bring food there," Guido told CNN Philippines'' Newsroom
        Weekend on Sunday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ed7a125-042a-4304-818f-61574faaacf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T19:07:08.005+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:05:14.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential spokesperson Harry Roque later said President Rodrigo
        Duterte has yet to approve the granular lockdown implementation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a122716-2230-4a13-95d8-5336ace3e937'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T20:13:08.907+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:05:15.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Health Undersecretary Maria Rosario Vergeire said the IATF
        was planning to <a href="https://cnnphilippines.com/news/2021/8/28/IATF-granular-lockdown-community-quarantine.html">restrategize</a>
        its implementation of lockdowns from wider quarantine restrictions to a more
        localized approach.</p>'
  'govt-experts-increase-herd-immunity-estimate':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-09-04T18:45:52.876+08:00
    'imagesource': 'jcr:9c0b29eb-50c6-47a2-a1f0-a02685c76a8c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '40559158-dbee-46aa-a159-3692b431b982'
    'lead': 'With the threat of highly transmissible coronavirus variants, the Department
      of Health said the threshold for achieving herd immunity must be higher than
      the initial 70%.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-04T18:48:12.786+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T03:05:03.341+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:03:26.875+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Govt experts increase herd immunity estimate to 90%

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '161c36b9-5441-47fd-9a22-3838ddbcef3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T18:48:12.786+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:05:03.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 4)</strong> — With
        the threat of highly transmissible coronavirus variants, the Department of
        Health said the threshold for achieving herd immunity must be higher than
        the initial 70%.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '958f987f-3724-497b-b0f7-c926a0a03b13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T18:48:12.787+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:05:04.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary Maria Rosario Vergeire said experts have raised
        the government''s herd immunity target to "up to 90%" because of the emergence
        of new variants, which have lowered the efficacy of the available COVID-19
        vaccines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26aa258e-6dca-43f4-8e58-efac47ba44d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T18:48:12.787+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:05:04.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With these mutations of the virus, nagkaroon na po ng epekto itong
        mga variants of concern (VOC) sa ating mga bakuna kung saan napababa na po
        nito iyong mga efficacy against symptomatic infections," she said during a
        virtual briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfdc4b10-f84a-4eba-81c2-dd0881160aed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T18:48:12.787+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:05:05.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: With these mutations of the virus, these variants
        of concerns have already an effect on our vaccines where they have already
        reduced the efficacy against symptomatic infections.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b27e9908-0579-40f5-b9ee-2aeb610cf93b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T18:48:12.787+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:05:05.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire, however, stressed that the vaccines currently available
        are still effective in preventing severe, critical, and fatal cases.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a788d5-6284-401b-b4e4-04ecc9bfb439'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T18:48:12.787+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:05:06.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has detected thousands of cases of all four VOCs:
        Alpha, Beta, Gamma, and the feared Delta - now the most dominant variant in
        the country.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faed08f1-4ea7-4a02-b16c-b8aef0ee1bb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T18:48:12.787+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:05:06.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 33 million coronavirus shots have been administered to Filipinos,
        with almost 14 million now fully vaccinated against the coronavirus.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b24b7fa4-d216-4da5-b931-22618c38a082'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T18:48:12.787+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:05:07.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government officials are targeting to expand the vaccination drive
        to include children and the general public by the last quarter of the year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a8cd64-b479-434c-a2a5-f5c4fe369425'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T18:48:12.787+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:05:07.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government hopes to receive 25 million vaccine doses this month.
        By the end of the year, the Philippines'' total vaccine supply will reach
        137 million doses.</p>'
  'NLEX-trounces-Phoenix':
