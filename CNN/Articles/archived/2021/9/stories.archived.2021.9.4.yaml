    'template': '1'
    'title': 'Dare to leap: How ''young'' tech brand realme managed to win hearts
      of Filipinos'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b80d94b0-f508-498d-be7a-57582174d485'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T15:12:05.697+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T03:05:58.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The whole realme
        community of employees and fans alike is elated with recent news about the
        gadget maker being named as the top smartphone brand in the Philippines for
        two consecutive quarters this year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb82448-380c-44bc-95b0-3aaae5707319'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T15:12:05.697+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T03:05:58.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Global technology market analyst firm Canalys said realme accounted
        for 26 percent of the country''s smartphone market, beating four other brands
        while reporting a 51 percent year-over-year growth during the second quarter
        of 2021. Another firm, Counterpoint Research, reported that realme had a 33
        percent market share in the Philippine online market.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c660f8c-8c59-4017-bdb7-f013d9477fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T15:12:05.697+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T03:05:59.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '913accc9-7080-4cbe-b619-393ea5c18297'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T15:12:05.697+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T03:06:00.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mirroring realme''s stellar standing this quarter is <a href="https://www.idc.com/getdoc.jsp?containerId=prAP48188321">IDC</a>,
        which recently released its report that realme accounted for 24.4 percent
        of the total market share.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f18f15-d558-4e13-b751-173b78c53713'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T15:12:05.698+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T03:06:00.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c895408d-610c-41b5-be9e-3fef8cfbfef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T15:12:05.698+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T03:06:01.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In light of these recent milestones, the CNN Philippines team spoke
        to Neil Zou, realme Philippines CEO, to discuss how the three-year old tech
        brand was able to achieve local success.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c678a08-5020-4c3f-8399-6b5049b6d383'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T15:12:05.698+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T03:06:01.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0286d87-dfd7-4c5e-8489-87eda0e5369b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T15:12:05.698+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T03:06:02.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about their winning formula, Zou shares that their achievements
        were made possible by several factors.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c0f98b-4671-46a1-970a-1f9e0d1109c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T15:12:05.698+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T03:06:02.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8544fdc-29d7-4853-8cf8-05808474621b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T15:12:05.698+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T03:06:03.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are very grateful to achieve these records," said Zou. "We believe
        we were able to achieve this through our strategy of customer-centricity,
        top-notch product innovation, value for money advocacy, and an engaging and
        contributing community among the realme Squad, and of course, with the support
        of thousands of families who stand behind the realme Philippines team."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83a28e4a-2dd3-46f1-8e41-2be766ef07b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T15:12:05.698+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T03:06:03.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa1a3b39-5a45-423a-b821-2fb93d273f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T15:12:05.698+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T03:06:04.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zou also attributed realme''s recent success to its thousands of
        hardworking employees.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a1dadd-2a31-41df-bc0a-d5bd2b0abc5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T15:12:05.698+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T03:06:04.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '589d9b32-c7e8-45ec-90cd-8571d8fc127b'
