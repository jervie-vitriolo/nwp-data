      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afcd8f90-ffab-42a3-9349-71488aab3612'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T15:12:05.700+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T03:06:19.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dare To Leap means being bold, confident, and brave to face new
        possibilities. It embodies what realme stands for as a brand: not being afraid
        to stand out, and being driven toward success while staying authentic and
        unapologetically real.</p>'
    '44':
      'image': 'jcr:a96c6782-12fd-4ed2-a36c-7e9f9fc52e8c'
      'imageCaption': 'The driving force behind the brand: realme’s local milestones
        are made possible by thousands of employees and partners nationwide.'
