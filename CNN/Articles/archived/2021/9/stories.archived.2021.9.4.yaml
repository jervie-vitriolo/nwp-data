      'mgnl:created': 2021-09-04T02:46:07.492+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:11:07.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A group of Afghan women activists
        staged a small protest in Taliban-controlled Kabul Friday calling for equal
        rights and full participation in political life, CNN has confirmed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '761ab727-83a1-47a4-9b32-13652f48d97e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T02:46:07.492+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:11:08.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63792693-61bb-4dd9-bd6c-bdb61589bb00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T02:46:07.492+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:11:08.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In spite of the risk, a group called the Women''s Political Participation
        Network marched on the street in front of Afghanistan''s Finance Ministry,
        chanting slogans and holding signs demanding involvement in the Afghan government
        and calling for constitutional law.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c6d35fd-095d-450c-913c-fe5466d06a71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T02:46:07.492+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:11:09.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f561b7fa-8222-4fe3-b7dc-bcfcde05f979'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T02:46:07.492+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:11:09.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Footage showed a brief confrontation between a Taliban guard and
        some of the women, and a man''s voice could be heard saying, "Go away!" before
        chanting resumed.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eada463-f3a6-4267-8387-0eab991494cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T02:46:07.493+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:11:10.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0decc2d9-0281-4d72-aae3-af2fbc50ddc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T02:46:07.493+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:11:10.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gathering was relatively small -- video of the scene livestreamed
        by the group showed just a few dozen demonstrators -- but represented an unusual
        public challenge to Taliban rule.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b20c06d2-6cb7-44e9-9c6e-be054c2550d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T02:46:07.493+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:11:11.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c27f260e-a60b-41d9-b27e-be3d1b7c1477'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T02:46:07.493+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:11:11.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The militant group are involved in internal discussions about forming
        a government, but have already signaled that working women should stay at
        home, and militants have in some instances ordered women to leave their workplaces.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e422dbd-bcc5-49ad-b64a-7f9836f60f94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T02:46:07.493+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:11:12.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac2b3bf6-4172-4e03-badf-d9310d670272'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T02:46:07.493+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:11:12.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taliban leaders insist publicly that women will play a prominent
        role in society and have access to education. But the group''s public statements
        about adhering to their interpretation of Islamic values have stoked fears
        that there will be a return to the harsh policies of Taliban rule two decades
        ago, when women all but disappeared from public life.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45d978fc-9b37-4a7e-8bdc-f5b6c43a587c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T02:46:07.493+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:11:13.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '374c9f14-4a6c-48d6-b625-3215c138d5be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T02:46:07.493+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:11:13.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some Afghan women are already staying home out of fears for their
        safety, and some families are buying all-covering burqas for female relatives.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '809f54df-ec3b-4aa1-bd39-9161e60b2727'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T02:46:07.493+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:11:14.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c563e6f-86f8-40e2-9d52-943f48f61bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T02:46:07.493+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:11:14.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The demonstration in Kabul comes one day after women staged a similar
        demonstration in Afghanistan''s western city of Herat. Women in that protest
        held a large sign that said, "No government can be long lasting without the
        support of women. Our demands: The right to education and the right to work
        in all areas."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7d180e2-f516-4fb0-ade9-61d59aeffbe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T02:46:07.493+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:11:15.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53884b1c-fe02-4b58-a6a1-f1ebf2bf160b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T02:46:07.493+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:11:15.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lina Haidari, a protester at the Herat demonstration, said the "rights
        and achievements of women, which we have worked and fought for over 20 years
        must not be ignored" under Taliban rule, according to video of the event from
        Getty Images.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a24320-d362-46d3-b254-3aa27af1353c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T02:46:07.493+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:11:16.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd16cc9a2-9894-4d3c-b955-e767e85f46b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T02:46:07.493+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:11:16.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to say that I was forced to stay at home for the crime of
        being a student 20 years ago," Haidari said in footage gathered by the agency,
        "And now 20 years later, for the crime of being a teacher and a woman."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fbd8fb7-4454-4158-9b00-ec67e22d1be6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T02:46:07.494+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:11:17.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '328c85b1-5174-4d16-a1d7-9483e8b3b0aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T02:46:07.494+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:11:17.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The protests come amid heightened fears over security under Taliban
        rule. A prominent Afghan activist said she did not take part in the Herat
        demonstration because of a direct threat. ​She spoke to CNN on the condition
        of anonymity, fearing even expressing interest in the demonstration could
        subject her to reprisal.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b28531f-de44-4909-9e23-80623ccaba76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T02:46:07.494+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:11:18.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e210ca27-e41f-4341-a315-5c1b740bac95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T02:46:07.494+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:11:18.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Uncertain future</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eaabaa9-ce25-4048-a622-5766ddc2f89a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T02:46:07.494+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:11:19.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, Taliban spokesperson Zabiullah Mujahid said women should
        not go to work for their own safety, undermining the group''s efforts to convince
        international observers that the group would be more tolerant towards women
        than when they were last in power.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a66308b9-019d-43ae-8140-f1a24e159096'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T02:46:07.494+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:11:19.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c75c5bb-283c-41ea-a8b3-97728028f9d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T02:46:07.494+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:11:20.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mujahid said the guidance to stay at home would be temporary, and
        would allow the group to find ways to ensure that women are not "treated in
        a disrespectful way" or "God forbid, hurt." He admitted the measure was necessary
        because the Taliban''s soldiers "keep changing and are not trained."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aade3b1-6b97-4e72-b9aa-a26759c6c922'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T02:46:07.494+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:11:20.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee81b97e-2dd8-4981-83d7-6e848452f3f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T02:46:07.494+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:11:21.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Worries about women''s fate prompted the World Bank to announce
        the same day that it was halting financial aid to the cash-strapped country.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afc96d47-6215-450d-b653-ed23e5bceb4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T02:46:07.494+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:11:21.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6431eb71-8c3f-4363-a410-84d8f86f5cab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T02:46:07.494+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:11:22.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the early months of the Taliban''s resurgence in Afghanistan,
        women were increasingly isolated from society and became targets of harassment
        and attacks -- including the high-profile murder of three female journalists
        in March.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '550f67ea-9d9e-4410-96ea-a660d8e47696'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T02:46:07.494+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:11:22.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d4b0ae-a106-43ac-b20b-45a1999e1c24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T02:46:07.494+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:11:23.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In early July, insurgents walked into the offices of Azizi Bank
        in the southern city of Kandahar and ordered nine women working there to leave,
        Reuters reported. The female bank tellers were told that male relatives would
        take their place.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41802f40-2698-48f2-a09a-4db8b0e85def'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T02:46:07.494+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:11:23.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88358ecc-fe83-49e8-bb88-5c7fb08f3fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-04T02:46:07.494+08:00
