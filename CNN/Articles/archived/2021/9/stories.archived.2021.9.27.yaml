      'text': '<p><strong>Metro Manila (CNN Philippines Life, September 27)</strong>
        <strong>—</strong> This week, watch music videos from young OPM acts, mix
        things up with vegan-friendly granola, stream martial law films, learn about
        local heritage preservation, visit an online exhibit,&nbsp;read a clothing
        brand’s new publication, and sign up for a design experience.</p>'
