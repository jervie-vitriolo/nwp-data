    'jcr:uuid': '05eca017-52af-48bb-91b6-ecf986d5f793'
    'lead': 'Senators ratified on Monday the bill postponing the first regular election
      in the Bangsamoro Autonomous Region in Muslim Mindanao from May 2022 to May
      2025.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-27T19:50:16.476+08:00
