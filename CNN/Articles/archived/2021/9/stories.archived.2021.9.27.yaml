      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She becomes a fugitive from my book <em>na ayaw na niyang humarap</em>
        (as she refuses to face us)," Sen. Richard Gordon told CNN Philippines'' <em>The
        Source</em> when asked for the Senate Blue Ribbon Committee''s next steps
        if Mago,&nbsp; the firm''s regulatory affairs head, still refuses to resurface
        before the panel.</p>'
