      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44603d89-5ffe-453a-a630-c22e815259e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T11:21:45.836+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:53:14.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said part of the problem is many victims'' family members are
        also sick with Covid-19 -- meaning bodies have to be stored until they recover
        and can attend a funeral service.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '607e3561-6f5c-45a3-9136-716d63b775de'
