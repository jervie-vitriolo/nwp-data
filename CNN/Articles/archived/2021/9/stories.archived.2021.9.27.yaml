      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Catch “The Kingmaker,” “Respeto,” “Aswang,” and other films
        about martial law and EJK at this human rights festival</strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15670624-c8fd-467f-82f0-5d5f81f84e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T18:16:53.413+08:00
      'mgnl:createdBy': 'gabrielle'
