      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vessel sank between the waters off Tanguingui Island in northern
        Cebu and Gigantes Island in Iloilo on Friday, the coast guard said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0032b356-41ae-4387-bad0-e6713ae5b2ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T16:26:01.616+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:52:51.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two fishermen remain missing: Julian Dungog and Manuel Auditor.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c32f5668-e499-44fa-8f92-46f344001da6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T16:26:01.616+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:52:51.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday afternoon, its sister vessel FV Old Man and The Sea successfully
        rescued 22 of the 31 crew members.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ccb788b-c2c4-4d17-8840-91791410ee6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T11:56:38.024+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:52:52.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on one of the survivors'' accounts, the PCG said the boat
        encountered strong winds and big waves at 1 a.m. on Friday while on fishing
        operations.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff23b7c-d08f-445b-a520-752f12235011'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T11:56:38.024+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:52:52.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health personnel from Cadiz City provided medical treatment to the
        survivors. The PCG said it ensured that the fishermen were in good physical
        condition before they were transported back to their respective families.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e773c94e-7c52-4cc1-90a6-308afb47ccac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T11:56:38.025+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:52:53.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate maritime incident, the PCG said a crew member''s body
        was pulled from a submerged ferry in Ormoc City.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30a8f3c9-b7e8-4a2e-a4e0-bb3ce9682fc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T11:56:38.025+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:52:53.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The body was retrieved from a roll-on/roll-off (RORO) vessel that
        figured in an accident at the port of Ormoc City.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '186df32a-8352-4de1-ae11-989846942b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T11:56:38.025+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:52:54.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Saturday, the PCG said the victim—a female purser
        aged 33 years old—was found under several pieces of cargo carried by the MV
        Lite Ferry 3.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f31d5a5b-5ef1-4499-a7d2-92bee2a8638f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T11:56:38.025+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:52:54.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There were no passengers on board the vessel but was loaded with
        cargo," Danilo Lines Inc., owner of the vessel, said in a Facebook post.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca231d1b-d037-4866-a6bb-eb392d5eae79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T11:56:38.025+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:52:55.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The distressed ship had 16 crew members, 15 of whom were successfully
        rescued shortly after the ferry sank while maneuvering to dock at Ormoc Port
        late Friday night.</p>'
