  'Comelec-security-police-military-control':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-09-27T18:58:41.963+08:00
    'imagesource': 'jcr:041d2b56-7e30-4255-8bb0-5d4101623e32'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a05078aa-8c40-449d-80ef-d721b44f93b9'
    'lead': 'Framers of the 1987 Constitution say both the Commission on Elections
      and President Rodrigo Duterte are involved in the security of the 2022 polls.
      One notes that authorities should exercise “restraint” so as not to abuse their
      power over the police and the military during the election season.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-27T19:03:08.505+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T06:47:50.399+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:44:32.879+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Comelec', 'elections', 'police', 'military', 'Monsod', 'Sarmiento']
    'stories': ['decb555e-9be6-4391-b78d-06a4714f5470']
    'template': '1'
    'title': 'Comelec control over police, military to secure polls not absolute,
      needs President''s nod – Constitution framers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '430797d3-56dc-4ea2-9c41-f8575686f912'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T19:03:08.505+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T06:47:50.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 27) –&nbsp;</strong>Both
        the President and the Commission on Elections have a role to play in safeguarding
        the conduct of the 2022 elections, two framers of the 1987 Constitution said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7c82ae3-bc8b-4804-bcd9-2edffa00cecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T19:03:08.505+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T06:47:51.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Comelec has been taking charge of police and military deployment
        in so-called "hotspot areas" during past elections. But the debate surfaced
        over the weekend when President Rodrigo Duterte said he wants to make use
        of his power to call out the military to ensure peaceful polls in May.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc4d74e-7678-4096-a34d-cf7f1f35e506'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T19:03:08.505+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T06:47:51.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m pleading, almost praying, that people will really stick to
        the rule of law and avoid violence.<em> Kasi ''pag hindi, unahan ko na kayo</em>
        [Because if not, I''ll go first]...I will be forced to use the might of the
        military," Duterte said Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce21fe33-a1c3-4240-aba5-1373d63104f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T19:03:08.505+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T06:47:52.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2021/9/24/Duterte-military-peaceful-2022-elections.html">Duterte
        threatens to use military to ensure ''peaceful'' 2022 polls</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90cd6be8-8872-4f43-b558-69fea7374366'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T19:03:08.505+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T06:47:52.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Constitution states that a sitting president can only call upon
        the military to respond to invasion, rebellion, or lawless violence, which
        must be justified before Congress and the Supreme Court.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e174f4-4011-4c15-9a1c-bdd26cab68aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T19:03:08.505+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T06:47:53.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec spokesman James Jimenez said over the weekend that the poll
        body "has the authority" to <a href="https://www.cnnphilippines.com/news/2021/9/25/Comelec-peaceful-2022-elections-Duterte-military.html">address
        security threats and violence</a> by imposing its control on specific parts
        of the country -- a power formalized through <a href="https://comelec.gov.ph/php-tpls-attachments/2019NLE/Resolutions/com_res_10481.pdf">Comelec
        Resolution 10481</a> issued in January 2019.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '721a0c13-98dc-49d0-a775-b799a8a2ac0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T19:03:08.505+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T06:47:53.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, former Comelec Commissioner Rene Sarmiento, a member of
        the 1986 Constitutional Commission, said the poll body''s authority is not
        absolute.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d79df4-99b4-4f26-8b2b-a212b6469524'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T19:03:08.505+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T06:47:54.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Comelec has the power to deputize law enforcement agencies,
        etc., including the AFP, to ensure free, orderly, honest, peaceful, and credible
        elections but, and only if, the President concurs with the power of the Comelec
        to deputize the agencies/instrumentalities above-mentioned," Sarmiento said
        in a text message, stressing that this was provided for under the 1987 Constitution.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61593502-08b6-46e1-8060-a25e6f324c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T19:03:08.506+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T06:47:54.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Constitutionalist Christian Monsod, who once served as Comelec chairman,
        said the 2019 Comelec resolution was unclear if the President''s concurrence
        was secured.&nbsp;</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee3c592b-ce75-4bd2-8eb5-a956ff6391bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T19:03:08.506+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T06:47:55.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that safeguards must be put in place, if the Comelec or
        the President will exercise control over uniformed personnel.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee4ce7e-5414-4631-809e-fde0a6424bfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T19:03:08.506+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T06:47:55.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Comelec doesn''t have absolute power to take over on the grounds
        it stays in (Resolution) 10481, and one of the grounds is a history of or
        actual intense rivalry between two parties which could result in violence,"
        Monsod said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f16738-39e9-4ed6-ae55-4bf86969ec00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T19:03:08.506+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T06:47:56.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even if there were none, it''s the judgment of the Comelec and
        it could result -- that''s a very dangerous power," he warned.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e8601b-5a8c-474d-9241-2472aa3bd539'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T19:03:08.506+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T06:47:56.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''Conflict of interest''</h3>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd62a9eb-7710-40c4-9698-84cb2f9a1e99'
