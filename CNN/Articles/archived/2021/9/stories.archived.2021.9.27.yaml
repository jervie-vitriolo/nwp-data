    'lead': 'As social media sites struggle to monitor misinformation, CEO Chris Best
      doubled down on the site''s hands-off approach to content moderation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-27T07:55:05.736+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T06:56:48.749+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:44:16.665+08:00
