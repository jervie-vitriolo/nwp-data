      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '571dc28b-33be-4c7c-9483-f287ae059f65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T17:19:08.250+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:49:25.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reyes said the government is only allowing frozen mixed and processed
        vegetables, but they are limited to embassies and hotels.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91cdcb49-5c90-4633-bf0b-9ada2a0c2b2d'
      'mgnl:activationStatus': true
