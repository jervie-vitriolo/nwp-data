      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 27) —</strong>
        President Rodrigo Duterte has ordered authorities to look into the death of
        painter Bree Jonson, Malacañang said Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f756b3-6ac9-4252-8df7-210d81651cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T18:14:34.293+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:49:09.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b043c540-1ffc-472f-858e-85fda4d6bc3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T18:14:34.293+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:49:09.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Yes, and he has instructed the criminal justice system of the country
        to accord the victim’s justice,” presidential spokesperson Harry Roque said
        in a briefing when asked if Dutere was aware of Jonson''s death and fears
        expressed by her mother about the country’s justice system.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff4dbc1-59c1-47f2-bd3f-e0389f9b3f85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T18:14:34.293+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:49:10.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3752b708-4762-4fe3-8e2b-f44b59d5a737'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T18:14:34.293+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:49:10.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Pero kinakailangan po na hayaan natin na magpatuloy ang imbestigasyon,
        para malaman natin kung ano ang nangyari,” he added of the death of Jonson
        who was from Davao City, like Duterte.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3649cbee-afbe-41c5-8525-ca0abdad3a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T18:14:34.293+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:49:11.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dacf52d1-90b1-4b6f-95ba-d032c97329e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T18:14:34.293+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:49:11.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: But we should let the investigation continue, so we
        can shed light on what really happened.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b0253b-9508-4623-ae80-ad4420f1aea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T18:14:34.294+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:49:12.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44613fea-40d0-4553-9bbc-3bd057fb00f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T18:14:34.294+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:49:12.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jonson was found dead on Sept. 18 in a La Union hostel, where police
        retrieved cocaine in the room she shared with her boyfriend Julian Ongpin.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b950749-20c8-4ea3-ac6a-fee8a3a4c736'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T18:14:34.294+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:49:13.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4000612d-83e9-478e-829f-33746b3db3ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T18:14:34.294+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:49:13.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ongpin, the son of former Trade Secretary and businessman Roberto
        Ongpin, was reportedly the last person with Jonson before she died. Police
        filed drug complaints against Ongpin after he tested positive for cocaine
        and sachets of the illegal drugs that were found in their hostel room. The
        La Union Provincial Prosecutors’ Office, however, ordered his release from
        detention.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f89012f-d4a3-4bc3-92a9-74e4ef548656'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T18:14:34.294+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:49:14.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dadb0264-1c23-4b07-a717-c2b4d1a47b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T18:14:34.294+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:49:14.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine National Police said earlier that Jonson died of
        asphyxia or lack of oxygen due to strangulation. It added that investigators
        only saw ligature marks under her chin, but there is no conclusion yet if
        someone strangled her or it was self-inflicted.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '579d8c90-7656-4895-8ea7-d52bfb80681b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T18:14:34.294+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:49:15.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b692766-107f-43c8-8ad5-ecdf1a9d367b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T18:14:34.294+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:49:15.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bureau of Immigration is already monitoring Ongpin''s movements.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e1f87b-a838-455c-a865-3d7aa6aa41d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T18:14:34.294+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:49:16.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83100e71-8e8e-4189-a164-8da5cc278b91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T18:14:34.294+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:49:16.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The artist''s mother, Sally Jonson, earlier asked authorities to
        put out an immigration lookout and hold departure order against Ongpin. She
