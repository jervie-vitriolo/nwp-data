      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '695b33ad-8438-49f1-98c3-bc9f213a556e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T17:19:08.250+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:49:21.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are not permitting the entry of fresh vegetables
        from other countries, including China. We''re saying those are smuggled. That
        will be investigated.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45d796e0-1139-419e-b036-a004b2fbeb93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T17:19:08.250+08:00
