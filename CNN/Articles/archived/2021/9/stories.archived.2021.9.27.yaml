      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the average rate of Covid-19 deaths was more than four times
        higher in the 10 least-vaccinated states compared to the 10 most-vaccinated
        states, a recent CNN analysis showed.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd36b0681-fdd8-4918-8172-610a320ff34d'
