      'mgnl:lastActivated': 2023-01-25T06:49:22.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72cf79a9-034a-4783-94b7-2c8e1df17ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T17:19:08.250+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:49:22.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official said the government will create a joint task force
        composed of the DA, the Department of Trade and Industry, the Bureau of Customs,
        and the Bureau of Internal Revenue to investigate the matter.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a4b510-24d0-44f3-9d01-055df192c50a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T17:19:08.250+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:49:23.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4f597c5-7c2f-4721-b99a-4f2a35153411'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T17:19:08.250+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:49:23.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Late last week, a group of Benguet farmers flagged the smuggled
        carrots from China, which were being sold in Manila and Cebu markets.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb5de16f-3889-4f98-862d-94dc0b687423'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T17:19:08.250+08:00
