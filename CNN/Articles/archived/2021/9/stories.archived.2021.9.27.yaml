    'lead': 'Adequate rates of vaccination can help prevent the rise of new mutations
      that could force people to get booster after booster dose of Covid-19 vaccine,
      the head of the US Centers for Disease Control and Prevention said Sunday.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-27T11:21:45.833+08:00
