      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 27) —</strong>
        With less than a week left from the filing of candidacies, Sen. Richard Gordon
        has kept mum on his final plans for the upcoming elections as he continues
        to lead the Senate hearings on the government''s pandemic response funds.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31b5a9dd-9bf4-4543-9ef9-2e8ccbd3819f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T16:28:11.109+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:49:58.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c7dec85-b307-4ef6-926a-6e07e3b5e1f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T16:28:11.109+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:49:58.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' <em>The Source</em> on Monday, Gordon
        explained that he does not want his possible bid to compromise the ongoing
        probe into controversies surrounding Pharmally Pharmaceuticals Corporation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e52cc6a2-91f0-4861-8096-22c1680da508'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T16:28:11.110+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:49:59.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '592eee4c-98c2-4400-b723-c2ac6e9f1a5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T16:28:11.110+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:49:59.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ayokong maadulterate itong pagsusuri natin. Ayokong sinasabi
        kaya ko ginagawa, tatakbo ako,"</em> he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c6793f6-c38c-43db-bae1-145be027ffff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T16:28:11.110+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:50:00.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7be47de8-3349-4a7c-a695-1a5de202a6e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T16:28:11.110+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:50:00.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I don''t want the elections to adulterate our ongoing
        investigation. I don''t want to say that I''m only doing this because I''m
        running.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee024ba-ca1f-45bb-897a-066ae29acb71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T16:28:11.110+08:00
