      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a44493-02e4-4540-9547-6a96bfa848e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T11:21:45.836+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:53:15.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 90% of Idaho''s ICU beds were occupied, with 58.6% taken up
        by Covid-19 patients, according to data from the US Department of Health and
        Human Services.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e64980e-d02a-4f21-b2d1-9039e5c8b033'
