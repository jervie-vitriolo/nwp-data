      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8dc6db6-c49f-4ba0-aa40-812d890f798e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T16:23:17.389+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:50:17.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I am sure, his counsel tells him that his permanent
        resident visa can be taken from him and he can be ordered by the Immigration
        out of the country. The people can also protest and get mad at him for the
        huge amount of money they have stolen from the public coffers. The people
        might  tell him, ''get out of here and you will be deported by the government.'']</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c608cd64-df1e-4845-9e04-a780ba423720'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T16:23:17.389+08:00
