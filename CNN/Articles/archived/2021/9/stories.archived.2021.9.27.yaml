    'template': '1'
    'title': 'Substack''s CEO wants writers to publish what they want — even if it''s
      wrong'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f19723cc-e232-406b-8bce-48fc4d526dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T07:55:05.736+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:56:49.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Substack has taken advantage of a
        new model for the internet, where subscriptions for content are increasingly
        becoming the norm. The website is the current king of paid newsletters, where
        writers publish directly to subscribers without the standards of newsroom
        editors.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e8c5130-ae33-4372-bb90-34c059e42c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T07:55:05.737+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:56:49.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad24bef-7fd8-46f0-a4d8-e6ca9f0941b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T07:55:05.737+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:56:50.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as social media sites struggle to monitor misinformation, CEO
        Chris Best doubled down on the site''s hands-off approach to content moderation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9323ca39-d820-47dc-881d-16d9a18ba4ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T07:55:05.737+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:56:50.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be3aa523-4658-45c2-8763-be91ffadc3bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T07:55:05.737+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:56:51.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the magical piece is that the readers and writers are in
        charge, and you have this direct paid relationship," Best told Brian Stelter
        on "Reliable Sources" Sunday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61dc69b1-1318-4f2b-b85b-12771f5079e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T07:55:05.737+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:56:51.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '758e5c07-81ef-44ed-b7a9-4bcc98a50e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T07:55:05.737+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:56:52.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Substack has attracted high profile writers, from former New York
        Times op-ed columnist Bari Weiss to "Top Chef" host Padma Lakshmi. But it
        has also attracted controversial personalities who might not otherwise find
        platforms online. Former New York Times writer Alex Berenson, a vaccine and
        coronavirus contrarian, has more than 10,000 paying subscribers on Substack.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f189301f-fdf6-4b1f-8bae-5fe838790834'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T07:55:05.737+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:56:52.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '184e4207-b45e-486e-8067-e99cd46584f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T07:55:05.737+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:56:53.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The platform was also criticized earlier this year for allowing
        anti-transgender content, causing some writers to leave the platform.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57303b43-3b89-466b-96de-1b64f5e00d1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T07:55:05.737+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:56:53.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f16f872-9e89-40a3-90db-f482759308fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T07:55:05.737+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:56:54.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I do think there are some people who thrive on Substack who found
        it hard to thrive in traditional media," Best said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c64f4285-7aab-4ff7-b443-95b0123630b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T07:55:05.737+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:56:54.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f559dd-471c-4bf3-960c-5d24865bcd70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T07:55:05.737+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:56:55.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He doubled down on the site''s commitment to a free press and the
        relationship between the writer and subscriber — even if what the writer publishes
        is wrong.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dada3030-52c3-41e3-a69e-abd10139a757'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T07:55:05.737+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:56:55.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d42387-d742-46d3-a70a-bf03238d136c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T07:55:05.738+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:56:56.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I want to sign up for your emails and you want to send me those
        emails, that''s between you and me, and that should be allowed," Best said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e53783-86e6-4f07-9089-d50947991554'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T07:55:05.738+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:56:56.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '450cffbe-66ea-4562-b1cc-1d26e736ffc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T07:55:05.738+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:56:57.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Substack has to reach a "high, high bar" before intervening in content,
        he added, and an information ecosystem where subscribers can debate differing
        sides is important. "That''s something that''s become a little bit unfashionable,"
        Best said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9771ba4d-2952-48f7-bbd4-d47d11072c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T07:55:05.738+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:56:57.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2f227ca-b752-4ac9-ad2a-1b3fd3f6c94d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T07:55:05.738+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:56:58.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He doesn''t believe that censoring content will put an end to disinformation,
        framing Substack as a "thoughtful" place where "great stuff is rewarded."
        But it''s not the platform''s place to decide what''s true and what isn''t,
        he added, or what''s politically acceptable to publish -- or not.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f78e0454-3b68-4e47-a4d7-275d7dc0163c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T07:55:05.738+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:56:58.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f68c58e-a75f-4ccc-9a22-8e9911fff1ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T07:55:05.738+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:56:59.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In contrast, he criticized Twitter and Facebook for what what he
        considers optimizing cheap engagement over everything else. He said it creates
        an environment where users scroll through toxic content, which he defines
        as "the things that push people''s buttons, that make people anxious and afraid
        and hate each other," Best said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ef52ee-4e30-4058-8def-5dfd730fae21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T07:55:05.738+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:56:59.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6764c6ac-6286-42a6-9cab-9adb3463caa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T07:55:05.738+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:57:00.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook itself is cashing in on the newsletter hype, having launched
        a similar service called "Bulletin" late June. The platform courted influential
        writers wanting to go independent and local news writers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c218df-1468-4851-a852-d417d0835c2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T07:55:05.736+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:57:00.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a data-cke-saved-href="https://www.cnn.com/2021/09/26/media/substack-ceo-reliable-sources/index.html"
        href="https://www.cnn.com/2021/09/26/media/substack-ceo-reliable-sources/index.html">Substack''s
        CEO wants writers to publish what they want — even if it''s wrong</a>''</em></p>'
