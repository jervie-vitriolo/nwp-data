      'text': '<p>

        </p>'
    '143':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c4161c-4d4a-4695-a2f4-141556d5183f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T11:17:55.135+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:54:57.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of which leaves perhaps the most important question: What should
        Alzheimer''s patients and their families do? The question is especially difficult
        because, at the moment, neither insurance nor Medicare will cover the cost
        of Aduhelm.</p>'
    '144':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f0b44af-751e-44d0-9b45-3d0cba96c590'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T11:17:55.135+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:54:57.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '145':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c763238-f472-4bd6-ae3c-62e030a90c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T11:17:55.135+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:54:58.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once the FDA approved it, I''ve been faced with the real-world
        possibility of prescribing it to this person sitting in front of me," said
        Greicius, who studies the disease and treats patients at Stanford.</p>'
    '146':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a894483-cd8d-45ac-82f4-da67ce8518dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T11:17:55.135+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:54:58.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '147':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e2e84db-9648-4f05-808d-f492290e76ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T11:17:55.135+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:54:59.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think some patients and family members, even when presented with
        the lack of clinical efficacy, concerning side effect profile and out-of-pocket
        costs, will opt to roll the dice because they feel they have nothing to lose,"
        he said. "There is no question that patients, family members and physicians
        are all desperate for a medication that helps. That''s what makes the false
        hope of Aduhelm particularly cruel."</p>'
    '148':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22fbe49d-f431-4ce6-8cad-528dc981abc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T11:17:55.136+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:54:59.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/09/26/politics/alzheimers-drug-aduhelm-fda-approval/index.html"><em>"The
        road to Aduhelm: What one ex-FDA adviser called ''probably the worst drug
        approval decision in recent US history'' for an Alzheimer''s treatment"&nbsp;</em></a></p>'
  'Get-vaccinated-to-prevent-more-variants-':
    'author': 'Aya Elamroussi, CNN'
