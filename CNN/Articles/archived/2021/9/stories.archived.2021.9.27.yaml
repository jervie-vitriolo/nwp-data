      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator, for one, slammed the previous appointment of Michael
        Yang, a Chinese citizen, who was Duterte''s former economic adviser. He said
        had the situation been reversed, Chinese President Xi Jinping would not even
        hire a Filipino who would potentially threaten his country''s interest.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dea034d-0e8f-4c9a-82d0-86433d74dfa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T15:07:13.746+08:00
