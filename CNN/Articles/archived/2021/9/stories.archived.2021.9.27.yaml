      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 27)</strong> —
        Metropolitan Manila Development Authority Chairman Benhur Abalos is hoping
        the capital region will be placed under Alert Level 3 in October as COVID-19
        numbers show signs of decline.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b274557e-1b0a-4351-b28e-1146a531ee92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T15:02:48.772+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:51:57.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m always data-driven," he told a virtual briefing on Monday.
        "Talagang gumanda ang reproduction rate, growth rate, active cases. Hindi
        ako doctor, ayoko pangunahan ang mga eksperto, I''m just hoping."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76793be7-353b-4649-931f-3cf8a7a7bddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T15:02:48.773+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:51:57.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I''m always data-driven. The reproduction rate, growth
        rate, active cases have really improved. I''m not a doctor, I don''t want
        to preempt the experts, I''m just hoping.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c189649-64ab-4fce-9263-7e11cc05ea11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T15:02:48.773+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:51:58.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abalos said the pilot run of the COVID-19 alert level system works
        well for the National Capital Region as some sectors reopened for fully vaccinated
        individuals.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a71726b5-cd9d-4b63-82b7-dccc75986775'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T15:02:48.773+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:51:58.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The region has been under Alert Level 4 from Sept. 16 until the
        end of the month, allowing business establishments like restaurants, barbershops,
        hair spas, nail spas, and beauty salons to operate for up to 30% of their
        outdoor capacity.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9ad18d8-e471-4374-93b4-3c2befe0dbc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T15:02:48.773+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:51:59.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They can also operate indoors for up to 10% capacity, but exclusively
        for fully vaccinated customers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d501efc-6910-4cc8-a81f-7388fa908691'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T15:02:48.773+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:51:59.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2021/9/10/explainer-NCR-pilot-COVID-19-alert-level-system.html">READ:
        EXPLAINER: What you need to know about the COVID-19 alert level system in
        NCR</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e2e7342-5697-4d72-9a38-9ac45cb20148'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T15:02:48.773+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:52:00.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Abalos'' optimism was driven by lower COVID figures, Dr. Alethea
        De Guzman, chief of the Epidemiology Bureau of the Department of Health, told
        a Palace briefing on Monday that health authorities are "very cautiously interpreting
        the decline".</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33ce0965-3ccf-4097-b904-c3589cb6a79d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T15:02:48.773+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:52:00.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to assess the large decline in the laboratory output we
        saw in the past week," De Guzman said, adding this may have affected the number
        of reported cases.</p>'
