      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T06:48:01.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The principle is: those who have powers are people who should use
        those powers with restraint," Monsod said. "If the Supreme Court upholds it
        (ATA), we have another problem because it can be used for election purposes.
        There are many variables here on what could happen during the elections."</p>'
