      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 27) —</strong>
        Krizle Grace Mago of Pharmally Pharmaceutical&nbsp;Corp. may be treated as
        a "fugitive" if she remains unreachable, days after admitting that the country''s
        top medical supplier swindled the government, a senator said Monday.</p>'
