      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not like it''s the first time that the President is going
        to consider (using) the military to ensure that how he plans to accomplish
        something. It''s that it is an option," added political analyst Edmund Tayao.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4ca9596-49eb-44e9-9a03-7c9f634a9336'
      'mgnl:activationStatus': true
