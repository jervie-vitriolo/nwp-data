    'lead': 'Health Secretary Francisco Duque III says the government must receive
      restitution if the face shields it procured from Pharmally Pharmaceutical Corp.
      are proven tampered.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-27T23:24:29.002+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T06:44:53.243+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:44:39.470+08:00
