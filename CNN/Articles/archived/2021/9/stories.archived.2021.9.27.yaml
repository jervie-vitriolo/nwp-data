  'Alzheimer-s-drug-Aduhelm-worst-drug-approval-US-':
    'author': 'Jeffrey Toobin, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-09-27T11:15:30.171+08:00
    'imagesource': 'jcr:c3a2abd7-377b-444f-972a-24742150d65d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '312f3ecd-8ab2-4584-962e-f0de4e8a0761'
    'lead': 'Dr. Aaron Kesselheim had been on an advisory committee for the US Food
      and Drug Administration for a half-dozen years, but he had never been to a meeting
      like this one.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-27T11:17:55.124+08:00
