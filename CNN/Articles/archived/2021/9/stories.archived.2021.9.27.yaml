    'mgnl:tags': ['Alzheimer-s-disease', 'Aduhelm', 'approval', 'United-States']
    'template': '1'
    'title': 'The road to Aduhelm: What one ex-FDA adviser called ''probably the worst
      drug approval decision in recent US history'' for an Alzheimer''s treatment'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '269b6f3f-a450-41e6-aac8-0d801a1ca665'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T11:17:55.124+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:53:45.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Dr. Aaron Kesselheim had been on an
        advisory committee for the US Food and Drug Administration for a half-dozen
        years, but he had never been to a meeting like this one.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e4c00a1-5717-469a-b8d5-f5781432f82d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T11:17:55.124+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:53:45.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71419516-0174-4395-9b5d-f045170226df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T11:17:55.124+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:53:46.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA establishes advisory committees to assist the federal agency
        with one of its most important duties: deciding whether to approve the distribution
        of new drugs. The stakes of these decisions are enormous. Based on the outcome
        of the FDA''s deliberations, patients may gain access to lifesaving medicines,
        and manufacturers may reap billions in profits. Kesselheim, a professor at
        Harvard Medical School, was one of the members of this committee because of
        his expertise on pharmaceuticals that address diseases of the brain, including
        Alzheimer''s, the irreversible, progressive brain disorder that destroys memory
        and thinking skills, and eventually causes death. Alzheimer''s is the sixth
        leading cause of death in the United States.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ede95169-f1c6-4f46-b9ae-3bf31b44c2c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T11:17:55.124+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:53:46.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97aca540-7851-48ba-ae69-f2e9dd52a3f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T11:17:55.125+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:53:47.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The public meeting, conducted as an all-day video call on November
        6, 2020, concerned the application for aducanumab, a drug that would be marketed
        under the name Aduhelm by the company Biogen, which is based in Cambridge,
        Massachusetts. Aduhelm, if effective, would address one of the most pressing
        needs in modern medicine: to slow the symptoms of Alzheimer''s disease. Research
        into Alzheimer''s treatments has long been an exercise in frustration, with
        no new drugs approved since 2003. The field of Alzheimer''s research had proved
        so difficult that it was dubbed by some with the macabre nickname of the "Valley
        of Death."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aacc6a7-cc4e-4746-a7c5-61bedf977246'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T11:17:55.125+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:53:47.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c892f6a-0f1d-4625-8384-3e60035c10f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T11:17:55.125+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:53:48.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In light of this record, and the need to improve it, Kesselheim
        was looking forward to examining the prospects for Biogen''s new drug. "The
        great thing about advisory committees is that they are independent, and they
        don''t have a stake in the outcome," he said. "We were just an independent
        group providing their opinion."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '373f3221-6250-419f-9d71-19ada834e75b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T11:17:55.125+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:53:48.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '903b2753-4b14-4e78-be3b-f9cc50e62d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T11:17:55.125+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:53:49.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As in all advisory committee meetings, this one included several
        representatives of the FDA and of the applying pharmaceutical company. Dr.
        Billy Dunn, the director of neuroscience at the FDA, spoke at length on the
        call, and Samantha Budd Haeberlein, a senior vice president of Biogen, led
        the representatives for the company. What was unusual about this meeting,
        though, according to Kesselheim, was the apparent relationship between the
        FDA and company representatives.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '308ea9d9-4d09-45f0-896f-37bc815e7455'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T11:17:55.125+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:53:49.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dbdc9d0-9f0a-41a5-ba6a-d2c9181f38a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T11:17:55.125+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:53:50.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was a strange dynamic, compared to the other advisory committee
        meetings I''ve attended," Kesselheim said. "Usually there''s some distance
        between the FDA and the company, but on this one the company and the FDA were
        fully in line with each other in support of the drug."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63566a01-320a-421a-a0aa-0f3803865bee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T11:17:55.125+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:53:50.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '337a3320-536c-42bc-b3ee-986afe881510'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T11:17:55.125+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:53:51.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dunn in particular was outspoken in his support for the effectiveness
        of the drug, calling some of the evidence in its favor a "home run," while
        opponents of approval described the same evidence as inconclusive or worse.
        Dunn noted further that the FDA "has determined that it is appropriate to
        exercise the broadest flexibility in applying the statutory standards for
        these conditions."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f51e434-5e95-4fdb-92c0-a82b30d6e2a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T11:17:55.125+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:53:51.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89682bca-c4ab-4499-9cae-6ce519a1d9eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T11:17:55.125+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:53:52.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From a regulatory perspective, drugs can work in two ways: They
        can work to treat disease or they can address a surrogate measure for the
        disease. Take heart attacks, for example. A drug can directly reduce the chances
        of heart attack or it can address a surrogate for heart attack -- like cholesterol.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfad2286-eaab-493f-96f7-8ba14db459e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T11:17:55.125+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:53:52.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d1efeb-b001-4be2-8cc6-c2ad892bf846'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T11:17:55.125+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:53:53.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the November meeting, according to Kesselheim, the issue was
        treatment of Alzheimer''s itself, not any surrogate. "The discussion at the
        committee related to the clinical benefits of the drug" -- that is, whether
        it slowed the cognitive decline of Alzheimer''s patients, he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9b49b5b-62e5-4d27-93a9-79b4583aab0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T11:17:55.126+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:53:53.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec565ef5-3bd0-4b5a-b9d9-c6c55dc109fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T11:17:55.126+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:53:54.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the meeting was devoted to analysis of Biogen''s own studies
        of the effectiveness of Aduhelm. The results were not promising in terms of
        clinical outcomes. Indeed, two of Biogen''s major studies of people taking
        Aduhelm had been shut down before they were completed because they showed
        no significant benefit to patients. (Aduhelm, which is injected intravenously,
        also caused significant side effects, including brain swelling in about a
        third of patients. Brain swelling, at a minimum, can produce painful headaches
        as well as more serious problems, including, in rare cases, death.)</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b9bcef6-572d-440b-b37f-85ab495471dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T11:17:55.126+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:53:54.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '181c11df-41a3-4e26-82ab-6053f65dd307'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T11:17:55.126+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:53:55.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In light of this, the advisory committee voted, with one member
        voting uncertain but no one dissenting, to recommend that the FDA reject the
        drug.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0125c10-759e-41b5-919d-af1244d8cd25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T11:17:55.126+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:53:55.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e1aca8c-7555-4609-9d36-8ed59afcecca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T11:17:55.126+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:53:56.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seven months later, in June, the FDA gave Biogen final approval
        to treat patients with Aduhelm in all stages of Alzheimer''s disease. Reflecting
        the confidence in its judgment, the agency even acted on an accelerated basis.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3099bb3-e8e0-4f11-9b95-08bab04ed244'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T11:17:55.126+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:53:56.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b520e06-4e64-4052-8336-418108fcd672'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T11:17:55.126+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:53:57.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kesselheim and two other members of the advisory committee promptly
        resigned in protest. In his letter of resignation, Kesselheim called the Aduhelm
        process "probably the worst drug approval decision in recent US history."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '693063b2-93ab-483e-bc19-3f41e632801a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T11:17:55.126+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:53:57.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c952166c-5ce1-47b9-8e58-39aa33218238'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T11:17:55.126+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:53:58.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, an advisory committee''s recommendations are just that
        -- advisory. The FDA is not required to follow them. Indeed, one study found
        that between 2008 and 2015 the agency rejected advisory committee recommendations
        22% of the time. But Kesselheim, along with the other experts CNN interviewed,
        could not recall a single occasion when the FDA had rejected the unanimous
        conclusion of an advisory committee -- which is what happened here.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c177476d-4a41-4128-96e9-6cbc900afea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T11:17:55.126+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:53:58.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '282b6fc9-c367-4717-a064-984da3edbc80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T11:17:55.126+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:53:59.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA''s decision to approve Aduhelm has already had significant
        consequences. In the first place, the drug may give hope to the roughly 6
        million Alzheimer''s sufferers in the United States and their families.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e93557c9-6051-4fe8-bcaa-e2c995ba956a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T11:17:55.126+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:53:59.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55787a12-1e3c-43ab-aaf5-2aa2d8e0c570'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T11:17:55.127+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:54:00.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The approval has already renewed investment activity in Alzheimer''s
        disease research and development, and we are optimistic that other innovative
        treatments will soon join Aduhelm," said Allison Parks, a spokeswoman for
        Biogen. "We are proud of the work our dedicated team has done to develop Aduhelm,
        and of the potential it brings to Alzheimer''s patients."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e9c4998-2607-4b9c-84cd-0bef3dcb257d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T11:17:55.127+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:54:00.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9496396-a752-461f-b2f5-5faa6361c7e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T11:17:55.127+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:54:01.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The financial implications are huge as well. Aduhelm will be extremely
        expensive, as an intravenous treatment that will cost about $56,000 per year,
        plus several thousand more in related expenses. Given the number of Alzheimer''s
        patients in the United States, the cost for widespread use of this treatment
        could quickly run into the many billions of dollars -- much of which would
        go to Biogen and its partner in the project, Eisai, a Japanese pharmaceutical
        company. If Aduhelm is approved as a treatment by Medicare, which is currently
        weighing the issue, the taxpayers will pay much of the tab.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ce5f72d-c1f2-4453-a329-665d94797fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T11:17:55.127+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:54:01.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '342bc108-6fb0-45ba-b925-c0ebf474d177'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T11:17:55.127+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:54:02.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At its core, though, the controversy about Aduhelm raises a fundamental
        question: Did the FDA approve a drug that doesn''t help people -- and if so,
        why?</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c92cbcdf-9f8e-4f98-80a1-9c66a9638132'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T11:17:55.127+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:54:02.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f1cdd40-7244-4458-9a62-0d9b728bc32a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T11:17:55.127+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:54:03.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''What''s going on here?''</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db22875c-00a0-4514-b433-49bffffd6433'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T11:17:55.127+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:54:03.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Alzheimer''s is really like nothing else in chronic disease because
        it is so devastating to the family and caregivers as well as the people who
        have it," said Harry Johns, the president of the Alzheimer''s Association,
        the nation''s largest advocacy group for victims of the disease. "Six million
        people have it now, and by mid-century that''s going to double because of
        the aging of the population. If you figure at least two caregivers per afflicted
        person, that''s an enormous toll on the country."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5183e031-85bc-44d3-8ee5-bf1961148503'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T11:17:55.127+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:54:04.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9fa19ed-12af-49a3-afa8-ff33335e09f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T11:17:55.127+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:54:04.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alzheimer''s first robs victims of their memory, and then takes
        their lives. Despite all research efforts, Alzheimer''s remains both incurable
        and fatal.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e26579-52a8-4634-b35b-ff19c4010c51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T11:17:55.127+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:54:05.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9dde39d-13b1-4879-ae7d-559f9c96f069'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T11:17:55.127+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:54:05.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dire course of the disease, and its prevalence, have led to
        a rush of investment in potential treatments. Sixteen years ago, the federal
        government spent $450 million a year on Alzheimer''s research; today the annual
        total is $3.1 billion. Private investment, based on the promise of millions
        of potential customers, has soared as well. But progress has been glacial
        to nonexistent.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fb7760e-c297-4a08-ad39-58a31a29035a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T11:17:55.127+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:54:06.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76cd7504-6e83-417f-a675-de3b676aea63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T11:17:55.128+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:54:06.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This prior record of futility appears to have played some role in
        the FDA''s decision to approve Aduhelm. As Courtney Rhodes, an FDA spokeswoman,
        said, "Given the unmet needs for patients with Alzheimer''s disease -- a serious,
        progressive and ultimately fatal disease -- the agency chose to use the accelerated
        approval pathway to allow earlier access to patients while we continue to
        acquire data on the drug''s benefit." The FDA will continue to collect data
        on the effectiveness of Aduhelm for the next nine years.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70977ce9-2f0b-4600-9a60-1f207d2da6c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T11:17:55.128+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:54:07.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac20bec8-96e1-4889-816f-0b2989cd8702'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T11:17:55.128+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:54:07.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But other parts of the FDA''s explanation for its decision surprised
        and angered advisory committee members.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b73983c0-a86e-4562-98e5-655394cf9392'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T11:17:55.128+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:54:08.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd75b0d9b-7c2f-4200-85bf-d31549fd1332'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T11:17:55.128+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:54:09.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aduhelm is designed to address a surrogate end point for Alzheimer''s
        disease, just like cholesterol medication addresses a surrogate end point
        for heart disease. Advanced medical scans reveal that many Alzheimer''s patients
        have what are called amyloid plaques -- toxic nests of proteins -- in their
        brains. As the FDA said in its original statement on Aduhelm, "While the specific
        causes of Alzheimer''s disease are not fully known, it is characterized by
        changes in the brain—including amyloid plaques and neurofibrillary, or tau,
        tangles—that result in loss of neurons and their connections." Aduhelm is
        designed to remove some of the plaques, and thus, the theory goes, slow the
        progress of symptoms of Alzheimer''s disease.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4165a50-803a-48de-8f84-33cc044a93ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T11:17:55.128+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:54:09.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '314f65cf-3c69-4395-94a8-38cfeddfcf4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T11:17:55.128+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:54:10.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the last 20 or 30 years, there has been a tremendous emphasis
        in the research on what''s known as the amyloid cascade hypothesis -- the
        idea that amyloid isn''t just a symptom of the disease but that it''s a cause
        of the disease," said Dr. Caleb Alexander, an epidemiologist at Johns Hopkins
        who has served on the same FDA advisory committee as Kesselheim for eight
        years. "There has been enormous investment in various therapies to reduce
        amyloid and some have even succeeded, but none of them have produced the corresponding
        gains in cognition. In other words, reducing amyloid has not meant that anyone
        is actually getting better."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bedf7f9e-7994-4444-ad1c-db69deb42a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T11:17:55.128+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:54:10.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1332851-4013-4f7b-84ca-b9e3c6a776fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T11:17:55.128+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:54:11.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, when the FDA approved Aduhelm in June, it did so because
        the drug reduced plaque. As the agency said in its announcement of the approval,
        three studies involving more than 3,000 patients in total showed that "patients
        receiving the treatment had significant dose-and time-dependent reduction
        of amyloid beta plaque, while patients in the control arm of the studies had
        no reduction of amyloid beta plaque." The logic was straightforward for a
        surrogate medication: Less plaque meant less disease meant fewer symptoms.
        As Rhodes, the FDA spokeswoman, said, the FDA "concluded that it is reasonably
        likely that this reduction in amyloid plaque will result in meaningful clinical
        benefit to patients."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f848dc80-0a90-4f16-bf78-07362424d8fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T11:17:55.128+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:54:11.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc9e0cfe-6093-4f4b-bba2-cc0ffa6d2d9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T11:17:55.128+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:54:12.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that reasoning immediately came under attack from the members
        of the advisory committee.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f074c71e-801b-4b08-a372-b226623f10c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T11:17:55.128+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:54:12.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58739c4d-c020-4a91-8395-2d8dd61b08d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T11:17:55.128+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:54:13.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The reduction of plaque is a surrogate measure, a lab measurement
        which stands in for a clinical end point, which is how a patient feels, function
        or survives," Kesselheim said. "Amyloid plaque is a protein deposit on the
        brain that you can observe on a PET scan. Some Alzheimer''s patients have
        it, and some don''t have it. It''s associated with Alzheimer''s, but it''s
        not a perfect association. We don''t know what it means to reduce the amyloid
        plaque. It''s not 100% clear. In contrast, your LDL cholesterol level is a
        clear surrogate measure. If you change your LDL, then you reduce the number
        of heart attacks and strokes."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6285bd98-6c2a-422e-80f7-c60c82f55ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T11:17:55.129+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:54:13.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fefebc4e-3acc-46e9-a3d0-864fb5df92d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T11:17:55.129+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:54:14.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Dr. David Knopman, a neurologist at the Mayo Clinic, wrote in
        his email of resignation from the advisory committee, "Biomarker justification
        for approval in the absence of consistent clinical benefit after 18 months
        of treatment is indefensible."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '782b04ca-2ce1-4772-8ae5-162424b2a98e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T11:17:55.129+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:54:14.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad2bc11-4544-4b2f-aa82-3d3d76b75455'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T11:17:55.129+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:54:15.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But committee members were surprised by more than the FDA''s decision
        to use what they regard as a flawed surrogate measure to approve the drug.
        They were especially offended because the issue of amyloid plaque hadn''t
        really been raised at the committee meeting in November.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '577e6166-6c58-47ee-bc0e-f15688c3af83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T11:17:55.129+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:54:15.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d16ad70-b915-4a7d-a04a-7bad79c4de48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T11:17:55.129+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:54:16.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The whole focus of the advisory committee meeting was whether the
        medication affected cognitive function -- which it didn''t improve -- but
        not whether it affected some surrogate for cognitive function," said Kesselheim.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1060048-189a-405d-ad8b-f0eab1b65efe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T11:17:55.129+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:54:16.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '123f2785-6a54-4249-ab9b-815b22d784d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T11:17:55.129+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:54:17.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Worse yet, according to the critics, the FDA gave Aduhelm accelerated
        approval in June, another possibility that had not been raised before the
        committee. (In notable contrast, the FDA did not act in an accelerated fashion
        when it finally approved the Pfizer/BionTech vaccine for Covid-19 in August.)</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a705bcd-c4fc-4784-b76a-3d12a6d9b2f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T11:17:55.129+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:54:17.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d73437e-03f2-4486-b622-9c0a25146671'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T11:17:55.129+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:54:18.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA remains adamant that both the process and the result of
        the review of Aduhelm were correct.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae60bd9-6cfa-4ae8-82e4-22c187374de9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T11:17:55.129+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:54:18.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10fe9f64-8b7f-49b6-a437-9fd3c4eb31cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T11:17:55.129+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:54:19.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We appreciate the perspective of the members of the advisory committee
        and value their input," the FDA''s Rhodes said, "The advisory committee''s
        view was that there was insufficient evidence that the drug provided clinical
        benefit. Taking the advisory committee''s input into account, we considered
        the application further and determined that although there was residual uncertainty
        about clinical benefit, as the committee told us, Aduhelm does reduce amyloid
        plaque."</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b905a671-e451-41b4-9dd3-15b1b35e36ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T11:17:55.129+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:54:19.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8dcb028-2096-4102-80d9-4cd023c1b11b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T11:17:55.130+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:54:20.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the contested medical evidence, plus the apparent coziness
        of the FDA and Biogen representatives, raised questions about whether the
        agency was taking the advisory committee seriously at all.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9074eedc-5265-4ac7-89c2-5dca080cf429'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T11:17:55.130+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:54:20.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea06213-92c3-4e30-807c-2e1bec9d71b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T11:17:55.130+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:54:21.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Knopman put it, "While I realize that the committee is advisory,
        the approval of aducanumab appears [to] have been foreordained."</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c44b13bc-ddbc-409b-884c-e4ab4871689d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T11:17:55.130+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:54:21.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf807270-9751-4442-8945-9b4d5fe3d788'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T11:17:55.130+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:54:22.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Alexander of Johns Hopkins put it, "It''s the billion-dollar
        question: What''s going on here? In the face of all this, why did the FDA
        approve the drug?"</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb0941d-376b-4c39-a7a7-f2cf11455a8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T11:17:55.130+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:54:22.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a480b3b9-db20-41e5-8574-a483e10065b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T11:17:55.130+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:54:23.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Should the market decide?</h3>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be721bbf-0308-4a37-8590-b1b339fa4f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T11:17:55.130+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:54:23.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Supporters of the FDA''s decision, which include the Alzheimer''s
        Association, have a simple answer to this question. The FDA approved Aduhelm
        because it was the right thing to do.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54a53925-c0e8-4da7-8c03-79b389fe7dfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T11:17:55.130+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:54:24.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2037710-7c1c-4b00-b7dc-a0aba95f6a1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T11:17:55.130+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:54:24.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We strongly advocated approval on the basis of the available science,
        knowing full well that this is no cure," said Johns, the association''s president.
        "It is a really marginal advantage, but that marginal difference can make
        a real difference for people who have a great need."</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb7684b4-e8ca-44b8-a10c-68105f7b4da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T11:17:55.130+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:54:25.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '058e15b3-0d2b-44d8-bb58-2e14915ac626'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T11:17:55.130+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:54:25.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a larger sense, Johns believes that the FDA''s critics are applying
        an unfair standard. "We are opening the door to a first treatment, and first
        treatment in most illnesses is not very good. The first treatments of cancer
        and HIV/AIDS were not very good, but they led to major improvements. If you
        get a first treatment, not only do you get other treatments but the treatments
        get better."</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c22c2d-7db4-471a-a114-70709073c549'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T11:17:55.131+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:54:26.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '989e4f35-9300-4471-9216-9cc5b3c99b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T11:17:55.131+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:54:26.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics reject this rationale.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5254adc-1fda-4a03-997d-18ce456e1479'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T11:17:55.131+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:54:27.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13aec6d9-c4f9-470f-a70b-e74569d499fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T11:17:55.131+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:54:27.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To make the case that something is better than nothing is not the
        law of the land in the United States. That''s not the evidentiary basis for
        market access. They have to show substantial evidence of efficacy, and they
        didn''t," said Alexander. "You can argue that, theoretically, that this drug
        should work, but we don''t approve drugs on that basis in the United States.
        We do it based on data, not based on theory."</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60eeb903-54cf-48ef-b582-112ba8afb418'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T11:17:55.131+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:54:28.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5903c366-ddc7-47d4-b351-2733df85919f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T11:17:55.131+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:54:28.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The question of how the FDA evaluated the data about Aduhelm is
        at the core of the controversy over its approval. It wasn''t just the outside
        advisory committee that was unimpressed by the testing results for the drug.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b48fa7c9-14e2-491a-9a7d-30f4b3e9f46e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T11:17:55.131+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:54:29.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adcf0922-7eab-4d39-bb24-cfa8d14bbafe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T11:17:55.131+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:54:29.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As first reported by The New York Times, an internal FDA review
        committee, after meetings in March and April, also found no justification
        for approval of the drug. According to minutes of the meeting of approximately
        15 government scientists, the vast majority questioned whether the evidence
        met the threshold for "instilling public confidence in the usefulness of the
        drug." One member of the committee said, according to the minutes, approval
        could "result in millions of patients taking aducanumab without any indication
        of actually receiving any benefit, or worse, cause harm."</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a215bd2-7f2e-4f4d-b52b-94d8a1351f3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T11:17:55.131+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:54:30.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '143087b0-7ba9-47c7-b7bc-b54999d25299'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T11:17:55.131+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:54:30.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What was more, the FDA''s statistical analysis unit produced a study
        of the Aduhelm results that concluded "there is no compelling substantial
        evidence of treatment effect or disease slowing."</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd80430-ead1-4044-bd57-34e835c4b5c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T11:17:55.131+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:54:31.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9713ede2-e223-41b5-b07d-516e8fa4d120'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T11:17:55.131+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:54:31.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The question, then, is what happened between April and June, when
        the drug was approved, to turn things around. To Dr. Michael Carome, a physician
        who is the director of the Health Research Group for the consumer advocacy
        nonprofit Public Citizen, which has long been critical of the FDA, the reason
        for the agency''s action can be summed up by the phenomenon known as regulatory
        capture, that is, the pharmaceutical industry has effectively taken control
        of the part of the government that is supposed to regulate it.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad110b7d-c3fc-4693-ae89-8c6718109d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T11:17:55.131+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:54:32.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17bafd07-4e5a-46ce-8d6b-cdf81e0a7b59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T11:17:55.131+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:54:32.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe that the FDA, starting back in 2019, worked in inappropriately
        close collaboration with Biogen," said Carome, who testified at the advisory
        committee meeting against FDA approval of Aduhelm. "FDA became a partner with
        Biogen, and they made the decision about whether to approve the drug. They
        were not objective, unbiased regulators. It seems as if the decision was preordained."</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08799171-1d67-4ebf-8363-26e1eb207781'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T11:17:55.132+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:54:33.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6514e9ad-a86d-4546-9616-ed9de01b97cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T11:17:55.132+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:54:33.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carome believes the shift at the FDA began in earnest in 1992, when
        the funding stream for the government agency changed. Under an act of Congress
        that year, the pharmaceutical industry paid "user fees" to support its regulators.
        The idea was that since the companies would benefit from the FDA''s decisions,
        they should cover the costs. User fees now pay for roughly 45% of the FDA''s
        budget.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e2e7238-4eb6-4e38-9fb7-0bd7605e87ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T11:17:55.132+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:54:34.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee3d112-a246-4056-a3ca-a82f5be0a09f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T11:17:55.132+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:54:34.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The politicians like user fees, because that means they don''t
        have to allocate taxpayer money," Carome said, "but what this has done is
        encourage the agency to become a partner with industry. This has led to regulatory
        capture of the agency, which is now looking at best interests of the company
        rather than the best interests of public health."</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0daee15a-836c-407d-a9fa-cf6a12ccd6f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T11:17:55.132+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:54:35.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '109bda39-6159-4d7c-9ebe-119fbdbaaa31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T11:17:55.132+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:54:35.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carome notes, too, that advocacy organizations like the Alzheimer''s
        Association also receive substantial funding from pharmaceutical companies.
        (Johns replies that his organization makes its decisions on the merits and
        that contributions from Biogen and Eisai provide only a small portion of its
        budget -- just 0.15%.)</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1dedf50-1851-4e27-adf9-22d84f4c7477'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T11:17:55.132+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:54:36.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db86579b-be40-439b-a5b3-be303b6d14ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T11:17:55.132+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:54:36.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The question of how much influence Biogen exerted on the FDA to
        approve Aduhelm remains unsettled. The regulatory process for pharmaceuticals
        is relatively unstructured, at least compared with court cases, where parties
        are forbidden from privately approaching the judge.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79bb87cb-9379-4d9e-adb8-80f0150bc036'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T11:17:55.132+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:54:37.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '157903d5-bdc5-47f7-8a87-a3d1c423fd90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T11:17:55.132+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:54:37.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Communications between people at the FDA and companies whose drugs
        are being reviewed happen all the time," said Susan Wood, a former senior
        official at the FDA who is now a professor at George Washington University.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f77f080-d00a-45bf-af0c-bfe59b5ced88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T11:17:55.132+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:54:38.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fb47895-29e3-490d-9aa9-89b63c2ec4d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T11:17:55.132+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:54:38.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the FDA notes in public guidance on the issue, "Sponsors often
        solicit feedback from FDA on both scientific and regulatory issues, especially
        at critical junctures in their development program." To the FDA, this is a
        good thing. "Communication between FDA and sponsors during drug development
        and at critical junctures in drug development may ultimately facilitate earlier
        availability of safe and effective drugs to the American public," the guidance
        continues.</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8176f7ca-0dc3-4a11-b1d9-8c3eb7abb588'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T11:17:55.132+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:54:39.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74427a1d-1b6d-4da2-a604-4d6814918602'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T11:17:55.133+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:54:39.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, the FDA and the makers of the Covid-19 vaccines were
        in regular communication while the drugs were under review and available on
        an experimental basis, and millions of Americans were able to obtain the shots
        and protect themselves. Likewise, the FDA welcomed Biogen''s involvement in
        the approval process.</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6364996-f84e-4d5d-ae15-c7994848d5c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T11:17:55.133+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:54:40.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcdef88a-6691-421d-b287-dd8461e4d22f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T11:17:55.133+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:54:40.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The FDA often works closely with industry to help foster drug development,
        understand emerging data, and advise on best approaches to development plans,
        especially in areas where there is a significant need for treatments for devastating
        diseases. Throughout this review process, FDA worked with the sponsor to understand
        emerging data," Rhodes said. </p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e094923a-c9a5-418e-9a12-1b16c3a72d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T11:17:55.133+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:54:41.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32cfe10d-932c-4143-9d71-1344fac96531'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T11:17:55.133+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:54:41.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But how much collaboration between industry and government is too
        much? That''s not clear -- either in general or in regard to Aduhelm. The
        absence of strict rules limiting such contacts, and the lack of transparency
        about what goes on in these meetings, has raised suspicions about whether
        the process serves the public interest. Here, certainly, there was a close
        and continuing relationship between senior officials at Biogen and those at
        the FDA. As the Times first reported, the FDA''s Dunn and Biogen''s Haeberlein
        collaborated on publications and made joint presentations while the company''s
        application for Aduhelm was pending. Because this work did not directly involve
        Aduhelm, it is probably permissible, if perhaps unwise.</p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b31e47-c775-4dcf-a2e1-e6b263d8ae01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T11:17:55.133+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:54:42.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd2b11c2-14ec-4f4c-9d96-d76f675b3442'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T11:17:55.133+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:54:42.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More troubling were the meetings between Dunn and another Biogen
        official, which were first reported by Stat News. Under FDA regulations, all
        meetings where FDA officials and company executives share clinical data about
        a pending application are supposed to be documented. But Stat News reported
        that Dunn and Al Sandrock, who is now the head of research and development
        at Biogen, met at a conference in Philadelphia in May 2019. There the two
        men discussed the possibility of an accelerated approval for Aduhelm -- which
        the drug ultimately received. Dunn, as well as Biogen''s Sandrock and Haeberlein,
        declined to comment, but their representatives asserted that they had behaved
        appropriately at all times.</p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4261f5e4-15d4-4aa5-b6d1-55e7abc561d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T11:17:55.133+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:54:43.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b78d379-4598-4665-9b87-02676e0a650f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T11:17:55.133+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:54:43.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement earlier this summer, Sandrock said, "The approval
        of Aduhelm by the U.S. Food and Drug Administration (FDA) came after an extensive
        development, testing and review process. Over more than a decade, we at Biogen
        engaged in rigorous and science-driven research and development that assessed
        whether Aduhelm could help patients worldwide who suffer from Alzheimer''s
        disease. We are proud of the work our dedicated team has done to develop Aduhelm,
        and of the potential it brings to Alzheimer''s patients. We are equally proud
        of the professionalism both our team and the FDA demonstrated during a thorough
        review process."</p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '142dbeb2-68cf-42c5-aae2-1f8bac401523'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T11:17:55.133+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:54:44.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b634aa8d-637c-4509-b2b7-e247eb4764ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T11:17:55.133+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:54:44.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The approval for Aduhelm also comes as part of a broader evolution
        at the FDA, which seems to be exercising a lighter regulatory touch across
        the board.</p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4182a9f0-2adc-4156-b52f-1bd3de552e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T11:17:55.133+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:54:45.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0962a36f-36f5-429d-a5ec-ea25fd11cbe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T11:17:55.133+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:54:45.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Dr. Michael Greicius, a professor and clinician who
        treats Alzheimer''s patients at Stanford''s medical school, "The idea at the
        FDA increasingly seems to be if a drug is potentially effective and not clearly
        harmful, the market should decide whether patients should use it."</p>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd72c4cac-2031-4cf6-a843-5f6eab132ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T11:17:55.134+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:54:46.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a0bce8-fce5-48d8-adcd-22586b6f456b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T11:17:55.134+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:54:46.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This idea is reflected in what''s known as the "right to try" movement,
        which aims to allow patients greater latitude to try drugs that have not received
        full FDA approval outside of a clinical trial. The agency has a long-standing
        "expanded access" program that allows patients to use unapproved drugs, and
        Congress passed a similar law in 2018, to expand patient access to experimental
        therapies. The spirit behind these rules -- giving patients with serious or
        life-threatening conditions every opportunity to find treatments that work
        -- is understandable, but critics say they do little but provide false hope.</p>'
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f1f1487-c1b4-41a6-bf9c-16b11f14e2db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T11:17:55.134+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:54:47.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddecd42f-9c74-474a-9ffd-be7b0f0e30b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T11:17:55.134+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:54:47.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s this libertarian idea that people should have the opportunity
        to choose what they put into their own bodies," Harvard''s Kesselheim said.
        "But that sort of free market is what led the FDA to start weighing the costs
        and benefits of drugs in the first place during the early 1960s. When pharmaceutical
        companies can sell almost anything they want, with no oversight from government,
        that''s not a situation that''s good for patients."</p>'
    '125':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '563b2128-fafd-4eda-bf09-ae87be2c72e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T11:17:55.134+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:54:48.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '126':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ecdd0bf-59b0-4ba9-8b17-2d682a85740d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T11:17:55.134+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:54:48.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>The question for families</h3>'
    '127':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5434a5f7-9298-4de3-b68b-641f0707979a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T11:17:55.134+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:54:49.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soon after Aduhelm was approved in June, Biogen began a sophisticated
        marketing campaign in support of the drug, starting with advertisements on
        the internet. Despite these efforts, the controversy over the FDA''s approval
        of Aduhelm has led to a rocky launch for the product. Two major medical centers,
        Mount Sinai and the Cleveland Clinic, as well as the Veterans Health Administration,
        announced that they would not stock or administer Aduhelm to any patients
        because they are not convinced of its effectiveness.</p>'
    '128':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2670e8a9-49d7-4fc3-8c7f-20883bd32c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T11:17:55.134+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:54:49.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '129':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '965190b7-33b4-4a01-b826-af2ac6adb7fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T11:17:55.134+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:54:50.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an even more consequential development, the Medicare system is
        reviewing whether to approve payments for use of Aduhelm. The overwhelming
        majority of people with Alzheimer''s are 65 and older, and thus are covered
        by Medicare. Medicare almost always covers FDA-approved drugs, but if it were
        to reject Aduhelm, that would be a major blow to the product and its owner,
        Biogen. (A decision is likely by the end of the year.)</p>'
    '130':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd19e97-be4e-42d2-8b86-4cde57b2b3c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T11:17:55.134+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:54:50.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '131':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd19c4f4-0ec0-44a8-a4b5-c9f5fc79388f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T11:17:55.134+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:54:51.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several committees in Congress have vowed to hold hearings about
        the approval process, and individual representatives have been scathing in
        their criticism of both the FDA and Biogen.</p>'
    '132':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1224a2ec-f757-435d-81dc-bb520d11e7bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T11:17:55.134+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:54:51.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '133':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a32b8a7a-556d-4df4-b72a-c6de1d963ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T11:17:55.134+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:54:52.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early in September, the chairs of two leading House committees sent
        the FDA a 13-page letter demanding a great deal of information about the process
        that had led to the approval of Aduhelm.</p>'
    '134':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7bbf72c-7ac4-4ece-8144-cfda28bf14da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T11:17:55.134+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:54:52.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '135':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f616296b-e554-4c81-995a-fe352fd6e037'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T11:17:55.135+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:54:53.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, in a letter to President Joe Biden, Sen. Joe Manchin, a
        West Virginia Democrat, demanded that Dr. Janet Woodcock, the acting commissioner
        of the FDA, be fired, even though the agency has said she played no role in
        the Aduhelm decision. Manchin said the Aduhelm approval process "brings into
        question the current interim leadership of Dr. Woodcock, at a time when strong,
        trusted leadership at our health agencies is most important." (Biden has not
        yet nominated a permanent leader for the FDA.) Woodcock, in turn, has asked
        for the agency''s inspector general to review the Aduhelm approval.</p>'
    '136':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '545cbbfb-31de-4def-8d69-87ea26ca5fd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T11:17:55.135+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:54:53.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '137':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddd267b2-4588-463c-beda-9f29e671b692'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T11:17:55.135+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:54:54.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apparently in response to the controversy, Biogen requested that
        the FDA dial back its approval of Aduhelm to just early-stage sufferers with
        Alzheimer''s, and the agency agreed, limiting the market somewhat. But the
        company is plowing ahead.</p>'
    '138':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44155214-93b2-414e-a81f-f2c45ef304a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T11:17:55.135+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:54:54.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '139':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b9365d8-cc81-48d2-9dfe-f5d49dadbe43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T11:17:55.135+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:54:55.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a call with stock analysts in July, Michel Vounatsos, the chief
        executive of Biogen, acknowledged "confusion and criticism" surrounding the
        approval of Aduhelm but said the company was proceeding with its product launch.
        "I want to be clear that Biogen stands behind the integrity of the review
        process," Vounatsos said.</p>'
    '140':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd256026-ff4a-44ad-a509-6d7f26247de0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T11:17:55.135+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:54:55.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '141':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e40fbdce-f91c-42ba-9b73-db1bfd77c4c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T11:17:55.135+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:54:56.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Notwithstanding the controversy, the company has estimated that
        first-year sales of the drug will be about $1 billion. (Lilly, another major
        pharmaceutical company, has a similar product in the approval process at the
        FDA, and has sought to receive approval on the same grounds.)</p>'
    '142':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29aadd75-8fb5-40ef-854c-054e4f9c4f9b'
