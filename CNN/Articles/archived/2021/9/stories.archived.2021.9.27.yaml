      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the weekend, two young and influential OPM acts released their
        latest music videos. 2020 breakout artist Zack Tabudlo’s music video for “Habang
        Buhay'''' stars influential vlogger CongTV and his girlfriend Viy Cortez.
        Over Tabudlo’s funky guitar riffs and sweet lyrics about loving each other
        forever and never letting go, the couple is seen watching TV, doing the laundry,
        grilling isaw, and even breaking out into dance while goofing off at the same
        time — you know, just long-term relationship things. Watch the video <a href="https://www.youtube.com/watch?v=RkX3iiI317k&amp;ab_channel=ZackTabudloVEVO">here</a>
        for your daily dose of serotonin.</p>'
