      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab9bffb1-7869-4c56-bf52-b8d9ff65f589'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T11:21:45.835+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:53:09.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Idaho has one of the lowest vaccination rates in the US, with 41.3%
        of residents fully vaccinated as of Saturday, according CDC data.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b10802a7-e971-4167-8411-b9394b5d1170'
      'mgnl:activationStatus': true
