      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f674f1d4-719c-4809-a1e9-cf83e80ea590'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T11:21:45.838+08:00
      'mgnl:createdBy': 'vince'
