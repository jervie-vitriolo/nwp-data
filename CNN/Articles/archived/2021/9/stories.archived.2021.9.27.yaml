      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"At bakit mo ia-appoint si Michael Yang? Sabi ko nga, pwede
        ka bang i-appoint? Pwede bang iappoint ako ni Xi Jinping? Of course hindi
        ako iaappoint ni Xin Jinping maging economic adviser,"</em> he said.</p>'
