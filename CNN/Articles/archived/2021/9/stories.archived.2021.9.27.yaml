      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '279fa883-755e-4247-8f43-eb6afe48b2a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T17:19:08.250+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:49:24.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DA earlier said the Bureau of Plant Industry did not issue any
        import permits on the carrots, making them illegal.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87886c13-7117-407a-803b-f50c49ae4a0c'
      'mgnl:activationStatus': true
