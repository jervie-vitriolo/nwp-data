      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: And why would you appoint Michael Yang? As I said,
        why would he be appointed? Can Xi Jinping appoint someone like me? Of course
