      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Did you know that San Nicolas, Manila, is where some of the oldest
        houses in Manila are located? Wrongly referred to as “Spanish-style” houses,
        these antique homes were raised between 1893 to the 1910s. Historian Fernando
        Zialcita and researcher Erik Akpedonu with economist Victor Venida cover the
        San Nicolas commercial district of yesteryears and more in their new book,
        “Endangered Splendor: Manila’s Architectural Heritage 1571-1960 (Volume 1:
        The Center).” Watch the launch via livestream on Oct. 2 via the Ateneo University
        Press <a href="https://www.facebook.com/AteneoPress/">Facebook</a> and <a
        href="https://www.youtube.com/ateneodemanilauniversity">YouTube</a>. — CNN
        PHILIPPINES LIFE STAFF</p>'
