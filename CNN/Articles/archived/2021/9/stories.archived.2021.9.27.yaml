      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There’s always something insincere about brand publications. There’s
        the dressing up content as editorial in order to sell wares — clothes, furniture,
        more clothes. But there are <a href="https://www.nytimes.com/2012/02/22/fashion/22iht-rbrand22.html">more
        successful</a> (and less dubious ones) like Acne which treats its magazine,
        Acne Paper, as a different beast entirely. Acne Paper treads the line between
        an art catalog and a niche interest magazine. There’s also Aesop’s various
        literary pamphlets that echo the brand’s bookish approach to business while
        hawking their brand of skin care line and perfumes.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca3bfc52-4691-4aeb-a089-e85e99cff1ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T18:16:53.414+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T06:49:03.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In comes Uniqlo’s new LifeWear magazine, which straddles the line
        between a culture publication and a brand catalog. The free magazine, now
        on its fifth issue, is primed to “making everyday lives of people richer and
        comfortable,” certainly echoing the philosophy of the easywear clothing brand.
        The magazine benefits from Uniqlo’s glittering roster of collaborators, with
        features on the likes of Haruki Murakami, Jonathan Anderson, and Tadao Ando.
        Most of the pages though reminds me of magazines like Popeye and Monocle (whom
        they’ve actually collaborated with). Spreads on neighborhoods, luscious travel
        essays, and insights on making cities livable exist in between fashion editorials
        featuring everyday people dressed in, what else, Uniqlo.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a7632a-da6d-466c-ad7c-d51131244c56'
      'mgnl:activationStatus': true
