      'mgnl:type': 'text'
      'text': '<p>On Oct. 8 to 9, design studio And A Half asks this question as a
        jump-off point for "Social Problems Are Design Problems 2021." The second
        iteration of last year’s event will be focusing on "Regeneration through Circular
        Design Strategies"—a theme they will be unpacking through different lectures
        and workshops, with guest interaction done through live art, DJ sets, and
        hangout rooms via Gather Town and Discord. An ₱850 pass gets you tools and
        resources from the sessions, as well as access to the Zoom lecture series
        and live Q&amp;A with speakers Carlo Delantar of Altum, Keiji Ashizawa &amp;
        Kay Concengco of Ishinomaki Lab and Lamana PH, Bert Peeters of the Philippine
        Permaculture Association and Cabiokid, and Pangasinan 4th District Rep. Christopher
        De Venecia, as well as one workshop sessio (options include Food Sovereignty
        with Slow Food Sari-Sari and Designing Better Cities with Anthony Siy).</p>'
