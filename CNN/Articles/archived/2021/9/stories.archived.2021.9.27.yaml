      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon said Yang should still be prosecuted before a Philippine
        court amid the controversy.</p>'
  'Gordon-2022-plans':
