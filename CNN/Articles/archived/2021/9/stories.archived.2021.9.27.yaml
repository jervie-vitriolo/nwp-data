      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '759b4be2-dbef-43ea-bc1e-80102d19d76e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T19:09:58.355+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T06:47:24.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92a878f4-8b5f-425d-b3e3-fc38a038b42b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T19:09:58.353+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T06:47:24.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It took three years and three seasons before I finally saw him regain
        the championship. Netflix’s “Schumacher” provides the details for those years
        that I missed, including his short-lived rivalry with three-time champion
        Ayrton Senna of Brazil (one that precedes what we’re currently getting with
        Lewis Hamilton and Max Verstappen).</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '146bf8d3-6099-491a-b75c-cf39e3d15dd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T19:09:58.353+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T06:47:25.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The weekend of the 1994 San Marino Grand Prix was significant, in
        large part because it was Schumacher’s first brush with death. A crash killed
        Austrian rookie Roland Ratzenberger during Saturday qualifying, and Senna
        in the actual race, while he was trying to establish his lead against Schumacher.
        He was right behind Senna when it happened.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '352c2493-2f3f-4a2b-a4e5-4e8b8c24f540'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T19:09:58.353+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T06:47:25.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We’ve seen so many crashes like this, even crashes that were worse,”
        Schumacher says in a file interview. “You just think, ‘Yeah, maybe he has
        a bruise on the arm, or maybe has a broken leg…’ Nobody comes to you and explains
        the situation. And you just think that, yeah, the race has to go on.”</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eab671f2-32eb-4a18-823b-32bd6ffdc3f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T19:09:58.353+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T06:47:26.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He went on to win the race, but there were no champagne celebrations.
        “We went up to the podium. [Team principal Flavio Briatore] told us, ‘Yeah,
        he’s in a coma,’ but a coma can be many things. And because there is something
        very dangerous or heavy, you don’t believe it. There was so little information
        at this time,” he says. “He maybe misses one or two races, and then he’s coming
        back again.’ But the worst was really the two weeks after this. Once I really
        had to accept that it is, that he is dead. I mean this was just something
        crazy.”</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '218a9f2b-ae3a-444a-ae19-0eea760f2b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T19:09:58.353+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T06:47:26.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His words come with a pang, as it’s eerily similar to how we fans
        have felt since his own 2013 accident, with no specifics made available to
        the public until now.</p>'
    '22':
      'image': 'jcr:f57885fa-013c-439f-8333-228522b1d471'
      'imageCaption': 'Michael Schumacher’s name has been synonymous with perfection,
        fighting spirit, and passion. He is still widely considered as the best racing
        driver of all time. Photo courtesy of NETFLIX'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1723d69-6fc5-4d7e-a4c6-6983b055ea13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T19:09:58.353+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T06:47:27.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff98169a-f654-4588-8b8c-a08e31f33403'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T19:09:58.353+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T06:47:27.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The greatest challenge for the directors was certainly to find
        the balance between independent reporting and consideration for the family,”
        says “Schumacher” producer and director Vanessa Nöcker. They interviewed several
        family members and colleagues, but at the core of the film is Michael’s wife.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '061661d9-6f93-47e8-8efe-33d5eeda01be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T19:09:58.353+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T06:47:28.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Corinna Schumacher herself was our greatest support in this,” says
        Nöcker. “She wanted to make an authentic film to show Michael as he is, with
        all his ups and downs, without any sugarcoating. She was great and brave enough
        to let us do what we wanted, and so we respected her boundaries.”</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c56b50c-d5cd-410b-8cae-a5c8a2633840'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T19:09:58.354+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T06:47:28.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to the accident, Corinna Schumacher wasn’t really a visible
        figure in the Formula 1 scene. It was really just Michael Schumacher, the
        race car driver. Without much fanfare behind her, his wife was an integral
        part of what made him one of the greatest athletes in his sport. Understanding
        his pursuit of greatness, Corinna did her part in making sure that his plans,
        specified to the very last minute, were all met.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3709af42-6997-4236-a290-9ea96bcc02bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T19:09:58.354+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T06:47:29.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I always went with him… It might have been in the bus or somewhere
        behind the scenes,” Corinna says in the documentary. “It was a support to
        him, just knowing he wasn’t alone.”</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ab8ad8-0d47-4f08-906e-dce9f30338fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T19:09:58.354+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T06:47:29.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The documentary allows us another side of Michael — the family man.
        ”When we were at home and Michael had to leave early, he was so quiet. He
        always came to my bed just before he left, stroked my arm, gave me a kiss,
        and left. He never woke me, he was always very considerate towards me,” she
        says.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '585318f1-dd68-44fa-8dcd-a20ca7f88177'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T19:09:58.354+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T06:47:30.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In his quest for perfection, he spared neither himself nor his
        team, driving them to great successes,” says Schumacher’s manager, Sabine
        Kehm. “He found the strength for his tasks and the balance to recharge at
        home. This film tells of both worlds. It is his family’s gift to their beloved
        husband and father.”</p>'
    '44':
      'image': 'jcr:78c1821e-ec3e-4a50-a1a8-cdd24fd5bb31'
      'imageCaption': 'Michael Schumacher with his children Mick and Gina on a regular
        skydiving trip. Photo courtesy of THE SCHUMACHER FAMILY/NETFLIX'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce9d9dd-01f4-42e1-bf7a-b4b94e8ca6ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T19:09:58.354+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T06:47:30.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63d88b10-9843-440a-8a52-e426869cd006'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T19:09:58.354+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T06:47:31.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And what a gift it was.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5177a38-4f9f-40f5-bfe7-42fd4e4c3be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T19:09:58.354+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T06:47:31.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When I saw how great many other people thought of him and admired
        him, I thought it was enormous,” says their first-born Gina-Maria. “This is
        my Papa, I’m glad this is my Papa.”</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b0840a-7adf-4f48-a8e7-816438aa18c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T19:09:58.355+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T06:47:32.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’ve always had a lot of respect for dad,” says Mick, now a driver
        for the Haas F1 team. “It’s just his presence, when he steps into a room,
        everyone is really quiet for the first time. Every time I look at him, I thought,
        ‘That’s how I want to be.’”</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9edf6e6-f3f3-44df-af55-021470522f50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T19:09:58.355+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T06:47:32.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I miss Michael every day, but it’s not just me who misses him,”
        says Corinna. “It’s the children, the family, his father, everyone around
        him. Everybody misses Michael, but Michael is here — different, but here.”</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca0c440-5c8c-4727-b92a-cacad1ae9dfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T19:09:58.355+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T06:47:33.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 52-year-old legend is portrayed through different lenses, from
        his colleagues and toughest competitors, his managers and bosses who became
        his closest friends, and from the ones who loved him most. And among everything
        he’s known for, it’s his fighting spirit that still resonates to this day.
        His family did not shy away from sharing his moments of failure, self-doubt,
        and insecurities.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ec9e37-e1c5-4671-90b0-98050199923b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T19:09:58.355+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T06:47:33.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The documentary doesn’t go into details about Michael’s current
        health, and that’s okay. “‘Private is private,’ as he always said,” Corinna
        says.”It’s very important for me that he can continue to enjoy his private
        life as much as possible. We live together at home. We do therapy. We do everything
        we can to make Michael better and make sure he’s comfortable, to simply make
        him feel our family, our bond.”</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab904b2d-6264-465b-9b9f-fb5cae8e4990'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T19:09:58.355+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T06:47:34.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Michael always protected us, and now we are protecting Michael.”</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd23bd194-e570-4659-8159-b882fadc5aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T19:09:58.355+08:00
