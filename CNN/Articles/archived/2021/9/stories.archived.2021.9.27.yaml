    'title': 'Coast guard finds more bodies following Visayas sea mishap, 2 fishermen
      still missing

      '
    'updated': 2021-09-27T16:25:00.000+08:00
    'visualType': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aafea7f-10bb-4709-8fd9-7d7812ccc6e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T11:56:38.024+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:52:48.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 27)</strong> —
        The Philippine Coast Guard (PCG) reported the recovery on Monday of two more
        bodies in waters off northern Cebu, bringing the total number of confirmed
        deaths to seven.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e7626a-aad4-46ec-9842-ef783433c8cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T16:26:01.615+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:52:48.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PCG continued search and rescue operations, identifying the
        latest recovered remains as those of Frankie Chavez, the boat''s captain,
        and Renante Forsuelo.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6909deb2-07c5-4d07-bbf1-a4edc03b0cdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T16:26:01.615+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:52:49.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another body, found late Sunday afternoon, has been identified by
        authorities as Hermoño Ronamo.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f92b949-57fb-4523-a784-e9217cc1c71e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T16:26:01.616+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:52:49.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday night, authorities said a group of local divers from
        Bantayan Island found the bodies of Norberto Parlotzo and Rommel Engle</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74acf725-a423-4680-9c6c-4687a4c33d84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T16:26:01.616+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:52:50.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the afternoon the next day, the coast guard retrieved two bodies,
        identified as Julit Salvo and Victor Calvo.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b07972-9208-4fbe-9189-bfda20bcf0e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T16:26:01.616+08:00
      'mgnl:createdBy': 'lisbet'
