  'SWS-survey-Duterte-2022-VP-run':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-09-27T21:25:35.217+08:00
    'imagesource': 'jcr:dbebd119-46f4-49a1-be35-e8a79a4f21f2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fe6e07cc-218c-4e44-b189-736006176430'
    'lead': 'A recent Social Weather Stations survey shows that more than half of
      Filipinos think President Rodrigo Duterte''s vice presidential run in the 2022
      elections violates the intent of the Constitution.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-27T21:25:01.423+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T06:45:39.972+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:44:37.327+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '6 out of 10 Filipinos believe Duterte’s 2022 VP run violates Constitution'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2114092f-64a1-412a-b550-cbe82b3e16d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T21:25:01.423+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:45:40.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 27) –</strong>
        More than half of Filipinos believe that President Rodrigo Duterte''s vice
        presidential run in the 2022 elections violates the intent of the Constitution,
        a recent survey showed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b152006a-e65c-424e-b3f7-d718907e4b6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T21:25:01.423+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:45:40.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ebff9b-dded-4baa-b151-f2a76b375e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T21:25:01.423+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:45:41.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Social Weather Stations survey made from June 23 to 26 this
        year found that 60% of Filipinos shared the view on Duterte''s planned vice
        presidential candidacy.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68fb546c-e713-42f8-9539-02057f98adf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T21:25:01.423+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:45:41.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b8fba78-1c10-40e5-947d-96c26994ad92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T21:25:01.423+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:45:42.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Majority of the survey respondents in each of the country''s major
        regions have the same sentiment about the President''s vice presidential bid,
        including Balance Luzon or the area outside Metro Manila with 65%, Visayas
        with 59%, Metro Manila with 56%, and Mindanao with 53%.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e14e479b-b9f9-4f26-8b69-64b6b75e167e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T21:25:01.423+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:45:42.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a36e8a-6635-4bbd-b8a6-c7c74e782ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T21:25:01.423+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:45:43.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those with educational attainment also said that Duterte''s vice
        presidential run would violate the Constitution, with the highest among elementary
        graduates with 70%, followed by college graduates with 61%, and junior high
        school graduates with 52%.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef5acc9-5720-4455-aa45-f2c5cf3e20bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T21:25:01.423+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:45:43.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc86a76b-04e0-496d-8d0c-9d60004d0f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T21:25:01.423+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:45:44.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also failed to gain support in his vice presidential candidacy
        in the survey among those who are not poor with 64%, borderline poor with
        61%, and poor with 58%.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c90ca017-1901-4d3f-ac66-f88d830849cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T21:25:01.423+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:45:44.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5661b018-bf1d-4714-ba52-47e8c53f0b30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T21:25:01.424+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:45:45.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those against Duterte’s vice presidential bid were highest among
        people “very dissatisfied” with his performance as President (88%), those
        “somewhat dissatisfied” (83%), “undecided” (81%), “somewhat satisfied” (62%),
        and “very satisfied” (42%).</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd790feb2-14d7-4b4a-8080-44cb114ce926'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T21:25:01.424+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:45:45.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c98c7a-ee02-4556-a32d-b4c2877bb354'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T21:25:01.424+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:45:46.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte confirmed in his weekly national address last <a href="https://cnnphilippines.com/news/2021/8/25/Duterte-confirms-VP-run.html"
        target="_blank">Aug. 25</a> that he will run for vice president in next year''s
        elections.&nbsp;</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb2e73c-62f5-4ea5-b170-b8e797849de6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T21:25:01.424+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:45:47.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '675421ff-1b9d-4775-8b6f-7b14e9d512ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T21:25:01.424+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:45:47.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Days after the declaration, Duterte said he had decided to seek
        the post due to the <a href="https://cnnphilippines.com/news/2021/8/31/Duterte-vice-president-2022-election-opposition-Otso-Diretso.html"
        target="_blank">lack of viable contenders</a> in the vice presidential race.&nbsp;</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be08110-7008-4756-94c8-43ebc13daedf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T21:25:01.424+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:45:48.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd70a7d2-19ed-4b3a-b2d7-b5a711af583e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T21:25:01.424+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:45:48.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President formally signed last Sept. 23 the <a href="https://www.cnnphilippines.com/news/2021/9/23/duterte-cona-pdp-laban-vice-president-2022-elections-.html"
        target="_blank">Certificate of Nomination and Acceptance</a> as the vice presidential
        candidate of his political party PDP-Laban.&nbsp;</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f845f3-bd94-4d56-a9dd-1ebf510d5911'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T21:25:01.424+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:45:49.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '398d0aa0-7f26-4388-b383-fbe665df5f67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T21:25:01.424+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:45:49.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 1987 Constitution does not categorically prohibit a sitting
        president from running for lower positions. Justice Secretary Menardo Guevarra
        previously said what is <a href="https://cnnphilippines.com/news/2021/8/31/DOJ-chief-on-Duterte-vice-president.html"
        target="_blank">not allowed</a> under the Constitution is for Duterte to run
        again as President.&nbsp;</p>'
  'peso-weakens-P51-vs-dollar-level':
    'author': 'Pilar Manuel, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-09-27T21:30:12.336+08:00
    'imagesource': 'jcr:2a13e301-be0c-4938-853d-f64732e4333c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0947c3c3-751b-4d26-9590-da1aee2cb4ad'
    'lead': 'The peso finished ₱51 flat against the greenback on Monday, the weakest
      since the Philippine currency closed at ₱51.07 versus the dollar on March 26,
      2020, with economists mainly citing more hawkish signals from the US Federal
      Reserve.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-27T21:32:06.381+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T06:45:28.750+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:44:37.726+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['peso', 'P51', 'dollar', 'exchange-rate', 'weakens']
    'template': '1'
    'title': 'Peso weakens to ₱51 vs. dollar after over a year'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53739257-dbac-4967-aacf-0d520cd6cc43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T21:32:06.381+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:45:29.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 27) —</strong>
        The Philippine peso slid back to ₱51 against the dollar on Monday after a
        year and a half, data from the Bankers Association of the Philippines revealed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ab9160-6cf0-4048-9341-aca38cac3f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T21:32:06.381+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:45:29.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95a9a536-2fd1-4f9a-9fd1-f76497ef7ebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T21:32:06.381+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:45:30.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After appreciating for four straight trading days, the local currency
        finished ₱51 flat versus the greenback from ₱50.65 on Friday. This is its
        worst performance since March 26 last year, where the peso closed at ₱51.07
        against the dollar.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc004ca-f228-47ac-bead-d7fdb1ec05f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T21:32:06.381+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:45:30.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '290ac2cb-c08f-4166-a52e-fa3de9e5cded'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T21:32:06.381+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:45:31.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Economists attribute this to officials of the US Federal Reserve
        adopting a more hawkish tone regarding the American central banking system''s
        monetary policy in the months ahead.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a0674e8-0de9-493a-8a31-a117eb690c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T21:32:06.381+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:45:31.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3c6b244-aac5-4656-91ee-c3c2dec1d703'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T21:32:06.381+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:45:32.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RCBC chief economist Michael Ricafort cited in particular recent
        signals from the Federal Open Market Committee members on the tapering of
        bond purchases and possible interest rate hikes come 2022.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f271e5e-e086-452b-bece-e79734df20b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T21:32:06.381+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:45:32.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '800736fd-a918-4e19-a98d-40a39b2585d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T21:32:06.381+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:45:33.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These had sent "the US dollar to 1-month highs and also among 6-month
        highs vs. major global/Asian currencies," he said, also noting the recent
        jump in bond yields given the American officials'' cue on tapering.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff317d79-51f3-4ae4-b83e-b3f274f48a5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T21:32:06.382+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:45:33.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d8aed9-0bcf-4abe-91e7-edd7881198f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T21:32:06.382+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:45:34.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the benchmark 10-year US government bond yield at 2.5-month
        highs, Ricafort said this made the dollar more attractive with higher interest
        rate returns.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ae4c8af-27c5-4e64-a785-b060f3d5e919'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T21:32:06.382+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:45:34.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac332f40-b2aa-4880-8c4f-c128997be13f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T21:32:06.382+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:45:35.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Increasing expectations on tapering from the Fed mixed with the
        Bangko Sentral ng Pilipinas'' dovish <a href="https://www.cnnphilippines.com/business/2021/9/23/BSP-policy-rate-September-23.html">policy
        stance</a> could have also contributed to the weaker peso, said BPI lead economist
        Jun Neri, noting it might also be a "one-off uptick."&nbsp;</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '157f0f6b-c686-465a-8c77-393dfd8885a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T21:32:06.382+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:45:35.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '001dae6e-b408-420f-ba2d-5492f2fedfb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T21:32:06.382+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:45:36.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maybe import prospects are also improving as the local economy
        attempts to reopen again," he explained.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92b33487-dc54-4db6-9fa9-cd22dabbbe3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T21:32:06.382+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:45:36.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35502afc-e643-4345-bfc4-98302b873f3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T21:32:06.382+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:45:37.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fitch Solutions earlier forecasted the peso to weaken "within a
        wide range over the near term," noting uncertainty amid the COVID-19 health
        crisis and policy response is weighing on investors'' confidence.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55d60521-9ed0-47d6-8d07-5218a2229318'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T21:32:06.382+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:45:37.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d928664-7b9d-468c-a155-618c0f12b49d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T21:32:06.382+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:45:38.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It expects the currency to trade between ₱49 to ₱52 against the
        dollar in the next three to six months.</p>'
  'senate-pcoo-social-media-office':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-09-27T21:59:06.936+08:00
