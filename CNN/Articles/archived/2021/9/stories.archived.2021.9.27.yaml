      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know how to keep them safe," Walensky said. "When we don''t
        use the proper mitigation, they''re more likely to have outbreaks."</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30fbeffc-bd55-4460-a888-a4894b08d0f7'
