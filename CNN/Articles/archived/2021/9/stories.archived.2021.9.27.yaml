      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c61e870-6bc3-4ad7-9470-317ae2db80e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T11:21:45.838+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:53:28.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our science has demonstrated that the disease generally comes in
        from the community, and when schools are practicing the proper mitigation
        and prevention strategies, it is not where the transmission is actually happening,"
        Walensky told CBS.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a483dcf2-efe7-4512-83b8-f62f0dba6c20'
