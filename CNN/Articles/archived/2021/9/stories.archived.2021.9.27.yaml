  'canada-university-drake-weeknd-ryerson-university':
    'author': 'Alaa Elassar, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-09-27T15:25:20.907+08:00
    'imagesource': 'jcr:e638cd1e-0242-44cb-b2a8-b5320248522a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bd1779cd-25d9-4b59-bf55-fae5112dce16'
    'lead': 'If you''re reading this, it''s too late. Unless you''re an undergraduate
      student at a university in Canada who is about to get the chance to study Drake.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-27T15:17:24.269+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T06:51:20.650+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:44:27.117+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A university in Canada is offering a class about Drake and the Weeknd'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7805a4d-a62e-46ea-8112-f77b50c9d998'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T15:17:24.269+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:51:21.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- If you''re reading this, it''s too late.
        Unless you''re an undergraduate student at a university in Canada who is about
        to get the chance to study Drake.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0826b02a-7c9a-4e6d-9cfb-022fd00b1a50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T15:17:24.269+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:51:21.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ryerson University''s The Creative School is now offering a course
        that will delve into the lives and musical talents of Toronto-born musical
        artists Drake and the Weeknd, the university announced in a news release.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4899087-351f-4308-ac11-00566b030684'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T15:17:24.270+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:51:22.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The course, called "Deconstructing Drake &amp; The Weeknd," will
        be offered in the Winter semester beginning January 2022, according to Ryerson
        Professor-In-Residence Dalton Higgins, who will be teaching the class.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c73bc28d-2d7a-47fc-830f-4c723009520a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T15:17:24.270+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:51:22.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s time to get our Canadian rap and R&amp;B icons recognized
        and canonized academically or otherwise," Higgins said. "And it is critical
        for scholars and historians to examine the Toronto music scene that birthed
        Drake/Weeknd and helped create the conditions for them to become mega-successful."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4ab58fa-a1c0-4e50-b802-03f9ae575aed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T15:17:24.270+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:51:23.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The class will be offered as one of the flagship courses for The
        Creative School''s Professional Music BA program, Canada''s "first transdisciplinary
        professional music undergraduate program," according to the university.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07c48c6f-245a-4176-b426-fad413c47c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T15:17:24.270+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:51:23.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even before registration opens, the enthusiasm for the class is
        already quite significant so I have a feeling it''ll pack up very quickly,"
        The Creative School Dean Charles Falzon told CNN.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cccdad85-6cfb-4f34-aea3-91f0e89e0062'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T15:17:24.270+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:51:24.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Higgins has given lectures on Black music and hip hop at numerous
        universities and has written six books on the topic.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c8959c7-1246-4bef-a1d7-29bd550aec0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T15:17:24.270+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:51:24.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the purposes of his course is to thoroughly dissect the lyrics
        of both artists, whose impact on the music industry has been monumental, Higgins
        said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '453ef0f8-676e-464a-9800-1463dc7f6d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T15:17:24.270+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:51:25.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What people tend to forget about Drake is that he''s actually a
        great writer," the professor told CNN. "In his rhymes he employs all kinds
        of literary devices like metaphors, iambic pentameter, similes, so we''re
        going to deconstruct his lyrics and examine how he puts his songs together."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a54e4adb-e3ce-4cb8-baf7-404dc9e3b819'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T15:17:24.270+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:51:25.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drake, whose real name is Aubrey Graham, has numerous career milestones
        including eight numbers 1''s on the Billboard 100 chart, six UK number 1''s
        and four Grammy Awards.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f05d6be-15ae-4754-bfc8-db6d3ce4193c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T15:17:24.270+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:51:26.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The course will also analyze The Weeknd, whose real name is Abel
        Makkonen Tesfaye, an Ethiopian Grammy winning artist.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '314a5263-3204-4b6c-ab3d-72dfd45b6f5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T15:17:24.270+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:51:26.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Along with his influential musical talents, The Weeknd is also an
        outspoken activist. In April, he pledged $1 million to Ethiopian relief efforts
        through the UN World Food Programme. The country has been the center of a
        conflict in which thousands of civilians are believed to have been killed,
        raped and abused.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b72a359-2322-4bae-946d-1ad80871cda8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T15:17:24.270+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:51:27.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Weeknd has also been vocal about industry issues, including
        his boycott of the Grammys, which he called "corrupt." The singer said he
        would no longer submit songs to the industry''s most prestigious annual awards
        show, which has faced scrutiny over its secretive voting system and alleged
        biases against Black and female artists.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af502d33-4788-4f0e-ab58-cfddf3002911'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T15:17:24.270+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:51:27.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you have these two Black Canadian artists from Toronto who
        are performing rap, R&amp;B and pop, and are arguably on their way to becoming
        billionaires at some point in the future, there is a lot to learn from them,"
        Higgins said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da71a086-0a7d-4b21-9c72-7ea2fa7ae78c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T15:17:24.271+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:51:28.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The class will also examine the entrepreneurial side of both musical
        artists, who Higgins said have to be strong business people to succeed after
        rising "from humble origins."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '014e1865-4b13-468f-8159-75089a0e0735'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T15:17:24.271+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:51:28.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you peel back the layers, you''re going to notice how their
        branding and entrepreneurship is actually insane," he said. "For example,
        Drake with his OVO clothing line, which generates a ton of revenue, or his
        role as the global ambassador to the Toronto Raptors, Canada''s NBA team."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f014a3-0a1e-4f05-8501-75d90190606e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T15:17:24.271+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:51:29.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His biggest hope for his students, Higgins said, is making sure
        they leave his classroom asking the hard questions about life, race, music
        and how it all comes together.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0711f71-d6ce-4b31-973e-7f7ba01972e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T15:17:24.271+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:51:29.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/09/27/us/canada-university-drake-weeknd-ryerson-university/index.html">"A
        university in Canada is offering a class about Drake and the Weeknd"</a></em></p>'
  'germany-election-results-polls-2021':
    'author': 'Frederik Pleitgen, Salma Abdelaziz, Nadine Schmidt, Stephanie Halasz
      and Laura Smith-Spark, CNN'
    'caption': 'The Social Democratic Party''s candidate for chancellor, Olaf Scholz,
      speaks to reporters after voting at a polling station in Potsdam, eastern Germany,
      on September 26.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-09-27T15:26:29.361+08:00
    'imagesource': 'jcr:09fd2b03-577d-4a44-bcc5-bda74410af06'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0d3269ad-c272-4385-84b4-c4d7d23037dd'
    'lead': 'Germany''s left-leaning Social Democratic Party has won the most seats
      in the country''s federal election, preliminary results show, but it will be
      some time before the makeup of the new government is known.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-27T15:26:40.719+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T06:50:57.264+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:44:27.590+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Germany''s Social Democratic Party wins most seats in federal elections,
      preliminary official results show'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '991aaba0-418a-4414-8adb-2c8636058029'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T15:26:40.720+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:50:57.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Germany''s left-leaning Social Democratic
        Party (SPD) has won the most seats in the country''s federal election, preliminary
        results show, but it will be some time before the makeup of the new government
        is known.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '783763eb-c0fe-4f69-84f4-080cc330a54b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T15:26:40.720+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:50:58.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SPD claimed a narrow victory over the Christian Democratic Union
        (CDU), the centrist-right, conservative party of outgoing Chancellor Angela
        Merkel, according to the "Federal Returning Officer" (Der Bundeswahlleiter)
        responsible for overseeing Federal elections.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a867f1d0-5c0d-44af-9060-5a58485ceeec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T15:26:40.720+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:50:58.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Federal Returning Officer website said the SPD won 25.7% of
        the vote, followed by the CDU/CSU bloc which garnered 24.1%, and the Green
        Party with 14.8% of votes, after a count of all 299 of Germany''s "constituencies"
        or electoral districts.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44046320-e343-4868-86ad-9782ec143c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T15:26:40.720+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:50:59.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The election ends Merkel''s 16-year stint in the top job, but her
        successor won''t be decided until a coalition deal is negotiated.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70ac5277-76fe-4a5c-9134-484575e5bc2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T15:26:40.720+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:50:59.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SPD will now begin negotiations to form the new government,
        a process that could take weeks -- or even months. After Merkel''s election
        win in September 2017, it took more than five months for a government to be
        formed.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd28bc73-2f06-4ba6-a8c2-1c256268969c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T15:26:40.720+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:51:00.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the preliminary count gives the SPD a small lead over its
        closest rivals, the results mark a significant improvement for the party that
        took 20.5% of the vote in the last election in 2017.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de1518a9-d6b1-4c5d-9d59-93f319044054'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T15:26:40.720+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:51:00.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As votes were counted, party leader Olaf Scholz called the outcome
        a "great success."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '898aa39d-4904-46b6-be9c-07214ddd6837'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T15:26:40.720+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:51:01.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many citizens have put their crosses next to the SPD because they
        want there to be a change in government and also because they want the next
        chancellor of this country to be called Olaf Scholz," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29f7de87-2f36-4b8c-ab36-22a92acc5b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T15:26:40.720+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:51:01.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 63-year-old politician has served as the vice-chancellor and
        German finance minister in Merkel''s grand coalition government since 2018,
        earning him increased visibility as he navigated Germany''s economic response
        to the pandemic.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b5a8e3-bc14-4fe9-8d40-dfec30c07bc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T15:26:40.720+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:51:02.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now we will await the final result, but then we will get to work.
        Thank you!" Scholz said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c54ecf92-d218-4774-8e1f-10b46c9b9a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T15:26:40.720+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:51:02.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Loud applause and cheering from jubilant party supporters interrupted
        him as he spoke.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16057da8-48bf-4dde-8e19-3dd316198b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T15:26:40.721+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:51:03.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robin Fugmann, 20, an ardent Scholz supporter, told CNN he was delighted
        by the results.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83641d95-d163-4897-920e-63800e21c05a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T15:26:40.721+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:51:03.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is really an amazing result, people believe in Olaf Scholz,
        people believe that Armin Laschet really cannot lead this country," he said.
        "So we really have the mandate to lead a new government -- I hope we will
        do so. And first of all we are going to celebrate because this is a really
        amazing result."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a88adc-07df-492b-b29e-24dc207e401d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T15:26:40.721+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:51:04.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>CDU leader: Party ''cannot be content''</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '093cdefa-7f6a-47e9-89e6-6d4f82a679b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T15:26:40.721+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:51:04.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in the evening, the mood at CDU headquarters was downcast
        as the initial exit polls emerged. They suggested the CDU, with its sister
        party, the Christian Social Union in Bavaria, were looking at the worst result
        in the alliance''s history.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f79458b1-2850-4555-a733-3c6368b17da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T15:26:40.721+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:51:05.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The party "cannot be content with this result," CDU leader Armin
        Laschet told supporters, while noting that the final result remained unclear.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd49d758a-c2b7-4da2-bdd4-ece6281c4deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T15:26:40.721+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:51:05.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can foresee that there could be a government with three parties,"
        he said, as he said the party would "do everything to try to build a coalition."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d86fa40-bd2d-4c80-943c-d93bcbdd0de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T15:26:40.721+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:51:06.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laschet added that the CDU had "got a mandate against a leftist
        government."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e371db-45c6-437a-9cc4-ae7bd3eef240'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T15:26:40.721+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:51:06.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The party had campaigned on a message of stability for the country
        after Merkel, seen as a steady pair of hands over the past nearly 16 years,
        steps down. But it is now coming to terms with what it itself called a bitter
        night of losses.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fe9b8c6-d020-4476-a13d-5f44c969afdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T15:26:40.721+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:51:07.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we look at how we lost compared to the last election, it is
        bitter for us," CDU secretary-general Paul Ziemiak told CNN in an interview
        at party headquarters.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4400da71-49c6-472d-8770-2ba3a6eb1e80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T15:26:40.721+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:51:07.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But it is also clear that after the numbers there is not yet a
        clear view about who is ahead and exactly how," he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7b18e0d-820c-4d16-8c06-6e196636dcb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T15:26:40.721+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:51:08.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The question is, who can form a stable government, form a coalition
        for the future, for this country? We have many issues to tackle -- climate
        protection, innovation -- but we also have to ensure stability and social
        security, which I believe a coalition of the CDU/CSU, the Greens and the FDP
        could do well, and that is what we will be talking about over the next few
        days."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e3cf896-be12-4a20-a7e0-9c8b19275b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T15:26:40.721+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:51:08.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDU''s Peter Altmaier, who has been serving as the federal Minister
        of Economic Affairs and Energy, told CNN that the election result was "in
        no way a landslide victory for the opposition parties" and showed "a lot of
        confidence" in the CDU to govern.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dbb6e60-55ff-41ab-8937-7533e4ea9b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T15:26:40.721+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:51:09.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reflecting on the election, he added: "The clear message to all
        the people around the globe is that democracy in Germany is quite stable,
        this was not the day of extremist parties -- not from the left, not from the
        right -- it was the day of the conventional parties from the center of our
        democracy."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf0c3003-85a4-425b-986d-d9d85b86c146'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T15:26:40.721+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:51:09.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deborah Piraba, a 27-year-old law student and Young Christian Union
        Democrat, told CNN at the CDU headquarters that the results were "disappointing".</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e792789-eefd-47ee-8201-a2f34f3dc1fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T15:26:40.722+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:51:10.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to consider that we are coming out of 16 years with Angela
        Merkel, whom I am a big fan of. I am already sad she is leaving the office,"
        she said. "We call her Mutti (Mom), she knew how to talk to people and has
        the connection with people and she has done so much for Germany. This made
        her so special comparing her with other politicians. I will also miss her
        sense of humor."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4431d8e-85fd-40c5-80ec-36a9f9ba1a2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T15:26:40.722+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:51:10.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Greens ''wanted more''</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b2e6e6-1bb6-47ac-93e6-51d2a71ad22d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T15:26:40.722+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:51:11.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the crowd at the Green party headquarters in Berlin cheered
        as the first exit polls were read out.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '935a7b5c-608e-4618-9116-552937732a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T15:26:40.722+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:51:11.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later, preliminary results gave the party 14.8% of votes.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87478281-89c2-49cb-a8ca-d469706b0882'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T15:26:40.722+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:51:12.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have led a campaign as we have never before experienced in this
        country -- around the clock, until last night, the last second," said Greens''
        leader Annalena Baerbock as she thanked party supporters.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67bfae20-0677-4dfb-afd1-f4f614462283'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T15:26:40.722+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:51:12.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Environmental concerns and economic worries emerged as key issues
        in campaigning, with the former fueled by the deadly floods that devastated
        parts of Germany this summer.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfedf1a2-7d01-479c-9ea0-6f854964b8a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T15:26:40.722+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:51:13.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baerbock credited her party''s success to young and new voters.
        "This momentum from the market places, from so many [people] who joined our
        party in the last years, has led to this historical best result," she said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f60a15-45a6-463c-8ac8-83c4ad6281f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T15:26:40.722+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:51:13.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, Baerbock added, the party had "wanted more" and had failed
        to do better in part because of mistakes by her during campaigning.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '700b3340-b1e1-4956-8a86-c32611406080'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T15:26:40.722+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:51:14.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AfD''s lead candidate for chancellor, Alice Weidel, put on a
        brave face after projected election results showed support for the far-right
        party dropping by 2.6% from 2017.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efe06602-8cbe-4838-87c7-75994d05e6ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T15:26:40.722+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:51:14.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are in the double figures, we have been able to assert ourselves,"
        she said, according to Reuters. "This assertion that we would be gone from
        parliament after one legislative period has utterly failed and we are very
        very happy."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd03507aa-7e41-4c78-ac49-a73b23783978'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T15:26:40.722+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:51:15.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Analyst: ''Tall order'' to bring parties together</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '682a381b-034d-4d82-a66b-641baf6e4e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T15:26:40.722+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:51:15.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The outgoing government remains in office as acting government until
        it is replaced by a new government. Merkel, 67, will then stand down and the
        new chancellor will take the reins.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc32c374-b687-46ce-a560-79ff12da6402'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T15:26:40.722+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:51:16.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if the final result changes the vote distribution, the basic
        fact is "after 16 years in power, almost 76% of Germans have not voted" for
        Merkel''s party, CNN commentator Dominic Thomas said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe55e4c1-b8fa-41b4-9346-5d607e74bc97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T15:26:40.722+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:51:16.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neither CDU nor SPD will have a real opportunity to create a coalition,
        he added.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c7ecea-0446-4147-b697-b5bbf0bc2852'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T15:26:40.723+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:51:17.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If it is the SPD that leads the way, the only path forward is going
        to be speaking to three parties that most likely will involve the Greens and
        the FDP. And that''s quite a tall order trying to just bring all of those
        together," he said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15f09961-9572-4726-951d-13152a2a149c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T15:26:40.723+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:51:17.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The exit polls indicate movement toward center and center-left,
        he added, reflecting the concerns of a younger electorate.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55944a58-c557-4303-b619-ebf82f6f6b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T15:26:40.723+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:51:18.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is clear that the momentum is moving more towards issues that
        concern social welfare, green politics," Thomas said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '200b32c7-31c9-483f-9d17-b9255afc9d2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T15:26:40.723+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:51:18.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/09/26/europe/germany-election-results-polls-2021-grm-intl/index.html">"Germany''s
        Social Democratic Party wins most seats in federal elections, preliminary
        official results show"</a></em></p>'
  'healthcare-worker-face-shield-expired-Pharmally-Aglipay':
    'author': 'AC Nicholls, CNN Philippines'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-09-27T15:39:57.270+08:00
    'imagesource': 'jcr:d42fc5a4-6f37-4092-beb8-56dd95e3215b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '788d65b7-584f-4812-8dad-e5fc9fd1c0c7'
    'lead': 'A party-list representative questioned health officials if wearing expired
      face shields resulted in the death of medical frontliners.'
    'mgnl:activationStatus': true
