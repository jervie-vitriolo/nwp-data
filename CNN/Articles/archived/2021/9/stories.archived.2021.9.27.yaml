      'text': '<p><strong>Metro Manila (CNN Philippines, September 27) —</strong>
        The whole country is now under moderate risk classification for COVID-19 infections
        after a slight decrease in cases, the Department of Health Epidemiology Bureau
        said Monday.</p>'
