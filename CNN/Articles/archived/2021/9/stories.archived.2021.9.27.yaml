    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3df8760f-c397-4151-9c70-248096554291'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T11:21:45.838+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:53:27.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Children typically don''t get infected in schools where proper precautions
        are taken, the CDC director said.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f71ed0d7-bc80-4b93-b974-7eb0dab457dd'
      'mgnl:activationStatus': true
