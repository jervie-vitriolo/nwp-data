      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cadet 3rd Class Karl Magsayo was reportedly “punched in the body”
        at least five times by upperclassman Cadet 2nd Class Steven Ceasar Maingat
        on Sept. 23. Magsayo was rushed to the hospital but was declared dead on arrival.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
