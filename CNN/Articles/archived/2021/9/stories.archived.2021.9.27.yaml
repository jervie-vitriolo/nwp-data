      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon <a href="https://www.cnnphilippines.com/news/2021/9/24/Senate-Blue-Ribbon-Committee-Linconn-Ong-Pasay-City-Jail.html">ordered</a>
        Ong’s prison transfer on Friday after supposedly lying during the panel’s
        probe into the purchase of “overpriced” COVID-19 medical supplies. Lawmakers
        have likewise slammed the Pharmally official for his evasive manner in answering
