  'Iceland-election-recount-parliament':
    'author': 'Story by Reuters'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-09-27T08:34:59.144+08:00
    'imagesource': 'jcr:49611109-7ba0-4a51-aa72-7d8a2b894396'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1309a14d-c33f-460c-bfbe-34756b12f84e'
    'lead': 'Iceland looked to have elected a woman-majority parliament but a recount
      of votes on Sunday showed there will still be more men than women in the chamber,
      state broadcaster RUV reported.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-27T08:36:20.788+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T06:56:35.329+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:44:18.166+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Iceland will have a male-majority parliament after all, election recount
      shows'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '288699ba-cb33-4ec8-9a90-c0dc117c33a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T08:36:20.788+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:56:35.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Iceland looked to have elected a woman-majority
        parliament but a recount of votes on Sunday showed there will still be more
        men than women in the chamber, state broadcaster RUV reported.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '407318f3-d94b-4784-afd2-21d39a8364f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T08:36:20.788+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:56:36.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thirty women were elected to the 63-seat parliament in Saturday''s
        election, up from 24 in the previous vote. Earlier results before the recount
        late on Sunday had shown 33 women were elected.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7739c131-d7c8-4fc0-8a5f-10893588586d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T08:36:20.789+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:56:36.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Electoral Commission has not published the results
        on its website and could not immediately be reached for comment.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af5e594-09b9-4457-916e-fc36f5c59bc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T08:36:20.789+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:56:37.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only three countries - Rwanda, Cuba and Nicaragua - have more women
        than men in parliament, while Mexico and the United Arab Emirates have a 50/50
        split, according to data from the Inter-Parliamentary Union.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29014fcb-0ebc-495a-b0d8-ad247883b51f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T08:36:20.789+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:56:37.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Europe, Sweden and Finland have 47% and 46% women''s representation
        in parliament, respectively.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a64cfe-50fd-452a-a5f9-9f483fbb4a1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T08:36:20.789+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:56:38.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iceland, a North Atlantic island of 371,000 people, was ranked the
        most gender-equal country in the world for the 12th year running in a World
        Economic Forum (WEF) report released in March.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '050bde4e-c197-46f9-88e5-1a3943903945'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T08:36:20.789+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:56:38.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opinion polls had forecast the governing coalition would fall short
        of a majority, but a surge in support for the centre-right Progressive Party,
        which won five more seats than in 2017, pushed the coalition''s total count
        to 37 seats, according to RUV.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7bf7d4f-a203-45fb-b1f0-81d38b574255'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T08:36:20.789+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:56:39.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of the current government, which consists of Prime Minister
        Katrin Jakobsdottir''s Left-Green Movement, the conservative Independence
        Party and the Progressive Party, said before the election they would negotiate
        continued cooperation if they held their majority.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ffbe29b-adc3-4fdc-a7ed-37953551995b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T08:36:20.790+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:56:39.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Gudni Johannesson said he would not hand a mandate to
        form a new government to any party but would await coalition talks among the
        three parties.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6bf67a1-032c-49d2-87f9-d0112d3ca354'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T08:36:20.790+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:56:40.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Independence Party remained the biggest in parliament with 16
        seats, unchanged from the last election. Party leader and former Prime Minister
        Bjarni Benediktsson said he was optimistic the three parties could form a
        coalition and he would not demand that he lead a new government, RUV reported.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2926331f-9766-44f8-9eb9-aa2ebb13595a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T08:36:20.790+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:56:40.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Left-Green Movement got eight seats, down from 11 in the 2017
        election, although two parliamentarians left the party shortly after the last
        election.</p>'
  'Switzerland-same-sex-marriage-legal':
    'author': 'Story by Reuters'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-09-27T08:36:27.761+08:00
    'imagesource': 'jcr:5c1d886d-7314-4b0a-8c6e-bf3d89aa0a14'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a23f978c-2cdb-4663-bcf1-57d5bdcc4756'
    'lead': 'Switzerland agreed to legalize civil marriage and the right to adopt
      children for same-sex couples by a nearly two-thirds majority in a referendum,
      making it one of the last countries in Western Europe to legalize gay marriage.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-27T08:38:13.162+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T06:56:25.483+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:44:18.523+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Switzerland votes to make same-sex marriage legal by near two-thirds
      majority'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c60b37-5e11-4259-8fda-3a67f1ffb618'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T08:38:13.162+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:56:25.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Switzerland agreed to legalize civil marriage
        and the right to adopt children for same-sex couples by a nearly two-thirds
        majority in a referendum on Sunday, making it one of the last countries in
        Western Europe to legalize gay marriage.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10fb34d7-27d0-41a2-a41b-f3780f4878ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T08:38:13.162+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:56:26.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to results provided by the Swiss federal chancellery,
        64.1% of voters voted in favour of same-sex marriage in the nationwide referendum
        that was conducted under Switzerland''s system of direct democracy.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5874286-7f57-43b8-9397-c1d797f144e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T08:38:13.162+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:56:26.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are very happy and relieved," said Antonia Hauswirth of the
        national committee "Marriage for All", adding supporters would celebrate in
        Switzerland''s capital Bern on Sunday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1215c164-6534-43ee-b2f2-d16863e91f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T08:38:13.163+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:56:27.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amnesty International said in a statement that opening civil marriage
        to same-sex couples was a "milestone for equality".</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f3d39e-e271-40f6-86cd-99f31ebfb6af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T08:38:13.163+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:56:27.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Monika Rueegger of Switzerland''s right-wing Swiss People''s
        Party (SVP) and member of the referendum committee "No to Marriage for All"
        said she was disappointed.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b5e8952-7790-40cc-a2d4-dac9087d2e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T08:38:13.163+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:56:28.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This was not about love and feelings, it was about children''s
        welfare. Children and fathers are the losers here," she told Reuters.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0324df0-5b12-4b69-ae77-f3bbf6aebae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T08:38:13.163+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:56:29.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The amended law will make it possible for same-sex couples to get
        married, and to adopt children unrelated to them. Married lesbian couples
        will also be allowed to have children through sperm donation, currently legal
        only for married heterosexual couples.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87e06d49-f1c3-4715-9108-0d3836390c5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T08:38:13.163+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:56:29.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will also make it easier for foreign spouses of a Swiss individual
        to get citizenship.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c483237d-e392-42c3-a2e1-ca45019d49cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T08:38:13.163+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:56:30.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swiss Justice Minister Karin Keller-Sutter told a media briefing
        the new rules would likely come into force on July 1 next year.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca05a6a-585f-46ca-bc38-39587ae3b069'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T08:38:13.164+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:56:30.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate referendum, 64.9% of Swiss voters rejected a proposal
        to introduce a capital gains tax.</p>'
  'Barbers-in-Afghanistan-Helmand-Province-prohibited-from-shaving-beards-playing-music':
    'author': 'Tim Lister, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-09-27T08:55:09.812+08:00
    'imagesource': 'jcr:a6e218c5-ff17-4180-95ad-7833526795b6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5edd5af4-2aa9-46a1-ab24-f878a6efabf4'
    'lead': 'Barbers in Afghanistan''s Helmand Province are now prohibited from shaving
      men''s beards and playing music in their shops, according to a statement issued
      by the province''s Taliban-led department of virtue and vice.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-27T08:56:33.074+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T06:56:20.501+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:44:18.873+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Barbers in Afghanistan''s Helmand Province are now prohibited from shaving
      beards and playing music

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89855d1a-3763-471f-b6bf-174e876bd109'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T08:56:33.075+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:56:21.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Barbers in Afghanistan''s Helmand Province
        are now prohibited from shaving men''s beards and playing music in their shops,
        according to a statement issued by the province''s Taliban-led department
        of virtue and vice.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d537873-bc91-4d9c-9f0a-9282bd671207'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T08:56:33.075+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:56:21.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new regulations mark the latest in a series of restrictions
        placed on the people of Afghanistan based on the Taliban''s strict interpretation
        of Islamic Sharia law.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd661d1-a17f-4213-ac78-8277809ed450'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T08:56:33.075+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:56:22.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You are urgently informed that from today, shaving beards and playing
        music in barbershops and public baths are strictly prohibited," the local
        authority said Sunday in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b4a843-a6b6-4ae3-bd17-d092820ad6b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T08:56:33.075+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:56:22.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If any barbershop or public bath is found to have shaved anyone''s
        beard or played music, they will be dealt with according to the Sharia principles
        and they will not have the right to complain," the statement added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b13de3a-f197-4735-86b4-bf45a9cb6093'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T08:56:33.075+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:56:23.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the Taliban have said their rule would be milder than it was
        during their previous time in government, there have been numerous reports
        of harsh crackdowns since they seized power of the nation in August, including
        the detention and assault of journalists, the use of whips against women taking
        part in protests, and the public hanging of alleged criminals.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba8d385f-6090-43a0-b804-0913100f0280'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T08:56:33.075+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:56:23.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group also has not allowed Afghan girls and women to resume
        secondary education, despite promising that female students would be allowed
        to study. Afghan boys have already been called to return to school.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '833c6963-b294-4e4e-b184-1136704c6ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T08:56:33.075+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:56:24.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When last in power between 1996 and 2001, the Taliban banned women
        and girls from education and work, and severely restricted their rights. Today,
        women have been completely excluded from the country''s new, hardline government
        and in some instances been ordered to leave their workplaces.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '193cb0d1-6e51-469a-b091-e42b55eb049c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T08:56:33.075+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:56:24.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/09/26/world/taliban-afghanistan-beards-music-intl/index.html">Barbers
        in Afghanistan''s Helmand Province are now prohibited from shaving beards
        and playing music</a>".</em></p>'
  'Germany-is-the-biggest-economy-in-Europe-What-if-it-shifts-left':
    'author': 'Julia Horowitz, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-09-27T08:57:34.057+08:00
    'imagesource': 'jcr:8defa010-5c10-4e2e-bda2-e849a8ee826f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '46eaa873-6884-4f3b-9e9d-65dca60bc58c'
    'lead': 'Angela Merkel is about to bow out as chancellor of Germany after 16 years,
      marking the start of a new era for Europe''s largest economy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-27T08:58:44.064+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T06:55:52.472+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:44:19.307+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Germany is the biggest economy in Europe. What if it shifts left?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3add88fa-18d4-47e2-92a4-0105105cf556'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T08:58:44.065+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:55:52.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Angela Merkel is about to bow out as chancellor
        of Germany after 16 years, marking the start of a new era for Europe''s largest
        economy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fc3399b-c493-4bcc-917c-1a4487cc4779'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T08:58:44.065+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:55:53.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The results of Sunday''s election are hard to predict, and the formation
        of a government could take weeks or months to play out. But when the dust
        settles, polls indicate that the new chancellor could be the left-leaning
        Social Democratic Party''s Olaf Scholz, who steered Germany''s economy through
        the pandemic as finance minister in a coalition with Merkel. Meanwhile, the
        Greens could more than double their number of seats in parliament.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ab4112-e057-4618-a62d-14761f26b4d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T08:58:44.065+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:55:53.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scholz''s SPD and the Greens could partner with the pro-business
        Free Democratic Party, gaining enough power to shift the country''s economic
        agenda to the left. Taxation and spending could increase as political leaders
        double down on digitization and climate policy, while wariness about rising
        government debt may take a back seat.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '625cc6a4-97cb-4117-b095-08c5762b7d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T08:58:44.065+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:55:54.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Greens and liberals in a coalition would bring the freshest innovative
        forces that we have had in a while in a German government," said Carsten Brzeski,
        ING''s global head of macro research.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b31fb3f-9cad-4914-a521-9942dc954058'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T08:58:44.065+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:55:54.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Spend more, worry later?</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceea3343-55a1-480a-b3df-0608aba4cef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T08:58:44.065+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:55:55.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Global banks say that the eventual outcome of post-election jockeying
        among the parties is far from certain, while advising investors to prepare
        for two potential results: a coalition of the SPD, Green Party and the FDP,
        or a narrow victory for Merkel''s center-right Christian Democratic Union,
        led by Armin Laschet, which would also likely need to team up with the Greens
        and FDP.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc5f101e-2ed2-4080-80da-d77eab9b5211'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T08:58:44.065+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:55:55.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former option would mark a move to the left, but would be less
        dramatic than an alliance between the SPD, Greens and hard-left Die Linke.
        This result, which could produce much more ambitious efforts to redistribute
        wealth and levy taxes, has been downplayed by analysts, and would likely take
        investors by surprise.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6737b91-95a2-438e-8f70-99ff2e287212'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T08:58:44.065+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:55:56.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whichever combination takes charge will have to manage the ongoing
        recovery from the coronavirus pandemic. Germany''s economy is on track to
        grow by 2.9% this year and 4.6% next year after contracting by 4.9% in 2020,
        according to the latest projections from the Organization for Economic Cooperation
        and Development.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a1eaf55-cce8-4035-ade0-50587563435a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T08:58:44.065+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:55:56.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet recent data indicates momentum could be slipping. The Ifo index,
        which tracks the country''s business climate, fell for the third month in
        a row in September, according to data released Friday. Slower growth in China,
        snarled supply chains and surging gas prices are likely to be taking a toll.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b988b295-2410-49b7-9204-eea5ba8b73ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T08:58:44.065+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:55:57.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This pullback could add to pressure on the country''s new leaders
        to scrap Germany''s notoriously strict fiscal rules so they can keep spending
        on the domestic economy.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46a83648-2a95-4e7d-9550-3ba95538b5fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T08:58:44.066+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:55:58.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country enshrined a so-called "debt brake" in the constitution
        in 2009, severely limiting public borrowing after the financial crisis with
        few exceptions. Because of the pandemic, debt rules were suspended until 2023.
        That allowed German borrowing to jump, with the country''s debt-to-GDP ratio
        climbing sharply to 70% in 2020.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a2177b4-da61-44a7-8d4a-072502b291ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T08:58:44.066+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:55:58.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though such a ratio pales in comparison with the United States,
        where debt is now projected to exceed annual GDP, Germany''s centrist parties
        have been eager to get the country''s public finances back under control.
        The Greens, meanwhile, want more permanent easing of debt rules.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfed71bc-d719-4e6d-be7f-bd1be3530b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T08:58:44.066+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:55:59.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UBS strategists Dean Turner and Maximilian Kunkel think the debt
        brake — which has become a key tenet of German fiscal conservatism — is likely
        to remain in place, since overturning it would require a two-thirds majority
        in parliament.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02350a2c-1306-4cd2-afca-f712eb99708c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T08:58:44.066+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:55:59.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, they expect Germany''s new leaders will find other ways to
        increase spending to address the climate crisis, an issue that gained even
        greater prominence after devastating flooding hit the country in July.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ff17caf-5aa5-414d-9cf3-ad52276b93d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T08:58:44.066+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:56:00.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The one common area of agreement for all parties is the need to
        tackle climate change," Turner and Kunkel wrote in a recent research note.
        Whatever coalition emerges, they continued, green investment "will rise."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24b25bde-7981-4625-afdc-cc78336d7c8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T08:58:44.066+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:56:00.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Tackling the climate crisis</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e700103c-0e3f-45f2-b636-91d391027931'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T08:58:44.066+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:56:01.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brzeski expects that the incoming governing coalition, no matter
        its makeup, will create a special investment vehicle to circumvent the debt
        brake, allowing money to flow to green initiatives.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ffc15cc-8000-4aee-9e6c-a1f3c26b0022'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T08:58:44.066+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:56:01.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With a more liberal coalition government, however, some timelines
        could be moved up.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8a74760-9396-4e77-9462-cee9530d1c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T08:58:44.066+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:56:02.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[The Greens] would likely push for an acceleration of the green
        transition of the German economy as a pre-condition for entering government,"
        Goldman Sachs said in a recent note to clients.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5b0333c-538a-4097-8f21-1c408274d859'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T08:58:44.066+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:56:02.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Green Party has called for a 70% cut in greenhouse gas emissions
        from 1990 levels by 2030, compared to the current government goal of 65%.
        It also wants coal plants shuttered by the end of this decade, rather than
        by 2038, and for new cars to be emissions-free by that point, too.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d2d3a3-cc25-44fd-b3ef-577e0fc6d3aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T08:58:44.066+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:56:03.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This could set up a clash with Germany''s most powerful businesses.
        In its latest strategy update, Volkswagen said it wanted 50% of sales to come
        from electric cars by 2030, rising to almost 100% in 2040.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae20e2c-7545-4fc4-a28a-5e519df26fbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T08:58:44.066+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:56:03.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How much the state should intervene could generate friction between
        coalition members.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd24fdf4f-372c-4583-b1ed-c10832ec5717'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T08:58:44.067+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:56:04.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The biggest controversy will be: How do you change people''s behavior?"
        Brzeski said. "Do you do this by incentives, and by educating people, or do
        you do this by [increasing] prices and costs?"</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '747c9abd-be86-4edb-a483-e88546a2b5b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T08:58:44.067+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:56:04.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A left-leaning government in Germany could also lead to an increase
        in taxes for the wealthiest Germans, with the SPD proposing a new wealth tax
        on the super-rich.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ec2e01-3a97-4888-9051-dac8957767e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T08:58:44.067+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:56:05.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But banks are emphasizing that it remains hugely unclear how the
        election will play out — and the more conservative CDU could still prevail,
        keeping Germany more firmly on its current fiscal and economic path.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '448c0d62-148c-4232-8619-fcba6c8d6765'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T08:58:44.067+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:56:05.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/09/25/business/germany-elections-economy/index.html">Germany
        is the biggest economy in Europe. What if it shifts left?</a>".</em></p>'
