      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>GOP governor: ''Vaccinations remain our ticket out of this pandemic''</h3>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ba8cc6-9fa8-49d7-8c19-cd2d4e024840'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T11:21:45.839+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:53:35.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ohio, Gov. Mike DeWine recently announced the "Vax to School" program,
        which residents ages 12 and 25 may enter with proof of vaccination.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa1ecc11-03b4-4bf5-8506-c929263aece2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T11:21:45.839+08:00
