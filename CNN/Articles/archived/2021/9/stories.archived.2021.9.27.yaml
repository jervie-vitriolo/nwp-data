  'senate-bill-extended-voter-registration-final-reading':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-09-27T16:46:51.396+08:00
    'imagesource': 'jcr:80e7c1e9-2915-47e6-b250-b9fc3f5d0493'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '187d528b-663c-4fbe-832c-a4ca034c43ac'
    'lead': 'Both houses of Congress would have to submit for President Rodrigo Duterte’s
      approval a final version of the measure seeking to extend the voter registration
      period for the 2022 elections.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-27T16:47:41.452+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T06:49:47.378+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:44:29.862+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senate, House pass their versions of bill extending voter registration
      period'
    'updated': 2021-09-27T20:20:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbfcf6ae-4a9f-4a6b-9bf7-2ac392625f2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T16:47:41.452+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:49:47.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 27)</strong> —&nbsp;Both
        houses of Congress on Monday passed on final reading their versions of a bill
        which would extend the voter registration period for the 2022 elections.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94c61346-2f2e-42e6-b2a6-a07ecb400687'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T20:20:42.002+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:49:48.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate and the House of Representatives unanimously approved
        Senate Bill No. 2408 and House Bill No. 10261, respectively, after the Commission
        on Elections refused to move the Sept. 30 deadline.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19edb85a-8167-439e-8ff5-3e02f7470f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T20:20:42.002+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:49:48.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate version proposed an extension until Oct. 31, 2021. Meanwhile,
        the House bill didn''t specify a date, only stating that the last day of registration
        shall be 30 days after the measure is enacted.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b68833e-539d-44d5-bc00-d719ef5b0feb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T20:20:42.002+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:49:49.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In pushing for the legislation, lawmakers have cited the series
        of suspension of the voter registration in the past months due to the COVID-19
        pandemic.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58212a15-8440-4ba0-a7d8-296e686d03c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T20:20:42.002+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:49:49.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is necessary to allot another month, they said, to prevent the
        disenfranchisement of a large number of Filipinos.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b50feda-3eac-418d-b5ed-5ee26e3c484d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T20:20:42.002+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:49:50.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The upper and lower chambers would have to submit a reconciled version
        of the bill to President Rodrigo Duterte, who will decide whether or not to
        sign it into law.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a514225-3d46-4dca-aafb-323f80dfcdb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T20:20:42.002+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:49:50.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, top-level Comelec officials also met on Monday to discuss
        the mounting calls for extension, the poll body''s spokesman James Jimenez
        said in a briefing. He added they are now preparing the recommendation to
        be submitted to the en banc.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b720ef5-a81d-44e5-a67f-a29dcd5eed7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T20:20:42.003+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:49:51.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The final decision is expected on Wednesday — just a day before
        the current registration deadline.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa8c3b9-4352-49e4-a98c-85c7b3d6fc2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T20:20:42.003+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:49:51.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec previously argued an extension could jeopardize other poll
        preparations. However, it also said that if the law is passed, they would
        have no choice but to comply.</p>'
