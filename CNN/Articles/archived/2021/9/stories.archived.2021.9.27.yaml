      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Meron silang sinasabing</em> tampering of manufacturing date<em>,
        tignan po natin kung merong katotohanan ''yan. At kung mapapatunayan naman
        ''yan,</em> the President will not tolerate that<em> kung talagang nangyari
