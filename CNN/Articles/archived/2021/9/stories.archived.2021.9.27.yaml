      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '274827b0-07c9-45a3-88c1-8adabf38087a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T16:23:17.389+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:50:19.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, <a href="https://cnnphilippines.com/news/2021/9/14/DOJ-Michael-Yang-immigration-lookout-bulletin-order.html">the
        Justice department issued an immigration lookout bulletin order</a> (ILBO)
        against Yang, who showed up at only three of nine previous Senate hearings.
        He was last located in a hotel in Davao City.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fee094df-9755-4c41-b717-1981496f3a1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T16:23:17.389+08:00
