      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63a60ac6-7dca-41fe-85dd-ee0d39d73b54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T11:21:45.836+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:53:17.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state is seeking 297 registered nurses, 114 nursing assistants
        and a variety of other technicians and therapists to help hospitals that are
        struggling with staffing and near capacity. The endeavor will likely cost
        the state about $1 million per day, which will be reimbursed by the federal
        government, officials said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eae7d75-2021-426b-aa0e-12bb455605a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T11:21:45.836+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:53:17.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96aee3ca-f557-4aec-9944-6c1df47454f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T11:21:45.836+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:53:18.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new resources come as the state has authorized hospitals to
        enact crisis standards of care, allowing the facilities to ration resources
        when overwhelmed by patients.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ded9f73-6c7d-450f-9c84-e58388a71ee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T11:21:45.836+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:53:18.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f54eec-0cbc-45c3-893d-3069fc0e577f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T11:21:45.836+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:53:19.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC director said she''s worried about hospitals in some states
        running out of beds.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ff0e081-dff9-49b6-ab21-a8838739e634'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T11:21:45.836+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:53:19.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd15cf6f5-095e-4fc9-bfd8-37e50761b351'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T11:21:45.836+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:53:20.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And when you see that, you worry that people may not be able to
        come in and get the proper care if they have a motor vehicle accident or if
        they''re having a heart attack," Walensky told CBS on Sunday.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '977f5426-8dc2-4b50-881a-5dd225a1c7f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T11:21:45.836+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:53:20.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b228562c-766b-4acf-91ee-f30667a42d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T11:21:45.837+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:53:21.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People who are not vaccinated are 10 times more likely to be in
        the hospital. Our hospitals are filled with unvaccinated people."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e89360-0c44-4fbd-ab3f-dce86648f8e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T11:21:45.837+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:53:21.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64aee808-0061-44d4-bd62-d76278ddfa3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T11:21:45.837+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:53:22.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Some schools have to pause in-person learning</h3>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3efe32b-bc9c-4324-9ff7-e1b8df169b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T11:21:45.837+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:53:22.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filer School District in Idaho closed Friday due to "excessive
        staff absences and the shortage of substitute teachers," district officials
        said in a Facebook post.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37dd8de0-6e2c-4c6b-b7b6-a49320cc0904'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T11:21:45.837+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:53:23.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '528336d2-e801-4cbd-bff4-98f045d25a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T11:21:45.837+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:53:23.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Students will not learn remotely during the break, which ends October
        4.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7315eb9d-7052-4215-8cc7-79be5966a87a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T11:21:45.837+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:53:24.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aadc0ec9-9670-4779-9e17-f2adf4fc1ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T11:21:45.837+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:53:24.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The district''s Covid-19 dashboard showed 11 school staff and 56
        students have tested positive for Covid-19 since school began September 7.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a05728-639a-4a24-a027-4d81159bfc13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T11:21:45.837+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:53:25.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3748969-768c-4210-8db5-219f1ec3cb8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T11:21:45.837+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:53:25.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A combination of absences among teachers, kitchen staff, custodians
        and other workers as well as a lack of substitute teachers is making it difficult
        for the district to operate, Schroeder explained.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45540e00-6ef5-4f2c-9499-84d9db13e900'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T11:21:45.837+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:53:26.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c809f21a-528b-4ac1-b4f5-278302e7aa40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T11:21:45.837+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:53:26.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s hard to say if the absences and shortages have been caused
        by Covid-19," FSD Superintendent Kelli Schroeder told CNN in an email. "There
        are several other staff members who are out for illness and other reasons."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7ab3f41-742f-483e-b4b5-8751d4873a12'
