      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Schumacher” is now streaming on Netflix.</em></p>'
  'NBI-Pharmally-official-Mago':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-09-27T19:10:27.415+08:00
    'imagesource': 'jcr:57aebe5d-2d90-43fb-80c0-bca1164322b8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7d66ff98-e12e-46d7-9d23-d3f4b2d6e9ec'
    'lead': 'The National Bureau of Investigation is now working to help locate Pharmally
      official Krizle Mago, who has been unreachable after admitting the firm may
      have "swindled" the government, Justice Secretary Menardo Guevarra says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-27T19:12:33.621+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T06:47:13.686+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:44:34.187+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBI to help locate Pharmally official Mago — Guevarra'
    'visualType': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4582d81d-f457-4e47-acd1-79e0567356fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T19:12:33.621+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:47:14.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 27)</strong> —
        The National Bureau of Investigation is now working to help look for missing
        Pharmally Pharmaceuticals Corp. official Krizle Mago, Justice Secretary Menardo
        Guevarra said on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87ec636e-c753-462c-9474-f75d88fb2481'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T19:12:33.621+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:47:14.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was after the Senate Blue Ribbon Committee sought the NBI''s
        help to find Mago, who has been unreachable after admitting her company may
        have "swindled" the government.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f280fd-ab25-4d2c-87b7-e8bc90d08dbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T19:12:33.621+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:47:15.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The NBI has directed its intelligence and regional service personnel
        to help in locating Krizle Mago of Pharmally," Guevarra confirmed in a message
        to CNN Philippines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c3dcc97-aa42-4bc1-bed7-e8af75912623'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T19:12:33.621+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:47:15.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, the committee''s chairman Senator Richard Gordon said
        they can no longer contact Mago, the company''s regulatory affairs head. That
        was two days after they offered her protection following her testimony that
        Pharmally changed the expiry dates of government-procured face shields.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '097f8e2a-68a3-4cef-bed6-65a03d4103b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T19:12:33.621+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:47:16.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mago made the admission after Senator Risa Hontiveros presented
        a video clip of a witness —&nbsp;supposedly a warehouse employee of Pharmally
        — saying the expiry dates were changed from 2020 to 2021. The witness also
        said the face shields were still repackaged despite being dented and dirty
        and without them using gloves.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec41318a-63d7-4447-bd7d-6b833f9292e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T19:12:33.621+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:47:16.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate continues to probe the government''s handling of COVID-19
        response funds, which also covers the purchase of supposedly overpriced face
        masks and face shields from the controversial firm.</p>'
