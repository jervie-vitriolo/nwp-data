      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Ong requested to be allowed to retrieve his documents so he
        can provide “accurate” numbers, Lacson said they did not allow it.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f057af13-b9b0-4c07-a9ed-5ee22a6b4816'
