      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Idaho, Covid-19 has killed an average of 20 people a day over
        the past week, according to CDC data published Saturday.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a541c64-2335-421c-b691-f8ef0cc3c098'
