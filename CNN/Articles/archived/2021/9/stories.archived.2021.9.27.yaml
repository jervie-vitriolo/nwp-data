      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Oh, gosh, I certainly hope so. If you''re able to be outdoors,
        absolutely. Limit crowds. I wouldn''t necessarily go to a crowded Halloween
        party," Walensky told CBS.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd34145e8-9050-4fd7-b070-557a6ce5cee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T11:21:45.838+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:53:33.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b500e1-db7c-4e5f-87ef-4f0052869e29'
