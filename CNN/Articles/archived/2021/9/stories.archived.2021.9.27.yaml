      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I will say this...from the very beginning, he has
        the tendency to lie and make excuses. He could be play-acting like he’s pretending
        to be disoriented. That’s the same old song and dance, many have already attempted
        to do that but the truth still comes out and he’s sinking deeper and deeper.]</p>'
    '2':
