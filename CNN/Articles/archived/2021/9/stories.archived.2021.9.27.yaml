      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think we should be able to let our kids go trick-or-treating
        in small groups, and I hope that we can do that this year."</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a92aeb5-13eb-4405-b174-27f14519e3b4'
