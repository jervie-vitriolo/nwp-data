    'lead': 'Filipinos in parts of Luzon were woken up by strong shaking after a magnitude
      5.7 earthquake struck past 1 a.m. Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-27T06:40:59.940+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T06:58:35.260+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:44:14.636+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '5.7-magnitude quake jolts Occidental Mindoro '
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa02ac93-c3c5-48a5-b963-1cf9e52db221'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T06:40:59.941+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:58:35.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 27) —</strong>
        Filipinos in parts of Luzon were woken up by strong shaking after a magnitude
        5.7 earthquake struck past 1 a.m. Monday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e08dac7-ac45-4709-8d55-02f161608efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T06:40:59.941+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:58:36.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Institute of Volcanology and Seismology reported
        the tectonic quake jolted Looc, Occidental Mindoro at 1:12 a.m.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de56e7ba-8fa6-42ed-b9b6-2b85feaa4227'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T06:40:59.941+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:58:36.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tremors were felt in Metro Manila, Cavite, Rizal, and Nueva Ecija.
        Several residents and workers in office buildings evacuated to safety in anticipation
        of strong aftershocks.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac4fd91-bb3a-49a6-921d-5b21e31709b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T06:40:59.942+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:58:37.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A magnitude 4.5 aftershock was recorded at 1:40 a.m., but it did
        not cause any damage.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70774b56-fa23-4443-905b-8b75b9514e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T06:40:59.942+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:58:37.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leo Tristan, municipal disaster risk reduction and management officer
        of Looc, Occidental Mindoro, told CNN Philippines that they reached out to
        barangays to check the situation and there were no reported casualties or
        damage so far.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0df4d09-f477-47d5-8184-26250cdb1f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T06:40:59.942+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:58:38.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Provincial Disaster Risk Reduction and Management Office of
        Occidental Mindoro also said there were no reported damages, adding they will
        check the situation again this morning.</p>'
  'Dear-Evan-Hansen-Shang-Chi':
    'author': 'Frank Pallotta, CNN Business'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-09-27T07:38:41.119+08:00
    'imagesource': 'jcr:14ec55b6-143c-41c6-8cc6-e5c762d17323'
