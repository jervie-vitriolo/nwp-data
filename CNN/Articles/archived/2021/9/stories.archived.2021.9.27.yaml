      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you’re still looking for media to paint a more accurate picture
        of the injustices of the past and present, the Active Vista International
        Human Rights Festival has got you covered. The festival is meant to bring
        attention to stories of human rights struggles. While most of the virtual
        talks took place last week, you can still buy tickets to stream films such
        as Lauren Greenfield’s “The Kingmaker,” Treb Montreras’s “Respeto,” Alyx Ayn
        Arumpac’s “Aswang,” Mae Paner’s “Tao Po,” and Benedict Mique’s “ML” on the
        festival’s website. — CNN PHILIPPINES LIFE STAFF</p>'
