      'text': '<p><strong>Metro Manila (CNN Philippines, September 27) —</strong>
        The government will launch a probe into the influx of smuggled carrots from
        China in some Philippine markets, an official of the Department of Agriculture
        said on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0294d87c-2529-4435-9ce5-b88e4dac1d95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T17:19:08.249+08:00
