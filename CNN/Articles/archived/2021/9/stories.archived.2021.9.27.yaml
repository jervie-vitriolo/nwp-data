    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH fencer Maxine Esteban bags silver in Uzbekistan meet'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b34e6798-4417-4123-812c-8934003c21fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T14:35:30.741+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T06:52:12.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, September 27) —</strong> Filipino fencer
        Maxine Esteban nabbed silver in the women''s individual foil event of the
        FIE Senior Satellite World Cup held in Tashkent, Uzbekistan over the weekend.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caa8ab88-b26e-4608-a582-57832eb8e44f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T14:35:30.742+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T06:52:12.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since she''s the top seeded entering the competion, Esteban earned
        a bye and went straight to the quarterfinals. The 20-year-old Ateneo sensation
        defeated hometown bets Komila Mirzaeva and Umida Ilyosova to book a ticket
        to the finals. She faced Italy''s Marta Cammilletti and lost in the gold medal
        match.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb4a8183-2473-4d21-a84c-b2d667bbe3b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T14:35:30.742+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T06:52:13.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The runner-up finish will boost Esteban''s world ranking.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f040197d-24bd-4235-b5c2-da1fc28f7261'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T14:35:30.742+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T06:52:13.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Esteban, the UAAP Season 81 Rookie of the Year and Most Valuable
        Player, said she''s glad to be back in action following a two-year hiatus
        due to the pandemic. She added that this recent stint will only fuel her to
        improve her craft and be a better athlete.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e5c40d-25f4-4634-a80a-46a6ae7ec4c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T14:35:30.742+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T06:52:14.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the first international competition I had in two years,
        because of the pandemic. I am happy that I am able to fence in the international
        scene again. I am happy with the results but Iosing in the final round also
        really motivated me to train harder. I know I have a long way to go," she
        told <em>CNN Philippines.</em></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '955613e3-ab27-427b-a658-9cdaba891edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T14:35:30.742+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T06:52:14.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next few months will be tight for Esteban as she''s planning
        to compete in a number of competitions around Europe.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a1b2252-5e77-44c3-911e-db30c7f43deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T14:35:30.742+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T06:52:15.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are many competitions lined up for me. I will see action
        in the next FIE Senior Satellite World Cup which will be in Copenghagen, Denmark
        on Oct 10. Then, if the Italian and French federation allows, I will participate
        in the Italian and French national championships scheduled on October 31 to
        November 1 and November 27-28. respectively. Then, I will proceed to the Senior
        World Cup in St Maur, France on December 12, 2021," she said.</p>'
  'MMDA-chief-hopes-for-downgraded-NCR-alert-level-in-October-':
