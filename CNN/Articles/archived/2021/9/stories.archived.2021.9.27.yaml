      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cafed4b4-8985-47ea-95a6-34ac626c1348'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T11:21:45.839+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:53:36.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The program will give five scholarships worth $100,000 and 50 scholarships
        worth $10,000. All scholarship money can be used toward any type of education
        or job training the winner chooses.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ffb0a7-ef18-482d-90d7-680cd3277546'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T11:21:45.839+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:53:36.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '763adf34-0d49-4558-89bd-f2ed9d341478'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T11:21:45.839+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:53:37.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DeWine noted an "alarming trend" of Covid-19 cases in young Ohioans,
        including 42,000 cases in children between the ages 5 and 17 since school
        started August 15.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '283b70f6-7192-49d9-b42f-c2d6af7639d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T11:21:45.839+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:53:37.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd513de-b7be-488c-9f51-93187015fd7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T11:21:45.839+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:53:38.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Vaccinations remain our ticket out of this pandemic," DeWine said.
        "Vaccinations are the way that we stop our hospitals from being overcrowded."</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22ba0865-4e2c-4247-9139-73c9191115df'
      'mgnl:activationStatus': true
