      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Holistic arts and culture studio Grounded Artists Network is holding
        its first group exhibition from Sept. 23 to Nov. 15. Entitled “States of Cadence,"
        the first part of the exhibition showcases works by 19 artists that “reflect
        the way they see the collective energy of today’s world.” Featured works for
        Exhibit 1 include photographer Archie Geotina’s Pearls, a series of black
        and white photographs of Filipina surfers surfing in traditional terno and
        Filipiniana gowns, and artist and florist Melissa Lara’s collages of nostalgia,
        threads of memory, and pieces of expressio. A portion of the proceeds from
        the artwork sales will go to coral reef and mangrove conservation and restoration
        through the Oceanus Conservation organization. To view the exhibit, visit
        their website. — CNN PHILIPPINES LIFE STAFF</p>'
