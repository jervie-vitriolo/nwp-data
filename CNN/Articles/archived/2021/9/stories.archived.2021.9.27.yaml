      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You know a bag of granola is good if you find yourself inhaling
        the entire thing in one sitting. I have my fair share of granola favorites,
        but The Superfood Grocer’s Coconola Chocolate Crunch Granola Clusters at ₱250
        is my current god tier choice. Made of plant-based ingredients that are sourced
        from local farmers, these granola clusters give you the same level of satisfaction
        as a box of chocolate-flavored cereal — so much crunch and flavor in each
        bite. It also makes use of coconut sugar as a sweetener so it’s a great gift
        for diabetic loved ones. The fact that it’s a healthy snack alternative at
        88 calories per serving is just a bonus. It’s too bad these only come in 200g
        bags. I need them in bulk. — MARGA BUENAVENTURA</p>'
