    'jcr:uuid': 'd347f62d-2412-45ff-aece-03e01b7dd016'
    'lead': ' "Dear Evan Hansen," a film based on the beloved Broadway hit musical,
      opened to a paltry $7.5 million at the North American box office this weekend.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-27T07:43:08.493+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T06:58:22.078+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:44:15.023+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Dear Evan Hansen'' disappoints as ''Shang-Chi'' becomes biggest film
      of 2021'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a57f706e-44f8-4345-9b30-e1b150eb662e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T07:43:08.493+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:58:22.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>"Dear Evan Hansen," a film based on
        the beloved Broadway hit musical, opened to a paltry $7.5 million at the North
        American box office this weekend.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27dc5ee1-e177-40f5-904d-b7a57c54a0e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T07:43:08.493+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:58:23.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0673d19-dc71-46d3-90fd-f100fbbc2c16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T07:43:08.493+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:58:23.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Estimates for the Universal Pictures film, which has Ben Platt reprising
        his role as the titular character, were all over the map. Some analysts believed
        the film would make around $10 million while others projected closer to what
        the film ultimately brought in.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b518558-7bdc-4071-93dc-6cf61a7ed648'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T07:43:08.493+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:58:24.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6815b4cb-bb6c-4c84-a758-6651ef49eb36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T07:43:08.493+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:58:24.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, $7.5 million is disappointing for a film that''s based
        on a Tony Award-winning musical with a strong fan base, a US national tour
        and a London production.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70fad19f-df8d-442f-9061-c4af9a4ddab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T07:43:08.493+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:58:25.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d768427-5094-474b-9401-cdb85b6e4e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T07:43:08.493+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:58:25.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are multiple reasons why "Evan Hansen" failed to bring in
        more ticket sales. For starters, the movie theater industry is still recovering
        from the ongoing pandemic.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '209e61b4-678f-4e05-b6b9-3a77510def41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T07:43:08.494+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:58:26.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1387e37-23f1-4ea6-a83d-9cb6386b38bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T07:43:08.494+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:58:26.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the film itself was widely panned by critics, gaining a 33%
        score on the review aggregation site Rotten Tomatoes. In his own review of
        "Dear Evan Hansen," CNN''s Brian Lowry wrote that its songs were "modest compensation
        for watching this slow-motion train wreck unfold."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e9b9715-bbad-462d-b868-77c262ee9602'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T07:43:08.494+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:58:27.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf17f14b-2a38-4728-b3e1-d7d0c1c5e17c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T07:43:08.494+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:58:27.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That said, the film was enjoyed by those who did go to see it, garnering
        an "A-" CinemaScore.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3491027b-2938-401b-a50d-ef85fd9a1c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T07:43:08.494+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:58:28.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad8c1fd8-9d39-4eb7-bb57-ea5d65822596'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T07:43:08.494+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:58:28.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musicals in general are a hit-and-miss proposition at the box office.
        For every success like 2008''s "Mamma Mia!," which had a $27.7 million opening
        weekend, there are disappointments like this summer''s "In The Heights," whose
        first weekend pulled in only $11 million.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f548f2d-6226-42a4-99f4-ac574abd569f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T07:43:08.494+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:58:29.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e954bdb1-76fc-43d5-b2d8-9da3f6b44a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T07:43:08.494+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:58:29.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From its opening weekend, "Evan Hansen" looks like it''s heading
        toward the latter category.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80af7340-d16f-40e3-9234-09b96668f81b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T07:43:08.494+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:58:30.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90647485-7128-415e-a891-d76343e24047'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T07:43:08.494+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:58:30.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elsewhere at the box office, Marvel''s "Shang-Chi and the Legend
        of the Ten Rings" keeps finding success.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af057106-2119-4203-bdc0-ee8a576300ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T07:43:08.494+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:58:31.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beb035fd-fc40-4c69-ba50-8dc05a6c5208'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T07:43:08.494+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:58:31.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The action film nabbed the No. 1 spot for the fourth weekend in
        a row at the North American box office with a $13.3 million take. The film,
        which has grossed $363.4 million globally and $196.5 million domestically,
        is the highest-grossing domestic film of 2021 so far.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e04e46d7-2866-4e35-a7c5-d83100d2ec6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T07:43:08.495+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:58:32.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '079265ff-41da-48e6-b53a-fdb2c41da44f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T07:43:08.495+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:58:32.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Marvel movie will have competition in the coming weeks, however.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e7eb1a-251a-48bc-9a91-7983d2f36b89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T07:43:08.495+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:58:33.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
