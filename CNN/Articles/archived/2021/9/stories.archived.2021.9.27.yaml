      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T06:49:03.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new issue’s launch also coincides with the third anniversary
        of the Manila global flagship store this October. The store will feature installations
        taken from key stories from the LifeWear magazine plus collections such as
        the UT Collaboration with "Jujutsu Kaisen," the Musee du Louvre 2021 A/W,
        and Uniqlo x Theory F/W 2021 collection. Visit <a href="https://uniqlo.com/ph">uniqlo.com/ph</a>
        or the Uniqlo Philippines social media accounts for more details. Copies of
        the LifeWear magazine are free at Uniqlo stores. — DON JAUCIAN</p>'
