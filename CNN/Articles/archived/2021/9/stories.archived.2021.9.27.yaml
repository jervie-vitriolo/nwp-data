      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A political analyst pointed out that Duterte''s intention to join
        the 2022 vice presidential race could make things more complicated.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97d3d5de-7ac5-49b6-9f61-bc3f16a72f86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T19:03:08.506+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T06:47:57.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The way I see it, <em>parang ''yung calling out power ng president,
        hindi naman siya</em> intended for election-related activities [The way I
        see it, the President''s calling out power is not intended for election-related
        activities]," analyst Dennis Coronacion told CNN Philippines. "<em>Baka bukod
        sa</em> [Apart from the] question of constitutionality or legality, another
        question is may [there’s] conflict of interest eh, considering he''s a candidate."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aac5a3b-1321-47b8-97c7-bb70062de7a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T19:03:08.506+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T06:47:58.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mapag-iisipan pa siya ng masama either ng mga kalaban niya sa pulitika
        or mga botante. Baka sabihin na self-interest ang inuuna kaya ginagawa ''yan
        ng presidente [People might take it negatively either by political rivals
        or voters. They might think the reason the president is doing that is to protect
        his self-interest."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd7ddcf-96d2-478f-8a4a-690a8e2b90c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T19:03:08.506+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T06:47:58.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another said it''s all part of the job.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f192192d-7321-4b03-87a3-aaeb859a1e99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T19:03:08.506+08:00
      'mgnl:createdBy': 'mel'
