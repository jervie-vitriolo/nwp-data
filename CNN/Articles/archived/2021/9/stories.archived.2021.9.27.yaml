      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monsod added that whoever controls the police and military during
        elections must be kept in check against abuses. He particularly flagged how
        the controversial Anti-Terrorism Act (ATA) could be weaponized during the
        election period, which spans from January until June.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8710f6fb-0906-4972-a8b4-26fda33e5fea'
      'mgnl:activationStatus': true
