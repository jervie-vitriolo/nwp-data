      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yang was linked to Pharmally after the Senate committee showed a
        2017 footage of him and some officials of the firm being welcomed by President
        Rodrigo Duterte in Malacañang.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd52b1fb-aa1e-473f-b441-da0c2e32e505'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T16:23:17.388+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:50:14.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c152d85-e38a-4008-bd45-b849fbfa0d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T16:23:17.388+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:50:14.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his interview with CNN Philippines'' <em>The Source</em> earlier
        in the day, Gordon explained that anyone can file a deportation complaint
        against Yang, amid ongoing probe on the country''s top medical supplier and
        its alleged swindling of the government''s pandemic response funds.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '543a1785-b798-4f4a-9c38-6e63c63823d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T16:23:17.388+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:50:15.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83129472-e133-4e0a-8a50-bfb3f66ce4ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T16:23:17.388+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:50:15.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"I am sure sinasabihan siya ng abugado na ''pag merong permanent
        resident visa, pwede tanggalin sa kanya ''yan at pwede siyang paalisin ng
        Immigration. Pwede ring mag-aklas ang mga tao at magalit ang mga tao sa kanila
        sa ninakaw na napakalaki, baka sabihin sa kanya, ''umalis ka na dito at ikaw
        ay ipadedeport ng ating bansa,"</em> he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da8f959-f28f-4ab3-a78f-9c2de8852a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T16:23:17.389+08:00
