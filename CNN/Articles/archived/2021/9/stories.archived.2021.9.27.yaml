      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At Cloverdale Funeral Home in Ada County, "our refrigeration facility
        here at Cloverdale is substantial, and it''s full," managing partner Steve
        Salove told CNN affiliate KIVI.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d621f31-4e6a-4379-8dd6-baa50c2bd96d'
