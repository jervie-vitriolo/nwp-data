      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte previously argued that Yang — who has been linked to the
        embattled Pharmally Pharmaceuticals Corporation — was only a "middleman" for
        the Philippine government and a foreign company providing medical goods.</p>'
