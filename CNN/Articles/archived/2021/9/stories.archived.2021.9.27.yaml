    'template': '1'
    'title': 'Senators question PCOO''s creation of social media office without a
      law '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79e18a7e-cef3-418b-a5ec-f2eb77f2a558'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T22:02:12.436+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:45:21.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 27)</strong> —
        Senators on Monday questioned the Presidential Communications Operations Office''s
        move to create a social media office without authority of law.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c19cdbb6-e1a2-45d4-89f7-a548fb6da7e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T22:02:12.436+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:45:22.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Minority Leader Franklin Drilon raised the issue during a
        finance subcommittee''s hearing on the PCOO''s proposed ₱2.09 billion budget
        for 2022.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87e44503-61b4-48aa-884f-2e1c5e1dbcee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T22:02:12.436+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:45:22.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As far as I know, you create an office because of a law. I did
        not know that a department order is enough to create an office," Drilon said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b96c31a5-8c2e-46a3-bb33-9dc2ac790efa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T22:02:12.437+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:45:23.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PCOO Undersecretary Kris Ablan stood by the 2017 department order
        creating the Social Media Office, or SMO, headed by an assistant secretary.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72091137-54cf-4c43-b584-4efe5746cf0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T22:02:12.437+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:45:23.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The creation of the office is only internal to the PCOO," Ablan
        said. "We maintain that a department order is in order, that the secretary
        could create an ad hoc office."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '576494d1-55e0-4d1b-9fa8-3121303f2e4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T22:02:12.437+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:45:24.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon, however, said the use of public funds "can never be internal
        to a department."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae54307e-fbae-48b5-8c8b-571e3d5437e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T22:02:12.437+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:45:24.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ablan also said the SMO has now been replaced by the Office of the
        Undersecretary for New Media. But for Drilon, this only makes things worse,
        "elevating now the head of the office as an undersecretary."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90dcbfe9-eaf9-49d9-88d6-fe032bde6840'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T22:02:12.437+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:45:25.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Richard Gordon asked if this constitutes malversation, since
        public funds were spent for an entity that was not created by law. Drilon
        said he needs to study it further.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e15d11d4-1b63-4ab6-b958-cf863776c0ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T22:02:12.437+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:45:25.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ablan said the PCOO will submit a position paper defending its stand.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d593640-0d08-4b71-b822-b4bd7e5c0c3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T22:02:12.437+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:45:26.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The subcommittee approved the PCOO''s proposed spending plan for
        2022, sending it to the plenary, but Drilon said he will propose budget cuts.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df8080fa-3161-4907-8073-900588817188'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T22:02:12.438+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:45:26.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because a number of activities cannot be justified, one, and two,
        it can be deferred because we have no funds for COVID-19," the veteran lawmaker
        added.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f6cb35e-3c0c-4298-bc0f-dfe0cf69b04d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T22:02:12.438+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:45:27.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators had other reservations, including the hiring of 1,479 contract
        of service employees, with its attached government-owned and controlled corporation
        — the People''s Television Network — having the most non-permanent workers.
        The committee earlier requested the contractual employees'' records on the
        suspicion that they may be working as internet trolls, something the PCOO
        has repeatedly denied.</p>'
  'PH-new-covid-cases-september-27':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-09-27T22:32:01.145+08:00
    'imagesource': 'jcr:b766c0ad-f114-4110-96f8-5fa5bdd780a5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '93f384ba-f3cf-4442-8a63-703bb26787c1'
    'lead': 'The country''s COVID-19 case tally breaches 2.5 million after the Department
      of Health reported 18,449 more people have been infected.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-27T22:34:19.655+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T06:45:13.027+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:44:38.418+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH COVID-19 tally tops 2.5M with 18,449 new cases'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6deb191f-956a-498c-93d1-de75a1ffbb4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T22:34:19.655+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:45:13.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 27)</strong> —&nbsp;The
        country''s COVID-19 case tally breached 2.5 million on Monday after the Department
        of Health reported 18,449 more people have been infected.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a5c6c32-5f3a-455a-8d8d-270f442f0993'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T23:34:13.727+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:45:14.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The total tally is now at 2,509,177, where 6.3% or 158,169 are active
        cases.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60dd58bd-3a93-40dd-9151-b1a55543b3e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T23:34:13.727+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:45:14.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the newly reported cases, the DOH said 97%, or 17,953, were detected
        within the past two weeks. It added that Metro Manila is the top contributing
        region, accounting for 3,060 or 17%, followed by Calabarzon with 2,465 cases
        or 14%, and Central Luzon with 1,922 or 11%.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '479fb326-c6fe-46c6-a973-67098ee4aef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T23:34:13.727+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:45:15.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two testing laboratories failed to submit their reports on time,
        according to the DOH. They contribute around 0.07% of all samples tested and
        0.04% of positive cases, based on data over the last 14 days.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d94ee4f-be38-4deb-bb42-0bd50f59bf0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T23:34:13.727+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:45:15.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monday''s bulletin showed that from the currently ill patients,
        78.7% have mild symptoms, 15.3% are asymptomatic, 3.42% are considered moderate
        cases, 1.7% are severe, and 0.8% are critical.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19cb7f93-178e-49d6-ba34-aa42bd91f153'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T23:34:13.727+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:45:16.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the positivity rate —&nbsp;or the percentage of infected
        individuals out of all tested — stood at 23.5%, based on 68,678 tests reported
        on Sept. 25.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6eeb56a-9810-4a0f-b29a-453882daa86d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T23:34:13.727+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:45:16.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recoveries also rose to 2,313,412, after 21,811 more got well, the
        DOH said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12fac535-3e94-49a1-866f-4247303dca8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T23:34:13.727+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:45:17.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fatalities, on the other hand, climbed by 93, for a total of 37,494,
        after three days of reporting zero deaths due to technical issues in the data
        repository COVIDKaya system.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ae7f1de-438a-49e0-807e-59eac8bb6d1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T23:34:13.727+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:45:17.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department said the 93 deaths do not include yet the backlogs
        from Sept. 24 to 26. It added that it will report these backlogs in separate
        advisories.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd54a37f0-99d5-4f98-9a0e-70176f342f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T23:34:13.727+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:45:18.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Usually released at 4 p.m., the latest update was only made public
        past 9:30 p.m. This was after the DOH retracted the version it sent at 6:30
        p.m., citing the need to make some revisions.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0b97e78-7768-4a7a-ba50-40e04680ea94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T23:34:13.728+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:45:18.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After final validation, the DOH said it reclassified as fatalities
        117 cases previously tagged as recoveries. Another 227 patients earlier reported
        as survivors turned out to be active cases.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9ce43f7-3e44-40f3-a582-0ddfdc79a554'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T23:34:13.728+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:45:19.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department also said it deleted 130 duplicates from its data,
        including 61 recoveries and four deaths.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ed86452-f946-4ea7-86b6-d52c5be7fe44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T23:34:13.728+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:45:19.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among Filipinos residing abroad, the Department of Foreign Affairs
        said 121 more contracted the coronavirus, another 74 got well, and two died
        due to the disease.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce83cbba-3e9c-487d-8141-c5ef84ad6ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T23:34:13.728+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:45:20.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The total number of infected Filipinos abroad stands at 23,277,
        including 13,465 recoveries and 1,387 fatalities.</p>'
