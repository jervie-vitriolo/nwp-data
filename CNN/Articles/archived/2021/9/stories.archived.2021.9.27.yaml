      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d5c052f-892a-46d0-b54f-92bd2b625de0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T16:28:11.110+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:50:01.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon''s blue ribbon committee is investigating Pharmally, the
        government''s top medical supplier that bagged billions of pesos'' worth of
        negotiated contracts despite being undercapitalized with a paid-up capital
        of just only ₱625,000.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca5efebd-7e87-4f19-bd58-30c80e0c5995'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T16:28:11.110+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:50:02.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f51160-1705-4686-9ed3-b8e096e6252b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T16:28:11.110+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:50:02.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just last week, a Pharmally official admitted that they "swindled"
        the government''s pandemic response funds by tampering with the expiry dates
        of government-procured face shields.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9ac60e3-7182-4149-bfa8-085650519db3'
      'mgnl:activationStatus': true
