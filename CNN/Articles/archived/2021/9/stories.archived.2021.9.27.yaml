      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69bf951e-a9ce-4251-965a-76e1f559c30a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T19:46:09.650+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:46:50.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP chief Gen. Guillermo Eleazar named Police Maj. Gen. Alex Sampaga
        as the new PNPA director, replacing Police Maj. Gen. Rhoderick Armamento,
        who will take over Sampaga’s position as director of the PNP Directorate for
        Information and Communications Technology Management (DICTM).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '000e8f11-1512-4108-8d84-05dc12a14ff3'
      'mgnl:activationStatus': true
