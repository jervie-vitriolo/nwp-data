      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Committee chairman Sen. Richard “Dick” Gordon and member Sen. Panfilo
        “Ping” Lacson confirmed separately this morning that Ong wanted an executive
        session to reveal what he couldn’t otherwise disclose during the public hearing,
        said Lacson.</p>'
