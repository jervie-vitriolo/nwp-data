      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:46:51.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As a PNPA alumnus himself, I expect PMGen Sampaga to bring in innovative
        ideas and fresh perspective that would effectively implement the necessary
        adjustments in further improving the institution for each cadet to live up
        to its core values of Justice, Integrity, and Service,” said Eleazar in a
        statement on Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f72613a-5093-4467-8c63-1e1830e0bcad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T19:46:09.650+08:00
