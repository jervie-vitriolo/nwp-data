  'schumacher-netflix-docu':
    'author': 'Anton Holmes'
    'caption': 'In ‘Schumacher,’ testimonies from the racing driver’s family give
      fans some semblance of an update, and a shared opportunity for catharsis. Photo
      courtesy of NETFLIX'
    'categories': ['e227df04-80ed-48e4-bcf3-45e13532960e']
    'created': 2021-09-27T18:32:05.519+08:00
    'imagesource': 'jcr:13cabe26-e756-4a44-bd1b-5c41431320b2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'af20eb4d-ffb8-4ef7-be42-60703620d253'
    'lead': 'In ‘Schumacher,’ testimonies from the racing driver’s family give fans
      some semblance of an update, and a shared opportunity for catharsis.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-27T19:09:58.350+08:00
    'mgnl:createdBy': 'gabrielle'
    'mgnl:lastActivated': 2023-01-25T06:47:18.402+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:44:33.766+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The Netflix documentary ‘Schumacher,’ seen through the eyes of a long-time
      fan'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '842ac017-61d2-423f-b4b4-e883199d3f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T19:09:58.351+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T06:47:18.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are incidents that hit you so hard, you remember every detail
        about where you were and what you were doing when they happened. December
        29, 2013 was one of those days.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae70e30e-8be9-4002-9589-ee7d107957ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T19:09:58.351+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T06:47:19.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I was spending the holidays with my family in Canberra when we first
        heard what happened to Michael Schumacher: he suffered a brain injury after
        hitting his head while skiing, and had to be put in a coma. To say it happened
        so fast, especially with the nature of their sport, is an understatement.
        Just a year prior, we sat at the Padang Grandstand for the Singapore Grand
        Prix, one of his last few races before he retired for good.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'addc0ff6-2743-44f9-9562-716383b2676b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T19:09:58.351+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T06:47:19.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s been eight years since, and news about Michael’s current condition
        have been few and far between. It’s hard watching your childhood hero disappear
        from public consciousness after such a publicized ordeal. But through the
        latest Netflix documentary “Schumacher,” fans are at least given some semblance
        of an update, and a shared opportunity for catharsis.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66df1c42-3fb2-499e-8a1d-6a605dc1222c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T19:09:58.351+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T06:47:20.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Good timing, too: a few weeks ago marked the 30th anniversary of
        his Formula 1 debut, plus viewership has grown thanks to Liberty Media’s brilliant
        positioning of the sport as reality show/soap opera through the “Drive to
        Survive” series on Netflix.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d356ef4-807b-49c6-a25b-c0a9f4258e33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T19:09:58.352+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T06:47:20.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 112-minute documentary starts with a video of Schumacher scuba
        diving with his family. It then flies with him with a lap through the famous
        Monaco street track, as his voiceover from archival footage describes his
        mindset.</p>'
    '16':
      'image': 'jcr:1a1c0e9e-14cc-4bab-aa33-c45320d2ab24'
      'imageCaption': 'The “Schumacher” documentary provides a perspective behind
        the racing driver’s championship mentality from the people who know him best.
        Photo courtesy of NETFLIX'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b2cbe4e-2893-4d28-8687-93c4a2feb054'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T19:09:58.352+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T06:47:21.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd57adc-9897-4ec5-97ac-2b5eaa8dc5b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T19:09:58.352+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T06:47:21.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '276c3e75-62a6-4568-8f14-4eb7d0fc7da2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T19:09:58.352+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T06:47:22.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“You have to become one with the car. You should know exactly how
        much stress you can give to the car. Because there’s always a limit, and you
        should be careful, like with everything in life you like, to not go over the
        top or not be under it.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f25093d1-5de7-4990-953a-2d73ff5c8b29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T19:09:58.352+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T06:47:22.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A two-lane road, with 20 cars running at 300 kilometers per hour
        through a straight line that meets through a sudden curve. The precision and
        sheer control it takes for these guys not to crash into each other. It was
        the thrill of the ride that got me into Formula 1 the first time I saw a race
        on the now-defunct Star Sports channel in the late ‘90s.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f17e04e-09cb-4dd4-8108-8a06215517a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T19:09:58.356+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T06:47:23.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike other circuits that went around in circles, F1 has different
        configurations for each track, a uniquely-shaped car (unlike the choices offered
        in Gran Turismo, or the ones in common Matchbox models), and insanely skilled
        pilots who delivered precision at every turn.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32bf4b42-7fd4-46ea-a74f-64164c3c09dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T19:09:58.356+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T06:47:23.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back then, Michael Schumacher was always called a two-time champion.
        With the Ferrari that looked formidable in its scarlet livery and accentuated
        by the prancing horse, it just felt like it was bound to happen again.</p>'
    '60':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="560" height="315" src="https://www.youtube.com/embed/OQs9ZtdZjY0"
        title="YouTube video player" frameborder="0" allow="accelerometer; autoplay;
