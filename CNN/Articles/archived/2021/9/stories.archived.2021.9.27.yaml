    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''May namatay ba?'': Lawmaker asks DOH about expired face shields allegedly
      tampered by Pharmally'
    'visualType': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a623a27-8257-4cc2-a792-8b8db8e6f0c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T15:42:20.726+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:50:34.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 27)</strong> —
        A party-list representative on Monday questioned health officials if wearing
        expired face shields resulted in the death of medical frontliners.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8be52ae-f90a-4f95-b8e6-44a643d79f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T15:42:20.726+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:50:35.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DIWA Representative Michael Aglipay, chairman of House Committee
        on Good Government and Public Accountability, made the inquiry following incriminating
        revelations in a Senate hearing that <a href="https://www.cnnphilippines.com/news/2021/9/24/Pharmally-face-shields-expiration-dates.html">Pharmally
        changed the expiry dates</a> on face shields it supplied to the government.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c706fcf9-7fd0-4b35-9d4d-3a35f87e2b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T15:42:20.727+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:50:35.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“May nagkasakit ho ba o namatay dahil sa face shields na binigay
        ng DOH sa frontliners?” he asked during the continuation of the House hearing
        into alleged irregularities in the government’s pandemic spending.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96de8061-e2a6-42e0-ae70-ba4874151dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T15:42:20.727+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:50:36.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Did someone get sick or die because of the face shield
        supplied by the DOH to the frontliners?]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9577179-8ed5-4dca-b867-2e02f51a87f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T15:42:20.727+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:50:36.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary Carolina Taino replied there was none, as
        far as the DOH knows. She said face shields have been helpful in protecting
        healthcare workers against COVID-19.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceee35ef-ee43-4e66-8fe5-8176ff129ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T15:43:55.073+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:50:37.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnn.ph/news/2021/9/25/-DOH-face-shields-Pharmally.html">RELATED:
        DOH says face shields delivered to medical workers in good condition</a></strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b409f50-5ecd-4679-a3f4-4a5d00088f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T15:42:20.727+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:50:37.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Surigao 2nd District Rep. Johnny Pimentel concluded that it was
        still a good buy.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8459d067-fdb2-4395-8ec5-7c5de0b93187'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T15:42:20.727+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:50:38.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have already established that the face shields were distributed,
        were utilized," he said. "So walang lugi [No funds lost].”</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '508e1d19-3052-4df9-acbb-6bbbf4374f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T15:42:20.727+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:50:38.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Secretary Francisco Duque III said medical-grade face shields
        generally have a 36-month shelf life. He explained that the styrofoam glued
        on the face shield to cushion the wearer’s forehead is what expires.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24875519-d330-44eb-a115-ffa1a434e33e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T15:42:20.728+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:50:39.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Pharmally officer Krizle Grace Mago admitted to senators
        that she was ordered by company management to instruct warehouse staff to
        change expiry dates on medical-grade face shields that will be delivered to
        the DOH during the onset of the pandemic.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e0883f9-d653-4220-ab83-fafbf2a97cca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T15:42:20.728+08:00
