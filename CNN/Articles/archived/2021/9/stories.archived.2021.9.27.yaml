      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ac9133a-270c-4e3b-b49e-d416e8e940bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T11:21:45.839+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:53:39.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Correction: An earlier version of this story understated the
        value of Ohio''s "Vax to School" program. Prizes will include 50 scholarships
        worth $10,000 each and five $100,000 scholarships.</em></p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '748a4182-71d2-4665-91d9-543e2a9c17eb'
