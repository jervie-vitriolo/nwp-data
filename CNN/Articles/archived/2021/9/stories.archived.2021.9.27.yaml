    'mgnl:tags': ['United-States', 'COVID-19', 'variants', 'vaccine']
    'template': '1'
    'title': 'Want to help prevent more variants down the road? Get vaccinated, CDC
      director says

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5929fa1f-207a-4224-9910-416735a77de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T11:21:45.833+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:52:58.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Adequate rates of vaccination can
        help prevent the rise of new mutations that could force people to get booster
        after booster dose of Covid-19 vaccine, the head of the US Centers for Disease
        Control and Prevention said Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '417bb49c-f5db-45b9-b7db-7bb36074cf49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T11:21:45.833+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:52:59.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f72ad5e2-5c9a-4584-9257-0e3dd2631bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T11:21:45.833+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:52:59.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC and the US Food and Drug Administration recommended booster
        shots for many Americans last week to help preserve their immunity.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcfe6be3-d4dd-41c5-a221-1c48c9cbf02f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T11:21:45.833+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:53:00.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8828cd4-3e2d-4b32-a097-5f5267e03584'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T11:21:45.833+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:53:00.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that doesn''t necessarily mean people will need to keep getting
        boosters. CDC Director Dr. Rochelle Walensky told CBS''s "Face the Nation."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c70f134c-c077-43e1-a395-e1c0a95a8642'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T11:21:45.833+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:53:01.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38195d84-b5c3-4896-aaa4-8ca755a36b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T11:21:45.834+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:53:01.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our goal right now is to stay ahead of the virus. We want to boost
        now so we don''t end up in a vulnerable place," Walensky said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a4b4d6f-0b34-4e2e-bb96-403ce20e6ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T11:21:45.834+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:53:02.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08fe8577-ce8a-44d0-98e8-e4e54e061bda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T11:21:45.834+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:53:02.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will see if we can get the amount of transmission down in this
        country, and truly around the world, which we are also working to do, and
        then we are anticipating and hoping we will not have more mutations that will
        require more boosting in the future."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d147ea-3add-4519-9970-e2ae6f915f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T11:21:45.834+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:53:03.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d96c3f-dbc5-4ce9-9a80-e1846c189c69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T11:21:45.834+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:53:03.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''Our hospitals are filled with unvaccinated people''</h3>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54ca5342-4ef2-4a05-95b9-d866d21b9b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T11:21:45.834+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:53:04.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Covid-19 is killing so many people in Idaho that some funeral homes
        are running out of space to store the bodies.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00e846fd-bf79-49b7-a2d5-14ae2f901f23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T11:21:45.834+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:53:04.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e08c51a-3eca-4188-964d-c91d4abc238a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T11:21:45.834+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:53:05.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are working nonstop. We''re exhausted. We''re frustrated," Ada
        County Coroner Dotti Owens said. "Funeral homes are out of storage. Our hospitals
        are out of storage."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfab4354-0bf8-4c83-9bed-3d2e9ab3b1ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T11:21:45.834+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:53:05.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c194c12a-6b74-4dcb-913f-0f56e9744162'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T11:21:45.834+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:53:06.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The county bought a mass fatality trailer late last year to accommodate
        a larger number of bodies, but even that is filling up, Owens said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da073cdf-e0ec-45ab-96a9-e54993f51705'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T11:21:45.834+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:53:06.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '949e304a-79d8-4bf2-a95c-d529a6517a55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T11:21:45.834+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:53:07.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now we''re packing them in there," she said. "Our internal cooler
        is full."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea5e43f8-6953-48bb-bdbf-ed60a2e2ea11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T11:21:45.834+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:53:07.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e963f26d-2990-49d9-87e4-632c928da5a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T11:21:45.835+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:53:08.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s happening in Idaho is tragic, but perhaps not surprising.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0aa7190-5c8e-4e45-8e33-57b19b5c6fc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T11:21:45.835+08:00
