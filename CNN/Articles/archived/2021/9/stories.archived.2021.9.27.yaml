      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP said a criminal case will be filed against Maingat in connection
        with the death of Magsayo. This will be separate from the administrative charges
        that would be filed against him that could lead to his dismissal from the
        PNPA.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
