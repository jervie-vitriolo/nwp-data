      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“What do they expect by threatening the Senate? That we roll over
        and die? Will never happen!” he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ed9a57f-9c53-4013-b6bd-45e5a4d53347'
