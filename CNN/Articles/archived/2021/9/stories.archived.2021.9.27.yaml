    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b564b37f-d1a4-496c-8e34-f758facc23c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T19:50:16.476+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:46:44.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 27)</strong> —
        Senators ratified on Monday the bill postponing the first regular election
        in the Bangsamoro Autonomous Region in Muslim Mindanao from May 2022 to May
        2025.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bceed7e8-76b4-4604-b2ea-dcdc7eab6982'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T19:50:16.476+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:46:45.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators voted 21-2 to approve the report submitted by the joint
        congressional panel.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00086a28-d0e2-4f9e-af8b-c2df2c99661b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T19:50:16.476+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:46:46.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House of Representatives <a href="https://www.cnnphilippines.com/news/2021/9/22/House-ratifies-BARMM-polls-bicam-report.html"
        target="_blank">initially ratified</a> the report on the disagreeing provisions
        of House Bill No. 10121 and Senate Bill No. 2214 on Sept. 22.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a73c92b-81ca-4fd6-a503-92780946f6bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T19:50:16.476+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:46:46.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reconciled bill provides that the Bangsamoro Transition Authority
        (BTA) will continue as the interim government in the region until elections
        are held in 2025.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f267c5-359a-400d-9e15-e877b76637ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T19:50:16.477+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:46:47.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president may also appoint 80 new interim members of the BTA.
        They will hold office until the end of June 2025, or until their successors
        have been elected.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd56d5150-1c22-47c6-95fc-554cd7b6be09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T19:50:16.477+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:46:47.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The reconciled provision will expedite the rollout of development
        and recovery efforts in the region through the effective leadership of competent,
        accountable, and reliable officials in the Bangsamoro Transition Authority,"
        said Senator Francis Tolentino, who chairs the Senate panel in the bicameral
        conference committee.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a8d3778-3b26-48be-943c-df94d4813247'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T19:50:16.477+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:46:48.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Bill No. 10121 and Senate Bill No. 2214 will amend Republic
        Act 11054, or the Bangsamoro Organic Law of 2018.</p>'
  'eskwelabs-data-science-analysts':
    'author': 'Juli Suazo'
    'caption': 'Eskwelabs is helping work-from-home moms become data scientists and
      analysts. Photo courtesy of ESKWELABS'
    'categories': ['0d23a08c-5900-4397-82dc-45ef83a7e997']
    'created': 2021-09-27T20:36:07.863+08:00
    'imagesource': 'jcr:9a5c18dd-2816-42f8-a156-41e3152ce78c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2365c3be-865b-492f-97cb-4d73d78934f7'
    'lead': 'How Eskwelabs is helping work-from-home moms become data scientists and
      analysts.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-27T20:40:33.956+08:00
    'mgnl:createdBy': 'gabrielle'
    'mgnl:lastActivated': 2023-01-25T06:46:28.970+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:44:35.735+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Through this online school, big data’s future looks female'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eedfc8ba-2923-42bd-858d-75c5c5f90d1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T20:40:33.956+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T06:46:29.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By 2022, the Philippines will need over <a href="https://pidswebs.pids.gov.ph/CDN/PUBLICATIONS/pidsdps1934.pdf">340,000
        Filipinos</a> working in the field of data science and analytics (DSA). But
        according to a report by the Philippine Institute for Development Studies
        in 2019, only over 62,000 Filipinos were equipped to work in the emerging
        industry of big data.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6edab729-4bb0-4262-87b9-22ce9c714fc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T20:40:33.956+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T06:46:29.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the age of digitization, data has become a lucrative economic
        resource for all businesses. Upholding industries like healthcare, transportation,
        tech entertainment, marketing, and other essential services, the ability to
        understand data and transform them into insights has become a critical business
        function in decision-making towards building a more sustainable future.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b16f52-ba69-4c32-8917-a23abe2eb194'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T20:40:33.956+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T06:46:30.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '556e5c79-8f83-45f7-a436-009aa8ca671c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T20:40:33.956+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T06:46:30.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The many roles of data have grown so big in volume and velocity,
        going beyond their use as business tools. By being able to harness new knowledge
        by interpreting empirical data, data science has created solutions to <a href="https://insidebigdata.com/2020/04/14/data-science-is-changing-the-world-for-the-better-heres-how/">aid
        social issues</a>, such as the blindness epidemic and global warming.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10cc2d23-d9fd-40f3-a813-92a0fe4ab8a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T20:40:33.956+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T06:46:31.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data science — through the meteoric demand for a significantly larger
        workforce — has revealed opportunities to form solutions that respond to problems
        impacting social good.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '033aed41-d3d6-4efe-9a87-c983ce2bddec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T20:40:33.957+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T06:46:31.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such as: In 2020, women’s jobs across the board were found to be
        <a href="https://www.mckinsey.com/featured-insights/future-of-work/covid-19-and-gender-equality-countering-the-regressive-effects">almost
        twice as vulnerable to the COVID-19 pandemic</a> than men’s, according to
        McKinsey. Service jobs in retail and hospitality — where a female workforce
        makes up a higher percentage — were found to be the most affected sector,
        accounting for 64% of all job losses in the Philippines.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c5b83b-f671-4a3b-a219-0b5d374d9f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T20:40:33.957+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T06:46:32.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Enter Eskwelabs, which by its name is a school that aims to teach
        data literacy skills to female freelancers in order to build their careers
        in future-oriented jobs.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cebef142-e637-4422-b991-ff213fbe3ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T20:40:33.957+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T06:46:32.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the pandemic, after learning of the vulnerability of women’s
        jobs, the data-centric school decided to alter its curriculum. “[Women] were
        in jobs [and] in sectors where it was very much in-person [and] they just
        couldn’t have a way to actually work that job online,” said Eskwelabs chief
        executive officer Angela Chen. And observing the increasing burden of unpaid
        care such as childcare, cooking, and cleaning, they created a program to teach
        home-based moms data skills.</p>'
    '11':
      'image': 'jcr:853e8c03-0a16-4420-aff6-894ced660009'
      'imageCaption': 'From L-R: Eskwelabs founders Angela Chen, Aurelien Chu and
        Caleb Tutty. Photos courtesy of ESKWELABS'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94503a89-5dc8-4c89-a56b-c5af8359fab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T20:40:33.957+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T06:46:33.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db06e969-e684-4ade-87c0-bc314967e5ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T20:40:33.957+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T06:46:33.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The genesis of Eskwelabs, which was founded in 2019, stems from
        wanting to help the well-being of the youth. “After doing a lot of research,
        we identified that young people’s biggest source of stress is economic opportunity,”
        shares Aurelien Chu, chief operations officer of Eskwelabs and like Chen,
        a 30 under 30 Forbes Asia 2021 honoree. Unearthing that insight pushed Chu
        and the other co-founders to try to crack the system and approach the employers
        themselves. Dialogue led the companies to say: “If you can teach data, we
        can give them jobs.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1343660-3b38-44a0-a8f1-2a79134b614a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T20:40:33.957+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T06:46:34.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1db37997-a98a-43ac-b887-18ad94c570bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T20:40:33.957+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T06:46:35.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through their partnership with FHMoms, an online community of work-from-home
        moms comprising over 360,000 members, and the Australian government, Eskwelabs
        aims to educate over 10,000 female learners through their new mobile-based
        and free data literacy course within the next two years. Beyond just carrying
        out typical administrative tasks online, the moms will learn advanced data
        skills that will increase their employability and income potential.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a412a3-2abd-40f3-b17e-95b1d72944e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T20:40:33.957+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T06:46:35.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They see skills rather than college degrees as new entry points
        into the job market. Through data machine learning, Eskwelabs chief technology
        officer Caleb Tutty analyzed thousands of job postings online to identify
        the top skills that employers were on the lookout for (Top three: Excel, SQL,
        and Python) and included these in their curriculum.</p>'
    '17':
      'image': 'jcr:cae3879d-598d-4069-99ed-700adcbb3ac5'
      'imageCaption': 'Eskwelabs introduces Data Literacy Skillscourse as a free four-week
        remote learning experience that follows a practical curriculum centered on
        data skills. Photo courtesy of ESKWELABS'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '913824fb-94fe-4c5a-8f69-eb00dba0ec9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T20:40:33.957+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T06:46:36.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6583960-136f-4857-af4e-6de70d9a81e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T20:40:33.957+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T06:46:36.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eskwelabs also co-designed their curriculum with FHMoms to ensure
        they build an educational experience that does not only suit the erratic schedules
        of work-from-home moms, but also removes all the barriers that make online
        learning difficult and overwhelming for them.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a367232-ff15-4040-83cc-067617c35a66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T20:40:33.958+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T06:46:37.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“What I like the most with it is that it’s very suitable for a working
        mom like me,” said Vee Raquinio, FHMoms member. In between juggling her freelance
        work and household tasks, Raquinio shares her appreciation for Eskwelabs’
        recognition of their challenging day-to-day lifestyles. “[Eskwelabs] understands
        that we, their participants, will have other priorities, but also [make] sure
        that they hold us accountable for their given assignments. They were able
        to create that right balance of multitasking for working moms like me.”</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6ac6194-fecc-48a3-9a33-8f58a0c36a1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T20:40:33.958+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T06:46:37.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A challenge they identified among their learners is their unfavorable
        impression of data. ”I think for a lot of people, the concept and idea of
        learning data skills can be very scary,” says Chu. He shares that most learners
        associate data skills with complicated math, numbers, and computations. “Being
        an online freelancer, data is important when it comes to predicting reports
        and analysis throughout the course of the business, whether it’s a physical
        business or an online business,” says Raquinio. “I tried to start previously
        doing my own self-study, however it [was] not enough and I grew tired of it
        and had to focus more on trivial things.”</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b83966-3aff-4be4-a78c-6f8486bf62a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T20:40:33.958+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T06:46:38.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fca0d61-4beb-4123-89b1-d9289c02e32f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T20:40:33.958+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T06:46:38.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Chu believes that the solution lies in the method of delivery.
        “Math, much like English, is a new language that you’re learning to speak
        and what we’re trying to do with this [course] is [introduce] conversational
        data,” he said. “Just like how watching an English movie is a more exciting
        way to learn the language than by studying grammar rules, data is very much
        the same way, we just need to teach it in a way that people can see how applicable
        it is to their own lives.”</p>'
    '32':
      'image': 'jcr:fbabc778-eec1-40a9-8ac2-2e1ec725cf9c'
      'imageCaption': 'The Eskwelabs data literacy curriculum was formed with the
        help of FHMoms, an online community of work-from-home moms comprising over
        360,000 members. Photo courtesy of ESKWELABS'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3daa2e1d-e7eb-48c9-bd18-f461669230a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T20:40:33.958+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T06:46:39.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf070b2-4d73-4470-b9fa-ed5d8c594e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T20:40:33.958+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T06:46:39.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab9cac92-583c-480d-833b-3f8ec9c6bf6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T20:40:33.958+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T06:46:40.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since she has finished the program, Raquinio has been able to gain
        more clients and help them using her new data science skills. “I was able
        to revive one [of] my client’s business that was about to close through data
        analysis [and] provide her [with] guidance on how to make her business better,”
        she shared. With her new data-centric outlook and approach to her work, she
        was able to start a new job as an operations associate for a Sydney-based
        software company.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb90179a-ebf5-4e8d-b9ef-77dcc54880bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T20:40:33.958+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T06:46:40.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4651a8f7-9151-4bc7-9678-dea56fa20fc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T20:40:33.958+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T06:46:41.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another FHMoms member, Gina Tan, credits the data learning course
        for her new career as a marketing officer at a rice retail business. “[To
        be] successful, you have to know what you’re doing,” she said. “Taking the
        course was very beneficial to me [because] I was able to really put into practice
        what I’ve learned.”</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af0c0b92-6010-4a9b-a8bb-b699be513b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T20:40:33.958+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T06:46:41.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4261b89-7e64-4ed3-ae13-62df13956a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T20:40:33.958+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T06:46:42.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To scale the high-value digital work opportunities offered their
        graduate learners, the Australian government is providing Eskwelabs with funding
        and access to their Business Partnerships Platform.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bac5dabf-955e-4ef1-a3c4-b91245bc3ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T20:40:33.958+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T06:46:42.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f462ea75-2351-4b79-b432-6d3b185cbd3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T20:40:33.958+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T06:46:43.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In order to reach their goal of 10,000 home-based moms with a new
        set of data skills, Eskwelabs employs technology coupled with community building.
        Another driving force of their data literacy program is having learners who
        have completed the course come back and help the new incoming batch. And by
        also incorporating a platform that allows students to ask and answer each
        other’s questions, these work-from-home moms are able to go on a journey together,
        with no learner left behind.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08e6f384-0b80-4ab2-a5d5-622c57fa88c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T20:40:33.958+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T06:46:43.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We design our educational experiences with care, empathy, service
        standard, and human-centered design,” says Chu. Offering the course for free
        allows Eskwelabs to open up a wider funnel for women to get excited about
        data and the ways it can help them earn a living. “It’s a virtuous cycle.
        Some of them choose to become data analysts and data scientists and those
        women will then help bring other women along the way in the future.”</p>'
