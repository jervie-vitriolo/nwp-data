      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 27) —</strong>
        A new director will head the Philippine National Police Academy following
        an alleged hazing incident that led to the death of a cadet.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b5eac55-09d7-4728-a42e-9206e7484080'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T19:46:09.650+08:00
