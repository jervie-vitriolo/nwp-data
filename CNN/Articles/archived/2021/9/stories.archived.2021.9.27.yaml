      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I will say this...<em>sa</em> <em>umpisang-umpisa, may pagkasinungaling
        at nagpapalusot ito</em>," Gordon said about Ong. "He could be play-acting
        <em>na kunyari natataranta siya. Lumang tugtugin na ‘yan, marami nang nag-attempt
        na ganyan pero lumalabas ang katotohanan at palubog na siya nang palubog</em>.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a5e259-6eec-4389-a5b4-c0fd14abe32c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T12:32:30.845+08:00
