  'face-to-face-classes-teacher-COVID-19-vaccination':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-09-27T12:30:10.063+08:00
    'imagesource': 'jcr:87a8ff65-08b6-4f01-88d7-3e658fdc476f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2a345367-c3bc-4b24-832c-3664cb1dfb7b'
    'lead': 'DOH says teachers and students are not required to undergo COVID-19 tests
      before returning to physical classes.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-27T12:32:59.584+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T06:52:16.295+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:44:24.369+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'COVID-19 shots now mandatory for teachers in pilot face-to-face classes'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '810e78df-dd37-4c41-9807-26d2517c2a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T15:51:38.004+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:52:16.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, September 27) — All teachers and
        school personnel joining the pilot run of face-to-face classes need to be
        vaccinated against COVID-19, an education official confirmed on Monday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f49bdab-2b3a-4845-989b-824c191d4f77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T15:51:38.004+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:52:17.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Department of Education (DepEd) Planning Service Director Roger
        Masapol said the teachers need to be fully vaccinated and those who will participate
        should be under 65 years old without any comorbidities.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af2b4125-bcd9-4880-a605-a8dcb75e5898'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T15:51:38.004+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:52:17.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We agreed all school personnel, teachers should be fully vaccinated
        when they participate in the pilot face-to-face," he said during a joint DepEd
        and Department of Health event.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '666e4134-bf59-489a-be1a-cf09bc16ec09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T15:51:38.005+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:52:18.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DepEd earlier announced it will not be mandatory, raising appeals
        from lawmakers, parents, and the public to make it a requirement to ensure
        the safety of the students and teachers.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d7ee60-d17c-4b2d-9c03-2d24f59e10a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T15:51:38.005+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:52:18.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary Maria Rosario Vergeire said child health experts
        recommended that vaccination be made mandatory for teachers, who are part
        of the A4 vaccine priority sector, to ensure the safety of the children since
        the government has not yet approved the vaccination of minors.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0d5a94a-1cfa-4cf3-8f94-961fcee63f10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T15:51:38.005+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:52:19.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pilot implementation will be carried out in 95 elementary public
        schools (Kindergarten to Grade 3), five public senior high schools, and 20
        private schools. The list of schools hasn''t been released yet pending final
        assessment.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d8788b-ad4e-42a9-aa85-7e503fb87331'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T15:51:38.005+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:52:19.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DepEd said the participation of students will be purely voluntary,
        wherein parents need to give their written consent.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1f2adbe-c7a3-4d50-8f0f-1dc57ef8ab49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T15:51:38.005+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:52:20.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only one teacher will be assigned per class for Kinder to Grade
        3 to minimize exposure.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc9be62-34be-4e2e-98fd-4cb0d92fd63c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T15:51:38.006+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:52:20.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Contingency plans</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35596114-aef2-4b5f-90a1-4e43bc525380'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T15:51:38.006+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:52:21.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DepEd and DOH are set to provide schools with contingency plans,
        which will contain recommendations for different scenarios. The scenarios
        will range from what to do if someone in class shows flu-symptoms, to the
        next steps if there is resurgence of COVID-19 cases in multiple barangays.
        They will set a policy on when schools should impose a lockdown.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b65a8b-8ddc-41bf-bf98-ec2e56cdae0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T15:51:38.006+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:52:21.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire said teachers and students are not required to undergo
        COVID-19 tests before returning to physical classes. She said isolation and
        testing will only be conducted once an individual shows symptoms.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9205805-048f-40c5-8587-027ea480fe50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T15:51:38.006+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:52:22.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are now anticipating that if ever there would be infections,
        we will be able to manage because of protocols that we are going to institute,"
        the health official said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb41b301-04cf-472b-8552-b0fc51b590b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T15:51:38.006+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:52:22.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has yet to announce the date of the pilot run. It
        will be carried out for two months in areas deemed as low-risk for COVID-19
        then assessed if it should be halted or expanded.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad9f2cb6-9eff-4f15-8bc9-4cd4daa65be0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T15:51:38.007+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:52:23.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of mid-September, the Philippines and Venezuela were the only
        remaining countries that have not reopened schools since the pandemic erupted
        in March 2020, the United Nations Children’s Fund reported.</p>'
  'Maxine-Esteban-silver-FIE-Senior-Satellite-World-Cup-Uzbekistan':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-09-27T14:25:57.857+08:00
