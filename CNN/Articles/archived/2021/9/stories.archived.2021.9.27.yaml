    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gordon wants Michael Yang deported amid Pharmally scandal'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9ca7b49-8792-46c5-a086-a485b31974b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T16:23:17.387+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:50:08.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 27) —</strong>
        Senator Richard Gordon on Monday cited grounds for the possible deportation
        of Chinese businessman Michael Yang, a former economic adviser of President
        Rodrigo Duterte, amid an ongoing probe on his links to Pharmally Pharmaceutical
        Corporation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a79e9932-5324-49c7-b765-fa913e4768fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T16:23:17.387+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:50:09.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca09e0f-8d80-4d90-9869-414950df5bd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T16:23:17.388+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:50:09.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Itong pagsisinungaling niya sa Blue Ribbon, ''yung pag-iwas
        niya, ''yung nakinabang siya sa pandemic (ng) billions. Doon lang pwede na
        siyang ipa-deport,"</em> Gordon told reporters in a briefing on Monday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deec4f7f-fe52-4b5b-862a-c7c65be42b44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T16:23:17.388+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:50:10.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b6f649-44e0-43ba-9740-8c9f17bfcf8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T16:23:17.388+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:50:10.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Lying to the Blue Ribbon, avoiding probes, taking
        advantage of the pandemic with billions worth of pesos. These things alone
        could be grounds for his deportation.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92dc4392-b84b-4372-8de8-86f5330896fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T16:23:17.388+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:50:11.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a272fe-bd15-4982-ad48-a055e4e81da6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T16:23:17.388+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:50:11.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon clarified that he has not yet thought of filing a complaint
        before immigration officers. However, he repeatedly aired his dismay over
        Yang, for refusing to fully cooperate in the hearings of the blue ribbon committee
        that he leads.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f1f1cf7-c11e-4392-b2ee-aba94ca1fbb7'
      'mgnl:activationStatus': true
