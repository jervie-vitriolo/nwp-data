      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba03e0f-a9e3-44a6-9a2e-ea998e2c2f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T16:23:17.389+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:50:18.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing Bureau of Immigration rules, Gordon noted that an action
        for deportation may commence through a verified complaint against any foreigner
        for grounds provided for by relevant laws.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4813d60-293a-4cea-9430-51c3b74b6b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T16:23:17.389+08:00
