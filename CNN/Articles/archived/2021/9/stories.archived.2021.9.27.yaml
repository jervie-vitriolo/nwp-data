      'mgnl:lastActivated': 2023-01-25T06:46:01.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tan, the chief executive, is a US citizen, according to a filing
        with the US Securities and Exchange Commission from November 2018. The US
        Embassy in Beijing declined to comment.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1226f542-f4d9-497c-8dbb-49245852c5ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T20:53:29.596+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:46:02.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25454999-9630-4fc9-a902-11f4d422ec45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T20:53:29.596+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:46:02.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>News of Tan''s detention came the same day it was announced that
        Huawei CFO Meng Wanzhou had reached an agreement with the US Department of
        Justice and was allowed to return home from Canada, where she had spent almost
        three years under house arrest.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48fc3c8f-8aa3-4554-b8e6-3e4abb0abd21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T20:53:29.596+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:46:03.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6efeff2c-ea69-4958-8a65-2fa73f4f04b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T20:53:29.596+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:46:03.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about the HNA executive at a media briefing on Monday, a spokesperson
        for China''s Foreign Ministry said she wasn''t aware of either Tan or his
        case.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc21487-782c-445b-9ee3-f92b49075fd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T20:53:29.596+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:46:04.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bbe1304-355c-43f0-9eab-cd4c6241d4ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T20:53:29.596+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:46:04.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once one of China''s largest conglomerates, HNA Group went bankrupt
        earlier this year. The news marked a dramatic fall for one of the most important
        players in China''s private sector.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7875364-ea3a-4a30-97b1-287e0666e81d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T20:53:29.597+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:46:05.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fd02ddb-08bd-42d0-82b9-95ba8d348a78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T20:53:29.597+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:46:05.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HNA began as an airline more than two decades ago, but grew rapidly
        into other lines of business over the years through overseas acquisitions,
        as well as investments in real estate and finance.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ddd2d3f-8852-49cf-bd4d-2f93f3254209'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T20:53:29.597+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:46:06.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2551304-cb0e-4663-b95f-04f41d7cb4c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T20:53:29.597+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:46:06.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starting in 2015, the group embarked on a $40 billion shopping spree
        that included investments in Hilton and Deutsche Bank. By the end of 2017,
        HNA''s assets topped 1.2 trillion yuan ($186 billion).</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dccf73a7-110a-40cb-9aa9-f0f3ef834408'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T20:53:29.597+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:46:07.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d304a1-9f70-4f53-b490-fd3068998bfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T20:53:29.597+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:46:07.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But those acquisitions were built on a mountain of debt, which hit
        707 billion yuan ($110 billion) by June 2019. The company''s woes were exacerbated
        by the coronavirus pandemic, and in February 2020, government officials in
        Hainan took control.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b81d39-555d-4b17-85b1-260e8b54f726'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T20:53:29.597+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:46:08.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '840b21d9-5f22-4964-acc0-7b4840feeba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T20:53:29.597+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:46:08.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the request of the company, authorities in the province established
        a "working group" with other agencies in a bid to solve the company''s financial
        crisis.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a5316d0-58d5-48f9-a425-54d1bbd30d3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T20:53:29.598+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:46:09.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b4ae87b-c3af-48ee-a71d-f096493ac2a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T20:53:29.598+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:46:09.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>News of the executives'' troubles this week comes as another major
        Chinese business is facing the spotlight for its own debt crisis.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e730fc-aa7e-4e53-b537-7cc71411efa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T20:53:29.598+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:46:10.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c61ffb1e-d811-4ae4-b395-72cd4665ebdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T20:53:29.598+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:46:10.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For weeks, investors have been waiting to find out what will happen
        to Chinese conglomerate Evergrande, with global markets swayed by fears of
        contagion.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e001457-13f3-4a1a-92a0-e0fa1e2406a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T20:53:29.598+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:46:11.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f27f86ca-ccb7-48c3-949c-01b327063bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T20:53:29.598+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:46:11.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The property developer is facing a massive cash crunch, which is
        seen as a major test for Beijing. Some analysts fear it could even turn into
        China''s Lehman Brothers moment, sending shockwaves across the world''s second
        biggest economy.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '844d0fa3-8402-46c8-b179-57bfd33b64c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T20:53:29.598+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:46:12.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a2b6fe-13d0-491d-9911-b8fc91c5f7de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T20:53:29.598+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:46:12.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China is also in the midst of a sweeping crackdown on its private
        sector, with targets ranging from tech to finance.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '022c9c36-a198-4b75-9e3d-6080c0ff2759'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T20:53:29.599+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:46:13.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4938e002-ed53-42b3-bf90-95fadbabb5ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T20:53:29.599+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:46:13.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, even state-owned entities have not been immune. Those behemoths,
        along with other government entities, appear to be the latest targets in Beijing''s
        growing scrutiny of the financial sector.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19fb780a-bd62-476b-9760-909f12a62005'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T20:53:29.599+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:46:14.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55dc79a4-e7b4-4d11-8036-b3bafd445ec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T20:53:29.599+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:46:14.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, the country''s top anti-graft official called for "thorough
        disciplinary inspection of financial institutions," according to state-run
        news agency Xinhua.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff5f3d6-8973-484a-9296-f5f5569c88fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T20:53:29.599+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:46:15.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f1c620-9ba3-4d6a-a563-9ef9fd9b795d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T20:53:29.599+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:46:15.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The outlet said that Zhao Leji, a top politician and member of the
        Communist Party''s Politburo Standing Committee, had urged financial institutions
        to take action to better meet the needs of ordinary people, and avoid systemic
        financial risks.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdd212a4-0718-4cd6-92b8-6bbad2b4c7af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T20:53:29.599+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:46:16.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69dcd53d-1e0f-429e-8063-e0d028b47bdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T20:53:29.599+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:46:16.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new round of inspection has been approved by the ruling Communist
        Party''s anti-corruption watchdog, which will conduct checks of party organizations
        in 25 financial institutions, according to the report by Xinhua, which was
        also posted on a government website.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4706f7d1-8e92-4455-b346-26162dc0f8ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T20:53:29.600+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:46:17.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '485a6a8d-b186-4e26-a62d-596b6231861c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T20:53:29.600+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:46:17.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In China, it is common for major companies to form internal organizations
        to ensure their companies are staying in line with the Party.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7128272-139c-44af-b09a-dff0869ae989'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T20:53:29.600+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:46:18.190+08:00
