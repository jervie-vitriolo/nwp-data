      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf89f3d6-47da-4c11-9350-ec51111a3238'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T17:19:08.250+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:49:20.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Walang fresh vegetables na binibigyan ng permit mula sa ibang bansa,
        kasama ang China," Agriculture Assistant Secretary Noel Reyes said during
        a virtual briefing. "We''re saying na smuggled po ''yan...i-imbestigahan po
        ''yan."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c19bd6a1-3002-4ce3-978b-898fdaa19774'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T17:19:08.250+08:00
