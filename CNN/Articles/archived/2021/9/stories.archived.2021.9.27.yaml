      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 27) —</strong>
        President Rodrigo Duterte will not let slide Pharmally Pharmaceutical Corp.''s
        supposed practice of changing the expiration dates of medical-grade face shields
        should this be proven true, his spokesman said Monday.</p>'
