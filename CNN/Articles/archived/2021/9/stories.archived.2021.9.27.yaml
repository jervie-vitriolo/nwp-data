      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon questioned why Duterte has been "acting like a lawyer" for
        his former appointees involved in the controversy, and even went as far as
        cursing and threatening those who have been investigating the issue.</p>'
