  'bill-raising-age-of-sexual-consent-gains-Senate-nod':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-09-27T16:22:22.437+08:00
    'imagesource': 'jcr:a6ea0d01-45d5-44a4-81cb-66c056889165'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '49fcc117-0e34-4110-9025-0e8c77568570'
    'lead': 'Senators pass Senate Bill No. 2332 which raises the minimum age of sexual
      consent from 12 to 16 years old to protect children from statutory rape and
      other forms of sexual abuse.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-27T16:21:30.738+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T06:50:22.786+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:44:28.391+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bill raising age of sexual consent to 16 gains Senate nod'
    'updated': 2021-09-27T23:45:00.000+08:00
    'visualType': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a093fba9-2ca3-46d8-a10d-5a5ae0fa3adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T16:21:30.739+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:50:23.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 27) –</strong>
        The Senate approved on final reading on Monday a bill protecting children
        from statutory rape and other forms of sexual abuse by raising the minimum
        age of sexual consent from 12 to 16 years old.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d1b9bdb-5644-41de-9898-dda4521f8927'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T16:21:30.738+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:50:23.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twenty-two senators voted for the passage of <a data-cke-saved-href="http://legacy.senate.gov.ph/lisdata/3582432274!.pdf"
        href="http://legacy.senate.gov.ph/lisdata/3582432274!.pdf" target="_blank">Senate
        Bill No. 2332</a>, while one abstained.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87789ab6-80ab-47a1-99f7-9dfdcb46cafc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T16:21:30.738+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:50:24.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae494e65-68a9-4f82-a71f-a5988236f3e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T16:21:30.739+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:50:24.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill amended Republic Act 8353 or the Anti-Rape Act of 1997,
        which previously considered as statutory rape sexual intercourse with a victim
        under 12 years old.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40fcdeb5-8500-4ba3-8317-cf966454df1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T16:21:30.739+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:50:25.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fbea8ed-146e-453d-be8f-f098d7515f0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T16:21:30.739+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:50:25.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measure also changed the definition of rape to highlight that
        all persons, regardless of gender, can commit such a criminal act. It amended
        the language of the law that said rape is between a man and a woman only.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b32ac4f-70f9-4da9-8bf9-ca89d2b9003c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T23:44:28.202+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:50:26.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Koko Pimentel, the only lawmaker who abstained, clarified
        that he agrees with the main purpose of the bill but emphasized it needs to
        be refined in certain aspects.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2679fade-d712-4f2b-970e-22e8c8bb7ebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T23:44:28.202+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:50:26.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30771a20-fd06-4a1b-9025-e88b48453cec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T23:44:28.202+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:50:27.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel particularly questioned the “sweetheart defense” provision,
        which exempts statutory rape if the offended party is aged 14 to 16. The provision
        also provides statutory rape exemption if the difference of age between the
        offended party and the offender is not more than three years, and if their
        act is consensual.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9314a5ca-5ab5-478c-9e25-b22173e4691d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T23:44:28.202+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:50:27.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1edc5537-7305-4942-816c-3f6e9d905989'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T23:44:28.202+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:50:28.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The danger is, if one of the parties acts on this impression, that
        it is alright to have sex under those circumstances, and then later on one
        of them changes his/her mind and denies that the act was or the acts were
        consensual, then we will see a deluge of cases for statutory rape filed in
        our courts," said Pimentel.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f900d0a-bc57-42ca-bd92-6ad26b67bc35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T23:44:28.202+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:50:28.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a1022b1-7fb2-4f10-af71-dffb8e4d6c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T23:44:28.202+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:50:29.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel hopes the provision on age difference among involved parties
        in the statutory rape exemption can be revisited during the bill''s bicameral
        conference committee hearings.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae0fb4c0-3891-44f5-a003-b55d815b6510'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T16:21:30.739+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:50:29.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0af68bcb-6c4e-47b1-94c6-992000ccfd15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T16:21:30.739+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:50:30.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a data-cke-saved-href="https://www.cnnphilippines.com/news/2020/12/1/house-approves-bill-raising-statutory-rape-age-16.html"
        href="https://www.cnnphilippines.com/news/2020/12/1/house-approves-bill-raising-statutory-rape-age-16.html"
        target="_blank">Last December</a>, the House of Representatives passed its
        own version of the bill.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b3408b-f1ab-4a3b-b905-946dd5e78596'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T18:17:01.387+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:50:30.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Assistant Minority Leader Rep. Arlene Brosas of the Gabriela
        Women''s Party lauded the Senate approval of the bill.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c1c9a7b-e4a3-4ce9-8717-a072d125bbb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T18:17:01.387+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:50:31.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '178ee7b5-db0a-44b4-8b32-9d0b4921faaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T18:17:01.387+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:50:31.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For nine decades, sexual contact with Filipino children as young
        as 12 is not considered statutory rape. This is about to change, as the #EndChildRape
        bill hurdles both chambers of Congress," Brosas said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fa9ef6e-9541-4e1b-90ea-8c23e075ab5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T18:17:01.387+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:50:32.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46e7adcd-a166-4ef9-a101-ddeb07ab6a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T18:17:01.387+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:50:32.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brosas, who co-authored the House version of the bill, hopes the
        bicameral conference committee will arrive at a more expansive version.</p>'
  'Michael-Yang-deportation':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-09-27T16:13:43.582+08:00
    'imagesource': 'jcr:43b52af4-eff7-486d-828b-2d4d2266380a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '125df00b-247f-4397-a374-9b87123c7543'
    'lead': 'Senator Richard Gordon cites grounds for the possible deportation of
      Chinese businessman Michael Yang, a former economic adviser of President Rodrigo
      Duterte, amid an ongoing probe on his links to Pharmally Pharmaceutical Corporation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-27T16:23:17.387+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T06:50:08.456+08:00
    'mgnl:lastActivatedBy': 'magnolia'
