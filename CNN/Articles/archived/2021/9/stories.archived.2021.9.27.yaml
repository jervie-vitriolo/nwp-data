    'embedimage': 'jcr:021c486a-e53f-43a6-91e6-e916667ac629'
    'embedsource': '<div style="position:relative;padding-bottom:56.25%;height:0;overflow:hidden;"
      itemscope itemtype="https://schema.org/VideoObject"><meta itemprop="name" content="Two
      Visayas-based grads tie for top spot in medical board exam | The Final Word"
      /><meta itemprop="description" content="Over a thousand medical board exam passers
      will soon take oath to become licensed doctors and join the fight against COVID-19.<br
