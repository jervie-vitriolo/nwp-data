      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC has recommended mask wearing for students, teachers and
        visitors in schools from kindergarten through grade 12, along with improved
        ventilation, physical distancing and testing on a screening basis.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b5b8c1-9178-4016-8a83-88eb064b14b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T11:21:45.838+08:00
