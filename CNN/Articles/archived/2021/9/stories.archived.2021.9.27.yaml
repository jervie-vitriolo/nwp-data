    'template': '1'
    'title': 'Duque: Govt must receive restitution if Pharmally-supplied face shields
      are proven tampered'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82b7a6a8-a720-47d7-93eb-ae8740ed7763'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T23:24:29.003+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:44:53.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 27) –</strong>
        The government must receive restitution if the face shields it procured from
        controversial firm Pharmally Pharmaceutical Corp. are proven tampered, Health
        Secretary Francisco Duque III said on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf6736f3-edc8-4153-9520-59bb5d59087c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T23:24:29.003+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:44:54.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eac2885-5927-4b1b-94c1-9fc54b10eb8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T23:24:29.003+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:44:54.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung ito ay may pandaraya ng Pharmally, kailangang bawiin ng gobyerno
        sa kumpanyang ‘yan ‘yung isang taon na kanilang tinamper [If the face shields
        were tampered by Pharmally, the government must claim money from that company
        for the one year that they tampered the expiration date]," Duque told President
        Rodrigo Duterte during the latter''s weekly national address.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79d2f9a2-121a-4e69-b12b-2f4fbc6e8563'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T23:24:29.003+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:44:55.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd681431e-bf3b-4464-baea-288ee52192b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T23:24:29.003+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:44:55.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque said he ordered the Department of Health''s Procurement and
        Supply Chain Office to re-inspect the face shields, which Pharmally official
        Krizle Grace Mago alleged were tampered, during the Senate Blue Ribbon Committee
        hearing last Sept. 24.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1836677-1df7-4687-9bff-53393a5e4e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T23:24:29.003+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:44:56.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bec2849a-dda1-48a0-9d0a-2287f24743a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T23:24:29.003+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:44:56.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2021/9/24/Pharmally-face-shields-expiration-dates.html"
        target="_blank">Pharmally official admits firm changed expiration dates for
        face shields</a></strong>&nbsp;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bb28b6f-86c3-481c-aa8a-c02698579c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T23:24:29.003+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:44:57.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef808ac-7924-494b-b893-a5d512cb4b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T23:24:29.003+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:44:57.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mago said the expiration dates of the face shields were changed
        from 2020 to 2021.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '991a66da-598f-4228-b872-3170b12ebc2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T23:24:29.003+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:44:58.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eb4ddd8-06a6-4e40-be29-0dfb9e573cec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T23:24:29.003+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:44:58.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"’Yung isang taon na kanilang tinamper, magkaroon ng restitution
        sa gobyerno ‘yung halaga ng face shield [The one year that they tampered,
        the government must receive restitution for the cost of the face shields],"
        the Health Secretary said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d20b8f-8b64-475a-9053-cf3a51815db4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T23:24:29.003+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:44:59.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b741f1ff-3a7d-49d3-b839-c91dac18039a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T23:24:29.004+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:44:59.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the address, Duterte asked Duque if face shields have an
        expiration date.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ba9909-43fc-4195-836e-47905035f0c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T23:24:29.004+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:45:00.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f788d4a2-0ea3-410a-97d9-523fb57f801a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T23:24:29.004+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:45:00.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Paano ito mag-expire? Unless abusuhin mo, itapon-tapon mo. Pero
        kung isuot mo lang at ilagay mo nang magandang pagkalagay, paanong mag-expire
        yan? Mag-expire ‘yan dahil sa scratches, dahil sa hindi pag-alaga," the President
        said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0903685-471e-4c6a-ae2d-9fe4047d197d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T23:24:29.004+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:45:01.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfd9d04d-631b-485d-8418-a922e64b300b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T23:24:29.004+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:45:01.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: How will it expire? Unless you abuse it or throw it
        around. But if you just wear and store it properly, how will it expire? It
        will expire due to scratches, because of neglect.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a7cd55-dbab-4384-a26b-59d5284728f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T23:24:29.004+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:45:02.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bef042f-760c-4fdc-9eee-6ceec83ebedf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T23:24:29.004+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:45:02.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque explained that the foam on top of medical-grade face shields
        procured by the government can last up to 36 months.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc7c1f09-02ea-4c17-902d-cc7e68360f7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T23:24:29.004+08:00
