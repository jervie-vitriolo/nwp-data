      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d3da8b-bde5-4fee-9aa6-cd3aecc0016c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T20:53:29.595+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:45:59.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HNA Group is one of China''s most prominent companies, previously
        known for its aggressive deal-making. In the statement posted on social media
        Friday, it said that the firm and its subsidiaries were "operating in a stable
        and orderly manner, with restructuring work moving forward in accordance with
        the law."</p>'
