    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '019c089a-b8ff-4647-8495-63e8007dce9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T16:28:11.109+08:00
