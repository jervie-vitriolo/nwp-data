      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> HNA Group Chairman Chen Feng and CEO Tan
        Xiangdong have been detained by Chinese police, according to the company.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa19801-7d88-49d1-bc77-c9793b6dc7b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T20:53:29.595+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:45:57.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aabcd04f-0a2a-44d6-947a-4991b113431f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T20:53:29.595+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:45:57.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a brief statement on Friday, the embattled conglomerate said
        that the two executives had been "placed under compulsory measures" by Hainan
        provincial police for suspected criminal offenses.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94cf3a06-b8ff-46c9-b22b-d6cb73ae55a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T20:53:29.595+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:45:58.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddd2b929-0e0d-40da-a1c6-dd61c5dc9c58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-27T20:53:29.595+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:45:58.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It did not specify which laws were suspected to have been broken.
        In China''s legal system, "compulsory measures" by the police usually precede
        formal arrests.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e071a2aa-f3b3-406f-98a5-04268b029349'
      'mgnl:activationStatus': true
