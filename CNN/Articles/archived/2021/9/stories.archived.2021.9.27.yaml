      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The good news for kids: the CDC chief said she think it might be
        OK to go trick-or-treating this year.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11dd3470-fe6f-4774-ac08-1718ae734681'
