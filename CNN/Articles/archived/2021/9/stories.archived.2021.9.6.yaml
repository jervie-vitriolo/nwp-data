      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque further explained the funds will go to fourth-, fifth- and
        sixth-class municipalities.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '616dd667-3c45-4354-9a2f-4ccfed0da034'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T19:38:08.465+08:00
      'mgnl:createdBy': 'pilar'
