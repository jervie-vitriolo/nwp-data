      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reaching pre-pandemic revenues may happen "closer to the back half
        of the decade," Lee said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c463bdf1-3b60-4a5c-9319-40c459669960'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T15:39:39.017+08:00
