      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d0aa723-fb93-405a-982b-de960c4a9152'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T11:25:36.242+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:22:23.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, health workers from the biggest private hospitals in
        Metro Manila and other public hospitals across the country warned of protests
        <a href="https://cnnphilippines.com/news/2021/8/16/health-workers-mass-protest-DOH-.html">in
        the form of work stoppage</a> following the delayed release of their COVID-19
        benefits.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfa6dc5b-91c2-4fcf-8825-a962cfa733f0'
