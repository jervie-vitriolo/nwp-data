      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad8f7643-404b-4fa8-900e-f55a25322232'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T11:25:36.241+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:22:23.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine College of Physicians president Maricar Limpin told CNN
        Philippines'' <em>The Source</em> that the absence of resident doctors in
        the unnamed hospital significantly depleted the available workforce attending
        to patients amid the pandemic.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a488f81-08f0-4870-8e1c-5b312543a7ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T11:25:36.241+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:22:23.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f6dc6f-3f98-4f3b-a20e-03cba3360286'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T11:25:36.241+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:22:23.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Merong report na let us say sa isang ospital, I’m not going
        to say anymore the name of the hospital pero let us say ''yung lahat halos
        ng mga bata nilang residente hindi nagreport to duty for the past two days,"</em>
        Limpin bared. <em>"Dalawang araw na yan na hindi nagreport so medyo area of
        concern para sa amin. Dahil bakit biglang di pumasok?"</em></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c7e53a-888e-4b5b-9556-a35bba637faa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T11:25:36.241+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:22:23.736+08:00
