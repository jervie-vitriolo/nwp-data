      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed budget for 2022 is worth ₱5.024 trillion, said to be
        the biggest in history.</p>'
  'NBI-criminal-complaints-PNP-PDEA-shootout':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-09-06T19:39:22.631+08:00
