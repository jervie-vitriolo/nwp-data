      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 6) —</strong> President
        Rodrigo Duterte “may allow” the pilot testing of face-to-face classes in areas
        with low COVID-19 cases, presidential spokesperson Harry Roque said Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15dd75ac-a6aa-4dd7-9317-fa96c85c8c43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T21:32:49.069+08:00
