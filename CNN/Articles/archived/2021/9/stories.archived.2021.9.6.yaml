    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a635f5-35be-49b6-afba-c04bb3c7456c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T19:38:08.465+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:21:41.458+08:00
