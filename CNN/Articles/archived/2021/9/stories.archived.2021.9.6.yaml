    'template': '1'
    'title': '''A climate of fear'': Hong Kong media company behind shuttered Apple
      Daily admits defeat'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '502f9ec8-b044-41d3-a2a8-cd8eaadeb12d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T19:01:20.255+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:21:43.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The media company behind the now-shuttered
        Hong Kong tabloid Apple Daily is shutting down after its entire board resigned,
        citing "a climate of fear" over the city''s controversial national security
        law.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac87f7ac-d232-475b-a26a-61e8e2ea5403'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T19:01:20.255+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:21:43.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3830d76d-1dce-469d-802e-243e82442dcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T19:01:20.255+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:21:43.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Next Digital, which was founded by now-imprisoned tycoon Jimmy Lai,
        said in a stock exchange filing Sunday that its remaining four directors would
        step down, to best "protect shareholders, creditors, employees and former
        employees." The directors are Chairman Ip Yut Kin, Louis Gordon Crovitz, Mark
        Lambert Clifford and Lam Chung Yan.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a474fafb-125a-4d9d-8248-f3fbb753df54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T19:01:20.255+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:21:43.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47eb7cd2-0213-4321-bc3b-7b406d313608'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T19:01:20.255+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:21:43.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also said it was seeking a liquidation of the company''s assets,
        but hoped Apple Daily may live on in Taiwan, where it still has an online
        edition, under new owners.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8778e6c-505d-4018-aa5e-edcbc2ec11bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T19:01:20.255+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:21:43.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ef86df3-21d0-49cd-a406-9ca0d4cd691f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T19:01:20.255+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:21:43.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company noted that Next Digital''s shares had already been suspended
        from trading in June. That''s when top Apple Daily executives and editors
        were arrested in Hong Kong for allegedly violating the national security law.
        The law bans any activity Beijing deems to constitute sedition, secession
        and subversion, and allows Chinese state security to operate in the territory.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '618cfe93-681b-412e-a3c7-e5e07fc16565'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T19:01:20.255+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:21:43.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dfce51e-9cb4-4bcd-b589-345327b8f48b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T19:01:20.255+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:21:43.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That same month, almost exactly a year after the law''s introduction,
        Next Digital''s flagship tabloid was forced to shut down.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b2edeb0-27d9-4c4d-a28d-b1a4333ae9b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T19:01:20.256+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:21:43.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10fc260b-f4d6-4a88-b2dc-efeb292afb94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T19:01:20.256+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:21:43.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A dramatic police raid on the Apple Daily newsroom, a government
        notice served on its headquarters and the seizing of the paper''s bank accounts
        stoked concerns about press freedom and property rights.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd446e5ac-e87f-4338-9ae9-ac280f692d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T19:01:20.256+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:21:43.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5440c7b7-23c1-47b9-a626-d13299e3bab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T19:01:20.256+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:21:43.494+08:00
