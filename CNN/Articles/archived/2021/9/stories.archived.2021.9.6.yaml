        PAL operator sinks deeper into the red with ₱73B losses in 2020</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dff431c-2c39-4132-bd03-f14ef8368aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T15:39:39.017+08:00
