    'lead': 'A man who was attacked by a shark at Emerald Beach on Australia''s east
      coast on Sunday died after a "significant" injury to his arm, according to New
      South Wales (NSW) Ambulance.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-06T09:20:02.343+08:00
