      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c7b99a4-ad16-4905-bb6f-72fdf405c4f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T19:38:08.466+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:21:41.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court, under the Mandanas-Garcia ruling, affirmed local
        government units are entitled to a “just share” of all collected national
        taxes and not just of national internal revenue taxes.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '477e9da7-e70a-40ad-87cf-275f898ef6b0'
