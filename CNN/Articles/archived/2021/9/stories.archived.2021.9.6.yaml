    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd815bee7-aebf-4199-85b9-374f44e3d862'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T20:06:29.523+08:00
