      'mgnl:lastActivated': 2023-01-25T03:22:22.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we''re observing now -- not only here in the United States
        but in other countries, including Israel and the UK -- (is) that the durability
        of the protection tends to wane, particularly in the context of the Delta
        variant," Fauci told CNN.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f50b8f-789c-4ccf-ac47-89308206071c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T12:11:33.523+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:22:22.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a83475c8-0ae9-435a-a1ae-c31b9207ea31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T12:11:33.523+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:22:22.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He explained how such waning can lead to both breakthrough infections
        and breakthrough infections that lead to hospitalizations.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31776f54-b10b-453c-994a-b3fb03ec9f65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T12:11:33.523+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:22:22.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aad993a1-33f8-4b7b-a931-98de0f0184a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T12:11:33.523+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:22:22.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You look at the evidence from the cohorts here in the United States,
        there''s no doubt that there is a diminution in the efficacy of the vaccine
        against infection, namely symptomatic infection. There''s a slight suggestion
        in a couple of the cohorts that it also is true for a diminution of protection
        against hospitalization -- not profound, but the suggestion when you look
        at the data is there," he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5620b2f-19de-44ab-8e46-65122499c4c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T12:11:33.523+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:22:22.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d4fe8c5-c821-4d3f-a6af-4a8cf524fa42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T12:11:33.523+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:22:22.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However, when you look at the Israeli data, and they are about
        a month or so ahead of us in every aspect of this -- vaccinations, boosters,
        etc. -- the data from the Israeli studies are that there''s a rather substantial
        diminution in protection against infection and an unquestionable diminution
        in the protection against hospitalization."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a13fe2-cbcc-41ec-a20f-d3ce6d794911'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T12:11:33.523+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:22:22.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e976dfd3-3672-45e8-95a8-0e2d4b7655a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T12:11:33.523+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:22:22.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fauci said the good news is that data from Israel shows booster
        doses offer "profound" protection against infection and hospitalization.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4779574-ac87-4565-8afa-05e5f17c104a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T12:11:33.523+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:22:22.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e33dc71f-1e9a-4b38-98c3-3c6781d78ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T12:11:33.523+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:22:22.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Importantly, their data also show that when you give those boosters
        you reconstitute, to an even higher level than before, the protection against
        both infection and hospitalization," Fauci said. "The boosters really jack
        up the response very, very high, and we hope that that response would be durable."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fce1177-4915-4bad-894b-c75aef516865'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T12:11:33.523+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:22:22.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/09/05/health/coronavirus-fauci-moderna-vaccine-booster/index.html">Moderna
        Covid-19 booster may come later than Pfizer and a 3-dose regimen may be best,
        Fauci says</a>."</em></p>'
  'global-warming-medical-journals':
    'author': 'Angela Dewan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-09-06T12:11:39.292+08:00
    'imagesource': 'jcr:56c8fdc8-5233-43e3-a4f5-cd70d60b35ec'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'af1e5bcb-6344-4e57-8abb-b90517e12ade'
    'lead': 'Human health is already being harmed by the climate crisis, and the impacts
      could become catastrophic and irreversible unless governments do much more to
      address global warming, the editors of more than 230 medical journals said in
      a joint editorial Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-06T12:15:12.951+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T03:22:21.043+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:20:58.667+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['human-health', 'climate-crisis', 'global-warming', 'global-journals']
    'template': '1'
    'title': 'More than 230 journals warn 1.5°C of global warming could be ''catastrophic''
      for health'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c95a073-520b-442b-9ab3-0e1e610ab05c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T12:15:12.952+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:22:21.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Human health is already being harmed by
        the climate crisis, and the impacts could become catastrophic and irreversible
        unless governments do much more to address global warming, the editors of
        more than 230 medical journals said in a joint editorial Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25187ed4-538e-46df-8a2b-1899ea20ae06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T12:15:12.952+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:22:21.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db7a3007-9af1-49f4-8b04-e100d1799ca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T12:15:12.952+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:22:21.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The editorial points to established links between the climate crisis
        and a slew of adverse health impacts over the past 20 years: Among them are
        an increase in heat deaths, dehydration and kidney function loss, skin cancer,
        tropical infections, mental health issues, pregnancy complications, allergies,
        and heart and lung disease, and deaths associated with them.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd6ef393-642d-4c71-bec2-4de3d81f6106'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T12:15:12.952+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:22:21.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '066d6f07-7914-41ee-a624-ac467a2f7b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T12:15:12.952+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:22:21.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Health is already being harmed by global temperature increases
        and the destruction of the natural world, a state of affairs health professionals
        have been bringing attention to for decades," the editorial reads.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae118154-0f29-4464-ab93-c33add1d6d95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T12:15:12.952+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:22:21.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f94593e8-4fa2-4d9a-9d7b-1822239d9283'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T12:15:12.952+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:22:21.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It warned that an increase of global average temperatures of 1.5°C
        above pre-industrial levels and the loss of biodiversity risked "catastrophic
        harm to health that will be impossible to reverse." Governments around the
        world are laying out plans to try to contain global warming to 1.5°C to stave
        off worsening impacts of climate change, a target that the editorial said
        did not go far enough to protect public health. Warming is already at around
        1.2°C.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5db62b43-0ae2-4b8f-919c-1eae9099bb72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T12:15:12.952+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:22:21.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18859de4-2425-4718-803b-ffb065996549'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T12:15:12.952+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:22:21.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Despite the world''s necessary preoccupation with Covid-19, we
        cannot wait for the pandemic to pass to rapidly reduce emissions," the authors
        wrote, calling on governments to respond to the climate crisis with the same
        spirit of "unprecedented funding" dedicated to the pandemic.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf4a9d11-d117-4acd-aa33-a8b9e5663275'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T12:15:12.952+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:22:21.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c1fe950-df9a-4452-89ca-dc3efff7aa93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T12:15:12.952+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:22:21.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK-based BMJ, one of the journals that published the report,
        said that "never before" had so many health publications come together to
        make the same statement, "reflecting the severity of the climate change emergency
        now facing the world."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89eee870-f9fa-4ee3-9507-db620f519d63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T12:15:12.952+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:22:21.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b4ef8b3-25cb-4302-ad62-d94736be3bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T12:15:12.953+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:22:21.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The authors also warned that the aim to reach net zero -- where
        the world emits no more greenhouse gases than it removes from the atmosphere
        -- was relying on unproven technology to take gases like carbon dioxide out
        of the atmosphere. They added it was more likely that global warming would
        surpass 2°C, a threshold that climate scientists say would bring catastrophic
        extreme weather events, among other impacts to human, animal and plant life.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '095b41b0-7b35-41ca-a35b-c12bb0f41d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T12:15:12.953+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:22:21.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fc306f9-0b94-4b1c-96d3-8569347ca577'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T12:15:12.953+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:22:21.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Simply urging the world and energy industry to transition from fossil
        fuels to renewables falls short of the action needed to meet the challenge
        of the climate crisis, they said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97923ee6-6cdb-4e70-8a0a-73cf59ad5f6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T12:15:12.953+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:22:21.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f5f9ba7-b8fa-44e4-acb6-bab21ac134d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T12:15:12.953+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:22:21.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The editorial was published as a call to action ahead of a several
        meetings between global leaders to discuss and negotiate action on the climate
        crisis, including the UN General Assembly next week, a biodiversity conference
        in Kunming, China, in October and crucial climate talks in the Scottish city
        of Glasgow in November.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '796728b6-662c-4b67-8749-c49b9a388931'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T12:15:12.953+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:22:21.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
