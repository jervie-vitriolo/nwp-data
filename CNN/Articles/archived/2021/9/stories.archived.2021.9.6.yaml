      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said that COA should look into PRC''s RT-PCR test service,
        including if senior citizens receive discount on their tests.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee62940a-c16e-4547-8155-2197db067ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T18:07:41.603+08:00
