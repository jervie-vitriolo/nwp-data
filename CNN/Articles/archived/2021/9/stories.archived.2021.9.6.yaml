      'covid-19-crisis', 'AFP', 'Armed-Forces-of-the-Philippines', 'Bagnus-Gaerlan']
    'template': '1'
    'title': 'Army general in Zambo Sur dies of COVID-19, officials say'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d880e1b-c852-4b80-b84c-7ba7263d6bad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T19:53:32.288+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:21:36.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 6)</strong> — The
        second-highest ranked officer of the Philippine Army''s 1st Infantry "Tabak"
        Division (1ID), which is based in Zamboanga del Sur, has become the Armed
        Forces of the Philippines (AFP) latest COVID-19 casualty.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af590e4b-4fa3-4ed1-919c-1393a0bd713f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T19:53:32.288+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:21:36.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BGen. Bagnus P. Gaerlan, 55, died early Monday morning in a hospital
        in Pagadian City, where he was being treated, according to a statement issued
        by the 1ID''s public information office. He had been serving as Tabak''s assistant
        division commander since August last year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '031bd65d-b26c-4259-88ab-2fa960e98408'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T19:53:32.288+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:21:36.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our sincere condolences to (his wife) Lanie and the kids; and prayers
        for the eternal repose of Baggy''s soul," said MGen. Ernesto Torres, president
        of the Philippine Military Academy Class ''89 (Army chapter).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd2d79e0-3ef3-4bcb-a2d3-134911de2b8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T19:53:32.288+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:21:36.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bagnus is the 4th member of the class to drop their working tools
        due to COVID," he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8756e130-cb73-48fd-98ed-4c6fe14a49b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T19:53:32.288+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:21:36.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gaerlan was admitted at the Zamboanga del Sur Medical Center (ZDSMC)
        on September 2 after initially testing positive for COVID-19 through an antigen
        test. The next day, his RT-PCR test also yielded a positive result, the AFP''s
        Western Mindanao Command said. Gaerlan was fully vaccinated with China''s
        Sinovac, it added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22ced193-f526-4714-b964-c2f49f9e64ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T19:53:32.289+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:21:36.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from "severe" COVID, Gaerlan also had "acute respiratory failure
        secondary to COVID pneumonia," Army Capt. Mary Jepthe Manebog, 1ID''s public
        affairs officer, quoting ZDSMC doctors, told CNN Philippines.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b69e9e3-7119-4e1f-bbe1-338564dccda8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T19:53:32.289+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:21:36.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are now 35 officers and enlisted personnel of the military
        who died due to COVID, according to AFP spokesperson Col. Demy Zagala.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35be9f46-919b-4e3c-acca-9ee0b693d9c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T19:53:32.289+08:00
      'mgnl:createdBy': 'pia'
