    'jcr:uuid': 'f2fcec2f-df5f-4158-bfb2-e2bf877ffb32'
    'lead': 'New York University researchers discovered scathing new data on the spread
      of misinformation on Facebook, despite the site curtailing their research, even
      going so far as deplatforming them.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-06T18:58:57.316+08:00
