      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Unang-una, yung sinabi ni Presidente, binibigay ba ang benepisyo
        sa mga senior citizens?” he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07915915-adf5-4c5e-a089-ff2f37eeabe9'
      'mgnl:activationStatus': true
