  'South-Africa-President-Zuma-medical-parole':
    'author': 'David McKenzie, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-09-06T10:30:06.869+08:00
    'imagesource': 'jcr:71b632be-9f1d-4b2a-bebe-607d071a9401'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fa504fd6-63fa-478c-b792-052a959beab4'
    'lead': 'Former South African President Jacob Zuma has been released from prison
      on medical parole due to ill health, the government''s correctional services
      department says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-06T10:31:31.570+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T03:22:32.263+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:20:57.682+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Former South African President Zuma released from prison on medical
      parole'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90054e2d-5407-4c90-b003-c6a9a36961cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T10:31:31.571+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:22:32.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Former South African President Jacob Zuma
        has been released from prison on medical parole due to ill health, the government''s
        correctional services department said Sunday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5658bcb3-10d9-415a-981f-d92d02a0d5cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T10:31:31.571+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:22:32.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zuma, 79, has been serving a 15-month prison sentence since July
        for contempt of court after defying a summons to appear at an inquiry into
        corruption during his time in office.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5d77708-161a-4147-8403-1274500afbc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T10:31:31.571+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:22:32.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Medical parole placement for Mr Zuma means that he will complete
        the remainder of the sentence in the system of community corrections, whereby
        he must comply with a specific set of conditions and will be subjected to
        supervision until his sentence expires," South Africa''s Department of Correctional
        Services (DCS) said in a statement on Sunday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c135d912-9402-474d-b5e8-31dc6a51d46a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T10:31:31.571+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:22:32.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, Zuma was admitted to an outside hospital where he underwent
        surgeries for an undisclosed ailment, according to prison authorities.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd764e37-e507-40af-a015-ee97da5ce9d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T10:31:31.571+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:22:32.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DCS said it was "impelled" to grant Zuma medical parole after
        receiving a medical report.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece4e293-446b-4d74-ae0f-4ccbad105ffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T10:31:31.571+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:22:32.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Apart from being terminally ill and physically incapacitated, inmates
        suffering from an illness that severely limits their daily activity or self-care
        can also be considered for medical parole," the statement said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c63ace43-8b29-48ec-82e4-ddc7268ee28e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T10:31:31.572+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:22:32.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DCS appealed to South Africans "to afford Mr Zuma dignity as
        he continues to receive medical treatment."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c0e38a-9359-453d-900f-3c7655cd1edd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T10:31:31.572+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:22:32.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deadly violence erupted in South Africa in July after Zuma handed
        himself in to custody, triggering widespread protests and looting as soldiers
        and police struggled to restore order. It was some of the worst violence the
        country had seen in years.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a777830b-a9dc-44a1-be7e-4b1b6df31d70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T10:31:31.572+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:22:32.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zuma''s successor, South African President Cyril Ramaphosa, said
        the unrest was "instigated" and that that he would not allow "anarchy and
        mayhem to unfold in the country."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eaadd58-dc63-4580-b9f8-a0f400a30615'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T10:31:31.572+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:22:32.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zuma served as president from 2009 to 2018 and was once widely celebrated
        as a key figure in the country''s liberation movement. He spent 10 years in
        prison with anti-apartheid hero and former President Nelson Mandela.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1da29ca-b98d-40b2-904e-0f3f7a366744'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T10:31:31.572+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:22:32.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But his nine years in power were marred with allegations of high-level
        corruption, which he has repeatedly denied.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6300aa99-0501-4681-b5ea-841f03ba78ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T10:31:31.572+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:22:32.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zuma is accused of corruption involving three businessmen close
        to him -- brothers Atul, Ajay and Rajesh Gupta -- and allowing them to influence
        government policy, including the hiring and firing of ministers to align with
        the family''s business interests. The Guptas deny wrongdoing but left South
        Africa after Zuma was ousted from the presidency.</p>'
