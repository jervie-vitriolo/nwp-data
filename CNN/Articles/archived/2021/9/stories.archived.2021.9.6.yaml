    'mgnl:tags': ['Facebook', 'New-York-University', 'researchers', 'misinformation',
      'deplatformed']
    'template': '1'
    'title': 'Researchers studying Facebook misinformation say they were deplatformed'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bbc8fe6-37c3-4c2d-aedd-77e71978d913'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T18:58:57.316+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:21:44.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> New York University researchers discovered
        scathing new data on the spread of misinformation on Facebook, despite the
        site curtailing their research, even going so far as deplatforming them.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84723105-731b-4663-ab38-82f54cf4a708'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T18:58:57.317+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:21:44.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf249a9c-9695-43ad-b053-08b84cb542a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T18:58:57.317+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:21:44.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study found that from August 2020 to January 2021, misinformation
        got six times more clicks on Facebook than posts containing factual news.
        Misinformation also accounted for the vast majority of engagement with far
        right posts — 68% — compared to 36% of posts coming from the far left.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17901239-fdec-4fa0-8ae6-f412e70f6bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T18:58:57.317+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:21:44.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d3386d7-ecbe-4e10-b2ad-b550bb0791e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T18:58:57.317+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:21:44.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook blocked the researchers'' personal accounts and site access
        last month. The company said their decision to deplatform the researchers
        was related to a separate study on political ads that involved using a browser
        extension that allowed users to anonymously share the ads they saw on Facebook
        with the researchers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5efed7d9-aef8-4f4c-b7c1-3aa6d4e1b081'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T18:58:57.317+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:21:44.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a8552f-aa8a-4980-b51f-77adadcf01d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T18:58:57.317+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:21:44.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"NYU''s Ad Observatory project studied political ads using unauthorized
        means to access and collect data from Facebook, in violation of our Terms
        of Service. We took these actions to stop unauthorized scraping and protect
        people''s privacy in line with our privacy program under the FTC Order," Mike
        Clark, Product Management Director, said in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b7e138-2b48-4f8f-a25b-9e24afc373d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T18:58:57.317+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:21:44.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb995bcb-bf4b-4379-83de-4fdf5dbfe534'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T18:58:57.317+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:21:44.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Laura Edelson, lead researcher on the project Cybersecurity
        for Democracy at NYU, said this didn''t make sense because the browser extension
        is still up and downloadable. However the restrictions on their access to
        Facebook has hindered the group''s research into political ads and misinformation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9d2a830-45ba-495e-ae5d-d708faf787e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T18:58:57.317+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:21:44.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c565d7e0-87f2-4d32-aee6-fb43831e54a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T18:58:57.317+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:21:44.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We couldn''t even replicate this study ourselves right now if we
        tried," Edelson said on "Reliable Sources" Sunday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c42a095-c19a-4381-bdfb-ae1f383fd219'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T18:58:57.317+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:21:44.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f556e0c6-84bf-4f10-9e4e-fcd52e952781'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T18:58:57.317+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:21:44.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook paid a $5 billion penalty in a settlement with the Federal
        Trade Commission on privacy and data sharing in 2019.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a857ec1d-fdd5-42cd-9206-d811cd38d249'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T18:58:57.317+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:21:44.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9e3dd2f-61ee-49de-92b2-c9b50eb65889'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T18:58:57.317+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:21:44.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company could not be immediately reached for comment on Sunday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2759ab64-bcde-4674-8fac-d5aaa7e14dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T18:58:57.318+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:21:44.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ea2825-80b3-4994-af79-887e4e3751fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T18:58:57.318+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:21:44.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additionally, thousands of posts relating to the Jan. 6 Capitol
        attack went missing on CrowdTangle, a popular research tool. Edelson said
        her team reported the bug to Facebook, but the platform didn''t seem to be
        aware that the posts were gone.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c898359a-c001-4843-9612-ddafa2d27d24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T18:58:57.318+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:21:44.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b45e7f7-c3a0-4495-ad1d-af3b60b613e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T18:58:57.318+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:21:44.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It took several rounds with them to get them to acknowledge the
        full scope of this," Edelson said. "Frankly, I''d be worried that they don''t
        understand what''s going on their own systems."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a9c0ee5-394f-4ba2-815f-f1e963c8dadb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T18:58:57.318+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:21:44.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6faaa63-26c0-4368-bc8d-2a9c4ea648b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T18:58:57.318+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:21:44.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook said the bug has been fixed.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '294fe092-0ec5-4c04-bc82-94be019ae252'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T18:58:57.318+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:21:44.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da17de4c-5b06-4a08-9f61-e2c3b783340a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T18:58:57.318+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:21:44.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spread of misinformation on Facebook is partisan agnostic, meaning
        that the platform does not favor or reward falsehoods coming from one side
        or the other. But the far right and far left media ecosystems are "fundamentally
        different," Edelson said, with 40% of the media sources cited on the far right
        actively spreading false information. In other corners of the media ecosystem
        and other partisan groups, this number doesn''t go above 10%.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a6a9ab9-62a0-4b64-a090-bf1aa21bfc7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T18:58:57.318+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:21:44.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ebcbbd-1e3e-4a53-a0e2-0f54baf4b94a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T18:58:57.318+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:21:44.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This report looks at how people engaged with content from Pages,
        which represents a tiny amount of all content from Facebook," Facebook said
        in a statement.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e87ed14-1e23-4a86-bbe5-f2bb7ac32b8a'
      'mgnl:activationStatus': true
