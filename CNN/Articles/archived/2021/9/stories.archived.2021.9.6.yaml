      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c143de78-e72e-4e3c-9782-e43970eff6ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T13:05:13.428+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:22:17.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' <em>The Source</em>, Philippine College
        of Physicians president Dr. Maricar Limpin said many of the biggest hospitals
        in the capital region have already reached more than 100% capacity amid the
        surge in COVID-19 cases.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b4c800-c8f9-4e05-a320-b0ee15e3dd72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T13:05:13.428+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:22:17.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62841863-242f-4301-9057-01dd494caa23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T13:05:13.428+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:22:17.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will still see cases wherein we can no longer admit patients
        to our respective hospitals, so these patients may be transferred or may actually
        be told to look for other hospitals where they can be admitted because many
        major hospitals in Metro Manila are really now full, more than 100% capacity,"
        Limpin said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2121c77-13db-485b-a5b0-082c63d1ead5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T13:05:13.428+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:22:17.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd875655e-9c19-4713-a223-9beae1c55e62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T13:05:13.428+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:22:17.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that most times, patients have no choice but to go as
        far as Laguna, Batangas, or Nueva Ecija to get treated in hospitals there.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '178b72b2-e8fb-4cae-bd8e-480f6b4714ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T13:05:13.428+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:22:17.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '983773d7-03b0-4472-ba37-172829493d43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T13:05:13.429+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:22:17.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She noted that part of the major problem is the data being produced
        by the Department of Health in the past few weeks.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb8f657-defc-4095-a625-862266666da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T13:05:13.429+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:22:17.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae0c641-8618-40e6-a399-f511350bbd4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T13:05:13.429+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:22:17.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(It) is not the same as what we are seeing on the ground," Limpin
        said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c5cbb2-9771-49cd-91e6-d1f7edde6e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T13:05:13.429+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:22:17.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff89c9c4-3232-4923-8904-08f7993aae4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T13:05:13.429+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:22:17.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the recent data on utilized ICU beds in Metro Manila may
        have included non-COVID hospitals.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f59cd8-3eb1-4714-92f5-65a89d4700a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T13:05:13.429+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:22:17.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '718300d5-8f1d-4e6f-b1b2-7e4d41c0298c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T13:05:13.429+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:22:17.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH''s September 5 data shows that<a href="https://www.facebook.com/156566631021264/posts/4758768680801013/?sfnsn=mo">
        out of 1,500 beds in the capital region, 75% are already utilized</a>, which
        means there are only 375 beds available. Limpin did not agree with this figure,
        saying even ICU patients are already being treated in regular wards and emergency
        rooms.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '469e2987-3976-4e1c-ad71-d9d056208109'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T13:05:13.429+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:22:17.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd94c541b-0b02-4020-a88a-26eae6891546'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T13:05:13.429+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:22:17.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kaya nga importante na dapat digitalized yung data collection
        natin, data recording, ''yung real time. Para sa ganoon mag-reflect iyan doon
        sa datos na nilalabas ng Department of Health,"</em> she said. <em>"Alisin
        na siguro ng DOH yung mga dapat na hindi isinasama doon sa pagbilang. So unfortunately
        kasi kasama pa rin yung mga number ng beds doon sa mga ospital na di tumatanggap
        ng COVID. Alisin na natin because that is actually giving us wrong information."</em></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '996faeda-4063-4b6a-b492-c9e83a6dc9db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T13:05:13.429+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:22:17.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65d2b997-ad5b-486d-9887-53634c73babb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T13:05:13.429+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:22:17.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That''s why it''s important for our data collection
        to be digitalized and our data recording should be real time, so that the
        actual situation will reflect in the data that DOH releases. They should remove
        those that are not supposed to be part of the count. Unfortunately, they still
        include the number of beds in hospitals that do not even admit COVID-19 cases.
        We should remove that because that is actually giving us wrong information.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aeceb22-ff94-4c44-b6b5-f0424eda4399'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T13:05:13.429+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:22:17.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dabd2e7e-f4bf-480b-a2b6-4e9243034f04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T13:05:13.429+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:22:17.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate briefing, Health undersecretary and spokesperson Maria
        Rosario Vergeire noted that discrepancies really happen when recording COVID-19
        cases in national and local scale.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29b5d44b-a70a-4663-9f2b-0c6cf2ce804f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T13:05:13.430+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:22:17.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44895286-acfe-4622-8dad-0dda42543d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T13:05:13.430+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:22:17.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Katulad ng lagi namin sinasabi, meron talaga tayong difference
        in the national and local numbers. This is because of the submissions; nauuna
        naman talaga ang local to validate cases, so isa yan sa tinitignan nating
        differences,"</em> she said, noting that suspect and probable cases are also
        not included in their tally.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c65412-5621-498d-952b-e4d0fddbb78c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T13:05:13.430+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:22:17.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f7943ee-b93a-4c7d-99f3-5d1dbecc10c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T13:05:13.430+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:22:17.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Like we always say, there is really a difference in
        the national and local numbers. This is because of the submissions; localities
        are the first ones to validate cases, and that''s where we attribute the differences.]</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55bb6fb9-e37d-476f-8f04-e6ec2316e9c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T13:05:13.430+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:22:17.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c7c661-a1ad-4c57-9b5c-8029973d213b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T13:05:13.430+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:22:17.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH reported 75% utilization in over 4,200 ICU beds in the country.
        It also said <a href="https://cnnphilippines.com/news/2021/9/5/PH-new-covid-cases.html">20,019
        more people were confirmed infected as of Sunday</a>, the third consecutive
        day that new cases breached the 20,000-mark.</p>'
