      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company is now requesting that the trading of its shares "remain
        suspended until further notice," while also calling for a liquidation of its
        assets to pay off shareholders, creditors and employees.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9bad15f-254b-4916-8493-e0ff2505f02b'
      'mgnl:activationStatus': true
