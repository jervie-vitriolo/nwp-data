    'template': '1'
    'title': 'Suicide attack targets soldiers in Pakistani city of Quetta'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fbb47e0-d3ac-4e43-b951-56bde816a471'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T11:11:25.078+08:00
