    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Remember NFTs? They''re back, big time'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cee78d6-cdaf-4124-9838-7ced502c59eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T08:51:36.471+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:22:39.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Plenty of ink was spilled earlier
        this year when investors, hobbyists and art enthusiasts started frantically
        buying up non-fungible tokens, or NFTs, in another crypto world craze.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd45ecbe5-3337-4b5b-a2ba-8e545faafd36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T08:51:36.472+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:22:39.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dba7894-24be-47d1-a1c8-4c0a55ae2ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T08:51:36.472+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:22:39.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Breaking it down: NFTs transform digital works of art and other
        collectibles into one-of-a-kind, verifiable assets that are easy to trade
        on the blockchain. Notable examples include a decade-old "Nyan Cat" GIF, which
        sold for $600,000, and Twitter CEO Jack Dorsey''s first tweet, which hauled
        in $2.9 million.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc105297-9685-4ca2-98f4-0c971666c3f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T08:51:36.472+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:22:39.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa5e96cc-bccc-4639-8a67-c0451e11ee87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T08:51:36.472+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:22:39.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then the fervor subsided, and it looked like what some were calling
        a speculative bubble had popped. But last month, interest in NFTs surged again
        — triggering a new frenzy.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '901f8048-4436-4c56-a807-3605afc77c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T08:51:36.472+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:22:39.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0309fb5e-45af-4acd-965c-34b6ad943220'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T08:51:36.472+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:22:39.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monthly sales on OpenSea, the top platform for buying and selling
        NFTs, reached $3.4 billion in August, easily an all-time high, according to
        data from Dune Analytics. September is already the second-best month ever,
        with $485 million in sales as of Friday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da149cc8-b88d-4dbe-8eab-9c73c6a354e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T08:51:36.472+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:22:39.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5570809-67f4-4f10-9c0c-a6df34347b39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T08:51:36.472+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:22:39.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Celebrity attention has helped feed the hype. NBA star Steph Curry
        reportedly just paid $180,000 for an NFT from Bored Ape Yacht Club, one of
        the highest-profile NFT projects. He changed his Twitter avatar to display
        his prize: the image of a blue monkey in a tan suit.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c8581f-7865-4437-a4e1-46ef893422d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T08:51:36.472+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:22:39.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14827fd0-87a0-475a-9a41-e470bfd9757a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T08:51:36.472+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:22:39.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Danny Adkins, co-founder of MomentRanks, a platform that provides
        analytics and tools for NFT collectors, said that people like Curry are helping
        validate digital brands like Bored Ape, giving them the cachet that celebs
        usually lend to labels like Gucci or Supreme.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f320eda-6b41-4bfd-98da-167dfaed422d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T08:51:36.472+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:22:39.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9734ad08-54fc-4c0a-8a10-25210c0c5a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T08:51:36.472+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:22:39.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Athletes and celebrities want to show them off," Adkins told me.
        That''s helping the NFT industry build "clout."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f76df0f-550e-43de-a6c6-d316f0c14604'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T08:51:36.472+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:22:39.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f282382e-eda8-4ea6-bec2-978dedc8275b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T08:51:36.473+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:22:39.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Auction houses have served a similar function. NFTs really started
        generating public attention after a JPEG file by the digital artist Beeple
        sold for $69 million at Christie''s in March. This week, Sotheby''s will auction
        off a lot of Bored Ape NFTs, which it expects could fetch as much as $18 million.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3259a50c-3e72-484f-b78b-45eb9df1c29a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T08:51:36.473+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:22:39.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72207092-527a-4c8b-8b1e-62fb7374b65c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T08:51:36.473+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:22:39.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watch this space: Most NFTs are purchased using ethereum. The digital
        currency launched a robust price recovery last month, rallying 36%. It''s
        now trading just below $4,000, not far from the record high it hit before
        cryptocurrencies crashed in May.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc1088c5-85d9-4589-9bc6-e1cff1f90547'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T08:51:36.473+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:22:39.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '736fee90-8c90-42bd-b9ce-4b8983de516f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T08:51:36.473+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:22:39.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Where does it end? Les Borsai, co-founder of Wave Financial, a Los
        Angeles-based digital asset investment management firm, dismisses the idea
        of a "bubble" given the technology that underlies NFTs.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d905657-0833-423e-8c4c-4bb64668677a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T08:51:36.473+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:22:39.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f26a5dc-08a7-45e8-94ec-2517e19fe4bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T08:51:36.473+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:22:39.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He points to all the ways digital art and collectibles can be monetized,
        including through the fast-growing world of blockchain-based gaming.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '672f6da3-5192-460d-b219-e75f91d8b32b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T08:51:36.473+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:22:39.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6527a01-9f9c-4daa-9e88-c0223235cab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T08:51:36.473+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:22:39.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A tulip was a tulip," Borsai told me, alluding to Dutch tulip mania
        in the early 17th century, which was one of the most famous market bubbles
        in history. "These things do have completely robust technologies connected
        to them."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10815ac5-f0c3-427f-84c5-03e7f7e76529'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T08:51:36.473+08:00
      'mgnl:createdBy': 'glee'
