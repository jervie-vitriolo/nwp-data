    'lead': 'Alibaba is pouring 100 billion yuan ($15.5 billion) into China''s drive
      to achieve "common prosperity," marking the latest big pledge from a Chinese
      company to support President Xi Jinping''s campaign.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-06T08:28:26.620+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T03:22:43.202+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:20:54.741+08:00
