    'template': '1'
    'title': 'Surfer dies in shark attack off Australian beach

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6bf2ed5-e3d6-4aae-bcdc-9e0039e7280a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T09:20:02.343+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:22:33.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> A man who was attacked by a shark at Emerald
        Beach on Australia''s east coast on Sunday died after a "significant" injury
        to his arm, according to New South Wales (NSW) Ambulance.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03d99207-d666-496e-b2e2-5cb8bfc5a8b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T09:20:02.343+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:22:33.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four crews, including the Westpac Rescue Helicopter medical team
        which included a critical care doctor and a critical care paramedic were dispatched
        to the scene, according to NSW Ambulance.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c9f030-27c8-4d9f-8997-953551b7232d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T09:20:02.343+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:22:33.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A number of local surfers and bystanders came to the aid of this
        man," NSW Ambulance inspector Chris Wilson said. "Despite the best efforts
        of bystanders, paramedics and other emergency services, the patient couldn''t
        be revived."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '344c5152-4496-4321-af64-15b9caa5c87f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T09:20:02.344+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:22:33.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man is believed to be in his 20s, according to NSW Ambulance.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7dcb3af-1fbe-4683-8f4e-b65dfec4f751'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T09:20:02.344+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:22:33.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
