      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 6) —</strong> Insofar
        as the Philippine Red Cross (PRC) receives government support, Malacañang
        said Monday that the non-government organization must be audited by state
        auditors.</p>'
    '2':
