      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11161ca0-ef78-492f-a19e-b7638dbf8794'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T19:38:08.465+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:21:41.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Guni-guni lang po ‘yan</em> [That is but a hallucination],”
        presidential spokesperson Harry Roque said on Monday when asked about opposition
        lawmaker Rep. Arlene Brosas’ statement alleging the ₱10-billion Growth Equity
        Fund is a “pork barrel variant.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab5ac07b-5a4f-4c2f-b17c-491da237e187'
      'mgnl:activationStatus': true
