      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Booster doses of Moderna''s Covid-19 vaccine
        may be delayed from rolling out the week of September 20 as planned, Dr. Anthony
        Fauci said Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2445dc00-59cf-40e3-be13-e8bbf095db7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T12:11:33.522+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:22:22.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c3a1aa0-d195-4fb4-a630-61e9feb87193'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T12:11:33.522+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:22:22.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fauci, President Joe Biden''s chief medical adviser, said that while
        the administration''s plan had been to roll out booster doses of both Pfizer
        and Moderna at the same time, that may not happen.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0faf2769-0ae2-4159-b99e-e159200ba192'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T12:11:33.522+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:22:22.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e6d19b-8241-4e10-923d-66d7330a2edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T12:11:33.522+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:22:22.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fauci said vaccine maker Pfizer has submitted its information to
        the US Food and Drug Administration and "things look like they''re ready to
        go," Fauci told CNN''s Jim Acosta.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f702ecee-b3bc-4823-9da6-4d924382924f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T12:11:33.522+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:22:22.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55a87460-852f-4c91-95cf-90fd193706d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T12:11:33.522+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:22:22.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Moderna might be a little bit behind that, and if it is,
        rather than seeing a simultaneous rollout of both products, Moderna could
        be rolled out a week or two later.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b0e0152-431c-4e56-9ea8-36b48be96361'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T12:11:33.522+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:22:22.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3722e00a-ee16-44b1-87e4-38e5c02f065e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T12:11:33.522+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:22:22.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think that is a major issue there, but we would have liked
        to have seen it happen all together, simultaneously. But ultimately the plan
        will be implemented, as was put forth," Fauci said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d28fa3f-90be-4740-a4e8-e3b9ffb7533d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T12:11:33.522+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:22:22.645+08:00
