      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 6) —</strong> Malacañang
        on Monday doused speculation that a multi-billion equity fund for local governments
        in the proposed 2022 budget could possibly be tapped for the upcoming polls.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd469418b-2350-4037-8cbc-fb71d9c51fd9'
      'mgnl:activationStatus': true
