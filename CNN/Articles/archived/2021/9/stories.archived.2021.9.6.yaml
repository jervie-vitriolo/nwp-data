  'Granular-lockdown-effectiveness':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2021-09-06T15:35:14.004+08:00
    'imagesource': 'jcr:a4e8cbe8-1fbb-4f77-b778-a4711b1f23fb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3b03fb68-8913-4809-8f01-9d2860cf9895'
    'lead': ' Despite the government''s decision to ease restrictions, the effectiveness
      of granular lockdown in controlling COVID-19 infections is not yet proven, a
      leader of a medical group warned on Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-06T15:39:41.699+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T03:22:03.499+08:00
