    'jcr:uuid': '85ef7903-1298-475b-b477-08b11b2b709d'
    'lead': 'Filipino pole vault sensation EJ Obiena finished in joint second place
      in the 2021 Kamila Skolimowska Memorial tournament in Chorzow, Poland.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-06T16:19:25.013+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T03:21:59.723+08:00
