  'SB2214-barmm-elections-postpone-senate':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-09-06T18:49:33.709+08:00
    'imagesource': 'jcr:f0ce9d9a-8480-4231-91d2-4607468a78b8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eb8298b5-7227-4964-97d0-6eada6069294'
    'lead': 'The Senate passed a bill on Monday postponing the first regular elections
      of the Bangsamoro Autonomous Region in Muslim Mindanao (BARMM).'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-06T18:53:43.619+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T03:21:47.378+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:21:03.549+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Senate-of-the-Philippines', 'BARMM', 'Bangsamoro-Autonomous-Region-in-Muslim-Mindana',
      'Senate-Bill-No-2214', 'SB-2214', 'Francis-Tolentino']
    'template': '1'
    'title': 'Senate approves bill postponing Bangsamoro region elections'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a329ba9-f592-48d2-83d1-4d9247130376'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T18:53:43.619+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:21:47.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 6)</strong> — The
        Senate passed a bill on Monday postponing the first regular elections of the
        Bangsamoro Autonomous Region in Muslim Mindanao (BARMM).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '640bf062-74cf-463f-9ac7-45abf662dd6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T18:53:43.619+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:21:47.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers voted 13-3 with one abstention during the final reading.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef64a1db-de95-4bf8-a5cb-f75100115f5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T18:53:43.619+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:21:47.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once passed into law, Senate Bill No. 2214 says, instead of 2022,
        the regional polls will be held in 2025 and will be synchronized with the
        national elections.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa1151e7-aafd-404b-8557-c8695070fedd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T18:53:43.619+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:21:47.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Senator Francis Tolentino, the bill’s sponsor, said
        there was a need to extend the region''s transition period to implement the
        political and normalization efforts embodied in the Comprehensive Agreement
        on the Bangsamoro.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41068adc-23f0-4875-86c3-592895d134ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T18:53:43.619+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:21:47.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However, it (the committee) is also mindful of the Bangsamoro people''s
        right to assert their democracy in the said region and exercise their right
        of suffrage. Although the BTA (Bangsamoro Transition Authority) has considerably
        delivered some of its mandates under the BOL (Bangsamoro Organic Law), there
        is much work yet to be done," Tolentino added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb97517f-531f-4b15-a5fb-5396831b4ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T18:53:43.620+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:21:47.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tolentino heads the Senate Committee on Local Government.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96bb2c1e-8d22-4654-9e68-aa9a8e486086'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T18:53:43.620+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:21:47.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a sponsorship speech in May, Tolentino said the pandemic has
        affected the programs of the BTA in leading the transition period in the region
        as mandated by the BOL.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d7fbdf-773d-4697-98ac-fdbac1b66d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T18:53:43.620+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:21:47.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, this was countered by Senator Panfilo "Ping" Lacson who
        said postponing the elections would mean "treading on a very dangerous ground."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '954741f7-b53f-40c0-8490-3fe37b0abaf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T18:53:43.620+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:21:47.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the pandemic is the reason for the postponement of the BARMM
        election next year, it could open the floodgates to a no-el situation in the
        national and local elections next year," <a href="https://www.cnn.ph/news/2021/6/1/lacson-tolentino-covid-barm-polls.html"
        target="_blank">he said</a>.&nbsp;</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd829ae1-0c74-4e4c-a8f7-1810e84e2f48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T18:53:43.620+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:21:47.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Eimor Santos and Pia Garcia contributed to
        this report.</em></p>'
  'Australia-China-economy-political-pressure':
    'author': 'Ben Westcott, CNN Business'
    'caption': 'William West/AFP/Getty Images'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-09-06T18:40:46.652+08:00
    'imagesource': 'jcr:1ecf31da-2b4a-4ad7-8cb1-e0a3ec8e2b47'
