      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trial of Elizabeth Holmes, the former CEO and founder of Theranos,
        kicks off in earnest this week.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a40e28f-4496-48e8-8187-71085faee71b'
