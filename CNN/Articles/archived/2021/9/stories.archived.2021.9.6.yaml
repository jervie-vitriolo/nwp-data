      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f69f66-8f8c-4655-add8-3bae5181dfeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T19:01:20.257+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:21:43.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in June, the city''s leader, Carrie Lam, addressed concerns
        about the closure of Apple Daily.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '649facb1-d8e6-4ed6-b702-1360b255eddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T19:01:20.257+08:00
