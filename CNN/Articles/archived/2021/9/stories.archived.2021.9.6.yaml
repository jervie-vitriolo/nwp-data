      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Anytime soon maglalabas na ng resulta para sa VCO dahil natapos
        last month ang pag-aaral kung pwede itong gamitin sa pasyente na nasa ospital
        dahil sa COVID-19," said Dr. Jaime Montoya, executive director of the Department
        of Science and Technology-Philippine Council for Health Research and Development.</p>'
