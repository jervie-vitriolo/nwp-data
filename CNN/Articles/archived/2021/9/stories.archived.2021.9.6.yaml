      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c82ba51-2020-46aa-bcdc-939c6838d0c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T18:07:41.603+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:21:50.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ang alam ko halos lahat ng makina ng Red Cross ay donated, pero
        bakit ang singil ay ₱4,000? Dapat kung donated ang machines dapat mas mababa
        sa ₱4,000 ang singil sa RT-PCR. Ngayon po, sa paguutos ng Presidente, gusto
        niya malaman sa PhilHealth, ‘Bakit kayo nagbayad ng ₱4,000?’,” Roque added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd3b36b5-a414-4cb8-a6c1-1488ee069f0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T18:07:41.603+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:21:50.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f84049-b9f8-45dc-952a-3442192cb1f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T18:07:41.603+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:21:50.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I know that almost all the machines of Red Cross are
        donated, but why does each test cost ₱4,000? If the machines are donated,
        the RT-PCR test should only cost less than ₱4,000. Now, the President is asking
        the PhilHealth why it pays ₱4,000 for each test?]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d46f33-5250-477c-823b-b76dbe80e048'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T18:07:41.603+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:21:50.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b08fe2b2-e771-4957-b81f-5bd45e86beea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T18:07:41.603+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:21:50.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte earlier demanded a full audit report on
        PRC as he accused its chairman Senator Richard Gordon of using the organization''s
        funds for his electoral campaigns.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb9f1cf9-7846-445b-990d-b094a69aaaf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T18:07:41.603+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:21:50.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b6a811d-58de-4b4c-98b4-b46f14402940'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T18:07:41.603+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:21:50.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also accused PRC of violating the Expanded Senior Citizens
        Act for supposedly not giving the elderly a discount for its COVID-19 tests,
        which have “astronomical rates.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '119e7958-b8c9-4d56-8eaf-ecd2473643d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T18:07:41.603+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:21:50.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1736310f-bb92-4f89-9b09-5c77becf45ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T18:07:41.604+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:21:50.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon earlier dismissed the accusations and COA already said that
        it “does not have the jurisdiction to audit the organization.”</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ed3dd0-33e8-4274-80af-31c1b8940ca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T18:07:41.604+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:21:50.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '735bbc5d-f780-4095-b396-42b7ea3a7058'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T18:07:41.604+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:21:50.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Roque maintained that PRC should still be audited by COA.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '614cd5b2-e0ef-404e-80c5-542889bf8a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T18:07:41.604+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:21:50.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf3b70a-889e-4bae-8c43-41c2369cb38c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T18:07:41.604+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:21:50.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ito may involve not only public funds, but also meron din ditong
        issues of [there also issues of] good governance,” he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ed210a1-8865-4f83-a024-febb9fa98bed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T18:07:41.604+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:21:50.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ead0e85-adc6-4b70-ab43-755d1fabfd88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T18:07:41.604+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:21:50.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republic Act No. 10072 provides that "The Philippine Red Cross shall,
        at the end of every calendar year, submit to the President of the Philippines
        an annual report containing its activities and showing its financial condition."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd35b20a2-e612-4a7f-9eb8-ee2d52480c66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T18:07:41.604+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:21:50.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3674718c-d100-4fd8-bb52-9a85f458e3c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T18:07:41.604+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:21:50.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law also states: "The Philippine Red Cross shall be recognized
        as the voluntary, independent and autonomous nongovernmental society auxiliary
        to the authorities of the Republic of the Philippines in the humanitarian
        field."</p>'
