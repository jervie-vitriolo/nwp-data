    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:20:55.893+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Guinean military officer says President Alpha Conde arrested, as apparent
      coup unfolds'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5982aa3f-381e-4368-b49c-ef011405d85c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T08:43:11.236+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:22:42.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A Guinean military officer broadcasted
        a statement Sunday announcing that Guinea''s Constitution has been dissolved
        in an apparent coup.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b62a7972-10a7-40d0-82f8-1c17ad1b0274'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T08:43:11.237+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:22:42.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will no longer entrust politics to a man. We will entrust it
        to the people. We come only for that; it is the duty of a soldier, to save
        the country," Guinean army officer Mamady Doumbouya says in the video.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97d85a1a-6bf1-438f-beed-dfbe01654c7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T08:43:11.237+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:22:42.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An adviser to President Alpha Conde told CNN that Conde is under
        arrest and that a coup has taken place in the West African country.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c105d1-0268-4b45-b1d0-cf4f5a49be31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T08:43:11.237+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:22:42.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The location of the 83-year-old, who won a heavily disputed election
        last year, is unclear.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c19a32d2-02a9-4332-bd09-4913dc936901'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T08:43:11.237+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:22:42.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the video, Doumbouya -- wearing a special forces uniform -- says
        they have arrested Conde and suspended the constitution, the government and
        all other institutions. He also announced the closing of land and air borders.
        The video has been widely circulated and reported by local media.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '750c56f9-3fb9-4d82-b5d6-6e42d0bf0fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T08:43:11.237+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:22:42.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Curfew declared, former ministers summoned</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a68f6ca-4bd0-4064-bbdb-97c256e0e86c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T08:43:11.237+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:22:42.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a later update that was broadcast on state TV, military officers
        declared a nationwide curfew and said Conde was unharmed.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34382ff5-b9c8-42d0-89aa-8a2d8b05a5c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T08:43:11.237+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:22:42.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to reassure the national and international community, the
        physical and moral integrity of former President (Alpha Conde) is not threatened,"
        a military officer said, according a translation published by Reuters. "We
        took all the necessary measures for him to have access to medical care and
        to be in touch with his physicians."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b926e2f9-7e5b-4c6d-8974-d5416ed38d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T08:43:11.238+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:22:42.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No clear evidence was provided of Conde''s condition and CNN has
        not been able to verify the military officer''s claims.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1460f7fe-c79b-436c-b6d3-49417c5d9ddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T08:43:11.238+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:22:42.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The officers went on to say that a nationwide curfew had been declared
        in Guinea. "The curfew is implemented from 8 p.m., nationwide, and this until
        further notice," an officer said, reading from a statement.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d8954e-e074-405c-816d-9ca0b8db7fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T08:43:11.238+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:22:42.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The officers also invited outgoing ministers and former heads of
        institution to a meeting at 11 a.m. Monday.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cee0dc3-c757-47b4-b979-7c9c1534c735'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T08:43:11.238+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:22:42.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Any failure to attend will be considered as a rebellion against
        the CNRD," they said, referring to the group''s name, which in French stands
        for the National Rally and Development Committee.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '392fada3-6713-45e2-91a5-8d11248d2949'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T08:43:11.238+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:22:42.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Sustained gunfire''</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b38a7430-434d-4ca4-8fd4-b88482afcdfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T08:43:11.238+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:22:42.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gunfire erupted Sunday in Conakry, the capital of Guinea, in what
        appeared to be a coup attempt, according to multiple social media postings
        and witnesses who spoke to CNN.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe0d3782-6bfa-40d5-8043-a2fde106cf90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T08:43:11.238+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:22:42.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heavily armed soldiers were present in Conakry''s Kaloum area, the
        site of many government buildings, according to videos shared on social media.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0321202e-3e52-436d-bcc4-84299380820b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T08:43:11.238+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:22:42.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One widely circulating video appeared to show Conde surrounded by
        Guinean soldiers.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cabf54a3-ca51-419f-add1-38e13beb4adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T08:43:11.239+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:22:42.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in the day, the British Embassy in Conakry warned there
        was "sustained gunfire in several locations of Conakry" and asked people to
        remain vigilant and avoid movement.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc76036-b3e4-4fa6-8e0d-25da657d6725'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T08:43:11.239+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:22:42.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is time for us to understand each other, to join hands, to sit
        down, to write a constitution that is adapted to our realities, capable of
        solving our problems," Doumbouya said in the video.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82aefcee-93e3-48a2-9e67-be2c8f54c3a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T08:43:11.239+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:22:42.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another video circulating on social media showed Guineans cheering
        military vehicles and waving flags in the capital.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1887823f-4d67-4cf3-a0ae-7e6bc20e79cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T08:43:11.239+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:22:42.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has not independently verified the authenticity of the videos.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f2cec5-cc50-4c23-86df-c33096d164fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T08:43:11.239+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:22:42.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Takeover condemned</h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5861c59-4e4a-43f6-a2b5-1d41eb871aad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T08:43:11.239+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:22:42.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement published Sunday, the African Union (AU) condemned
        what it called a "power grab."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b789b651-28bb-46c1-b7e5-4c06755a806e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T08:43:11.239+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:22:42.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AU Chairperson H.E. Felix Tshisekedi and the chairperson of the
        AU Commission, H.E. Moussa Faki Mahamat, asked for the "immediate release
        of President Alpha Conde," according to the statement.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34fb831b-169c-40f5-b9a9-bf3a979599d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T08:43:11.239+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:22:42.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>United Nations Secretary-General Antonio Guterres also called for
        Conde''s release, as reports of the apparent coup unfolded.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b7bd84-0a9e-41b6-bd76-2b33338f2cec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T08:43:11.240+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:22:42.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am personally following the situation in Guinea very closely.
        I strongly condemn any takeover of the government by force of the gun and
        call for the immediate release of President Alpha Conde," Guterres said in
        a tweet Sunday.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b4197b-5a55-46e2-99fb-5219bf3db256'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T08:43:11.240+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:22:42.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conde won the presidency in 2010, taking control from a military
        junta that had been in power since 2008. The 2010 presidential elections were
        the first in the republic''s 52-year history.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '813b8bfd-4362-4fe9-85c0-5c1e7690f8e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T08:43:11.240+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:22:42.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The apparent coup attempt in Guinea follows a successful coup in
        Mali in August 2020, when the military forced out the elected government.</p>'
