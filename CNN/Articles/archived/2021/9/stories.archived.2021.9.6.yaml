    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:21:01.094+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DepEd: Teachers in face-to-face classes to get vaccinated

      '
    'updated': 2021-09-13T16:25:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05110389-8a5a-464e-a8a0-71da3911495f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T17:13:24.247+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:21:58.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 6)</strong> — Teachers
        will be vaccinated against COVID-19 should President Rodrigo Duterte approve
        the proposal for onsite classes, an Education official said on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63c50327-6f2f-4c56-b7f6-206304a92ee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T17:13:24.247+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:21:58.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"May kasunduan with the Department of Health na ‘yung mga nasa schools
        na kalahok dito sa pilot face-to-face ay kahit hindi nasa priority areas ay
        bibigyan ng consideration para sa vaccination," Education Undersecretary Nepomuceno
        Malaluan said during a virtual briefing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f80571f5-93be-4a53-b495-6c20766b23b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T17:13:24.247+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:21:58.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There is an agreement with the Department of Health
        that those schools that will participate in the pilot run of face-to-face
        classes, even if they are not in the priority areas, will be given consideration
        for vaccination.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e27ac677-806e-428f-acf7-50895589584c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T17:13:24.247+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:21:58.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency earlier said over 952,000&nbsp;teachers and support personnel
        across the country need to be inoculated against COVID-19.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f28c654-0802-492f-b908-9157ab392e66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T17:13:24.247+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:21:58.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2021/4/9/iatf-urged-to-prioritize-teachers-vaccination-line.html">READ:
        PH govt urged to prioritize teachers in COVID-19 vaccination line</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd818db4d-fc24-4dda-a52f-e0c0a04135e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T17:13:24.247+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:21:58.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, vaccination will be for a select number of personnel since
        face-to-face classes will initially involve only 120 schools nationwide that
        will be chosen based on COVID-19 risk.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c87f004f-29dd-47df-9757-097958e74447'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T17:13:24.247+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:21:58.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dry run will cover kindergarten, and Grades 1 to 3. The proposal
        also seeks to reduce class size to 12 to 16 learners, Malaluan said, adding
        that class hours would be limited to three hours.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7421aef-7d73-440e-a55b-764c108eba3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T17:13:24.247+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:21:58.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said attendance to onsite classes will be on a voluntary basis
        with permission from parents.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b69b5f8b-3ec3-4e9b-a947-6c9ffa7c372b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T17:13:24.248+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:21:58.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaluan said the Education and Health departments crafted joint
        guidelines for the proposal.</p>'
  'us-covid19-hotspots-hospitalizations':
    'author': 'Travis Caldwell, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-09-06T17:19:56.079+08:00
    'imagesource': 'jcr:72689fbd-ce19-4774-be1f-434a14b1012f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fd85d3fd-4f17-48be-a519-24260eff385a'
    'lead': 'With the more contagious Delta variant of COVID-19 sweeping across the
      country this summer, health care workers and officials are finding themselves
      returning to a crisis experienced last year when hospitals struggled to handle
      an influx of patients.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-06T17:27:53.647+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T03:21:57.985+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:21:01.305+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'United-States', 'health']
    'template': '1'
    'title': '''Surprised and disappointed.'' Doctors in COVID-19 hotspots last year
      are dealing with new record hospitalizations'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '439eb2f6-92c9-4440-8b49-8ac6cac66bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T17:27:53.647+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:21:57.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — With the more contagious Delta variant
        of COVID-19 sweeping across the country this summer, health care workers and
        officials are finding themselves returning to a <a href="http://www.cnn.com/2021/09/04/politics/covid-19-deaths-what-matters/index.html"
        target="_blank">crisis experienced</a> last year when hospitals struggled
        to handle an influx of patients.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c35d688-6503-4c22-b5cf-e5aede8b2e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T17:27:53.647+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:21:57.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Southeast, Georgia is now seeing its highest number of hospitalizations
        since the start of the pandemic, matching peaks experienced in January, according
        to US Health and Human Services Department (HHS) data.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99bdbe26-de8c-4510-b6c0-18516e68d7e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T17:27:53.648+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:21:57.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. James Black, director of emergency services at Phoebe Putney
        Memorial Hospital in Albany, Georgia, told CNN''s Amara Walker Saturday that
        his hospital nearly doubled its ICU capacity yet is still faced with an overflow
        of patients.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c40efb6b-6530-4745-a1d3-1f4fbc37ea02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T17:27:53.648+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:21:57.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The emergency department is full and the hospital is full," Black
        said. "Anytime a patient is discharged, we have patients waiting on those
        beds."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15d63f3c-1129-4b40-955d-186774e75467'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T17:27:53.648+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:21:57.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city of Albany, located in the southwestern part of the state,
        had one of the <a href="https://www.cnn.com/2020/04/02/us/albany-georgia-coronavirus/index.html"
        target="_blank">worst outbreaks</a> of COVID-19 in the country at the start
        of the pandemic. Now hospitalizations are eclipsing those earlier numbers,
        Black said, calling it "disheartening" to be faced with its return as health
        care workers once again are on the front lines facing daily risk of infection.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3aea1f8-5a09-4eea-825f-c9aeace827a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T17:27:53.648+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:21:57.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were frustrated, a little bit bewildered, especially given what
        we''ve been through at the onset of the pandemic," Black said, also noting
        that Georgia trails the national average in vaccination rates.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd28c56c0-8920-4195-a930-8b1b31012e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T17:27:53.648+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:21:57.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Georgia has fully vaccinated 42.1% of its population, according
        to data from the <a href="https://covid.cdc.gov/covid-data-tracker/#vaccinations_vacc-total-admin-rate-total"
        target="_blank">US Centers for Disease Control and Prevention</a>, while nationally,
        53% of the population is fully vaccinated.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef471671-9557-46d7-a3d5-0f5077ce13d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T17:27:53.648+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:21:57.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were a little bit kind of surprised and disappointed at the
        lack of turnout. So, you know, we''ve had to redouble our efforts and pick
        each other up and certainly, we had hoped to not be having the same discussion
        18 months into it. But here we are, seemingly in worse shape overall than
        we were initially."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18bc6c3a-02a9-4fbe-a441-619d97b8eb8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T17:27:53.648+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:21:57.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Total hospitalizations in the US nearly tripled in July and doubled
        again in August, <a href="https://www.cnn.com/2021/09/02/health/us-coronavirus-thursday/index.html"
        target="_blank">according</a> to HHS data, but weekly national numbers only
        went up by 2% on Thursday, a potential sign of improvement on the horizon.
        But this comes as little relief to hospitals in hotspots seeing ICU beds fill
        up.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13389827-4fb8-4a0d-9fec-0af49cce70ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T17:27:53.649+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:21:57.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are perilously close...of having, in certain areas of the country
        getting so close to having full occupancy, that you''re going to be in a situation
        where you''re going to be in a situation where you''re going to have to make
        some very tough choice," Dr. Anthony Fauci told CNN''s Jim Acosta on Sunday.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffba10b1-5253-4141-b690-dfa7fe8d3e13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T17:27:53.649+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:21:57.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 102,000 people nationwide are hospitalized with COVID-19,
        <a href="https://protect-public.hhs.gov/pages/hospital-utilization" target="_blank">according
        to</a> HHS data Saturday, with more than 25,000 in ICUs.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a54668-4e6c-4d18-bc44-e99e33cf8230'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T17:27:53.649+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:21:57.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we really should be doing, and I hope we are doing, is to
        do everything we can to mitigate the number of people who are getting infected
        and requiring hospitalization and ICU beds," said Fauci, the director of the
        National Institute of Allergy and Infectious Diseases.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '377862ca-ddc9-46ba-aca8-eb08e1b2be23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T17:27:53.649+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:21:57.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Hawaii, the state''s health department reported 13 new deaths
        from COVID-19 on Wednesday, its highest single-day death figure of the entire
        pandemic. A number of restrictions on public businesses were reinstated in
        August, and Gov. David Ige urged out-of-state visitors to not travel to the
        islands unless they had urgent business.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddbbcdf4-d543-44ba-b43a-5ed506451f7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T17:27:53.649+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:21:58.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kentucky Gov. Andy Beshear has called for a special session of the
        state general assembly to meet Tuesday regarding COVID-19, with the aim to
        extend the state''s declared state of emergency to January 15 and to review
        executive, agency and cabinet orders.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '295debad-496d-4ed4-91cc-8a5156fba952'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T17:27:53.649+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:21:58.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Commonwealth is in a state of emergency. The Delta variant
        is spreading at a rate never seen before — impacting businesses, shuttering
        schools and worse, causing severe illness and death," Beshear said Saturday.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00cda288-c723-461f-b317-b91e2210e5ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T17:27:53.649+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:21:58.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Officials concerned about Labor Day weekend</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62883c9d-e48e-438b-be39-8b6a270056d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T17:27:53.649+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:21:58.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given the recent surge, public health officials are also worried
        about Labor Day weekend and whether it could exacerbate an already dire situation.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a76aac9d-7e0a-41e0-bfbe-057784f6a98c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T17:27:53.650+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:21:58.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, CDC Director Dr. Rochelle Walensky asked unvaccinated
        Americans to not travel for the holiday weekend. Those who are fully vaccinated
        can travel with precautions, but the current transmission rates mean they,
        too, should take the risk of traveling into consideration.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1512ec0e-9efd-435a-b876-35b3215ddc6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T17:27:53.650+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:21:58.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know we''re all looking forward to the long weekend," Mayor Derek
        Kawakami of Kauai County, Hawaii, said in a news conference Friday. But health
        care workers will not be able to celebrate, he noted, "because they''re busy
        taking care of our sick people."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b7c986f-e18a-4ecf-9b8a-3167facb4049'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T17:27:53.650+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:21:58.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now what we choose to do over the next 72 to 96 hours is going
        to determine a lot of within the next two to three months, on whether we start
        to continue to burn our hospital systems, burn out our health care workers,
        keep our kids in school, keep our businesses running, and moving on with moving
        forward and coexisting with Covid-19."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e14354b-4b02-43e6-b65d-587de4a86bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T17:27:53.650+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:21:58.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And while we want everybody to have a great time and I hope to
        see people surfing, enjoying time with their family ... we want to remind
        people, the steps to take are simple," he said. "Wear your mask indoors, avoid
        large gatherings, and if you do, do it outside."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7f0dcf9-19e0-4886-80c2-7ca290dfc47e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T17:27:53.650+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:21:58.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Less-vaccinated parts of California face ICU capacity issues</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea365b56-b123-4419-a7bf-812877072e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T17:27:53.650+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:21:58.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>California''s San Joaquin Valley region has met the threshold to
        enter "surge protocols," with less than 10% of staffed ICU beds remaining
        for three consecutive days, the state Department of Public Health (CDPH) announced
        Friday.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33517117-59e6-4755-9108-375d61e1ba41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T17:27:53.650+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:21:58.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All general acute care hospitals in the San Joaquin Valley region
        with ICU bed capacity must accept transfer patients when "clinically appropriate"
        and directed by state health officials or the California Emergency Medical
        Services Authority, in an effort to find open beds for patients in the area
        where available.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62948a5d-7ac4-4b92-9ea8-1966d09961e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T17:27:53.650+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:21:58.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the first region in the state to trigger the public health
        order, <a href="https://www.cdph.ca.gov/Programs/CID/DCDC/Pages/COVID-19/Regional-ICU-Capacity.aspx"
        target="_blank">according to</a> CDPH. The region, which includes 12 counties
        in the central part of the state, had only 9.4% of adult ICU beds available
        Saturday, far less than the 20% availability in Southern California and the
        San Francisco Bay Area.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '846fba5c-5612-449f-a9c4-72ef6c9f4300'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T17:27:53.651+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:21:58.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The protocol is set to be reevaluated Thursday, according to the
        department.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b50961-bb92-494f-a39e-c9a71c789e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T17:27:53.651+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:21:58.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The surge in patients hospitalized with COVID-19 in the region comes
        as the <a href="https://covid.cdc.gov/covid-data-tracker/#vaccinations-county-view"
        target="_blank">vaccination rate in the area</a> lags behind the state''s
        more urban coastal regions.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c007232-2984-4832-b103-fd43eb9ee39f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T17:27:53.651+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:21:58.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Less than 50% of eligible residents have been fully vaccinated against
        COVID-19 across much of the agriculture-rich San Joaquin Valley, CDC data
        shows, with fewer than one-third of all residents fully inoculated in Kings
        County.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '123d4647-6c31-4cb4-9688-1e9b384dd639'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T17:27:53.651+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:21:58.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While the state works to further increase the number of eligible
        Californians vaccinated, we must take steps to protect the unvaccinated who
        are more at risk of severe illness, hospitalization and death from COVID-19,"
        CDPH said in a statement. "This action will ensure the state''s health care
        delivery system is prepared and can respond appropriately."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d1e0460-5e49-4010-9c88-e57f0b6848eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T17:27:53.651+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:21:58.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Vaccinations for those in schools are critical, some states say</h2>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9fe4c0c-9dc7-4edf-8415-895a6cf06bc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T17:27:53.651+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:21:58.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More children have needed emergency room visits and hospitalizations
        in states with lower vaccination rates, according to a <a href="https://www.cnn.com/2021/09/03/health/kids-hospitalized-covid/index.html"
        target="_blank">recent study</a> from the CDC. And some states are working
        to get ahead of the latest surge by getting as many eligible people vaccinated
        as possible.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe41551c-bd92-4c3d-9679-9a667cc13543'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T17:27:53.651+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:21:58.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state of Washington, which has an October <a href="https://www.governor.wa.gov/news-media/inslee-announces-vaccination-requirement-most-state-employees-private-health-care-and"
        target="_blank">vaccine mandate</a> for teachers and staff going into effect,
        is seeing "great news" regarding youth vaccination efforts, according to state
        health secretary Umair Shah on Thursday. At least 41% of children between
        12- and 15-years-old are vaccinated and just under half of the state''s 16-
        to 17-year-olds are fully vaccinated as well.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e9281e-9d7a-4d76-9884-b7632aa0c274'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T17:27:53.651+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:21:58.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Washington schools have the structure, protocol and people to have
        successful in-person education," Shah said.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a51d36-b2f4-43c5-92f0-3b88ca3db50f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T17:27:53.652+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:21:58.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Illinois, Gov. JB Pritzker is extending the deadline for teachers,
        college students and health care workers to receive a COVID-19 vaccination.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0d9905a-692c-4e81-a034-ad614fedd4c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T17:27:53.652+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:21:58.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state mandate for those individuals to have at least one vaccination
        dose, originally set to go into effect September 5, is being pushed back to
        September 19 at the request of representatives of the health care industry
        and education organizations.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bcb9e67-be9e-4916-b2f2-d9766a746b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T17:27:53.652+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:21:58.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While hospitals and schools move forward in good faith, this extension
        ensures they are prepared to meet this requirement to better protect our most
        vulnerable residents and children who are not yet eligible to get vaccinated,"
        Pritzker said in a written statement Friday.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d5426e4-8015-4fca-bda2-fd05fac5355c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T17:27:53.652+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:21:58.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Employees will only be required to have one shot by September 19
        — with a second shot within 30 days, if necessary — but those who are not
        fully vaccinated must be tested for COVID-19 at least once a week. Workers
        must provide proof of the vaccination to their employers.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b19529b9-2884-443d-8680-7f9017bcea23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T17:27:53.652+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:21:58.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Exemptions are allowed for people with a medical or religious objection
        to the vaccine, but those employees also must get a weekly COVID-19 test.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f146150c-456f-445c-af09-906facb41c78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T17:27:53.652+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:21:58.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/09/05/health/us-coronavirus-sunday/index.html"
        target="_blank">''Surprised and disappointed.'' Doctors in Covid-19 hotspots
        last year are dealing with new record hospitalizations</a>."</em></p>'
