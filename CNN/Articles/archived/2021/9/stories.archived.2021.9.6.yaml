      'jcr:uuid': '37b88cce-13bd-46bf-97cb-b8e67819de68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T11:11:25.080+08:00
      'mgnl:createdBy': 'vince'
