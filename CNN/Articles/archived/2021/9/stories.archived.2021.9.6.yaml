      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c2e1d83-d34d-4cb8-a44d-9612bc542643'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T18:07:41.603+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:21:50.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: First, just like what the President said, do our senior
        citizens receive the benefits they are entitled to?]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a00cc0-c733-4f61-9387-280cb7013b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T18:07:41.603+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:21:50.775+08:00
