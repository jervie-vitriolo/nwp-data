      'text': '<p><strong>Read “At Night All Blood is Black” by David Diop</strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59dade93-abe6-4657-9e52-6eea3ecc0e8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T18:10:12.716+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:21:49.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David Diop’s Man Booker International Prize-winning book achieves
        plenty of magnificence. Anna Moschovakis’ meticulous translation captures
        the folktale-like prose which tells the tale of Alfa, a Senegalese soldier
        fighting during World War I. From the get go, Alfa is obviously shell-shocked,&nbsp;still
        reeling from witnessing his friend die in his arms. There is a certain orality
        to the prose, though Diop meant to write the book like a letter of a Senegalese
        man and his account of the war, but the way Alfa tells his tale is akin to
        that of a fireside retelling, complete with the gory details.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd3c27a-1f4d-41cd-9b20-3adc40c41306'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T18:10:12.716+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:21:49.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The narrator constantly mentions his name when he recalls the many
        events that led to his current state, as if to label himself is to bring back
        some sense of sanity into him. Many anti-war novels and films have depicted
        the debilitating effects of war but the core of “At Night All Blood is Black”
        is focused on Alfa’s recollection (and assessment) of his life and how he
        got to where (and what) he is.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '928b8b41-48fb-4c40-b167-b0083d0a097c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T18:10:12.716+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:21:49.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alfa''s&nbsp;response to the war and, in a more direct way, his
        friend’s death is macabre: he dismembers the enemies and cuts off their hand
        as a relic from the battlefield — not so much as a prize but as a reminder
        of the terror “from the sky of war.” His fellow soldiers and his captain initially
        applaud&nbsp;this behavior. But as the hands multiply in numbers, their reaction
        becomes of fear and repulsion. The novel unravels the racist leanings of the
        colonizers, who dismiss Alfa based on assumptions on&nbsp;his race and&nbsp;as
        a dëmm, “devourer of souls” instead of recognizing his state as some sort
        of self-preservation against the horrors that they face every day in the war.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a230fe-d035-4723-83e9-5c73b159627d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T18:10:12.716+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:21:49.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prose manages to be luminous despite the shocking descriptions
        of dismemberment and death (“I’d walked beneath the bright moon, my arms around
        Mademba, without seeing that long ribbon of his intestine had escaped from
        my shirt knotted around his waist). “At Night All Blood is Black” is enthralling,
        especially in the last few pages, where it becomes more than just a wide-eyed
        account of madness as remembrance. — DON JAUCIAN</p>'
