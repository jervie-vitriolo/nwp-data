      'mgnl:lastActivated': 2023-01-25T03:21:43.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '509263e5-9080-4e9a-8bc1-35b36dd25d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T19:01:20.257+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:21:43.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As Apple Daily often observed, Hong Kong people have a collective
        memory of what life was like elsewhere when freedom of speech was denied:
        No other rights are safe," the Next Digital directors wrote Sunday.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e96d7eb-c401-4e8d-b601-e16e7c231b51'
      'mgnl:activationStatus': true
