    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '931674e4-9ee3-4afd-b74d-f33f6eed1010'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T13:38:13.327+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:22:16.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 6) —</strong> The
        National Capital Region will ease to general community quarantine on Sept.
        8-30 as it is set to pilot test localized lockdowns, Malacañang said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b9d811-e020-4d3c-a9be-a918a8adcf2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T13:38:13.325+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:22:16.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c1aba7b-5d26-4061-8b2b-15e3c357b87a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T13:38:13.325+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:22:16.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the COVID-19 Inter-Agency Task Force has yet to provide
        guidelines on the so-called granular lockdown, presidential spokesperson Harry
        Roque said.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8678fce0-ba96-4035-98ae-0da01fb3ffcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T13:44:22.586+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:22:16.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said Duterte approved granular lockdown "in principle."</p>'
    '4':
