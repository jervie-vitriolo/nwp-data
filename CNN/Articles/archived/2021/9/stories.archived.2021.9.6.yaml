      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a private hospital, it’s a big hospital, it’s a major hospital
        in the National Capital Region," she added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd018d301-7dcb-4a12-abae-2c22c4c0a436'
