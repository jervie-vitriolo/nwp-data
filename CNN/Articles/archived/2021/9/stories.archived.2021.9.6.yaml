      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We, as editors of health journals, call for governments and other
        leaders to act, marking 2021 as the year that the world finally changes course."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c500f54-f403-46cb-8471-dc679048dbb8'
