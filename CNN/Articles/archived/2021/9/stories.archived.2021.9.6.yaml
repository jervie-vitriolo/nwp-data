    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b17a59-1579-4f19-b5d5-df839d6f98f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T11:25:36.242+08:00
