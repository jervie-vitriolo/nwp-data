      'text': '<p>"We don’t foresee demand coming back to pre-pandemic levels until
        2024 to 2025. At that point in time, we don’t believe we will be at what our
        size was, which was $3 billion in revenue," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e539e87c-49dd-4e64-b7b0-b60f28dd47c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T15:39:39.017+08:00
