        Topaz Arts, and Bliss on Bliss Art Projects organized by artist Ged Merino,
        curator Virlana Tkacz, and poet Olena Jennings in New York in April 2021.
        Now the exhibit is presented at The Drawing Room curated by Carlos Quijon,
        Jr.</p>'
