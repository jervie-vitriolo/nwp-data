      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a data-cke-saved-href="https://www.cnn.com/2021/09/05/investing/stocks-week-ahead/index.html"
        href="https://www.cnn.com/2021/09/05/investing/stocks-week-ahead/index.html">Remember
