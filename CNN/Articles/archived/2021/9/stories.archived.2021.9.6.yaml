    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'EJ Obiena wins silver in Polish meet'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b2e0b67-09cc-427b-9d01-44072c964760'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T16:19:25.013+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:21:59.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 6) –</strong> Filipino
        pole vault sensation EJ Obiena finished in joint second place in the 2021
        Kamila Skolimowska Memorial tournament in Chorzow, Poland.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '481ca574-f8cb-4db0-83b6-28428d80d8d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T16:19:25.013+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:21:59.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obiena tied with American foe KC Lightfoot after both pole vaulters
        cleared the 5.80-meter mark.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ea419c-420b-469d-b60f-711cfcbb309f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T16:19:25.013+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:21:59.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c965afe-b72a-4d85-aea5-7d2b46e794ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T16:19:25.013+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:21:59.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tokyo Olympics silver medalist Christopher Nilsen clinched the title
        after acing the 5.86-meter mark.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '697fa2d7-5946-470d-afc5-4c18065b08ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T16:19:25.013+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:21:59.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '029736e5-d83d-4c0e-bbf9-ecf48dcbf152'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T16:19:25.014+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:21:59.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 25-year-old Filipino pole vaulter is scheduled to compete in
        the 2021 Diamond League final on early Friday morning (Philippine time).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2912ac2-90eb-426f-966c-7e9639be8ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T16:19:25.014+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:21:59.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ac9dda-3aec-4957-8e68-e31222c499e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T16:19:25.014+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:21:59.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obiena recently smashed the Philippine record of <a href="https://www.cnnphilippines.com/sports/2021/7/1/EJ-Obiena-new-outdoor-record-Poland-silver.html"
        target="_blank">5.87 meters</a> -- which he also set in Poland last June --
        after clearing the <a href="https://www.cnnphilippines.com/sports/2021/8/29/EJ-Obiena-resets-PH-pole-vault-record.html"
        target="_blank">5.91-meter</a> mark in the Paris Diamond League last Aug.
        29.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b19de5e-c061-4b8c-87cf-77d18e6bec69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T16:19:25.014+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:21:59.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ebc6dd-bfed-478d-8944-3afc04f5d066'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T16:19:25.014+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:21:59.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obiena also soared to <a href="https://cnnphilippines.com/sports/2021/9/2/EJ-Obiena-world-number-5-pole-vault-rankings.html"
        target="_blank">world no. 5</a> in the latest World Athletics rankings, following
        his results in the Diamond League and his <a href="https://cnnphilippines.com/sports/2021/8/3/EJ-Obiena-falls-short-of-medal-finish-in-Olympic-pole-vault-final.html"
        target="_blank">Olympic debut</a> in Tokyo.</p>'
