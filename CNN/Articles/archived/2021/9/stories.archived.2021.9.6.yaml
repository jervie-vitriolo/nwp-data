      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She reiterated her call on the government to implement effective
        measures to curb the pandemic because the current health care system is already
        "overwhelmed."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6624426-c6ab-46f6-b250-65d8b39bdeeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T21:30:05.837+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:22:23.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines’ News.PH, Dr. Jose Rene de
        Grano, president of the Private Hospital Association of the Philippines, said
        it is understandable that some frontliners have not reported to work, given
        the heavy demands of the job aggravated by low compensation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba7c776b-755d-4197-853e-dd21b992b414'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T21:30:05.837+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:22:23.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Talaga pong we just have to understand them dahil...ngayon lang
        nangyari na merong kasabay na pandemic na mga ganyan. Talagang mahirap po,”
        he said, but added he believes they will eventually return once they are well-rested.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '432d3169-26b8-47de-88a6-ceb85c837db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T21:30:05.837+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:22:23.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We just really have to understand them because it
        is the first time we are battling a pandemic. It is really difficult.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b077c605-eac5-4d2c-9d18-5c1462eaf8ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T21:30:05.837+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:22:23.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to De Grano, more health workers have tendered their resignation
        over the past few weeks and have expressed their intention to work overseas
        instead. The dwindling manpower, he said, has restricted the capacity of private
        hospitals to accommodate more COVID-19 patients amid the surge in cases.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96083b1b-7d59-4e76-8834-c16bc10772f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T11:25:36.242+08:00
