      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, PAL''s pre-pandemic size remains far from reality as travel
        demand is expected to bounce back only until 2024 or 2025, PAL chief strategy
        officer Dexter C. Lee said.</p>'
