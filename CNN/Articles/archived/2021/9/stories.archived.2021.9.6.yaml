      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang inisyal na reaksyon ng Presidente, kung talagang pilot at sa
        mga areas na mababa talaga ang kaso, he may allow it,” he said in a briefing.</p>'
