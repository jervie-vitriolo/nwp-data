      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c1e0084-fadd-4b86-9299-45724d9f1da2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T20:06:29.522+08:00
