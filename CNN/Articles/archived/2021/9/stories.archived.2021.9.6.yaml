      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong''s Commerce and Economic Development Bureau did not immediately
        respond to a request for comment on Monday.</p>'
