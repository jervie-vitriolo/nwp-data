    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '080a41c1-ddb9-43f1-8a96-5d765a25ff77'
    'lead': 'Plenty of ink was spilled earlier this year when investors, hobbyists
      and art enthusiasts started frantically buying up non-fungible tokens, or NFTs,
      in another crypto world craze.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-06T08:51:36.471+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T03:22:39.867+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:20:56.350+08:00
