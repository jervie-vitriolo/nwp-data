  'Girls-Aloud-Sarah-Harding-dies-breast-cancer':
    'author': 'Katharina Krebs, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-09-06T06:54:20.806+08:00
    'imagesource': 'jcr:e8bd80e1-9778-4cbe-8980-bd169827a380'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '141d5034-a8c7-4ee0-85b3-313fa8e7a719'
    'lead': 'Sarah Harding, singer with the English chart-topping band Girls Aloud,
      has died aged 39 following a battle with breast cancer.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-06T06:55:13.777+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T03:22:45.632+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:20:54.114+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Girls Aloud singer Sarah Harding dies of cancer'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f67ab48-9901-44cc-8ee6-ffb1ab0b693b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T06:55:13.778+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:22:45.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Sarah Harding, singer with the English
        chart-topping band Girls Aloud, has died aged 39 following a battle with breast
        cancer.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a6879a6-a47f-4cae-b289-03dfd1ec5a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T06:55:13.778+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:22:45.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harding''s mother Marie confirmed the news in a post to her daughter''s
        official Instagram account on Sunday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c0e2a2e-5012-4a6c-817f-6a6fbc0f2134'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T06:55:13.778+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:22:45.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s with deep heartbreak that today I''m sharing the news that
        my beautiful daughter Sarah has sadly passed away. Many of you will know of
        Sarah''s battle with cancer and that she fought so strongly from her diagnosis
        until her last day. She slipped away peacefully this morning," Harding''s
        mother said in a statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a0afaa1-2e48-4db7-a565-e5544a258ddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T06:55:13.778+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:22:45.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also thanked fans for all the support her daughter had received
        over the year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a662962-b982-4cc3-bd49-3127f815b595'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T06:55:13.779+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:22:45.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It meant the world to Sarah and it gave her great strength and
        comfort to know she was loved. I know she won''t want to be remembered for
        her fight against this terrible disease -- she was a bright shining star and
        I hope that''s how she can be remembered instead," she said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cae5676-70ae-43ed-a1ed-478f331bf84a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T06:55:13.779+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:22:45.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harding revealed in August last year that she had been diagnosed
        with breast cancer. She said she was undergoing weekly chemotherapy sessions
        and doing her best to fight the disease.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd05d83d7-85a2-42a7-b4b2-cdd7e69594d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T06:55:13.779+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:22:45.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s no easy way to say this and actually it doesn''t even
        feel real writing this, but here goes. Earlier this year I was diagnosed with
        breast cancer and a couple of weeks ago I received the devastating news that
        the cancer has advanced to other parts of my body, " Sarah wrote at the time.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c1ad5bf-32e7-4f54-9920-ff3d9bb265b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T06:55:13.779+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:22:45.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March, Harding released a book called "Hear me out" where she
        told her story, including her battle with the disease.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c04eb24-e6cf-4853-a0e0-d48a21a869f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T06:55:13.779+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:22:45.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Girls Aloud achieved fame on an ITV talent show almost two decades
        ago, and went on to have 20 top consecutive UK top 10 singles including "Love
        Machine," "Jump" and "The Promise."</p>'
