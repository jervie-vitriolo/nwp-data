      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75730706-a728-4814-b8f4-81d69aabcea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T19:01:20.257+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:21:43.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple Daily was created by Lai, a former textile tycoon, in 1995,
        and quickly rose to prominence for its criticism of the ruling Communist Party
        in mainland China. It later became the last major voice in media for Hong
        Kong''s pro-democracy camp, dividing public opinion in the city.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e494d36-9c6b-4d4d-8d11-37da78866981'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T19:01:20.257+08:00
