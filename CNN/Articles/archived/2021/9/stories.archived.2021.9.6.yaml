    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c62b270c-a7be-4032-8900-c0aa3a24bf80'
    'lead': 'The National Bureau of Investigation has filed criminal complaints against
      several personnel of the Philippine National Police and the Philippine Drug
      Enforcement Agency involved in the fatal February shootout in Quezon City.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-06T19:42:11.713+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T03:21:38.637+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:21:04.754+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBI files criminal complaints vs. PNP, PDEA officers in QC shootout'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d74b15e-660c-469b-b2a7-ba0fac3f7fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T19:42:11.713+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:21:38.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 6)</strong> —&nbsp;The
        National Bureau of Investigation has filed criminal complaints against several
        personnel of the Philippine National Police and the Philippine Drug Enforcement
        Agency involved in the fatal February shootout in Quezon City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da28a18e-6dd2-4a3f-847f-96d668ceeddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T19:42:11.713+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:21:38.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bureau on Monday said it submitted to the Department of Justice
        the results of its preliminary probe into the incident, which includes persons
        it recommends for prosecution.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed8a012d-8ed7-4695-aaf5-dd6847bd0a40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T19:42:11.713+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:21:38.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On February 24, police officers and PDEA operatives engaged in a
        gunfight during a supposed drug-bust that turned into a "misencounter" near
        a mall along Commonwealth Avenue. <a href="https://cnnphilippines.com/news/2021/2/28/pnp-pdea-shootout-death-toll.html?%3F%3F%3F%3F%3F%3F">Five
        people</a>&nbsp;were killed, including an informant.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e0f4097-2134-4271-9237-c97e4034d29f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T19:42:11.713+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:21:38.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBI filed several complaints, including for homicide, attempted
        homicide, direct assault, falsification of official documents, robbery, and
        conniving or consenting to evasion.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6fee07c-bca0-49a0-8ad7-2d7f8209030a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T19:42:11.713+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:21:38.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Homicide</h3>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ccd7de-e727-4223-9de4-0de6e0c9c451'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T19:42:11.713+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:21:38.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Complaints for homicide were lodged against the following individuals:</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa760961-f592-426c-a016-90fcb0b87f48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T19:42:11.714+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:21:38.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• PDEA agents Khee Rodas, Jelou Santiniaman, and Jeffrey Baguidudol
        for the death of PCpl. Eric Garado</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '941bf9bd-d677-471b-8f00-4ed49ab8df96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T19:42:11.714+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:21:38.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• PDEA agent Romeo Asuncion for the death of PCpl. Lauro de Guzman</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '781b0a92-4fb6-43c7-a1bd-074c172a5bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T19:42:11.714+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:21:38.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• PCpl. Alvin Borja for the death of PDEA agent Rankin Gano</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef926e7-893b-4c74-8989-3ef376686d9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T19:42:11.714+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:21:38.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities have yet to identify the assailant who fatally shot
        victim Untong Matalnas.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ab28c6-5915-4ded-b761-0c7eb74336b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T19:42:11.714+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:21:38.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Attempted homicide</h3>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '497aa9d2-c86e-4761-86a0-1d487e0536cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T19:42:11.714+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:21:38.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nine personnel, including eight from PNP, are facing complaints
        for attempted homicide. These are:</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37337565-592a-4ad2-81b2-f6efb1d4bee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T19:42:11.714+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:21:38.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• PDEA agent Santiniaman</p>'
