      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5476510-059c-4ec0-902a-1159171781f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T11:11:25.079+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:22:31.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The District Inspector General of Police for Quetta, Azhar Akram,
        confirmed to CNN that the attack was caused by a suicide bomber and took place
        early Sunday morning at a checkpoint of the Frontier Corp, the paramilitary
        troops stationed within the city of Quetta.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c2491e0-26c5-454b-86c0-d7d93f7473be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T11:11:25.079+08:00
