      'text': '<p>The DFA said there are now 103 countries and territories with confirmed
        COVID-19 cases among Filipinos, following reports from the Middle East, and
        Asia and the Pacific.</p>'
  'EJ-Obiena-wins-silver-in-Polish-meet':
    'author': 'David Tristan Yumol, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-09-06T16:20:33.095+08:00
