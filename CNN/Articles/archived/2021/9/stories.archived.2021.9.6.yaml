      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7f42ad7-d2ae-4ba0-9f49-47fc0b5e1a41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T18:07:41.603+08:00
      'mgnl:createdBy': 'vince'
