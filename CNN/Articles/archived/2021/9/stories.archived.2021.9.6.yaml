      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b67e6a81-b9f2-48e8-8984-d9b7a212b1f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T11:11:25.079+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:22:31.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pakistani Taliban, known as Tehreek-e-Taliban Pakistan (TTP),
        claimed responsibility for the blast in a statement released to CNN.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a1045d-2a3f-4420-a5dc-e9d7e544d8e5'
