      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its weekly report on Filipinos residing abroad, the Department
        of Foreign Affairs said the tally of infections climbed to 23,036 after 130
        more tested positive.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ec3cc4-d66e-4693-8deb-78d036624e7a'
      'mgnl:activationStatus': true
