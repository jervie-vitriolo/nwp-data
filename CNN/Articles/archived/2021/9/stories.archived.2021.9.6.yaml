      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0a939cf-5062-4beb-8c85-0f83d735faf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T11:11:25.080+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:22:31.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He vowed to take control of Pakistan''s tribal border region, hinting
        it would be easier with US forces gone and the Afghan Taliban in charge in
        Kabul. US drone strikes killed three of his predecessors.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87679c41-443d-4858-bf2b-2dbf8bdb8e26'
