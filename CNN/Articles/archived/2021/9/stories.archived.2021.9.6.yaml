      'mgnl:lastActivated': 2023-01-25T03:22:31.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb5b4ac-2ec6-4363-ada9-b045b56834e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T11:11:25.079+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:22:31.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While there have been targeted attacks by the TTP on the Frontier
        Corp in July, the deadliest recent assault carried out by the militant group
        was in April, when a blast outside a luxury hotel in Quetta killed four people
        and injured 12 others.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b81f363-6069-4598-b72d-db6906ce20e2'
      'mgnl:activationStatus': true
