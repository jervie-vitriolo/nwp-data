      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Direct assault, other complaints</h3>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c87924-c250-433d-a533-fe1c72aa3a43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T19:42:11.715+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:21:38.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Complaints for direct assault with physical injuries, direct assault
        with less serious physical injuries, and direct assault were also filed against
        three police officers:</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c768ea-4952-4448-b930-c3809eeeaa7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T19:42:11.715+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:21:38.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• PMaj. Sandie Caparroso</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38adac06-2d34-40f8-ab28-a46be56aa795'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T19:42:11.715+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:21:38.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• PNP PCpl. Paul Christian Gandeza</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe16fc4-d734-40f7-8afb-d2d83210b778'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T19:42:11.715+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:21:38.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• PLt. Honey Besas</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '375e4239-3ef2-40aa-b778-6246c0e7eb01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T19:42:11.715+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:21:38.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the NBI filed a complaint for falsification of official
        document against PDEA agent Baguidudol, while it recommended that PMaj. Caparroso,
        PCpl. Gandeza, and PLt. Besas be prosecuted for robbery.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5127b844-23f7-4744-972b-02a6d3bdf74c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T19:42:11.715+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:21:38.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PMaj. Caparroso and PLt. Besas, along with PLt. Ereño and PCpl.
        Christopher Alvarez and are also facing complaints for conniving or consenting
        to evasion.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33c2be16-e300-4018-adce-23e282cffb88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T19:42:11.715+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:21:38.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBI said the pieces of evidence it gathered include sworn statements
        of witnesses, a digital forensic laboratory report, the Scene of the Crime
        Operatives report, ballistic examination results, medico-legal reports, and
        the Firearms Investigation and Laboratory Division report.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '070f5f82-3aa0-45fe-bc3f-682f3a3da9f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T04:40:39.384+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:38.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, PDEA said it commits to cooperating in the legal
        process, adding that the NBI''s move is a step towards obtaining justice.
        PDEA Director General Wilkins Villanueva added it will also provide both involved
        agencies “an opportunity to answer all allegations."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ebe788-a728-4b79-ac17-34a967189cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T04:40:39.384+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:38.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa78a32-0399-42bc-8e08-6184d3063e10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T04:40:39.384+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:38.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PDEA said that in June, it also filed separate complaints against
        police officers involved in the incident.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd831d474-06bd-4821-8101-56e6fbe6c396'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T04:40:39.384+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:38.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '622923aa-d91c-494f-b192-18316dd936e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-07T04:40:39.384+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:38.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite this, it maintained that it continues to have "a strong
        partnership” with PNP in fighting criminality and illegal drugs.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb32288-7679-4255-851e-411a2ecb57a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T19:42:11.715+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:21:38.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Villanueva and then-PNP chief General Debold Sinas and
        PDEA Director General Wilkins Villanueva <a href="https://cnnphilippines.com/news/2021/2/26/PNP-PDEA-coordination-documents-buy-bust-shootout.html#:~:text=Police%20coordinated%20operation%20with%20PDEA%20a%20day%20before%20shootout%2C%20documents%20show,-By%20CNN%20Philippines&amp;text=PDEA%2DNCR%20then%20issued%20a,25%20(Thursday).">maintained</a>
        their men were both conducting legitimate buy-bust operations and that they
        had coordinated.</p>'
  'bagnus-gaerlan-afp-covid19':
    'author': 'David Santos, CNN Philippines'
