    'mgnl:tags': ['Mercedes', 'electric-luxury-models', 'on-road', 'off-road']
    'template': '1'
    'title': 'Mercedes reveals electric luxury models for on- and off-road'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc9e1aef-fb10-4edf-ae67-97a654622c99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T12:17:42.708+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:22:19.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Mercedes gave details on a number of new
        electric cars ahead of next week''s Munich transportation show. They include
        two SUV concepts — one a rugged off-roader and the other an opulent ultra-luxury
        model — as well as a high-performance sedan.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ef2faa-c925-46c1-a6f7-628b73466fbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T12:17:42.708+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:22:19.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b35b2639-b33d-415e-afff-b8c5d4d9ecaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T12:17:42.708+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:22:19.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Mercedes-Benz EQG concept SUV is an all-electric interpretation
        of the Mercedes G-class SUV. The SUV shares the G-class''s boxy shape. Engineers
        even copied the G-class'' jutting door handles and meticulously recreated
        the same "thunk" made by the G-class'' doors when they close. Instead of a
        spare tire mounted on the EQG''s tailgate, there''s a storage box that can
        hold a charging cable.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f67c302-5ff5-4939-8544-ec6072090ed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T12:17:42.708+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:22:19.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81b3b542-fcae-4e69-b6fb-cdf675dff738'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T12:17:42.708+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:22:19.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mercedes plans to produce a vehicle based on this concept, and announced
        that it will even drive it through the same Austrian mountain off-road course
        where the internal combustion-powered G-class model is tested. Each wheel
        of the EQG is powered by its own electric motor, according to Mercedes, to
        allow for maximum four-wheel-drive control.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1dcf5bc-9244-448d-973f-ca9ed525821b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T12:17:42.708+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:22:19.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed9621f0-ab36-4cce-b0c5-64fb99abf1e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T12:17:42.708+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:22:19.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mercedes also revealed the Mercedes-Maybach EQS, a large luxury
        SUV intended mostly for on-road use. Mecedes-Maybach is the automaker''s ultra-luxury
        sub-brand with models and prices that compete against brands like Bentley.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6da88f3-1218-4a1f-ad91-bbfd631f64af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T12:17:42.708+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:22:19.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0286e78-b0de-43ff-937c-ac211205e9ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T12:17:42.709+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:22:19.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like the Mercedes-Benz EQS sedan, the Maybach EQS SUV has a glass
        panel that covers the entire dashboard giving the impression of a single enormous
        touchscreen. On the outside, it has a two-tone paint job, an option on Mercedes-Maybach
        models. As in the EQS electric sedan, the doors can open automatically as
        the driver approaches. Mercedes has announced it intends to put a large electric
        SUV, the Mercedes-Benz EQS SUV, into production in 2022. The Maybach SUV would
        be based on that.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12475425-21c9-45a4-a431-2ad0bfa1993b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T12:17:42.709+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:22:19.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd4fee77-ddb9-47dd-a7ea-14f125e2c037'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T12:17:42.709+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:22:19.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Mercedes-AMG EQS, also revealed Sunday, is a high-performance
        version of the Mercedes-Benz EQS sedan. Mercedes-AMG is Mercedes''s high-performance
        sub-brand. Not just a concept car, this will be the first fully electric AMG
        production model.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9340b062-d6c7-426d-b117-d320e7309576'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T12:17:42.709+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:22:19.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e4f1e15-8eac-4afe-ac72-f91df8ccb63c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T12:17:42.709+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:22:19.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has two high-performance electric motors, one each for the front
        and back wheels, producing at total of 649 horsepower. Power output can briefly
        reach 751 horsepower using a special Race Start mode. The car''s electric
        motors were specially designed for high performance use performance demands,
        according to Mercedes.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf2e815-d99f-4bd6-ae2c-8ada82037f95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T12:17:42.709+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:22:19.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5adb3b1f-564b-464a-8333-f8112306b8bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T12:17:42.709+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:22:19.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mercedes designers also created special sounds for what would otherwise
        be a largely silent driving experience. The sound, which is generated both
        inside and outside the vehicle, can vary depending on the driving mode, such
        as Comfort, Sport or Sport+. In Sport, it''s a gentle hum with an added jet-like
        overtone during acceleration. In Sport+ it takes on a subtle rumble suggestive
        of an internal combustion engine.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f74bdecc-4afc-441c-a1fe-7124d1616a7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T12:17:42.709+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:22:19.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/09/05/business/mercedes-maybach-amg-eqs-eqg/index.html">Mercedes
        reveals electric luxury models for on- and off-road</a>."</em></p>'
