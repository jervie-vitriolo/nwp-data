    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf3298b-9253-4b80-9352-515260dff521'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T11:11:25.079+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:22:31.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TTP leader Noor Wali Mehsud appeared buoyed by the Afghan Taliban
        gains in an exclusive interview with CNN six weeks ago. As the Taliban closed
        in on Kabul, Mehsud suggested "the victory of one Muslim was surely helpful
        to another Muslim."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd678f0f2-5a4f-47c2-9728-6facb0b97966'
      'mgnl:activationStatus': true
