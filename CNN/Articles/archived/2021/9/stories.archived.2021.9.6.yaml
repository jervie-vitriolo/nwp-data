      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ca18a4d-73c0-4658-97a9-073221fe54d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T12:15:12.953+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:22:21.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The greatest threat to global public health is the continued failure
        of world leaders to keep the global temperature rise below 1.5°C and to restore
        nature. Urgent, society-wide changes must be made and will lead to a fairer
        and healthier world," the authors wrote.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b9adee9-724b-4bd4-ac07-7203ace21916'
