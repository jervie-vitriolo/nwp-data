      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 6) –</strong>&nbsp;The
        House of Representatives approved on final reading House Bill 9943, which
        bans the practice of child marriage.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21cd1c83-f853-4130-ae7e-b14fb5d971ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T20:06:29.521+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:21:35.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ccdb5cf-c83e-442c-865b-513764810435'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T20:06:29.521+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:21:35.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the House session on Monday, 196 congressmen voted for the
        approval of the measure while two lawmakers abstained.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a247ae-a293-4b1d-9a81-1c24466d946b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T20:06:29.522+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:21:35.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8514b0e1-ed1e-4518-8ef8-eec8f5df7592'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T20:06:29.522+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:21:35.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill defined child marriage as a “formal marriage between children
        under 18 years of age, and between an adult and a child.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27b91cda-b98a-4e36-af7a-aed62f294272'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T20:06:29.522+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:21:35.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9411aa7f-a449-48b7-881c-d8b2bb7b1add'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T20:06:29.522+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:21:35.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also under the scope of child marriage in the bill are forced marriages
        where one or both parties do not have express “full, free, and informed” consent,
        and cohabitation outside of wedlock.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96f43bbb-f75f-43a3-9e44-cfa39aabf307'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T20:06:29.522+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:21:35.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '582ae913-5310-4afc-9d83-1c99a8305c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T20:06:29.522+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:21:35.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measure also considers a child marriage as void ab initio, which
        means their union is void from the start as if it never happened.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '650a66e3-ea88-423d-abe4-59beb97a0196'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T20:06:29.522+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:21:35.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e808455d-53b4-450b-8c9c-75fe9a8a0417'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T20:06:29.522+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:21:35.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A person who arranges a child marriage will be jailed and required
        to pay a fine of not less than ₱40,000. If the person who arranged the marriage
        is a parent or guardian of the child, the penalties are imprisonment, a fine
        of not less than ₱50,000, and perpetual loss of parental authority.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f212a572-0b27-4481-8936-ba878b12b804'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T20:06:29.522+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:21:35.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a46fce28-3eed-4459-9457-d593da4394f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T20:06:29.522+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:21:35.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who officiate a child marriage will face jail time and a fine
        of not less than ₱50,000. A penalty of perpetual disqualification from office
        will be added to offenders who are also public officers.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92501647-19a7-4e19-810f-ca687e5379f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T20:06:29.522+08:00
      'mgnl:createdBy': 'david'
