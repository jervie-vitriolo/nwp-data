      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previously, in June, the firm''s board had appealed to Hong Kong
        authorities to unfreeze assets in order to pay employees, according to Apple
        Daily.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef2d2446-1639-4608-87f9-f30bf37a3c2b'
