      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Not all funds of PRC are sourced from the government,
        so they should not be subject to audit by COA (Commission on Audit). But insofar
        as PRC receive government support, that should be audited.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41afd565-5626-4e7b-80d7-56d61c7765dc'
