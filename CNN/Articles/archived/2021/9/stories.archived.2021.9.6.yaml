      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 6)</strong> — Results
        of the clinical trial on virgin coconut oil (VCO) as possible COVID-19 treatment
        may be released sooner than later, an official said Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94695d42-e072-41b8-a3cf-180a69624c46'
