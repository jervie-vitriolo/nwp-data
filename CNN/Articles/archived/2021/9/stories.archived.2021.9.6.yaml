      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb8055c2-4b5e-46f7-bb25-e77e21a7f6b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T11:11:25.079+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:22:31.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Condemn the TTP suicide attack on FC checkpost, Mastung road, Quetta.
        My condolences go to the families of the martyrs &amp; prayers for the recovery
        of the injured. Salute our security forces &amp; their sacrifices to keep
        us safe by thwarting foreign-backed terrorists'' designs," the tweet read.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dec6063-93f8-4677-bd75-b863888465a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T11:11:25.079+08:00
