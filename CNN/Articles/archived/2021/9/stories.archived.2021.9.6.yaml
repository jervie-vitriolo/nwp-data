    'author': 'David G. Allan, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-09-06T17:29:33.044+08:00
    'imagesource': 'jcr:8b5f07f6-998a-4a7f-9656-e36b13ab8b64'
