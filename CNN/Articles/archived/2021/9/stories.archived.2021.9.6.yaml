      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1169fb8e-3cfa-4ef0-a5b0-12ff5ce35d84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T20:06:29.522+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:21:35.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An adult partner cohabiting with a child will face prison time and
        a fine of not less than ₱50,000, plus perpetual disqualification from office
        if the offender is a public officer.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3950ec1-d11b-4d34-b642-6ea3f15776d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T20:06:29.522+08:00
