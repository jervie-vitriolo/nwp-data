      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55ad8392-f158-4b28-86ff-f27f50b60cec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T11:25:36.242+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:22:23.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Budget and Management has earlier released <a
        href="https://cnnphilippines.com/news/2021/9/3/DBM-releases-additional-SRA.html">some
        ₱1.2 billion</a> to compensate medical frontliners who attended to infected
        patients from December 20, 2020 to June 30, 2021.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbdd89c1-99eb-4729-a6e9-3d874a889a06'
      'mgnl:activationStatus': true
