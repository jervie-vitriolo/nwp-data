      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of TTP attacks In August was more than double last year''s
        monthly average, according to figures published by the group.</p>'
