    'lead': 'Even if you managed to keep your job, it likely changed in some significant
      way. And change doesn''t always mean for the better.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-06T17:42:15.837+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T03:21:55.871+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:21:02.211+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['work-life-balance', 'health']
    'template': '1'
    'title': 'How to fix your job so that you love it, in three steps'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '912b1152-f3f4-4a20-84a3-13f7dc5ed229'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T17:42:15.837+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:21:55.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em><u>Editor''s note: This essay is part of a column called <a
        href="http://www.cnn.com/specials/health/the-wisdom-project" target="_blank">The
        Wisdom Project</a>, to which you can <a href="https://www.cnn.com/specials/the-wisdom-project"
        target="_blank">subscribe here</a>.</u></em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '237f03b4-8fe6-4278-acdc-ea8e7fae20a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T17:42:15.837+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:21:55.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Our work-life balance has, to borrow a
        term we all learned in the 2020 Olympics, been feeling "the twisties" during
        the pandemic. So many of had to adapt to working from home, adjustments and
        accommodations, mass layoffs, career pivots and rehiring.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9337c933-0f7f-43b2-a37f-e3b98e9e2b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T17:42:15.837+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:21:55.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if you managed to keep your job, it likely changed in some
        significant way. And change doesn''t always mean for the better.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3132d1eb-5679-4ca4-867c-98ee07b56611'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T17:42:15.837+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:21:55.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even before Covid-19, more than half of Americans found their job
        unsatisfactory, according to an annual survey by the Conference Board research
        group. The nation had been hovering around the halfway mark of job dissatisfaction
        since at least 2000.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a705c1-c6e3-4e29-af03-63fa4f4c18f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T17:42:15.838+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:21:55.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That statistic means half the people you work with every day are
        living a work life that Henry David Thoreau would have described as one of
        "quiet desperation."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4791b88a-8d31-48f0-adc2-11d2400a639c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T17:42:15.838+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:21:55.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Job-life happiness</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '868c8772-4a8b-4da5-b4b7-d3e8d3132743'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T17:42:15.838+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:21:55.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of us also unhelpfully conflate our self-worth with our career.
        Our job unhappiness becomes life unhappiness, which raises the stakes.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00dc7428-568b-4966-b108-8e148ab892f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T17:42:15.838+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:21:55.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wouldn''t it be nice to stop being envious of those who love their
        jobs and become one of those people?</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9af3a434-132d-4231-8b95-06b4787523b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T17:42:15.838+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:21:55.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is a lot of career advice out there about how to ask for a
        raise, get a promotion, deal with a difficult boss, manage others and so on.
        But very little addresses the fundamental issue of your day-to-day happiness
        at work.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89442dd7-4573-4963-916e-dd14cc285a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T17:42:15.838+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:21:55.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The factors that can tip the scales one way or the other for job
        happiness can boil down to our innate desire for three things: control over
        our lives, positive daily connections, and joy and meaning in how we spend
        our waking time (half of which is at work, for most people).</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e13f357c-21af-4aef-a3a8-87489d9365b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T17:42:15.838+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:21:55.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The way to integrate our need for control, connection and meaning
        — while on the clock — is by "job crafting." That''s the term used by Yale
        University psychologist Amy Wrzesniewski and University of Michigan professor
        of business administration and psychology Jane E. Dutton. It''s about "taking
        control of, or reframing, some of these factors," they wrote in a study on
        the topic.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a450f55-aca7-4751-af20-efe8fc29d5dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T17:42:15.838+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:21:55.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The problem is not the job</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e5d2b97-3037-4f88-a053-36e2c46fc454'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T17:42:15.838+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:21:55.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People who don''t like their jobs — i.e., the majority of us — may
        suffer and grumble day to day. They may even be chronically stressed, a state
        that has <a href="https://www.gsb.stanford.edu/insights/why-your-workplace-might-be-killing-you"
        target="_blank">serious medical consequences</a>, from hypertension and cardiovascular
        disease to decreased mental health, according to a meta-analysis of studies
        by the Stanford Graduate School of Business and Harvard Business School.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9fc11a1-eef5-4c8e-a3f0-725ee0e48a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T17:42:15.839+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:21:55.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are also factors connected to job happiness that we have little
        control over, such as your boss. About half of people who quit their job did
        so "to get away from their manager," according to a recent <a href="http://blogs.wsj.com/atwork/2015/04/02/what-do-workers-want-from-the-boss/?mod=e2tw"
        target="_blank">Gallup poll</a>. Salaries are important as well.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '997908bb-d9da-4cb6-b5a7-ef77ad9a29ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T17:42:15.839+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:21:55.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But we don''t usually decide who our boss is, and they can suddenly
        change (for good or bad). As for money, studies have shown it has only a <a
        href="https://www.sciencedaily.com/releases/2010/12/101213151407.htm" target="_blank">short-term
        effect on happiness</a>.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ecddf00-5cfb-49c7-804d-d5498f220a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T17:42:15.839+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:21:55.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So that leaves you with one powerful recourse: Take matters into
        your own hands.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4cde772-852b-47ec-a665-bfaba94f7c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T17:42:15.839+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:21:55.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wrzesniewski and Dutton''s research focused on three main factors
        of deeper workplace satisfaction that are within your sphere of influence:
        1) Refining your job to add parts you like and remove parts you don''t. 2)
        Building better relationships with your colleagues. 3) Reframing your job
        to add meaning and purpose.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1098c9c-1bfc-4ec8-b34e-bf0e6cab7ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T17:42:15.839+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:21:55.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wrzesniewski distilled them nicely on the excellent social science
        podcast <a href="http://www.npr.org/player/embed/471887738/471887842" target="_blank">The
        Hidden Brain</a>. Their research isn''t just theoretical. They wrote an <a
        href="https://jobcrafting.com/" target="_blank">instruction manual</a>&nbsp;on
        how to job craft.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f1c3122-cb9c-4a1e-a8f4-71eb83543727'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T17:42:15.839+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:21:55.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And — in my own, less scientific, more DIY way — here are exercises
        I''ve been practicing to get into better work happiness shape.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cdc8bc0-f97c-41b6-85aa-4a97bfcd0b7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T17:42:15.839+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:21:55.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>1) Hack your job</strong></p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '017ebe67-ab5b-4fb6-a05c-e072ce84deae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T17:42:15.839+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:21:55.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Start by making three lists. (Do this over a nice cup of coffee
        or tea in a quiet place, during work hours, even if it''s in your own living
        room.) One list is all the things you currently like about your job, big and
        small. The second lists all the hassles and headaches of your job, from the
        petty to the systemic.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d359187-f101-4c30-9b5e-1b2dbc211217'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T17:42:15.840+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:21:55.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the third lists things you''d like to be able to do in your
        job that you currently don''t — even if they have nothing to do with what
        you''re paid to do. You can add "take more solo brainstorming coffee breaks"
        to it if you like.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c922f6b-27cc-4b9b-bbd8-579ea8481a10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T17:42:15.840+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:21:55.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, it''s time to systematically attack items on the second two
        lists. Go for a few easy wins first. Some things you can start adding and
        subtracting today; others may take months. Some may require buy-in from your
        boss (who will hopefully be amenable to increasing your workplace happiness),
        but many won''t. Some changes will be directly related to your job, while
        others will just be ways to increase happiness or reduce stress while there.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd892cab1-3ea3-414f-9e91-69fe875bc491'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T17:42:15.840+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:21:55.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>It''s all progress.</h2>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '717ad144-f811-4d5f-9466-cc38b655e2da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T17:42:15.840+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:21:55.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Be imaginative with these lists. Creativity is itself a <a href="http://www.cnn.com/2012/05/25/health/enayati-innovation-passion-stress/index.html"
        target="_blank">well-being booster</a>. Writing this wisdom column is something
        I added to my job. It has benefits to the company I can easily articulate
        but also makes me happy (and adds meaning to my job). I also try to work in
        exercise during the work day, running during lunch or during a meeting where
        I just have to listen in. Again, it has the benefit of reducing stress and
        sick days while increasing my energy at work but also benefits me personally.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50cece53-e0b5-4f49-a706-3c9fb59e37b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T17:42:15.840+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:21:55.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over time, your lists will grow and, as you cross off items, shrink.
        But make sure that when you remove an item from the second list (things you
        don''t like) and third list (what you want to add), you record the change
        on the first list (things you like about your job). Every new item on that
        first list is another rung in the ladder of work happiness, and it''s good
        to look down every so often and see how high you''ve reached.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b44e25f1-c988-4f35-86d5-0c603cecef06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T17:42:15.840+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:21:55.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>2) Enjoy your work neighbors</strong></p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b2fce5-8b07-4fab-aa20-bbc0c0b08c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T17:42:15.840+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:21:55.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You can''t do much to change the cast of characters with whom you
        work. But you can enhance every one of those relationships.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab92f93-4b02-44a5-b42b-7cf7d2a937e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T17:42:15.840+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:21:55.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Learn more about what others want and help them achieve it, even
        if you aren''t their boss. Make meetings more fun or engaging. Help reduce
        the length, mandatory attendance and frequency of those meetings. Try inserting
        humor throughout the day.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac8d5b1e-412a-41ac-9f06-2a38a81bf370'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T17:42:15.841+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:21:55.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just getting to know your colleagues better — which is no harder
        than asking them questions — deepens your connection to them. The more you''re
        connected, the more you''re going to look forward to working with them every
        day. And if you look forward to interacting with your co-workers, you''re
        going to like your job a lot more as a result. You may not like what you do,
        but at least Michael, Jamie, Collin, Fiona and Saeed will be there!</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd33bdd0-6a21-4fef-bf72-4bcbcbef3e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T17:42:15.841+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:21:55.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The added benefit of this second effort is that it increases happiness
        for your colleagues too, perhaps helping them to tip their scale into the
        "satisfactory" side and beyond.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65bed354-baa8-44ed-bd45-af78b09dc3c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T17:42:15.841+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:21:55.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>3) Create a new job title in your head</strong></p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d3f7fca-cfc6-4e18-b5fa-125bf9534ee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T17:42:15.841+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:21:55.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wrzesniewski and Dutton''s research focused, in part, on a group
        of <a href="http://i2.cdn.turner.com/cnn/2016/images/09/05/craftingajob_revisioningemployees_000.pdf"
        target="_blank">hospital cleaning staff</a>. It''s a job that most people,
        without having done it, might assume would be unsatisfactory. Cleaning bed
        pans and interacting with the sick and dying is few people''s dream job.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd9c2062-3680-4861-b2d7-655ae2e1b602'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T17:42:15.841+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:21:55.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But what they found was that a significant factor among those who
        reported liking their job was how they cognitively reframed it. The work was
        the same for everyone, but while some thought it was comprised of uncreative
        tasks, those who liked the work thought of themselves as playing a critical
        role in healing patients. One hospital worker considered themselves an "ambassador."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd17a675b-338d-475b-bba1-28a7679154c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T17:42:15.841+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:21:55.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it''s not just thinking differently, because that has limited
        effect when nothing else changes. Thinking differently altered the way they
        performed the job, as well.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54867760-0357-426d-a0d6-a71147f8a30c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T17:42:15.841+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:21:55.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s more than just a change of mindset," Wrzesniewski explained
        to me. "It''s a change in your behavior approach to your job. If you think
        ''I''m an ambassador to the hospital,'' it changes what you do."</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d32596-302b-42d3-b20e-e38f89eba48f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T17:42:15.841+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:21:55.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, you may be cleaning bedpans, but if you think of yourself
        as a caregiver, you may be looking at what''s in the bedpan for signs of health
        problems to alert to a nurse. "You don''t think, ''I can''t do that,''" said
        Wrzesniewski. "That''s where the action really comes in."</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59c103cb-34b0-479e-8876-e99b85e78cb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T17:42:15.842+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:21:55.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By shifting the paradigm around their job and adding meaning and
        purpose, the hospital staff made the tougher parts of their job tolerable,
        even important, and changed their behavior to support that purpose.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e67ea4e-689a-4460-b62f-6e6d2900523a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T17:42:15.842+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:21:55.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Can you do that with your job?</strong></p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6869bea9-e758-4654-a960-ef536c167b1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T17:42:15.842+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:21:55.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Think about the part you play in a larger framework that has a positive
        effect on others, or culture, or the environment. You may do data entry in
        a cubicle, but what''s that data used for? And how is your commitment to accuracy
        and detail vital to the effectiveness of that data? You may perform rote tasks
        in a factory, but are you helping build something that people need or brings
        others joy?</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46cb47ba-5ffa-4b23-9d57-d60ca79705b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T17:42:15.842+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:21:55.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How might your actions change when you start seeing it that way?</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '329b1cf4-d7ec-40a8-b5fa-b1b9fa68e64d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T17:42:15.842+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:21:55.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyond whatever the job itself accomplishes, there is also meaning
        and purpose with what you do with your wages. Providing for your family, for
        example, is fundamentally important to their ability to thrive. It is important
        — particularly when you are stressed, put out or otherwise unhappy — to remind
        yourself of the security and opportunities garnered from your wages. That
        alone may give you strength in difficult moments at work.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3669b478-fa74-47cc-8dc5-279086f16040'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T17:42:15.842+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:21:55.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Onboarding</strong></p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad388b05-7b9d-487c-a6cd-947752b5a9e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T17:42:15.842+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:21:55.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Onboarding" is the term human resources folks use when someone
        starts at a new company, to get them prepared.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e80a3fae-860b-4761-8e3c-3af126647d15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T17:42:15.842+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:21:55.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s now time for you to get on board with your new start. You''re
        prepared. You are the human resource you''ve been waiting for.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c14c4b-a470-4726-89e2-aecc0521739d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T17:42:15.843+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:21:55.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s the last takeaway: These factors — improving how you spend
        time, connecting with those around you, adding meaning to your tasks — are
        just as vital for your non-working hours.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86634a9d-0fb4-482d-82df-69f4c7a74f28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T17:42:15.843+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:21:55.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/09/06/health/love-job-you-hate-wisdom-project-wellness/index.html"
        target="_blank">How to fix your job so that you love it, in three steps</a>."</em></p>'
  'hurricane-ida-aftermath':
    'author': 'Madeline Holcombe, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-09-06T17:43:06.312+08:00
    'imagesource': 'jcr:41c695fc-da58-48d2-bcfa-842575b0f695'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'da0d42e3-578e-4326-b6b2-059f5d31fad7'
    'lead': 'When it made landfall in Louisiana on August 29, Ida was a Category 4
      hurricane; and though it weakened into a tropical depression as it reached the
      northeast, it brought devastation to the region nonetheless.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-06T17:47:21.974+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T03:21:54.279+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:21:02.539+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Hurricane-Ida']
    'template': '1'
    'title': 'Communities across the US trudge through the long recovery process more
      than a week after Hurricane Ida''s landfall'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f25ade9-2183-43e5-8e31-310a7211e47d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T17:47:21.975+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:21:54.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — From Louisiana to New York, communities
        across the eastern US are trying to piece lives back together more than a
        week after Hurricane Ida slammed into the <a href="http://www.cnn.com/2021/09/04/weather/hurricane-ida-aftermath-louisiana-saturday/index.html"
        target="_blank">Gulf Coast</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '415001fe-881b-4f6d-8ea4-f7ec6431f9ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T17:47:21.975+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:21:54.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it made landfall in Louisiana on August 29, Ida was a Category
        4 hurricane; and though it weakened into a tropical depression as it reached
        the northeast, it brought devastation to the region nonetheless.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f015f7-5d16-4c1b-8381-bfec1ecd8cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T17:47:21.975+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:21:54.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In both corners of the US, roadways turned to rivers, lives were
        lost and structures were destroyed by strong winds and rising waters. The
        recovery and repair <a href="http://www.cnn.com/2021/09/05/weather/hurricane-ida-aftermath-louisiana-sunday/index.html"
        target="_blank">could last weeks</a>&nbsp;in some places, officials said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dc63890-09d0-43c9-ab01-2bccebae7080'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T17:47:21.975+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:21:54.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just following the landfall, more than a million people were without
        power in Louisiana. A week later, more than 530,000 customers are in the dark,
        according to <a href="https://poweroutage.us/" target="_blank">PowerOutage.US</a>.
        The lack of power has paired with a fuel shortage, making for a "double whammy,"
        Jefferson Parish President Cynthia Lee Sheng said on CBS "Face the Nation."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc22fe9c-520e-44a8-b19f-264421731e3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T17:47:21.975+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:21:54.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m just wondering where the help is," St. Charles Parish resident
        Eric Mertz said Friday. "I don''t have air conditioning. No lights. I had
        Covid last year. I was in the ICU for 14 days, and I''m on oxygen (treatments
        now). And I don''t have no electricity — it''s rough."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7783aec5-3039-44c3-95ce-5476c182a68b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T17:47:21.975+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:21:54.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Queens, New York, those impacted by the storm were seeking resources
        to help in the recovery Sunday. Some needed help getting their utilities back,
        some needed help with the water damage and others needed assistance with the
        emotional traumas.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8470f68c-9352-4793-8f0a-b1bbfc12d32a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T17:47:21.975+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:21:54.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you drive around Queens, it looks like a bomb went off. Everybody''s
        personal belongings are out on the street and we''ve seen what it looks like
        down south after a hurricane. This is what Queens looks like today. It''s
        horrible," Queens resident Barbara Amarantinis told CNN.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '813c0bb1-f589-451c-90c0-dd39d5b205b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T17:47:21.976+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:21:54.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Due to climate change, destruction like that seen in both the Gulf
        and East Coast from extreme weather will be "our new normal," Federal Emergency
        Management Agency Administrator Deanne Criswell warned Sunday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f6bf5c9-ce02-4d7e-8a73-ed00dfa5e29d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T17:47:21.976+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:21:54.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the crisis of our generation, these impacts that we are
        seeing from climate change, and we have to act now to try to protect against
        the future risks that we are going to face," Criswell said during an interview
        on Fox Sunday morning.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d39486-da7b-4314-9164-50ccb99d9199'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T17:47:21.976+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:21:54.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Hundreds of thousands without electricity in Louisiana</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '894d7ecb-f034-44a7-834e-6253f1401bfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T17:47:21.976+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:21:54.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Louisiana, not only was the damage from the storm severe, but
        the impact on utilities has made it even harder for many parts of the state
        to recover.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0130b529-680e-498e-93e1-11a94bfe2cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T17:47:21.976+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:21:54.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state still has a long way to go in its recovery process, and
        the biggest challenge is with electricity, Gov. John Bel Edwards said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d114a96-d7be-421a-84ab-8adfa9f270c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T17:47:21.976+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:21:54.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 550,000 customers were still without power in Louisiana
        early Monday morning, according to <a href="https://poweroutage.us/area/state/louisiana"
        target="_blank">PowerOutage.US</a>.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afcb58fc-e2bd-4cdd-a8fa-50998dface2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T17:47:21.976+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:21:54.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Responding to a reporter''s question, the governor said the electrical
        infrastructure does need to be strengthened. While the infrastructure will
        be hard pressed to withstand a storm as strong as Hurricane Ida, he said it
        does seem it needs to be strengthened to get closer to being able to.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '469be2a4-60a7-42fd-8f9a-121922af5eee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T17:47:21.976+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:21:54.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Portions of Jefferson Parish experienced "more busted power poles
        (and) down utility lines than we''ve had in history" due to Hurricane Ida,
        said a Saturday update from Parish Councilman Dominick Impastato.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cecd4da0-6106-464f-80fb-2c6765e96350'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T17:47:21.977+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:21:54.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s not a neighborhood that''s been spared, there''s not a
        street that''s been spared, there''s not a neighborhood that doesn''t have
        a massive amount of split power poles," said Impastato.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4cc0276-2ce9-438b-800b-c9ae2e2f7169'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T17:47:21.977+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:21:54.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much of the US came to the aid of the state in the aftermath of
        Ida to help displaced people and restore downed utilities.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '292af657-3a6c-4a75-9bc0-fe65dedd768a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T17:47:21.977+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:21:54.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Louisiana''s National Guard is 7,568 members strong with assistance
        from 9 states," said Edwards in a <a href="https://twitter.com/LouisianaGov/status/1433920362610413568"
        target="_blank">series of tweets</a>&nbsp;over the weekend.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91524233-8c16-4198-8cdd-ad247bf49a39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T17:47:21.977+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:21:54.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 30,000 linemen from 40 states were assisting with power
        restoration, Edwards said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '539fab37-08c6-4fd6-b6c7-324126d659d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T17:47:21.977+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:21:54.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And as the region looks to get things back up and running, some
        officials are also looking ahead to changes that could be made in the future.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83cf7090-2b54-4764-85f0-640150b5b0d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T17:47:21.977+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:21:54.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least seven people have died after being evacuated from a nursing
        home to a warehouse in Tangipahoa Parish, Louisiana, <a href="https://www.cnn.com/2021/09/04/us/ida-louisiana-nursing-home-deaths-saturday/index.html"
        target="_blank">CNN has reported</a>. In response, State Senator Kirk Talbot
        said he wants to require backup generators at nursing homes.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f6d773d-b607-40dd-bda1-33206b6febd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T17:47:21.977+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:21:54.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can tell you that the first bill I''ll file next year will be
        to mandate that nursing homes have backup generator power," Talbot told <a
        href="https://www.wdsu.com/article/kirk-talbot-hurricane-ida-nursing-home-deaths-backup-power-generator/37479058#"
        target="_blank">CNN affiliate WDSU</a>.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beeef4c8-287f-453c-8192-8385477b7f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T17:47:21.977+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:21:54.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Once in a century storm'' hits the east</h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad9a7a0-5448-45c7-8448-0c4a45114fc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T17:47:21.978+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:21:54.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After <a href="https://www.cnn.com/2021/09/03/politics/biden-hurricane-ida-travel-louisiana/index.html"
        target="_blank">surveying the damage</a>&nbsp;in Louisiana Friday, President
        Joe Biden will travel to New Jersey and New York Tuesday to assess the impact
        on the East Coast, where the storm claimed the lives of at least 50 people.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ebe3bf-8c1b-43fb-b2b7-22c1d16cddf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T17:47:21.978+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:21:54.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paterson, New Jersey, Mayor André Sayegh lamented the destruction,
        telling CNN, "As if a once in a century virus wasn''t enough, we had a once
        in a century storm."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15014d93-40c6-4125-b2f8-a9d2bfcd5eb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T17:47:21.978+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:21:54.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Paterson alone, about 300 people have been rescued, almost 100
        cars were left abandoned throughout the city and 30 families were seeking
        refuge at emergency shelters Saturday, Sayegh said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e5c2ec-77b7-4bc5-81a4-c3117bc9f50b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T17:47:21.978+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:21:54.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of the efforts at rescue have been strenuous, like the assistance
        of a man on the banks of the Passaic River near a bridge. Paterson Fire Chief
        Brian McDermott described how Paterson''s Metro Urban Strike Team drilled
        a hole in the concrete bridge, ploughing through several layers of rebar and
        corrugated steel to see through to the bottom of the bridge and eventually
        pull the man out.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e18be9-dd96-48eb-94c7-06bc00c4b8f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T17:47:21.978+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:21:54.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All while the storm is raging, the winds are raging, and we''re
        handling a third alarm fire. An ambulance trapped with people. A hundred fifty
        people calling for help and we''re only 8.4 square miles — that''s a lot going
        on," McDermott said commenting on his team''s overall rescue operations.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '856161e5-01c4-49d9-b41c-70b22c17e818'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T17:47:21.978+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:21:54.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Elizabeth, New Jersey, a mother, father, and son died by drowning
        in their apartment building, officials said.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d184dbe-8a0a-42cf-852d-61883f3564c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T17:47:21.978+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:21:54.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rosa Espinal, 72, and her husband Jose Torres, 71, and their 38-year-old
        son Jose Torres died when more than a dozen feet of water drenched their apartment
        in a residential complex, city spokesperson Kelly Martins told CNN Friday.
        Their neighbor, 33-year-old Shakia Garrett, also drowned, Martins said</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c20ec172-846d-4d8a-aba9-162363a6abc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T17:47:21.978+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:21:54.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In New York, the initial assessment of the damage Ida left behind
        is estimated as at least $50 million, Gov. Kathy Hochul said in a news conference
        Sunday afternoon.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc91ad5c-9e4f-4a9a-89d7-ba6928b87cca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T17:47:21.979+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:21:54.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Displaced New Yorkers will be eligible for temporary housing assistance
        funds, unemployment assistance, legal services, crisis counseling and home
        repairs, she said.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e0f0e4-32a8-46e0-b152-a4bb909563fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T17:47:21.979+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:21:54.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/09/06/weather/hurricane-ida-recovery-monday/index.html"
        target="_blank">Communities across the US trudge through the long recovery
        process more than a week after Hurricane Ida''s landfall</a>."</em></p>'
  'kora-doughnuts':
    'author': 'Maia Puyat'
    'caption': 'Kora is Kimberly Camara''s tribute to her late lola, Corazon. The
      doughnut shop has steadily gained quite a following with, at one point, an almost
      10,000-person waitlist. Photos by KENNETH CAMARA/Courtesy of KORA'
    'categories': ['97f8b757-c828-4d93-bb30-40d38e238fb5']
    'created': 2021-09-06T15:40:56.352+08:00
    'imagesource': 'jcr:3b2881c0-f2db-4584-8103-86f6006b8ba4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6c538a18-5e78-48c4-bd80-60543d770dba'
    'lead': 'Kora is Kimberly Camara''s tribute to her late lola, Corazon. The doughnut
      shop has steadily gained quite a following with, at one point, an almost 10,000-person
      waitlist. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-06T17:57:35.141+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-25T03:21:52.369+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:21:02.783+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'These famous New York doughnuts are proudly Filipino'
    'visualType': 'image'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18bedeae-b462-4764-a86c-e908c417822d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T17:57:35.143+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:21:52.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kimberly Camara tells her childhood stories through doughnuts: snow
        days spent eating champorado, afternoons learning how to cook traditional
        Filipino food, and meals ending with her grandmother’s special leche flan.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b7f6268-67ec-4b5a-aa92-15b1dd4005dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T17:57:35.141+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:21:52.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“My grandmother passed away in January 2020,” said Camara. “She
        was a huge influence on me in my personal life, even in my cooking career,
        because the reason I do what I do is because of her.” Camara described her
        late grandmother, Corazon, as <em>that</em> lola, always in the kitchen cooking.
        She wanted to find a way to pay homage to her. “After she passed away, I remember
        finding her recipe book and feeling like, oh my god, this is it. To make her
        recipes and continue her legacy in this way is the way to do it.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dedc6d07-eb66-4d9b-bb02-a30c6c591692'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T17:57:35.141+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:21:52.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thus, Kora was born. But “Kora didn’t start out as Kora,” Camara
        said.</p>'
    '0':
      'image': 'jcr:7de69f03-1d37-427e-98cb-43d9d283e008'
      'imageCaption': 'Kalamansi Amapola (brioche, calamansi curd, poppy cream, calamansi
        glaze, torched meringue, and graham crunch). Photo by KENNETH CAMARA/Courtesy
        of KORA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc713b56-db0c-4e05-a2b3-9ededf573c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T18:19:19.282+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:21:52.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a495bb-2328-481b-8ff7-962ee34a3c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T17:57:35.141+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:21:52.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the beginning of the pandemic, she and her boyfriend, Kevin Borja,
        had been part of the massive <a href="https://www.nytimes.com/2020/03/18/dining/union-square-hospitality-group-layoffs.html"
        target="_blank">2,000 employee layoff</a>&nbsp;in New York City. Camara, who
        worked as a research and development cook, and Borja, a server, were left
        uncertain about their future. They were separated during the first three months
        of quarantine, where Kimberly went back home to live with her parents in Queens.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce075f66-1f63-4fa3-ba22-eef5fa0a8017'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T17:57:35.141+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:21:52.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To fill in the gaps of time, she turned to baking. “Like the entire
        rest of the world, I was doing a lot of baking,” she said. “I actually had
        this leftover brioche in my freezer. I had initially planned to make them
        into burger buns and just bake them off in the oven.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebfeb3b0-dc13-4492-b8d4-73b54b548ad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T17:57:35.141+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:21:52.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After she had defrosted the dough, rolled them into perfectly round
        balls, letting them rise one final time, she was met with an unexpected obstacle.
        “I opened the oven door and it was filled with pots and pans as I feel every
        Asian household has,” she described, laughing. “There was just so much stuff
        in there and I was like, I do not feel like taking all of this out and putting
        it back in. So I was like, you know what, I’m just gonna fry them like doughnuts.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e3b5db0-9348-46c2-abc5-3c21497f74ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T17:57:35.141+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:21:52.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brioche, as a dough, is flexible — and that’s what made it the perfect
        vessel to tell stories.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07120df4-f2d6-403e-81ba-497b53e2944b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T17:57:35.142+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:21:52.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I ended up with these beautiful, fluffy brioche doughnuts,” she
        said. On a whim, she decided to fill her doughnuts with the ube pastry cream
        from a birthday cake she made her friend two days prior. “I took my first
        bite and I was like, Oh, I would sell this, and I think people would buy this.
        I would buy this. So I figured, let me keep myself busy.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fb1d6d9-afaf-4cb6-915b-c1591816a157'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T17:57:35.142+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:21:52.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Camara never expected Kora to grow as big as it did, even&nbsp;having
        a&nbsp;<a href="https://www.bonappetit.com/story/filipino-pop-up-bakeries-social-media"
        target="_blank">10,000-person long waiting list</a>&nbsp;at one time.</p>'
    '12':
      'image': 'jcr:e652709c-5709-46d0-bd6c-6de29b2e5064'
      'imageCaption': 'The Balikbayan Box tasting menu made in collaboration with
        King Umberto (Pistachio bombolini) and Eat Offbeat (Jalebi and rosquillas
        de anís). Kora made the Jian Dui (buchi-buchi) and ube flavors. Photo by KENNETH
        CAMARA/Courtesy of KORA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b62871a8-b28e-4cfc-88db-6beb90d6eddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T18:35:29.866+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:21:52.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa1afa3e-9905-4112-92e1-625e0b04f609'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T17:57:35.142+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:21:52.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I thought it was gonna be more of a seasonal project for me during
        the pandemic,” she said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c239be1b-6315-49f0-8b7f-94767a027162'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T17:57:35.142+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:21:52.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The menu started out with four flavors, which she initially sold
        through a Google form posted on her personal&nbsp;<a href="https://www.instagram.com/p/CBx52F_H0KD/"
        target="_blank">Instagram profile</a>:</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20541e81-e0d8-42f9-9ba5-2224c2290897'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T17:57:35.142+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:21:52.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1. Leche flan ni Lola — Brioche doughnut stuffed with my grandma’s
        famous flan.<br>2. Ube — Ube brioche doughnut, fresh ube custard, ube glaze,
        purple yam crisps, ube powder.<br>3. Halo-halo — Brioche doughnut, classic
        halo-halo mix-ins, cream, ube glaze, flan, pinipig, banana chip, maraschino
        cherry.<br>4.&nbsp;Buko pandan —&nbsp;pandan brioche, coconut &amp; sago cream,
        pandan glaze, flaked coconut, pinipig</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c68091a-af0e-4eb1-8561-ee73826ecb79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T17:57:35.142+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:21:52.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I knew that Filipinos would be excited about it, of course, but
        the reason I think other people have been flocking to Kora and getting excited
        about the doughnuts&nbsp;[is] the experience we create through giving people
        these doughnuts. It’s a learning experience,” said Camara, who said that they
        had always leaned into the Filipino-ness of their flavors, and to teach audiences
        who may be unfamiliar with them. “It’s a deeply emotional one too, especially
        for me. Every single flavor has a story behind it.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc2b4df2-d102-4924-9622-82baf37fc911'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T17:57:35.142+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:21:52.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it comes to Kora, Kimberly’s approach to flavors is not about
        what will help them sell to customers or expand the business. Instead, she
        is driven by how to put a flavor out in its more delicious form, how to talk
        about the memories she has with them, and how to resonate with the memories
        other people might have with them, too.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af903895-f7aa-4004-8a4d-2e5e4e34af23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T17:57:35.142+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:21:52.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://fromkora.com/collections/all" target="_blank">menu</a>
        has since expanded and evolved to include flavors like <a href="https://www.instagram.com/p/CDKCzMiHWbl/"
        target="_blank">itlog na pula</a>, the turon-inspired churron, sans rival
        (which has Tanduay rum buttercream) and <a href="https://www.instagram.com/p/CLAxPIcHBgb/"
        target="_blank">Pili &amp; J</a>. The flavor is&nbsp;inspired by Camara and
        Borja’s own love story, which brought together Filipino pili nuts and Andean
        raspberry in an ode to the PB&amp;J sandwiches of their respective childhoods.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e87e7ef-ed22-446a-b18c-3badd3abdd80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T17:57:35.142+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:21:52.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Borja, who is Ecuadorian, has felt wholeheartedly accepted by the
        Filipino community, in telling these stories about universal experiences where
        all are able to relate. “Especially as minorities living at this time, we
        all really do need to find where we can all mesh,” he said. “If that means,
        in our company, something as simple as leche flan, something as simple as
        champorado and the flavors that are influenced by other cultures and that
        we all share. Everyone has their own version of it, which is, again, why it
        makes it more beautiful because whether or not you are Filipino, you recognize
        it, or you recognize some version of it.”</p>'
    '13':
      'image': 'jcr:de9e5d6b-c4eb-4852-a59c-e8d2c010d129'
      'imageCaption': 'The sari-sari box with the flavors leche flan ni lola, ube,
        churron, keso, and halo-halo. Photo by KENNETH CAMARA/Courtesy of KORA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c33691-9f23-47d9-aa1a-8a376563470f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T18:35:29.867+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:21:52.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34896a00-9235-4af3-a737-69dbf4581b05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T17:57:35.142+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:21:52.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Where Camara handles the recipes, Borja is behind communicating
        these flavors in a more approachable manner, particularly to those who may
        not be familiar with ube or halo-halo.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '666f4cd2-f455-432b-9a5e-8c42661d1278'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T18:39:10.473+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:21:52.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Being guest-facing for so long has given me a certain ability to
        just take a dish and break it down and make it a little simpler,” he said.
        “I really try to find the similarities between them. For example, halo-halo
        is a shaved ice dessert, and me being Ecuadorian and Latino, we have a very
        similar concept.” He often begins with learning what it is and then finds&nbsp;a
        way to make it more relatable without losing the essence of the ingredient
        or the flavor. “So, I guess, in order to make it more approachable, it was
        quite easy because we’re already doing that through the vessel of the doughnut
        where obviously here in America everyone recognizes. It really was just breaking
        down the ingredients and explaining why they’re together in the dougnuts.”</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7906f04a-c226-40eb-8955-051cb263813d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T17:57:35.142+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:21:52.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He likened the experience to tasting wine. “I’ve always led with
        that. With wine, you don’t really tell someone that it tastes like apricot
        or it has these fruity notes. You can suggest that it imparts some sort of
        fruity notes, but you don’t necessarily have to tell them that it’s pear or
        apple. In terms of that, it’s really just leading with the sincerity of what
        I know with the guidance of Kimberly.”</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '217cdb79-0cfb-4b3c-aed5-60d92bd7767f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T17:57:35.143+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:21:52.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There’s a story, there’s a feeling for me attached to every single
        one of the flavors,” said Camara.&nbsp;“There’s a point of human connection
        there through the flavors and through the stories that are shared. Maybe it’s
        like champorado for me, and these memories that I have of coming inside on
        a snowy day and having a nice warm bowl of champorado. But for somebody that’s
        not Filipino, maybe it’s another dish, but they can connect with the memories
        of something that their grandma cooked for them that was really exciting and
        heartwarming for them, and they can pull back from those times.”</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39bc51ce-f257-49a5-bd4c-1732b4ccc25e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T17:57:35.143+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:21:52.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s just being unapologetic and genuine,” Borja emphasized.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6428b12-d67e-484c-b7bb-d1f07b78dc8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T17:57:35.143+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:21:52.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from Camara and Borja, who handle the ingredients, orders,
        and deliveries, Camara’s brother, Kenneth, has taken all of Kora’s photos
        from the beginning. “We do all of our shoots still out of our apartment,”
        said Camara as she moved to a different spot during our interview to free
        the table up for a shoot.</p>'
    '14':
      'image': 'jcr:1d771011-486e-4228-a03f-d4b7e5c58747'
      'imageCaption': 'A cross-section of the ube flavor. Photo by KENNETH CAMARA/Courtesy
        of KORA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff1a42d-9bb9-4538-9159-db17fa44cb93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T18:35:29.867+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:21:52.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1238fc61-c27e-49a8-90c2-52dc9734a244'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T17:57:35.143+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:21:52.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kora, which started as an homage to Lola Corazon, is a family business.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1173c3cc-cd36-4af8-8802-854abb67833d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T17:57:35.143+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:21:52.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This has been a good way for me to express myself and to talk about
        my grandma,” said Camara. The Leche Flan, which has been a staple in their
        menu since the very beginning, uses Lola Cora’s recipe. “<a href="https://www.instagram.com/p/CKWtXsFnxjM/"
        target="_blank">My Lola’s Leche Flan</a>,” she calls it. “The secret to Lola
        Cora’s heirloom leche flan recipe — the inspiration for Kora’s own recipes
        and vision — was not just in the proportions or cooking time. The secret to
        her leche flan’s luscious flavor and texture was in lovingly creating each
        one with her hands alone,” she wrote on Kora’s Instagram.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad93b49-fe0b-400d-a0ef-33af8c862008'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T17:57:35.143+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:21:52.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Many opportunities have arisen for wholesale, for buying us out,”
        Borja said. “We’ve had people in our inbox like, ‘Hi, I am Prince Something
        from Saudi Arabia, I’d love to fly you out right now, we can open two to three&nbsp;locations
        in the next six&nbsp;months, this can be big’.”</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c153235-c143-4db2-9b47-63502629742b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T18:41:36.190+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:21:52.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To stay true to why they started this, they’ve said no to the&nbsp;offers.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f23c770f-3995-4d8e-84e8-f2a28c0e38f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T17:57:35.143+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:21:52.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I deeply feel like I don’t wanna franchise,” said Camara. “I just
        feel like I always want to be so close to this business because of how it
        started and why it started.”</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d89da1-bd82-4936-ad37-ebf593717b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T17:57:35.143+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:21:52.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It really does take a lot of labor to produce one of these boxes.
        But, I feel like right now, what keeps driving us —&nbsp;at least for me,
        on my end —&nbsp;is seeing those faces,” said Borja. “There’s nothing like
        seeing these people when they finally pick up and they’ve been waiting two
        to three&nbsp;weeks, months, some people a whole year, and they finally get
        this. It’s just a certain feeling and it doesn’t disappoint.”</p>'
