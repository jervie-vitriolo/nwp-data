    'lead': 'Daily COVID-19 cases in the country hit a new record as the Department
      of Health confirms 22,415 more infections.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-06T16:14:46.259+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T03:22:00.640+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:21:00.733+08:00
