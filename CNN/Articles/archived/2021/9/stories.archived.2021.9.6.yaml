      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the next 24 hours, the agency said the typhoon may bring heavy
        to intense with at times torrential rains over Samar, Eastern Samar, Northern
        Samar, and Sorsogon. Moderate to heavy with at times intense rains may also
        be felt over the rest of Eastern Visayas and the rest of the Bicol region,
        it added.</p>'
