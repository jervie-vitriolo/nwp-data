  'Metro-Manila-granular-lockdown-September-2021':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-09-06T08:44:12.302+08:00
    'imagesource': 'jcr:2223a943-4c5c-400e-a95c-6f3c31ba780d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fd696a39-4f7c-4978-b04a-62e9b990fde1'
    'lead': 'San Juan Mayor Francis Zamora says the operating capacity of businesses
      allowed to open in Metro Manila during the pilot run of granular lockdowns will
      depend on COVID-19 alert levels defined by the Department of Health. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-06T08:52:49.301+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T03:22:37.806+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:20:56.613+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NCR mayor bares details of pilot granular lockdown, says it could work
      if done meticulously'
    'updated': 2021-09-06T14:25:00.000+08:00
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd057fb30-5113-41db-880c-d2b595e6d2ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T14:25:38.226+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:22:37.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 6) —</strong> A
        local chief executive gave details on the granular lockdowns to be implemented
        in Metro Manila for three weeks to replace region-wide hard lockdowns.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5460c95b-20be-4ad8-9bdf-ad3528bab660'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T14:25:38.226+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:22:37.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Juan City Mayor Francis Zamora said the National Capital Region
        will be placed under a relaxed general community quarantine from Sept. 8 to
        30. However, certain areas like streets, compounds, or households recording
        a spike in COVID-19 cases will be placed under lockdown.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36caa053-9045-4370-9310-60c1a5b59386'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T14:25:38.226+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:22:37.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike the blanket restrictions enforced over the past year, Zamora
        told CNN Philippines that officials will resort to specific "pocket area"
        lockdowns to prevent the spread of infection without disrupting livelihood
        and business operations.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8736df4f-6a03-44e5-b9b2-61badbc99d95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T14:25:38.226+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:22:37.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the operating capacity of businesses allowed to open under
        GCQ will depend on alert levels, as defined by the Department of Health based
        on case count, hospital bed occupancy rate, and the presence of the more transmissible
        Delta coronavirus variant.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0bf0267-dc16-4d5b-a44e-0b46326cd0f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T14:25:38.227+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:22:37.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zamora said mayors will closely monitor establishments referred
        to as 3Cs: closed areas, crowded areas, and activities requiring close contact.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c497e3f-ea6b-48a7-bdf1-bfa4b81e12f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T14:25:38.227+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:22:37.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For areas under Alert Level 4, these 3Cs will not be allowed to
        operate. A capacity of 30% will be allowed for areas under Alert Level 3,
        while 50% capacity will be authorized for areas under Alert Level 2. For those
        under Alert Level 1, all restrictions will be lifted.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa71f937-82dc-41a1-8772-9a21bca31768'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T14:25:38.227+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:22:37.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH announced on Monday that <a href="https://cnnphilippines.com/news/2021/9/6/Metro-Manila-Alert-Level-COVID-DOH.html">16
        of the 17 localities in Metro Manila are under Alert Level 4</a>, while the
        City of Manila is under Alert Level 3 since it has a slightly lower hospital
        bed occupancy rate. The entire region is classified as "high risk" when it
        comes to COVID-19 cases.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4fbea72-52ca-44c5-958c-4de608bc04b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T14:25:38.228+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:22:37.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Inter-Agency Task Force has yet to issue the final guidelines
        for the implementation of the granular lockdowns.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a03cf89b-baf3-4526-87f7-eb643584601f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T08:52:49.302+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:22:37.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Will it be effective?</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a2f971f-abd3-41ac-8827-305b13e82164'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T08:52:49.302+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:22:37.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zamora said he believes imposing granular lockdowns instead of enhanced
        community quarantine (ECQ) could be effective in bringing down COVID-19 cases
        in Metro Manila if it is carried out meticulously by local chief executives.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65e71e74-af27-4583-a6dc-6e9866f4691b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T08:52:49.303+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:22:37.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that Metro Manila mayors have extensive experience in executing
        these types of lockdowns.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d7ba1df-68ba-4e76-9384-b4179e1d2d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T08:52:49.303+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:22:37.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most of Metro Manila LGUs also do this," he said in an interview
        with CNN Philippines'' New Day.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd24b2c9d-7eaf-4f99-b3ba-5f3ba88dd3ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T08:52:49.303+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:22:37.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What you really need is to be very meticulous and very detailed
        in implementing it," he explained. "It is a pilot. It will be tested in NCR
        from Sept. 8 until the end of the month. We will see how effective it will
        be after a three-week implementation."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfb3f21d-afe7-49f2-91a4-b4792fdd39bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T08:52:49.303+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:22:37.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health experts agree that the implementation of granular lockdowns
        in Metro Manila will not be enough to significantly decrease COVID-19 cases
        in the region.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db93fac5-2ed5-4a64-bc22-109bda619e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T08:52:49.303+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:22:37.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OCTA Research fellow Dr. Guido David said granular lockdowns must
        be complemented by other interventions, such as randomized mass testing, more
        aggressive contact tracing, and early detection and isolation efforts to effectively
        curb the spread of the virus.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a61e9c24-b357-4660-880d-9e13c95e9a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T08:52:49.303+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:22:37.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Metro Manila still registering over a thousand daily COVID-19
        cases, health reform advocate Dr. Tony Leachon said a stricter quarantine
        classification is the answer to slow down infections in the region and the
        whole nation.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f24258d-a958-43f8-8fed-86285c4a3d89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T08:52:49.303+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:22:37.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that an extension of the current modified enhanced community
        quarantine (MECQ) status in Metro Manila, not a granular lockdown, is the
        best compromise to control the spread of COVID-19 infections and to perform
        more mass testing, intensive contact tracing, and rapid vaccination activities.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b76cd0f9-a69f-4def-85b7-3cab09abdf94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T08:52:49.303+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:22:37.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It would be a disaster if they will actually do MECQ to GCQ (general
        community quarantine) on a granular lockdown," Leachon told CNN Philippines.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea93720c-6eb0-4597-9f30-38982adc2feb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T08:52:49.304+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:22:37.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s quite dangerous considering we have high positivity rate,
        we have high mobility, we have high reproduction number, we have low testings
        in a Delta variant environment with a demoralized workforce crisis," he also
        said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdb7f7b0-cbb0-4313-80fe-64c93aad6a39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T08:52:49.304+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:22:37.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is a perfect storm, actually," he added.</p>'
  'Taliban-battle-Afghan-province':
    'author': ' Tim Lister, Radina Gigova and Lauren Said-Moorhouse, CNN and CNN contributors'
    'caption': 'FILE PHOTO'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-09-06T08:51:53.568+08:00
    'imagesource': 'jcr:549d719b-0ca1-48da-a113-c0a98045ca09'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dde85681-4023-4f60-8f6b-a512a2b35736'
    'lead': 'Heavy fighting was reported Sunday in parts of northern Afghanistan''s
      Panjshir Valley, where rebel fighters from the National Resistance Front (NRF)
      have been battling a Taliban offensive.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-06T08:54:29.038+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T03:22:36.289+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
