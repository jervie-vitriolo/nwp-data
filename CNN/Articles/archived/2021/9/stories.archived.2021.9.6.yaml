      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that 287 recovered and seven died over the past week, bringing
        the total to 23,036 and 1,376, respectively. These brought the number of active
        cases to 8,445.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83f65218-b3b4-42c8-8dd4-954aa329ae93'
      'mgnl:activationStatus': true
