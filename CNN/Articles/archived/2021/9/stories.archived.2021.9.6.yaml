    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH breaks COVID-19 daily record with 22,415 new cases'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18acf43f-2975-4154-b196-5ad59051a7f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T16:14:46.259+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:22:00.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 6)</strong> — Daily
        COVID-19 cases in the country hit a new record on Monday as the Department
        of Health confirmed 22,415 more infections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72479678-8546-435e-996b-62d32226b039'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T16:14:46.259+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:22:00.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number surpassed the previous all-time high of 22,366 cases
        reported on Aug. 30.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe35bdb-5ab2-4d8b-93b0-08c43e2b11a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T16:14:46.259+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:22:00.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said the latest figures did not include data from eight
        non-reporting testing laboratories, which contributed around 2.3% of all samples
        tested and 2.3% of positive cases over the past two weeks.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f68fd939-3a70-4dd4-ad1d-964e1cadebad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T16:14:46.259+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:22:00.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The total case count reached 2,103,331, of which 159,633 or 7.6%
        are active. Around 92.1% are tagged as mild, 3.3% as asymptomatic, 2.48% as
        moderate, 1.4% as severe, and 0.6% as critical.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '635f772a-ad0c-4f3e-889f-3250eeb22679'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T16:14:46.259+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:22:00.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department also said the highly contagious disease killed 103
        more people, including seven who were mistakenly classified as survivors in
        earlier reports.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3973bb9e-a29e-4035-8a35-76cffcac78f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T16:14:46.259+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:22:00.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This raised the death toll to 34,337, which makes up 1.63% of the
        total number of infected.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d03f2a-71fa-491d-9ced-f759bb788e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T16:14:46.260+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:22:00.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recoveries, on the other hand, rose to 1,909,361 with an additional
        20,109. This means 90.8% of all cases have gotten well.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e8b54f4-8b73-4468-a6e6-649edecaf43c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T16:14:46.260+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:22:00.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After final validation, the DOH deleted 68 duplicates from its data,
        including 53 survivors.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '676784c9-530d-4964-bcd6-5ba50d02bd84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T17:00:03.851+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:22:00.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also reported a positivity rate of 28.8% based on 73,264 tests
        reported on Sept. 4. This refers to the percentage of infected people out
        of all tested on the same day.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16326308-8bc5-428a-802f-185e64c9fb79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T17:00:03.851+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:22:00.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad4383e7-9e2e-4ba1-8d01-a87f0fe28818'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T17:00:03.851+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:22:00.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A positivity rate higher than 20% is considered at “critical level”
        and indicates insufficient testing, the U.S. nonprofit Covid Act Now said.
        The group also explained this suggests more widespread transmission and that
        there are likely more cases which have not yet been detected.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb39f519-141e-4ea7-9933-174f14508f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T17:00:03.851+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:22:00.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The record rise in cases came on the same day the government announced
        that the National Capital Region <a href="http://cnnphilippines.com/news/2021/9/6/NCR-GCQ-September-8-pilot-test-localized-lockdowns-.html">will
        ease to general community quarantine</a>, the second least restrictive level,
        beginning Wednesday, Sept. 8.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b0d7fb3-c637-4806-9005-d01669d32381'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T17:00:03.852+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:22:00.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a05d697a-e0c3-4f2b-9dfb-3e763d2863e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T17:00:03.852+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:22:00.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities said NCR will instead pilot localized lockdowns, which
        the DOH believes would be more effective in arresting the spread of the coronavirus.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bbb7b2e-be18-44b8-a17c-2211b24d0855'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T17:00:03.852+08:00
