      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among key climate issues expected to be addressed at these events
        are the 1.5°C target, putting an end date on the use of coal and protecting
        biodiversity, both on land and sea.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d7ad00-cc08-49da-8396-1a711813aae5'
      'mgnl:activationStatus': true
