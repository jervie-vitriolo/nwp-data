      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The chance that this will fail is very, very small. We have a very
        high degree of confidence that this will be completed," Sta. Maria said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98d484b7-f0ad-4f50-903e-f5f42136074d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T15:39:39.017+08:00
