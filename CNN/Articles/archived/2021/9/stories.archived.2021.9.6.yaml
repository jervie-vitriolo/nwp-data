    'jcr:uuid': '7a68a861-2a90-454f-9d80-6c5b6efd7bb0'
    'lead': 'Mercedes gave details on a number of new electric cars ahead of next
      week''s Munich transportation show. They include two SUV concepts — one a rugged
      off-roader and the other an opulent ultra-luxury model — as well as a high-performance
      sedan.'
    'mgnl:activationStatus': true
