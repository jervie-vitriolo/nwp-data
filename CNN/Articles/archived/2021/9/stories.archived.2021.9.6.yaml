      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Hong Kong government has never indicated which articles published
        by Apple Daily allegedly violated the national security law," Next Digital
        said in its statement Sunday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93adb521-cffd-421c-a064-ebc2a1152399'
