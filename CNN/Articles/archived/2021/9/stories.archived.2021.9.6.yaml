      'text': '<p><strong>Metro Manila (CNN Philippines, September 9) —</strong> Malacañang
        chalked off on Monday criticisms from Vice President Leni Robredo and Manila
        Mayor Isko Moreno as “politicking” ahead of the upcoming national elections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '776e428d-aad1-45e4-8182-01ef58883d37'
      'mgnl:activationStatus': true
