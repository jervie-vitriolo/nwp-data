    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Go urges Michael Yang to surface, reveals Duterte’s earlier warning'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ea28ac-b8ef-43da-a032-78bb7baf73bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T15:56:39.694+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T03:22:01.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 6)</strong> — Senator
        Christopher “Bong” Go on Monday called on those summoned by the Senate Blue
        Ribbon Committee to come forward, including President Rodrigo Duterte’s former
        economic adviser, Michael Yang.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '237cbf85-08bc-4888-83a7-009830575f43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T15:56:39.694+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T03:22:01.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yang, a Chinese national<a href="https://cnnphilippines.com/news/2019/3/26/Malacanang-Acierto-Michael-Yang-drugs-.html">
        who has been doing business in Davao City</a>, is being linked to Pharmally
        Pharmaceutical. It''s a small local corporation that bagged ₱8.7 billion worth
        of government contracts during the pandemic despite having no track record
        and a paid-up capital of only ₱625,000. Lawmakers are up in arms about the
        government''s procurement of allegedly overpriced face masks, testing kits,
        and personal protective equipment from Pharmally, resulting in marathon congressional
        hearings.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2304c3f2-3112-4ce8-81a5-fb6964106491'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T15:56:39.694+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T03:22:01.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Nananawagan din po ako sa lahat, dapat na lumabas na po sila
        to shed light, para maklaro po sa publiko. Lalung-lalo na po yung mga kakilala
        ni Pangulong Duterte</em>,” Go said in a radio interview, as quoted in a press
        release from his office on Monday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b716cc1-84d7-43cd-ae6a-7fa360f7013d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T15:56:39.694+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T03:22:01.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I am calling on everyone to please shed light on the
        issues so these can be clear to the public. Especially those acquainted with
        President Duterte.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d4f505-57aa-4705-a366-a8dbbdb4de11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T15:56:39.695+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T03:22:01.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the news release, Yang was among those alluded to by
        Go.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a14e51-118e-4588-b016-2cd8e7227179'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T15:56:39.695+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T03:22:01.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator, who previously served as Special Assistant to the President,
        said Duterte has known the Chinese businessman since 1999 and there are no
        efforts to deny it.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e95e3c5-798e-4253-a701-4cc8149616f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T15:56:39.695+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T03:22:01.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>In fact, noong pumunta ‘yan si Michael Yang ng Davao City noon,
        unang ginawang warning ni Pangulong Duterte sa kanya ‘pag pumasok ka sa droga
        dito kita ililibing</em>,” Go said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5420a0cf-8e04-4165-82ec-8d1486e225c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T15:56:39.695+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T03:22:01.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In fact, when Michael Yang went to Davao City before,
        President Duterte’s first warning for him was, if you enter the illegal drug
        trade, I would bury you here.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f9b0f2c-6ddd-4220-a47e-8a0439f48dd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T15:56:39.695+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T03:22:01.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>So ibig sabihin, hindi po papayag si Pangulong Duterte na mayroong
        kalokohan — na papasok sa kalokohan kahit na kaibigan, kahit na tumulong sa
        kanya</em>,” Go added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '136db7ca-bb50-4228-bbc8-b5d1dc4f0623'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T15:56:39.695+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T03:22:01.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That means, President Duterte would not condone anomalies
        – even those committed by his friends or those who helped him.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4828c9f8-c77c-4142-929c-edf1795e151b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T16:16:16.122+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T03:22:01.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/9/1/Bong-Go-ethics-probe-links-Christopher-Lao-Michael-Yang.html">READ:
        Ethical issues seen over Go''s alleged links to Duterte''s ex-appointees –
        Gordon</a></strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1721c9ea-be75-4fbf-8104-912aa8aa8731'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T15:56:39.695+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T03:22:01.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2019, Eduardo Acierto, dismissed deputy director for administration
        of the Philippine National Police’s Drug Enforcement Group, alleged that Duterte
        <a href="http://www.cnnphilippines.com/news/2019/8/8/Duterte-to-go-after-Acierto-before-his-term-ends-.html">ignored
        an intelligence report</a> saying Yang is deep in the illegal drug trade.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b7a4531-7407-4267-80e1-3c684e729f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T15:56:39.696+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T03:22:01.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte <a href="https://www.cnn.ph/news/2021/8/31/Duterte-Michael-Yang-Lloyd-Christopher-Lao.html">has
        stood by Yang</a>, saying the Chinese government could have warned him if
        the drug allegations were true. Malacañang has also defended the procurement
        of COVID-19 supplies from Pharmally, and said Yang had no influence in the
        transaction.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2928eca0-54ac-4a7a-b748-19e87359a6f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T15:56:39.696+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T03:22:01.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yang’s office, Taguig-based Philippine Full Win Group of Companies,
        Inc., earlier received a subpoena for him, but he did not show up during the
        last Senate hearing on August 27. The Blue Ribbon Committee failed to serve
        the subpoenas for Pharmally’s executives because the addresses in their 2020
        General Information Sheet were either non-existent or had been vacated for
        years.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c38fd65-c3bb-440f-9a73-147a8ec9e2c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T16:00:30.241+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T03:22:01.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a data-cke-saved-href="https://www.cnnphilippines.com/news/2021/9/2/Ex-DBM-Christopher-Lloyd-Lao-Pharmally-hold-departure-order.html"
        href="https://www.cnnphilippines.com/news/2021/9/2/Ex-DBM-Christopher-Lloyd-Lao-Pharmally-hold-departure-order.html">READ:&nbsp;Senate
        leaders seek hold departure order vs Lao, Pharmally execs</a></strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44fd58cb-6c9c-48b6-89e4-e7c4c6581150'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T15:56:39.696+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T03:22:01.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Minority Leader Franklin Drilon said he will ask about Pharmally’s
        tax records during the resumption of the Senate hearing on Tuesday. He said
        it''s not clear if Pharmally paid the correct taxes, and the controversy it
        is embroiled in should trigger a tax audit by the Bureau of Internal Revenue.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28f0cc48-0be9-480d-843b-5f4bff6c304f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T15:56:39.696+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T03:22:01.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Apart from the issue of overpricing, there could be violations
        of our tax laws by Pharmally. We should examine the potential tax liabilities
        of this dubious trading firm,” Drilon said in a statement on Sunday.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb0ea0e-a631-4f0c-aa71-9922dbd30f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T15:56:39.696+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T03:22:01.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Taiwan’s Ministry of Justice Investigation Bureau,
        Pharmally International established another firm in the Philippines called
        Pharmally Biological Company in November 2017.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53cde72c-2441-47f4-bb08-0133aa3648b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T15:56:39.696+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T03:22:01.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As first reported by Rappler, Huang is also president of Pharmally
        Biological whose other incorporators include Filipinos Rose Lin and Gerald
        Cruz. Senator Risa Hontiveros earlier said Lin and Cruz <a href="https://cnnphilippines.com/news/2021/9/1/Pharmally.html">are
        also incorporators of the Philippine Full Win Group of Companies</a> chaired
        by Duterte''s former economic adviser.</p>'
  'PH-covid-cases-new-record-high':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-09-06T16:13:23.638+08:00
