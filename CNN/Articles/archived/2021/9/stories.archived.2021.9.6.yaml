      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 6) —</strong> A
        significant number of health workers in a major private hospital in Metro
        Manila failed to report for work for the past two days for not receiving benefits
        from the COVID-19 response program, a doctor''s group said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c538346-0ee6-46b2-86a3-ae264036836a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T11:25:36.241+08:00
