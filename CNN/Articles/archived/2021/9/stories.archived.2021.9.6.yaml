      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad64730-e5c8-4d28-8cdd-e6191deaacaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T19:01:20.257+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:21:43.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Don''t try to accuse the Hong Kong authorities for using the national
        security law as a tool to suppress the media or to stifle the freedom of expression,"
        she said at the time.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dc5ba6e-2f60-4462-9fc2-8ac2aca361a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T19:01:20.257+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:21:43.512+08:00
