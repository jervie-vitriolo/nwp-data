      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01a524ce-d2e5-4505-9304-bb75c56e756c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T19:01:20.256+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:21:43.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It called on liquidators to consider deals "that would generate
        funds to benefit creditors," noting that previously "several parties have
        expressed interest in acquiring the operations of Apple Daily in Taiwan."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2889c822-9094-40ed-a436-ef3822bab5c6'
      'mgnl:activationStatus': true
