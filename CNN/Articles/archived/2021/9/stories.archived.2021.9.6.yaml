  'taliban-panjshir-afghanistan':
    'author': 'Nic Robertson, Nilly Kohzad, Tim Lister and Helen Regan, CNN'
    'caption': 'Afghan resistance movement and anti-Taliban uprising forces take part
      in military training at Malimah area of Dara district in Panjshir province on
      September 2. (Photo by Ahmad Sahel Arman/AFP/Getty Images)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-09-06T22:14:19.240+08:00
    'imagesource': 'jcr:5325ea4a-b8e6-412c-a74a-3d0cf27e9b5a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0ab00216-2ffe-46c8-a719-2d0fd3382c56'
    'lead': 'The Taliban have claimed victory in Afghanistan''s Panjshir province,
      with a spokesman saying the region had been "completely conquered" following
      two weeks of fierce fighting with a resistance group.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-06T22:18:24.842+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T03:21:30.286+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:21:06.071+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Taliban claim victory in Panjshir, but resistance forces say they still
      control strategic position in the valley'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '865cf316-8c4f-423e-84fa-9f908c3948b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T22:18:24.842+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:21:30.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- The Taliban have claimed victory in Afghanistan''s
        Panjshir province, with a spokesman saying the region had been "completely
        conquered" following two weeks of fierce fighting with a resistance group.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b1a06a-91d9-4ba8-b573-903d1197bb0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T22:18:24.842+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:21:30.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panjshir was the last remaining hold-out among Afghanistan''s 34
        provinces to resist the Taliban. If the claim is true, it would mean the Taliban
        now control every Afghan province.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '830e15bb-4a17-423e-8afa-c1fe6476951e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T22:18:24.842+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:21:30.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the National Resistance Front in Afghanistan (NRF), an
        anti-Taliban group which has been battling the militants'' offensive in the
        Panjshir Valley, denied the claim, with spokesman Ali Nazary telling CNN:
        "The resistance is still all over the valley."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd7e6ed-d83c-4ff9-8220-6e31949ec971'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T22:18:24.842+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:21:30.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In reference to the Taliban offensive, NRF leader Ahmad Massoud
        said Monday that "in no way military pressure on us and our territory will
        lessen our resolve to continue our fight."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eebb38c2-f461-463b-989f-765875b71ffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T22:18:24.842+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:21:30.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Call for a national uprising</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba6b53c-ebf0-4527-8a12-fd93cefe12af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T22:18:24.842+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:21:30.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a long message on his Facebook page, Massoud also appealed to
        Afghans, whether in or outside the country, to join "a general uprising for
        the sake of honor, freedom and pride of our country." Massoud also called
        for international support for his cause.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d61e304-946f-44ee-b3fc-4d59ec2e7ec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T22:18:24.842+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:21:30.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Photos and videos shared widely on social media showed the white
        flag of the Taliban hoisted between buildings in what appeared to be the Panjshir
        governor''s office in the provincial capital of Bazarak. CNN cannot independently
        verify the image.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b07c20ef-48b8-421e-8584-e44ed0b964d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T22:18:24.842+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:21:30.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The last nest of the enemy, Panjshir province, was completely conquered,"
        Taliban spokesman Zabihullah Mujahid said in a tweet. "We assure the honorable
        people of Panjshir that they will not face any discriminatory treatment. They
        are all our brothers, and we will work for one country and one common goal.
        With the recent efforts and this victory, our country is completely out of
        the vortex of war."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4cc05ae-c530-48f5-b15c-f6868d1aa4b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T22:18:24.842+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:21:30.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mujahid later told a news conference that the province "which was
        the last place of our enemy has been cleared completely last night," adding
        that there were no civilian casualties in the last few days and "all weapons
        have been captured."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a744655-3c4d-4ef4-9059-35e3e2475081'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T22:18:24.843+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:21:30.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although it did not deny the center of Panjshir had fallen to the
        militants, the NRF said earlier in the day that other areas in Panjshir remained
        under its control.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34771613-d0d1-4afc-a016-b324ba29e27e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T22:18:24.843+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:21:30.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most of Bazarak district and all the side valleys are controlled
        by the NRF," Nazary said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bd41475-89eb-4e52-b1f0-81dfd4189f75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T22:18:24.843+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:21:30.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Taliban''s claim of occupying Panjshir is false. The NRF forces
        are present in all strategic positions across the valley to continue the fight.
        We assure the people of Afghanistan that the struggle against the Taliban
        and their partners will continue until justice and freedom prevails," the
        NRF said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb14ba33-ede2-44d9-a953-4ca432fd1dde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T22:18:24.843+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:21:30.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The claim comes after a weekend of intense fighting in the Panjshir
        Valley, with heavy casualties reported.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eebec9d7-c891-499f-ad76-f3f546c090ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T22:18:24.843+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:21:30.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NRF leader Massoud said in a Facebook post on Sunday he is in support
        of clerics in the capital Kabul who have called for an end to the fighting
        and was ready to talk once the Taliban withdrew troops from Panjshir and the
        neighboring district of Andarab.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc1ca071-560f-41af-a411-45e7bd491468'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T22:18:24.843+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:21:30.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s been no official Taliban response to Massoud''s proposals.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '031001ac-886d-4ad1-adc5-b5f5f3a6c27f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T22:18:24.843+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:21:30.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his Facebook post on Monday, Massoud said he had lost family
        members in the fighting in Panjshir,</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73eab6c8-bca6-4df3-a1f5-4e18cabbb3f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T22:18:24.843+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:21:30.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Massoud added that the NRF accepted the appeal of religious leaders
        to end the fighting, but the "Taliban showed their identity and showed that
        they have no belief in Sharia."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88e2a83d-c10b-4932-b561-8c2d5d3ab68e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T22:18:24.843+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:21:30.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Taliban started attacking us which resulted in the killing
        of a large number of our countrymen including my family members," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1337967c-d5b6-40c5-8f97-fbeedb81de01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T22:18:24.843+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:21:30.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Massoud said that what was happening in Afghanistan would make the
        country "backward, dark, far from any kind of culture and art and unity as
        well as an Afghanistan that is in total isolation from the rest of the world."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f99daf2f-9f88-4c1c-a91c-ef882b93b343'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T22:18:24.843+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:21:30.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Taliban spokesman Belal Kareemi told CNN the group''s militant
        fighters had taken all districts of Panjshir province except for the capital
        of Bazarak and Rokha districts, which remain under NRF control. But resistance
        fighters appeared to rebut the Taliban''s claims.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efe4c5ba-f623-4e36-8cbd-5f9d82fe268b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T22:18:24.843+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:21:30.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panjshir is a strategic slice of mountainous terrain rich with precious
        mineral resources around 90 miles (144 kilometers) north of Kabul, and has
        a long history of resisting the insurgent group. In the late 1990s, it was
        a center of resistance against the Taliban during their rule.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '034c1260-6464-4cbe-9892-7c147e04c86a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T22:18:24.843+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:21:30.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For two weeks the NRF, a multi-ethnic group that includes former
        Afghan security force members and reportedly numbers in the thousands, has
        continued the fight against the Taliban following the militants'' almost-complete
        takeover of Afghanistan.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '440232f2-75c2-40ec-87cb-4907cbd91eb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T22:18:24.843+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:21:30.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NRF said its spokesmen Fahim Dashty and General Abdul Wudod
        Zara had been killed.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '323c9325-6cbd-4f3d-963a-f50898dcc389'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T22:18:24.843+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:21:30.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, Taliban spokesman Kareemi claimed the enemy had suffered
        "heavy casualties," including among their commanders, and that the Taliban
        hope to be able to "clear Panjsher as soon as possible." Taliban fighters
        are currently advancing toward Rokha and Bazarak, Kareemi added.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '352c62de-1298-49f6-b3b8-e2727cd40b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T22:18:24.844+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:21:30.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before his death, NRF spokesman Dashti appeared to rebut the Taliban''s
        claims, tweeting that the Paryan district of Panjshir was "completely cleared"
        of the Taliban.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50e4b6f2-bffc-4b18-8347-48687f45131d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T22:18:24.844+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:21:30.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At least 1,000 terrorists were trapped due to the cutting of their
        way out. All the attackers were either killed, surrendered or captured by
        locals with help from resistance fighters as they fled and retreated. Many
        of these prisoners are foreigners and most of them are Pakistanis‌," Dashti
        said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64395031-6d4c-421b-a112-ca5677ccb569'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T22:18:24.844+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:21:30.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has not been able to independently verify the overall casualty
        figures in the latest rounds of fighting.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '161586bf-eb4e-4194-8dd8-12578d9ca198'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T22:18:24.844+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:21:30.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Taliban pledge humanitarian staff safety and security</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '591c5580-0ead-4a75-b8f8-fb91230439bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T22:18:24.844+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:21:30.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Nations said in a statement on Sunday that Taliban authorities
        "pledged that the safety and security of humanitarian staff, and humanitarian
        access to people in need, will be guaranteed and that humanitarian workers
        -- both men and women -- will be guaranteed freedom of movement."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a5d2e6-9b72-4700-95bb-ddd29aabfa2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T22:18:24.844+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:21:30.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It comes after UN under-secretary-general for humanitarian affairs
        Martin Griffiths met with Taliban co-founder and deputy leader Mullah Baradar
        and other senior Taliban figures in Kabul to reiterate the UN''s commitment
        to humanitarian aid there.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd228d32-1635-40f3-917a-8044eca12148'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T22:18:24.844+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:21:30.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In this meeting, Mr. Griffiths reiterated the humanitarian community''s
        commitment to deliver impartial and independent humanitarian assistance and
        protection to millions of people in need," Stéphane Dujarric, spokesman for
        UN Secretary-General António Guterres, said in a statement.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ade55e-3380-4056-82e6-f0b9a8349fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T22:18:24.844+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:21:30.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN said Afghanistan "faces a looming humanitarian catastrophe"
        fueled by conflict, drought and hunger. Half the country''s population --
        18 million people -- need humanitarian assistance to survive and the situation
        will become more acute as a severe drought, the second in four years, will
        further contribute to hunger in the months ahead, according to Dujarric.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44efec29-00fd-4f89-8292-1f385c6cdde3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T22:18:24.844+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:21:30.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, aid planes from Qatar and Bahrain arrived in Kabul, transporting
        more than 50 tons of medical aid and food products to the country.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32144046-d743-4401-a593-524b3ece7d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T22:18:24.844+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:21:30.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the second shipment of aid to arrive at Kabul airport from
        Qatar since the US troop withdrawal from the country in late August. The first
        shipment arrived Saturday, with a plane transporting some 17 tons of aid,
        according to a Ministry of Foreign Affairs statement.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9484b486-91b6-433b-8f30-11e1b1c568b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T22:18:24.844+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:21:30.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/09/06/asia/afghanistan-monday-intl-hnk/index.html">"Taliban
        claim victory in Panjshir, but resistance forces say they still control strategic
        position in the valley"</a></em></p>'
