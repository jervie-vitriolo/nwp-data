      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Limpin said apart from this, a lot of health workers from major
        hospitals in Metro Manila are also getting sick with COVID-19 and need to
        undergo quarantine.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b98cf438-6607-4e84-a973-ef74b3dba557'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T11:25:36.242+08:00
