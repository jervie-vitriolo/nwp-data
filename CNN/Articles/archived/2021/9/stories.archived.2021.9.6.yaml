      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department also confirmed on Monday that the highly transmissible
        Delta coronavirus variant is now present in all 17 regions of the country.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c5ba1a-fe7a-4860-b503-e158c2020330'
      'mgnl:activationStatus': true
