      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c5e53a1-ea59-483f-8c95-df620365ef2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T12:11:33.522+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:22:22.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fauci said ultimately, it may turn out the proper Covid-19 immunization
        regimen is three doses.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '520fbabf-942e-4a9e-a8ab-b671636f715c'
      'mgnl:activationStatus': true
