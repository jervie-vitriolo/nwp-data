    'title': 'DepEd says 17.9M learners enrolled so far for SY 2021-2022

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d4e2cc-1a11-44a0-bb2d-d7a60c410ad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T16:36:37.304+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:21:58.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 6)</strong> — The
        Department of Education said 17.9 million learners have so far enrolled for
        the school year 2021-2022.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f480b5ee-83b1-47e9-8372-8e2027218571'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T16:36:37.304+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:21:58.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number represents 68.5% of last year''s enrollees, DepEd Usec.
        Nepomuceno Malaluan noted during a virtual briefing Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41034e5d-6f8c-480c-a686-9b624347fea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T16:36:37.305+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:21:58.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Inaasahan natin na matumbasan o mahigitan ang enrollment last year
        na umabot ng 26.2 million," he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af4dd625-c567-417b-af62-2b843c24cf6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T16:36:37.305+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:21:58.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hinihikayat natin ang mga students last year to continue this school
        year, at ''yung mga nag-skip last year sana bumalik," the official added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0d7a232-a011-43e5-a715-ea7053084b5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T16:36:37.305+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:21:58.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We expect to record the same number or exceed last
        year’s enrollment which reached 26.2 million. We encourage students last year
        to continue this school year, and those who skipped last year should return
        to complete their studies.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c75256-a06b-47a6-b564-ecaaa5a68ea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T16:36:37.305+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:21:58.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaluan urged parents to enroll their children now, and not wait
        for the very last day.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5911cac-6d21-4b61-8c52-554046a0b9f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T16:36:37.305+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:21:58.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The enrollment period will run until the opening of classes on September
        13, he noted.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd2a287e-ec1a-4e81-ac4d-829802c8f597'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T16:36:37.305+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:21:58.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June, DepEd allowed private schools that offer basic education
        to begin holding classes ahead of the general school year opening, provided
        there is no face-to-face learning.</p>'
  'DepEd-teacher-vaccinated-face-to-face-classes':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-09-06T17:11:42.489+08:00
    'imagesource': 'jcr:0fde47e5-0bda-4b90-ad31-7f065c9bec17'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b216d377-ec02-426b-9a52-2520d069cc02'
    'lead': 'Teachers will be vaccinated against COVID-19 should President Rodrigo
      Duterte approve the proposal for onsite classes, an Education official said
      on Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-06T17:13:24.247+08:00
