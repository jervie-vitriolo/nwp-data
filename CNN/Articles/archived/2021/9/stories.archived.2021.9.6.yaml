      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“texture tendency: Threads in Manila” features the works of Michelle
        Esquivias, King Llanza, Alfonso Manalastas, Katherine Nuñez, Floraime Pantaleta,
        Miguel Puyat, Tekla Tamoria and Nicole Tee. The exhibit explores the entanglements
        of the practices involving text and textile. The Manila iteration will also
        feature a selection of works from previous exhibits in Bogotá and New York.</p>'
