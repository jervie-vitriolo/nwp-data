    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89a1b913-dd02-4922-9efe-96e6ba3ce4b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T12:11:33.522+08:00
      'mgnl:createdBy': 'pilar'
