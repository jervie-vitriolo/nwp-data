      'jcr:uuid': 'f6540748-0d16-4e19-ae3f-a09c664c9405'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T13:58:47.562+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:22:07.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 6)</strong> — Except
        the City of Manila, the localities in the National Capital Region are placed
        under Alert Level 4 due to the steady rise in COVID-19 infections and hospital
        bed utilization, the Department of Health announced on Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05736119-8355-49b2-90ed-0371b75add3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T13:58:47.562+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:22:07.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sixteen of the 17 localities in the region are under Alert Level
        4. Manila is under Alert Level 3.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d4675b3-bc7f-452d-8062-84f8c87e830e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T13:58:47.563+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:22:07.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary Maria Rosario Vergeire said all cities and
        municipality in the capital region have a positive two-week growth rate and
        high-risk average daily attack rate. They are "high-risk" when it comes to
        COVID-19 cases.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '685a8f88-00bd-4630-930a-4e5d516c705d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T13:58:47.563+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:22:07.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The localities differ in healthcare utilization rate. Manila has
        a bed occupancy rate lower than 70%, while the 16 others are ranging from
        70% to full capacity.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07ac2e6f-fb79-4ad1-91f6-d35f1634b179'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T13:58:47.563+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:22:07.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The region''s health systems capacity is at high risk with its ICU
        utilization at 74%.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a97bed1c-16c3-4f31-bbd0-87835cba556b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T13:58:47.563+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:22:07.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire said Metro Manila is reporting a daily average of 4,974
        new COVID-19 infections daily.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8cf5da0-b007-4540-bbb8-aaba793f905e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T13:58:47.563+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:22:07.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Capital Region will ease to more relaxed general community
        quarantine from Sept. 8 to 30 as it is set to pilot test localized lockdowns,
        Malacañang said on Monday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b998ca5e-6051-4ef7-901d-df769b45f6ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T13:58:47.563+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:22:07.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The entire country remains under high-risk classification.</p>'
  'Leylah-Fernandez-US-Open-Angelique-Kerber':
    'author': 'Steve Keating, Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-09-06T14:36:23.574+08:00
    'imagesource': 'jcr:884cd92d-9b4b-4645-aceb-66e066a1064c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ed48f889-2508-46f0-934e-f0b63b4a23eb'
    'lead': 'Leylah Fernandez brushed aside yet another former champion as the fearless
      Filipino-Canadian teenager stormed into the quarter-finals of the US Open on
      Sunday with a win over 16th seed Angelique Kerber.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-06T15:38:12.821+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-25T03:22:06.537+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:21:00.056+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Fearless Fernandez knocks out another champion to reach quarterfinals'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e7d3c5e-4252-4f79-92ba-b75e5b34cc65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T15:38:12.821+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T03:22:06.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)&nbsp;—&nbsp;</strong>Leylah Fernandez brushed
        aside yet another former champion as the fearless Filipino-Canadian teenager
        stormed into the quarter-finals of the US Open on Sunday with a 4-6 7-6(5)
        6-2 win over 16th seed Angelique Kerber.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afdc832c-3234-47eb-a015-dbdde9099053'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T15:38:12.821+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T03:22:06.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a precocious and poised performance from Fernandez, who celebrates
        her 19th birthday on Monday and had already sent a jolt through Flushing Meadows
        on Friday when she stunned third seed and defending champion Naomi Osaka.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f73e00e1-21b0-43e8-a127-618c6d27e2e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T15:38:12.821+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T03:22:06.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There would be no letdown for Fernandez after the biggest win of
        her fledgling career, the youngster soaking up the energy from a seething
        Louis Armstrong crowd after dropping the opening set to three-times Grand
        Slam winner Kerber.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b59cab0d-dd45-477e-bb9e-eeaa7d641196'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T15:38:12.821+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T03:22:06.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Honestly, the crowd has been amazing, so thanks to them I was able
        to win," said Fernandez, who next faces fifth seeded Ukrainian Elina Svitolina.
        "I was just trusting my game.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbd8a6c1-cdb5-4e18-b4df-3c72b2d783ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T15:38:12.822+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T03:22:06.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She''s an incredible fighter, incredible player.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a98b36-cc3b-4313-bf62-c227178bbdd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T15:38:12.822+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T03:22:06.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just putting one more ball back in, fighting, and just having fun
        on the court."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5289c38-ff00-4fee-9303-8eb6057cd590'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T15:38:12.822+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T03:22:06.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fernandez had grabbed the early break at 4-2 but could not consolidate
        it as Kerber, the 2016 U.S. Open winner, broke right back with the help of
        a pair of double-faults by the Canadian.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94669a2f-35ed-4bb8-bbae-0527dcb8c704'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T15:38:12.822+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T03:22:06.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having made the breakthrough, the experienced German quickly took
        command, winning four straight games to open up a 1-0 lead.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d363e6-1143-4750-849b-bba98473c9c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T15:38:12.822+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T03:22:06.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Fernandez remained unfazed, fist-pumping and screaming with
        each winner throughout a tight second set that went to a tie-break that she
        took 7-5.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd23e319-faae-4eec-8cb0-93213ae5981f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T15:38:12.822+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T03:22:06.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kerber, 15 years older than her opponent, countered Fernandez''s
        enthusiasm with veteran calm and focus, but it was the 73rd ranked Canadian
        taking charge in the third, sweeping the final five games to cinch a breathtaking
        victory.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae16d166-2aa7-4ad4-b20f-4ff032ca7a5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T15:38:12.822+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T03:22:06.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it was a tough one," said Kerber. "I mean I gave everything
        I had today.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f88cc0fb-c183-4462-aebf-424f90ff6359'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T15:38:12.822+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T03:22:06.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She played I think an unbelievable match, especially in the third
        set.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '734bb084-c012-45c6-878a-706ba1c11aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T15:38:12.822+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T03:22:06.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think she played also one of her best matches in her career,
        and she had nothing to lose.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df413ffe-a95c-4288-beb6-ead02c2670bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T15:38:12.823+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T03:22:06.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She went out there, she played her tennis. She really is going
        for her winners."</p>'
  'PAL-exit-rehab-plan-hit-pre-pandemic-levels':
    'author': 'Lisbet Esmael, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-09-06T15:36:39.625+08:00
    'imagesource': 'jcr:0f98bc7d-e66b-45b8-8c3c-1193a3951a1d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dd29e5ad-4051-4dc1-abb7-90dad8e3555f'
    'lead': 'Flag carrier Philippine Airlines is bullish about completing its restructuring
      plan within the year, but its operations will fly high to pre-pandemic levels
      only in  2024 or 2025, officials said Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-06T15:39:39.016+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T03:22:05.201+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:21:00.184+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PAL confident to exit rehab plan within the year, hit pre-pandemic levels
      by 2024-2025'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cbc80ca-538a-4bc2-8276-f597b45c07be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T15:39:39.016+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:22:05.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 6)</strong> — Flag
        carrier Philippine Airlines is bullish about completing its restructuring
        plan within the year, but its operations will fly high to pre-pandemic levels
        only in 2024 or 2025, officials said Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '038416ad-1fad-414c-8476-0ee57aa79846'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T15:39:39.016+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:22:05.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filing for Chapter 11 bankruptcy in the US will allow the airline
        to "stay in the rehabilitation process in the shortest possible time” compared
        to the years-long receivership program it had to deal with in 1999, its chief
        financial officer Nilo Thaddeus P. Rodriguez said in a virtual briefing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '644e3401-bee5-450d-a799-654365183fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T15:39:39.016+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:22:05.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its president, Gilbert F. Sta. Maria, also said that since last
        year, the group has been in talks with creditors and lessors, assuring them
        of PAL''s survival if the plan to file for Chapter 11 would be pursued.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ebd83d-b958-4593-b184-4774bec3ba7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T15:39:39.016+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:22:05.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/business/2021/9/4/Philippine-Airlines-files-bankruptcy-protection-covid.html">READ:
        Philippine Airlines files for bankruptcy protection as COVID continues to
        drain financials</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df0bf09-39c3-4616-93ad-50f005d7d9f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T15:39:39.016+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:22:05.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under its restructuring plan—which requires court approval, PAL
        intends to slash $2 billion in borrowings, cut its operating fleet capacity
        by 25%, and raise $655 million in new financing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56376223-10d8-4b7c-a987-9447d9222ad8'
      'mgnl:activationStatus': true
