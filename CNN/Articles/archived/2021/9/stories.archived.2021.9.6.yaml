      'jcr:uuid': '8acbae4e-9aa7-4400-9ca5-f6082ba5fa7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T21:32:49.069+08:00
      'mgnl:createdBy': 'david'
