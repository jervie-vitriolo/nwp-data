      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8316abb9-fef9-4df3-91ed-8c6debc01b24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T12:11:33.522+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:22:22.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fauci said the plan is contingent first on the companies submitting
        the appropriate data to the FDA, and second, getting FDA approval and then
        a recommendation from the US Centers for Disease Control and Prevention''s
        vaccine advisers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba483f0a-4483-4f22-b811-80d47bd1d22a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T12:11:33.522+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:22:22.646+08:00
