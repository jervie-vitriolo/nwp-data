    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0a6715b9-9066-49bb-b7f9-d3cd1a0db0f4'
    'lead': 'Tensions between China and Australia have taken a $4 billion toll on
      the important trading partnership, but Canberra says its economy has proven
      "remarkably resilient" as other countries moved to fill in the gaps.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-06T18:55:11.159+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T03:21:45.863+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:21:03.726+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['China', 'political-pressure', 'Australia', 'economy', 'Josh-Frydenberg']
    'template': '1'
    'title': 'China''s ''political pressure'' on Australian economy isn''t working,
      treasurer says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa411a4f-aaff-4a05-9aa5-eb5098980b36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T18:55:11.159+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:21:45.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Tensions between China and Australia have
        taken a $4 billion toll on the important trading partnership, but Canberra
        says its economy has proven "remarkably resilient" as other countries moved
        to fill in the gaps.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '720021fc-ddf5-4000-9539-22a745ff7ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T18:55:11.159+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:21:45.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4211029f-365e-476a-9643-8180974f5369'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T18:55:11.159+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:21:45.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australian Treasurer Josh Frydenberg on Monday claimed the Chinese
        government has failed to seriously impact the country''s economy through a
        series of punitive measures on exports. The trade dispute has escalated since
        April 2020, when Prime Minister Scott Morrison called for an international
        inquiry into the origins of Covid-19.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cebaecb7-d33f-4abe-9164-85f2ca034a28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T18:55:11.159+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:21:45.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea72df5-7a05-4e34-b396-1a42bbe853fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T18:55:11.159+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:21:45.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am not downplaying the impact of China''s actions. They have
        hurt specific industries and regions, significantly in some cases. Nevertheless,
        the overall impact on our economy has, to date, been relatively modest," Frydenberg
        said at the Australian National University. "This is perhaps surprising to
        many."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bbe8f2f-899c-4e7a-93a1-4f9de71e10c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T18:55:11.159+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:21:45.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49aeb8aa-5ca7-44bf-9a32-e1856c38fce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T18:55:11.159+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:21:45.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While trade between China and Australia fell by about 5.4 billion
        Australian dollars ($4 billion) in the first half of 2021, compared to the
        previous year, Frydenberg said that loss had been mostly made up by a 4.4
        billion Australian dollar ($3.27 billion) increase with the rest of the world.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d61ce43-6212-4de6-8391-c8a157c01bc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T18:55:11.159+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:21:45.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a390e33-526a-480b-8e68-dbd6233e2d63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T18:55:11.159+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:21:45.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Frydenberg also accused Beijing of trying to exert "political pressure"
        through its actions — some of Canberra''s strongest comments yet on the year-long
        dispute. He said Australia was "on the front line" of a new era of strategic
        competition between the United States and China, adding it was "no secret"
        that Beijing had tried to damage Australia''s economy over political grievances.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea73471-7e15-43e6-bad6-a2bc6767f163'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T18:55:11.159+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:21:45.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ecbc4a4-a8c5-4948-a408-17687a5a0b5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T18:55:11.160+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:21:45.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the wake of Morrison''s comments on Covid-19 — a politically
        sensitive subject for Beijing — a wide range of Australia exports to China
        including barley, beef and coal began to encounter obstacles. Some items were
        subject to anti-subsidy investigations and lengthy customs delays. In March,
        the Chinese government announced tariffs of up to 218% on Australian wine,
        intensifying a dispute over the industry.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a5ce747-03e4-43f6-bf93-d97219ab2e14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T18:55:11.160+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:21:45.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ae7be86-c6d9-41f8-83ef-0aa0857836ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T18:55:11.160+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:21:45.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Business has reached out to the Chinese government for a response
        to Frydenberg''s speech. In November 2020, the Chinese Foreign Ministry accused
        Australia of making "a series of wrong moves" in its relationship with China,
        delivering a list of 14 grievances to the Australian media which included
        "incessant wanton interference" in China''s approach to Hong Kong and Taiwan.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb5964fb-8c2c-49ae-8d63-d55c06a12bfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T18:55:11.160+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:21:45.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee2cd4e3-7d24-4d45-a69a-7ab00fa7da0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T18:55:11.160+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:21:45.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China is Australia''s largest trading partner by far in terms of
        exports and total value of trade. The trade between the two countries was
        valued at more than 250 billion Australian dollars ($185 billion) in the 2019/20
        financial year, more than three times as much as the second largest trading
        partner, Japan.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5717cbc3-9ed3-4f48-8596-2b5c2cc61723'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T18:55:11.160+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:21:45.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77afb1ce-c335-455b-b710-a81784abce81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T18:55:11.160+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:21:45.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Frydenberg on Monday said that other buyers have stepped in
        to fill the gap left by China in some important industries. In one example,
        the Australian treasurer said that while exports of coal to China had fallen
        by 33 million tons in the past year, exports to other international buyers
        had risen by about 30.8 million tons.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c75312b2-42d4-48bb-89cf-fe7598abe850'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T18:55:11.160+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:21:45.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bfd273c-f84b-4c72-b7d9-3fb8413ebfb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T18:55:11.160+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:21:45.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Australian coal, that otherwise would have gone to China, has found
        buyers in other markets including India, South Korea and Taiwan," he said,
        adding that Australian barley had found a new market in places such as Saudi
        Arabia. The Chinese government placed tariffs of up to 80% on Australian barley
        in May 2020.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acd41b03-a116-4e5f-9056-e28b4eb829f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T18:55:11.160+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:21:45.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02a4fcc4-84f7-4a7f-9381-0edddc4e8f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T18:55:11.160+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:21:45.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Frydenberg said that Australia also had lucrative relationships
        with the United States, Japan and South Korea. He said China was ranked sixth
        for foreign direct investment into Australia.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d5f2391-f59d-4546-b14a-d6c1cbdfce3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T18:55:11.160+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:21:45.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d92713-ced7-4a4d-90e4-3f3354c3e267'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T18:55:11.160+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:21:45.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The treasurer said while he still hoped for a "constructive relationship"
        with China where both countries benefited, he warned Australian businesses
        that they needed to be aware that "the world has changed."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccffc5f3-e5ac-402e-96a0-980e9f7dd135'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T18:55:11.160+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:21:45.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4364d7d-ff43-4594-9747-ee1ee6926fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T18:55:11.161+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:21:45.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This creates greater uncertainty and risk. In this respect, they
        should always be looking to diversify their markets, and not overly rely on
        any one country. Essentially adopting a ''China plus'' strategy," he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '654c7534-2569-4be1-9b7a-f3ce36daad4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T18:55:11.161+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:21:45.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/09/06/economy/australia-china-economy-trade-intl-hnk/index.html">China''s
        ''political pressure'' on Australian economy isn''t working, treasurer says</a>."</em></p>'
  'Facebook-researchers-misinformation-deplatformed':
    'author': 'Ramishah Maruf, CNN Business'
    'caption': 'CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
