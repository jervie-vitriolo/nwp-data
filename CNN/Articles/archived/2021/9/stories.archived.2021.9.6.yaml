      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest United Nations Children’s Fund data show the country
        has the 12th highest number of child brides in the world at 726,000.</p>'
