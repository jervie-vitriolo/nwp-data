  'Brazil-Argentina-World-Cup-qualifier-suspended-COVID':
    'author': 'Jacob Lev and Marcelo Medeiros, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-09-06T09:06:53.531+08:00
    'imagesource': 'jcr:e278747d-0e26-4d6e-a8d2-d10c36c2287f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ca3444de-f483-4b06-84ad-40e3f69953e0'
    'lead': 'The World Cup qualifier between Brazil and Argentina was suspended minutes
      after kick-off at the Corinthians Arena in São Paulo, Brazil after Brazilian
      health officials came onto the pitch and escorted multiple Argentinian soccer
      players away.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-06T09:08:17.121+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T03:22:33.849+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:20:57.307+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Brazil vs. Argentina World Cup qualifier suspended, as four Argentinian
      players accused of breaking COVID-19 travel protocols'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc2d57c6-1030-4030-91f0-2fce5faf6aac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T09:08:17.121+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:22:33.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The World Cup qualifier between Brazil
        and Argentina was suspended minutes after kick-off at the Corinthians Arena
        in São Paulo, Brazil after Brazilian health officials came onto the pitch
        and escorted multiple Argentinian soccer players away.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ecfe3d-23f0-4727-ad12-f976c0096da8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T09:08:17.121+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:22:33.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Brazilian Health Regulatory Agency (Anvisa) had requested support
        from the country''s Federal Police to prevent four Argentinian players from
        participating in the qualifier, saying that the players in question made false
        statements upon arriving in Brazil, omitting that they had been in the UK
        in the past 14 days.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5879d0b3-731c-44ce-9e68-2b2a7afaea80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T09:08:17.121+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:22:33.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Brazilian Covid-19 regulations, any passenger who visited
        the UK 14 days before arrival cannot enter the country.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '619c0e44-5d86-4283-9bf1-19defad16cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T09:08:17.121+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:22:33.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Anvisa considers the situation as a serious health risk, and therefore
        advised the local health authorities to determine the immediate quarantine
        of players, who are prevented from participating in any activity and must
        be prevented from remaining in Brazilian territory," the organization said
        in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d14ab5-424c-4481-a2a0-3430d4ec90fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T09:08:17.121+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:22:33.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to CNN affiliate CNN Brasil, Anvisa asked for the deportation
        of Emiliano Martínez, Emiliano Buendía, Giovani Lo Celso and Cristian Romero
        -- all English Premier League players.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa29a57-1f8d-4f37-b55e-327e09fa9342'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T09:08:17.121+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:22:33.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Due to the decision of the game''s referee, the match organized
        by FIFA between Brazil and Argentina for the World Cup qualifiers is suspended,"
        CONMEBOL announced via Twitter.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3341dc3b-27f0-4264-9145-5f4ef64867e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T09:08:17.121+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:22:33.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CONMEBOL continued, "The referee and the match delegate will raise
        a report to FIFA''s Disciplinary Committee, which will determine the steps
        to follow. These proceedings will abide adhere to current regulations."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde02a35-5bbb-4523-adde-30ab35e61106'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T09:08:17.121+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:22:33.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FIFA confirmed on Twitter that the match had been suspended and
        that further details would "follow in due course."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c99575f-b50d-4930-be18-14ccf74a050e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T09:08:17.122+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:22:33.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Argentinian Football Association (AFA) president Claudio Tapia released
        a statement saying, "What happened today is really unfortunate for football,
        it''s a very bad image. Four people came on to interrupt the match to make
        a statement and CONMEBOL asked that the players go to the dressing room.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fce569e-a40d-4254-ac9b-3f0d79f3e878'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T09:08:17.122+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:22:33.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Here, you can''t speak about any lying because there''s a health
        legislation that regulates every South American tournament. The health authorities
        of each country approved a protocol which we followed to the letter."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f3b3bc8-533c-43db-a916-78ec8765a40f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T09:08:17.122+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:22:33.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Argentinian national team manager Lionel Scaloni added that the
        events that transpired made him "very sad" and that both teams wanted to play
        the match.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d40c76-d8ea-454a-9270-2632c02514d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T09:08:17.122+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:22:33.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This makes me very sad. I''m not looking for any guilty party,"
        Scaloni said in the statement, "Whether something happened or didn''t happen,
        it wasn''t the right moment to make that intervention."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fb048fd-3446-4c52-8c57-464acf421abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T09:08:17.122+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:22:33.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It should have been a party for all involved, to enjoy the best
        players in the world. I would like that the Argentinian people understand
        that, as head coach, I have to defend my players," Scaloni said. "At no moment
        did they notify us that that couldn''t play the match. We wanted to play the
        match, and so did the Brazil players."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b43350-5383-46a4-95ff-57ea84954e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T09:08:17.122+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:22:33.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Patrick Sung contributed to this report.</em></p>'
  'Australia-emerald-beach-shark-attack':
    'author': 'Sophie Jeong, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-09-06T09:18:13.265+08:00
