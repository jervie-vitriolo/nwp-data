      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Hindi naman lahat ng pondo ng PRC ay galing sa gobyerno, hindi
        talaga dapat i-subject ng audit ng COA. But insofar as tumatanggap ang PRC
        ng government support, kinakailangan i-audit,” presidential spokesperson Harry
        Roque said  in a briefing.</p>'
    '3':
