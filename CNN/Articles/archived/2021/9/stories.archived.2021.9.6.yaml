    'template': '1'
    'title': 'Alibaba pledges $15.5 billion to help China achieve ''common prosperity'''
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5472b6b7-8a06-4076-af6a-c613651175f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T08:28:26.620+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:22:43.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Alibaba is pouring 100 billion yuan ($15.5
        billion) into China''s drive to achieve "common prosperity," marking the latest
        big pledge from a Chinese company to support President Xi Jinping''s campaign.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd58b5a-4d2b-481e-9873-3ae085b33b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T08:28:26.621+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:22:43.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tech giant announced Friday that it would spend the staggering
        sum by 2025 with an eye on five priorities: innovation in technology, economic
        development, the creation of "high-quality employment," supporting vulnerable
        communities, and setting up a special development fund.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1beb78f6-8a1a-46dc-a03e-28ca07b1fc17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T08:28:26.620+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:22:43.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company also laid out 10 specific goals it plans to tackle,
        from increasing technological investment in the country''s less developed
        regions to improving the welfare of gig economy workers to working to speed
        up the growth of small businesses and agriculture.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a0aec30-7468-4731-82dc-afecb780d6fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T08:28:26.620+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:22:43.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alibaba is also setting up what it''s calling the "Prosperity Advancement
        Working Committee," which will be helmed by Chairman and CEO Daniel Zhang.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ab2b19-6b2e-4a7a-b5e2-c8fe29f14ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T08:28:26.620+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:22:43.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Alibaba is a beneficiary of the strong social and economic progress
        in China over the past 22 years. We firmly believe that if society is doing
        well and the economy is doing well, then Alibaba will do well," he said in
        a statement Friday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '470212fb-3581-44fd-9bad-3d4e50d2935e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T08:28:26.620+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:22:43.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are eager to do our part to support the realization of common
        prosperity through high-quality development."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5bb3dca-d4fa-46b2-8bf2-dd137b7f5df6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T08:28:26.620+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:22:43.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alibaba''s shares closed slightly down in New York on Thursday,
        after the news was first reported by state-run newspaper Zhejiang Daily. The
        company''s shares in Hong Kong slumped 3.5% on Friday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2222f972-f334-4280-b075-42876031fdd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T08:28:26.620+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:22:43.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alibaba''s pledge came just a week after another major Chinese e-commerce
        firm, Pinduoduo, vowed to hand over its entire profit for the last quarter
        to rural development projects in the country.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eae075e-8a83-44d7-80f7-5f3571fd1595'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T08:28:26.621+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:22:43.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said last Tuesday that it would donate $372 million to the development
        of China''s agricultural sector and rural areas, with plans to give away 10
        billion yuan ($1.5 billion) toward similar causes overall.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c3c32c-372d-4b43-b748-bb022dc3b917'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T08:28:26.621+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:22:43.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision was significant for the US-listed firm, which had posted
        a profit for the first time as a public company in the quarter ended June.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4b86957-6859-4888-a046-e32358595da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T08:28:26.621+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:22:43.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similarly, Tencent announced last month that it would dedicate 50
        billion yuan ($7.7 billion) toward achieving Beijing''s goal of "common prosperity."
        The company said it would aim to help increase income for the poor, and address
        education inequality, among other initiatives.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faf5804f-1fc9-4f18-87c1-c4e8901331fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T08:28:26.621+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:22:43.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The end goal</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3357037-0132-4b20-b998-c4ce8597ef1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T08:28:26.621+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:22:43.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Xi has repeatedly emphasized the importance of "common
        prosperity" as a goal for the Chinese Communist Party, with state media increasingly
        highlighting the importance of wealth redistribution.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72b37294-0402-4cca-959e-5dfca0401e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T08:28:26.621+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:22:43.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The phrase itself is a historically significant one in China, and
        Xi''s mention of the term echoes its use by Chairman Mao Zedong during the
        last century.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '563c7fa2-087f-4c04-9703-3b5a4d39d459'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T08:28:26.621+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:22:43.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back then, the former Communist leader also advocated for "common
        prosperity" as a way to mobilize peasants and take power away from the rural
        elites, including rich landlords and farmers.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b6d4ee-4053-4f02-b2ee-00ecb62474af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T08:28:26.621+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:22:43.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent years, one of Xi''s own major policy goals has been to
        alleviate poverty across China. His latest edict has piled even more pressure
        on the country''s richest citizens and businesses, which are already facing
        tougher regulations as Beijing continuously reins in the power of the private
        sector.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b1a779a-31bb-4c06-bb72-1536162d1024'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T08:28:26.621+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:22:43.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, Alibaba itself was hit with a record $2.8 billion
        fine for acting like a monopoly. Since then, the company has continued to
        face questions about regulatory scrutiny, though executives have sought to
        convey that the matter has been resolved.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad0818c6-9abc-48e7-ad28-d300b2c00f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T08:28:26.621+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:22:43.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>— CNN''s Beijing bureau and Laura He contributed to this report.</em></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '358a962e-f09f-47aa-8748-4283b3b6f465'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T08:28:26.621+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:22:43.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/09/03/tech/alibaba-investment-prosperity-china-intl-hnk/index.html">Alibaba
        pledges $15.5 billion to help China achieve ''common prosperity</a>''".</em></p>'
  'Walmart-giving-salary-raise-to-workers':
    'author': 'Paul R. La Monica, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-09-06T08:29:06.944+08:00
    'imagesource': 'jcr:f3d57ea1-ed05-4701-b0ff-9ba5087a06a8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6180fc7e-e315-4918-aa26-57a595508b13'
    'lead': 'Here''s another sign that workers are able to command more pay in this
      Covid-driven economy: Walmart, one of the nation''s largest employers, is giving
      more than 565,000 workers a raise.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-06T08:31:25.364+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T03:22:42.545+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:20:55.585+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Walmart giving more than 565,000 workers a raise

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e989e4-7131-49e9-8256-e6f534b960b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T08:31:25.364+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:22:42.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Here''s another sign that workers are
        able to command more pay in this Covid-driven economy: Walmart, one of the
        nation''s largest employers, is giving more than 565,000 workers a raise.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a92c7238-cfee-4c84-a1b3-addec966b8fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T08:31:25.364+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:22:42.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Walmart US President and CEO John Furner said in a memo to employees
        obtained by CNN Business that starting on September 25, associates working
        in the retailer''s front end of the store, food and general merchandise units
        will get at least a dollar an hour increase.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d100ea-e54a-465d-886a-326d9dfb8dbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T08:31:25.365+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:22:42.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Furner noted in the memo that this was the third such raise in the
        past 12 months,</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78637bc0-2f90-4a1b-845a-54ab1c01cb60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T08:31:25.365+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:22:42.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Over the past year, we''ve raised pay for approximately 1.2 million
        hourly associates in our U.S. stores, increasing our U.S. average hourly wage
        to $16.40," Furner said. Walmart''s current average pay for associates is
        $15.25.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8f35189-76a0-4aea-a794-59ee73f50f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T08:31:25.365+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:22:42.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That puts Walmart workers ahead of many other retailers. Several,
        including drug store giant CVS, have raised minimum wages to $15 an hour.
        There are growing calls among some members of Congress to make the $15 minimum
        wage level a federally mandated law.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71d86d38-ac72-4e67-8090-b58a6c025999'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T08:31:25.365+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:22:42.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Biden also recently announced plans to boost pay for federal
        workers. And all this comes at a time when many Americans need bigger paychecks
        to deal with rising costs of food and other inflation pressures.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e83f5c0-3859-4b8a-b1a9-b6d0aae04670'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T08:31:25.365+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:22:42.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/09/03/economy/walmart-wage-increase/index.html">Walmart
        giving more than 565,000 workers a raise</a>".</em></p>'
