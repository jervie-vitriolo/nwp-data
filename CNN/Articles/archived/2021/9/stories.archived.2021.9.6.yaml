      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e535304-f073-4945-9787-2f1428993ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T19:38:08.466+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:21:41.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These local governments are slated to receive a higher internal
        revenue allotment (IRA) share under the proposed budget for next year because
        more national government services were devolved to LGUs, he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c1aece8-221d-4132-bd55-5b9b74b0e5e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T19:38:08.466+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:21:41.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c273d9-97c2-436f-891a-86d7f8f39ea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T19:38:08.466+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:21:41.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ito po yung maski gawin mong</em> 37% more <em>ang kanilang</em>
        budget<em>, hindi po sapat para sagutin ‘yung gastos dati ng</em> DA<em>,</em>
        DOH <em>at tsaka ng</em> DSWD,” explained the spokesman. “So diyan po papasok
        ang equity fund.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f96a4cb4-fb01-4d27-a18a-227cce6d12d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T19:38:08.466+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:21:41.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b858d7-07d9-4c57-b169-1226bb92facf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T19:38:08.466+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:21:41.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation:  Even if you increase their budget by 37%, that won''t
        be enough to cover expenses that used to be under the Department of Agriculture,
        Department of Health, and the Department of Social Welfare and Development.
        So that is where the equity fund comes in]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aaf86c0-917f-40c7-aaea-244e5e8fda81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T19:38:08.466+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:21:41.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '619c2818-ede4-4551-b26f-2c5718fa9535'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T19:38:08.466+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:21:41.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The budget proposal also notes the funds shall be utilized as financial
        assistance for "identified poor, disadvantaged, and lagging LGUs" for the
        execution of various infrastructure projects. This is in the hopes of "gradually"
        enabling the "full and efficient implementation of the functions and services
        devolved to the local government," read the document.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '259ee194-1a1d-43af-9797-705b87e383d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T19:38:08.466+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:21:41.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e134c45-c310-49e5-b7c0-b1dfe6abd3ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T19:38:08.466+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:21:41.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“''Yan po ay nakasaad sa</em> EO 138 <em>kung saan pinaghahanda
        na ng</em> executive government <em>ang lahat ng</em> national agencies <em>at</em>
        LGU <em>na gumawa ng kanilang</em> devolution plan,” said Roque, referring
        to the <a href="https://www.cnn.ph/news/2021/6/3/Duterte-order-to-transfer-executive-roles-to-LGUs.html">issuance</a>
        made in line with the implementation of the Mandanas ruling.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be34e15-a910-4bb1-9362-4f5b1cda8efe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T19:38:08.466+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:21:41.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace1c9b7-f747-466c-bb7e-4d7c8ec40ed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T19:38:08.466+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:21:41.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That is stated in Executive Order 138&nbsp;wherein
        the executive government asked all national agencies and LGUs to prepare their
        devolution plan.]&nbsp;</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d59f42-3c19-44ca-a61f-22fa49f2485f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T19:38:08.466+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:21:41.467+08:00
