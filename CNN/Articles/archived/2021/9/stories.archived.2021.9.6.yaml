    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Battle for Afghan holdout province intensifies as Taliban advance further
      into Panjshir Valley'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef3bd1a-009a-40c3-bed0-2ee70d20c6e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T08:54:29.038+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:22:36.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Heavy fighting was reported Sunday
        in parts of northern Afghanistan''s Panjshir Valley, where rebel fighters
        from the National Resistance Front (NRF) have been battling a Taliban offensive.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66455fc3-fb7b-418b-92f2-a03f8dc120cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T08:54:29.039+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:22:36.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afc75f74-3814-4bf2-9327-a4e74c357797'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T08:54:29.039+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:22:36.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panjshir, a strategic slice of mountainous terrain rich with precious
        mineral resources around 90 miles north of Kabul, is the only region among
        Afghanistan''s 34 provinces to remain out of the Taliban''s control.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a92113e-469a-4f02-a15c-d95599079983'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T08:54:29.039+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:22:36.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99113596-df27-4011-b5fc-0aaf515ea0de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T08:54:29.039+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:22:36.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was once a stronghold for the mujahideen fighting the Soviets
        and is now the seat of the resistance movement. Fighters in the province also
        held out against the Taliban in the late 1990s during their rule.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af0b78ba-4209-4267-adf2-d82df945b72e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T08:54:29.039+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:22:36.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b462f8-9976-4d60-816b-4c1dad0f9ef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T08:54:29.039+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:22:36.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taliban spokesman Belal Kareemi told CNN Sunday that the group''s
        militant fighters have taken all districts of Panjshir province except for
        the capital of Bazarak and Rokha districts, which remain under NRF control.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77190f9a-5080-4bb4-93f1-a5c6b085fba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T08:54:29.039+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:22:36.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c199f7d5-c840-4e3f-b5b2-5aa487318322'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T08:54:29.039+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:22:36.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spokesman claimed the enemy has suffered "heavy casualties,"
        including among their commanders, and that the Taliban hope to be able to
        "clear Panjsher as soon as possible." Taliban fighters are currently advancing
        toward Rokha and Bazarak, Kareemi added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d7a152-9194-4fda-bd6e-79b6d2dad4d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T08:54:29.039+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:22:36.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f82ef21-0b97-4191-a827-1e917e632961'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T08:54:29.039+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:22:36.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But resistance fighters appeared to rebut the Taliban''s claims,
        with NRF spokesman Fahim Dashti tweeting Sunday that the Paryan district of
        Panjshir was "completely cleared" of the Taliban.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d2b2382-8c21-4fff-9a23-a73b8e67dc6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T08:54:29.039+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:22:36.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cd40084-0d7d-4fe5-8d78-c1c2b5741208'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T08:54:29.039+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:22:36.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At least 1,000 terrorists were trapped due to the cutting of their
        way out. All the attackers were either killed, surrendered or captured by
        locals with help from resistance fighters as they fled and retreated. Many
        of these prisoners are foreigners and most of them are Pakistanis‌," Dashti
        said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e9e03d7-d949-4ac1-bf68-db32a2ff1a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T08:54:29.039+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:22:36.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3198beb2-8271-46c7-9127-7b64db0faa6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T08:54:29.040+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:22:36.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier Sunday, an NRF spokesman said: "We have allowed them (Taliban)
        to enter the valley intentionally and now they are trapped. Fighting is going
        on in the northern most district of Panjshir (Paryan) and the southern most
        district (Anaba)."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8197999d-71a7-426c-a9d0-aca237aec9b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T08:54:29.040+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:22:36.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6909695-4022-4622-84df-acbe51e678b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T08:54:29.040+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:22:36.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a tactic we have used from our playbook from the 1980s
        when the Soviets entered the Valley. The NRF is all over Panjshir and the
        Taliban have suffered heavy casualties tonight," the spokesman added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f0f2291-9357-4682-8408-c5d751c824fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T08:54:29.040+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:22:36.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6299ff68-d5fd-4d34-8a22-d37f40dd2b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T08:54:29.040+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:22:36.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has not been able to independently verify the overall casualty
        figures in the latest rounds of fighting.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26897643-e7be-474a-a56a-f5b2f6bb8ebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T08:54:29.040+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:22:36.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c878567-7355-4937-a12e-5480888e3ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T08:54:29.040+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:22:36.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>More domestic flights resume</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c5ad220-5269-42c4-aaf6-15567d9f7451'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T08:54:29.040+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:22:36.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back in Kabul, Afghanistan''s Ariana Afghan Airlines resumed flights
        between the capital and Herat, according to its official Facebook page on
        Sunday.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '347e3db3-8197-441f-8392-aace18a56667'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T08:54:29.040+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:22:36.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0baf882f-b32b-462a-b74d-f75a6685c899'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T08:54:29.040+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:22:36.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In subsequent posts the airline also confirmed operations between
        Kabul and the cities of Kandahar and Mazar-i-Sharif -- which Qatar''s Ambassador
        to Afghanistan Saeed bin Mubarak Al-Khayarin Al-Hajar witnessed, according
        to a Qatari foreign ministry statement on Saturday.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '493aa5dd-2c4e-433e-8f6d-884cd4df34f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T08:54:29.040+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:22:36.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d51eb50-984a-4f8d-b0ca-dbf3fd190c8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T08:54:29.040+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:22:36.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also on Sunday, the head of the International Committee of the Red
        Cross (ICRC) arrived in the country for a three-day trip.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54151376-1c9e-47c4-a2f0-37b550382170'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T08:54:29.040+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:22:36.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0063a946-2d75-41ef-a3ab-84b3f602ca50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T08:54:29.040+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:22:36.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Arriving now in #Afghanistan," Peter Maurer tweeted along with
        a video message in which he said, "Today I''ll arrive in Afghanistan where
        almost 40 years of conflict have caused so much suffering and misery."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '997beeeb-ee4d-4b2c-92dd-fdb2a457c665'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T08:54:29.040+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:22:36.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd1a0faf-c4b8-420e-bd00-2bec66e75232'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T08:54:29.041+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:22:36.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maurer said he will visit ICRC operations and talk to Afghans to
        better understand their short, medium and long-term needs. He added that he
        will talk to authorities to ensure that "neutral, impartial and independent
        humanitarian action will continue to be the basis" of the ICRC''s work, and
        for further scaling and increasing of its operations.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2874bd1-3dfc-43aa-9425-2d9c88092d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T08:54:29.041+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:22:36.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c37cc543-8a04-421d-8950-4be8cec93e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T08:54:29.041+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:22:36.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While in Afghanistan, Maurer will also visit ICRC-supported medical
        facilities and rehabilitation centers for victims of violence and disease,
        according to an ICRC press release on Sunday.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4786e6b-afc1-4deb-a370-7ef660edaecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T08:54:29.041+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:22:36.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c32c440-1f45-4e1f-805d-b75ac53be1ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T08:54:29.041+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:22:36.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Before even visiting I wanted to pay tribute to ICRC''s and Afghan
        Red Crescent''s people on the ground -- who over the last decades have done
        everything to keep humanity at the core of their work and to counter the effect
        that war and violence becomes a way of life."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fcf490a-712e-4bc3-9817-a6133f718684'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T08:54:29.041+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:22:36.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c77986-5a81-4530-a6ed-afff18cfd92f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T08:54:29.041+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:22:36.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>New education rules</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '933de69a-aa83-40f3-ba7e-b35b63e5b9b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T08:54:29.041+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:22:36.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taliban talks are continuing over the formation of a transitional
        government but a decision from the Taliban-run education ministry Sunday is
        signaling life will change for civilians as the group cements its control.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f416da3-0077-47ad-95ca-23212f01eced'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T08:54:29.041+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:22:36.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a72bab51-85a3-4db9-a9ca-b76c131fbe9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T08:54:29.041+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:22:36.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ministry of Higher Education approved a proposal on the separation
        of male and female university students for the new semester, which begins
        Monday.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c71e96c4-b929-4eb5-845e-0048792e58af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T08:54:29.041+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:22:36.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5031b4dc-dceb-4f66-a541-cf2fe0856d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T08:54:29.041+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:22:36.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It signed off on a detailed proposal submitted by Afghanistan''s
        union of universities, which represents 131 colleges and universities around
        the country.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae2b6b8-651a-4e6d-90c3-9f8510eaf105'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T08:54:29.041+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:22:36.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ef4ec1-b63a-418b-9351-7ff3c6fd2a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T08:54:29.041+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:22:36.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the proposal, "All female students, lecturers and employees
        are obliged to observe Hijab according to Sharia." The hijab covers the hair
        but not the face.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82fd99f2-c573-4307-bee9-ea64f9a05214'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T08:54:29.042+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:22:36.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf2112f-853b-42bf-b7d3-84390861b0cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T08:54:29.042+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:22:36.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Female and male students must enter their college through separate
        entrances. Mixed classes will only be allowed where the number of female students
        is fewer than 15, and the classroom must be divided by a curtain. Newly created
        classes at private universities should be separate for boys and girls, the
        proposal says.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80129d47-b3c5-48aa-ad79-c4afc0b81aea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T08:54:29.042+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:22:36.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a8d8d89-312c-4edd-ae6d-b220ec572836'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T08:54:29.042+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:22:36.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are also rules to ensure male and female students do not enter
        the classroom together. In addition, according to the proposal, "All universities
        are obliged to designate a separate area for female students to perform their
        prayers."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd75e0327-b282-441e-9127-5af93c38d907'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T08:54:29.042+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:22:36.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '699c4bd5-3951-4b0e-a651-2a1c38a27975'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T08:54:29.042+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:22:36.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the future the universities should try to hire female professors
        for female students. In the meantime, efforts should be made to appoint elderly
        professors who are well-known for being trustworthy to teach female students,"
        the proposal says.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '919b42dc-424e-4ee8-9624-097acd5e86ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T08:54:29.042+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:22:36.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '150b0bd1-e7d1-45c2-8d7a-49b0a03967ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T08:54:29.042+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:22:36.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Waheed Roshan, the Vice-Chancellor of the private Bakhtar University
        in Kabul, said the institution would comply with the proposal but said that
        for many colleges the logistics would be challenging. He told CNN that Bakhtar
        -- where about 20% of the 2,000 students are girls -- could hold classes for
        boys and girls in separate shifts. But other colleges might struggle with
        putting partitions inside their classrooms, Roshan said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d24de3-9fee-4e9f-bae4-97c09ca19587'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T08:54:29.042+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:22:36.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25cae603-4714-494b-a400-b489ce2205c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T08:54:29.042+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:22:36.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Mixed feelings over education changes</h2>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04cb671c-786f-40b8-9f3d-1e1fb831b6e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T08:54:29.042+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:22:36.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN spoke to several female students about the new regulations.
        Sahar, 21, who is studying political science, said she said was happy that
        the Taliban had not banned girls from attending higher education, but described
        the new rules as extreme.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9509f5d7-5cc0-42f8-8212-0c35e968d9a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T08:54:29.042+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:22:36.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72b9d5b2-2534-4ca2-a38d-b32083ec7a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T08:54:29.042+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:22:36.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are so many female students in Kabul who grew up in a free
        environment where they had the opportunity to choose what to wear and which
        university to attend or whether to sit in a classroom with the boys or not,
        but now it would be too difficult for them to adapt to these extreme rules,"
        she said.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40e88b7d-09f7-49c7-9005-774197ac1c94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T08:54:29.042+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:22:36.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a88b5c73-666f-4bdf-b7a6-e14b7d152108'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T08:54:29.042+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:22:36.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said that even before the Taliban took over girls wore modest
        clothes and that she did not see the necessity for further restrictions. She
        also said she would try to resume her studies under the new rules, but wasn''t
        sure if she could continue for long.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40cb02af-517c-45bd-bcbe-3e5229714d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T08:54:29.042+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:22:36.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c4de0b-a807-42d1-995d-cb0b9191f56f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T08:54:29.043+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:22:36.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ziba, another student in her early 20s in Kabul, said she was planning
        to abandon hopes of graduating from the university citing the fluid security
        situation and over concerns the Taliban might impose stricter conditions in
        the future. She said it was better to stay at home. She asked CNN not to use
        her real name.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8ed573c-9d0a-4fd4-99df-9df50ea7d012'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T08:54:29.043+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:22:36.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '725ac46d-6dee-4733-b6eb-3671b0090413'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T08:54:29.043+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:22:36.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Mina Qasem, 19, who graduated from high school last year said
        that she was excited to start university. "I will put on any type of Hijab
        they ask me to wear as long as they keep the universities open for the girls.
        I am so excited to start my next chapter of life and my sister who is going
        to finish high school this year will also apply for one of the private universities
        at the end of the year."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a3b455d-0e4d-49d2-a169-272bb061f90d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T08:54:29.043+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:22:36.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b37cd56d-0a87-4f8f-82dd-59516ce4c3c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T08:54:29.043+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:22:36.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mina added that if girls wanted to have a voice in the future, they
        had to get educated whatever the circumstances.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc047915-547e-4891-b34a-a93bb1dc4823'
