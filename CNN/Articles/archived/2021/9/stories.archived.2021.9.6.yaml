      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Sabihin na lang natin ang mga sinasabi ni</em> [Let’s just
        say that statements from] VP Leni, you need to consider in connection with
        her ongoing advertisement. <em>Pulitika lang po talaga</em> [It’s just politicking],”
