      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2479d500-3b27-45b9-b3db-0a9af080c291'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T19:01:20.257+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:21:43.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is also value in assets such as the unique intellectual property
        created since Apple Daily was founded," Next Digital said.</p>'
