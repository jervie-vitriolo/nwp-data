      ''Tabak'' Division (1ID), which is based in Zamboanga del Sur, has become the
      Armed Forces of the Philippines'' (AFP) latest COVID-19 casualty.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-06T19:53:32.288+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T03:21:36.969+08:00
