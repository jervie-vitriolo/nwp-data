      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ec9a60-ac11-4c34-9658-f45e2f2e27d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T08:51:36.473+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:22:39.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the calendar: Opening statements are scheduled for Wednesday,
        reports my CNN Business colleague Sara Ashley O''Brien, who is covering the
        proceedings from the courtroom in San Jose.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09136baf-d87a-4045-9e0a-7ff29e63773e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T08:51:36.473+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:22:39.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46e34148-de02-4a84-b09c-bbe69a679a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T08:51:36.474+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:22:39.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Holmes was indicted more than three years ago on a dozen federal
        fraud and conspiracy charges over allegations she knowingly misled investors,
        patients and doctors about the capabilities of her company''s proprietary
        blood testing technology. She has pleaded not guilty and faces up to 20 years
        in prison.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e85df43-767c-4963-8483-33ad352c30d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T08:51:36.474+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:22:39.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc1c7e35-ce87-4203-8e30-90605bc7c429'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T08:51:36.474+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:22:39.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trial, which has been delayed several times due to the pandemic
        and the birth of Holmes'' first child in July, is expected to last roughly
        13 weeks.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '572597f1-c395-4bf4-a325-0c387596d5a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T08:51:36.474+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:22:39.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e47cb43-884a-4f2e-9fd2-b76c442e5f03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T08:51:36.474+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:22:39.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Time machine: In the company''s heyday, Holmes, 37, was the subject
        of much fascination. A Stanford University dropout with a stated fear of needles,
        she founded Theranos in 2003 to revolutionize blood testing.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed472816-d956-4ec3-8535-dcc97ba9cacb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T08:51:36.474+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:22:39.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a48b33ef-b0a2-483d-b160-3da82c9ccb4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T08:51:36.474+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:22:39.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Holmes raised hundreds of millions of dollars from high-profile
        individuals including media mogul Rupert Murdoch, Oracle founder Larry Ellison,
        Walmart''s Walton family and former Secretary of Education Betsy DeVos. She
        was lauded on magazine covers as the richest self-made woman and "the next
        Steve Jobs," an image she helped cultivate by dressing the part in her signature
        black turtleneck. At its peak, her startup was valued at $9 billion.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe9c2d9-1ba5-46fe-8293-79afa399576f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T08:51:36.474+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:22:39.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a286fddf-07ee-4594-b8d7-a12dd1df626e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T08:51:36.474+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:22:39.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That image shattered in the wake of reporter John Carreyrou''s 2015
        investigation for the Wall Street Journal. In recent years, Holmes has instead
        been portrayed as a con artist who played to Silicon Valley''s worst impulses.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f29fe3-40de-4fa5-bbc6-2cabf0d7c0dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T08:51:36.474+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:22:39.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e051eed7-5ba6-4d36-ab67-7798c3dd8fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T08:51:36.474+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:22:39.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reality check: The cautionary tale of Theranos has done little to
        curb the hype around health startups, however. In the first quarter of 2021,
        venture capital funding for retail health and wellness tech companies set
        a record, with $4.2 billion invested in 153 deals, according to PitchBook.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7cc7401-1fe4-40fa-a474-d7c4188cf82c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T08:51:36.474+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:22:39.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c3813f1-c037-45cb-9b6e-06cc3a7181c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T08:51:36.472+08:00
      'mgnl:createdBy': 'glee'
