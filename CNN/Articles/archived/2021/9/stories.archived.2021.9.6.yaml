      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The weather system is seen to continue moving west-northwest or
        northwest in the next 36 hours and may cross the vicinity of the Samar provinces
        and the Bicol region before emerging over the waters off the northern coast
        of Camarines Norte.</p>'
