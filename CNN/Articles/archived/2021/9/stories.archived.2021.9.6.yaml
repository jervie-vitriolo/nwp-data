      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vacations not taken were the starting point for <a href="https://www.instagram.com/bagasaostudios/"
        target="_blank">Bagasáo</a> Creative Director Joseph Bagasao’s Spring/Summer
        2022 collection, Oasis. A standout is the Helen dress, which can be styled
        multiple ways, perfect for imagined travel (or escaping the repetition of
        sheltering in place). “Depending on how many loops you attach to the buttons
        it can be (1) a tent dress, (2) fit and flare and (3) a tunic.” He laughs.
        “This dress is actually moody like myself.”</p>'
