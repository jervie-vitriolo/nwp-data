      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>News reports quoted the Gabriela partylist representative as saying
        the amount could be used “arbitrarily” to ensure votes for President Rodrigo
        Duterte and his preferred candidates in next year’s elections.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e4c39df-0b67-4d2f-85d5-f90c3f76b54c'
