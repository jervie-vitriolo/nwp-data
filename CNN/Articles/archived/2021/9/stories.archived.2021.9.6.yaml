    'template': '1'
    'title': 'How effective are granular lockdowns? Medical group weighs in'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df41d75-4b8a-41a3-82a7-1e2536a43600'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T15:39:41.699+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:22:03.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 6) —&nbsp;</strong>Despite
        the government''s decision to ease restrictions, the effectiveness of granular
        lockdown in controlling COVID-19 infections is not yet proven, a leader of
        a medical group warned on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7353ac43-cc8e-4af4-a542-a851de6c9b64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T15:39:41.699+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:22:03.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a9300c9-1009-4761-8792-423fa41afc06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T15:39:41.699+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:22:03.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do not have any evidence as to whether granular lockdowns are
        effective," Dr. Maricar Limpin, president of the Philippine College of Physicians,
        told CNN Philippines'' <em>The Source.</em></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef2baa4-e1b4-487a-a303-31c3080d1355'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T15:39:41.700+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:22:03.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '349868be-af65-43e0-a570-53e90b125686'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T15:39:41.700+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:22:03.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Capital Region will ease to general community quarantine
        on Sept. 8-30 while implementing specific "pocket area" lockdowns to prevent
        the spread of infection without disrupting livelihood and business operations.
        More specific guidelines will follow, but Malacañang said President Rodrigo
        Duterte already approved the granular lockdown "in principle."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe58130-51fc-4935-9b6b-5c3b61c79df7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T15:39:41.700+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:22:03.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ffc2de9-9587-4c4b-87bd-ee0bac169ba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T15:39:41.700+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:22:03.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://cnnphilippines.com/news/2021/9/6/NCR-GCQ-September-8-pilot-test-localized-lockdowns-.html">NCR
        shifts to GCQ on Sept. 8 to pilot test localized lockdowns&nbsp;</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26394643-9daa-45af-b5b2-9831031b211f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T15:39:41.700+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:22:03.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24429c46-31ec-46d2-a4b0-5fb0046d8ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T15:39:41.700+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:22:03.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Limpin said the workers who report to offices outside their
        place of residence must be considered in the implementation of granular lockdowns.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7640fc24-3ac4-413b-a869-28ae30a3f2cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T15:39:41.700+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:22:03.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '639f8192-5839-488e-aba0-da6fbe9ebc0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T15:39:41.700+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:22:03.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"May mga nangyaring granular (lockdown) dati pero hindi naman
        natin nalaman kung effective o hindi. That means walang papasok o walang lalabas
        sa mga lugar na ito,"</em> she said. "<em>Pero alam naman natin na dito sa
        National Capital Region ang mga tao hindi necessarily nagtatrabaho lang within
        the local government unit kung saan naroon sila. They could be crossing other
        LGUs."</em></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c303be-4bb5-46b2-8c1f-f8ecf20d490d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T15:39:41.700+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:22:03.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c285143b-1faf-4880-91a8-973b9be9f7d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T15:39:41.700+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:22:03.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Granular lockdowns were implemented before, but we
        never knew if they were effective or not. That means, no one can enter or
        exit these areas. But we know that most people here in the National Capital
        Region do not necessarily work within the local government unit where they
        live. They could be crossing other LGUs.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96f9b6bf-4ec3-4e0f-9e19-50a293f37ec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T15:39:41.700+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:22:03.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7d762a0-cbba-4a76-b431-b483f1d526cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T15:39:41.700+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:22:03.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"So ang magiging problema diyan, how will we be able to effectively
        implement ''yung granular lockdown na iyan?"</em> she noted.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f809bee-afd9-4e31-8303-2914410405b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T15:39:41.700+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:22:03.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd7e296-f8cd-4226-a7be-181678cf5193'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T15:39:41.700+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:22:03.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: So the problem is, how will we be able to effectively
        implement that granular lockdown?]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9aaab22-47ec-45d5-8404-b4d694b15752'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T15:39:41.701+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:22:03.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e34da58-7d41-4eff-a4fd-72a95a632f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T15:39:41.701+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:22:03.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Limpin also pointed out that people who will be affected by the
        lockdown must receive financial support and other means of assistance.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4467d241-d52f-48ec-9616-d450918f419a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T15:39:41.701+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:22:03.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82e7a131-a77a-4503-9a26-0f3eca2f0b7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T15:39:41.701+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:22:03.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the government must ensure that efficient steps are in
        place so that the localized lockdown will work, especially because the strict
        enhanced community quarantine that took effect last Aug. 6-20 still allowed
        mobility among people.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f75da1c-c4a9-42c9-a6ee-f44189eab137'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T15:39:41.701+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:22:03.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7efbed64-3810-40f3-974a-e36d4cc95cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T15:39:41.701+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:22:03.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila will be under the modified ECQ until Sept. 7.</p>'
