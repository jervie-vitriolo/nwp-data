      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ae05879-d746-42d4-8e70-822c654c7ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T19:01:20.256+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:21:43.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This uncertainty created a climate of fear, resulting in many resignations
        among the remaining staff at the company in Hong Kong, including those responsible
        for the regulatory compliance duties of a publicly traded company."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbc225d8-c5c1-4cba-b761-b5369302351f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-06T19:01:20.256+08:00
