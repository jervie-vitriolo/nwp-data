    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'hospitals', 'United-States']
    'template': '1'
    'title': 'After 169 hospitals, a dad finally got the Covid-19 care he needed 
      and changed dozens of skeptics'' minds'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '035c99a6-dc97-4ed9-8ea0-bc5aa5c5b5cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T16:34:29.647+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:43:54.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) &nbsp;</strong>Every breath Robby Walker takes is
        one that almost didn''t happen.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e7e5de3-b77e-48be-b9d6-bfb0873d033c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T16:34:29.648+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:43:55.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b783462-538a-4423-b3bc-db5b36845e8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T16:34:29.648+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:43:55.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just a few weeks ago, the Florida father of six was on a ventilator
        with Covid-19 pneumonia in both lungs. Like most Americans hospitalized with
        Covid-19, Walker was not vaccinated.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6406bbb3-043c-4a78-ba70-672a86c8aa14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T16:34:29.648+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:43:56.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '474b4811-d9c9-4058-a838-e564d52168a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T16:34:29.648+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:43:56.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He is in dire need of an ECMO treatment, which is not available
        at the hospital that he is in," his wife Susan Walker told CNN in August.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c3c77ca-942d-4402-bcdd-88f0f09060ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T16:34:29.648+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:43:57.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d9c3ba1-8818-4774-82aa-b3bb51f0ea3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T16:34:29.648+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:43:57.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ECMO treatment uses an external machine that can function as the
        body''s heart and lungs. It can be used for organ transplant patients, victims
        of severe heart attacks and seriously ill Covid-19 patients -- including young
        adults.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c039d8e-6b2f-4d50-b159-423506f8165d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T16:34:29.648+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:43:58.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f36a58-8660-4e67-975e-25f60fa4bce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T16:34:29.648+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:43:58.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But "all the beds are taken up by Covid victims also getting ECMO
        treatment," Susan Walker said at that time.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f2eacb-9e3b-40a5-a325-1ee5a6fc4977'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T16:34:29.648+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:43:59.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b83a3a31-29bb-462b-a674-e72e8454b58d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T16:34:29.648+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:43:59.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So now we''re desperately searching outside of the state just for
        a hospital to take him."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe283f12-6eba-4eb6-bfbd-000ecae56f94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T16:34:29.648+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:44:00.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cff0c66d-d6ab-4c4a-92d4-e6acf366e669'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T16:34:29.648+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:44:00.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What happened next stunned the Walkers, saved Robby''s life and
        may have spared countless other families from suffering.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd114ad-4cc7-4ecc-9951-d1927d3a790d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T16:34:29.648+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:44:01.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f2fdcb1-a5a2-4877-82b9-3449823f3c3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T16:34:29.649+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:44:01.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>The virus ''spread like wildfire''</h3>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd864021d-d48e-43f4-9cf7-a390b8a045a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T16:34:29.649+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:44:02.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No one knows exactly when or where Robby Walker got infected.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9dc04b7-dced-4534-ba87-9494347400e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T16:34:29.649+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:44:02.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d040ece-636e-462b-83b7-b23816e971ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T16:34:29.649+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:44:03.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe it happened over the Fourth of July weekend," Susan
        said. A relative and friend came to visit, and family festivities included
        several outings -- including to an indoor restaurant.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa2b5d0c-91e6-48a2-9a60-283d00eb5bc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T16:34:29.649+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:44:03.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8af35f3-abf7-4af5-8f87-74e95385ae80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T16:34:29.649+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:44:04.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But no one in the family was vaccinated.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35674d34-a8ba-4705-8d09-f359f0e55887'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T16:34:29.649+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:44:04.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daea6159-3127-46cf-84d1-90a6fcbcee25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T16:34:29.649+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:44:05.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Susan had tested positive for Covid-19 in December and assumed her
        antibodies would protect her.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '616383fe-b4ea-4811-a8d7-85b318eb7fc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T16:34:29.649+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:44:05.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d56d638-9be5-417c-a8a9-127150388584'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T16:34:29.649+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:44:06.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others in the family were concerned about whether they might get
        long-term side effects from the vaccines -- even though doctors say the most
        severe side effects in vaccine history have all been identified within two
        months.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a0c5d8-0650-467d-88ae-fa2ae46713d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T16:34:29.649+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:44:06.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e4332b-40a7-45e2-b471-fedd602e8e9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T16:34:29.649+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:44:07.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the family had a false sense of security because more businesses
        were fully reopening.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5edc09b-4c21-4faa-9fb5-8a8646a7c9ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T16:34:29.649+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:44:07.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca44d65-70f1-43fe-acdf-66e4d17d6c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T16:34:29.649+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:44:08.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our state had opened up. Less people were wearing masks, thinking
        things were going back to normal," Susan said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eba746c-7108-4fa6-be75-94e2602c38bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T16:34:29.649+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:44:08.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '274ce954-4b47-43e8-8979-354eadb9aef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T16:34:29.650+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:44:09.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We let our guard down ... and then we were blindsided."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '577cd160-042a-4d27-9557-1ecc996403d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T16:34:29.650+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:44:09.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bfe64e1-858b-4433-ad6d-3b4dcdaea91b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T16:34:29.650+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:44:10.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Within a few days, Robby developed a fever and tested positive for
        Covid-19.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46d7e744-8b6d-4433-af37-c07be4a37e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T16:34:29.650+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:44:10.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4501065-fea8-44d5-a782-b4d2b80e71cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T16:34:29.650+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:44:11.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly afterward, 11 other family members and friends went on a
        boat trip. All 11 of them became infected, Susan said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a72daf5-ab86-4cda-a16d-c0e3e577d419'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T16:34:29.650+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:44:11.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d36e365-0fbf-4053-9055-f997707d48c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T16:34:29.650+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:44:12.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It spread like wildfire," she said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '188936e6-c6b0-45e0-ae6d-ab60cec0d6b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T16:34:29.650+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:44:12.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efeff268-d6a5-4373-a668-d8d903a1ee25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T16:34:29.650+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:44:13.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Susan did not get sick this summer. But she says her son, her brother-in-law,
        her cousin and her cousin''s fiance all got Covid-19.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48462923-d291-46d0-8862-4cf27d8c0eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T16:34:29.650+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:44:13.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01acdf1c-7606-4677-9078-d4bf60c75326'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T16:34:29.650+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:44:14.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two months later, Susan''s 51-year-old brother-in-law still struggles
        to breathe normally -- frequently coughing and fighting to catch his breath,
        she said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f8c134a-d5cc-401c-a407-4a76fa0c0401'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T16:34:29.650+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:44:14.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b794a790-a628-4231-90a6-c3b5d4dc575e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T16:34:29.650+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:44:15.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it was her 52-year-old husband who suffered the most.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ab0649-8519-44e9-b484-b138700ba8c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T16:34:29.650+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:44:15.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c1b4d15-7741-4c57-a7da-fe1965fba359'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T16:34:29.651+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:44:16.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fever had progressed to pneumonia in both lungs, and he was
        rushed to an emergency room.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44cb7851-9c30-44e2-8684-b5223b0a6ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T16:34:29.651+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:44:16.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44fc390e-0a8e-4163-a8f9-e1b8482822b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T16:34:29.651+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:44:17.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On July 25, Robby called his wife from his hospital bed and told
        her he had made a gut-wrenching decision.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b6f8f08-785a-4680-87fa-2c3ad3f698b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T16:34:29.651+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:44:17.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e08637e-f699-4491-985e-4fe41481b49c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T16:34:29.651+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:44:18.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He had signed the papers to be intubated," Susan said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be7f5154-be74-4400-8283-979142b0649f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T16:34:29.651+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:44:18.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47afe969-95ae-4ad6-b5d6-bb4b5faa78f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T16:34:29.651+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:44:19.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some Covid-19 patients who get put on ventilators don''t survive
        the disease. Their final calls to their families before intubation are their
        last.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b116d258-3b36-477f-95ed-bf0987f02d95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T16:34:29.651+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:44:19.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd1dbcd7-2e30-4c14-b776-3fca44601813'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T16:34:29.651+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:44:20.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He cried and just told me how regretful he was of not getting the
        shot," Susan said. "And he begged me to go get vaccinated."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c36f2b74-723d-4732-aa30-181bf44cbf6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T16:34:29.651+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:44:20.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd25be38d-d48f-42b0-8f10-a3dd469f6ea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T16:34:29.651+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:44:21.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She did. She also started a cross-country mission to save her husband''s
        life.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e5f857f-9275-43c8-894a-0d8d670cc33b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T16:34:29.651+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:44:21.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6973075c-66c1-43f8-8fe8-c6d4552ca2fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T16:34:29.651+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:44:22.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Striking out after 169 hospitals in several states</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f44bca32-6de6-4bad-ac90-7effc1afcbc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T16:34:29.651+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:44:22.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ten days after Robby was intubated, a doctor told Susan her husband
        most likely "was not going to make it out of the hospital."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '576ab939-c771-4958-ae47-fc822d1fd3d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T16:34:29.652+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:44:23.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58caec4f-2351-4ff9-98d0-4a2565fd5f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T16:34:29.652+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:44:23.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When they told me he was dying, I just didn''t accept it," she
        said.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6425b5d-c023-43c4-9759-582b39a1089a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T16:34:29.652+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:44:24.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef8536d5-c7c4-4532-8dbf-ec8f2897404c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T16:34:29.652+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:44:24.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Susan asked about the possibility of a lung transplant but learned
        the waiting list for lungs is extensive due to the surge of Covid-19 patients,
        she recalled.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d3fca87-cceb-40e6-bf4f-2bf5928ef79f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T16:34:29.652+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:44:25.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '845dc18d-87d9-46e8-aae1-c4e33ceeca7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T16:34:29.652+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:44:25.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another option was ECMO: extracorporeal membrane oxygenation.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e998aaa-a876-4fe2-b2a4-cc1a43b5036e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T16:34:29.652+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:44:26.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e301dc-bd6c-43f3-b738-eaacdcdab15f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T16:34:29.652+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:44:26.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ECMO can sometimes be used as a last resort for critically ill Covid-19
        patients -- removing blood from the body, eliminating carbon dioxide and adding
        oxygen to the blood, and then pumping the blood back into the body so the
        real heart and lungs might have a chance to recover.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9064b117-afc8-4ad8-8060-0c23db82ed73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T16:34:29.652+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:44:27.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d97621e-da92-4e41-9aaa-95bfb2314fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T16:34:29.652+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:44:27.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But with Florida''s recent influx of hospitalized Covid-19 patients,
        ECMO availability for Robby was scarce to nonexistent.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ac318ed-0640-4ed3-a75e-8e705f808bfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T16:34:29.652+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:44:28.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2146de8-66e4-4fc7-ad2d-afad5850d33f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T16:34:29.652+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:44:28.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have searched every hospital from the south of Florida to the
        north part of Florida," Susan said in early August.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8750ac91-5842-4747-886a-d2aa1914b631'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T16:34:29.652+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:44:29.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9541243c-db0e-4a5d-a522-de10abce5845'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T16:34:29.652+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:44:29.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So family members created a list of hospitals to call and see if
        anyone had ECMO availability.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11aa03d3-b659-4162-91b2-89137f022477'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T16:34:29.652+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:44:30.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6421ef71-5286-4509-ac73-fc0967a6d1ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T16:34:29.653+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:44:30.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Susan started the search by Googling "ECMO hospitals in Florida."
        Then Georgia. Louisiana. Alabama. Virginia.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf198bf-345d-4131-9373-46e3a6e4deeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T16:34:29.653+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:44:31.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a51bca01-825a-4d38-9af9-a6de7e409499'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T16:34:29.653+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:44:31.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The family called 169 hospitals. No one was able to take Robby.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d0b1aa-e0dd-43d1-987d-b2b71d419324'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T16:34:29.653+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:44:32.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7af51bf-9e24-4c97-8b5b-5e9a15b35690'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T16:34:29.653+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:44:32.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The day after exhausting that list, Susan appeared on CNN -- fearing
        Robby might be out of options. But a doctor in Connecticut saw her interview
        and had an idea.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b845d809-d00b-41cb-8014-593d77952a74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T16:34:29.653+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:44:33.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f08c6b9-9c39-4364-aaa6-112d17ac0143'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T16:34:29.653+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:44:33.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>A risky 1,200-mile journey</h3>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ea0380b-e2d6-4393-b173-6b02a328ee5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T16:34:29.653+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:44:34.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Robert Gallagher was checking his Facebook feed and saw a CNN
        post with a video clip of Susan''s interview.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '963891b5-88fa-4412-933f-86e43b217e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T16:34:29.653+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:44:34.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20d2ac09-f1c8-4584-be9c-e68cd7dedf44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T16:34:29.653+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:44:35.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just clicked on it and watched it and ... it was pretty compelling,"
        said Gallagher, chief of cardiothoracic surgery at Trinity Health of New England.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c30eb716-c097-4eea-a56a-e068d0a76651'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T16:34:29.653+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:44:35.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc4b3485-6fb7-42c9-b102-2ea30a6806c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T16:34:29.653+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:44:36.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cardiothoracic surgeons operate on diseases in the chest, including
        in the heart and lungs. By the time Covid-19 patients reach Gallagher, they''re
        usually in dire condition -- and sometimes in need of ECMO.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '029b96fb-ccf5-4cdf-84af-97413e8152e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T16:34:29.653+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:44:36.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d96486-646a-40c1-9216-55c942a1dfbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T16:34:29.654+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:44:37.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He forwarded Susan''s interview to the chief perfusionist, who runs
        the ECMO machines, and decided to try to get Robby Walker to Connecticut.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ccee04-a87a-4e7a-aabe-74eb39e03422'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T16:34:29.654+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:44:38.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1345a3d-7a1d-47a7-95aa-baf0f68e19dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T16:34:29.654+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:44:38.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Within a few hours, Susan was on the phone with the hospital --
        where the coveted ECMO treatment and a staffed bed were available.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58483835-1ead-4941-9b85-d09c3b7f25a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T16:34:29.654+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:44:39.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7cc674f-fdcc-43e3-bea5-21126a208d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T16:34:29.654+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:44:39.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the journey from Florida to Connecticut was arduous. Robby was
        intubated, and placed on a specially equipped medical flight.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fea4b92-3737-4a3f-bc6a-366c5b0b697f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T16:34:29.654+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:44:40.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d25595-8c0b-4e0a-ac2b-e5a6e3dcdf7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T16:34:29.654+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:44:40.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Susan was not allowed to fly with him, so she drove 22 hours to
        Connecticut, hoping her husband would still be alive when she got there.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d48cebb-4579-4c04-a2e3-9ae300f3f3f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T16:34:29.654+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:44:41.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d1203f0-af0b-4349-81a0-e3aae49324b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T16:34:29.654+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:44:41.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was kind of my Hail Mary because if I would have not taken the
        chance, they just would have had no choice but to leave him there and have
        his organs fail one by one," Susan said.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9281f19-9fc7-4e10-8e6d-ed8f450ea6b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T16:34:29.654+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:44:42.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bde9d94-3463-410c-8895-5b4aad759af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T16:34:29.654+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:44:42.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robby survived the 1,200-mile journey and started ECMO treatment
        at St. Francis Hospital in Hartford. Gallagher was there to help treat him.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be8eb61b-7c90-4a2f-aa36-0f1fbe7cccb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T16:34:29.654+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:44:43.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb29b0bf-50f0-4cbc-8743-de1c08cbcea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T16:34:29.654+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:44:43.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We put the tubes in -- they''re called cannulas. One tube drains
        the blood out, usually from the leg," the doctor said.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceee8122-891d-4b40-ac13-05dc2e3cc27a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T16:34:29.654+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:44:44.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde3b9a2-f070-4a3b-a8b3-32c14be6ec9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T16:34:29.654+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:44:44.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And then (the blood) gets reinfused through the ECMO machine through,
        usually, the jugular vein, back into the area around the heart."</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a12bb23b-2e72-4394-bafb-067fd784edb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T16:34:29.655+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:44:45.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d4c9858-cc00-445a-987f-4e913316b9a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T16:34:29.655+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:44:45.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a shocking sight for Susan.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5569e726-36f0-4b15-a876-5810653fa27c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T16:34:29.655+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:44:46.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e9e099-1370-4161-8fc2-6e5007dd6759'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T16:34:29.655+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:44:46.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I walked into the hospital room to see two tubes 20 feet long,
        holding his blood outside of his body -- the sight of that was like, ''Oh,
        Lord, what have I done?''" she said.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d5e6df2-8a36-41e9-a9ca-888f10585a4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T16:34:29.655+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:44:47.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '571ac6c6-cba2-40ec-8c8f-3b2c2e8efb80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T16:34:29.655+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:44:47.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robby spent 22 days on ECMO, and Susan spent as much time with him
        as she could.</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02a9684d-aa09-443d-a0b9-5b7a086b1db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T16:34:29.655+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:44:48.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3811cb46-3765-4973-bd05-82d67da334c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T16:34:29.655+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:44:48.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She got to know the family of a nearby Covid-19 patient who was
        younger than Robby. That patient soon died.</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d95a9b1-3842-4fa7-a8a0-2c76b3f87655'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T16:34:29.655+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:44:49.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '220cd635-282d-4248-b345-162e1fbfb8ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T16:34:29.655+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:44:49.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I sit in the hospital room and I just listen to, you know, the
        door next to Robby," she said. "The family comes in, screaming and crying.
        I cry. It''s just devastating."</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dc7d691-c425-4893-8e8d-565e4055b783'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T16:34:29.655+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:44:50.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da2c8678-6514-4c00-9e0d-74b48c7b9afa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T16:34:29.655+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:44:50.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then on September 2, Robby Walker was taken off ECMO treatment.
        His heart and lungs were able to support him again.</p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a42cfc58-cd1d-42b1-a5e3-759923938011'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T16:34:29.655+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:44:51.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ea1afd-b7c7-4101-9759-6f26e794d040'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T16:34:29.655+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:44:51.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It appeared the father of six would survive -- thanks largely to
        the doctor who stumbled upon Susan''s interview and decided to help.</p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd53903c8-9a43-4604-bf38-19dfd4e042e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T16:34:29.656+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:44:52.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e12522-9f16-4eaa-8758-a5ca1735129b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T16:34:29.656+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:44:52.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If not for Gallagher, "I''d probably be sitting in front of a tombstone,"
        Susan said.</p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f730f1c-dc08-466f-8daa-670394c0b9dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T16:34:29.656+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:44:53.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef7aacfa-c340-4755-8485-3468b9ad1628'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T16:34:29.656+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:44:53.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ECMO treatment does not guarantee survival, Gallagher said. At his
        hospital, about 50% to 60% of Covid-19 patients who go on ECMO survive.</p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eabd9aa-692c-415a-821b-05c1fa99d461'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T16:34:29.656+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:44:54.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a211c44d-ed1f-4041-bb3d-e951afe662f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T16:34:29.656+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:44:54.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But without ECMO, he said, Robby Walker probably would not have
        survived.</p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '778b3ee0-08f8-479e-9f21-4e4978aee24e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T16:34:29.656+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:44:55.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e506e61-e09e-4f89-997a-128bb4dea6ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T16:34:29.656+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:44:55.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From vaccine hesitant to vaccine insistent</p>'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d9f96b-22f5-4747-b0d9-20a6aab6d033'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T16:34:29.656+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:44:56.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robby Walker lost 50 pounds while he was hospitalized with Covid-19.
        After weeks of muscle erosion, the formerly sturdy construction business owner
        who exercised at the gym daily now struggles to stand up.</p>'
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c4e6bd-913b-4335-a68e-883d22751725'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T16:34:29.656+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:44:56.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '886e2b43-9c5b-472f-bb7d-dfd88992053b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T16:34:29.656+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:44:57.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We just started physical therapy this week," Robby said Thursday.
        "I can already tell a difference from last week."</p>'
    '125':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a383b151-0449-498a-952e-3c39e2c41eb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T16:34:29.656+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:44:57.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '126':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ece1de-a01e-4b3c-bd2e-e4efeeaa7554'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T16:34:29.656+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:44:58.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He got emotional when he talked about how hard Susan and other family
        members worked to find life-saving treatment for him.</p>'
    '127':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f822e9b7-ff9f-45d1-9c3d-0caf01e33d27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T16:34:29.656+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:44:58.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '128':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03b82e3c-beee-4a91-9d68-eb5d33d1d804'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T16:34:29.656+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:44:59.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I couldn''t be more proud of her," Robby said, crying. "She''s
        my hero."</p>'
    '129':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8537ef4a-82eb-4c88-9c4f-92abb540421b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T16:34:29.657+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:44:59.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '130':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ee6b1a-d9f4-4aba-9ed8-2ce2af34ade9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T16:34:29.657+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:45:00.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also credited Gallagher and the chief perfusionist for making
        his recovery possible.</p>'
    '131':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32fb598e-e1db-4b74-b8d3-f7878910f5f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T16:34:29.657+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:45:00.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '132':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15c077c3-f709-4354-8132-478d8c017f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T16:34:29.657+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:45:01.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And now that he can talk again, Robby has made one request abundantly
        clear, Susan said:</p>'
    '133':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a4c606-7c7c-4ccf-9b13-740dfcf79f65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T16:34:29.657+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:45:01.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '134':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd90a5b35-f8b9-417f-b80a-42b7ea761916'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T16:34:29.657+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:45:02.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My husband has decided when we get home ... if you''re not vaccinated,
        you''re not going to come around him."</p>'
    '135':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b48418cf-b481-4b2e-9a6a-046adf549aae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T16:34:29.657+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:45:02.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '136':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c7efecc-ed6c-49b2-85eb-0567497acd84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T16:34:29.657+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:45:03.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robby said he''s concerned about the possibility of getting infected
        again.</p>'
    '137':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a68c986-e592-4e48-ac2e-edc8df6a6374'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T16:34:29.657+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:45:03.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '138':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '809b8493-4e1b-4921-a508-8e7e28c4d02f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T16:34:29.657+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:45:04.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve talked about putting a sign on the front door: ''If you''re
        not vaccinated, you can''t come in. We''ll talk on the yard,''" Robby said.</p>'
    '139':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '655b2e15-5f01-42fa-8f4d-993f56a4eaf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T16:34:29.657+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:45:04.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '140':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '168dc031-1a95-4698-b54e-695624668706'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T16:34:29.657+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:45:05.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''d also prefer visitors to wear masks. Because his lungs are
        scarred, he might not be able to handle another illness well -- whether it''s
        Covid-19, the flu or any other virus.</p>'
    '141':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '196a0825-534a-484a-bd34-46ba944b94ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T16:34:29.657+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:45:05.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '142':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cae905e-3136-43c2-bc2e-54a163b6c2e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T16:34:29.657+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:45:06.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The family''s ordeal has inspired at least 60 friends, family and
        colleagues to get the Covid-19 vaccine, Susan said.</p>'
    '143':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5fe1e60-e6ef-4def-8b5e-03ebf97567db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T16:34:29.658+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:45:06.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '144':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a99262d-cbe4-4c09-a1a7-05e150861fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T16:34:29.658+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:45:07.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>April Torri and her husband were "not anti-vaxxers," she said. But
        they were concerned after a family friend''s relative started trembling a
        week after her vaccination in March. Torri said that family believes it was
        the result of the vaccination, though the cause is not certain.</p>'
    '145':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01aad60e-a872-48fe-b299-600b05e9115b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T16:34:29.658+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:45:07.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '146':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db04db19-2cce-4b6f-a63b-182ca2f5fdc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T16:34:29.658+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:45:08.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My husband and I said, ''No, we''re not (getting vaccinated). We
        don''t know about it. It''s not going to happen," said Torri, a friend of
        Robby''s and an employee at Susan''s real estate title business.</p>'
    '147':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2aed02a-a83e-4993-a0bd-d475485237c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T16:34:29.658+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:45:08.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '148':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '145846ea-ca81-44da-8c81-5044f503da4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T16:34:29.658+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:45:09.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were a ''no no no no no no.'' And then Robby happened. It made
        us think twice."</p>'
    '149':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b516222e-ef87-4cee-b26e-c4af4864e654'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T16:34:29.658+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:45:09.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '150':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c17a9422-2043-4855-9618-1bc946f5a685'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T16:34:29.658+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:45:10.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And since Robby was hospitalized, two lifelong friends from their
        hometown of Clermont, Florida, died from Covid-19, Torri said.</p>'
    '151':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c5423c-084d-49cf-9845-79fa812f5a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T16:34:29.658+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:45:10.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '152':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e26f7ebf-b8bb-4c9d-9015-f54be1fdcf6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T16:34:29.658+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:45:11.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both were under age 50. Neither was vaccinated.</p>'
    '153':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4396600-3cc1-42f2-a9bc-4cf877105f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T16:34:29.658+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:45:11.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '154':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e6c59a-f1a8-4236-9b62-3c895deaecaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T16:34:29.658+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:45:12.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 46-year-old friend died earlier this month. "It shook me," Torri
        said. "I had just seen her a few weeks ago. It definitely took her very fast."</p>'
    '155':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f4e981-e095-4e73-82af-7d111a9825ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T16:34:29.658+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:45:12.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '156':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc12ae2-90f5-4f8a-a87c-aa1cd24fd1f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T16:34:29.659+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:45:13.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So Torri and her husband got vaccinated. So did their 21-year-old
        son. "None of us have had any negative (side effects)," Torri said.</p>'
    '157':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d4ec7bf-a207-4bc1-9595-ccf0b7085e8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T16:34:29.659+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:45:13.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '158':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faf6681c-9be4-462b-93c4-d73de4017d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T16:34:29.659+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:45:14.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To others who are vaccine hesitant like she was before Robby fell
        ill, "I would say do your research," Torri said.</p>'
    '159':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa67bbca-a0b5-4230-9523-4272516ed7e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T16:34:29.659+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:45:14.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '160':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ff5169-91ec-435e-a537-edf76c5b3594'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T16:34:29.659+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:45:15.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel like that proof is in the numbers," she said. "For me and
        my family, I want to be around for a long time."</p>'
    '161':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44db662c-9b69-4f97-bfb3-9253c3d98f12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T16:34:29.659+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:45:15.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '162':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49b5772b-007c-46c5-8900-a68778db23b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T16:34:29.659+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:45:16.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robby''s plight also inspired longtime friend Jo Lynn Nicholson
        to vaccinate her sons, now ages 14 and 17.</p>'
    '163':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f294678-12b3-4eb3-b31b-9ab180f7d0fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T16:34:29.659+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:45:16.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '164':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14eca21e-d3fc-4bcd-9d37-5863f4b762a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T16:34:29.659+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:45:17.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nicholson had Covid-19 in December and decided to get vaccinated
        earlier this year.</p>'
    '165':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3593f27-29cc-4bbb-9673-83c081a3ceef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T16:34:29.659+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:45:17.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '166':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abfdaeba-5835-46a9-829c-565fe90f5a7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T16:34:29.659+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:45:18.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I didn''t know a lot about the new (Delta) variant, but I knew
        people were getting infected again," she said.</p>'
    '167':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f65d1bfb-d4b3-442e-8995-146fd6ccae8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T16:34:29.659+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:45:18.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '168':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac55cdbf-6fc0-440e-bc7c-a17abf0e0e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T16:34:29.659+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:45:19.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But like some parents, she didn''t think she needed to vaccinate
        her children against Covid-19.</p>'
    '169':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30f38459-53fa-45aa-9d5b-18ad52d5f5f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T16:34:29.659+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:45:19.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '170':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a91424-d935-4879-aa01-c6a844391343'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T16:34:29.660+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:45:20.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then Robby''s condition rapidly deteriorated. And on the way to
        visit Nicholson''s elderly parents, her older son Caden started showing mild
        symptoms.</p>'
    '171':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89b03844-99a4-4413-8f88-0fff7b4e0f75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T16:34:29.660+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:45:20.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '172':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72337fff-9e3a-43af-83b5-97e37803192c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T16:34:29.660+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:45:21.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly after the trip, Caden and both grandparents tested positive
        for Covid-19.</p>'
    '173':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddfe33f4-d402-4aed-ba54-f8e3cc5b6c75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T16:34:29.660+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:45:21.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '174':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38614361-1cf5-4bb0-812d-b31679290c12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T16:34:29.660+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:45:22.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Having Robby have that Delta and then my son getting it and giving
        it to my parents ... I just was like, ''Oh my gosh, I can''t have what happened
        to Robby happen to my family or my kids.''"</p>'
    '175':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afd5bf74-df56-435c-b593-932424560dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T16:34:29.660+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:45:22.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '176':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45571b11-9103-483d-be50-84526e28c99a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T16:34:29.660+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:45:23.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She soon took her sons to get vaccinated -- and not just for their
        own health. Nicholson wanted to minimize the risk of her children accidentally
        spreading the virus to others and causing a shortage of hospital resources
        -- just like Robby faced.</p>'
    '177':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb1f3a6f-8fc5-4eb2-9d86-81cdee4de654'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T16:34:29.660+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:45:23.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '178':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c6534c1-adfb-4ed9-90e2-e948b10c6152'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T16:34:29.660+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:45:24.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With so many Covid-19 patients in hospitals, she''s particularly
        worried about her 17-year-old getting into a car crash.</p>'
    '179':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09781791-8d15-4eee-85fd-006bb7d40fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T16:34:29.660+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:45:24.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '180':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0471cdc-0903-4b2d-b138-074da22bd18a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T16:34:29.660+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:45:25.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If he got in an accident, he wouldn''t have the health care ...
        because they don''t have the room, and they don''t have the staff," Nicholson
        said.</p>'
    '181':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb35b86-6a69-484f-893c-7637bb9a89de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T16:34:29.660+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:45:25.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '182':
      'jcr:primaryType': 'mgnl:block'
