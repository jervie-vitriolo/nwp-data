    'template': '1'
    'title': 'Cuba vaccinates children as young as 2 in strategy to reopen schools,
      economy'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3af95bf-df65-4e87-9913-049f31162111'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T14:06:40.166+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:46:43.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- The <a href="https://cnn.com/videos/world/2021/09/17/cuba-vaccinate-children-oppmann-pkg-intl-hnk-vpx.cnn">Cuban
        children</a> sat in a Havana hospital watching a brightly painted clown perform
        his earsplitting act. They were not there for the performance, but were waiting
        their turn to receive one of Cuba''s homegrown Covid vaccines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af2cfd7-2444-4aca-93f2-94f05127b66c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T14:06:40.166+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:46:44.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60cb931a-d3e2-4caa-8790-fd7f43c1a50c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T14:06:40.166+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:46:44.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September, Cuba became the first country in the world to begin
        the mass vaccination of kids as young as age 2 against Covid-19.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b8a80af-fa9e-4b12-8228-2144fa49912a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T14:06:40.166+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:46:45.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '749215b7-99d4-413e-90c2-b7f72f76d93f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T14:06:40.166+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:46:45.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the coronavirus vaccines aren''t mandatory, parents and children
        have been filling clinics, hospitals and even converted schools to get the
        shot for their kids.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd8e3508-5546-4631-8630-6c7f61288cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T14:06:40.166+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:46:46.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d4fd6f9-2c58-4bbb-be75-5c41c286ba9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T14:06:40.166+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:46:46.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am relieved," Laura Tijeras said just minutes after her 4-year-old
        daughter Anisol got the first dose of Cuba''s home-grown Soberana, or Sovereign,
        vaccine. "A lot of people are still getting sick and with the vaccine. We
        are more protected."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9bdfdca-bea0-422c-9c79-5f8bb7c597ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T14:06:40.166+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:46:47.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f8f213-e6e6-4529-bcc1-124471201d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T14:06:40.166+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:46:47.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a single day at a policlnico in Havana, where CNN and other
        media were invited to film the vaccinations, more than 230 children ages 3
        to 5 were vaccinated, the clinic''s administrator said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fcf0260-d53b-469b-94fe-fb53e4502289'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T14:06:40.166+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:46:48.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e548fd-5d46-4644-8620-870e79fc3c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T14:06:40.166+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:46:48.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To put kids at ease, doctors and nurses wore Mickey Mouse ears above
        their uniforms and brought in a clown with a speaker system to perform for
        them at full volume.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e50d36f-16f3-4196-a3d6-60458b89dad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T14:06:40.167+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:46:49.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd8867f-5780-44e2-b961-431963b3ed23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T14:06:40.167+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:46:49.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like adults receiving vaccinations, children in Cuba will require
        three shots before they are considered fully vaccinated.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c215f4e7-3f74-47f7-b345-2ef479d52b9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T14:06:40.167+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:46:50.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2734a322-9091-4373-af83-9e92265bd7f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T14:06:40.167+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:46:50.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the arrival of the Delta variant in Cuba, cases among children
        have skyrocketed.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da3afb41-c169-41bd-80ac-d1c328039a00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T14:06:40.167+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:46:51.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad690a0-7653-49c1-9478-1e0c0cbc8d7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T14:06:40.167+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:46:51.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s alarming the numbers of infections of the new coronavirus
        that have occurred in Cuba in the last few months in the pediatric population,"
        wrote Cuban Health Minister Jose Portal Miranda in an article on the government
        Cubadebate website in September.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd528bf96-4e50-47db-be6a-b3d1bd1a7ea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T14:06:40.167+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:46:52.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb22dbb9-ee0e-4bed-979b-a0e09cc6c9ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T14:06:40.167+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:46:52.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many of the pediatric patients reported in serious or critical
        condition are newborns," he wrote.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4896d7bd-191c-46e6-a558-3fb31a5101b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T14:06:40.167+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:46:53.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3e9a3a4-65fb-410b-8ea1-a4453c8c587e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T14:06:40.167+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:46:53.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far during the pandemic at least 117,500 minors have been diagnosed
        with Covid in Cuba, according to official statistics. The government has not
        said how many children have died in Cuba during the pandemic. But since the
        beginning of August, 10 minors, children and infants have been listed as having
        died in daily press briefings given by the Health Ministry.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d8c005-c612-4762-8110-0022281419e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T14:06:40.167+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:46:54.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f76083c1-f598-421f-996e-f2a1304b3905'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T14:06:40.167+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:46:54.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spike in cases led Cuban officials to scrap plans to reopen
        schools in early September. As home internet access remains an expensive luxury
        for most Cubans, children receive their lessons by watching an educational
        channel on TV. Many Cuban parents complain that their children are being left
        behind in school, and with parks, movie theaters and beaches closed, there
        is nowhere to take them.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0b0b372-4f76-4fa1-8b7f-70a5d6b91e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T14:06:40.167+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:46:55.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c3e5d1f-77fa-421d-aa73-91906aa60180'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T14:06:40.167+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:46:55.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September officials said they would begin vaccinating children
        as part of a plan to have more than 90% of the island immunized and reopen
        international borders by mid-November. Officials said it is unlikely that
        they could restart schools before then.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d1dd43-d5ae-4ad5-b75e-1b46d06dbbf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T14:06:40.167+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:46:56.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7555e4c2-a533-4f08-85df-c7dca0b1afcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T14:06:40.168+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:46:56.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not a condition in order to attend our educational institutions
        when classes renew to be vaccinated," said Vice Minister of Education Eugenio
        Gonzlez Prez on the Mesa Redonda TV program. "But we call on the Cuban family
        to vaccinate their children. We have a vaccine that''s 100% Cuban."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72822805-5601-4348-b106-2df68d2ae844'
      'mgnl:activationStatus': true
