    'title': 'Pacquiao declares presidential bid in 2022 polls'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a202d12-3d57-4ead-b66e-640cfdd12053'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T17:24:37.502+08:00
