      make much progress towards meeting that goal.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-19T22:34:15.944+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T05:41:28.683+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:40:52.334+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Biden administration has made little progress towards goal of closing
      notorious Guantanamo Bay prison'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3fb27b7-482b-475f-bfe0-8a9b82f4aec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T22:34:15.944+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:41:29.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong> President Joe Biden has said he wants to
        close the Guantanamo Bay detention facility, where 39 detainees still reside,
        by the end of his term, but his administration is yet to make much progress
        towards meeting that goal.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a40801-d8da-4765-8938-27c101790c9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T22:34:15.944+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:41:29.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38b00f59-b82d-4baf-9019-ab38107c418b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T22:34:15.944+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:41:30.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Biden administration first announced it intended to close the
        facility during a White House press briefing in February 2021. When asked
        by a reporter if the prison would be closed by the time Biden leaves office,
        White House press secretary Jen Psaki said, "that''s certainly our goal and
        our intention."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a1483b-64cc-480b-a695-e40adab1659e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T22:34:15.944+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:41:30.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But months into Biden''s term, 39 detainees remain housed at the
        prison in Cuba. 10 detainees have been cleared by the Guantanamo Periodic
        Review Board system and are eligible for release, but they have not been transferred
        to a different country and out of the prison yet. The Periodic Review Board
        system was set up during the Obama administration to determine whether detainees
        being held there were guilty or not.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e3f081-0f9a-4c03-833e-1c70ebeb1b97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T22:34:15.944+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:41:31.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One detainee who was already cleared for release during the Obama
        administration was released to his home country of Morocco in July. This was
        the first transfer of a detainee under Biden.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec7f99b-a493-40e3-b93e-b557a9fc769c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T22:34:15.945+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:41:31.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the 10 already eligible for release, 17 detainees are
        eligible for periodic review board hearings, two detainees have been convicted
        and ten are in the office of military commission process, meaning they are
        still in the pretrial process in the military court system created for law
        of war offenses, and they have yet to be proven guilty or innocent.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b375d9ec-27a6-46e0-879d-6621b6db3b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T22:34:15.945+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:41:32.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s extraordinarily disappointing that [Biden] has not
        suspended these military commissions, scrapped them frankly and taken further
        steps to close Guantanamo," Alka Pradhan, a defense attorney for detainee
        Ali Abdul Aziz Ali, said last week. "The fact that they haven''t even made
        progress on cleared men aside from one individual case doesn''t give me a
        whole lot of hope,"</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '130f7b09-b741-4325-9a8b-8ed072bcae0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T22:34:15.945+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:41:32.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pretrial hearings in the office of military commission''s most high-profile
        case against five detainees alleged to have been involved in the plotting
        and execution of the September 11 terrorist attacks, resumed last week. The
        case itself has already been through nine years of pretrial litigation, and
        a start date for the trial still appears far off, according to lawyers involved
        in the case.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd67c10e6-aa62-4228-a2be-362a0a3e49a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T22:34:15.945+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:41:33.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the outstanding processes detainees must go through before
        they can even be cleared for release, construction on the ground does not
        reflect the stated goal of closing the prison soon.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89ce1bb0-e55e-4c55-a811-4459069e05ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T22:34:15.945+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:41:33.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The office of military commissions, which oversees trials of detainees
        held at the detention facility, is building a new courtroom for future trials
        of detainees to be held at Guantanamo Bay. The new courtroom will allow three
        detainees to be tried at once and will allow the office of military commissions
        to hold more than one hearing at a time. The current courtroom can try six
        people at the same time.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bcb1804-0f7b-4d62-8d77-1eeab80c9e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T22:34:15.945+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:41:34.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The project to complete the new courtroom in Guantanamo Bay is scheduled
        to be completed in June 2022, but it "continues to experience delays due to
        COVID related supply shortages," Wendy Kelly, Chief of Operations for the
        Office of Military Commissions, said in an email.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '579844c2-1a7d-40d4-a587-c47b4157ea42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T22:34:15.945+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:41:34.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In order to close the prison, Biden would need to move all 39 detainees
        to other prisons or locations. When former President Barack Obama wanted to
        try the five accused of plotting 9/11 in New York City, he faced swift public
        and political backlash.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1206252f-2e85-4b39-b3a0-2b5a38921c5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T22:34:15.945+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:41:35.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama also promised to shut Guantanamo when he campaigned for office,
        setting up the office of military commissions and the Periodic Review Board
        system during his tenure, but failed to close the prison during his eight
        years in office.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a4e59cb-f16c-4f0a-8de8-febd48f27802'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T22:34:15.945+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:41:35.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Biden administration says it is conducting an interagency review
        to "assess the state of play that the Biden administration has, that we''ve
        inherited from the previous administration."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be4b3d19-bbbf-468f-9342-5a865025fc8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T22:34:15.945+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:41:36.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Psaki made the comments about intending to close the prison
        back in February, Pentagon press secretary John Kirby signaled the Secretary
        of Defense supported the President''s goal.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9597ccf7-9132-4b7f-99aa-3206631dc556'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T22:34:15.945+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:41:36.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Secretary believes Guantnamo Bay should be closed. He fully
        supports the administration''s desire to do that, and he fully expects to
        be a partner in the inter-agency process and discussion as that moves forward,"
        Kirby said during a press briefing.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baa9888e-c073-49df-9805-1373ca552f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T22:34:15.945+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:41:37.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/09/19/politics/guantanamo-state-of-play/index.html"
        target="_blank">"Biden administration has made little progress towards goal
        of closing notorious Guantanamo Bay prison"</a></em></p>'
  'French-slackliner-crosses-Seine-from-Eiffel-Tower':
    'author': 'Jeevan Ravindran, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-09-19T23:00:51.018+08:00
    'imagesource': 'jcr:de7b025f-9782-40ec-b8bb-bf48b2a1bda4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ca5ae6a3-92fb-4aed-bdeb-a2d9631ea027'
    'lead': 'Frenchman Nathan Paulin walked the 600-meter slackline from the Eiffel
      Tower to the Chaillot Theater on the other side of the Seine, in a trip that
      took the 27-year-old just half an hour.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-19T22:43:04.217+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T05:41:21.034+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:40:52.683+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'French slackliner crosses the Seine from the Eiffel Tower in breathtaking
      stunt'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '173e2398-28a7-4cc0-b817-8ae4d18d956a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T22:43:04.217+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:41:21.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong> Crowds lining the banks of the Seine and
        visiting the Eiffel Tower in Paris this weekend were treated to an unusual
        sight -- a slackliner charting an unusual path across the skies above their
        heads.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e5a5125-e8b3-45b0-acd1-dbb0e88c9760'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T22:43:04.217+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:41:22.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a37e5bd-da63-4d92-bb1a-6432082ecbd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T22:43:04.217+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:41:22.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Frenchman Nathan Paulin walked the 600-meter slackline from the
        Eiffel Tower to the Chaillot Theater on the other side of the Seine, in a
        trip that took the 27-year-old just half an hour.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d1a090-9f88-446f-9864-39012c354a1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T22:43:04.217+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:41:23.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, this is not the first time Paulin has attempted this feat
        -- he previously walked a similar route from the Eiffel Tower in December
        2017, for a televised charity fundraiser.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd01a3e7f-8205-4448-9965-580062e39d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T22:43:04.218+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:41:23.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When he first did it, it set the world record for the longest urban
        highline walk with a safety harness by a man -- a record that remains unbroken
        today.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02985abe-86a7-4da3-9c23-88bf89199c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T22:43:04.218+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:41:24.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At some points sitting down and lying on the slackline during Saturday''s
        performance, Paulin''s performance drew rapturous applause from crowds watching
        below and from the Eiffel Tower.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39834c40-5d69-4382-8da7-ab0e4e15246a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T22:43:04.218+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:41:24.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year''s initiative was organized with the help of French dancer
        and choreographer Rachid Ouramdane and organized by the Chaillot Theater,
        with performances taking place on both Saturday and Sunday afternoon.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba1a7045-bc61-426c-bd83-c68727c929ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T22:43:04.218+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:41:25.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Slacklining is similar to tightrope walking but involves a wire
        that has not been stretched taut, but rather moves with the user. Paulin''s
        slackline was suspended 70 meters above ground, according to news agency Reuters.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac65b4f1-8b66-4719-8d55-92ed8d82d0b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T22:43:04.218+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:41:25.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paulin''s feat formed part of the celebrations in Paris for European
        Heritage Days and the launch of the Cultural Olympiad, which also included
        a number of other performances by French artists.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e95f349f-85c8-48ea-96ea-c364cccd8b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T22:43:04.218+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:41:26.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to his website, Paulin holds several world records and
        his longest walk so far is a 1662-meter highline suspended at a height of
        300 meters at Cirque de Navacelles, a landform in the Massif Central mountain
        range in southern France.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '276c9698-cb3f-419b-b733-ad138e0e9f3f'
      'mgnl:activationStatus': true
