    'template': '1'
    'title': 'DOH logs 19,271 new COVID-19 cases, total cases now at 2.36 million'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e95f5c94-c86a-483f-ac03-3e2a2907635a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T16:49:27.252+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:43:45.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 19)</strong> 
        New COVID-19 cases dipped below 20,000 for the first time in three days, with
        the Department of Health reporting 19,271 additional cases on Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed7ba465-1603-498e-9ce4-b1bbfe9cb066'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T16:49:27.252+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:43:45.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its latest bulletin, the DOH said the national total is now at
        2,366,749, with the number of active cases falling slightly to 7.5%, or 178,196.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eee55a3-d889-4b1e-a8df-b0fd2e5c7db9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T16:49:27.252+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:43:46.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the death toll rose to 36,788  1.55% of the case count
         with 205 more people dying from the disease.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ca488a-da1c-463d-9ea2-8633e93591da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T16:49:27.253+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:43:46.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH recorded 25,037 more recoveries, raising the total number
        of survivors to 2,151,765, or 90.9% of the COVID-19 count.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '078bf2e6-67b8-48c9-98ba-0e46ecd2ddae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T16:49:27.253+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:43:47.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said 72 duplicates were removed from the total case count,
        where 57 cases were deemed recoveries. Ninety-four cases previously tagged
        as recoveries, however, were reclassified as deaths after final validation.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3b98066-3e44-49e1-adaa-04febba3be62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T16:49:27.253+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:43:47.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s positivity rate also dropped slightly to 25.1%. This
        number was based on reports from Sept. 17 where 70,571 tests were done.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1818a57b-b903-46e7-9b3f-7257c12cafff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T16:49:27.253+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:43:48.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A rate of above 20% is considered at critical level while a rate
        of below 3% indicates there is adequate testing, according to the U.S. nonprofit
        Covid Act Now.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c91853-5985-40f3-86cc-4e809474ccd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T16:49:27.253+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:43:48.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said all laboratories were operational on Sept. 17, but
        two laboratories were unable to submit data to the COVID-19 Document Repository
        System (CDRS). These laboratories contributed an average of 0.7% of tested
        samples and 0.9% of positive individuals in the last 14 days.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b51d16b-a564-4b58-8bce-3e2ce5622e7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T16:49:27.253+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:43:49.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency also said cases could still rise in the following days
        and advised the public to continue observing minimum public health standards
        and the effective implementation of Prevent-Detect-Isolate-Treat-Reintegrate
        (PDITR) strategies. It urged everyone to get vaccinated to stem the spread
        of the virus.</p>'
  'PBA--NorthPort-escapes-Rain-or-Shine-in-OT':
    'author': 'David Tristan Yumol, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-09-19T17:28:32.205+08:00
    'imagesource': 'jcr:f50d2ce7-89ea-4393-adc1-612be2c0c49d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e2617df9-d81b-4b73-921d-cd78de513b57'
    'lead': 'NorthPort Batang Piers Greg Slaughter and Robert Bolick combined for
      an offensive attack to escape with a 91-88 overtime win over Rain or Shine in
      the 2021 PBA Philippine Cup.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-19T17:24:08.136+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T05:43:31.983+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:40:48.705+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA: NorthPort escapes Rain or Shine in OT'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79f2ff7d-4975-4d0c-8aba-383470d81089'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T17:24:08.136+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:43:32.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 19) </strong>
        The NorthPort Batang Pier outlasted the Rain or Shine Elasto Painters in overtime,
        91-88, in the 2021 PBA Philippine Cup on Sunday at the DHVSU Gym in Bacolor,
        Pampanga.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf43c11e-aa2a-4424-b9ab-9bf324e4e8b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T17:24:08.137+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:43:32.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e2802b5-3bfd-48d0-80c4-3f6996091cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T17:24:08.137+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:43:33.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Greg Slaughter, who led Batang Pier with 25 points, 11 rebounds,
        and six blocks, made a crucial block over Elasto Painters veteran Gabe Norwood''s
        potential game-tying trey at the last second to give his team the win.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe654f8-6791-434c-aeb2-bd03f43b4561'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T17:24:08.137+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:43:33.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e539d3-72b0-4d67-a584-6b741a503673'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T17:24:08.137+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:43:34.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Slaughter also scored the game-tying basket in the fourth quarter,
        a response to Rain or Shine''s fightback late in the final canto to force
        overtime.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b4ddcca-1efb-4a2e-a8a6-f0033e5cb784'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T17:24:08.137+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:43:35.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e21d5c68-02cc-46a2-8c9a-284a56b6e858'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T17:24:08.137+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:43:35.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re just a team that wants to win. A lot of frustrations every
        time we lost our games. We''re trusting each other and trusting coach Pido
        (Jarencio)," said Slaughter, whose team now holds a 5-5 record.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e46d16-4145-4b43-bd89-912e7f64797f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T17:24:08.137+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:43:36.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '802c8700-83d7-40fe-8675-ee21497c8076'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T17:24:08.137+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:43:36.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robert Bolick, who supported Slaughter with 24 points and seven
        assists, converted timely baskets in the pay-off period as NorthPort returned
        to the winning column after back-to-back losses.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef45e52-37b0-4b6c-ad83-1fb40bd4d32c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T17:24:08.137+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:43:37.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd0ade8-8f97-4e14-899c-5b7922f52521'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T17:24:08.137+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:43:37.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Batang Pier led most of the game but the Elasto Painters mounted
        a run late in the fourth quarter as they grabbed the lead, 80-78, from a basket
        by Rey Nambatac. But Slaughter responded with an inside shot that would settle
        the final score in regulation.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6579b4d1-b444-428c-ac0e-bfe58212223d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T17:24:08.137+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:43:38.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e5e2f0-37c6-4cdb-a455-cdcdb708677a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T17:24:08.137+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:43:38.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
