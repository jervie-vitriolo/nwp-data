      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 19)</strong> 
        Over 30 million Filipinos should have been vaccinated by now against COVID-19
        given the current supply if only the national government were quick to process
        the distribution of the vaccines, Vice President Leni Robredo said on Sunday.</p>'
