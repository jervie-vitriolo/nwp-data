    'lead': 'A first edition copy of the classic novel ''Frankenstein'' sold for $1.17
      million at a recent auction in New York.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-19T23:52:21.156+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T05:41:01.863+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:40:53.453+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'First edition copy of ''Frankenstein'' sells for over $1 million at
      auction'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f728d1eb-6874-4963-a11f-8a23140fe4aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T23:52:21.156+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:41:02.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong> A first edition copy of the classic novel
        "Frankenstein" sold for $1.17 million at a recent auction in New York.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49b14d53-b09b-47d9-a6c8-bccd47e7f85e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T23:52:21.156+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:41:02.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37146f8d-13a2-4c82-b466-dfe3ad78d850'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T23:52:21.156+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:41:03.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Christie''s, which hosted the auction, estimated the book would
        go for $200,000 to $300,000. But by selling for nearly four to six times as
        much, the book set a record for the highest price paid for a published work
        by a woman, according to Fine Books Magazine.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5513b88d-bbea-437a-acbd-0ec205a66070'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T23:52:21.156+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:41:03.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The copy was one of 500 originally printed anonymously by author
        Mary Shelley in 1818. It comes in three volumes and features the original
        hardcover boards. It also includes a preface by her husband, poet Percy Shelley,
        along with a dedication to her father, William Godwin, a journalist and political
        philosopher.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '598f0504-3974-49eb-a400-cc23e008a620'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T23:52:21.156+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:41:04.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This copy was the first to be auctioned since 1985.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d5d7e5-1d73-4989-8d94-419a8b760bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T23:52:21.156+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:41:04.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The literary classic tells of a scientist who brings a corpse back
        to life, creating a creature that goes rogue.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbfff2c8-64b7-4a7f-b579-5a9afd842e70'
