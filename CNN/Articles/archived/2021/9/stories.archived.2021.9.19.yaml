    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Jimmy Greaves, England World Cup winner and Tottenham legend, dies aged
      81'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd234b67-9076-4627-b097-33399ee7972b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T21:28:27.729+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:42:10.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Jimmy Greaves, a World Cup winner with
        England in 1966 and one of the most prolific goalscorers in English football
        history, has died at the age of 81, his former club Tottenham said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dd839bd-b3e1-4b2f-96ff-0094f58239da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T21:28:27.729+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:42:11.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Tottenham legend and the club''s all-time record goalscorer, Greaves
        scored a remarkable 266 goals in 379 appearances between 1961 and 1970, helping
        Spurs win the FA Cup twice and the European Cup Winners Cup.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac8c44c-94b6-4469-b2d2-d5a95ad43b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T21:28:27.729+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:42:11.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d9d942-b361-4b8a-90b2-987c33a89250'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T21:28:27.729+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:42:12.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For England, Greaves was a member of the national team''s 1966 World
        Cup-winning squad and still boasts the best conversion rate of any England
        player, scoring 44 goals in just 57 appearances.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68cf3f44-2683-46df-b531-4042b44d4876'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T21:28:27.730+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:42:12.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96519b98-5ca1-4245-9db9-ea1685f66b1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T21:28:27.730+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:42:13.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are extremely saddened to learn of the passing of the great
        Jimmy Greaves, not just Tottenham Hotspur''s record goalscorer but the finest
        marksman this country has ever seen," Tottenham said in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d2d4c4-3666-4d70-a2b1-1135bd0a5027'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T21:28:27.730+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:42:13.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b6655e0-6977-4448-ba01-0fee73ee9ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T21:28:27.730+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:42:14.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Jimmy passed away at home in the early hours of this morning, aged
        81."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62512175-547e-43e8-bda9-638d2654ba9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T21:28:27.730+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:42:14.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12873a41-6af7-4847-9415-af5fbb0d9d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T21:28:27.730+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:42:15.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Greaves is widely considered one of the greatest goalscorers of
        his generation and also represented Chelsea, AC Milan and West Ham during
        a glittering career. He remains the record goalscorer in English football''s
        top flight with 357 goals.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a5f4aa-9788-4aba-bc74-c56841a948b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T21:28:27.730+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:42:15.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9194e27-5562-4dd1-b3ae-eb054943544e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T21:28:27.730+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:42:16.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Jimmy Greaves was someone who was admired by all who love football,
        regardless of club allegiances," current England manager Gareth Southgate
        said in a statement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0967911a-e548-43a6-a251-9941e8f294b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T21:28:27.730+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:42:16.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef922999-6a83-42d5-ac7c-2fa5541c2726'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T21:28:27.730+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:42:17.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Jimmy certainly deserves inclusion in any list of England''s best
        players, given his status as one of our greatest goalscorers and his part
        in our 1966 World Cup success.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ba8a2f2-8eff-4658-afd2-2f6bf795b446'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T21:28:27.730+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:42:17.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6880341b-04c8-4189-9da5-7476a363511c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T21:28:27.730+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:42:18.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will pay tribute to his memory at our home match with Hungary
        at Wembley Stadium next month. His place in our history will never be forgotten."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db4a1ee-77d3-433a-bc8f-fbf1a1547101'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T21:28:27.730+08:00
