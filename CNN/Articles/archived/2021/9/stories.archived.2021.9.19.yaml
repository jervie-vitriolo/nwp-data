      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Greaves missed out on a World Cup winners medal in 1966, but was
        finally awarded one in 2009 after a lengthy fan campaign.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e496344-2ef7-49f0-bd8b-35f6a4d0b725'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T21:28:27.731+08:00
