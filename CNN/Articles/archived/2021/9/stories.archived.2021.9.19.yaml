      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/09/19/football/jimmy-greaves-tottenham-england-dies-spt-intl/index.html"
        target="_blank">"Jimmy Greaves, England World Cup winner and Tottenham legend,
        dies aged 81"</a></em></p>'
  'australia-submarine-deal-concerns':
    'author': 'Jennifer Hauser and Ivana Kottasov, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-09-19T21:03:46.979+08:00
    'imagesource': 'jcr:da016c79-f56d-4677-9da6-f487683ec2e9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c332b999-a059-49c0-9483-47fd7ddedfc3'
    'lead': 'Australia was concerned the conventional submarines it ordered from France
      would not meet its strategic needs before it canceled the multibillion defense
      deal in favor of an agreement with the United States and the United Kingdom
      earlier this week, Prime Minister Scott Morrison said Sunday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-19T21:35:03.419+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T05:41:54.684+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:40:51.481+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Australia had ''deep and grave'' concerns about French submarines''
      capabilities, PM says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29f6e729-3bc8-4d60-b507-9aec1fc56ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T21:35:03.419+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:41:55.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Australia was concerned the conventional
        submarines it ordered from France would not meet its strategic needs before
        it canceled the multibillion defense deal in favor of an agreement with the
        United States and the United Kingdom earlier this week, Prime Minister Scott
        Morrison said Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b11cc92-d360-4801-9832-a7499edfbc63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T21:35:03.420+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:41:55.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd67503a5-10fe-4479-833b-cd0584038fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T21:35:03.420+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:41:56.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seeking to explain the sudden U-turn that caused huge anger in Paris,
        Morrison said that while he understood France''s disappointment over the issue,
        "Australia''s national interest comes first."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c535b2b-5b79-409f-8c30-85016a36dbdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T21:35:03.420+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:41:56.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a5028eb-f861-48b4-8820-54c5910f3ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T21:35:03.420+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:41:57.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It must come first and did come first and Australia''s interests
        are best served by the trilateral partnership I''ve been able to form with
        President Biden and Prime Minister Johnson," he said at a news conference
        on Sunday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae744cc-856c-4bc2-9f97-f7c8400a35b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T21:35:03.420+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:41:57.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca6e9b1-c340-42c3-a536-3e2b9d48bfdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T21:35:03.420+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:41:58.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision by Australia to ditch the French deal and attain nuclear-powered
        submarines through a new agreement with the United States and the United Kingdom
        appeared to have taken France by surprise earlier this week.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1299da37-3b61-4b2c-b8fc-8286b5b980dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T21:35:03.420+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:41:58.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d56174-f35a-4732-b774-331062da30d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T21:35:03.420+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:41:59.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>French government spokesperson Gabriel Attal said on Sunday that
        President Emmanuel Macron will hold a phone call with the US President Joe
        Biden in the next few days "to move forward."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0807e2b0-eed7-4b8c-9deb-8b8a3552a6d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T21:35:03.420+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:41:59.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02a366ee-f7c9-4237-9be7-62510829cd75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T21:35:03.420+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:42:00.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to the France 2 TV channel on Saturday, French foreign
        minister Jean-Yves Le Drian said the decision to scrap the deal that had been
        in the works since 2016 amounted to a "crisis."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c4d0d8-8611-4ec9-a1d7-4d76380fc375'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T21:35:03.420+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:42:00.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93699658-dd44-496a-850a-2126f7fc4ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T21:35:03.420+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:42:01.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There has been lying, duplicity, a major breach of trust and contempt.
        This will not do. Things are not going well between us, they''re not going
        well at all," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '837b7910-28de-430e-8f6c-2159ca2e9a71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T21:35:03.420+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:42:01.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0f790ec-bdf3-4843-b701-e2ad65177db3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T21:35:03.421+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:42:02.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a sign of just serious the escalation was, France had recalled
        its ambassadors to the US and Australia for consultation in response to the
        announcement, the diplomatic equivalent of slamming the door shut following
        an argument.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb0b2bf-842b-4c72-9211-8eafdfe2ed21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T21:35:03.421+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:42:02.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e04f7b-5968-4dc9-9dbe-568e355d65f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T21:35:03.421+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:42:03.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cancellation of the deal has real economic consequences for
        France. French submarine builder Naval Group said 500 of its employees in
        Australia and a 650 in France are affected by the breakdown of the agreement.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a71ec1fe-509d-4df1-8991-5a597b850d21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T21:35:03.421+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:42:03.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e11dfb5-01c6-424f-b098-f3ea113a13d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T21:35:03.421+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:42:04.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said Sunday it suspended its recruitment efforts in
        order to prioritize the needs of those affected by the contract coming to
        an end.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d5bbb55-b9cd-4b0b-bf9c-8a2a0d4b7617'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T21:35:03.421+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:42:04.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0962e02e-30dc-41ef-9318-520bfcfb7ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T21:35:03.421+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:42:05.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Morrison defended the decision on Sunday, saying there had been
        concerns about the deal with France even before it was canceled.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfaf9917-1699-46b1-8a68-d19b2658fba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T21:35:03.421+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:42:05.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f36093b0-e34c-46d2-9821-cfca10be4b5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T21:35:03.421+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:42:06.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We had deep and grave concerns that the capability being delivered
        by the Attack-class submarine was not going to meet our strategic interests
        and we had made very clear that we would be making a decision based on our
        strategic national interest," he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5bd78ad-aa3d-4d44-97f3-4308e1da4b11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T21:35:03.421+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:42:06.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78173df5-7cf8-4ac3-9efe-522fb9abc9d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T21:35:03.421+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:42:07.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Le Drian also criticized the UK for its role in the deal, saying:
        "Great Britain, there is no need, we know their permanent opportunism, so
        there is no need to bring our ambassador to explain it to us. In fact, in
        this matter, Great Britain is a bit of a fifth wheel."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6f9ea6d-d518-40a4-af0a-e6bcba55a711'
      'mgnl:activationStatus': true
