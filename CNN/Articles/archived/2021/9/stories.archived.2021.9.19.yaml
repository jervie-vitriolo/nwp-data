      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T22:03:19.797+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:41:46.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t wanna end up this elimination (round) with a loss. We
        took advantage of Alaska''s three straight games but we still had a hard time
        on the court. Hopefully, we''re given the chance to play in the playoffs,"
        Terrafirma head coach Johnedel Cardel said.</p>'
