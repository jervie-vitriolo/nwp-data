    'lead': 'The Cuban children sat in a Havana hospital watching a brightly painted
      clown perform his earsplitting act. They were not there for the performance,
      but were waiting their turn to receive one of Cuba''s homegrown Covid vaccines.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-19T14:06:40.165+08:00
