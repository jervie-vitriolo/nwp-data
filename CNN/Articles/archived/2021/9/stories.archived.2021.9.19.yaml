    'jcr:uuid': '7595db33-2bb7-4f65-bf1d-3c3c40389f90'
    'lead': 'Jimmy Greaves, a World Cup winner with England in 1966 and one of the
      most prolific goalscorers in English football history, has died at the age of
      81, his former club Tottenham said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-19T21:28:27.729+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T05:42:10.138+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:40:51.037+08:00
