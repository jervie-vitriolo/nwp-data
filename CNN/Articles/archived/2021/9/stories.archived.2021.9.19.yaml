      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some critics have said that if there is a shortage of vaccines then
        Cuba should prioritize vaccinating at risk populations like the elderly and
        people with pre-existing conditions ahead of children.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
