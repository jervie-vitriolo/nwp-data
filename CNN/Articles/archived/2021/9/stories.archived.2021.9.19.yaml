  'Jimmy-Greaves--England-World-Cup-winner-and-Tottenham-legend--dies-aged-81':
    'author': 'Matias Grez, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-09-19T21:30:53.438+08:00
    'imagesource': 'jcr:fc849ff3-9358-4bb5-9972-a9d9f6c03c88'
