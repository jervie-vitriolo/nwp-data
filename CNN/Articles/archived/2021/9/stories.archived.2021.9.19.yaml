      'mgnl:lastActivated': 2023-01-25T05:43:16.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 19)</strong> &nbsp;Senator
        Manny Pacquiao on Sunday announced he will run for president in the 2022 elections.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a0bcb6-51af-475e-9dd4-2c3e9db827a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T19:52:32.845+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:43:16.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4339542-ff33-4c3d-80a4-1ac09624444f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T19:52:32.845+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:43:17.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He officially accepted the nomination to be standard-bearer of the
        PDP-Laban camp which he co-leads with Senator Aquilino "Koko" Pimentel III.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b0890f-b4eb-4f74-a18b-621c04aa69cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T19:52:32.845+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:43:17.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62daf46f-eb09-4b14-adfb-9d4f3899cc90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T19:52:32.845+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:43:18.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am a fighter, and I will always be a fighter inside and outside
        the ring," the boxing icon said during his nomination speech at the PDP-Laban
        group''s national assembly.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14df753a-2cae-49cb-9e4b-512fb10c29ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T19:52:32.846+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:43:18.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '577c93c4-2e88-436a-a99c-3a77669daff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T19:52:32.846+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:43:19.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sa ngalan ng mga kababayan natin na matagal nang naghahangad ng
        tamang pagbabago sa ating pamahalaan, tapat na panunungkulan at serbisyo sa
        mamamayang Pilipino, buong puso ko po, buong tapang at kababaang loob ay umaasa
        po ako sa inyong suporta," he added.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '604ac24f-7b45-47c4-8ab4-472d400da114'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T19:52:32.846+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:43:19.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a935abb-801b-421d-a8b0-2954dd6867b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T19:52:32.846+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:43:20.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In the name of our fellow countrymen long asking for
        the right change in governance and true service to the Filipino people, I
        wholeheartedly, bravely, and humbly hope for your support.]</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43673332-97b5-4223-9368-aecf5c390668'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T19:52:32.846+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:43:20.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c711d5ef-8968-42cf-8850-8040a72d630b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T19:52:32.846+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:43:21.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Responding to critics questioning his qualifications to run for
        the top government post, Pacquiao said having experienced poverty himself
        will better equip him to lead the nation.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cec097e-7b1a-42b0-9429-b95abfcd6654'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T19:52:32.846+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:43:21.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7484994f-fb88-4443-acf3-603725bb7539'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T19:52:32.846+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:43:22.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquiao first won a seat in the House of Representatives in 2010
        as a congressman representing the province of Sarangani. He was re-elected
        in 2013, before he ran and won a senatorial post in the 2016 elections.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55215460-2491-4628-83ad-8883660a0bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T19:52:32.846+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:43:22.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78a965c8-6973-4e4f-a0d3-e9400a0b9e8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T19:52:32.846+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:43:23.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the assembly, the PDP-Laban faction gave him the authority
        to choose his running mate and members of their senatorial slate for the upcoming
        polls, but he has yet to announce names.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '874dade3-35ee-47cd-beb9-303b246915cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T19:52:32.847+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:43:23.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fea6f514-d6cb-4330-8762-ffbde7161733'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T19:52:32.847+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:43:24.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmaker also gave a word of warning against unscrupulous politicians.
        He previously accused the administration of President Rodrigo Duterte, his
        former ally, of being more corrupt than its predecessor.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e48cff12-f755-4a4e-8665-5e11063627d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T19:52:32.847+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:43:24.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f4047f8-a738-4e09-a099-309cf025880a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T19:52:32.847+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:43:25.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malapit na kayong magsama-sama sa kulungan [Youll soon all end
        up in jail together]," he warned. "Your time is up."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
