    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '42942eb2-8eed-4492-a6f1-73c89363e544'
    'lead': 'New COVID-19 cases dipped below 20,000 for the first time in three days,
      with the Department of Health reporting 19,271 additional cases on Sunday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-19T16:49:27.252+08:00
