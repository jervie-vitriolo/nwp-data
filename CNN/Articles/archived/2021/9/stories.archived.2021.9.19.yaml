      in Havana, Cuba, Tuesday, Aug. 24, 2021.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-09-19T14:06:58.382+08:00
    'imagesource': 'jcr:16137959-b453-47b8-88ae-0bf39650851b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
