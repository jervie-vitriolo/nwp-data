      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) -- German sports retailer Puma is collaborating with Nintendo''s
        Animal Crossing: New Horizons, bringing a few elements of the popular world-building
        game to real life.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68dc5a3a-21aa-4530-9004-217abdc224db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T08:39:50.703+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:48:38.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new collection, which launched Saturday, has dozens of products
        for adults and children, featuring sneakers and clothing in pastel shades
        festooned with animal characters and symbols from the game.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '411625a2-b77b-4a79-b5ff-0a9799be8c70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T08:39:50.703+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:48:38.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sneakers for adults start at $90. Hoodies with outlines of "villagers"
        from the game begin at $80. The collection has 18 products for grownups and
        17 products for children in sizes four and up.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd295eb-66f6-4900-9b3b-0c61f43ffd74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T08:39:50.703+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:48:39.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Taking cues from the popular game, the collection''s streetwear
        silhouettes are reimagined with natural colors and authentic graphics from
        the game," the Puma website said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72891191-3d09-43cf-a3e8-27a077fb2b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T08:39:50.703+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:48:39.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Animal Crossing: New Horizons is a world-building game in which
        users are dropped into a deserted island that they build up into a village
        using simple, relaxing tasks.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fc3bea2-686d-45b5-b98a-afc14e2a1340'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T08:39:50.703+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:48:40.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Puma has collaborated with Nintendo before. Last year, the retailer
        released NES-themed shoes and clothing based on Super Mario 3D All-Stars,
        in light of Super Mario''s 35th anniversary. The collection sold out in minutes.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '056082fc-ce4b-4743-a641-60b6f32717aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T08:39:50.703+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:48:40.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, only one style of adult Animal Crossing sneaker has sold
        out on Puma''s website in its first day.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bfbbfbb-b60a-42d1-b184-4995bf169bc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T08:39:50.703+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:48:41.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Released in March 2020 just as pandemic shutdowns went into effect,
        Nintendo''s "Animal Crossing: New Horizons" game sold 5 million digital copies,
        the most of any console title in a single month, according to Nielsen''s SuperData,
        which analyzes the gaming industry. Its popularity fueled demand for the Nintendo
        Switch, which also sold out on multiple websites.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '638770f7-4cb4-47cb-9d0a-989ae211c3b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T08:39:50.704+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:48:41.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Puma has partnerships with 10 companies and brands, according to
        its website, ranging from an early-2000''s themed collection with children''s
        toy Bratz to Gwyneth Paltrow''s luxury lifestyle brand Goop.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '396be320-2976-43de-a949-0a5b21ef68a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T08:39:50.704+08:00
