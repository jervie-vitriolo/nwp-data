      'mgnl:lastActivated': 2023-01-25T05:45:33.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '787aa142-5732-4686-8ec0-b149304cbc4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T16:26:38.279+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:45:33.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elements of the "safety phase," included wrapping and protecting
        the cathedral''s gargoyles, reinforcing the flying buttresses, fortifying
        the gables and removing burned scaffolding, according to the collective Friends
        of Notre Dame de Paris.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09aeaf3e-fda5-409a-9ad4-67f4e49619fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T16:26:38.279+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:45:34.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b06fe15c-1c51-48a8-991f-4874fc74d8c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T16:26:38.279+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:45:34.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That means that we''re officially saying that the cathedral is
        now saved, that it''s solid on its pillars, that its walls are solid," General
        Jean-Louis Georgelin, president of the organization responsible for the restoration
        told CNN affiliate BFMTV Saturday</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a412f428-a210-4472-82b5-371aeb6c6925'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T16:26:38.279+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:45:35.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98396cf6-05c8-493a-8114-fe5499001402'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T16:26:38.279+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:45:35.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ll be able to firmly go ahead with the phase of restoring and
        rebuilding the parts destroyed by the fire, so that it''s ready to reopen
        for services and public visits in 2024," he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdc6f4ea-3cc3-4a0d-bf77-a08d7ae3c6a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T16:26:38.279+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:45:36.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f07253a1-0bf9-496a-9d5b-be9dd3d3e918'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T16:26:38.279+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:45:36.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2024 reopening, which Georgelin said would be a "victory for
        all of France," will fulfill President Emmanuel Macron''s promise to the public
        that reconstruction works would be completed within five years of the April
        2019 blaze.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3caaec0b-f6da-429f-ad65-9a71a6b80d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T16:26:38.279+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:45:37.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e44af0d-6a6e-4238-a0e5-147c2fc3a71f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T16:26:38.279+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:45:37.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reconstruction is scheduled to begin in the coming months, according
        to the organization responsible for overseeing the works.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db65b014-5f0a-4200-b30a-1d11bba0d809'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T16:26:38.279+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:45:38.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f15531f-0051-498a-9ac5-f269f3fffd80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T16:26:38.279+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:45:38.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A definitive cause of the fire has still not been established despite
        an extensive investigation, although prosecutors said it could have been started
        by either a cigarette or an electrical fault.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf94a13c-814e-472e-9f67-0093edbd1086'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T16:26:38.279+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:45:39.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db020f8b-9f5f-4b48-abb2-70b3496e7f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T16:26:38.279+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:45:39.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Work on securing the cathedral was temporarily paused during the
        coronavirus pandemic last year and work was carried out to decontaminate the
        area of lead before work resumed in June 2020.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb0be855-ef28-4219-a271-5ecc366b1532'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T16:26:38.280+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:45:40.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69af812a-d790-4e89-8ba3-4ea22de908cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T16:26:38.280+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:45:40.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the fire, there was debate over how it should be rebuilt,
        with former Prime Minister Edouard Philippe suggesting a modern approach,
        and a competition being launched to redesign the spire -- although others
        wanted it to remain traditional.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e86e3b6-a44a-4a79-b45c-e6a9c0c34a52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T16:26:38.280+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:45:41.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6971b810-70da-4592-a6d6-a04abddfa7ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T16:26:38.280+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:45:41.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, last year President Macron decided the entire cathedral
        would be rebuilt exactly as it was, including the spire -- which was originally
        made of wood and fell to the flames in the first few hours of the fire.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e892479-8c48-4d6b-8394-1d9ab97bd8af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T16:26:38.280+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:45:42.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96de0b4c-edcb-48c4-9eed-c4f88a336528'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T16:26:38.280+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:45:42.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will rebuild Notre Dame, because that''s what the French people
        are expecting," a visibly emotional Macron told reporters at the site of the
        fire in 2019. "Because that''s what our history is worthy of. Because that''s
        our deep destiny."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6eacd22-223a-4379-ae46-dcd7b23fdae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T16:26:38.280+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:45:43.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/style/article/notre-dame-cathedral-france-opening-scli-intl/index.html"><em>"Notre
        Dame cathedral in Paris will reopen in 2024, five years after disastrous fire"&nbsp;</em></a></p>'
  'After-169-hospitals-dad-hospitalized-COVID-19-':
    'author': ' Holly Yan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-09-19T16:31:40.729+08:00
