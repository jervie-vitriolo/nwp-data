      'mgnl:lastActivated': 2023-01-25T05:45:46.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although height has increased over the last 100 years, the study
        showed Dutch men born in 2001 were 1 centimeter (.39 inches) shorter than
        their 1980 counterparts. For women, the difference was more pronounced with
        a difference of 1.4 centimeters (.55 inches).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '935e171c-4692-4a52-b443-e6e1eb3842cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T16:23:11.300+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:45:47.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd88c0091-2fad-4c42-90ca-7ba56278e2ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T16:23:11.300+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:45:47.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 1980 generation may have been the tallest ever, benefiting from
        a huge increase in height.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '012edf43-a632-4a24-9f69-a778b565c0d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T16:23:11.300+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:45:48.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72ca84f0-48a7-4f29-af70-b5d9d0f17cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T16:23:11.300+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:45:48.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dutch men born in 1980 stood at an average height of 183.9 centimeters
        (6 feet), and were 8.3 centimeters (3.27 inches) taller than those born in
        1930. Women born in 1980 were also significantly taller at 170.7 centimeters
        (5.6 feet), compared to 165.4 centimeters (5.4 feet) for those born in 1930.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d86bc5-07ec-4a41-b12a-6f340ca2f520'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T16:23:11.300+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:45:49.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b13549f-f2e2-41b6-8997-c38a79b9ae12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T16:23:11.300+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:45:49.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study by Statistics Netherlands, municipal health service the
        GGD and the National Institute for Public Health, the RIVM, analyzed 719,000
        Dutch-born individuals between the ages of 19 and 60 who self-reported their
        height, and used the average height at age 19 as a benchmark.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f307a5d5-f8af-4d52-97d4-b9dc73c51657'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T16:23:11.300+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:45:50.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a7ddf2-5be0-4263-b85f-237b7d5952fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T16:23:11.300+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:45:50.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reason for the height decrease is partly related to increased
        levels of immigration from shorter population groups, according to researchers.
        However, growth also tapered off for individuals whose parents were both born
        in the Netherlands, and for those whose four grandparents were all Dutch-born.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e827278d-31f5-4910-aabb-5b8d740602ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T16:23:11.300+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:45:51.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f2f054-e48f-461d-8393-770d9890c7fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T16:23:11.300+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:45:51.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dutch men with no family history of migration did not show any increase
        in height, while Dutch women without any migration in their family got shorter.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44972754-cdfc-4dc7-b961-5ab7a40f8515'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T16:23:11.300+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:45:52.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04282514-d464-4128-863a-c8d355ffcab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T16:23:11.300+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:45:52.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the Dutch have stood head and shoulders above the rest
        of the world for their height increases over the past 70 years, with the streets
        of the Netherlands showing a very different picture in 2020 compared to the
        early 1950s, according to researchers.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96f3e4a4-dbde-47d1-bc3f-d74aedf32114'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T16:23:11.301+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:45:53.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d72bf5-cd56-4af2-95bd-cbb1124682c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T16:23:11.301+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:45:53.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While around 3% of the 1930-34 generation were at least 190 centimeters
        (6.2 feet) tall, in 2020 more than 20% is at least 190 centimeters, with 7%
        at more than 195 centimeters. In the 1950s, 42% of young men were shorter
        than 175 centimeters (5.7 feet) -- but in 2020, that figure is just 12%.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7397a85e-100c-4959-9f83-de542f995150'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T16:23:11.301+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:45:54.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34e5b5e6-79f5-465f-abf2-1c8b3ae0878d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T16:23:11.301+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:45:54.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the same generation of women, less than 2% of the 1930-34 cohort
        reached a height of 180 centimeters (5.9 feet). Among those born in 1980 however,
        nearly 10% are at least 180 centimeters tall.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5458d42b-836a-403e-8ea0-54cfbf4b055b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T16:23:11.301+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:45:55.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e53039-bd3a-4235-b079-519858375528'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T16:23:11.301+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:45:55.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The picture isn''t uniform across the Netherlands, with large differences
        between the north and south of the country. Those from Limburg are the shortest,
        while Friesland natives are between 3 centimeters and 3.5 centimeters taller.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff1b9046-8561-46ab-9af6-da1cda6a7808'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T16:23:11.301+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:45:56.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9333dae6-0b3a-4fb2-af9d-480f362443f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T16:23:11.301+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:45:56.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers emphasized that the Dutch have not lost their title
        of world''s tallest people, with those born at the turn of the millennium
        still claiming this status. They estimated the late 1950s generation to be
        the first to stake this claim to fame.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65128b61-feed-44fa-b531-8b4e26e72a51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T16:23:11.301+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:45:57.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17d44911-b790-4d7b-9186-876fd7f96e17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T16:23:11.301+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:45:57.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For years, researchers have tried to find out why the Dutch are
        so tall -- with studies suggesting that it could be down to natural selection
        and taller people having more children, passing on their tall genes.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8677a3b8-43c2-4d21-9e65-62e2969389be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T16:23:11.301+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:45:58.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7524b33-6e98-428b-bb68-4d80a81fd612'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T16:23:11.301+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:45:58.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year''s discovery is not the first to suggest growth is tapering
        off or that height is decreasing, with previous studies suggesting it could
        be due to an increased focus on plant-based diets and the stabilization of
        "growth-promoting environmental factors."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c385ef1b-d091-47b0-a9b5-b6feba16684c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T16:23:11.301+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:45:59.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/09/18/europe/dutch-tallest-shorter-scli-scn-intl/index.html"><em>"The
        world''s tallest nation is getting shorter"&nbsp;</em></a></p>'
  'Notre-Dame-cathedral-reopen-2024-':
