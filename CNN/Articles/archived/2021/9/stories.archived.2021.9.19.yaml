    'jcr:uuid': '43ae6f63-3db4-417a-8df8-7b0400c46cd8'
    'lead': 'Just a few weeks ago, an unvaccinated father of six was on a ventilator
      with Covid-19 pneumonia in both lungs. What happened afterward stunned his family
      -- and may have spared countless other families from suffering.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-19T16:34:29.647+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T05:43:54.247+08:00
