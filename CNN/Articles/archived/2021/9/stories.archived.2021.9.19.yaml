      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 19) </strong>
        Terrafirma Dyip made sure to close its 2021 PBA Philippine Cup elimination
        round with a win by defeating the Alaska Aces, 105-89, on Sunday at the DHVSU
        Gym in Bacolor, Pampanga.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a095688c-1bc1-4635-bb10-051f63f79142'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T22:03:19.796+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:41:39.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '993aa3c9-4140-45b9-8a54-d99fa6b6df9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T22:03:19.796+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:41:40.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Terrafirma finished with a 4-7 record and still has a slim statistical
        chance to grab the No. 8 seed in the playoffs.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e89d0e2e-5a27-43ed-aaf5-54b8f128122e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T22:03:19.796+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:41:40.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e0741f-95d5-4b79-a238-f963f946dc97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T22:03:19.796+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:41:41.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rashawn McCarthy topscored for the Dyip with 19 points while Juami
        Tiongson, Aldrech Ramos, and Roosevelt Adams each chipped in 17 points for
        the big win.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2712631-76ce-4dfd-835b-e9e3e9ec1e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T22:03:19.797+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:41:41.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '491001a6-2ab6-40f1-ac05-1ac1b08bdbb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T22:03:19.797+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:41:42.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We just wanted to get this win because you''ll never know, this
        game might be crucial down the road and we can still be in the playoffs,"
        said Tiongson.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c797a16-0177-4c40-8dc5-87bc55564610'
      'mgnl:activationStatus': true
