      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mabagal, in the sense na halos 58 million (doses) na ang dumating
        pero 17 million pa lang ang nababakunahan," she said during her weekly radio
        show.</p>'
