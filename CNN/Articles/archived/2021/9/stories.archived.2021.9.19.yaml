      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e77f46a-ec4b-45e1-8674-1d5e61e1b8e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T13:48:33.011+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:47:06.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 19)</strong> 
        Vice President Leni Robredo says the national government should conduct COVID-19
        mass testing by deploying free testing sites in areas with high reported cases.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c346f16-d47d-41a5-87ee-fc09afb52bd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T13:48:33.011+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:47:07.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During her weekly radio show on Sunday, Robredo reiterated that
        the government must make coronavirus testing more accessible to Filipinos
        amid the country''s current positivity rate.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73be3bff-3a5f-40ad-8b8b-19ed19e73e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T13:48:33.011+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:47:07.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health on Saturday said the positivity rateor
        percentage of tested people who yielded positive resultsdropped from 26.7%
        based on tests reported on September 15 to 26% based on 73,635 tests reported
        on September 16.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a38da18-2719-40c4-ba50-17ba1c4b147e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T13:48:33.011+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:47:08.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A rate of above 20% is at critical level while a rate of below 3%
        indicates there is adequate testing, according to US nonprofit Covid Act Now.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44c1c644-eb09-4f63-a73a-9c196c7f9dd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T13:48:33.011+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:47:08.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sana i-expand ''yung libre at accessible. Sana everywhere, lalo
        na sa Metro Manila, anytime pwede sila mag-walk in para magpa-test," she said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7847863-3e88-455c-aee0-2ea571820f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T13:48:33.011+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:47:09.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mahina na nga ang contact tracing, very limited pa ang testing,"
        Robredo added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bcc6790-aeff-402a-adc8-07e85c7541ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T13:48:33.011+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:47:09.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I hope they could expand and make the free testing
        accessible. Hopefully everywhere, especially in Metro Manila, where they can
        walk in to take a test. Contact tracing is already weak, and yet testing is
        still very limited.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c4215bc-875b-43ac-9037-7e1ea68d3830'
      'mgnl:activationStatus': true
