    'template': '1'
    'title': 'One dead in Maguindanao explosion'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd2b176-8821-421f-8494-cce3e38a4b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T14:37:02.371+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:46:15.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 19)</strong> &nbsp;One
        person was killed following an explosion in Datu Piang, Maguindanao on Saturday
        afternoon.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a66f9e-c82c-4a0b-bdd4-a1b39f2ee5a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T14:37:02.371+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:46:15.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Armys 6th Infantry Division confirmed on Sunday
        that one victim was critically injured and has died last night. Seven other
        people were harmed in the incident believed caused by an improvised explosive
        device (IED).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8401686a-c15e-45d2-b8ec-11183148036f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T14:37:02.371+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:46:16.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Simula ng nagkaroon ng mga</em> training <em>ng mga</em> IED-making
        <em>dyan, ito na yung</em> signature <em>dito sa</em> Central Mindanao, <em>yung
        ganyang klaseng</em> IED. So,<em> tinitingnan natin ngayon</em> signature
        <em>ng mga</em> locals <em>dito sa paggawa ng</em> IED, <em>pero</em> so far
        <em>wala pang umamin ng...</em>responsibility <em>sa nangyari,</em> 6th ID
        spokesperson Lt. Col. John Paul Baldomar told defense reporters.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db7689e0-a6f8-457a-bba8-e1e14dc34b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T14:37:02.371+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:46:16.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Since trainings on IED-making started there, it has
        become the signature in Central Mindanao, that kind of IED. So, we are looking
        at the signature of the locals here in making IEDs, but so far no one has
        claimed responsibility for what happened.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72c81997-ff1a-4b01-8280-9d8af8f9e61f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T14:37:02.372+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:46:17.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the 6th ID, several motives are being considered, among
        them that the blast was a diversionary tactic by the Bangsamoro Islamic Freedom
        Fighters and the Dawlah Islamiya, and that it could be election-related, noting
        that Datu Piang was an election hot spot.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a32e58-f539-4ae6-8e99-4bebce6b18f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T14:37:02.372+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:46:17.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another reason mentioned by the 6th ID was that it could be a personal
        grudge against the LGBTQ community, as most of the victims were supposedly
        members of the community and had previously received death threats.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '842d66af-2628-425b-b9ac-1b50ff69e57d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T14:37:02.372+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:46:18.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We received reports from the ground <em>na itong mga kabataan na
        naglalaro diyan na naging biktima, itong grupo nila naka-receive pala daw</em>
        allegedly...<em>ng</em> death threats weeks ago, <em>kasi mga</em> LGBT <em>''to,</em>
        community. So, <em>naka-receive sila ng</em> threats weeks ago <em>na kapag
        hindi daw sila...parang ganun kapag hindi sila magbago, bawal daw sa</em>
        religion <em>natin yung ginagawa niyo,"</em> added Baldomar.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c28636a5-8342-4249-a048-0716191304bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T16:35:44.353+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:46:18.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We received reports from the ground that the youth
        who were victims, their group allegedly received death threats weeks ago because
        they were members of the LGBT community. They received threats weeks ago saying
        that if they didn''t change, they would be in trouble as it was against their
        religion.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1447e74-bfbd-42df-b830-7fa0369819b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T16:35:44.353+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:46:19.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, Philippine National Police chief Gen. Guillermo Eleazar
        ordered the Police Regional Office Bangsamoro Autonomous Region (PRO BAR)
        to investigate the blast.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b0e1658-1652-432e-9ecb-5f6e991affc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T16:35:44.353+08:00
