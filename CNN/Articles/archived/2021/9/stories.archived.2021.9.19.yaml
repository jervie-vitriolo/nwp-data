      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cuban state-run vaccine producers initially expected to make enough
        doses for the island''s population of 11.2 million by September but later
        said that shortages -- they blamed on the US trade embargo -- had caused them
        to fall short of that goal.</p>'
