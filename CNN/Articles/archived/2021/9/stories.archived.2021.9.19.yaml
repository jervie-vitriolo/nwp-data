      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abu Tratter led the Aces again in scoring with 18 points and nine
        boards, while fellow big man Rodney Brondial notched double-double figures
        of 12 points and 14 rebounds.</p>'
