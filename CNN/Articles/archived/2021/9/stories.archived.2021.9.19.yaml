    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'covid-19-vaccine', 'Sinovac', 'Carlito-Galvez-Jr']
    'template': '1'
    'title': '3M more Sinovac vaccines arrive in PH'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '181e2c64-9ad6-434e-b34b-bf3094d9b277'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T19:48:48.563+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:42:53.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 19)</strong> 
        More government-procured vaccines arrived in the country on Sunday to bolster
        the fight against COVID-19.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47019b93-3200-43c2-a8bd-f9550b900d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T19:48:48.563+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:42:54.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three million doses of Sinovac arrived at Terminal 2 of the Ninoy
        Aquino International Airport at 6:04 p.m. via flight PR 359. The cargo was
        welcomed by vaccine czar Secretary Carlito Galvez, Jr.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c8a6aa2-24a8-4ec7-b2fc-5636dae83983'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T19:48:48.564+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:42:54.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking during the shipments arrival, Galvez said most of the
        vaccines will be distributed to Central Luzon, Calabarzon, Western Visayas,
        Central Visayas, Davao Region as first doses and as second doses in the National
        Capital Region.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e8caa26-326c-4edb-a9dd-6eb85413b260'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T19:48:48.564+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:42:55.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To date, Galvez said 18,475,950 million Filipinos are now fully
        vaccinated.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96a67448-e3c2-49e8-a58a-ce7916608e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T19:48:48.564+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:42:55.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez also responded to an earlier comment by Vice President Leni
        Robredo that vaccine distribution in the country remains slow.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82132550-7d47-4129-8828-4c63f4ef80a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T19:48:48.564+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:42:56.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Mabagal, in the sense na halos</em> 58 million (doses) <em>na
        ang dumating pero</em> 17 million <em>pa lang ang nababakunahan,"</em> <a
        href="https://cnnphilippines.com/news/2021/9/19/Robredo-slow- covid-vaccine-distribution.html"
        target="_blank">she said</a> during her weekly radio show on Sunday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d79ca8c-29ff-4229-a877-7abaa0a4a7f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T19:48:48.564+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:42:56.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It is slow, in the sense that almost 58 million doses
        have arrived but only 17 million people have been vaccinated.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f2353f-ae35-4ec2-a44d-fdf6d71f30dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T19:48:48.564+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:42:57.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Madam...<em>hindi po ganoon ang pag-compute ng pagbabakuna. Hindi
        po natin iko-compute na kunyari</em> 60 million <em>ang ating</em> delivery
        <em>ay idi-divide natin agad...Kailangan alalahanin po natin na</em> regimen
        and protocol <em>sa tinatawag na</em> second dosing," Galvez said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6614bdca-7a96-4c2a-820b-3486320583d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T19:48:48.564+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:42:57.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Madam...thats not the way to compute. If 60 million
        vaccines arrive we cannot just divide it immediately...We have to remember
        the regimen and protocol when it comes to second dosing.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac961aa-bbc4-43f7-aee5-e5dfb4f3d697'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T19:48:48.565+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:42:58.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez added that challenges in vaccine distribution must also be
        taken into consideration.</p>'
  'Lee-drops-32-as-Magnolia-conquers-San-Miguel':
