      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two squads exchanged leads in the first half, which saw Alaska
        hold a 45-42 advantage at halftime.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f38db9-1bc9-4cc7-8f3d-3373eebffc01'
