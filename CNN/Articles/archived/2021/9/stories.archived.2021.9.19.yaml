      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tit-for-tat baskets continued in the third quarter, but Terrafirma
        started to pull away in the fourth quarter as they outscored their opponents,
        26-14.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b85084-6070-4192-a575-3dec73d43895'
