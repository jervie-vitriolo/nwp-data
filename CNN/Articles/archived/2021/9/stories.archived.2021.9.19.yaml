      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 19) </strong>
        The Magnolia Pambansang Manok Hotshots closed their 2021 PBA Philippine Cup
        elimination round campaign on a positive note by conquering the San Miguel
        Beermen, 100-90, Sunday at the DHVSU Gym in Bacolor, Pampanga.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8a7077c-b4da-4707-be0d-e5120811c519'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T20:16:07.269+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:42:39.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af4bbf46-6cae-4e1a-91c9-2866f0e1cb53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T20:16:07.269+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:42:40.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magnolia ace guard Paul Lee led all scorers with 32 points on a
        9-for-15 shooting from the field.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01be05ab-0c5d-4269-a59a-2a88625ba7a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T20:16:07.269+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:42:40.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf89c97-41c8-4e6a-8ca2-bd132d0097d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T20:16:07.269+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:42:41.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With an 8-3 record, Magnolia is now assured of a playoff berth but
        can advance to the quarterfinals with a twice-to-beat edge if the Meralco
        Blots, with a 7-2 record, lose their last two elimination games.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d8a9ca-3ce7-420e-919b-f1b98f14f755'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T20:16:07.269+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:42:41.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d78625-8aa7-46d4-a05c-d0a55c27d873'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T20:16:07.269+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:42:42.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This game is in our hands, the games of other teams are not in
        our control. We did our job today. What I wanted is to perform on our best
        in this game," said Magnolia head coach Chito Victolero.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a3ebf5-df6f-4eb5-b224-d2e1623bafaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T20:16:07.269+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:42:42.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6889e429-9911-4d6e-b7f0-a60ba5cf7843'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T20:16:07.269+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:42:43.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the first half, Magnolia showed it was the better team offensively
        with Lee and slotman Ian Sangalang making their shots for a 47-39 lead.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eec800bd-e1f9-4f85-af0e-c3d093f46620'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T20:16:07.269+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:42:43.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5464713-8d67-4f6f-a5ef-0395613da10f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T20:16:07.269+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:42:44.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Miguel made a late run in the third quarter, courtesy of CJ
        Perez and Arwind Santos, to cut the deficit to one, trailing 65-66 after 36
        minutes of action.</p>'
    '11':
