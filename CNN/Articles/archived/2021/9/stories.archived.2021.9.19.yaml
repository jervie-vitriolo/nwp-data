  'Duterte-to-speak-again-before-UN-body':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-09-19T18:12:50.136+08:00
    'imagesource': 'jcr:f2cd18f8-9372-4a4e-9715-1f87c1d16e5c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1efb9564-e680-40c3-b3ff-9384a8569f3e'
    'lead': 'President Rodrigo Duterte will again press for universal access to COVID-19
      vaccines and human rights when he speaks before the United Nations General Assembly
      on Sept. 22.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-19T18:11:08.028+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T05:43:08.238+08:00
    'mgnl:lastActivatedBy': 'magnolia'
