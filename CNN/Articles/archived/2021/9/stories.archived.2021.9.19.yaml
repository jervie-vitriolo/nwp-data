  'US-FDA-covid-boosters-for-certain-Americans':
    'author': 'Maggie Fox and Madeline Holcombe, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-09-19T06:49:14.706+08:00
    'imagesource': 'jcr:7b8182c4-d074-43b3-9354-8de08ced06e7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c027bbb6-3b4b-4939-b79c-c816a3ba0844'
    'lead': 'Advisers to the US Food and Drug Administration on Friday voted unanimously
      to recommend emergency use authorization of Pfizer''s booster shot six months
      after full vaccination in Americans 65 and older as well as those at high risk
      of severe Covid-19.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-19T06:55:05.245+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T05:49:09.475+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:40:39.489+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US FDA advisers first rejected Pfizer''s booster application -- but
      then voted to recommend a third shot for certain Americans

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dee737b7-9d8e-4507-8a21-b15220783a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T06:55:05.246+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:49:10.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Advisers to the US Food and Drug Administration
        on Friday voted unanimously to recommend emergency use authorization of Pfizer''s
        booster shot six months after full vaccination in Americans 65 and older as
        well as those at high risk of severe Covid-19.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32abe403-af98-4fcc-a1ea-a4519644491b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T06:55:05.246+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:49:10.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That vote came after the group had first voted and rejected a broader
        application: to approve the third shot in all Americans 16 and older six months
        after they were fully vaccinated.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d7c71d1-bad8-481d-a263-0377e7df8256'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T06:55:05.246+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:49:11.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Steven Pergam, medical director for infection prevention at
        Seattle Cancer Care Alliance, expressed concern that the recommendation the
        advisers approved did not cover health care workers, who are at high risk
        of exposure to the virus, even if they are not necessarily at high risk of
        severe disease.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da7b83b-2220-4ce0-a227-909215a28962'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T06:55:05.246+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:49:11.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the FDA can make its own decision and has asked the advisers
        to weigh in on possible changes in wording for the emergency use authorization,
        said Dr. Peter Marks, who heads the FDA''s vaccine arm. Committee members
        voted unanimously to informally advise the agency to include healthcare workers
        or others at high risk in the authorization.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40eb2abc-7a80-4af8-99ff-73b873f3509d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T06:55:05.246+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:49:12.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most important message for now remains to get more Americans
        fully vaccinated, some experts say.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f36d21-5a52-44a5-95f5-4e2bb62d7824'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T06:55:05.246+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:49:12.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think a booster dose is going to significantly contribute
        to controlling the pandemic," said Dr. Cody Meissner, a professor of pediatrics
        at Tufts University School of Medicine.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a68c17-e283-4b10-a339-6cfb18d1465d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T06:55:05.246+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:49:13.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is very important that the main message that we still transmit
        is that we have got to get everyone two doses. Everyone has got to get the
        primary series."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a61ffe3f-80fa-4951-b4ed-5c010e67a9e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T06:55:05.246+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:49:13.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 2 million Americans have received a booster dose of a
        Covid-19 vaccine, according to data published Friday by the US Centers for
        Disease Control and Prevention.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df3f9cb4-b69e-40f7-86a1-feae4b99b46d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T06:55:05.246+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:49:14.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pfizer got strong pushback on its request Friday after saying it
        has data showing that immunity wanes six months or so after people are fully
        vaccinated with two doses, and adding that a third dose at six to eight months
        restores that immunity.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e03a7d-b31e-440a-9cc5-dd7cfb37c91f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T06:55:05.246+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:49:14.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Phil Krause, deputy director of the FDA''s Office of Vaccines
        Research and Review noted Pfizer was using data that had not been reviewed
        by experts.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c77f8c8-aa09-4613-ba68-2c43a4bd0e77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T06:55:05.246+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:49:15.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three reports published Wednesday supporting the argument that people
        may need a booster dose of Pfizer''s Covid-19 vaccine over time were part
        of the data discussed by the FDA''s vaccine advisers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d650348-2c22-49f9-9d18-66c26e9ef983'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T06:55:05.246+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:49:15.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The meeting, streamed online, began Friday morning.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b46c5a-a1a9-4d16-9bc7-eabfff9c2256'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T06:55:05.247+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:49:16.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four days earlier, a group of international vaccine experts, including
        some from the FDA and the World Health Organization, wrote in the Lancet that
        current evidence does not appear to support a need for booster shots in the
        general public right now.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abcfc671-bd72-4483-bbf7-29ad55790190'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T06:55:05.247+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:49:16.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proportion of the population that is fully vaccinated -- now
        at around 54.4% of the entire population -- is still far below where experts
        have said it needs to be to slow or stop the spread, and cases have been on
        the rise.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f75f7756-9213-47e1-adcf-5d6f46b4be3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T06:55:05.247+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:49:17.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Disparity in the Covid-19 pandemic</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1087265-e24b-4382-9685-81a5559083d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T06:55:05.247+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:49:17.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pandemic has impacted different populations differently, and
        people of color are bearing a heavy burden, according to new research.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '856792fb-02d8-435a-9545-ecd25933a9a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T06:55:05.247+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:49:18.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Black people, those over 40 and people with pre-existing conditions
        were the most likely sufferers of long Covid symptoms, which impacted a third
        of the Covid-19 patients, according to a study by the Long Beach department
        of Health and Human Services in California.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f04fde98-f9ae-4795-81fd-f9b20f4c5d24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T06:55:05.247+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:49:18.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most common extended symptom was fatigue, followed by loss of
        taste and loss of smell, the team reported in the US Centers for Disease Control
        and Prevention''s weekly Morbidity and Mortality Weekly Report.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d26ff05-039f-48f4-992d-84283f5db8ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T06:55:05.247+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:49:19.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The odds of experiencing symptoms 2 months after a positive SARS-CoV-2
        test result were significantly higher among females, persons with at least
        one preexisting condition, and those aged 40--54 years," they wrote.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e6ff0e3-44fe-41ea-a948-7c144b87f045'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T06:55:05.247+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:49:19.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Black people had higher rates of difficulty breathing, joint pain,
        and muscle pain than other racial and ethnic groups. These results show a
        need to monitor demographic disparities in extended Covid-19 symptoms, the
        researchers said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d74e94-eb9d-4b88-9e80-2edbab1e53a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T06:55:05.247+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:49:20.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And an analysis published Thursday by the Kaiser Family Foundation
        found that the race-based disparities among children mirrored those among
        adults.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec49a7eb-3750-4350-be57-d4a6c15f561a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T06:55:05.247+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:49:20.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Compared to White children, kids of color have had more cases, deaths,
        and have had more mental health and academic problems related to the pandemic.
        While the most vulnerable, they''re also less likely to be vaccinated, according
        to the analysis.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc3b047-698d-4f0c-82c2-f5ca02ef1dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T06:55:05.247+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:49:21.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Covid-19 hospitalization and death are rare among children
        compared to adults, those kids who were hospitalized were more likely to be
        Black and Hispanic. Black and Hispanic kids were also more likely to have
        a Covid-19-related condition called MIS-C -- multisystem inflammatory syndrome
        in children -- and Black children were more likely to be admitted to intensive
        care for it.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbc64efb-7386-4c75-a68c-7419e0f8a639'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T06:55:05.247+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:49:21.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Black, Hispanic, American Indian and Alaska Native children were
        more likely to die from Covid-19 than White children.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da1c95d5-1dc1-482f-aace-548b62125aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T06:55:05.247+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:49:22.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because children make up a significant share of the population
        and are more racially diverse than the rest of the population, equitable vaccination
        among this group is key for achieving an overall high rate of vaccine coverage
        among the population and may help to reduce disparities in vaccination rates
        more broadly," the report said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a73758c3-e727-4a4e-9deb-b5b0f69766d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T06:55:05.247+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:49:22.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Masks help block airborne transmission, study shows</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f1dff11-70b1-4347-8145-551a796353f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T06:55:05.247+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:49:23.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, new research published this week indicates the Alpha
        variant of coronavirus spread more easily as people breathed or spoke but
        showed that even the simplest masks can greatly reduce transmission.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9254d7d4-0248-4d2e-814c-49cb8987e1b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T06:55:05.248+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:49:23.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our latest study provides further evidence of the importance of
        airborne transmission," said Dr. Don Milton, professor of environmental health
        at the University of Maryland School of Public Health, who worked on the study.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bdb8a82-43c3-4bcb-b1fb-f77fba280b64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T06:55:05.248+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:49:24.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The intensive study, conducted at the University of Maryland, the
        Walter Reed Army Institute of Research and elsewhere, showed people expel
        virus in their breath and saliva -- findings that support the now widely accepted
        idea that the virus is spread in droplets of all sizes that fall to surfaces
        or float in the air. They measured RNA, the genetic material most commonly
        used to detect virus.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5934dcbf-4f0f-4902-848b-48522c2da85a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T06:55:05.248+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:49:24.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Loose-fitting masks stopped about 50% of virus-laden particles from
        getting out, the team found.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f623c1-38f2-4f04-b651-b838db4f35c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T06:55:05.248+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:49:25.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Milton said they''re now testing to see what happens with the Delta
        or B.1.617.2 variant, which is far more transmissible than Alpha and which
        now accounts for virtually all infections in the US currently.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '596032b2-2c8f-4863-8f05-bc6f4cfb39b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T06:55:05.248+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:49:25.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the implications of the findings about Alpha are clear.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '529b4804-d9d3-4cfd-915f-9cc69a1c30e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T06:55:05.248+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:49:26.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"SARS-CoV-2 is evolving toward more efficient aerosol generation
        and loose-fitting masks provide significant but only modest source control.
        Therefore, until vaccination rates are very high, continued layered controls
        and tight-fitting masks and respirators will be necessary," the team wrote.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b21ed43-9923-43c1-a4cd-1ef789a25e11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T06:55:05.248+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:49:26.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know that the Delta variant circulating now is even more contagious
        than the Alpha variant. Our research indicates that the variants just keep
        getting better at travelling through the air, so we must provide better ventilation
        and wear tight-fitting masks, in addition to vaccination, to help stop spread
        of the virus," Milton said in a statement.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '111aa003-ecf5-4eb9-8e1a-a7efe7a8b332'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T06:55:05.248+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:49:27.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/09/17/health/us-coronavirus-friday/index.html">FDA
        advisers first rejected Pfizer''s booster application -- but then voted to
        recommend a third shot for certain Americans</a>".</em></p>'
  'US-schools-TikTok-devious-licks':
    'author': 'Megan Marples'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-09-19T07:01:48.732+08:00
    'imagesource': 'jcr:ed557859-45ac-49ce-a8b0-96e0e004da95'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '14abaffe-007b-4b1e-b223-d5d8e8a889df'
    'lead': 'Whether it''s stolen urinals, smashed floor tiles or missing soap dispensers,
      the destruction is apparent in school bathrooms across the United States.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-19T07:03:25.539+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T05:48:54.060+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:40:39.939+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The ''devious licks'' TikTok challenge has students stealing toilets
      and vandalizing bathrooms

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '790054e2-ef48-4e04-a321-869c7bbb7d05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T07:03:25.539+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:48:54.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Whether it''s stolen urinals, smashed
        floor tiles or missing soap dispensers, the destruction is apparent in school
        bathrooms across the United States.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b20d377a-dd90-424d-8860-4ac13a5c47be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T07:03:25.539+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:48:55.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the latest trend to go viral on Tiktok, called "devious licks":
        Middle school, high school and college students vandalize school property,
        most commonly bathrooms, and post their results on the social media app.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '673cd4b8-c22f-41d2-9e89-ee82e90b1822'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T07:03:25.539+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:48:55.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TikTok has been quick to shut down the trend, with the company removing
        many of the videos from its platform.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7371eef-e350-412a-9dfe-e0f660a50a5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T07:03:25.539+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:48:56.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Search the term "devious licks" on the app now, and a message from
        TikTok appears: "No results found. This phrase may be associated with behavior
        or content that violates our guidelines. Promoting a safe and positive experience
        is TikTok''s top priority. For more information, we invite you to review our
        Community Guidelines."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93d4be41-5e3e-4a14-9860-9f7bee537b91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T07:03:25.539+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:48:56.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We expect our community to stay safe and create responsibly, and
        we do not allow content that promotes or enables criminal activities. We are
        removing this content and redirecting hashtags and search results to our Community
        Guidelines to discourage such behavior," a TikTok spokesperson told CNN.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5102f374-5716-43cd-8ffc-1fa2e911337a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T07:03:25.539+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:48:57.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People have shared the videos on other platforms as well.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddb3c4aa-1339-4ed4-b9c7-d7f3a6de7a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T07:03:25.539+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:48:57.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A quick search on Twitter revealed a copious catalog of "devious
        lick" videos, which featured people stealing a bathroom sink and other school
        property.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a429dc96-8d23-4033-a814-14edb67cb85a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T07:03:25.539+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:48:58.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Some bathrooms are partially shut down</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8242c04b-226b-49cd-9121-83c8c5d7b972'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T07:03:25.539+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:48:58.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, some schools are locking bathrooms for large portions
        of the day.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9047a291-fccd-4a31-abb1-ea56a3eaa168'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T07:03:25.540+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:48:59.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the intent is to prevent further vandalism, it could have
        negative consequences, said school counselor Phyllis Fagell, author of "Middle
        School Matters: The 10 Key Skills Kids Need to Thrive in Middle School and
        Beyond--and How Parents Can Help."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e237f9fc-9dfc-4eea-9f11-e9517fdb3ea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T07:03:25.540+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:48:59.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have a lot of empathy for administrators who are dealing with
        this behavior," Fagell said, but she warned that punishing everyone for the
        actions of a few students can sow mistrust.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe151eb-0dcf-473d-b3aa-d396e6929baa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T07:03:25.540+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:49:00.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Allowing students to use the bathrooms when they please is a basic
        sign of respect, she added. "If adults want kids to show respect, they have
        to show respect in return."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '757ec2dd-b628-4053-9027-cb5e27a3a9b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T07:03:25.540+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:49:00.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some children also have social anxiety and closing the bathrooms
        for parts of the day could exacerbate it, said John Duffy, a clinical psychologist
        and family therapist in Chicago.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1870ec2-2b18-4cbe-b4a7-b827b6fa1fe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T07:03:25.540+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:49:01.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some of my socially anxious clients choose to suffer significant
        discomfort than disrupt a teacher in class to use the bathroom for fear of
        the social attention," he said. If the bathroom is locked, many kids will
        become anxious that the facility is unavailable to them, he added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28f66db9-fafd-432e-aedf-4ebb162a9ddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T07:03:25.540+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:49:01.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reached out to Shakopee West Middle School in Shakopee, Minnesota,
        one of the schools who partially shut down their bathrooms, and is still awaiting
        a response.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a5c1fa-9d7d-49c3-a8c2-6ddf40538dd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T07:03:25.540+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:49:02.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why students are vandalizing schools</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb29fd0-567d-4441-ba62-ee6d47760890'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T07:03:25.540+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:49:02.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tweens and teens are vulnerable to peer pressure and are trying
        to establish where they fit in socially, Fagell said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f74ebc2e-e730-4fbc-9830-72cacab64237'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T07:03:25.540+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:49:03.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Middle school students, in particular, are desperate for acceptance
        and may make impulsive decisions to fit in, Fagell said. They''re more prone
        to impulsive behavior because their prefrontal cortex, the part of the brain
        that is responsible for logical thinking, isn''t fully developed yet, she
        explained.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fb36da5-1c2e-44da-a830-1e48e4f5bbf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T07:03:25.540+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:49:03.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the past year, Duffy said several boys have been referred to
        him by schools for vandalizing property. One of the students who had destroyed
        a bathroom admitted that he didn''t want to do it but succumbed to peer pressure.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc3f24f-2d46-483b-b941-4fcb6aeb7d81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T07:03:25.540+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:49:04.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The student "felt it was wrong, but he was dared to do it by a group
        of classmates at a party, a group he desperately wanted to be a part of,"
        Duffy said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0dafac2-6483-44e7-9639-a6bd39a8ecc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T07:03:25.540+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:49:04.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What parents can do</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e1963ed-66de-4fe9-b45b-a07541ee0e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T07:03:25.540+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:49:05.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s important for parents to be aware of social media trends like
        "devious licks," so Duffy recommended parents speak with their children about
        their social media habits.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb4a7a8d-53ad-4b60-b5b9-65ff1cdb4306'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T07:03:25.540+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:49:05.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If parents are non-judgmental, their kids will likely teach them
        about the latest trends, which gives parents the opportunity to prevent their
        children from making mistakes with serious consequences, he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '513d6aa4-c018-4aba-bbc2-9c3f93c62345'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T07:03:25.541+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:49:06.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because children''s problem-solving abilities aren''t fully developed,
        parents should also be a role-model and walk their child through the process,
        Fagell said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec7c61d-1025-4058-86f3-b56d4c17320e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T07:03:25.541+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:49:06.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parents could explain what some of the negative consequences would
        be if they vandalized the school and provide counter examples for why they
        should do the right thing, she said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c898fe-3385-4559-b6d2-5e1cb26a980d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T07:03:25.541+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:49:07.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parents should not underestimate the power of disappointment. "It''s
        critical that parents actually verbalize that they would be very disappointed
        if they ever got a call saying, ''Your child has done something to vandalize
        the school,''" Fagell said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c72614ab-4ff7-4e11-883f-9295c1f19025'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T07:03:25.541+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:49:07.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/09/18/health/devious-licks-tiktok-challenge-wellness/index.html">The
        ''devious licks'' TikTok challenge has students stealing toilets and vandalizing
        bathrooms</a>".</em></p>'
  'SpaceX-capsule-four-civilians-return-to-Earth':
    'author': 'Jackie Wattles, CNN Business'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-09-19T07:26:19.452+08:00
    'imagesource': 'jcr:a947f523-57ad-4a0a-81d4-870b3a8b80de'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '220a5eb2-e034-4359-aacb-292e864d74cd'
    'lead': 'Four people returned to Earth from a three-day extraterrestrial excursion
      aboard a SpaceX Crew Dragon capsule on Saturday evening, marking the end of
      the first-ever flight to Earth''s orbit flown entirely by tourists or otherwise
      non-astronauts.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-19T07:29:46.758+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T05:48:43.602+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:40:40.358+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SpaceX capsule returns four civilians from orbit, capping off first
      tourism mission

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd363e202-ebb0-4860-abef-a20f8adb9533'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T07:29:46.758+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:48:44.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) -- Four people returned to Earth from a three-day extraterrestrial
        excursion aboard a SpaceX Crew Dragon capsule on Saturday evening, marking
        the end of the first-ever flight to Earth''s orbit flown entirely by tourists
        or otherwise non-astronauts.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '139140f4-9571-4e07-b739-bda0b4c5a923'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T07:29:46.758+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:48:44.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thanks so much SpaceX, it was a heck of a ride for us," billionaire
        and mission commander Jared Isaacman could be heard saying over the company''s
        livestream.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd50439be-7e83-4ae4-a017-054e608c9911'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T07:29:46.758+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:48:45.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tourists were shown watching movies and occasionally heard responding
        to SpaceX''s mission control inside their fully autonomous spacecraft before
        it began the nail-biting process of re-entering the Earth''s atmosphere. After
        traveling at more than 17,000 miles per hour, the spacecraft used Earth''s
        own thick blanket of air to slow itself down, with the outside of the craft
        reaching temperatures up to 3,500 Fahrenheit in the process.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18afe029-650f-437a-ae16-3ac911d147fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T07:29:46.759+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:48:45.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Crew Dragon capsule, which is designed not to allow temperatures
        to go past 85 in the cabin, used its heat shield to protect the crew against
        the intense heat and buildup of plasma as it plunged back toward the ocean.
        During a Netflix documentary about the Inspiration4 mission, Musk described
        a capsule going through reentry as "like a blazing meteor coming in."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acd10dd7-ef06-4a0b-b5cf-ae039817002b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T07:29:46.759+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:48:46.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And so it''s hard not to get vaporized," he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7302d4e6-c20b-4add-bdde-7d5bd274ee7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T07:29:46.759+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:48:46.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spacecraft then deployed two sets of parachutes in quick succession,
        slowing its descent further, before the capsule splashed down off the coast
        of Florida. Recovery ships were waiting nearby to haul the capsule out of
        the water.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '461da7a1-f2e3-4c61-bd09-875eda7e56f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T07:29:46.759+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:48:47.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the risks, a former NASA chief and career safety officials
        have said the Crew Dragon is likely the safest crewed vehicle ever flown.
        And the vehicle had already completed two successful trips to space with professional
        astronauts on board before this group of space tourists took their multi-day
        joyride.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90e91373-df11-4c7b-9f32-13e9042029a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T07:29:46.759+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:48:47.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The passengers included the 38-year-old Isaacman, who personally
        financed and arranged the trip with SpaceX and its CEO, Elon Musk; Hayley
        Arceneaux, 29, a childhood cancer survivor and St. Jude Children''s Research
        Hospital physician assistant; Sian Procotor, 51, a geologist and community
        college teacher with a PhD; and Chris Sembroski, a 42-year-old Lockheed Martin
        employee and lifelong space fan who claimed his seat through an online raffle.
        Isaacman has billed the mission as a St. Jude fundraiser, and it has so far
        has netted $154 million of its $200 million goal.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e78608b9-aa45-4475-8842-be19098d6290'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T07:29:46.759+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:48:48.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though they''re not the first tourists to travel to orbit, their
        mission, called Inspiration4, was notable because it did not involve a stay
        at the International Space Station under the tutelage of professional astronauts,
        as previous missions involving space tourists have. Rather, the four spaceflight
        novices have spent the past three days free-flying aboard their 13-foot-wide
        capsule on their own at about a 350 mile altitude  100 miles higher than
        where the ISS is, and higher than any human has flown in decades.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0693e7a0-7a4a-447c-aabf-cddbc2fdf5b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T07:29:46.759+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:48:48.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During their stay in space, the civilians on board said they''d
        conduct a bit of scientific research focused on how their bodies respond to
        being in space, take time to chat with their families, gaze out a large dome-shaped
        window called the "cupola," and listen to music. During a livestream shared
        with the public on Friday, Proctor also showed off some artwork she did during
        her stay with metallic markers and Sembroski strummed a ukelele that will
        be auctioned off as part of the St. Jude fundraiser.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecfbb517-7597-45aa-b262-596bce243856'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T07:29:46.759+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:48:49.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Inspiration4 Twitter account also shared footage of Arceneaux
        speaking to her St. Jude patients, and Isaacman rang the closing bell of the
        New York Stock Exchange via satellite feed on Friday afternoon.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf9b765-d342-4024-8a1d-20d50987f227'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T07:29:46.759+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:48:49.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other than that, few updates were shared with the public while the
        crew was in orbit. The first live audio or visuals from inside the crew capsule
        were shared Friday afternoon, nearly two days after they launched.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35017e71-e370-47b7-9090-a565a8509b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T07:29:46.759+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:48:50.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During previous SpaceX Crew Dragon missions  all of which have
        been flown for NASA and carried professional astronauts to the International
        Space Station - the public has had more insight. The space agency and its
        dozens of communications personnel have worked alongside SpaceX to share practically
        every moment of the journey from launch until the astronauts dock with the
        International Space Station.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b5d7ce1-c866-4eaa-bc90-e6cfb10885eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T07:29:46.759+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:48:50.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this mission left the public largely in the dark when it came
        to questions about the crew''s schedule and how they were feeling while in
        orbit. Even though development of the Crew Dragon spacecraft was largely funded
        by taxpayers and SpaceX rents NASA facilities to support all its missions,
        Inspiration4 is considered a private, commercial mission. That means SpaceX''s
        customers only have to be as transparent as they want to be.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa892c1-3b24-44a8-b14a-fa95a8f86332'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T07:29:46.759+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:48:51.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There could be several reasons why the space tourists were publicity
        shy during their trip. It is possible, for example, that the crew wasn''t
        feeling all that great after first reaching orbit. According to a NASA research
        paper, "many astronauts report motion sickness symptoms just after arrival
        in space and again just after return to Earth" and getting a restful night''s
        sleep in orbit was "also a serious challenge for many crew members aboard
        shuttle missions." It''s also possible the four novice space explorers wanted
        their privacy or simply to enjoy the experience without having to stop to
        talk about it.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40406e64-c2ce-4be9-9ba4-73b39797cb06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T07:29:46.759+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:48:51.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But favorable reviews of their experience could be crucial. SpaceX
        hopes that this mission will be the first of many like it, building up a new
        line of business for the company in which it uses Crew Dragon to fly commercial
        missions with tourists or private researchers rather than just professional
        astronauts.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b115f4ea-9de1-42ba-9502-4f066ed2672c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T07:29:46.760+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:48:52.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SpaceX already has contracts for five other private missions, as
        well as at least four additional NASA-contracted missions.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd15efd-9401-4bbe-9311-ab7e5373ee25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T07:29:46.760+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:48:52.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
