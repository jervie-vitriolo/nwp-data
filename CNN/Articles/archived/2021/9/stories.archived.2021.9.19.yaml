      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/09/19/europe/france-paris-slackline-eiffel-tower-seine-walk-scli-intl/index.html"
        target="_blank">"French slackliner crosses the Seine from the Eiffel Tower
        in breathtaking stunt"</a></em></p>'
  'Winnie-the-Pooh-tree-house':
    'author': 'Theresa Waldrop, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-09-19T23:20:52.204+08:00
    'imagesource': 'jcr:e6f8202f-4fbb-4fd2-b8b4-ba4217f2ec60'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '26774337-a83c-4a83-a822-a2025a02d583'
    'lead': 'If your childhood dream was to live like Winnie the Pooh, this is your
      chance to make it come true by staying at a replica of the storied bear''s tree
      house.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-19T23:16:02.436+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T05:41:06.716+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:40:53.037+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Winnie the Pooh''s tree house for rent at this ''Bearbnb'''
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0c63535-78b3-406a-9e2a-7ab985376b0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T23:16:02.436+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:41:07.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong> If your childhood dream was to live like
        Winnie the Pooh, this is your chance to make it come true by staying at a
        replica of the storied bear''s tree house.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6b4e839-9a06-4c46-a4f2-23bf4abba318'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T23:16:02.436+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:41:07.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pooh illustrator Kim Raymond is hosting two one-night stays at the
        "Bearbnb," custom-built at the real site that inspired the fictional Hundred
        Acre Wood in England to celebrate the 95th anniversary of Pooh''s creation
        by writer A. A. Milne.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c718dfd-9c07-4d0c-b64e-7cf0bcf83a78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T23:16:02.436+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:41:08.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The ''Bearbnb'' is a unique experience that brings the charm of
        Pooh to life for fans, whilst honoring the original adventures that have been
        so important to many people for 95 years," Raymond said in an Airbnb release.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4856835-b90e-4a16-8b52-a4c69307a3d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T23:16:02.436+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:41:08.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The house is one room that looks like it is built into a tree, complete
        with the Mr. Sanders sign above the door on the outside and "hunny pots" in
        the cupboard inside.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa843c9-c58c-4c30-b119-5e0496e6d895'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T23:16:02.436+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:41:09.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guests will be taken on a tour of the area in Ashdown Forest in
        East Sussex that was the inspiration for books'' wood setting, and the stay
        includes playing "poohsticks" on Poohsticks Bridge and "hunny-inspired meals,"
        according to the Airbnb listing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54480561-81bd-43b1-a5ed-65fd5174b6cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T23:16:02.436+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:41:09.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raymond, who illustrated Winnie the Pooh for 30 years, said he was
        inspired by the original depictions in the books by E. H. Shepard in designing
        the house and its interior.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14117a52-70c6-4c5c-9776-9a692dfebcd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T23:16:02.436+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:41:10.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The house sleeps four people, with a double bed and two smaller
        loft beds above it, according to the listing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c6a904e-aa13-4feb-aac1-3696c94df803'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T23:16:02.436+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:41:10.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House rules permit "multiple naps" and encourage snacks of "a little
        something" at 11 a.m., the time Pooh famously took his refreshment. "Poohsticks"
        are mandatory and "strictly no heffalumps" are allowed in the house.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c5ea906-007b-44e5-9291-adfd6a07bae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T23:16:02.437+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:41:11.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The house will be for rent for September 24 and 25 for about $130
        per night. Airbnb reviews will be used in considering the renters for each
        night, according to the release.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f910816-5efe-46c2-9fbf-191b5fbaebf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T23:16:02.437+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:41:11.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sadly enough for those outside the United Kingdom, only UK residents
        will be eligible to book, starting September 20, the release said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1119713-f8f9-4589-b4e5-e837b2bffdf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T23:16:02.437+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:41:12.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/travel/article/winnie-the-pooh-airbnb-tree-house-for-rent-trnd/index.html"
        target="_blank">"Winnie the Pooh''s tree house for rent at this ''Bearbnb''"</a></em></p>'
  'first-edition-copy-Frankenstein-auction':
    'author': 'Kaanita Iyer, CNN'
