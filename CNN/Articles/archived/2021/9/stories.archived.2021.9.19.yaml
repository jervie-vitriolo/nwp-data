      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Dyip had an impressive shooting night, making 51% of their field
        goals against the 39% of the Aces. They also missed only one free-throw attempt
        in their 18 trips to the charity stripe.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0495ac0f-3c32-4a0f-a66f-2d49eac28c68'
      'mgnl:activationStatus': true
