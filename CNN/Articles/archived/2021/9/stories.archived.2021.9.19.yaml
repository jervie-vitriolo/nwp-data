      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August, as the pandemic raged out of control in several provinces,
        Cuba for the first time began using China''s Sinopharm vaccine even though
        it is Iess effective than the immune response Cuban scientists say their own
        vaccines produce.</p>'
