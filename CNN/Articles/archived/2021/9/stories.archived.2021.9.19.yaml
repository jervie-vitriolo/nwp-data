    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte to speak again before UN body'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7961ee3c-a63c-4ecf-b9cc-4dcd6021d0a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T18:11:08.028+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:43:08.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 19) </strong>
        President Rodrigo Duterte will again press for universal access to COVID-19
        vaccines and human rights when he speaks before the United Nations General
        Assembly (UNGA) on Sept. 22.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be287be4-5418-446a-843e-6fa0c1625ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T18:11:08.028+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:43:09.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cbbb0d2-4400-4f6d-a931-ba4341cfa569'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T18:11:08.028+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:43:09.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte is one of the participating world leaders in the High-Level
        General Debate of the 76th UNGA session.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8d58094-b5d9-4011-a037-ed350aac6d69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T18:11:08.029+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:43:10.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab59c62-5102-4072-a99e-1c8a399e663d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T18:11:08.029+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:43:10.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President Duterte will advance Philippine positions on global issues
        of key concern, such as universal access to COVID-19 vaccines, climate change,
        human rights, including the situation of migrant workers and refugees, and
        international and regional security developments," Malacaang said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db055273-99c5-4d16-84fb-c0b0af4cd394'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T18:11:08.029+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:43:11.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef48996-9bdc-4671-95a5-fa345ec84c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T18:11:08.029+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:43:11.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his UNGA debut last year, Duterte emphasized that a COVID-19
        vaccine must be considered a <a href="https://cnnphilippines.com/news/2020/9/23/Duterte--COVID-19-vaccine-must-be-considered-a--global-public-good-.html"
        target="_blank">"global public good"</a> without compromising its safety and
        effectiveness.&nbsp;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9834d1c0-b45e-42c7-8d91-257e9a973785'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T18:11:08.029+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:43:12.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe99df9-4eb6-436a-aadb-ca9cad1bcec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T18:11:08.029+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:43:12.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also assured that the Philippine government remains
        committed in protecting the <a href="https://cnnphilippines.com/news/2020/9/23/Duterte-assures-PH-upholds-human-rights-in-1st-UNGA-participation.html"
        target="_blank">human rights</a> of its citizens.&nbsp;</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a8a4d30-97bc-4d86-a2bb-a0bedb1c7a1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T18:11:08.029+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:43:13.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7dd64f8-3df2-4026-aef5-61617e98f71e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T18:11:08.029+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:43:13.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also affirmed in the UNGA session last year the <a href="https://www.cnnphilippines.com/news/2020/9/23/Duterte-affirms-2016-arbitral-win-by-PH-vs.-China-before-UN--.html"
        target="_blank">Philippines'' win against China</a> in a 2016 ruling over
        the South China Sea.&nbsp;</p>'
  'mandatory-vaccination-can-help-rollout-legal-issues':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-09-19T19:24:38.109+08:00
    'imagesource': 'jcr:6eed5a53-6ca3-4c5f-ad8c-32be05b66338'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1b775be9-8cd5-42b9-8c3d-5ea0d8da5632'
    'lead': 'Vaccine expert panel member Dr. Rontgene Solante thinks mandatory COVID-19
      vaccination in the country can face legal issues as he believes inoculation
      is still a personal choice.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-19T19:23:31.895+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T05:42:59.230+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:40:49.879+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Vaccine expert: Mandatory vaccination can help in rollout but legal
      issues must be addressed'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3dc7d4e-8bbe-4c61-b0b8-99bb8a61465c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T19:23:31.896+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:42:59.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 19) </strong>
        One of the country''s leading vaccine experts thinks implementing mandatory
        COVID-19 vaccination would help in the rollout but may face legal obstacles
        as he believes inoculation remains a personal option.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be90dc85-abdd-41a9-aa28-235c6614d144'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T19:23:31.896+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:43:00.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d236ca-708c-45b2-ac97-a1bc815d77be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T19:23:31.896+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:43:00.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think we can really implement that. We need to know the
        legality of mandatory vaccination because I still feel that vaccination is
        an option for everyone or anyone who can get it," Dr. Rontgene Solante, a
        member of the governments vaccine expert panel, told CNN Philippines'' Newsroom
        Weekend on Sunday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d291645-e581-43c6-8876-28ccfe07d21a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T19:23:31.896+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:43:01.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a4b14b-fee3-41f7-970f-dba067380790'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T19:23:31.896+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:43:01.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solante added that a mandatory COVID-19 immunization for all Filipinos
        can help improve vaccine rollout at the local level, but the national government
        should ensure a stable vaccine supply in the country first before implementing
        such a rule.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceec576d-4747-4478-b02e-5d6eefb6cf0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T19:23:31.896+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:43:02.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b42f93-9386-43f6-8200-3f438c71184d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T19:23:31.896+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:43:02.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last Sept. 16, the Davao City government issued an <a href="https://www.cnnphilippines.com/regional/2021/9/16/Davao-City-govt-workers-required-vaccination.html"
        target="_blank">executive order</a> requiring all its personnel to get vaccinated
        against the coronavirus.&nbsp;</p>'
