      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/09/18/business/puma-animal-crossing-collection/index.html">Puma
        launches an Animal Crossing clothing collection</a>".</em></p>'
  'hong-kong-university-democracy':
    'author': 'CNN staff'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-09-19T10:39:42.280+08:00
    'imagesource': 'jcr:13f8d4a7-88e4-4de3-8f7f-876f10d68339'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '08bc5ab7-e8b7-4828-be30-24720caaf509'
    'lead': 'Students and lecturers at Hong Kong''s most prestigious university returned
      from summer break this month to a very different institution.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-19T10:46:47.838+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T05:47:57.207+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:40:41.281+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Asia', 'Hong-Kong', 'Hong-Kong-University']
    'template': '1'
    'title': 'One of Asia''s most prestigious universities is on the frontline of
      a battle for democracy'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e553e2f8-cd34-43b4-817f-6b85cb54b614'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T10:46:47.839+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:47:57.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>  Students and lecturers at <a href="https://www.cnn.com/specials/asia/hong-kong"
        target="_blank">Hong Kong</a>''s most prestigious university returned from
        summer break this month to a very different institution.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68037df7-b5b4-445a-86a0-689a1452587f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T10:46:47.839+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:47:58.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Democracy Wall at the University of Hong Kong (better known
        as HKU)  a pinboard where students once shared political thoughts  is gone.
        The student union, which once advocated for students, is all but defunct,
        with four of its members facing charges of advocating terrorism.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58bdd559-b4c9-46b5-afd0-1196b41fdeb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T10:46:47.839+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:47:58.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although many students and academics were happy to be back on campus
         many for the first time since the start of the pandemic  a political chill
        hangs over the university that some staff say is influencing how they teach.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c9d5d97-08c0-4b2c-9b61-1fc3daf50b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T10:46:47.839+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:47:59.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the Hong Kong government told CNN the city''s universities
        "continue to enjoy academic freedom," four current HKU staff who spoke with
        CNN on condition of anonymity said they are more cautious about what they
        say in class, afraid that their own students could report them to authorities.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd591b5df-583a-440e-8eff-34a5fe676467'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T10:46:47.839+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:47:59.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The self-censorship began after June last year when Beijing imposed
        a controversial and sweeping national security law on the city. Since then,
        more than 140 people have been arrested under the law, including activists,
        journalists, politicians and educators, and, of those, 85 have been charged.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c889c3a-d398-4bea-833f-60038935ef9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T10:46:47.839+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:48:00.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HKU  the city''s highest-ranked university with more than 30,000
        students  can be considered a microcosm of Hong Kong. Some HKU staff say
        a climate of fear and uncertainty surrounds what constitutes a breach of the
        law. And they warn that, like the city itself, the freedoms and rights that
        once set the university apart from those in mainland China are fast in decline.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c9e0c2-5e71-40fb-9055-17a514dd4d37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T10:46:47.839+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:48:00.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Academic freedom has been eroded. Freedom of speech has been eroded
        in this university," said one university lecturer, who asked to be referred
        to by the pseudonym Gordon as they still work at the university. "To pretend
        that it hasn''t is ignoring reality."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cd66aa4-187a-4740-9ff5-3782c97d48de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T10:46:47.840+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:48:01.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The creeping changes risk jeopardizing HKU''s status as a world-class
        institution, some faculty members say, by undermining its efforts to attract
        top staff and students  threatening the future of one of the city''s most
        prominent bastions of free speech.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15d16e5c-8978-40db-a839-caf7c43598aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T10:46:47.840+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:48:01.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How the NSL came about</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd59fc018-1677-4102-808a-aeb1ca5177ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T10:46:47.840+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:48:02.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HKU students arrived on campus this month wearing face masks  a
        requirement in the city to protect against COVID-19. Almost two years ago,
        they wore face coverings for a very different reason.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db415427-9ce6-412e-b47c-3f9495c32bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T10:46:47.840+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:48:02.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November 2019, students concealed their identity with masks as
        they barricaded stairways of the university''s campus with couches and tables.
        Together, they amassed slingshots and Molotov cocktails, turning their university
        into a fortress against riot police who swarmed outside, armed with tear gas.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b55fb4f-e8a1-4230-821c-72ad975ff86e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T10:46:47.840+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:48:03.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time, the city was months into a pro-democracy movement that
        had seen angry Hong Kongers  many of them students  face off in street battles
        against police.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb40e2e9-db65-494d-bbc7-74a1c4eefe18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T10:46:47.840+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:48:03.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The political situation unfolding both on and off campus frequently
        crept into classroom discussions  some professors even referred to the protests
        as examples in their classes.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '691cd3b5-485d-4810-a11f-67b13b19952e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T10:46:47.840+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:48:04.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some lecturers publicly supported student demonstrators. The day
        students turned HKU into a fortress, professors braved the tense face off
        to negotiate with police. Throughout the protests, staff helped students when
        they got arrested and provided mental health support, according to students
        and faculty.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb468891-8e06-493e-b32b-7ee0f59bfb20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T10:46:47.840+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:48:04.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those protests were brought to a sudden end by pandemic restrictions
         and by June 2020, an increasingly frustrated Beijing had found a more permanent
        solution: a national security law in Hong Kong.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7dffe9f-b679-41ad-b1bb-52db4a1ff0e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T10:46:47.841+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:48:05.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law established the crimes of secession, subversion, terrorism
        and collusion with foreign countries or "external elements." Some crimes carried
        a maximum penalty of life in prison. Although the law was vague and wide-ranging,
        authorities initially said the law would only target an extremely small minority
        of offenders.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b458c476-1ee5-45c7-bb03-84f570c331df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T10:46:47.841+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:48:05.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The national security law is a crucial step to ending chaos and
        violence that has occurred over the past few months," Hong Kong''s leader
        Carrie Lam said, as the law came into force last June. "It''s a law that has
        been introduced to keep Hong Kong safe." In a statement to CNN, the Hong Kong
        government said "law-abiding people will not unwittingly violate the law."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b89578-36d6-4f95-a975-7f7bc8477b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T10:46:47.841+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:48:06.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in the year since it was imposed, a pro-democracy newspaper
        <a href="https://www.cnn.com/2021/06/23/media/apple-daily-closure-intl-hnk-dst/index.html"
        target="_blank">closed down</a>&nbsp;and nearly all of the city''s leading
        pro-democracy figures have been <a href="https://www.cnn.com/2020/12/17/asia/hong-kong-exiles-and-inmates-dst-hnk-intl/index.html"
        target="_blank">either jailed or fled overseas</a>. Protests, which once took
        place almost every week, have stopped  and while authorities have said that
        is due to COVID restrictions, others see it as a way to suppress dissent.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89859022-4e2e-466b-8b8e-edb192cfd81c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T10:46:47.841+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:48:06.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And at HKU, once a beacon for freedom of expression and thought,
        some say it has already had a chilling effect.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '550a483f-078c-4bc2-abd1-c7de276dbca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T10:46:47.841+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:48:07.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sarah Cook, Freedom House''s research director for China, Hong Kong
        and Taiwan, said political discussion at Hong Kong universities was once as
        free as at Western institutions. The university''s openness had been "gutted
        ... almost overnight," she said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2abe65cc-5ce5-4b1a-837c-6a25fcb5667e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T10:46:47.841+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:48:07.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Hong Kong government spokesperson said universities continued
        to enjoy academic freedom, but also had the responsibility to make sure their
        operation complied with the law.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5becc498-5c25-4e56-bd74-9236aee45bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T10:46:47.841+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:48:08.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HKU said it continued to uphold the principles of "academic freedom
        and institutional autonomy."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a448a6-b9f8-48ab-930d-cd1219e53df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T10:46:47.842+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:48:08.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are no boundaries to research and studies provided that they
        are within the law," a HKU spokesperson said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '847b26e2-6a35-48f5-9394-b063077d9792'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T10:46:47.842+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:48:09.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Fears in the classroom</h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '515d834d-e986-4dbe-bef4-ccf158320904'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T10:46:47.842+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:48:09.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HKU lecturer Amy, who isn''t using her real name for fear of repercussions,
        says she has become more anxious about covering certain topics since the national
        security law was imposed. She increasingly feels as if her classroom is becoming
        isolated from the real world.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56d60923-298c-45f2-8ecb-faed081f4df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T10:46:47.842+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:48:10.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three other current academics CNN spoke to for this story said they
        too were cautious over what they said for fear of running afoul of the national
        security law.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ad6f08-bd5e-4ae6-b32c-327b039b188c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T10:46:47.842+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:48:10.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On campus, rumors circulate among professors and students that a
        student who got a grade they didn''t like reported their lecturer to the National
        Security Hotline, set up so the public can inform authorities about breaches
        of the national security law, according to two lecturers. The police did not
        confirm these reports, although a spokesperson said the hotline had received
        more than 100,000 pieces of information since it was launched in November
        2020.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba8ce3a-9ead-4324-aec6-f58d6b947441'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T10:46:47.842+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:48:11.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rumors like this only add to the fear and chill that have swept
        over HKU.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0c6cbe4-3db9-401f-827b-504b177b8ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T10:46:47.842+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:48:11.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When HKU switched to remote learning during the pandemic, two professors
        told CNN they refused to upload recordings of their lectures as they were
        concerned that any off-hand comments made in class could be used as evidence
        against them.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a400588-6beb-4676-ad5d-aa30c4aa4c3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T10:46:47.842+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:48:12.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amy said the university''s leaders used "double speak" that only
        added to the confusion.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d88924a-d4ba-470b-8a82-a2f71f3fd564'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T10:46:47.843+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:48:12.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The senior management of the university has insisted that we still
        have academic freedom, and that we should not self-censor. But then in the
        next sentence, they''ll tell us to be careful and not to break the law," said
        one member of staff, who asked to be known as Mary.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35031fc1-9add-4575-bcaa-abe2cb2fe5b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T10:46:47.843+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:48:13.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Faculty of Arts held a meeting last year with a member of the
        university''s senior management team to ask for more specific guidelines on
        how the national security law would affect what they could write and study,
        according to two people who were present.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af6be2f-9f71-4882-8285-6128e7b40760'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T10:46:47.843+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:48:13.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During that meeting, staff asked whether they could still teach
        about topics such as democracy in Hong Kong, Amy said. They were told they
        would not have to worry, if what they were saying was academic. They were
        also told "not to incite students," although it was not made clear what would
        be considered incitement, she said.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eef91c5c-c9b9-40e0-9378-a506ceb32c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T10:46:47.843+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:48:14.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have found myself sometimes saying innocent things that sound
        like an incitement that then I have to turn around and make a joke that I''m
        not inciting people," she added.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e744c64-8c75-460f-a4c7-50bc9de5493d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T10:46:47.843+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:48:14.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Professors say this vague advice has left them unsure what could
        see them reported to police.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3400a044-559b-46de-aef8-3aff1e8d8bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T10:46:47.843+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:48:15.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A university crackdown</h2>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6290ebb7-2005-4fec-b93b-6178bdf6ce45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T10:46:47.843+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:48:15.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As students enjoyed their summer break, a sign of what the national
        security law means for the university was unfolding on campus.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '186b9f12-4372-4e6e-889a-4574feccc540'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T10:46:47.843+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:48:16.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National security police officers raided HKU''s student union on
        July 16, removing evidence as onlookers and media peered through the glass
        doors outside.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b8f9d8e-7fd4-4bbb-b847-02d2f8a72116'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T10:46:47.844+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:48:16.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For more than 100 years  almost as long as the university has existed
         the association represented students on campus. Now, it was being targeted
        by police for giving some a voice.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a344342-6fa9-4644-a3f8-3dd09ef629c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T10:46:47.844+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:48:17.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On July 7, the student union had passed a motion expressing its
        deep sadness and appreciation for the "sacrifice for Hong Kong" of a man who
        had killed himself shortly after stabbing and seriously injuring a police
        officer in a busy shopping street. In politically charged Hong Kong, where
        months of protests led many to see the police as the enemy, a minority saw
        the attacker as a martyr.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a04abb0-2b82-4aa0-b5ab-a77f10d32274'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T10:46:47.844+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:48:17.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities characterized the attack as "terrorism," and police
        quickly branded union leaders as "messengers of terrorism."</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb93f808-4277-417a-ab25-e418957fd24e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T10:46:47.844+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:48:18.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two days after passing the motion, the student union withdrew it
         but it was too late. The city''s leader Lam said she was "ashamed" of the
        university.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7afa152-4ed7-411e-88e6-7722f00756d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T10:46:47.844+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:48:18.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HKU management took action. They said they no longer recognized
        the union, meaning other services funded by the union  such as Campus TV
         face uncertainty over how they will operate.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3322e1d-e084-4261-9121-df50490fd96e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T10:46:47.844+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:48:19.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HKU said the situation would not affect the "continued commitment
        of the University to facilitate and support extra-curricular activities on
        campus." Hong Kong police said 32 students attended that meeting.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f002b81-1f28-4706-be56-8a5a4040804f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T10:46:47.844+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:48:19.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The HKU council said it would "until further notice and subject
        to review" ban all students who attended the meeting from campus and refuse
        them access to any university resources. These students'' presence on campus
        "would pose serious legal and reputational risks to the University and have
        negative impact on its other members," the HKU council said in a statement.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caa6a1b1-1f36-44ce-a351-6c1a4a07614c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T10:46:47.845+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:48:20.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An email seen by CNN which was sent to some students in August asks
        them to indicate whether they attended the July 7 meeting, whether they proposed
        or seconded the motion, and how they voted on the motion.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db3ca70-9795-47b0-b1c6-8c68f5c8cc90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T10:46:47.845+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:48:20.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And on August 18, four members, ages 18 to 20, were arrested and
        later charged with advocating terrorism, which carries a maximum penalty of
        10 years in prison.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa805067-1d93-4110-88fd-636a2c86792f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T10:46:47.845+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:48:21.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some faculty members agreed the student union''s motion had been
        in poor taste  but they disagreed with the decision to bar the union from
        campus and prosecute the students. HKU law lecturer Eric Cheung resigned from
        his position on the university board over the decision to bar the students
        from campus. "I feel very sad when a university doesn''t nurture students
        and help them correct their mistakes," he said, according to broadcaster RTHK.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6c23599-284d-4ca5-b888-b7d14fd138f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T10:46:47.845+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:48:21.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seven members of HKU''s 60-member court, which oversees the university
        and is headed by the city''s leader Lam, issued an open letter to the university
        council, asking them to withdraw the decision to bar members from campus and
        claiming the university had stripped students of their right to education.
        The ban remains in place. Lam was not one of the seven signatories.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd678a944-f240-4baa-8a9c-d43bb8b4e5a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T10:46:47.845+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:48:22.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re trying to shut down all student political activity and
        campus political speech. As much as possible, they want to eliminate any student
        organization that might have political content or engage in political activity,"
        said Chris Fraser, a professor who left HKU for the University of Toronto
        in July this year.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71925cb1-313f-45bf-8363-d6c01cdc2d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T10:46:47.845+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:48:22.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One fourth-year government and law student at HKU, who was active
        in the student union in the past, said after the arrests, he and his friends
        removed everything in their dorm rooms they thought could breach the national
        security law.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30cb856e-92e9-49f6-8af9-2223e7be8ddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T10:46:47.845+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:48:23.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think all students are sad ... that normal students are deeply
        affected by the incident," he said.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec4e1435-6577-42aa-acb2-32176004c079'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T10:46:47.845+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:48:23.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some faculty staff worry that this latest incident may only worsen
        the chill felt over the university.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd87c66-0e93-493b-ba28-0c230bad040e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T10:46:47.846+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:48:24.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that it''s going to have a serious effect on classroom,
        debate and discussion and also just open discussion on campus," said Mary.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a20f410-0468-43dc-a63f-591bab518eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T10:46:47.846+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:48:24.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because by making an example out of a student union, I think it''s
        going to deter students from feeling that they''re safe, having political
        discussions, or breathing into more general discussions on campus," she said.</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46188fe1-80f7-4ed6-894e-6bfd9b5dad02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T10:46:47.846+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:48:25.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not all students feel the same way  one 25-year-old master''s student
        at HKU who is from mainland China said the national security law didn''t necessarily
        make him feel safer, but at least it prevented protests. "(The protests) were
        like a strong medicine that suppresses the symptom but also hurts the body
        itself."</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8668ebb3-7d4c-4c90-825a-c4c5b3fa0036'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T10:46:47.846+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:48:25.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The broader issues</h2>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '047fb715-8c2c-45a6-92e1-e211a732f14d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T10:46:47.846+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:48:26.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For years, HKU has been one of the most highly ranked universities
        in Asia, and a place renowned for political discussion. It counted top political
        leaders among its alumni, including Hong Kong''s current leader Lam and Sun
        Yat-sen, who helped overthrow the Qing dynasty to found the Republic of China.</p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4b43dab-6532-48e1-bc2d-4b64288b3d2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T10:46:47.846+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:48:26.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1923, when Sun was asked where his revolutionary ideas came from
        during a visit to his alma mater, he responded: "I got my idea in this very
        place; in the colony of Hong Kong."</p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71c112eb-3b87-4e6a-a3fc-cb65f8776839'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T10:46:47.846+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:48:27.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, his revolutionary zeal would likely breach the national security
        law.</p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed66929-170a-4122-80a3-e50b5c2b4d3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T10:46:47.846+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:48:27.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For onlookers, that raises questions over the future of the university
         whether it can still maintain its international standing as freedoms grow
        more restricted, and what this means for the future of the former political
        hub.</p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c1cc88d-9738-48ee-a7d7-d731e6883c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T10:46:47.847+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:48:28.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HKU did not provide details of whether application numbers had dropped
        since the NSL was passed. The government, meanwhile, insists the national
        security law isn''t hurting universities.</p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44b72358-ace6-4a79-b393-364563fd84de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T10:46:47.847+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:48:28.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the restoration of law and order and a stable environment
        in Hong Kong, our universities can refocus on research and academic development,
        strive for academic excellence, and seize the unprecedented opportunities
        presented by the technological advancement and development of our country
        and the region, and in doing so continue to enhance our position as the regional
        education hub and our ability to attract international talent," a government
        spokesperson said.</p>'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c95b304a-7b76-468e-8ea9-58d7a3b04ebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T10:46:47.847+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:48:29.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And for now, HKU''s rankings have not tumbled  it''s still placed
        <a href="https://www.topuniversities.com/university-rankings/world-university-rankings/2022"
        target="_blank">22nd in the world</a>&nbsp;in the most recent QS World University
        Rankings. But the rankings are based on five years'' worth of data, meaning
        that any effect on its international reputation since June 2020 is unlikely
        to be reflected for another few years, according to QS rankings spokesman
        Jack Moran.</p>'
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ed6e6b0-1d4a-499c-a47b-747ac9eb9b58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T10:46:47.847+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:48:29.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A former student who graduated last year and who asked not to be
        named described a degree from HKU as a fine wine  one from 1995 is great,
        one from 2020 is not.</p>'
    '126':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbc56a06-d07a-4e29-87af-31dbf1c74262'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T10:46:47.847+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:48:30.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon, a current member of faculty, says he was warned by a headhunter
        to leave Hong Kong as fast as possible. "The longer you stay, the more it
        looks like you''re kind of complicit with the system. And you''ll be tarred
        with it," he recalled the headhunter saying.</p>'
    '128':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8adaded3-7f61-4939-a209-baec1b394121'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T10:46:47.847+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:48:30.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the heart of the fear is that Hong Kong University becomes more
        like institutions on the mainland.</p>'
    '130':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90eb9468-185f-4992-900a-4fea1ddc69a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T10:46:47.847+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:48:31.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Until the national security law, it was night and day between what
        it''s like being at a university in China versus a university in Hong Kong,"
        Freedom House''s Cook said.</p>'
    '132':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '158dd1a2-b49b-47ab-9325-1e62fcf55d1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T10:46:47.848+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:48:31.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Traditionally, Hong Kong has embraced academic freedom, dialogue
        and debate  all qualities that set it apart from mainland China. Academics
        could produce research critical of the government, and students and faculty
        were able to share different views without fear of repercussions.</p>'
    '134':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caab4b9e-4832-4552-af9c-155c0d543790'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T10:46:47.848+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:48:32.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But now, people who have dedicated their lives to making Hong Kong
        University a world-class institution think Beijing and the Hong Kong government
        don''t care about academic freedoms, Cook said.</p>'
    '136':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3abf466-ce20-47a0-9ce5-794b8f67d26e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T10:46:47.848+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:48:32.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The universities really represent that more liberal culture that
        is such a big part of Hong Kong''s identity as a city, and so different from
        what the Communist Party has imposed in mainland China," she said. "There''s
        a reason why they''re going for the core artery, that they''re moving into
        what is at the heart of so much of Hong Kong."</p>'
    '138':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '546114ac-d9a1-4fa1-b525-f312f065688f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T10:46:47.848+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:48:33.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think that there''s any way to decouple academic and politics,"
        Mary said. "I think to suggest that you can cleanse it of politics is naive,
        or at worst, misleading."</p>'
    '140':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ce1488-e972-4ffb-b5ba-e6127346e781'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T10:46:47.848+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:48:33.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That in turn would lead to a major brain drain, as students went
        elsewhere, and universities struggled to recruit staff, even for academic
        subjects that didn''t touch on sensitive topics, she said.</p>'
    '142':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bdeae5d-c4fc-440a-80c6-ad44db74c013'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T10:46:47.848+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:48:34.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A current member of faculty, who asked to be identified as Helena,
        said every time one of her students gets accepted into an overseas post-graduate
        program, her heart feels "a little lighter."</p>'
    '144':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50962b9a-7213-4ff0-9cab-740dc15c445c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T10:46:47.848+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:48:34.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although I''m sad that Hong Kong is losing that person, I understand
        they''re going to be free and safe," she said.</p>'
    '146':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a8c1e0f-2817-401f-aee3-502a7c17a872'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T10:46:47.848+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:48:35.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every day, Helena wonders what her limits are, and what would make
        her no longer continue to work at the university. "We have to kind of grapple
        with ''how long are we useful? Or do we become kind of, you know, just an
        instrument?''"</p>'
    '148':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c068a710-230e-4c5a-8651-d1b926215441'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T10:46:47.849+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:48:35.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/09/18/asia/hong-kong-university-nsl-china-intl-hnk-dst/index.html"
        target="_blank">One of Asia''s most prestigious universities is on the frontline
        of a battle for democracy</a>."</em></p>'
  'cia-kabul-missile-cia':
    'author': 'Katie Bo Lillis, Zachary Cohen and Natasha Bertrand, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-09-19T10:48:02.920+08:00
    'imagesource': 'jcr:aad7419c-655a-42ec-8eb6-2b156276310f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '092a359b-5c91-4e74-ab14-f63fc1fffd33'
    'lead': 'On Friday, after weeks of media coverage casting doubt on the legitimacy
      of the strike, the military acknowledged no one in the car was affiliated with
      ISIS-K as originally believed.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-19T10:55:45.066+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T05:47:40.837+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:40:41.860+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'CIA', 'Central-Intelligence-Agency', 'Afghanistan',
      'Kabul']
    'template': '1'
    'title': 'CIA warned children were possibly present seconds before US missile
      killed 10'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c78e78-9e13-468b-a40c-589b8498e403'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T10:55:45.066+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:47:41.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>  Just after the US military launched a Hellfire
        missile to stop a white Toyota Corolla it believed to be an imminent threat
        to US troops leading the evacuation at the Kabul airport, the CIA issued an
        urgent warning: Civilians were likely in the area, including possibly children
        inside the vehicle, according to three sources familiar with the situation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fcd3119-acc3-43ec-a2cd-ee727ad0de96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T10:55:45.066+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:47:41.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was too late. The warning on August 29 came seconds before the
        missile hit the car, killing 10 civilians, including seven children.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b0a3d8d-8edd-4da0-a70d-40167693e0ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T10:55:45.066+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:47:42.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the weeks following, the military insisted that it had been a
        justified strike on a confirmed terrorist target, acknowledging that some
        civilians might have been killed. But on Friday, after weeks of media coverage
        casting doubt on the legitimacy of the strike, the military acknowledged no
        one in the car was affiliated with ISIS-K as originally believed. "It was
        a mistake," Gen. Frank McKenzie, the top general of US Central Command, said
        bluntly at the Pentagon.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d6604a-9214-4a35-b0f4-8bbe1d77fb66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T10:55:45.066+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:47:42.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not clear whether the military informed the intelligence community
        that it had decided to pull the trigger  if for no other reason than that
        the situation was rapidly evolving. The military calls such strikes, which
        commanders in the field were authorized to take without consulting up the
        chain of command, "dynamic."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '152c1ac9-9462-45d4-899a-32660e8db3b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T10:55:45.066+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:47:43.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In some cases, the military might ask the intelligence community
        to "task" its surveillance drones and other assets to watch a particular car
        or a particular location. The intelligence community would share data on the
        targets with the Defense Department in real time, but it is ultimately the
        military ground force commander''s decision to take the strike.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6be2b612-241b-4d1e-8d5d-6c9f9a6b41a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T10:55:45.067+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:47:43.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some sources say the miscommunication highlights a now-pressing
        decision for the Biden administration as it weighs how to conduct future strikes
        in Afghanistan without US troops on the ground there: Will the Defense Department
        or CIA own the mission?</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83bbb4d7-a9da-432c-869e-fb2e33f41fbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T10:55:45.067+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:47:44.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CIA declined to comment for this story. A spokesman for US Central
        Command did not respond to CNN''s request for comment.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd70a16ba-927d-4d12-a2ed-f6f500c78fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T10:55:45.067+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:47:44.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Two institutions</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2490899-7ade-4b4e-86c1-b1857a16c144'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T10:55:45.067+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:47:45.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Counterterrorism, intelligence and military officials unanimously
        agree: Without US troops on the ground, identifying the correct target and
        launching successful strikes on legitimate ISIS-K or al Qaeda targets in Afghanistan
        has become infinitely harder. Trying to split the mission between two organizations,
        some current and former officials say, runs the risk that the grave tragedy
        in Kabul will happen much more frequently.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64390f13-3698-443b-bf63-5999b40ba6c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T10:55:45.067+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:47:45.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If they tasked the agency with looking at the target for indications
        of ''go'' or ''no go'' criteria, they should have had the ability to get that
        information and affect whether they launched a strike. If there was no way
        to know that they were about to launch, there''s something really wrong there,"
        said Mick Mulroy, a former CIA officer and Pentagon official and an ABC News
        analyst. Mulroy cautioned he had no first-hand knowledge.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c7fa8d7-0fda-4ecd-961b-236d757735c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T10:55:45.068+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:47:46.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while lawmakers on both sides of the aisle have pledged to get
        to the bottom of what mistakes were made in the lead up to this specific strike,
        current and former officials also point out that civilian casualties were
        a consistent reality of the US mission in Afghanistan.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '606c873e-318c-4e62-9098-67de53889157'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T10:55:45.068+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:47:46.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is a pretty good encapsulation of the entire 20-year war," one
        US official said, referring to the August 29 strike.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd59d07f-fe6f-4174-9ad0-3a3cb6e83d7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T10:55:45.068+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:47:47.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The intelligence community and the Defense Department have for years
        worked together to execute counterterrorism strikes in Afghanistan  part
        of a longstanding push to put the authority for drone strikes under military
        command under the theory that there would be more accountability and transparency
        surrounding civilian deaths. But the flow of information and decision-making
        between the two organizations sometimes hits the air gap between institutions,
        and in any event, the CIA and the Defense Department operate under different
        standards for executing strikes of this nature.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '233a4629-682a-4320-bbf1-58a486caace6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T10:55:45.068+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:47:47.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some former intelligence officials take it a step further, claiming
        that CIA drone strikes kill far fewer civilians that the military''s  but
        the agency''s figures aren''t public, and outside groups that track drone
        strike casualties say the US military routinely undercounts its collateral
        deaths, making an accurate comparison difficult to draw.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f5db6e-fee5-463c-94e1-3ab2ae9d8527'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T10:55:45.069+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:47:48.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Biden administration insists that it has the tools to carry
        out successful "over the horizon" missions. McKenzie on Friday argued that
        the failure of the Aug. 29 strike was not predictive of the challenges of
        "over the horizon."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '284c26ac-df26-4e66-9a76-d9bb67f7d555'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T10:55:45.069+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:47:48.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This was a self-defense strike based on an imminent threat to attack
        us," McKenzie said. "That is not the way we would strike in an (over the horizon)
        mission"  because the standards would be higher for conducting such a strike,
        he said, and "we''ll have a lot more opportunity probably than we had under
        this extreme time pressure to take a look at the target."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1834561-52da-4c57-83cf-ca858fcb806f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T10:55:45.069+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:47:49.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But sources tell CNN the Biden administration is still grappling
        with the mechanics of how it will structure the counterterrorism mission in
        Afghanistan going forward. Some intelligence officials privately belittle
        "over the horizon" in Afghanistan as "over the rainbow."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99710757-74ce-4baf-bcff-181749284476'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T10:55:45.069+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:47:49.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Building a strike</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6904c4ba-de16-4b6b-b213-07b8d3245d2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T10:55:45.069+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:47:50.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For eight hours on August 29, intelligence officials tracked the
        movements of Zemari Ahmadi, a longtime worker for a US aid group, based on
        a tenuous connection to ISIS-K: Ahmadi had a short interaction with people
        in what the military believed was an ISIS safe house.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b24a2a-503d-4933-a035-2d621fe30d0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T10:55:45.070+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:47:50.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That flimsy clue led military commanders to misinterpret Ahmadi''s
        movements over the course of a relatively normal day. They watched him load
        water jugs into the back of the car to bring home and believed they were explosives.
        What military commanders insisted was a large secondary explosion after the
        Hellfire hit the Corolla  indicating, senior leaders believed, explosives
        in the trunk  was actually more likely a propane tank located behind the
        parked car.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c4b4cd5-ca04-4a76-95a3-79eec0b6bf88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T10:55:45.070+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:47:51.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Military commanders did not know Ahmadi''s identity when they began
        tracking his movements.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2649eb5-cb9a-4f94-88f8-c387a7c577dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T10:55:45.070+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:47:51.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We now know that there was no connection between Mr. Ahmadi and
        ISIS-Khorasan, that his activities on that day were completely harmless and
        not at all related to the imminent threat we believed we faced, and that Mr.
        Ahmadi was just as innocent a victim as were the others tragically killed,"
        Defense Secretary Lloyd Austin said in a statement.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '608318be-e3e0-47c0-8d49-5663b22e437b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T10:55:45.070+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:47:52.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For weeks after the strike, senior military leaders have publicly
        and privately defended the strike and the intelligence it was based on. Joint
        Chiefs Chairman Gen. Mark Milley told reporters the strike was "righteous."
        The Pentagon insisted that there was a large, secondary explosion that could
        only have been caused by explosives in the trunk of the car, and that secondary
        explosion was the cause of the high civilian casualty rate.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feaa3b6f-d64e-4812-9964-e8657b19b0af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T10:55:45.070+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:47:52.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the end, almost everything they asserted turned out to be false.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c6e1018-ca42-45d5-917e-36767fcb137a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T10:55:45.071+08:00
      'mgnl:createdBy': 'pia'
