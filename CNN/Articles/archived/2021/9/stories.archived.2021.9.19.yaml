    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30dca76d-b645-45b7-b724-4309a4be879a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T16:26:38.278+08:00
      'mgnl:createdBy': 'vince'
