      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '868514b1-299d-45f7-b4d0-5c8b86e7908f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T21:28:27.731+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:42:20.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following his retirement, Greaves enjoyed a successful broadcast
        career, going on to co-host the popular football show "Saint and Greavsie"
        alongside former Liverpool striker Ian St. John between 1985 and 1992.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd76c12-edff-4a64-b6fe-281b7d152bee'
      'mgnl:activationStatus': true
