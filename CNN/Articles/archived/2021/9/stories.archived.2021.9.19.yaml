      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paulin began slacklining in 2011 and says it helped him find a "true
        inner peace" through the combination of intense concentration and mastery
        over his body.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75493f08-829e-41cb-aaf5-c918b9f0e03a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T22:43:04.218+08:00
      'mgnl:createdBy': 'david'
