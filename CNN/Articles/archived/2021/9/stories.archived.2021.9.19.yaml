      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cuba''s drug regulator so far has given approval for emergency usage
        of three home-grown vaccines that Cuban scientists say are highly effective
        at preventing serious illness and death as a result of the coronavirus.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e94e8029-e0c0-4772-9d7f-01aa6c6c5136'
