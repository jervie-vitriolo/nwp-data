      'text': '<p>- Public laboratories: P2,800 for plate-based and P2,450 for cartridge-based
        GeneXpert</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55d71244-dbce-444b-ae13-5aec3aabc932'
