      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) &nbsp;</strong>The Notre Dame cathedral is on track
        to reopen to the public in 2024 as the cathedral has now been entirely secured,
        two years after the disastrous fire that destroyed large parts of the 850-year-old
        building.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aeab168-efb9-4a12-9238-69a93e343baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T16:26:38.278+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:45:32.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a5780be-ce18-4668-9f56-7c71e8223663'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T16:26:38.278+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:45:32.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Saturday, the public body responsible for its conservation
        and restoration said the securing of the cathedral had been completed on schedule.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2679e8a5-4e7e-46f1-9fb9-46156b0342b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T16:26:38.279+08:00
