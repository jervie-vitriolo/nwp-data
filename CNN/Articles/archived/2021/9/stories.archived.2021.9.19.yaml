      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This particular strike was certainly a terrible mistake and we
        certainly regret that, and I''ve been very clear that we take full responsibility
        for it. At the same time, we were carrying out a number of complex operations
        designed to defend ourselves," McKenzie said. "So while I agree... this strike
        certainly did not come up to our standards... I would not qualify the entire
        operation in those terms."</p>'
