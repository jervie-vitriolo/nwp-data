      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his own speech before Pacquiao''s announcement, Pimentel said
        that whatever happens, their candidate will join the presidential race. Earlier,
        the PDP-Laban faction headed by Energy Secretary Alfonso Cusi filed a petition
        before the Commission on Elections to declare Pacquiao and his allies as "illegitimate
        officers" of the ruling party.</p>'
    '38':
