    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe745c45-dbce-4f28-b3a5-6e9d5b7e85cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T20:16:07.268+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:42:39.168+08:00
