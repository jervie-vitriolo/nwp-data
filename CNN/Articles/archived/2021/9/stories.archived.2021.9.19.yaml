      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 19) </strong>
        Carlo Biado ended the Philippines'' 27-year hiatus for a US Open Pool title
        with a come-from-behind 13-8 win over Singapore''s Aloysius Yapp in the 2021
        finals on Sunday morning (Philippine time) at the Harrah''s Resort in Atlantic
        City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '561a1443-6f5a-416f-a10c-9c094cb12ad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T15:23:34.409+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:46:01.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 37-year-old Biado won the last 10 racks of the contest, after
        being down 3-8, to become the first Filipino to take home the crown since
        billiards legend Efren "Bata" Reyes in 1994.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c02955-4c5f-49fb-b554-399ec3655946'
