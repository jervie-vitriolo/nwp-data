      'mgnl:type': 'text'
      'text': '<p>"Kahit ano man ang mangyari, itong ating ipo-proclaim ngayong araw
        ay kandidato na ng PDP-Laban pagka-pangulo ng ating bansa," Pimentel said.
        "Uulitin ko, kahit ano man ang mangyari."</p>'
