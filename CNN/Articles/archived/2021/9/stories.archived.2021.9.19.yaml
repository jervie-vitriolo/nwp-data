    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5caeacd8-0210-48bd-997b-faf5e4bbe704'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T22:03:19.796+08:00
