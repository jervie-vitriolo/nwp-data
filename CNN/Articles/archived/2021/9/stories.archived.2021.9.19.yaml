      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 19)</strong> &nbsp;Vice
        President Leni Robredo has expressed strong opposition to a possible presidential
        run of the son of the late dictator Ferdinand E. Marcos.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a0018de-ade8-42e0-b0f0-ab187181b210'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T11:56:08.304+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:47:32.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Alam natin kung ano ang ginawa ni Marcos sa Pilipinas. Hindi ''yun
        speculation. Despite na grabe ''yung fake news, naka-record ''yun sa history
        kung ano ang ginawa ni Marcos sa bansa natin," she said during her weekly
        radio show on Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a987689-3122-4c06-bdcc-89b5485229ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T11:56:08.304+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:47:32.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We know what (the late former president Ferdinand)
        Marcos did to the Philippines. That''s not speculation. Despite the ridiculous
        fake news (about his regime), what Marcos did to our country is recorded in
        history.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87256bf3-5c33-44a7-98e4-753b45b4af62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T11:56:08.304+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:47:33.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo urged Filipinos to unite and not let the Philippines suffer
        the same fate as in the Marcos regime.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4707e87-7736-4718-a684-bd51a325d2c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T11:56:08.304+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:47:33.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vice President continues talks with other potential 2022 bets
        in a bid to unite groups against the Duterte administration. Late last week,
        she bared plans to meet with Manila Mayor Isko Moreno and Senator Manny Pacquiao.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b1dca51-c52e-4049-a3bc-11cc0b324d31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T11:56:08.304+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:47:34.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But if she will only compete against former senator Ferdinand "Bongbong"
        Marcos Jr., whom she defeated in the vice presidential race last 2016, Robredo
        said she was ready to declare her candidacy for next year''s presidential
        election.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f607e88-2763-4fbe-86cd-6c6073d46283'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T11:56:08.304+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:47:34.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2021/9/17/Robredo-ready-to-run-for-president-2022-elections.html">READ:
        Robredo ready to run for President if chosen by unity ticket</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7900a93-470f-421a-adb9-727070eef836'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T11:56:08.304+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:47:35.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kapag ako ang unity candidate, handang handa ako," she said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6146b254-4089-4e09-8843-bd6dd1574485'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-19T11:56:08.305+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:47:35.866+08:00
