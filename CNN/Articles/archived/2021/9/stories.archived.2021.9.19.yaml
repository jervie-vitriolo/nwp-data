      'mgnl:lastActivated': 2023-01-25T05:46:58.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While critics have complained of the Cuban government''s excessive
        secrecy concerning their program, last week Cuban scientists said they had
        begun to share data with the World Health Organization to receive approval
        for their vaccines.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c18ba6f-ce3a-42c3-b9db-01fc9a9deaf9'
