  'sinovac-vaccine-arrival-sept19':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-09-19T19:43:49.393+08:00
    'imagesource': 'jcr:ec13a44f-74bc-42e7-af90-f63db98c283f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd3311bb5-e0b0-422c-8634-44e80c19c698'
    'lead': "More \n\ngovernment-procured vaccines arrived in the country on Sunday\
      \ to bolster the fight against COVID-19.\n"
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-19T19:48:48.563+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T05:42:53.167+08:00
