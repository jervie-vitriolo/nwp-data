      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the government has lowered the price cap for RT-PCR test,
        Robredo said the rates remain expensive for daily wage earners.</p>'
    '8':
