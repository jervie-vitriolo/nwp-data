      'mgnl:lastActivated': 2023-01-25T03:18:21.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What''s the goal of this vaccine? The stated goal by (CDC Director
        Dr. Rochelle Walensky) and others is to prevent serious infection, and all
        the data today, published by the CDC, presented by the CDC, is it''s done
        exactly that," Dr. Paul Offit, a top vaccine expert and US Food and Drug Administration
        adviser said Friday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dad3e01-3b53-46e3-b8fe-4e3844973052'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T15:51:41.212+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:18:22.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s been no evidence of clear erosion of protection against
        serious disease," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3683efb-89f2-4b4d-860d-d222f97f89d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T15:51:41.212+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:18:22.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The conversation around vaccines has fluctuated because health experts
        are learning new information about the coronavirus and its variants.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '500faab5-75fc-41d1-8c8d-832fcdf217b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T15:51:41.212+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:18:23.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But amid the debate, experts are consistent in noting the effectiveness
        of the COVID-19 vaccines.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4139b161-cf9e-4368-b3d6-561a4b61d8a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T15:51:41.213+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:18:23.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Remember, even the current doses of vaccines still protect you
        so well from hospitalization and death. We are not back in early 2020 or even
        early 2021 for those of us that have not received boosters yet. We are still
        protected against the worst effects of this virus," Dr. Megan Ranney, professor
        of emergency medicine at Brown University, told CNN on Friday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f10aa3b-f8a6-448d-9a90-de8d70771582'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T15:51:41.213+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:18:24.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A <a href="https://www.cnn.com/2021/08/12/health/breakthrough-infection-covid-vaccine-misleading/index.html"
        target="_blank">CNN analysis of US Centers for Disease Control and Prevention
        data</a>&nbsp;from last month suggests that more than 99.99% of fully vaccinated
        people have not had a breakthrough case of COVID-19 resulting in hospitalization
        or death.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '572e10cd-7d8b-4ce1-963e-bfbbd4bc7c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T15:51:41.213+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:18:24.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it''s because of such a high degree of protection that Offit
        emphasized that America can make significant headway against the pandemic
        by simply vaccinating the unvaccinated.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f4ac5c-c9e2-4511-a8d7-d4740baf87d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T15:51:41.213+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:18:25.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the federal government''s messaging on booster shots
        has been confusing and frustrating.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d19792-cf09-4a09-8818-4efd3c9574a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T15:51:41.213+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:18:25.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s confusing to people. I''ve had a number of calls and emails
        from people saying, ''Wait, so I''m not fully protected anymore?''" Offit
        said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b0e96c-f741-445d-b94b-66a13a0a6e21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T15:51:41.213+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:18:26.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the message that should come out right now is if you received
        two doses of mRNA vaccines, you have a very high chance of not having serious
        infection, and that that has lasted up until the present moment, that you
        should consider yourself protected against serious illness."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7774dfd0-6d6c-46af-8c2b-f8c98bf927d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T15:51:41.213+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:18:26.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roughly 62.2% of the US population has received at least one COVID-19
        vaccine dose while about 52.9% is fully vaccinated, <a href="https://covid.cdc.gov/covid-data-tracker/#vaccinations_vacc-total-admin-rate-total"
        target="_blank">CDC data</a>&nbsp;shows. Of the 10 states with the worst COVID-19
        case rates over the past week, seven of them also had among the 10 best vaccination
        rates, according to the agency.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b793b848-bed1-4376-94cc-acab22a0a295'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T15:51:41.214+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:18:27.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Plan for booster shots is ''confusing people,'' top FDA official
        says</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc73f89-4c0c-4312-9400-c18e46b84589'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T15:51:41.214+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:18:27.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Food and Drug Administration is <a data-cke-saved-href="https://www.cnn.com/2021/09/01/health/booster-vaccines-fda-advisers/index.html"
        href="https://www.cnn.com/2021/09/01/health/booster-vaccines-fda-advisers/index.html"
        target="_blank">set to meet</a>&nbsp;September 17 to discuss COVID-19 booster
        shots. Last month, the White House said people who got the two mRNA vaccines
        â€” the two-shot vaccines made by Pfizer/BioNTech and Moderna â€” may receive
        boosters starting September 20.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59fb09f5-e254-4933-9405-b507040ca80f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T15:51:41.214+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:18:28.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, on Thursday, FDA Acting Commissioner Dr. Janet Woodcock
        said the administration still doesn''t have enough safety data on booster
        shots.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e683753-83ad-4d08-8cc7-d918bf3f3a7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T15:51:41.214+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:18:28.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Why would you announce this? Well, we need to have a plan and the
        plan would involve the vaccination of very large numbers of people in the
        United States with a booster dose," Woodcock told Dr. John Whyte of WebMD
        during a virtual interview published online Thursday.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de9d96e-cf1f-4161-80b4-1a98c031cfa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T15:51:41.214+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:18:29.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to make a plan somewhat before we have all the data and
        I think that, John, is what''s confusing people," Woodcock said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf8ce6d-4854-4b6b-b772-ebf103b37c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T15:51:41.214+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:18:29.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The trends that we''re seeing in resistance to the virus in fully
        immunized people lend us to believe that at some point we''re going to cross
        that threshold and we''re going to see hospitalizations and more serious disease
        and when that happens, we want to be ready," Woodcock told Whyte.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '407f9bcf-99d7-4383-8895-2764992ecbcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T15:51:41.214+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:18:30.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To be sure, White House officials <a href="http://www.cnn.com/2021/08/18/health/white-house-covid-boosters/index.html"
        target="_blank">announced</a>&nbsp;that the booster rollout would be subject
        to the green light from the FDA and sign-off from the CDC. Woodcock said on
        Thursday that data already shows some waning immunity among vaccinated people.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd897aeb9-096d-4a3b-b6b7-1e10b998d2a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T15:51:41.214+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:18:30.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, officials told CNN there have been conversations within
        the Biden administration about scaling back the booster plan due to concerns
        the FDA might only be prepared to recommend boosters for people who had the
        Pfizer/BioNTech COVID-19 vaccine. Currently, the agency doesn''t have enough
        data on Moderna to make that recommendation, an official told CNN.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fac7984-6e69-4f14-9f89-d4589f499b39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T15:51:41.215+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:18:31.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pfizer/BioNTech applied for a booster shot FDA approval last month,
        and Moderna said it applied Wednesday.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a72089f4-ddea-43a2-818f-18cf2bd29a85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T15:51:41.215+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:18:31.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Florida sees decline in COVID-19 cases</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42045097-5b55-4efc-82ab-5daabdc474e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T15:51:41.215+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:18:32.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, there was some good news from Florida, which broke its
        own record for new COVID-19 cases multiple times last month. Over the past
        week, there was a decline in cases, according to data published Friday by
        the state health department.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0497805b-f5fc-4662-8bf3-19e41f4a4c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T15:51:41.215+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:18:32.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state averaged about 18,463 daily new cases last week, equivalent
        to 588.1 new cases per 100,000 people each day between August 27 and September
        2. That is a drop from the prior week, when the average of daily new cases
        was 21,678.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fffc2b4f-d8e0-499f-bc9d-84ff53350ea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T15:51:41.215+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:18:33.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Florida has fully vaccinated slightly more than half of its population,
        according to CDC data.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '708578ca-636e-4f0b-b98e-d74464d641e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T15:51:41.215+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:18:33.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the mask mandate feud between Florida Gov. Ron DeSantis
        and public school districts continues. DeSantis has been sparring with school
        officials for weeks because he banned mask mandates in schools, but some implemented
        them anyway.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49c87190-d189-4951-9453-4e3061553e49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T15:51:41.215+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:18:34.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Florida Education Commissioner Richard Corcoran sent individual
        letters to nine districts demanding the districts "document how your district
        is complying with Florida Department of Health emergency rule" as part of
        a non-compliance investigation. He also threatened to withhold state funds
        if districts did not fully comply with DeSantis'' order to include a parent
        opt-out in school mask mandate policies.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b758f2c2-2d40-4391-8399-9df07941118b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T15:51:41.215+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:18:34.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has confirmed all nine districts have now responded to Corcoran''s
        August 27 letter.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f460cc-6a12-4159-a240-13e2fe0b2b18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T15:51:41.216+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:18:35.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They argued they are in compliance with Florida law and consider
        the mandate a necessity for health and safety. Some of the districts also
        mentioned last week''s ruling by a Florida judge that indicated DeSantis does
        not have the authority to make a blanket ban on mask mandates. DeSantis on
        Thursday <a href="https://www.cnn.com/2021/09/03/us/florida-school-mask-ban-governor-appeal/index.html"
        target="_blank">filed a notice</a>&nbsp;to appeal the judge''s ruling.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4075feaf-3e9c-4930-adca-a6fdb9749bb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T15:51:41.216+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:18:35.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/09/04/health/us-coronavirus-saturday/index.html"
        target="_blank">Already vaccinated against Covid-19? Experts say you''re protected,
        even without a booster shot</a>."</em></p>'
