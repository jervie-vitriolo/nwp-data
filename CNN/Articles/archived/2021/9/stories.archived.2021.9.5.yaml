      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abbab98b-deae-4779-98b2-f463e4fd687c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T23:23:43.587+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:14:06.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Life, uninterrupted</strong></h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc700397-35d4-40af-a4c5-905964ff0f4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T23:23:43.587+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:14:07.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s life now is still private, more so than it could be by
        the nature of her role in Washington. "That''s how she likes it. The more
        she can be private and not in the public eye, the better," said another person
        who has known Trump socially for more than a decade. "And there''s nothing
        wrong with that. I mean, if every single person in the world watched your
        every move for four or five years, and that wasn''t comfortable for you --
        just imagine how triggering that must have been."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75bc51f9-a00e-4838-90e3-d1e4d4ab5ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T23:23:43.587+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:14:07.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ff4e588-a7a1-4c97-9df9-2ff5445bf7d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T23:23:43.587+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:14:08.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February she announced the opening of her office, which three
        people with knowledge say is currently operating from Palm Beach with a staff
        of two to three full-time employees, two of whom held jobs in the Trump White
        House. The introduction of Trump''s official post-White House endeavors came
        via a February tweet from the office, stating, "Mrs. Melania Trump is announcing
        the opening of The Office of Melania Trump. Please follow this account for
        news and updates."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59e14597-9ece-45d6-b0dc-000bc74a2322'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T23:23:43.587+08:00
