      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the rate the countryâ€™s vaccination rollout is going, however,
        Leachon believes it will take longer than the government''s projected timeline
        to reach herd immunity.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
