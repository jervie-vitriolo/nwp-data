    'jcr:uuid': '27d1b3fe-3d12-43f6-aba4-d63b1cde4fea'
    'lead': 'US President Joe Biden and first lady Jill Biden will travel to all three
      sites of the 9/11 terrorist attacks next Saturday, marking the 20th anniversary
      of the deadly day, the White House said in a statement Saturday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-05T07:53:39.450+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T03:20:42.293+08:00
