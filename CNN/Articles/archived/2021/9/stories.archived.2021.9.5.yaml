    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'Europe', 'London', 'United-Kingdom', 'Heathrow-Airport']
    'template': '1'
    'title': 'London''s Heathrow Airport blasts UK government over long lines due
      to COVID-19'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cffebe6-7ba0-456f-bb73-e1365ae30238'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T12:00:31.422+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:20:28.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> â€” Images of long lines with captions referring
        to several waiting hours at London''s Heathrow Airport have surfaced on social
        media, prompting the airport press office to criticize the British Border
        Force on Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2311cdd3-827d-41ed-a83a-11d5c8867110'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T12:00:31.422+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:20:28.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are very sorry that passengers faced unacceptable queuing times
        in immigration last night (Friday) due to too few Border Force officers on
        duty," a Heathrow spokesperson said in a statement on Saturday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd196041-957d-4f44-9e5d-547bc151ee86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T12:00:31.422+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:20:28.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Border Force were aware of the extra demand from families and
        we were very disappointed that they did not provide sufficient resources,"
        the statement added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d40b50-564f-4c7f-927f-8b881667a5c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T12:00:31.422+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:20:28.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Border Force falls under the Home Office, which on Saturday
        responded by admitting the situation was "unacceptable."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff484349-e83a-437d-9b7f-6934fbfa956b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T12:00:31.422+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:20:28.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Throughout the pandemic we have been clear that queue times may
        be longer as we ensure all passengers are compliant with the health measures
        put in place to keep the UK public safe. However, the very long wait times
        we saw at Heathrow last night are unacceptable" the Home Office said in a
        statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d3c0e4-37b1-41c5-bd13-c5fea1ecbd29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T12:00:31.423+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:20:28.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The airport is undergoing "the busiest weekends of the year for
        returning passengers, with particularly high numbers of families with children
        under the age of 12 who cannot use e-gates," the statement said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3406e2b-edcb-4a76-9946-cdba8b91b501'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T12:00:31.423+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:20:28.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>E-gates are automated self-service stations that use facial recognition
        technology, but people traveling with children 12 and younger are not allowed
        to use them.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e837b72-1554-48ec-81f2-92920a0d05cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T12:00:31.423+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:20:28.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Border Force is rapidly reviewing its rosters and capacity and
        flexibly deploying our staff across the airport to improve waiting times,"
        the Home Office said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '408f883d-afc1-4cfb-8958-559b09bed0e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T12:00:31.423+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:20:28.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heathrow''s press office said it made its own staff available to
        help manage lines, while stressing the need to have every immigration desk
        staffed during peak times.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6fd2194-32a6-4f7d-84b1-cbb656f22123'
