      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Melania "says, ''Hello''"</strong></h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3e02cc7-6503-40fe-abdb-e2f49373e498'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T23:23:43.586+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:14:01.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The absence of Melania Trump by her husband''s side at the handful
        of rallies and speeches he has given since leaving office -- most to talk
        up a chosen Republican candidate or bash those who have opposed him, while
        repeating myths he unfairly lost the presidential election -- is not something
        his supporters think about.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e01d000f-25f9-436d-92ce-5cf7368601b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T23:23:43.586+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:14:02.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd789c5c5-04ee-42f2-ac09-8954bc28a285'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T23:23:43.586+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:14:02.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fact is, his base got used to not having her there," said a
        political operative who worked for a time with then-President Trump. And her
        fans didn''t mind, either. "Instead, she pulled off this idea that her not
        being there was a good thing. They get defensive about her not being there.
        It''s pretty incredible when you think about it," the operative added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bdf6459-87d4-4819-bc65-41b20b3d4e62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T23:23:43.587+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:14:03.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '034eb75d-905b-4c20-8002-473df9b1b4b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T23:23:43.587+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:14:03.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Laura Bush was a proficient fundraiser and pull for women
        on a campaign, and Michelle Obama was so skilled at public speaking on her
        husband''s behalf she was nicknamed "the closer," Trump is so good at not
        being there she''s normalized the peculiarity of her absence.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '224c2cc0-3477-4b71-9b9e-bc67715ed941'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T23:23:43.587+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:14:04.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4450758-285a-431b-8289-576af3240dd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T23:23:43.587+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:14:04.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Trump voter puts (Melania Trump) on a pedestal. They''re awed
        by the way she looks or the way she basically doesn''t express ideas or opinions,
        which they see as stoicism and loyalty. For them, that''s enough for fealty,"
        the operative said. The person who worked with Trump during the White House
        years noted the grueling schedule of a campaign, and the hours on end in arenas,
        waiting while her husband delivers lengthy rally speeches. "If you could not
        do all that, and people are okay with that, why wouldn''t you?" this person
        said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e11a1fdd-4051-4f74-9d80-12517467f067'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T23:23:43.587+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:14:05.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c57757be-ded0-43ce-bb78-566c01643e2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T23:23:43.587+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:14:05.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 90-minute remarks at February''s Conservative Political Action
        Conference, the former President basically passed along greetings, saying
        Melania, "(who) says, ''Hello,'' who loves you as much as I love you." The
        audience cheered. In June at a North Carolina rally, Trump again played surrogate,
        nodding to his wife''s absence when describing the escalator ride at Trump
        Tower years ago when he announced his candidacy. "Much as I said on that beautiful
        morning when I came down with our future first lady at the time, Melania,"
        adding, "who sends her regards."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8b75a19-3640-43d7-b95a-b53455717dc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T23:23:43.587+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:14:06.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
