      'text': '<p><strong>Metro Manila (CNN Philippines, September 5) â€“</strong> The
        Terrafirma Dyip remained unscathed in three games since the restart of the
        2021 PBA Philippine Cup after a late scoring blitz against Blackwater Bossing,
        96-84, Sunday at the Don Honorio Ventura State University Gym in Bacolor,
