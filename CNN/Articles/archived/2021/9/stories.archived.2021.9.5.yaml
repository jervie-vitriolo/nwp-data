      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2021/9/2/No-SRA-funds-DOH-2022-budget.html">RELATED:
        No funds for frontlinersâ€™ benefits in proposed 2022 budget as DBM denies DOH
        request</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b42071-7968-4276-b5ff-6af2d1bbcc01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T14:23:46.550+08:00
