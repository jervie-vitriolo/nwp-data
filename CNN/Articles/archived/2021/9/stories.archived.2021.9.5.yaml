      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think we will achieve the targeted herd immunity, even
        the 50% targeted for the NCR bubble for December 2021. That is precarious
        at this point in time. At the rate we''re going, I think we will reach the
        herd immunity about 85% to 90% in two yearsâ€™ time. So that may be 2023," he
        told CNN Philippines.</p>'
