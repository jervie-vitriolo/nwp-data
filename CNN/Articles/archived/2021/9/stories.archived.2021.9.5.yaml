      'mgnl:lastActivated': 2023-01-25T03:20:28.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 5)</strong> â€” Vice
        President Leni Robredo has expressed disappointment that the government is
        relaxing the country''s travel restrictions despite seeing a large spike in
        coronavirus cases.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e66ccbcb-609e-4322-9e32-ecb2c74548eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T13:06:43.025+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:20:28.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During her weekly radio show on Sunday, Robredo said she was puzzled
        why President Rodrigo Duterte decided to lift the travel ban on 10 countries
        when the Philippines is facing a surge&nbsp;in COVID-19 cases.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8801f0d-d5ad-499a-aa6c-b6f29a8c939e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T13:06:43.025+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:20:28.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sana ang policy ay data driven. Hindi ko alam bakit magtatanggal
        tayo ng restriction kung ang taas-taas ng kaso natin," she said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b06cbb2e-8a20-4a97-b996-be7c323ebb91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T13:06:43.025+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:20:28.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Yung laki ng problema natin nagsimula dun," Robredo added, referring
        to Duterte''s failure to immediately implement a travel ban on people coming
        from China when the Philippines recorded its first case of the virus.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0778c617-93f0-484a-a316-0486d5a81fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T13:06:43.025+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:20:28.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Hopefully the policy is data driven. I donâ€™t know
        why we would remove the restriction at the height of the rise in cases. Our
        problem started there.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ffe472-ab62-4d4c-bf5c-bb965c0c3138'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T13:06:43.025+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:20:28.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Robredo, the government should follow how other countries
        are imposing their travel restrictions, citing Hong Kong as an example. Last
        week, the Hong Kong government ordered the suspension of flights of Philippine
        Airlines from Manila after detecting imported COVID-19 cases.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f51bae13-29e0-4b0e-9d2b-ac65255afa6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T13:06:43.025+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:20:28.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the case of the Philippines, the government''s pandemic task
        force announced in a statement on Saturday that Duterte will begin allowing
        the entry of travelers from the following countries starting Monday, Sept.
        6: India, Pakistan, Bangladesh, Sri Lanka, Nepal, United Arab Emirates, Oman,
        Thailand, Malaysia, and Indonesia.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5206ac7a-da23-4e6f-9d07-b86580f7fcc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T13:06:43.025+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:20:28.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/9/4/PH-lifting-travel-restrictions-.html">READ:
        PH to lift travel restrictions on 10 countries on Sept. 6</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2996a11b-522f-42a7-9bea-fe434297e4e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T13:06:43.026+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:20:28.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"International travelers coming from the abovementioned countries
        shall, however, comply with the appropriate entry, testing, and quarantine
        protocols, depending on the countryâ€™s approved ''listing''," it added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e932a4c1-26ea-4e0d-9a07-c7986b7ec17f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T13:06:43.026+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:20:28.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The task force said countries, jurisdictions, and territories will
        be under "Yellow List" and â€œRed Listâ€ and â€œGreen List,â€ depending on the number
        of new cases and testing rates in those areas.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca7f1de8-cd1a-476e-9b90-ac4f352526d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T13:06:43.026+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:20:28.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Countries under the Green list are tagged as low risk for COVID-19.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b9177f-519b-43b9-8f0c-fc37e3e2aec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T13:06:43.026+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:20:28.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has yet to disclose countries or territories that
        will fall under the Yellow and Red lists, which are classified as moderate
        and high risk for the virus, respectively.</p>'
