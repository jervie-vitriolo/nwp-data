      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 5)</strong> â€”&nbsp;A
        14-year-old girl died in a fire that razed her home in Barangay Pulang Lupa
        Dos, Las PiÃ±as City on Sunday morning, the Bureau of Fire Protection said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b93b16d9-5281-49b4-98fe-82e936d00a75'
