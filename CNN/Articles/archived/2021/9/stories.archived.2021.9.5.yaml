      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55864826-a82a-4596-b7a1-c3509762093e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T19:26:40.974+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:15:12.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TNT recorded its biggest lead of the game, 69-58, in the fourth
        quarter, holding the lead until the final buzzer sounded.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a96525ba-87d5-414e-9519-27d2552b2a93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T19:26:40.974+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:15:12.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4493c5e2-7155-406a-9686-774ba5388b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T19:26:40.974+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:15:13.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our focus for this game became very simple, just make sure that
        we outwork them and they do not outwork us. At least, we were able to match
        their intensity," said TNT head coach Chot Reyes said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88cab6c9-165e-4b59-ab48-833d78fda85e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T19:26:40.974+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:15:13.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c63ef30-45f3-4a46-ae65-543eefbd004d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T19:26:40.974+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:15:14.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calvin Abueva put up 23 points for Magnolia, who is now tied with
        Meralco for second place in the team standings with a 5-2 record.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e90a59e1-3ff9-4946-9a9b-77d49e9f4227'
      'mgnl:activationStatus': true
