      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '029a96f4-47f6-4cb5-a94e-3901a7c4876f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T16:17:35.559+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:17:49.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The lead time for the issuance of the AEP is five working days
        upon completion of labor market test or publication in a newspaper of general
        circulation while three days after receipt of the application for COE," he
        added further.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b32f0a-0b8d-43e9-aa69-edf76d222419'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T16:17:35.559+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:17:50.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the <a href="https://www.dole.gov.ph/php_assets/uploads/2021/01/DO-221-20-Revised-Rules-and-Regulations-for-the-Issuance-of-Employment-Permits-to-Foreign-Nationals-1.pdf"
        target="_blank">documentary requirements</a> asked of applicants are a contract
        of employment, a photocopy of their passport, as well as a taxpayer identification
        number.&nbsp;</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d5c986-06bc-4b16-b15d-0a2df052e0f6'
      'mgnl:activationStatus': true
