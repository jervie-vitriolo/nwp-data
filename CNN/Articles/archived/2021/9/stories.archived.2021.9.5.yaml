    'template': '1'
    'title': 'Biden to travel to New York, Pennsylvania, and Virginia to mark 20th
      anniversary of the 9/11 terrorist attacks

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1057b8f6-4c0f-44df-a883-5897fc20801c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T07:53:39.450+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:20:42.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> US<strong>&nbsp;</strong>President Joe
        Biden and first lady Jill Biden will travel to all three sites of the 9/11
        terrorist attacks next Saturday, marking the 20th anniversary of the deadly
        day, the White House said in a statement Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd39d06-3bea-44f8-8d25-8d01c4492f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T07:53:39.450+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:20:42.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President and first lady will visit New York City, Shanksville,
        Pennsylvania, and the Pentagon in Arlington, Virginia.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e80cdf1-b01c-474d-a14c-792d01b760fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T07:53:39.450+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:20:42.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President Kamala Harris and second gentleman Doug Emhoff will
        travel to Shanksville, the site of the United Flight 93 crash, for a separate
        event, before joining the President and first lady at the Pentagon.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '849fa9b5-03ce-41f8-8182-50ee93bf8f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T07:53:39.450+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:20:42.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, Biden visited the 9/11 memorial in New York before visiting
        the memorial in Shanksville.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '663bd737-78a3-4cb4-bee1-4c46600200a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T07:53:39.450+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:20:42.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House has not said yet if Biden will make remarks.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c26f20-8a63-40f7-a4fb-c9ac610ea0e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T07:53:39.450+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:20:42.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former President Barack Obama and former first lady Michelle Obama
        will attend the remembrance ceremony in New York, an Obama spokesperson tells
        CNN.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f0e252-e562-4fc3-bb91-751287955291'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T07:53:39.450+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:20:42.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former President George W. Bush and former first lady Laura Bush
        will also travel to Shanksville. The George W. Bush Presidential Center announced
        the 43rd President would deliver keynote remarks in a ceremony open to the
        families of those killed on United Flight 93 and invited guests.</p>'
