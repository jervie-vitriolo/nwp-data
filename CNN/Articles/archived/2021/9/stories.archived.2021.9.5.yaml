      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health, meanwhile, may get a â‚±19.68 billion budgetâ€”far
        from its proposed â‚±73.99 billion worth of COVID-19 response funds, of which
        â‚±50.41 billion was intended for healthcare workers'' benefits.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb872b2-13e3-4c27-a460-d83265055221'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T14:23:46.550+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:20:20.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo said lowering the budget for the country''s healthcare system
        "does not make sense".</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d18cd8c-50af-4518-8c33-a8eb77c869d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T14:23:46.550+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:20:20.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
