      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fire, which was reported shortly before 8 a.m., was put out
        after an hour, according to the BFP-National Capital Region.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46445f26-0273-44f3-b183-bc47792d5c51'
