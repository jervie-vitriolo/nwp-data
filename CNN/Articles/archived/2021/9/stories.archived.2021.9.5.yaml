    'template': '1'
    'title': 'Robredo criticizes lifting of travel ban on 10 countries

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a26bed53-7eda-4bf2-82f8-2e42e3a45388'
      'mgnl:activationStatus': true
