    'mgnl:tags': ['Joe-Biden', 'ISIS-K', 'Afghanistan']
    'template': '1'
    'title': 'Biden promised ISIS-K will ''pay.'' Having no US troops in Afghanistan
      makes that harder'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '128aa015-6ec5-4618-9785-0c5d24657615'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T17:09:07.978+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:15:32.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> As the Biden administration grapples with
        the challenge of carrying out counterterrorism missions in Afghanistan without
        US boots on the ground, CNN has learned new details about last Sunday''s drone
        strike on suspected ISIS-K fighters in Kabul that some officials say provide
        insight into the obstacles ahead for military and intelligence officials tasked
        with fulfilling President Joe Biden''s promise to make the terror group "pay"
        for its deadly suicide attack in Kabul.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7137c1d3-062f-4210-802c-b0f4f9cf7c17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T17:09:07.978+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:15:33.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa2541b-e758-475b-ab58-d760f8af22a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T17:09:07.979+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:15:33.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US relied in part on overhead surveillance imagery to target
        the suspected ISIS-K fighters, according to two US officials.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf855eae-3507-4180-9e0d-580050288ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T17:09:07.979+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:15:34.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '810f71a6-9df7-4c8a-adfa-25cf6a68dc43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T17:09:07.979+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:15:34.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The imagery showed the suspected ISIS-K fighters loading explosives
        into the trunk of a car, the officials told CNN. Intelligence assets tracked
        the vehicle for an extended period of time and saw it stop at multiple suspected
        ISIS-K locations, according to a third official, and by the time of the strike,
        the Pentagon had amassed enough other evidence to believe that the vehicle
        was headed for Hamid Karzai International Airport to launch an attack.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f09e472f-d631-4286-b8c1-eef2a46dab85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T17:09:07.979+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:15:35.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ad7358-9ffc-4c8e-a1bd-db12ca10b8a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T17:09:07.979+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:15:35.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the cost was high. The strike took place in a tight residential
        alleyway and appears to have killed at least 10 civilians â€” including children,
        according to their families, who spoke to CNN in the aftermath and have disputed
        that any of the slain were affiliated with ISIS-K. The Pentagon has defended
        the strike but have said it is now under investigation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8758b232-d52d-49dc-bf74-0b0d31731466'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T17:09:07.979+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:15:36.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcb85399-f3d1-40d9-8fa2-e91547e458de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T17:09:07.979+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:15:36.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The detailed intelligence picture that officials say the military
        was able to build in the final hours leading up to the strike offer a window
        into how the US military has conducted counterterrorism operations in Afghanistan
        for years. But current and former officials say that with no US troops left
        on the ground, gathering intelligence is about to become infinitely more difficult.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6081a5c-3fc2-4860-81a3-13b66229906a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T17:09:07.979+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:15:37.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61215bbd-fb4a-43ed-a5dc-9a14b2ab4d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T17:09:07.979+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:15:37.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chairman of the Joint Chiefs of Staff Gen. Mark Milley and other
        officials who spoke privately to CNN called the strike "righteous" â€” military
        parlance for justified. Milley said that "at least one" of those killed was
        an ISIS-K facilitator and multiple sources told CNN that the strike was necessary
        to prevent an "imminent" threat to US troops helping evacuate thousands of
        Americans and Afghan refugees from Kabul amid the Taliban takeover of the
        country.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75f80946-a998-4566-b660-84d8efa20542'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T17:09:07.979+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:15:38.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c598dfe9-7ab9-4db2-9a37-3c0e031300ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T17:09:07.979+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:15:38.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And two officials who had seen US surveillance imagery in the aftermath
        of the strike confirmed official statements that there were large secondary
        explosions, indicating the presence of the explosives in the vehicle trunk
        â€” which these officials suggested may have caused the deaths of the nearby
        civilians.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be0f3f1-7a4d-4c03-9ada-69c043f676c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T17:09:07.979+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:15:39.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c2e6ad-1555-4ae1-861e-93c9fd196d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T17:09:07.979+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:15:39.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But some former intelligence officials who spoke to CNN on the condition
        of anonymity have questioned the high civilian death toll. For these former
        officials, the strike is evidence of a harsh new reality in which setting
        up the most accurate shot is far more challenging than it was when US surveillance
        and on-the-ground presence was more robust.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94056d09-7e60-467d-9a0e-869efdf40fc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T17:09:07.980+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:15:40.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c84a7a10-b109-465a-a20d-5705275f1f64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T17:09:07.980+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:15:40.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''Astronomically high'' number of civilian deaths</h3>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b4f7fe-b21f-4f2f-b603-bba275f00b9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T17:09:07.980+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:15:41.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ten civilian deaths is an "astronomically high" number, according
        to a US official with direct knowledge of the standards for a strike of this
        nature, who added that the military would have conducted collateral damage
        estimates beforehand.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c57965e-0b9a-492e-8d50-56a980eee529'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T17:09:07.980+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:15:41.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ffc1d9-2733-41b6-90c7-dce51bda7599'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T17:09:07.980+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:15:42.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Had we cooperation with any local partner, we would have never
        fired a missile at the vehicle but tried to get to the drivers before they
        got in the car," said one former intelligence official with knowledge of how
        these strikes are carried out. "That assumes we had intel on the car as opposed
        to the people, and maybe after it was already in route which leaves far fewer
        options."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a3e263-54f0-4aca-b7a1-7f104d9180b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T17:09:07.980+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:15:42.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '566daa2c-f833-4d49-b526-ab9d102259d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T17:09:07.980+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:15:43.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is an expectation that our technology will allow this offshore
        reach for insight and disruption which is just not how it''s going to play
        out," the former official added. "We have to have eyes on the ground either
        by proxy or through [forces] and then a local partner to take action, other
        than require us to send in missiles or commandos."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f214d56-1d88-4370-a76c-4dc4177e4be8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T17:09:07.980+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:15:43.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e39b7b5-555c-4e5f-8bf9-c0955ff19549'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T17:09:07.980+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:15:44.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden has promised to continue US strikes on ISIS-K militants in
        Afghanistan, vowing to make them "pay" for the attack on Kabul airport last
        week that killed 13 US service members and scores of Afghans trying to flee
        the country.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c7b65b2-f498-4147-9ff2-f270afe12d39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T17:09:07.980+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:15:44.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de883dc2-4fab-47ce-b1c9-be8bb4b061b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T17:09:07.980+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:15:45.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But with the US backed Afghan government in exile and the Taliban
        now effectively in charge of the entire country, retaining visibility into
        terrorist groups like ISIS-K will be more difficult, current and former officials
        say.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a35ee62a-ad51-4835-a162-678318e2a82b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T17:09:07.980+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:15:45.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d370a97-2dde-4641-9a57-289ed0225551'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T17:09:07.980+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:15:46.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even though the US can continue to fly surveillance drones over
        Afghanistan, because they will be launched from Gulf countries, the drones
        will spend as much as 60 percent of their fly time just getting to and from
        Afghanistan, limiting the amount of coverage that they can provide inside
        the country.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af69ee2c-a84e-463a-a163-bd31679476af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T17:09:07.981+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:15:46.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e715695-006e-43b8-851b-879f4c65c107'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T17:09:07.981+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:15:47.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That creates blind spots, multiple current and former officials
        said. And without a network of human sources that the United States built
        up over 20 years, intelligence and military officials might not know where
        to "task" the drones to look.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f91d16b9-1422-49a8-b058-13d5516fddc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T17:09:07.981+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:15:47.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f6f822-5fa2-4bfb-be28-0b4d2f170760'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T17:09:07.981+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:15:48.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can have the most sophisticated air, but if you don''t have
        the information it doesn''t matter," said one former intelligence official.
        "You have to know there''s a threat, then you have to know who is involved
        and identify them and say, ''where are they going to be and when?''"</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a50327-4b01-4012-b59e-20366fad087f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T17:09:07.981+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:15:48.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72dd118a-a67d-441a-a586-fa99073d5589'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T17:09:07.981+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:15:49.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a result, the Biden administration is grappling with whether
        some form of "loosely defined" diplomatic and counterterrorism relationship
        with the Taliban might be necessary.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '613e391c-610b-48f7-91d9-cc7c8077b4ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T17:09:07.981+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:15:49.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f4df0f2-468e-4fe8-94a0-4127916c971a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T17:09:07.981+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:15:50.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Hard choices</h3>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4667109c-852e-4096-8f0c-39789258d313'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T17:09:07.981+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:15:50.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration is now actively discussingâ€”internally and with
        international alliesâ€”whether and how to open diplomatic relations with the
        Taliban, according to two other US officials. That decision will in turn impact
        the future of US counterterrorism operations in the country.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5419c70-1eec-4e36-9b7a-4b1a6714aed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T17:09:07.981+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:15:51.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ec6028-d099-4725-bad8-636b15dc3931'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T17:09:07.981+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:15:51.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the last several days and weeks, officials have been weighing
        hard policy questions like whether to release funds to the Taliban and who
        might serve as the main interlocutor to a group that was once a sworn enemy
        of the United States. How much intelligence to share with the Taliban in an
        attempt to thwart terrorist attacks has been a subject of ongoing debate since
        the evacuation operation began, and continues to loom over the policy discussions,
        officials said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a758b599-8e95-49e6-a61c-fd963c65a96a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T17:09:07.981+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:15:52.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33faf9c4-974b-4bc6-afbb-2dc5442bcd97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T17:09:07.981+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:15:52.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adding to the challenge is the fact that the administration believed
        it would have much more time to make these decisions.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c61c512-6517-4b70-bda5-503ff390e5e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T17:09:07.981+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:15:53.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71659a72-c58e-4bdb-b911-60d086eb062b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T17:09:07.982+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:15:53.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For months, the Biden administration has been reviewing its policy
        for conducting drone strikes against terrorists in countries that are not
        active war zones. The drone strike review had been nearing completion, sources
        familiar with the process said, but the unexpectedly swift rise of the Taliban
        in Afghanistan has complicated matters.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c06474de-fc53-4d96-87ee-f616820995ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T17:09:07.982+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:15:54.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6def7ab-68eb-4846-81e9-63582ee6e5d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T17:09:07.982+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:15:54.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the Taliban agreed to coordinate safe passage for Americans
        and some Afghans to Kabul airport during the evacuation, the administration
        is not betting on the militant group becoming a reliable counterterrorism
        partner.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e39023-884d-4b10-9164-8c343f425116'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T17:09:07.982+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:15:55.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faf11a5a-8de6-4c96-84fc-9385c63e74ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T17:09:07.982+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:15:55.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s possible," Milley said Wednesday when asked if the US will
        seek to coordinate strikes on ISIS-K with the Taliban going forward. But both
        he and Defense Secretary Lloyd Austin expressed deep skepticism, with Austin
        telling reporters that the limited coordination during the evacuation should
        not be seen as a model for the future.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e30476d8-ea48-428e-a7fa-61d37fdc85d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T17:09:07.982+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:15:56.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f15b982-5fb9-4d2a-81c7-f29ecf23edf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T17:09:07.982+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:15:56.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would not make any leaps of logic to broader issues," he said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca7b7b4b-2511-48ad-8f36-819265f1e0f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T17:09:07.982+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:15:57.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb77969-292c-435f-90be-a32233e6e6aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T17:09:07.982+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:15:57.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even during the evacuation mission, the US kept the Taliban at arms''
        length. While the US did share some intelligence with the militants to help
        thwart potential terrorist attacks on the airport, it was extremely limited
        in scope and offered only to ensure the safety of US troops, according to
        one US official.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95e482ea-e79e-4c36-8806-4c7fa641490e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T17:09:07.982+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:15:58.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b676ba2-b79b-4c1c-9655-91ba7595876d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T17:09:07.982+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:15:58.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US also did not receive any usable intelligence from the Taliban,
        this person said, as the Pentagon and intelligence agencies conducted counterterrorism
        operations on the ground in Kabul to try to thwart potential attacks by ISIS-K.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf0dda01-fc9e-4cf2-9b15-9da073f0ecfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T17:09:07.982+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:15:59.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27965ea1-c467-4665-8056-8536e0de7c53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T17:09:07.982+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:15:59.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''A fool''s errand''</h3>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f470ea62-4d42-4c24-b1c9-2baed5b4afa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T17:09:07.983+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:16:00.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deal struck between former President Donald Trump''s administration
        and the Taliban in February 2020 required that in exchange for a US withdrawal,
        the Taliban would sever ties with al Qaeda and work to prevent Afghanistan
        from becoming a safe haven for it and other terrorist groups like ISIS-K to
        launch attacks against the United States. That agreement is now informing
        how the US is thinking about its future diplomatic and counterterrorism relationship
        with the group, according to a US official familiar with the ongoing deliberations.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e0c319f-2df5-44ff-9b18-060b761e6ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T17:09:07.983+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:16:00.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c32ec5ab-13d1-412f-b002-11532a3236ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T17:09:07.983+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:16:01.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Theoretically, both the US and the Taliban have an incentive to
        work together in certain instances to prevent terrorists from regrouping in
        Afghanistan. But current and former officials say the situation is much more
        complex and fluid in practice.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8679214f-e28e-480a-bd74-209de79d67a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T17:09:07.983+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:16:01.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '330dc195-416e-4e6c-af5e-5096e71ab9b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T17:09:07.983+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:16:02.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know already al Qaeda forces are essentially embedded with the
        Taliban and they were during the 20 years they were in exile," President Donald
        Trump''s former national security adviser John Bolton told CNN. "You''re going
        to have a lot of foreign fighters coming back into Afghanistan whether they
        call themselves al Qaeda or ISIS or Taliban. It''s not like these people have
        membership cards."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6ea655b-0227-43ea-8f8b-352b423d6f5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T17:09:07.983+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:16:02.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '945549c3-642c-406c-8ff1-8994307f55d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T17:09:07.983+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:16:03.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People slide back and forth among the different organizations,"
        Bolton added. "So trusting the Taliban with sensitive information that''s
        not just interesting when you give it to them but shows sources and methods
        and potentially shows doctrine exposes us to more danger later. I think it''s
        a fool''s errand to think that you can work with the Taliban against ISIS-K."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ca2163-88cc-41ab-83ea-12c58e70f9ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T17:09:07.983+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:16:04.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e095cda6-7f57-4deb-b49b-6a2fa19f3624'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T17:09:07.983+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:16:04.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A US official countered that there is more of a distinction between
        the Taliban and ISIS-K than has been suggested by some critics. But regardless,
        the official acknowledged that ISIS-K is in a much stronger position now than
        it was prior to the US withdrawal.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22534a9c-90df-4e97-ba2c-46028c3f92d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T17:09:07.983+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:16:05.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c10d2e7c-ff1c-4ffc-b72c-c12f7ab3ff12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T17:09:07.983+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:16:05.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s much better to be an insurgent group against the Taliban
        than it is to be an insurgent group against the NATO, or an Afghan government
        backed by a NATO coalition," the official told CNN. "So if you can also do
        that with the release of 1500 of your closest friends, ISIS-K is unconditionally
        in a better position, by leaps and bounds, than it could have been imagined
        even a year ago.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6ed59e4-1745-49f4-84dc-bd3cf6c31a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T17:09:07.983+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:16:06.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com,<a href="https://edition.cnn.com/2021/09/05/politics/afghanistan-counterterrorism-challenges/index.html"><em>
        "Biden promised ISIS-K will ''pay.'' Having no US troops in Afghanistan makes
        that harder"&nbsp;</em></a></p>'
