      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/09/04/politics/biden-september-11-new-york-pennsylvania-pentagon/index.html">Biden
        to travel to New York, Pennsylvania, and Virginia to mark 20th anniversary
