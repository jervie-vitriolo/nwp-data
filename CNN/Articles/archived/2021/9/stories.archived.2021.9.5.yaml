      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The office said it escalated the matter with the Border Force so
        that they can "provide a better service over the remainder of the weekend."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f2d4a7-3601-4a73-b2d5-7a85a4df8621'
