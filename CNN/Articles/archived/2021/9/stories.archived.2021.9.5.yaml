      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its report stated that the blaze started in a bedroom on the ground
        floor of the two-storey house in Camella 5. The father of the victim said
        the girl was on the second floor.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b2a5592-8c94-4d82-9077-c33ada069302'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T15:33:55.730+08:00
      'mgnl:createdBy': 'kristel'
