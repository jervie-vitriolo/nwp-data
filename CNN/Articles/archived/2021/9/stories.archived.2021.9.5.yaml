  'ethiopia-tigray-humera-sudan-bodies':
    'author': 'Nima Elbagir, Katie Polglase, Barbara Arvanitidis, Gianluca Mezzofiore
      and Laura Smith-Spark, CNN'
    'caption': 'A body recovered from the Setit River is carried by stretcher to a
      boat. (Photo by Barbara Arvanitidis/CNN)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-09-05T21:21:03.155+08:00
    'imagesource': 'jcr:a6c31735-33dc-4316-99f2-29695df46fb5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '582c8fa1-73d7-4bec-8e3d-0b00036f2f71'
    'lead': 'Witnesses on the ground say the bodies tell a dark story of mass detentions
      and mass executions across the border in Humera, a town in Ethiopia''s Tigray
      region.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-05T21:26:27.409+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T03:14:36.081+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:13:09.335+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Men are marched out of prison camps. Then corpses float down the river'
    'visualType': 'image'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aec5836-5d68-4870-afb7-d49588c56641'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T21:26:27.413+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:14:36.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> â€”&nbsp;The ghostly outlines of limbs emerge
        through the mist along the Setit River in eastern Sudan. As the river''s path
        narrows, the <a href="https://www.cnn.com/2021/08/03/africa/ethiopia-tigray-sudan-bodies-intl-afr/index.html">drifting
        bodies</a> become wedged on the silty clay bank and their forms appear more
        clearly; men, women, teenagers and even children.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '053aa941-0af6-4cc5-a246-38cda950d5e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T21:26:27.410+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:14:37.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Theâ€¯marks of torture are easily visible on some, their arms held
        tightly behind their backs.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fce51b46-2eaa-405d-90ff-95f2cdfa0030'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T21:26:27.410+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:14:37.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On a trip to Wad El Hilou, a Sudanese town near the border with
        Ethiopia, a CNN team counted three bodies in one day. Witnesses and local
        authorities in Sudan confirmed that in the days after the team''s departure,
        11 more bodies arrived downstream.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '674b1abb-77c6-4c21-98c1-0f7c8af54c7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T21:26:27.410+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:14:38.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evidence indicates the dead are Tigrayans. Witnesses on the ground
        say the bodies tell a dark story of mass detentions and mass executions across
        the border in Humera, a town in Ethiopia''s Tigray region.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '690bf0d3-aa94-4f8b-9983-903b757fb777'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T21:26:27.410+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:14:38.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has spoken with dozens of witnesses collecting the bodies in
        Sudan, as well as international and local forensic experts and people trapped
        and hiding in Humera, to reveal what appears to be aâ€¯new phase of ethnic cleansing
        in Ethiopia''s war.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d88d91c-8ad4-4cbb-8a4a-460b93a85421'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T21:26:27.410+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:14:39.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Humera is one of many towns involved in the conflict that has ravaged
        the 112 million-strong east African country since the Ethiopian government
        launched an offensive in the country''s northern Tigray region in November
        2020. Despite Prime Minister Abiy Ahmed''s initial declaration of victory
        in late November, the region is still wracked by fighting and CNN hasâ€¯previously
        reportedâ€¯on the many atrocitiesâ€¯including torture, <a href="https://www.cnn.com/2021/02/26/africa/ethiopia-tigray-dengelat-massacre-intl/index.html">extrajudicial
        killings</a>, and <a href="https://www.cnn.com/2021/08/12/africa/tigray-ethiopia-sexual-violence-amnesty-report-intl/index.html">the
        use of rape as a weapon of war.</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34d86027-80d5-4391-aa8c-7fba73f0b543'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T21:26:27.410+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:14:39.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the end of June this year, <a href="https://www.cnn.com/2021/08/06/africa/ethiopia-lalibela-tigray-forces-intl-afr/index.html">balance
        of power shifted</a> suddenly as <a href="https://www.cnn.com/2021/06/29/africa/tigray-ethiopia-ceasefire-intl/index.html">Tigrayan
        forces recaptured the regional capital, Mekelle</a>, and the Ethiopian government
        began withdrawing troops from the region. The fighting continued, however.
        In mid-July, Tigrayan forces announced a new offensive to recapture areas
        taken byâ€¯the Ethiopian government.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb775d75-dd15-41a0-9df3-13667e18b275'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T21:26:27.410+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:14:40.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This new offensive, witnesses told CNN, was what prompted the government
        forces and militia groups holding the northern town of Humera, close to the
        border with Eritrea and Sudan, to launch a new phase of mass incarcerations
        of resident Tigrayans.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e1233b-3dcc-4b80-abde-60652979c42e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T21:26:27.410+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:14:40.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s investigations indicate that the ethnic profiling, detention
        and killing of Tigrayans bears the hallmarks of genocide as defined by international
        law.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7906b8ea-4166-492e-8f42-f508a283fab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T21:26:27.410+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:14:41.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''We''re told to look out for the bodies''</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a29f091-aaca-494d-a24a-c2b4b5c2e871'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T21:26:27.410+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:14:41.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent weeks, a community of Tigrayans living in the Sudanese
        town of Wad El Hilou,â€¯65 kilometers (40 miles) downstream from Humera, has
        assumed the role of excavators and grave diggers for the bodies drifting downâ€¯the
        river known in Sudan as the Setit and in Ethiopiaâ€¯as the Tekeze.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd06b7e8d-356e-405e-b818-5967944a6258'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T21:26:27.410+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:14:42.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is arduous and distressing work. The stench from the bodies fills
        the air as they first extract each corpse from the riverbed and then dig new
        graves for them, before performing the burial rites.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c527f77-8b92-4bed-85c1-d3e8c4fd0a26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T21:26:27.411+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:14:42.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gebretensae Gebrekristos, known as "Gerri," is one of the community''s
        leaders; he helps coordinate the grim task with a solemn determination. In
        total the community estimates at least 60 bodies have been found so far. He
        explained how the group is certain the bodies are Tigrayans from Humera.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd2ad38e-b750-4846-9afe-936e1755824a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T21:26:27.411+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:14:43.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We get calls from people in Humera that witnesses -- often escaped
        detainees -- saw people marched down to the river in one of the facilities
        and heard gunshots, or that a number of people were taken by soldiers from
        the detention facilities and never returned.â€¯ We''re told to look out for
        their bodies coming down the river."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44842a3e-78e7-42a1-b91f-350fc46a8758'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T21:26:27.411+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:14:43.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bodies first appeared in Sudan in July when the river was at
        its highest volume due to the rainy season. Sudanese water engineersâ€¯told
        CNNâ€¯the speed of its flow then would enable the bodies to drift from Humera
        to Wad El Hilou in approximately two to three hours. Wad El Hilou is a natural
        pinch-point in the river''s path -- and so, when the bodies arrived, they
        floated towards the banks.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf38acf-0e06-494b-8631-8be8d452dc1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T21:26:27.411+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:14:44.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Gerri, his community usually finds the exact number
        of bodies it has been told to expect.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfc05ace-cf92-42be-b013-58c8e820b8e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T21:26:27.411+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:14:44.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sixteen-year-old Natay and 17-year-old Gebrey, whose names have
        been changed for their safety, are among the Tigrayans who said they fled
        prison camps in Humera. Now in Wad El Hilou, they confirmed to CNN that they
        heard reports of men, with their hands tied, being marched in single file
        towards the Humera riverfront, to the area between St. Mary''s and St. Michael''s
        Church. The boys both say they heard shots ring out and the men did not return.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3745971-2872-4a60-9095-eef2d1ca5974'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T21:26:27.411+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:14:45.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Natay said he remembered feeling paralyzed: "I was so fearful, thinking
        that they would kill me and throw me [in] too."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c53d5e8f-a34f-4bf2-a31d-49e0eca1e471'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T21:26:27.411+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:14:45.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sudanese authorities in Wad El Hilou have filed police and coroner
        reports for each body found in their territory, documenting evidence of the
        extensive torture and "execution-style" bullet entry wounds found on many
        of the bodies, the authorities told CNN. Both local Sudanese authorities and
        forensic experts say all the bodies retrieved so far were likely dead before
        they hit the water.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeeb0527-f7dd-4eb9-9599-c357376de7a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T21:26:27.411+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:14:46.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement issued via US public relations firm Mercury, the
        Ethiopian government said it was investigating the allegations. "In light
        of several inconsistencies in the allegations, we are working with the relevant
        authorities to gather evidence and will prosecute any individuals found to
        have committed crimes to the fullest extent of the law," a spokesperson said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80339a39-8fae-4415-91a0-4c74399f995f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T21:26:27.411+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:14:46.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The government is keen to reiterate our desire to ensure a peaceful
        resolution to the conflict in Tigray and is actively working to secure a ceasefire."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da3277be-4449-4360-b317-a40fe17c6d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T21:26:27.411+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:14:47.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Everyone was sick''</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df44b301-17f9-46a3-9377-6cae43d10e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T21:26:27.411+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:14:47.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For so many of the Tigrayans in Sudan, these bodies could have been
        people they knew. Many have fled from Humera and still have families there.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a7700d0-befa-4bc9-8b17-8b6501556251'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T21:26:27.411+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:14:48.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Temesgen, 24, and Yonas, 25, say they escaped together from a warehouse
        in Humera, called Enda Yitbarek, which they describe as being used as a makeshift
        mass detention camp for thousands of Tigrayans. CNN has changed their names
        for their safety. They were both imprisoned for just over two weeks.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd2b6943-c2cb-453b-8178-fda2e67d13fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T21:26:27.411+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:14:48.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was playing around my house, then they collected me and took
        me because I am Tigrayan," Temesgen recalled. "We didn''t do anything, they
        just collected me and detained me."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8504e1f-3610-4452-b0ba-174557cd9e99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T21:26:27.411+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:14:49.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inside the warehouse, people were crammed together on the floor
        without rooms or partitions to create privacy, he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc2df93d-e043-4ed2-9907-3cbd246920d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T21:26:27.411+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:14:49.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They weren''t providing us food and we didn''t even have access
        to the toilet," Yonas said. "Some people were toileting inside the warehouse."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c6cce54-24b5-4d43-9bdf-2d531f2f6239'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T21:26:27.412+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:14:50.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Temesgen the real horror was the lack of medical assistance.
        "Everyone was sick with flu and not getting medical help. They weren''t sending
        us to hospital," he said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acafe0d7-929b-40d4-a5d7-1137e4132b9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T21:26:27.412+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:14:50.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former detainees described to CNN prisoners of all ages squeezed
        tightly together -- from mothers with young children to teenagers to men in
        their 70s.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0af100b2-a423-43f6-beec-83aacaf97478'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T21:26:27.412+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:14:51.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Temesgen and Yonas say they escaped while on a rare toilet break
        permitted by the guards, and made the journey to Sudan. They both talked of
        multiple prison camps dotted around the city of Humera.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61250110-8f8b-42ec-84a2-1a6658115a37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T21:26:27.412+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:14:51.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN spoke to dozens of other escapees from these camps and, based
        on their accounts, estimates there are up to nine locations where it is thought
        thousands of Tigrayans are being detained.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87cb132b-0484-46b3-85cc-4f44f53d9432'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T21:26:27.412+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:14:52.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Ethnic profiling</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed98aa27-e672-4568-ab32-a04bcaa89f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T21:26:27.412+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:14:52.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tigrayans still inside Humera told CNN that they live in constant
        fear of being detained or killed. They spoke of brazen ethnic profiling whereby
        residents of Tigrayan ethnicity are targeted and those of other ethnicities
        are safe, particularly those of the Amhara ethnicity;â€¯ militia from Amhara
        have fought alongside Ethiopian government forces in Tigray.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30736239-fccb-4359-bb1e-8d36ee78e20b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T21:26:27.412+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:14:53.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People of mixed ethnicity face an uncertain fate; residents told
        CNN that an Amhara ID card can suffice but to be seen socializing with Tigrayans
        will put someone at risk nonetheless.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '403c3563-7f68-4d96-8b1d-f574db5f3823'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T21:26:27.412+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:14:53.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alem, whose name has also been changed for security reasons, is
        half-Tigrayan but has a non-Tigrayan ID card and has been helping Tigrayans
        hide in his home in Humera while the arrests continue. Relatives abroad have
        urged him to flee, but he insists it''s his duty to stay and help those who
        are targeted.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b01184da-2e60-4bec-bdeb-67b5d3fd1043'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T21:26:27.412+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:14:54.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rahel, not her real name, is also Tigrayan but has a non-Tigrayan
        ID card and says she has been visiting friends and relatives in the prison
        camps despite the questions posed by guards. She is horrified by the conditions
        for those detained.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a910f57-c2e3-45b2-9f77-e264fb3bd4e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T21:26:27.412+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:14:54.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They can''t move, they are not getting enough sanitation, no food,
        no water and no medicine. If they feel sick and die, no one cares. They are
        hungry and thirsty. How could they feel good thinking it''s their turn the
        next day, knowing their friends were killed yesterday? The guards don''t care
        about life,"â€¯she said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd1fa00-79e3-4db2-aef0-e5513f894909'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T21:26:27.412+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:14:55.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People in Humera who spoke to CNN repeatedly mentioned the disappearances
        of members of the Tigrayan community. Those still free assumed they were detained
        in the camps, but those who escaped from the prisons told CNN that people
        were frequently summoned by guards and would never return. Others spoke of
        rare sightings of bodies being dumped into the river.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c98d8c3-3673-4b09-a4c7-89e907a91050'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T21:26:27.412+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:14:55.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Across the water in Sudan, Yonas recalled the disappearances from
        the Enda Yitbarek warehouse.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e430625-1510-4bd4-8b44-b08db3ef7f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T21:26:27.412+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:14:56.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They weren''t torturing us but they were taking prisoners often
        at night and they never came back," Yonas said. "We don''t know whether they
        killed them or not, but after they took them they never came back, and their
        families reported their disappearances."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e1c053b-9c55-48a0-9d12-445b052c6ab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T21:26:27.412+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:14:56.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents of Humera with whom CNN spoke firmly believe the bodies
        arriving in Wad El Hilou are from their town. Several are in regular touch
        with those who escaped across the border to Sudan and when the bodies began
        arriving, news spread fast.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ab338cb-8c13-4ec1-a1cb-f86760440da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T21:26:27.412+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:14:57.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One man has been identified locally as Misganawu, a well-known barber
        in Humera.â€¯"He had two nicknames, Totit and Gundi," Alem recalled. "I knew
        Totit very well when he was working in Humera in that hairdressing shop. He
        was born and raised in Humera."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f9dc79f-dd3c-4ec1-96d2-3c0b76952c5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T21:26:27.413+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:14:57.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Signs of torture</h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e725f893-a727-4a1f-89ae-803d9ad7039b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T21:26:27.413+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:14:58.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ongoing independent investigations by international and local forensic
        experts found no evidence that the victims had drowned. The experts, who asked
        not to be identified due to security concerns, told CNN that the bodies had
        all been exposed to some form of chemical agent after death, leading to a
        process which had effectively preserved them before entering the water.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e97580-06b2-4025-9db4-7a0758274bda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T21:26:27.413+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:14:58.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fact all the bodies were in a similar state indicated they had
        been stored in a similar environment, possibly a storage facility or a mass
        grave, before being dumped into the river, the experts said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd760f4af-424f-43f5-af69-ccf8eac4c7e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T21:26:27.413+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:14:59.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This state of preservation makes it easierâ€¯to identify the marks
        on the bodies and what could have caused them, the experts said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d94ea9-98b6-4612-982c-d2b1bc6b0acf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T21:26:27.413+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:14:59.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of those found had their arms bound tightly behind their backs,
        in keeping with a torture technique called "tabay."â€¯ Several had their hands
        tied with small gauge yellow electrical wire and bone breakages and dislocations
        further indicate additional pressure was placed on their bodies before death.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d4fba77-6ce7-4ef5-b1cc-3c687fb4330e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T21:26:27.413+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:15:00.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The experts say they are in a race against time to preserve evidence,
        in case it is needed for potential war crimes prosecutions in the future.
        They also confirmed the signs of torture apparent to the group in Sudan who''ve
        been collecting the corpses.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f3c657e-d03e-41dc-a921-b5d438112552'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T21:26:27.413+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:15:00.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While investigators in Sudan continue to examine the bodies, Tigrayans
        and those helping them in Humera face a daily struggle to remain free from
        arrest and abuse.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '102db735-8258-4cbc-8487-20bebbef6b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T21:26:27.413+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:15:01.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Tigrayans like Gerri, on the other side of the border, mourn
        and dig shallow graves for the bodies that drift downstream.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63c5e997-59e6-46cf-844c-95403686b83d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T21:26:27.413+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:15:01.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking by the first riverside grave he dug, marked with a makeshift
        wooden cross, Gerri said it pained him to be unable to give them a proper
        burial.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da881e13-a177-4db6-913d-f549b05991e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T21:26:27.413+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:15:02.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To leave your people by the river? Your sister, your brother, not
        laid properly to rest? When you see that, it hurts you, it hurts your heart,
        but what can you do? This is what we have been condemned to."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '092928dd-7eac-4645-8188-b1a2b4a52551'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T21:26:27.413+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:15:02.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/09/05/africa/ethiopia-tigray-humera-sudan-bodies-cmd-intl/index.html">"Men
        are marched out of prison camps. Then corpses float down the river"</a></em></p>'
  'health-experts-on-NCR-granular-lockdown':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-09-05T22:02:48.894+08:00
    'imagesource': 'jcr:7a98e488-9860-4a01-a4fa-8fa117c2122d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c71aeaac-a703-4933-86e6-a2bfc3da0a49'
    'lead': 'Health experts in the country are one in saying that the implementation
      of granular lockdowns in Metro Manila starting Sept. 8 is not enough to significantly
      decrease COVID-19 cases in the region.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-05T22:02:13.662+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T03:14:19.700+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:13:09.919+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Health experts: Mass testing, contact tracing, strict isolation needed
      to support NCR granular lockdown'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b0f6a4d-5771-4d01-8aeb-14e96c1051ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T22:02:13.662+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:14:20.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 5) â€“</strong> Health
        experts in the country agree that the implementation of granular lockdowns
        in Metro Manila starting Sept. 8 would not be enough to significantly decrease
        COVID-19 cases in the region.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce2e1cb7-07e4-49ee-ab55-cade694bb840'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T22:02:13.664+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:14:20.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OCTA Research fellow Dr. Guido David said granular lockdowns must
        be complemented by other interventions, such as randomized mass testing, more
        aggressive contact tracing, and early detection and isolation efforts to effectively
        curb the spread of the virus.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a455b3f-5e57-416d-9c1c-cfde33a2d580'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T22:02:13.662+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:14:21.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99d15ca3-79db-456d-907f-faa080127896'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T22:02:13.662+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:14:21.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David added that based from experience, granular lockdowns alone
        are not effective if the virus expanded its reach in an area.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3965f27c-f876-4d76-9686-b5cdd5aa336d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T22:02:13.662+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:14:22.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46287e85-5ef5-4628-9dae-8c9f19b64235'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T22:02:13.662+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:14:22.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our local governments will have a hard time in this setup because
        of their limited manpower. For example, there are 100 barangays in a city
        and 10 of them only have cases, it will be easier to implement a granular
        lockdown. But if there are 90 barangays with cases, the local government will
        have a hard time dealing with those because there will be persons assigned
        to man the locked down area and bring food there," Guido told CNN Philippines''
        Newsroom Weekend on Sunday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a3e0531-06e8-4e21-9560-cebd7957e284'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T22:02:13.662+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:14:23.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac78dab-d603-487e-8b16-e9b655ea4f4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T22:02:13.662+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:14:23.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://cnnphilippines.com/news/2021/9/4/NCR-granular-lockdown.html"
        target="_blank">IATF approves granular lockdown status in NCR starting Sept.
        8 â€“ DTI chief</a></strong>&nbsp;</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e8428b5-e78a-4d13-8eac-7cafc784c677'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T22:02:13.662+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:14:24.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aef496e-7972-4483-9b19-40d4e7b1447e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T22:02:13.663+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:14:24.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Infectious disease specialist Dr. Benjamin Co said the granular
        lockdowns should not only last for two weeks, the timeframe imposed by the
        Inter-Agency Task Force in implementing the localized quarantine classification.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f94858-4305-44e4-b109-6715aa05baef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T22:02:13.663+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:14:25.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e461d5-dbd6-4212-bc2f-a47027443403'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T22:02:13.663+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:14:25.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It takes one family of five or six people in the household at least
        three to four weeks to be fully recovered. If you have one whole street, one
        whole barangay that''s infected, it will take them two to three months to
        recover," Co told CNN Philippines.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0716cfb-ec28-4ad2-8ee8-e386198b9ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T22:02:13.663+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:14:26.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f39b33-e782-49bb-910e-dd9ffd4fa19a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T22:02:13.663+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:14:26.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Co said local governments should utilize their isolation facilities,
        instead of granular lockdowns in barangays, to easily separate sick individuals.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c1a4a6-acc0-4795-8761-a4b95d4bb302'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T22:02:13.663+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:14:27.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '062e05e9-471a-49a2-8eed-a7efabdd3397'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T22:02:13.663+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:14:27.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That is where the testing, the tracing, the isolating comes in
        especially among the informal settlers," he added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05edfb51-4dea-4c25-8388-d3577c09cfc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T22:02:13.663+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:14:28.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8fcf86d-f58b-49fb-aa1e-ba1881398bfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T22:02:13.663+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:14:28.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Metro Manila still registering over a thousand daily COVID-19
        cases, health reform advocate Dr. Tony Leachon said a stricter quarantine
        classification is the answer to slow down infections in the region and the
        whole nation.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '430cd322-e249-44dc-a013-e3cbe82795c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T22:02:13.663+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:14:29.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3453b78-d305-4855-8113-69fcaf305e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T22:02:13.663+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:14:29.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leachon added that an extension of the current modified enhanced
        community quarantine (MECQ) status in Metro Manila, not a granular lockdown,
        is the best compromise to control the spread of COVID-19 infections and to
        perform more mass testing, intensive contact tracing, and rapid vaccination
        activities.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a9fec0-46ee-404a-b820-fe036d93c32a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T22:02:13.663+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:14:30.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7adddf1d-1fd9-451a-9207-5aa990575078'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T22:02:13.663+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:14:30.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It would be a disaster if they will actually do MECQ to GCQ (general
        community quarantine) on a granular lockdown. It''s quite dangerous considering
        we have high positivity rate, we have high mobility, we have high reproduction
        number, we have low testings in a Delta variant environment with a demoralized
        workforce crisis," Leachon told CNN Philippines. "It is a perfect storm, actually."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba14c98-5897-4bf0-8fd6-a423989d1de8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T22:02:13.663+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:14:31.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fa243f3-03ec-4d81-b35a-45f6e2dadfca'
      'mgnl:activationStatus': true
