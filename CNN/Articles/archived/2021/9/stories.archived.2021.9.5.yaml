      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The battle between the top squads in the league proved to be anchored
        on defense with a low scoring first half which saw TNT ahead, 35-32.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa63a40c-679c-406b-81bf-c31eceb2ec21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T19:26:40.973+08:00
