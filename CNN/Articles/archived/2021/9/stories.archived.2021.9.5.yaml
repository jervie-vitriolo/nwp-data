  'Analysis-tradition-afghan-girls-live-as-boys':
    'author': 'Lisa Selin Davis'
    'caption': 'Ali, 14, wears jeans and a shirt while her sister Setar, 16, wears
      a traditional outfit for men, in Kabul, in a practice known as "bacha posh,"
      in a picture taken in June 2017.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-09-05T08:42:57.459+08:00
    'imagesource': 'jcr:c97f052d-9bac-45a2-a5ba-36470ca3398a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5cfa46b3-827e-44a0-baaa-554feb26bdc3'
    'lead': 'The last time the Taliban ruled Afghanistan, after the Soviet--Afghan
      War of the 1980s, life for women and girls was ghastly.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-05T08:46:06.284+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T03:20:41.850+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:12:57.662+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'ANALYSIS: Tradition of Afghan girls who live as boys may be threatened

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3681d39b-d573-4ddd-bc05-d492e3a1b4a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T08:46:06.284+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:20:41.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The last time the Taliban ruled Afghanistan,
        after the Soviet--Afghan War of the 1980s, life for women and girls was ghastly.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ce907f-92e7-4999-ba47-28e8029ece14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T08:46:06.284+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:20:41.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a report from the Congressional Research Service put it, "Taliban
        prohibited women from working, attending school after age 8, and appearing
        in public without a male blood relative and without wearing a burqa. Women
        accused of breaking these or other restrictions suffered severe corporal or
        capital punishment, often publicly."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3c5ee7d-2409-4273-bf81-ec88ca82b27e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T08:46:06.284+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:20:41.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Afghanistan routinely edges toward tops lists of the worst places
        in the world for women and girls, but some things had improved after the United
        States invaded in 2001. The maternal mortality rate decreased (though it is
        still alarmingly high). More women held jobs like doctors, politicians and
        journalists. And more girls were educated: The World Bank showed almost no
        girls receiving a primary education in 2000, but more than 85% going to school
        by 2012. Some even got to be on a robotics team.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a6f13e7-4ffa-4788-8d08-59698209444d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T08:46:06.284+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:20:41.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even so, a 2018 UNICEF report said 1 in 3 Afghan girls is married
        before age 18. Only 19% of girls under 15 are literate. And 60% of the 3.7
        million children out of school that year were girls â€” for whom going to school
        has always been dangerous.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b508ca-eb23-4f34-94ae-f7503bb21a76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T08:46:06.284+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:20:41.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For some girls, there has historically been a path to live, before
        puberty, as a boy. "Bacha posh," which in Dari means girl "dressed up as a
        boy," is an ancient tradition that pre-dates the Taliban in which a family
        designates a girl to live as a boy. That could either allow her a boy''s freedoms
        â€” like education, athletics and the right to be outside alone â€” or impose
        a boy''s duties on her, like working.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1bd3c22-ed51-446c-9e7b-1136c91657ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T08:46:06.284+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:20:41.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some parents designate a bacha posh if the family has no sons, to
        alleviate what a family might consider its shame and vulnerability â€” not having
        a male child to protect the family or make money for it â€” with the hope that
        the shift will cause the next baby born to be a boy. The girls are expected
        to return at puberty, to become wives and mothers, whether they want to or
        not -- and many don''t, according to Jenny Nordberg, author of a book about
        the bacha posh, "The Underground Girls of Kabul."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '881a09c1-ab98-43fd-bea5-5d23e208ae5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T08:46:06.284+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:20:41.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is, argues Nordberg, a tradition rooted in inequality. Yet it
        is one of the only ways some girls get even a taste of freedom â€” a practice
        that will be much riskier, but at the same time perhaps even more relevant,
        she says, as we are already seeing women facing discrimination when the Taliban
        promised they wouldn''t.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '066c0ec7-41c6-4bdf-a545-f5972b9c69c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T08:46:06.284+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:20:41.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN asked Nordberg what may lie ahead for girls in Afghanistan,
        including the bacha posh.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34d88f8c-846a-4f1d-8cd9-e547c8e8e441'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T08:46:06.285+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:20:41.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This conversation has been lightly edited and condensed for clarity.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c2162b3-589d-4ed5-a3e8-cb0d930f1c47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T08:46:06.285+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:20:41.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN: What was the situation for girls in Afghanistan before
        the United States invaded in 2001?</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4efda07-5bcd-4221-aa2c-90c4423c1e5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T08:46:06.285+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:20:41.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Jenny Nordberg:</strong> Most of them did not go to school.
        They were illiterate. There were some secret girls'' schools, which basically
        meant a makeshift study group. Women or older sisters who may have had some
        education under the Russians would teach their younger sisters or younger
        children. They would say that they would teach the Quran, and then they would
        actually try to teach other stuff like math or language.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fbee95f-06db-4da0-a397-5fe27a246dd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T08:46:06.285+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:20:41.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A girl was a weakness to the family because she couldn''t defend
        a family as a boy could. Growing up as a little girl meant that you were groomed
        for one thing only: to be married off to another family. And in order to be
        good marriage material, their movements were very limited. Little girls shouldn''t
        play too much. They shouldn''t be out much. They should definitely not read
        a book, not play sports, not be too loud. Be very demure, very, very quiet,
        always lowering their gaze. Even very liberal, educated, progressive parents
        didn''t want their girls to be abducted by the Taliban or to face any danger.
        This was a way to protect them.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f45caf8-d329-4574-8c3e-863ef25c78b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T08:46:06.285+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:20:41.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once a girl begins to menstruate, when she can conceive and get
        pregnant, she is married off and becomes the property no longer of her father
        but of the husband. And this could be a man whom she hasn''t met or whom she
        has only met once and never spoken to.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abb724d9-0c37-45df-a61b-ec414bcb2110'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T08:46:06.285+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:20:41.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN: How had things changed in the 20 years that Americans
        were in Afghanistan?</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8edbf47-9e19-4aa3-9bd8-d6c39299bd07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T08:46:06.285+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:20:41.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Nordberg:</strong> There has been a new mostly urban generation,
        in big city centers like Kabul, a whole generation who went to school and
        university. They had big plans for themselves, both men and women. They have
        smartphones. They know what''s going on in the rest of the world. These are
        the ones who, in the fantasy of a new functioning democracy of Afghanistan,
        were going to take over the state and push the country forward.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0941dbdb-070e-47a7-9a39-59b1beaf7e52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T08:46:06.285+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:20:41.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Americans were trying to cultivate the most ambitious, the most
        talented, the most spirited people to run their own country. Which is sort
        of like a colonialist fantasy.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd344af3d-315b-45d5-ab06-056a0b38f8a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T08:46:06.285+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:20:41.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN: The Taliban have said that they will protect women''s
        rights "within the limits of Islam." Does that give you hope?</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '585b4ca1-db67-42b8-8d63-96b0cb536b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T08:46:06.285+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:20:41.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Nordberg:</strong> That statement means nothing because
        that will be subject to interpretation. There is zero correlation between
        what we think are reasonable rights for women, and what they think are reasonable
        rights for women. Oppressing women is not some side story. It''s the main
        story. It''s part of the recruitment strategy. Women are only useful for having
        children. And women need to be controlled and kept very, very small, very
        diminished.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12bea775-b421-4110-bea8-ce4b6623cc1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T08:46:06.285+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:20:41.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A woman who gets an education gets a lot of ideas. Maybe she wants
        to make some of her own decisions about her own body or whether or when she
        should have children, whether she should get married. They want none of that.
        They want to hold all the power over women.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04bd5afe-c3bb-4b89-aea7-d3bd64d6d4b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T08:46:06.285+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:20:41.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Look at the last few days. Why would people be so desperate to get
        out if they believed the Taliban were a softer version of themselves? Why
        would women go into hiding, scared for their lives, if they thought that there
        was any chance that there was some kind of negotiation or a conversation with
        the Taliban about human rights for women? Short of another invasion, who is
        going to hold them to that? The Taliban have now taken over in such a swift
        and brutal and devastating way. They have no reason to compromise. Why would
        they want to compromise on anything?</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07af1855-cd22-4b59-8d5f-dea096ad9b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T08:46:06.285+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:20:41.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their credibility, in my view, is zero for actually granting women
        and girls basic human rights.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ff28bd-d277-41b7-bfb7-b6f3389772a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T08:46:06.285+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:20:41.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN: What''s going to happen to the women who have been
        educated and were promised a better future?</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc0d1d65-5a85-4132-af87-57364cf5fa1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T08:46:06.286+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:20:41.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Nordberg:</strong> Women who are useful in one way or another
        will be allowed to keep working, but they will have no rights of their own.
        A female surgeon is under the spell of her husband or her father. And she
        will need to obey a Taliban society and Taliban rules. They''ll parade around
        some women for a few weeks to say, "Oh, look, we''re completely fine and normal.
        We got this. Don''t worry." And then when the eyes of the world have moved
        away, they''ll crack down hard. But they''ll keep a few token women to show
        off as public figures. The rest will be completely brutalized. (As CNN recently
        reported, "As Taliban leaders tell international media they ''don''t want
        women to be victimized,'' a more sinister reality is unfolding on the ground.
        Girls are being forced into marriage, female bank workers marched from their
        jobs, and activists'' homes raided in a clear message that the freedoms of
        the last 20 years are coming to an end.")</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3128c78f-390a-498f-8125-a7e3483d2be6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T08:46:06.286+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:20:41.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN: Who are the bacha posh?</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb1c4443-cc5a-4494-86da-d5fe321c0d91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T08:46:06.286+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:20:41.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Nordberg:</strong> A bacha posh is a girl who lives as a
        boy, almost like a third gender. In order to reach for what we think of as
        some very basic human rights, a girl can put on a pair of pants and a shirt
        and cut her hair off and pass as a boy. This will increase her range of movement.
        She doesn''t need to be kept indoors. She could play sports. She could escort
        her mother or do errands. She''ll see more of the world outside the house,
        essentially. And in areas where education is only afforded to boys, she could
        get an education and could also safely get to school, if it''s dangerous for
        a girl to travel or to walk to school.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6939325f-ce2b-4685-9613-db68222489b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T08:46:06.286+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:20:41.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s an ancient tradition and custom that is a sign basically of
        a deeply dysfunctional, segregated society where women and girls are second-class
        citizens. If girls had rights, there would be no need to pretend to be the
        more privileged gender. This is a society where boys and men have almost all
        the rights. In an extremely segregated society, there will always be those
        who try to get over to the other side.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd53a3714-1b19-4f6f-94f9-c6841ae3f718'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T08:46:06.286+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:20:41.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN: Why do some girls become bacha posh?</strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19eb4643-67e0-4475-ab8b-52d3635bb72e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T08:46:06.286+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:20:41.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Nordberg:</strong> It can be done for a number of reasons.
        If the family doesn''t have a boy, it is not just perceived as weak but is
        actually weak, because there will be no one to defend the family and support
        aging parents. It could be that people know that you have a bacha posh instead
        of an actual son, but it''s still considered better than to have just daughters.
        It''s viewed favorably by most Afghans.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '316774cb-11c7-490e-a3b9-95579c8f7b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T08:46:06.286+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:20:41.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It could also be that if the family is poor, you will have a bacha
        posh as labor, working for the family business or working outside the home
        as a shop assistant, bringing some money in if the father can''t work or if
        the mother is widowed.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef72944-5421-433b-8cce-3a254a54a160'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T08:46:06.286+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:20:41.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It could also be that the parents really want a girl to get an education.
        If you have two sons and a daughter and then you dress the girl just like
        the boys, and you send all three of them to school.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '738d408a-7704-4dc5-80d0-0e3b1ff134ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T08:46:06.286+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:20:41.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN: Is it liberating for the girls who are living as bacha
        posh?</strong></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1097055-24f9-450b-9d52-8cb327447848'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T08:46:06.286+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:20:41.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Nordberg:</strong> It depends. Is it a burden? Is it so
        that you can work and bring home money to the family? Or is it a privilege
        where you''re afforded an education or some freedom of movement or you can
        ride a bike or travel with your father? It can be either or it can be both.
        It''s very complicated psychologically for each individual bacha posh. And
        it mostly depends on two factors. What was the reason for your being a bacha
        posh, and how long did it go on for?</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d0c384-c6a5-4377-826b-8cb2135d9183'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T08:46:06.286+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:20:41.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN: Will it still be allowed under Taliban rule?</strong></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce6d594-6982-4d97-8520-94c18195750b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T08:46:06.286+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:20:41.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Nordberg:</strong> This existed in Afghanistan long, long
        before the Taliban came to power, and it will exist until the day women have
        their own human rights. That said, there will be a greater need to hide, a
        greater need to disguise yourself if you want to do certain things. But it
        will also be more dangerous to do it, because I believe the Taliban do not
        approve of this. It was always risky and it will be more dangerous under a
        harsher regime. It will be making a mockery of the Taliban and their view
        on women.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddcefccd-7b40-40c7-b757-ab8ce25bd369'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T08:46:06.286+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:20:41.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN: What are our moral obligations to the girls and women
        of Afghanistan?</strong></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '798b0f90-6246-4c5d-9eef-98a54e80fbff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T08:46:06.286+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:20:41.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Nordberg:</strong> I hesitate to even use the term "moral
        obligation." Can we even talk about that anymore? In my opinion, we just needed
        to get as many people as possible out. What was done wasn''t enough, by far.
        Every ambassador, any country that was involved in this failure of a generation,
        should have issued emergency visas and opened their borders to the people
        who we have put in incredible danger by promoting and cultivating and encouraging
        and educating them. These are our people. and we are part of that country
        now, as they are part of us.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74dc564e-1b62-4eba-8c1c-ee4ed75f99a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T08:46:06.287+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:20:41.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We encouraged these women to get an education, get a profession,
        choose your own path, become more like us, build your own country. And those
        are the ones who are now in extreme danger. These are the journalists, academics,
        teachers, university students, artists, politicians. The airlifts are now
        over, but other, more underground efforts, will continue</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1da2c28-a463-47cc-aa89-cc55c52c0a78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T08:46:06.287+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:20:41.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Get them out and get them out now because the gate is closing on
        something that will be a horrible, horrible country for women for many years
        to come.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6635fe4-7f94-430e-9d29-6ce2188e5e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T08:46:06.287+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:20:41.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/09/04/health/afghan-girls-living-as-boys-wellness/index.html">Tradition
        of Afghan girls who live as boys may be threatened</a>".</em></p>'
