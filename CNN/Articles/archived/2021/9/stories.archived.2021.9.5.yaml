  'covid-19-vaccination-slowdowns-wealthy-West':
    'author': 'Luke McGee, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-09-05T06:51:29.896+08:00
    'imagesource': 'jcr:d7e95aa6-0590-4f0f-b62d-9ab3d100ca75'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '35e57bb2-115f-49dc-a3ed-57681cd809cf'
    'lead': 'One of the greatest success stories of the Covid-19 crisis has hit an
      alarming bump in the road.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-05T06:53:48.814+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T03:20:53.359+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:12:55.972+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Vaccine slowdowns in the wealthy West could incubate the next disaster
      in the Covid crisis

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54eb19c8-f296-48fb-bd61-c46938e068d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T06:53:48.814+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:20:53.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> One of the greatest success stories of
        the Covid-19 crisis has hit an alarming bump in the road.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '581309de-59f5-4a12-bc28-b50cb28fa0ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T06:53:48.814+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:20:53.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The initial stages of the vaccine rollout earlier this year in countries
        such as Israel, the United Kingdom and the United States provided hope that
        the misery of lockdowns and isolation would soon be a distant memory, in a
        small group of rich nations, at least.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a5cdef0-e524-4e5d-8d0c-9785cf23ee3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T06:53:48.814+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:20:53.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Israel and the UK appeared on track to hit the rough target
        of 80-90% of fully vaccinated citizens that each of the experts CNN spoke
        with for this article said is required to drop restrictions, while America
        had legitimate cause for optimism. But then came a drop in the number of daily
        vaccinations."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d3e278-27a0-4b06-8e1d-d686aba61fd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T06:53:48.815+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:20:53.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much to the dismay of officials and public health officials, the
        slower uptake has seen daily vaccinations plateau, while each country remains
        well below the target at 63% (UK), 62% (Israel) and 52% (US).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de721b1-2b6a-44e7-b0bd-c14f6fc17a54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T06:53:48.815+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:20:53.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reasons for this are varied. Some people believe they are fit
        healthy and young, so getting vaccinated is not a priority. Some have poor
        digital literacy, or limited access, and have found it too complicated to
        book a vaccine so gave up. And some simply don''t trust their government to
        the extent that they''ve become susceptible to misinformation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f8d051-5e0b-4e0f-8937-bbe47969e083'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T06:53:48.815+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:20:53.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite recent upticks in vaccination doses being administered,
        the reality that most countries will not hit that 80-90% goal while the Delta
        variant spreads presents a serious threat. Not only does it affect the speed
        at which these specific countries can wave goodbye to Covid but, on a global
        level, it also creates an opportunity for the virus to spread, mutate and
        break their borders to countries with lower vaccination rates. In other words,
        it could incubate the next disaster in this pandemic.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e41602-4909-4cc9-b146-b1733124f547'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T06:53:48.815+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:20:53.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the UK, inner-city areas with diverse communities have seen these
        dynamics play out many times.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2081b43-b64a-4602-b95a-fdd5af0491a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T06:53:48.815+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:20:53.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philip Glanville, mayor of the London borough of Hackney, explained
        that in "Turkish and Kurdish communities, there is a high level of trust with
        doctors and the NHS, but they''ve sometimes found it difficult to book appointments.
        Whereas in some Black-British communities, misinformation has sadly spread
        about the vaccine affecting pregnancy and fertility."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ed73de9-af53-41c8-b9d1-a554349ec5ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T06:53:48.815+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:20:53.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hackney has seen a drop from around 1,000 daily first doses administered
        to around 100 in the space of roughly two months. And while of course many
        of those who want to get jabbed have now done so, the group of holdouts is
        bigger than most countries want it to be. And given the young age groups currently
        being encouraged to get their first vaccines, this is a real cause for concern,
        as younger people tend to have more social contacts, creating more opportunities
        for the disease to reproduce.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74280810-9449-4b77-8fdf-589404c0ca63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T06:53:48.815+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:20:53.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Glanville, who has himself volunteered at Hackney''s vaccination
        centers, criticized the UK government for playing an overly centralized role
        by not allowing local authorities to make decisions based on their knowledge
        of their own communities.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd20210a-064c-4fd5-869c-97e96bb45839'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T06:53:48.815+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:20:53.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The messaging and rules have been unclear for lots of people who
        want to be vaccinated," Glanville said. "It''s not been the fault of people
        on the ground in Hackney, but as a volunteer, I''ve had to turn people away
        who turned up with an elderly relative and asked if they could have one too.
        The sad reality is, if people have poor literacy or digital skills, don''t
        really understand the rules and get turned away, they might just give up."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db2f7ee-02e4-47a9-8320-b826b500dec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T06:53:48.815+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:20:53.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another corner of the UK, Northern Ireland is seeing a similar
        vaccination decline, despite a recent surge in infection.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f188052-2ee6-4d99-a285-a1d8b79862d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T06:53:48.815+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:20:53.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gabriel Scally, a former public health official in the province,
        explains that many Northern Irish citizens do not trust the health service
        or areas of the government.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0acaec5-8dff-42b0-97f7-059f7bdc9c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T06:53:48.815+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:20:53.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are currently three public inquiries into dreadful failures
        of the health service, hospital waiting lists are appalling and the sectarian
        nature of our politics means that certain groups are incredibly distrustful
        of one part of the government or another," he explains.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77256c6d-68b6-4642-a337-b7d2e6bdea0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T06:53:48.815+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:20:53.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Northern Ireland, the government is run on a principle of power
        sharing between Republicans (who broadly favor a united Ireland) and Unionists
        (who want Northern Ireland to remain part of the UK), with the aim that no
        group will feel marginalized. The most radical ends of either group are historically
        less trustful of leaders from the other, even when it comes to public health.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c899be07-f5b5-47cd-a04a-0aa4dd023811'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T06:53:48.815+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:20:53.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israel wowed the world with its speedy vaccination rollout and high
        initial uptake. Yet in recent weeks, the international poster child of immunization
        has also experienced a slowdown.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cef5761-6445-4551-9840-c6e30a7b3999'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T06:53:48.815+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:20:53.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reasons for this are largely societal, Asher Salmon, the deputy
        director general of the country''s health ministry, explains.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d19403b-ed5b-41dc-a15b-97c5256b7122'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T06:53:48.815+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:20:53.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are issues within small minorities of the ultra-Orthodox
        and Hasidic communities where some people have strange ideas based on anti-vaccination
        misinformation," he said. "There are also problems in Bedouin societies, where
        distrust in the Israeli authorities is typically quite high."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95b865c9-25b1-4997-9288-16f1583dec34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T06:53:48.816+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:20:53.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salmon also says that people who hold fringe political beliefs have
        been exposed to misinformation that complements their anti-establishment,
        anti-globalist views. "There are people who believe that the pharmaceutical
        industry has a vested interest in making the pandemic appear worse than it
        is."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2932a644-3ea2-428b-baaf-706e15cfa947'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T06:53:48.816+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:20:53.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile in America, misinformation and partisan distrust in the
        authorities has become a challenge for some doctors trying to convince their
        patients to get vaccinated.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94d5c013-6672-480b-a21d-0b7d1ee61701'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T06:53:48.816+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:20:53.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Mark Horne, chief medical officer at South Central Regional
        Medical Center in Mississippi, told CNN there is "a significant, hardcore
        group of people who mistrust advanced medical science" in his local area because
        of their politics.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8772504f-a114-4da6-a4e8-aaa5eb23ab87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T06:53:48.816+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:20:53.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a very Christian, conservative place. I try and explain
        to my patients that I am a Christian and conservative, but that this is just
        science. One of my patients who has diabetes told me he won''t get the vaccine
        because he thinks it''s a political conspiracy. Even people I''ve treated
        for 25 years tell me that they trust me, but don''t trust the vaccine or the
        science behind it."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afdd58fc-0a71-4cd3-8f9a-1fd259bdf522'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T06:53:48.816+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:20:53.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One recurring theme in all these countries is many young people
        are perfectly willing to get the vaccine, but don''t see it as a priority.
        This is possibly because of the evidence that the disease affects older people
        more dramatically.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea5f165-fc19-45ce-95aa-5ff192faafc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T06:53:48.816+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:20:53.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For a lot of young people there is a trade-off: potential side-effects
        versus the fact they are young and healthy, so unlikely to get seriously sick,"
        said Melanie Leis, director of the Big Data and Analytical Unit at Imperial
        College London, which recently published a report on global vaccine confidence.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef6c3b8-1394-4a0b-ac21-95b2fa6a66c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T06:53:48.816+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:20:53.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When asked about the reasons for not having received a vaccine
        yet, only 4% of the 40+ group stated concerns about side effects, compared
        to 10% of those 18-29," she added.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa758d9-be12-4ebe-ae84-df20650c3c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T06:53:48.816+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:20:53.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These might seem like small numbers, so why is this such a problem
        for the global response to Covid?</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a23199a-0a3d-4260-b653-89c2c91645f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T06:53:48.816+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:20:53.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If one were to draw a graph of vaccine coverage versus danger,
        it would be a linear progression, the greater the vaccine coverage, the less
        the dangers and the other way around," said Bharat Pankhania, senior clinical
        lecturer at the University of Exeter, in western England.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b821ce-de83-4b87-850e-a4cc17a19383'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T06:53:48.816+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:20:53.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of course, we want to get to 90% coverage, it is a tall order globally.
        If we get to 70% and stay there, there will be many sporadic outbreaks which
        may overwhelm health services. Worse, it will create more chances for the
        virus to mutate and variants of concern to emerge."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3883b839-c0bb-4009-bf1e-a012c3db32fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T06:53:48.816+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:20:53.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These mutations and variations of the disease risk blowing a huge
        hole in the vaccination effort, undermining the hard work that has already
        taken place in so many countries.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d8c7282-56d1-40ec-a355-43d29d9e720f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T06:53:48.816+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:20:53.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Simon Clarke, associate professor in microbiology at the University
        of Reading in southern England, said that "every time a new virus particle
        is created, the virus has an opportunity to mutate and build resistance to
        the vaccines that we currently have. So, if you are not vaccinated, not only
        are you putting yourself at risk, but also the people who have done the right
        thing and had the jab."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa16be4e-c03e-4838-a1ac-2db618ae2e79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T06:53:48.816+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:20:53.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If this is dangerous for highly vaccinated countries, it is a terrifying
        prospect for those unable to get hold of enough jabs for their citizens. "It
        is virtually impossible to stop viruses crossing borders, so a weakness in
        any country is a problem for every country," said Clarke.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe482a6f-e219-4b4d-97f3-4add42e03f00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T06:53:48.816+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:20:53.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of this raises a question of moral obligation for countries
        that are sitting on vaccines or giving people their third shorts while others
        simply don''t have enough doses. "There is certainly a big question over what
        these high-income countries should do if they have reached saturation, while
        poorer nations have significant numbers of people desperate to get vaccinated,"
        said data analyst Leis.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f4f32e-c7ea-4f0f-bfe4-330f4e031722'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T06:53:48.817+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:20:53.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pankhania added it is a "disgrace" that so much of the world is
        unvaccinated and that if richer countries were to distribute their stockpiles
        "we would see a huge uptake all over the world."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae5f2c56-f24d-441b-9376-9c5474dacca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T06:53:48.817+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:20:53.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back in the US, UK and Israel, what can be done to encourage those
        final holdouts to take the plunge and get vaccinated?</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24459bce-e2db-497a-9373-3b3d6a08c9b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T06:53:48.817+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:20:53.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have introduced schemes where you cannot enter cultural venues,
        clubs, bars without getting tested if you''ve not had the jab," said Salmon.
        "A secondary advantage of the passport, alongside reducing the rate of infection,
        is to encourage young people to be vaccinated."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83266ba4-b98f-48dc-ace0-264525d13d1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T06:53:48.817+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:20:53.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Horne says that he has encouraged his patients to be good ambassadors
        and tell their friends about family members getting sick and share their positive
        experiences of getting vaccinated.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d747d4-0987-4dbe-9681-d8332115f34a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T06:53:48.817+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:20:53.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It takes more than physicians and government for people who inherently
        distrust the state. Lots of the holdouts who eventually came round that I''ve
        encountered either saw a family member get sick or get vaccinated and all
        the things they feared not happening," he said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d093b7f-97eb-4f81-a363-09a80e2fb3c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T06:53:48.817+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:20:53.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The race to get as many people vaccinated before the virus spreads
        further or mutates into something more dangerous is going to be won with a
        mixture of carrot and stick, with other countries seeing similar incentives
        to getting the jab as Israel.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb8d6bfb-d12e-41a8-80e5-6c037aec7fe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T06:53:48.817+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:20:53.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the next phase of this battle is going to be an uphill
        struggle, taking place at a time when many of the countries struggling with
        vaccine hesitancy enter their winter months.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '649691c0-b607-45cc-9391-0c7b6ec4f82b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T06:53:48.817+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:20:53.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of which raises a very alarming question. If even wealthy Western
        countries are unable to emphatically win the race against Covid, what hope
        do other parts of the world -- low on vaccines, poorer in infrastructure and
        with less access to reliable information -- have of ending their pandemic
        in the next year?</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '031e677a-9a67-4b0f-b777-d5ef572466f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T06:53:48.817+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:20:53.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/09/04/health/vaccine-rollout-slowdown-intl-cmd/index.html">Vaccine
        slowdowns in the wealthy West could incubate the next disaster in the Covid
        crisis</a>".</em></p>'
  'Afghan-women-protest-Taliban-controlled-Kabul-':
    'author': 'Celine Alkhaldi, Sam Kiley, Rob Iddiols, Tim Lister and Lauren Said-Moorhouse,
      CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-09-05T06:59:28.969+08:00
    'imagesource': 'jcr:1feb7c2c-11a0-498f-b301-223f38c99789'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '836c814f-6672-4510-98d4-eaa16ae32397'
    'lead': 'A small group of Afghan women braved the Taliban-controlled streets of
      Kabul once more on Saturday to demand equal rights and the ability to participate
      in government, CNN has confirmed.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-05T07:01:27.029+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T03:20:51.370+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:12:56.487+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Women''s protest in Taliban-controlled Kabul turns violent

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d9200b-89a8-48ac-98d7-5a3b3dbc1de6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T07:01:27.029+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:20:51.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> A small group of Afghan women braved the
        Taliban-controlled streets of Kabul once more on Saturday to demand equal
        rights and the ability to participate in government, CNN has confirmed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfdff1a5-28b5-4c39-809b-933d1abd9bd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T07:01:27.029+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:20:51.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a bold public challenge to the militant group''s rule, female
        activists have staged at least three small demonstrations across the country
        in the past week.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3598accf-7243-4f20-8346-c67588103200'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T07:01:27.029+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:20:51.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Footage shared by Afghan news network TOLO news Saturday showed
        a confrontation between Taliban guards and some of the women. In the video,
        a man on a megaphone is heard telling the small crowd "we will pass your message
        to the elders." His voice appears to be calm. But towards the end of the video,
        women can be heard screaming, with one activist saying "why are you hitting
        us?"</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29bebd0c-dbce-4d8f-90e2-e405978cb033'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T07:01:27.029+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:20:51.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Violence reportedly broke out after Taliban forces prevented the
        women from marching on to the presidential palace, according to TOLO, which
        reported the use of tear gas on protesters.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28716afb-fc67-4d22-853d-37b58f1c3a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T07:01:27.029+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:20:51.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Together with a group of our colleagues, we wanted to go near the
        former government offices for a protest. But before we got there, the Taliban
        hit women with electric tasers, and they used tear gas against women. They
        also hit women on the head with a gun magazine, and the women became bloody.
        There was no one to ask why," Soraya, a former government employee present
        at the protest scene on Saturday, told Reuters.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6638a2bd-850f-4f2b-8bef-86b6d6ce5e1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T07:01:27.030+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:20:51.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A video of Afghan activist Narjis Sadat bleeding from her head was
        shared widely on social media, claiming she had been beaten by militant fighters
        at the protest. CNN has reached out to Sadat for comment.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc656a85-974a-40a1-b05a-d9b21b0a716b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T07:01:27.030+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:20:51.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taliban leaders on Twitter dismissed the videos being shared online
        of violence at the women-led protests. The head of the Cultural Commission,
        Muhammad Jalal, said that these demonstrations were "a deliberate attempt
        to cause problems," adding that "these people don''t even represent 0.1% of
        Afghanistan."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef7d638-c7e7-4c65-b91f-b71219075157'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T07:01:27.030+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:20:51.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The militant group are still involved in talks over forming a government,
        but have signaled women should stay at home, and, in some instances, militants
        have ordered women to leave their workplaces.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e74a1e7-a6aa-4729-a648-8c4e7baf4962'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T07:01:27.030+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:20:51.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The moves are at odds with promises from the insurgent group, whose
        leaders have insisted publicly that women will play a prominent role in society
        and have access to education. But, the group''s public statements about adhering
        to their interpretation of Islamic values have stoked fears of a return to
        the harsh policies of Taliban rule two decades ago, when women all but disappeared
        from public life.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '476cad80-7553-4da3-ad3d-a48fc5041ae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T07:01:27.030+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:20:51.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some Afghan women are already opting to remain indoors as fears
        mount over their safety, with some families purchasing full-length burqas
        for female relatives.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee12c197-d5c3-441f-a12a-fb174177d07f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T07:01:27.030+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:20:51.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dozens of women staged a similar demonstration on Friday in Kabul,
        and on Wednesday in the western Afghan city of Herat.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '768c3163-7b1b-407e-b2fa-11e132bda8ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T07:01:27.030+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:20:51.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A prominent Afghan activist said she did not take part in the Herat
        demonstration because of a direct threat. â€‹She spoke to CNN on the condition
        of anonymity, fearing even expressing interest in the demonstration could
        subject her to reprisal.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31147af3-9813-466d-87f9-84dbffad0234'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T07:01:27.030+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:20:51.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Kabul airport could reopen in days ahead</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '093a809f-72b6-451d-bc67-9ddc50b9499a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T07:01:27.030+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:20:51.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, a technical team was able to reopen Kabul''s Hamid Karzai
        International Airport to receive aid Saturday, amid ongoing preparations to
        prepare the facility for civilian flights, Qatar''s Ambassador to Afghanistan
        Saeed bin Mubarak Al-Khayarin Al-Hajar said in a statement.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '562e3599-fefb-482a-806f-fe9c16b0bd35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T07:01:27.030+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:20:51.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two domestic flights flew from the capital''s airport to the cities
        of Mazar-i-Sharif and Kandahar, bin Mubarak Al-Khayarin Al-Hajar confirmed.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73184a25-8efc-4af5-a564-655f2a82bd8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T07:01:27.030+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:20:51.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A team of Qatari technicians are carrying out repairs at the airport,
        which could start receiving flights in the coming days, the statement added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c281bbe-d3af-4aab-a6b0-86137e4488cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T07:01:27.030+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:20:51.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The airport has not been operational since the final withdrawal
        of US troops last week.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b44b83a-2953-458f-b1e7-98d8c922cf1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T07:01:27.030+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:20:51.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Qatar''s Special Envoy of the Minister of Foreign Affairs for Counterterrorism
        and Mediation in Conflict Resolution, Mutlaq bin Majed Al Qahtani landed in
        Kabul Friday. Qatari officials in Kabul are engaging in talks with the Taliban
        on transitioning to a government and the reopening of Kabul airport.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a81093fc-88a1-4798-a188-7bfd5feb1c84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T07:01:27.030+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:20:51.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Gulf state''s goal is to help establish a political settlement
        for lasting peace in Afghanistan ensuring security, stability and development
        in the country, a Qatari source with knowledge of the situation told CNN Friday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45cc7c37-3a28-4206-9057-7f9067d9dd75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T07:01:27.031+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:20:51.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are three parties engaged in discussions to resume operations
        at Kabul airport, the source said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a00bb77f-eea2-43b4-8344-777da3ccf1e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T07:01:27.031+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:20:51.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Qatar is also working closely with the international community,
        particularly those embassies relocated to Doha from Kabul, including the US,
        the UK, the Netherlands, and Japan, to provide safe corridors and freedom
        of movement for those in Afghanistan and continue cooperation in the fight
        against terrorism to prevent any future instability in the region, the source
        added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df8ff61-6d43-4bb4-992a-0fa8519a2fb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T07:01:27.031+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:20:51.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Fighting intensifies in remote holdout region</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e94d90fe-c108-493b-bf25-deadc539e629'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T07:01:27.031+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:20:51.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elsewhere, clashes have continued in several parts of the Panjshir
        Valley in northern Afghanistan, the last province holding out against the
        Islamist takeover. Fighters of the National Resistance Front (NRF), a multi-ethnic
        group that includes former Afghan security force members and reportedly numbers
        in the thousands, have been battling a Taliban offensive for the past two
        weeks.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0d7af9f-1b2f-4f1c-80b6-a25235fcad78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T07:01:27.031+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:20:51.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panjshir Valley, a mountainous, inaccessible region north of Kabul,
        has a long history of resisting the insurgent group. In the late 1990s, it
        was a center of resistance against the Taliban during their rule.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c4cb379-e41e-4353-9fd1-b9e62dbbc984'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T07:01:27.031+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:20:51.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Taliban spokesman told CNN Saturday that its forces had made "considerable
        advances" and taken four districts of the mountainous province. The Taliban
        have attacked Panjshir from several directions and appear to be targeting
        the provincial capital, Bazarak.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dea2773-1601-4dbc-9620-952032897261'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T07:01:27.031+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:20:51.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An international NGO working in the area, Emergency International,
        said in a post on Twitter that Taliban fighters had reached the village of
        Anabah, which is located a few kilometers from Bazarak, on Friday night.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25461a3f-73be-4f32-9528-54fc886dd61f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T07:01:27.031+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:20:51.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"During the night of Friday 3 September, Taliban forces pushed further
        into the Panjshir Valley, reaching the village of Anabah where EMERGENCY''s
        Surgical Centre and Maternity Centre are located. There has so far been no
        interference with EMERGENCY''s activities. We have received a small number
        of wounded people at the Anabah Surgical Centre," the tweet read.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ba66de7-26d3-4094-9966-8604bacdbcec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T07:01:27.031+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:20:51.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a video message Friday, the former Vice President of Afghanistan,
        Amrullah Saleh, said there had been casualties on both sides. Saleh fled to
        Panjshir when the previous government fell in August.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '980be5fd-578c-4711-9f29-279dda61e942'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T07:01:27.031+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:20:51.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no doubt we are in a difficult situation. We are under
        invasion by the Taliban," he said, before adding: "We will not surrender,
        we are standing for Afghanistan."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b109095e-dc8b-4b82-a4b2-61a00df22b89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T07:01:27.031+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:20:51.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier Friday, the National Resistance Front claimed it had fought
        back enemy attacks and surrounded Taliban militia at the Khawak Pass in the
        north-east of Panjshir.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae1add3a-7b16-47c5-a3f8-fb26d18955bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T07:01:27.031+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:20:51.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Kabul, the leader of the Hezb-e-Islami Afghanistan party, Gulbuddin
        Hekmatyar, issued a warning Friday to the population of Panjshir, which is
        largely Tajik.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b3c7f4b-5eed-4368-89c0-fd5a5dbf057e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T07:01:27.031+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:20:51.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hekmatyar, a former prime minister and veteran power broker in Afghanistan,
        said people should not sacrifice themselves for the benefit of others. Some
        people in Panjshir were resisting the Taliban for personal gain and if defeated,
        they could go to other countries, he continued.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae669f4a-aa1c-4cee-9f82-b7bf84a6de01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T07:01:27.031+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:20:51.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our Panjshiri brothers will be aware that the worst consequences
        of this war are on you more than anyone else. You will be harmed," Hekmatyar
        told supporters in Kabul Friday, according to Afghan media.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84f22d3d-9529-411f-8b7a-d1eb2b56cf3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T07:01:27.032+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:20:51.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/09/04/asia/afghanistan-saturday-intl/index.html">Women''s
        protest in Taliban-controlled Kabul turns violent</a>".</em></p>'
  'assessed-species-high-risk-of-extinction':
    'author': 'Katya Krebs, CNN'
