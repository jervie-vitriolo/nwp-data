      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> â€” Health experts are reinforcing the point
        that full vaccination remains highly effective against severe illness and
        death caused by <a href="http://www.cnn.com/2021/09/03/health/us-coronavirus-friday/index.html"
        target="_blank">COVID-19</a>&nbsp;as federal regulators consider the possibility
        of <a href="https://www.cnn.com/2021/08/18/health/white-house-covid-boosters/index.html"
        target="_blank">authorizing a third dose</a>&nbsp;in the upcoming weeks.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
