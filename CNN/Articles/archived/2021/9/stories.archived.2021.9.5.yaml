    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac5d6d3b-10de-4364-94a4-f7945378a464'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T19:08:29.789+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:15:22.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The program calls for enforcement cameras to be installed along
        the city''s major roads in order to catch traffic violators. Officials assured
        traffic enforcers that they will not lose their jobs.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd6bfdd8-98ff-46c8-b3c2-e6112c1a6d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T19:08:29.789+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:15:23.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"First of all there''s only 15 sites <em>na may</em> camera. <em>''Yung
        sa mg</em>a DPOS (Department of Public Order and Safety), <em>hindi sila mawawalan
        ng trabaho.</em> It''s very timely if you will look at what''s happening,
        <em>sila â€˜yung nae-expose masyado,"</em> said city councilor Franz Pumaren.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fff61bb-3f05-46c0-9218-eb0c0ef71305'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T19:08:29.789+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:15:23.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There are only 15 sites that have cameras. Rest assured,
        traffic enforcers under the DPOS will not lose their jobs. It''s very timely
        if you will look at what''s happening, they are the ones very much exposed.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fc98f2b-a787-40b2-9ec3-d1bc77086043'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T19:08:29.789+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:15:24.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the NCAP is fully implemented, a notice of violation will be
        sent directly to the residence of the motorist caught violating traffic rules
        through the installed cameras.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ff4a58-0ed0-4e02-9b4d-cb47c60e6707'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T19:08:29.789+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:15:24.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But some groups have reservations regarding the program. Laban TNVS
        says it was not given a heads up regarding the matter.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d9d5445-b3c6-4d8b-849d-e42ae0a403c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T19:08:29.790+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:15:25.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Tinututulan natin ito dahil tingin natin na ito ay negosyo
        ng mga lokal na gobyerno sa mga drayber. Napakataas ng</em> penalty. <em>Nangyayari
        na sa ibang lugarâ€¦â€˜pag kinokontes, hindi pinagbibigyan,"</em> say Laban TNVS
        chief Jun de Leon.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eea5f428-22d3-4b2a-b82e-682bbdb13056'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T19:08:29.790+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:15:25.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are against it because we think it is a money-making
        project by local governments. Penalties are too high. Itâ€™s already happening
        in other cities, the violations cannot be challenged.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf2ffde-929f-40a9-b8fd-a47deea9a713'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T19:08:29.790+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:15:26.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They say their penalties will be bumped up from â‚±2,000 to â‚±5,000
        depending on the violation.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7561de7b-7cf7-449d-a389-de455d75dfd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T19:08:29.790+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:15:26.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pumaren, however, said it''s possible to contest the violations.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df35e82-3145-4420-ace3-76c05e1374ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T19:08:29.790+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:15:27.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can contest this one, just in case you feel <em>na mali â€˜yung
        nasabi</em> [that there was a wrong accusation] or there was an emergency,
        you can always contest that," he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee82cc35-e0d5-4ffb-ae66-4feb9826848a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T19:08:29.790+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:15:27.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the city government, the transport group was consulted
        twice regarding the plan. City officials also gave their assurance that the
        system will be fair.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a15ca10b-549c-45cb-803e-1f5dd03af6b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T19:08:29.790+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:15:28.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NCAP is up for third and final reading on Monday. Once passed
        there will be a one-month dry-run to determine if the plan is effective in
        encouraging more drivers to follow traffic rules and regulations.</p>'
