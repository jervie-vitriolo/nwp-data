      'mgnl:type': 'text'
      'text': '<p>[Translation: No matter how much money you put into the DPWH, if
        people get sick and die, it''s still futile. If the case is this high, then
        that''s what you''re giving priority to, it seems wrong.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc37f723-b8fd-4057-90bd-e32709acc69c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T14:23:46.549+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:20:19.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duterte administration seeks to allocate to the DPWH â‚±686.1
        billion next year, higher than this year''s â‚±667.320 billion.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f11eb7f-0f40-491c-8d33-006dcd528d89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T14:23:46.550+08:00
      'mgnl:createdBy': 'lisbet'
