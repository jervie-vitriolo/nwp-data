      'text': '<p><strong>Metro Manila (CNN Philippines, September 5) â€“</strong> The
        Manila squad competing in the 2021 FIBA 3x3 Montreal Masters was eliminated
        after losing two games in pool play on Sunday at the Place des Festivals in
        Montreal, Canada.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1397a62-cbe5-41ed-ae3d-d8c0e23b75c8'
