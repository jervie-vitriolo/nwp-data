  'what-to-do-if-child-exposed-COVID-19-school-':
    'author': 'Sandee LaMotte, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-09-05T11:18:39.884+08:00
    'imagesource': 'jcr:23b2df9c-1540-4237-8a4a-5c328eccf87d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '328ae9b7-3510-4df1-9542-c475e47f74ee'
    'lead': 'Here is expert advice on what parents should do when their child has
      been sent home after being exposed to Covid-19 at school.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-05T11:22:56.765+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T03:20:39.791+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:12:58.842+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'expose-', 'school', 'children']
    'template': '1'
    'title': 'What to do if your child is exposed to Covid-19 at school

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c47e4dac-ba8f-4ea1-9161-89de45efb42b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T11:22:56.765+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:20:39.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> Ping! It''s the email you''ve been dreading
        -- your child may have been exposed to Covid-19 at school. How are you to
        cope with the possibility of 10 days of quarantine and the fear that your
        child -- or another member of the family -- may fall ill?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3992c78-433c-42ad-a397-8bca98ccc88c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T11:22:56.766+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:20:39.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fae7bbb-40a2-4979-a7cb-e60fa51fcc18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T11:22:56.766+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:20:39.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By being prepared, experts say. Here''s what you need to know and
        do.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52210215-c5aa-44fa-b982-9b3f30e91981'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T11:22:56.766+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:20:39.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8bdc0ab-e43b-414c-a362-e19f850bae18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T11:22:56.766+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:20:39.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Get ready now</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ec01a94-d40a-4bbb-b617-4a534f42c701'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T11:22:56.766+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:20:39.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plan well in advance by setting up a structure in which all potential
        caregivers, including extended family members and friends, know their roles
        and expectations.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c2e1b11-c0d0-4b69-8b01-f3214dff7a02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T11:22:56.766+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:20:39.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27e4af1e-417d-4553-b646-3027511ffeb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T11:22:56.766+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:20:39.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Provide every potential caregiver with a list of emergency phone
        numbers, including all family members, your health care provider, the local
        public health department, local hospital and ambulance service -- just in
        case.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b26a4e97-fe3b-4259-ac4b-60866fa07b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T11:22:56.766+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:20:39.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c58c2bf-d35b-4533-b8bf-4ffaeb0c6efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T11:22:56.766+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:20:39.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A fully vaccinated family member should be the primary caregiver
        for your child, said CNN Medical Analyst Dr. Leana Wen. Be sure to assign
        a backup in case the first choice is sidelined by work or other commitments.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f65868-20cd-4910-94bb-0f715a5a7271'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T11:22:56.766+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:20:39.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f288ea-7c71-47db-9b0e-bcb063a52d7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T11:22:56.766+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:20:39.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If anyone in the family age 12 or older isn''t yet vaccinated, do
        so now, said Wen, who is an emergency physician and visiting professor of
        health policy and management at the George Washington University Milken Institute
        School of Public Health.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76aebc30-9348-4655-93b5-c7ea0b1b07f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T11:22:56.766+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:20:39.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18886628-b61c-45d5-9afc-6b3c3c84a1e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T11:22:56.766+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:20:39.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Vaccination rate among kids 12 and older is really low," she said.
        "Vaccinating that age group is an excellent way to protect younger children
        and vulnerable adults."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff7cb32e-8944-49da-8636-d5c87e2a279a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T11:22:56.766+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:20:39.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba2cd95-d765-4337-a398-7f4e5df8931f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T11:22:56.767+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:20:39.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s especially important for single parents to set up a network
        of fully vaccinated extended family, friends and neighbors who can help, Wen
        added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4212633c-511c-4e2b-8586-52dbb42d2a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T11:22:56.767+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:20:39.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b82a4878-9469-4c97-acdd-4b494a990ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T11:22:56.767+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:20:39.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That way if you end up quarantined with your child, other people
        can help you with groceries and medications," Wen said. "If you have friends
        who are single parents, consider offering to be their backup help. We are
        all in this together and need to help one another get through this time."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e055381d-350c-4a4e-a13a-899feaebf9c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T11:22:56.767+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:20:39.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '768cfc55-7d4b-4603-a36d-ae0e80e149b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T11:22:56.767+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:20:39.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Choose a room and stock up</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54733b49-4c97-4baf-9853-01019b3d359c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T11:22:56.767+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:20:39.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Have a designated bedroom ready, preferably with a private bathroom
        that no one else will use. Stock the bedroom with all relevant forms of entertainment:
        TV, computer, iPad, books, even games that you could play via FaceTime or
        Skype.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8d86a9c-4930-49d1-840a-b61a7e7c7da2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T11:22:56.767+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:20:39.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7502106-8216-486d-8ac3-f96fe6a81956'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T11:22:56.767+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:20:39.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s a list of basic supplies to have on hand:</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48cca8d8-6112-4734-ba41-74646178a862'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T11:22:56.767+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:20:39.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7560639c-8e6d-4c74-baf5-19b5547ace50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T11:22:56.767+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:20:39.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp;- A working thermometer to monitor fever, which is considered
        to be 100 degrees Fahrenheit (37.7 degrees Celsius)</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2167f97a-a2bc-4442-acb4-db0db70c8fb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T11:22:56.767+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:20:39.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Fever-reducing medications, such as acetaminophen</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e596334-0697-45d7-8d82-6075bcb0a370'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T11:22:56.767+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:20:39.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- A box of rubber or latex disposable gloves and face masks</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd48620-ca23-40fd-bb93-7b4824876cf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T11:22:56.767+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:20:39.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Regular soap and at least 60% ethanol- or 70% isopropanol-based
        hand sanitizer (Antibacterial soap isn''t necessary if you wash properly,
        and that way you won''t contribute to the world''s growing problem of antibiotic-resistant
        superbugs.)</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f9b4414-8dd3-4c14-b154-163847559c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T11:22:56.767+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:20:39.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Tissues to cover sneezes and coughs (But there is really no need
        to hoard toilet paper -- this is a respiratory disease.)</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99aa6e2f-ef74-4347-812f-faa3bc792022'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T11:22:56.768+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:20:39.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Regular cleaning supplies, kitchen cleaning gloves and trash can
        liners</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6f24b44-708f-454a-be9a-408729884c47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T11:22:56.768+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:20:39.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Disinfectant cleaning supplies: You can choose from a list that
        meets the virus-fighting standards of the US Environmental Protection Agency,
        or you can also make your own version by using 1/3 cup unexpired bleach per
        gallon of water or 4 teaspoons bleach per quart of water. Never mix bleach
        with ammonia or any other household cleaner -- it produces toxic gases.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fedaed72-7d4d-48fc-812c-44129a14a1f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T11:22:56.768+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:20:39.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Picking up your child</strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d4e672f-e148-40d9-aa88-0b6b5fec8eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T11:22:56.768+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:20:39.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Centers for Disease Control and Prevention recommended picking
        up your child from school alone, with car windows open for ventilation. If
        you do have other children with you, everyone should be masked unless they
        are under the age of 2.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0723ad08-1c02-4490-87d9-ea79430ff024'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T11:22:56.768+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:20:39.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae2a25a8-e17d-41ec-a3f3-18e38b1b71c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T11:22:56.768+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:20:39.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If possible, stay in the car and have your child brought to you.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4787c55b-2661-49e4-9fc4-256b38bc5734'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T11:22:56.768+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:20:39.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0109ebb-2c1f-4271-ad1e-030dab724e77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T11:22:56.768+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:20:39.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once home, "wait 24 hours before cleaning and disinfecting your
        car, as that allows more time for the amount of virus in the air of your car
        to die off," the CDC said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '835be1ba-bf5e-4471-b9ed-2512efb8bd4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T11:22:56.768+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:20:39.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a413efb7-d17f-4851-b82e-a29465b078f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T11:22:56.768+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:20:39.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Masks</strong></p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af2bc7c6-0c95-42ca-955d-c99b44306b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T11:22:56.768+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:20:39.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For a time, anyone vaccinated did not have to worry about wearing
        a mask or getting tested after exposure to Covid-19. But that''s changed,
        Wen said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f894f4c-976f-4d1f-8f55-cafe1ef54c38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T11:22:56.768+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:20:39.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb278554-9c95-4f85-9b66-54293baa978c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T11:22:56.768+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:20:39.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now the CDC is saying that if you are vaccinated and exposed to
        somebody with Covid -- which by definition if you''re taking care of a young
        child you''re certainly exposed -- you need to get tested three days after
        the exposure. And in the meantime you should be wearing a mask in all public
        places."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f73deac-7586-4395-9b1c-08042e6577f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T11:22:56.768+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:20:39.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec1e0dde-8e06-4cf7-9a4c-0d6fbf4bcecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T11:22:56.768+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:20:39.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why the change?</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6b9a48b-cbf1-4f85-ab02-da61f8ff2979'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T11:22:56.769+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:20:39.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c9a44d-3b82-4d0e-a1d2-ac432ee66708'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T11:22:56.769+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:20:39.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now we know that vaccinated people who are symptomatic from Covid-19
        carry just as much virus as unvaccinated symptomatic people," she said. "It
        true that the risk of getting Covid-19 is much reduced if you are vaccinated,
        but if you are exposed to an infected person and therefore could be infected
        yourself, you shouldn''t be interacting with others."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fb23e77-a5ce-4c78-a791-bef2f66f19cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T11:22:56.769+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:20:39.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec578403-d48a-4057-9c6a-5105803561ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T11:22:56.769+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:20:39.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Quarantine for vaccinated children</strong></p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b6149b-b18e-474a-9890-5f78e49dd08e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T11:22:56.769+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:20:39.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When should you quarantine? That''s complicated, Wen said, because
        it depends on whether the child is vaccinated.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8436a98e-76cb-4e5e-b954-fd2d71b08637'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T11:22:56.769+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:20:39.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94accec1-af2f-4d36-a8f1-329d714c82c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T11:22:56.769+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:20:39.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let''s say that this is a 12-year-old who is fully vaccinated who
        had close contact with someone who tested positive for Covid-19," Wen said.
        "According to the CDC, unless the child develop symptoms, he or she does not
        need to quarantine.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffde0f19-fad4-4158-af5e-a4a7a2ec0994'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T11:22:56.769+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:20:39.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4324d656-5135-4901-a1dc-6bcd35e00abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T11:22:56.769+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:20:39.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So technically, by CDC guidelines, a child who is fully vaccinated
        with no symptoms can continue to attend school as long as he or she wears
        a mask at all times," Wen said. "I understand that certain schools may have
        stricter protocols than that, and people should certainly follow their school
        guidelines."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a23be05-338f-40fa-90f4-15e098ed5733'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T11:22:56.769+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:20:39.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f7b9a48-ae74-4e25-aa5b-3fe5e6bd895c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T11:22:56.769+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:20:39.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccinated child should, however, be tested three to five days
        after the exposure, Wen said. But don''t test any earlier than that, she warned,
        because the virus would not have had time to incubate and the test would be
        inaccurate.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe066386-5ffc-45e2-8691-5c1b3926b3b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T11:22:56.769+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:20:39.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44b67a71-9699-4ce5-b152-0af5e6d6f2f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T11:22:56.769+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:20:39.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What type of test should you use? Rapid tests can give results within
        hours; PCR (polymerase chain reaction) tests typically take a day or so to
        get the results, because the respiratory sample is being examined for minute
        traces of virus. That makes PCR tests the current gold standard for Covid-19
        testing.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d354e5e-2c2a-4eab-b584-971e79600b06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T11:22:56.769+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:20:39.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68641966-953c-480e-836d-bb92a56a5e9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T11:22:56.770+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:20:39.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is my opinion, but I would get a formal PCR test, not a rapid
        test, because the accuracy of the rapid test is generally less than the PCR
        test," Wen said. "If what''s initially available to you is a rapid test, do
        that first. But it''s also a good idea to follow it up with a confirmatory
        PCR test."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0b9fdcd-8a47-487f-818d-8a2b8192c4e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T11:22:56.770+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:20:39.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1eb099e-c9ba-49de-aef5-a6f1ee842acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T11:22:56.770+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:20:39.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Quarantine for unvaccinated children</strong></p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04189e16-1dde-4b5c-9cf2-b2765f26c68c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T11:22:56.770+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:20:39.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If an unvaccinated child is exposed to someone with Covid-19, the
        rules change, according to the CDC.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba6f7e81-cdca-4c85-bf8a-d0b49c7f536a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T11:22:56.770+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:20:39.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece395dd-1f24-4863-a61e-ed7311de473c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T11:22:56.770+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:20:39.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The child should quarantine for 10 days, the amount of time the
        CDC recommends," Wen said. "You can shorten the quarantine period to seven
        days, if the child has had a negative test that''s done at least five days
        after the exposure."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b606ee2-183f-4333-90b5-7d0ac11ce070'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T11:22:56.770+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:20:39.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f63486-1852-4dec-83b6-68cc0b689e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T11:22:56.770+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:20:39.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Take, for example, a child who is exposed to a person with Covid-19
        on Monday.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e02dbede-94c9-4014-89e7-cfcbef371f63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T11:22:56.770+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:20:39.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f4e34c-a588-4b11-a30e-0f5011f1a7c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T11:22:56.770+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:20:39.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If exposure was Monday, you can test the child on Saturday, and
        if it''s negative, the child can be back in school on the following Monday,"
        Wen said.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc9e4508-4ac2-4eba-8cff-5fe5714344c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T11:22:56.770+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:20:39.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f359ced-dc14-4f8d-91a6-f079bb9ed090'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T11:22:56.770+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:20:39.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But if you don''t get the child tested, then the quarantine period
        is 10 days. And during that period of time, you should not be in public if
        you are unvaccinated."</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63eb264e-e71b-4fde-be1a-1b9b6241e9a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T11:22:56.770+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:20:39.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '660f6df4-277d-4471-8bbd-8695198388d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T11:22:56.770+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:20:39.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If possible, keep the child away from other family members -- hopefully
        in that separate bedroom and bathroom -- and have the designated caregiver
        monitor for symptoms for the full 10 days.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f9a5ffe-50e3-44f7-a6e6-0d75559b7d59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T11:22:56.770+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:20:39.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '021097e6-5a7d-4f6c-8c5a-d9b15ef5c102'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T11:22:56.771+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:20:39.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Symptoms</strong></p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d1b9500-c24f-4dc0-b03e-ba56b499d9ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T11:22:56.771+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:20:39.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Keep in mind that children may not have any noticeable symptoms
        at all. "As many as half of pediatric infections may be asymptomatic," the
        CDC said.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73246546-8a49-400b-b050-c46d2b3d204b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T11:22:56.771+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:20:39.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b973a1f6-238b-4102-93eb-243b3de9f1e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T11:22:56.771+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:20:39.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When children do show symptoms, they are typically mild, but that
        doesn''t mean that a child cannot get seriously sick, the CDC noted.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f9d733-fde7-43ad-98c1-2d4eb7c7bfda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T11:22:56.771+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:20:39.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dfc1043-fd05-42fc-9e01-392993ab65d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T11:22:56.771+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:20:39.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just like adults, children with preexisting conditions, such as
        "obesity, diabetes, asthma or chronic lung disease, sickle cell disease, or
        immunosuppression, might also be at increased risk for severe illness from
        COVID-19," the agency warned.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1afeb9cb-a7c1-4a48-93a8-447aa65a7ea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T11:22:56.771+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:20:39.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0666640c-d8f8-47b1-b1df-4c01d44c94e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T11:22:56.771+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:20:39.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Possible symptoms of Covid-19 infection are similar to many other
        viral infections and include fever, fatigue, headache, muscle or stomach pain,
        poor appetite, sore throat, cough, nasal congestion, shortness of breath,
        nausea, vomiting and diarrhea.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87871000-9759-4daa-8a8d-4f69939cf008'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T11:22:56.771+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:20:39.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b74fb4-c157-4187-a132-7137a64da3cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T11:22:56.771+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:20:39.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although children manifest many of the same symptoms of Covid-19
        infection as adults, some differences are noteworthy," the American Academy
        of Pediatrics said.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e552241a-33dc-47dc-8271-5e2af2327c0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T11:22:56.771+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:20:39.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '611061d8-e978-49bf-9424-1b0af05e1d3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T11:22:56.771+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:20:39.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"According to the CDC, children may be less likely to have fever,
        may be less likely to present with fever as an initial symptom, and may have
        only gastrointestinal tract symptoms."</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e5c7827-d82e-4a9c-a759-d08c12bb8eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T11:22:56.771+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:20:39.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a02150f-6272-4a1a-b46f-2e49b982015e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T11:22:56.771+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:20:39.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One last, very important thing: Call 911 immediately if your child
        or another family member develops any of these symptoms:</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac1dfad-edd9-4512-a3d3-4978e82becfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T11:22:56.772+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:20:39.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5456f7a2-3c09-42a8-bd27-7478ae17e639'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T11:22:56.772+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:20:39.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Increased or sudden difficulty breathing or shortness of breath</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '389a9f8f-6c27-44c3-b190-3297bcc2eb02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T11:22:56.772+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:20:39.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- A persistent pain or pressure in the chest</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b75f947-0e58-4182-9d80-959dca11c6d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T11:22:56.772+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:20:39.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Any sign of oxygen deprivation, such as new confusion, bluish
        lips or face, or you can''t arouse the sick person</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f351e5-82a3-438f-bd02-f6b5909d8001'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T11:22:56.772+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:20:39.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Isolation</strong></p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec3ac98-7d25-4f32-a9b7-121547cb6e70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T11:22:56.772+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:20:39.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What happens if your child does develop symptoms or tests positive
        for Covid-19? Then the child needs to move from quarantine to full isolation,
        Wen said.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00bece17-51d9-4f73-a67d-05f9ac37c6fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T11:22:56.772+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:20:39.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f20fb809-26d2-4dc4-8c4e-5f981f84cf20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T11:22:56.772+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:20:39.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Meaning your child should not be in school for 10 days after the
        onset of their symptoms or the positive test, even if they wear a mask," she
        said. "And other children in the family should quarantine and not be going
        to school, if one child is known to be infected."</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72fea04d-8217-4e8b-ba48-5d5a7906da9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T11:22:56.772+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:20:39.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce169648-3608-4afb-ad09-c27039f71719'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T11:22:56.772+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:20:39.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An older child may be able to care for themselves, thus allowing
        caregivers to set food and drink outside the door, Wen said, adding that "if
        it''s a baby, toddler or younger child who needs a caregiver''s physical support,
        this will be harder."</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0af23198-9cbc-4fd4-bc9e-ff31b8228184'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T11:22:56.772+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:20:39.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60fcf9f5-6147-48a5-963c-2c55afc755d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T11:22:56.772+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:20:39.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccinated parents do not have to isolate, Wen said. However, they
        should follow the CDC guidelines to test three days after exposure and mask
        in public in the meantime.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7723f15a-35dd-427f-9f3a-eee2cc9af5fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T11:22:56.772+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:20:39.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2f5045e-f1cb-49dc-8982-d59622597be9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T11:22:56.772+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:20:39.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, caregivers should wear a face mask at all times when
        interacting with the child -- even if they and other adults in the family
        are fully vaccinated, Wen said.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ef71341-909f-42cf-b00a-918c5bef9a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T11:22:56.772+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:20:39.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce44a9e3-5a3a-4841-814d-21e015d302fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T11:22:56.773+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:20:39.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When not able to keep away from others, a mask should be worn by
        all members of the household," the CDC said.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a49b44-2bfb-457d-8622-3b0517a3c16b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T11:22:56.773+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:20:39.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa3a9c2-ae37-4534-92cc-7dded3e428fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T11:22:56.773+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:20:39.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another good idea to reduce risk is to open as many windows and
        doors as possible to keep fresh air circulating, thus diluting any virus in
        the air.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ecc83da-56c3-4b0c-8c35-0a441f70746b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T11:22:56.773+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:20:39.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cecc32d-0fe5-453a-9475-bd68bde80dd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T11:22:56.773+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:20:39.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Being in a shared space with a child who is actively infectious,
        for long periods of time, exposes you to risk," Wen said. "It may not be possible
        to limit time together or to physically distance, especially with a young
        child, so try to improve ventilation by opening windows and keep a mask on
        yourself."</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b612af50-1d83-40af-a8d4-f468683f7ae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T11:22:56.773+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:20:39.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e20f54b-34fb-4565-b245-289837bfe8ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T11:22:56.773+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:20:39.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although "direct contact and sharing air" are the main ways experts
        now believe Covid-19 is spread, Wen said, you can reduce risk for yourself
        and others in the household by following these tips from the CDC:</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41cc871e-ee9b-4a29-9b29-cd502db226e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T11:22:56.773+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:20:39.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43189377-72c7-4d41-af48-a95ec3ee67a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T11:22:56.773+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:20:39.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Don''t share drinking glasses, cups, forks or other eating utensils.</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '563b44da-563b-4858-9353-d1db3c8392a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T11:22:56.773+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:20:39.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Don''t share towels or bedding.</p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a61f669-6969-48d4-a7d9-c6fa6d293be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T11:22:56.773+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:20:39.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Don''t shake the isolated child''s dirty clothes to "minimize
        the possibility of dispersing virus through the air."</p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c30f71-39bb-4be2-904f-205262312f8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T11:22:56.773+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:20:39.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Wear disposable gloves when cleaning the child''s bedroom or bath,
        but then toss them before moving on to other cleaning chores. "Clean hands
        immediately after gloves are removed," the CDC said.</p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c89e0fe4-c792-49c4-8354-51c765b0dfe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T11:22:56.773+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:20:39.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Dedicate a lined trash can for any tissues or other paper or disposable
        products used by an isolated or sick person, the CDC says, adding that caregivers
        should "use gloves when removing garbage bags, handling and disposing of trash.
        Wash hands after handling or disposing of trash."</p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46076853-1151-4024-b74d-0268b198c1d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T11:22:56.773+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:20:39.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Have everyone in the house wash their hands at every opportunity.
        Clean and disinfect all those commonly shared surfaces -- don''t forget the
        refrigerator and microwave handles.</p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4082d18e-92cc-464e-ab21-7f9b0f5c2625'
