    'imagesource': 'jcr:35112d43-3407-42c4-9953-af506ca0a0d2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dc6eb7ea-f76b-48be-bf26-865838229a76'
    'lead': ' Despite the number of new cases remaining high, an OCTA Research fellow
      said the country''s reproduction rate is slowly declining. If the current trajectory
      continues, he says Metro Manila may see a downward trend in infections by the
      third week of September.

      '
    'mgnl:activationStatus': true
