  'china-taliban-uyghur-afghanistan':
    'author': 'Ivan Watson and CNN staff'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-09-05T11:42:49.130+08:00
    'imagesource': 'jcr:2df75c78-7661-4894-84b6-b25b71667a26'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '77b5161e-8a32-4c4b-8888-2beb361a7911'
    'lead': 'Over the past few years, the Chinese government has escalated its security
      and religious crackdown in Xinjiang. Up to 2 million Uyghurs and other Muslim
      minorities are believed to have passed through a sprawling network of detention
      centers'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-05T11:52:09.379+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T03:20:31.764+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:13:00.141+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Asia', 'China', 'Afganistan', 'Taliban', 'Uyghur']
    'template': '1'
    'title': 'As China woos the Taliban, Uyghurs in Afghanistan fear for their lives'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba38ae0-61e1-4107-941c-4ceab12d8458'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T11:52:09.379+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:20:31.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> â€” Tuhan''s family crossed the border from
        China''s western Xinjiang region to Afghanistan 45 years ago to escape persecution.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c10b2cfb-92bf-44cd-bd08-e8c701ad3447'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T11:52:09.379+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:20:31.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, as the Taliban exerts control over the country, she fears she
        and other ethnic Uyghurs could be sent back to China by members of the militant
        group keen to curry favor with Beijing, which has been accused of <a href="https://edition.cnn.com/2021/01/19/us/us-xinjiang-china-genocide-intl/index.html"
        target="_blank">carrying out a genocide</a>&nbsp;on the Muslim minority.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '047ff0e6-5f2d-4caf-a3aa-463ed1ea098b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T11:52:09.379+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:20:31.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuhan, who is using a pseudonym to protect her identity from the
        Taliban, is caught between a homeland where Uyghurs are facing increasing
        repression, and an adopted country where they are considered outsiders.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84d39ee9-a135-4b83-954e-487cbee3033a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T11:52:09.380+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:20:31.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What worries them most is that they could be deported to China.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e77e53e-38cf-45e4-b83b-41d34eac5d21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T11:52:09.380+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:20:31.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the past few years, the Chinese government has escalated its
        security and religious crackdown in Xinjiang. Up to 2 million Uyghurs and
        other Muslim minorities are believed to have passed through a <a href="https://edition.cnn.com/interactive/2020/02/asia/xinjiang-china-karakax-document-intl-hnk/"
        target="_blank">sprawling network of detention centers</a>&nbsp;across the
        region, according to the US State Department.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bac44e00-af0c-48e0-ab5e-bc33fa5f9617'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T11:52:09.380+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:20:31.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former detainees allege they were subjected to intense political
        indoctrination, forced labor, torture, and even sexual abuse. China vehemently
        denies allegations of human rights abuses, insisting the camps are voluntary
        "vocational training centers" designed to stamp out religious extremism and
        terrorism.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14dbb2f9-f95e-4770-a577-e31da9a511fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T11:52:09.380+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:20:31.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuhan said she fears what will happen to her and her family if they''re
        forced to return.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c74a87-f2b0-484b-ac74-8669d650e2a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T11:52:09.380+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:20:31.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All these past years, life was difficult ... But what is happening
        now is the worst," she said, referring to the Taliban takeover. "It is just
        a matter of time before (the Taliban) find out that we are Uyghurs. Our lives
        are in danger."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b98a0bc-750c-4541-9028-57fbe836c193'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T11:52:09.380+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:20:31.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>"China refugee"</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01cc3d55-d068-4abd-9c8e-0dd9462ee8a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T11:52:09.380+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:20:31.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuhan was just 7 years old when she and her parents fled Yarkand,
        an oasis on the ancient Silk Road near the Chinese border with Afghanistan.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ba3f85-e6d7-4a74-994b-6edb43be5565'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T11:52:09.381+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:20:31.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time, Kabul was known as the <a href="https://www.nytimes.com/2009/10/18/weekinreview/18bumiller.html"
        target="_blank">"Paris of the East,"</a>&nbsp;and for ethnic Uyghurs, it was
        a sanctuary from China''s Cultural Revolution, a decade of political and social
        turmoil from 1966 to 1976, during which Islam â€” like all other religions â€”
        was harshly cracked down upon.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fe24f3d-da24-4c07-9c70-daf386e94265'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T11:52:09.381+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:20:31.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuhan is one of up to 3,000 Uyghurs in Afghanistan, according to
        Sean Roberts, a professor at George Washington University and author of "The
        War on the Uyghurs," making them a tiny minority in the country of more than
        37 million.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b9efe93-ed7f-4086-a47f-33a87875cff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T11:52:09.381+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:20:31.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of them fled China after the Communist Party took control of
        Xinjiang in 1949. Some â€” like Tuhan â€” migrated in the mid-1970s, during the
        chaos of the last years of the Cultural Revolution, crossing mountain passes
        in the south of Xinjiang to seek refuge, Roberts said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '983093ad-b73b-42a9-9e72-c6f46b300c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T11:52:09.381+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:20:31.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of the Uyghurs now hold Afghan citizenship, but their identification
        cards still identify them as Chinese refugees â€” including second generation
        immigrants, according to an ID photo shared with CNN and accounts of two Uyghurs.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b65069-4f4f-4a18-a0ec-a1e2df0dd861'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T11:52:09.381+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:20:31.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abdul Aziz Naseri, whose parents fled Xinjiang in 1976, said his
        ID still identifies him as a "China refugee," even though he was born in Kabul.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01693fce-0a44-4d91-b82d-823fc96df089'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T11:52:09.381+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:20:31.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Naseri, who now lives in Turkey, said he has collected the names
        of more than 100 Uyghur families who want to flee Afghanistan.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ff5df6f-5b2b-4e19-8091-65ae54f9096f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T11:52:09.381+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:20:31.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re afraid from China, because the Taliban was dealing with
        China behind the door. And they are afraid to (be) sent back to China," he
        said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f41a275-e730-485e-a9a2-cdff8fdc16b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T11:52:09.381+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:20:31.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A "good friend"</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'effc3bec-5f7e-4357-9101-ecdd2b52a3cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T11:52:09.381+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:20:31.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s reason for Uyghurs in Afghanistan to be worried, say experts.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20322270-69d5-4435-9c10-b839b3c315a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T11:52:09.382+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:20:31.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July, a Taliban delegation paid a high-profile visit to Tianjin,
        where they met with Chinese Foreign Minister Wang Yi.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aacc341-b701-4744-befd-4d8297efc65d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T11:52:09.382+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:20:31.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wang called the Taliban "an important military and political force
        in Afghanistan" and declared that they would play "an important role in the
        country''s peace, reconciliation and reconstruction process."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '201d9cdd-fee4-4dce-8b17-79e4eddb93cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T11:52:09.382+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:20:31.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In return, the Taliban called China a "good friend" and pledged
        to "never allow any forces to use the Afghan territory to engage in acts detrimental
        to China," according to a statement from the Chinese Foreign Ministry on the
        meeting.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eee3a8d-9f6e-4a61-931c-825ca98013ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T11:52:09.382+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:20:31.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And last week, a Taliban spokesperson called for closer relations
        with Beijing in an interview with Chinese state broadcaster CGTN.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d6bfe5-32d8-413a-a3aa-e3714d4ce9d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T11:52:09.382+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:20:31.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China is a very important and strong country in our neighborhood,
        and we have had very positive and good relations with China in the past,"
        Zabihullah Mujahid said. "We want to make these relations even stronger and
        want to improve the mutual trust level."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '787e395d-b4ab-4be3-85b1-d83ae44f1b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T11:52:09.382+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:20:31.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roberts said Uyghurs'' fears the Taliban could deport them to China
        to gain more favor with Beijing were legitimate.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c2bb7c8-30bc-49a2-9aa8-1df79acf1a52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T11:52:09.382+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:20:31.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(The Taliban) have a lot of reasons to try to ingratiate Beijing
        in terms of gaining international recognition, in terms of getting financial
        assistance at the time when most of the international community is not giving
        them financial assistance," he said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '757b9019-5966-45ef-bab6-bb8c0258e493'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T11:52:09.383+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:20:31.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuhan''s concern over potentially being forced to return to China
        is deepened by Beijing''s increasingly aggressive efforts in recent years
        to bring overseas Uyghurs back to Xinjiang, including from Muslim countries.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b12e7d8-12ec-4b36-ba0d-11a54c848c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T11:52:09.383+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:20:31.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has collected more than a dozen accounts detailing the alleged
        detention and deportation of Uyghurs at China''s request in Egypt, the United
        Arab Emirates and Saudi Arabia.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b38c29b-c667-4f80-bdde-07424553f38d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T11:52:09.383+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:20:31.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a report published in June, the Uyghur Human Rights Project said
        there were least 395 cases of Uyghurs being deported, extradited, or rendered
        back to China from countries across the world since 1997.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd2b00d9-494f-4fba-bff6-d29d9694f875'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T11:52:09.383+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:20:31.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement to CNN, China''s Foreign Ministry called the Uyghur
        Human Rights Project an "outright anti-China separatist organization."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bda777e-741e-4a57-8913-e8789d9508e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T11:52:09.383+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:20:31.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The so-called data and reports released by them have no impartiality
        and credibility, and are not worth refuting at all," it said.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c873012b-0665-44d3-9584-d8ab4d5d1938'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T11:52:09.383+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:20:31.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Cracking down on militants</h2>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05717b77-81f9-4dcc-8d6b-fe669b28c42d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T11:52:09.383+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:20:31.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese government has a long history of engaging with the Taliban,
        dating back to the late 1990s, when the militant group last controlled Afghanistan.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f792cf9-7069-4838-95d3-880336f78067'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T11:52:09.383+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:20:31.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing has repeatedly urged the Taliban to crack down on Uyghur
        militants in Afghanistan, primarily the East Turkestan Islamic Movement (ETIM),
        which it has blamed for almost every terror attack or violent incident in
        Xinjiang and other parts of the country.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9c92cb9-c6d8-40db-a3f5-d0cb2f0f0fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T11:52:09.384+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:20:31.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his July meeting with Taliban officials in Tianjin, Wang,
        the Chinese foreign minister, said ETIM "poses a direct threat to China''s
        state security and territory integrity."</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6523c1f7-9be4-4a22-8c11-528084a48de0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T11:52:09.384+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:20:31.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A video released by state broadcaster CGTN in 2019 compared the
        ETIM to al Qaeda and ISIS, saying it "has attempted to recruit people on a
        massive scale, spreading a radical ideology that continues to cause chaos
        in many countries around the world."</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ddb83c0-16b3-43f1-bf97-5a8b87c06fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T11:52:09.384+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:20:31.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But experts say there is little independent evidence to confirm
        China''s claims of ETIM''s size, capabilities and influence â€” and there are
        doubts that it still exists today.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbfd1754-40c8-4d96-a0f2-bfa7eabc6c59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T11:52:09.384+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:20:31.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ETIM started as a small group of Uyghurs who came to Taliban-ruled
        Afghanistan in 1998 with the intent to establish an insurgency against Chinese
        rule, according to Roberts.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b76b37db-e3b8-43f0-a259-f6578585f80b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T11:52:09.384+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:20:31.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Taliban initially allowed the group to settle in Afghanistan,
        but in an attempt to seek Chinese support amid international isolation, <a
        href="https://www.cidob.org/en/publications/publication_series/project_papers/stap_rp/policy_research_papers/transition_in_afghanistan_filling_the_security_vacuum_the_expansion_of_uighur_extremism"
        target="_blank">the Taliban assured Beijing</a>&nbsp;that it would not allow
        any group to use its territory to conduct attacks against China.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c67e68-0004-43f4-b192-6d93a17d2d68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T11:52:09.384+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:20:31.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 1990s and 2000s, Xinjiang saw a rise in violent attacks,
        which Roberts said were often spontaneous outbursts of grievances toward the
        Chinese government''s repressive policies. But after the 9/11 attacks, Beijing
        tried to reframe all those incidents as being related to Islamic terrorism
        directed by external groups such as ETIM, he said.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e0972c-24a3-4147-9ac3-d60053b2e240'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T11:52:09.384+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:20:31.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Few people had heard of ETIM until it was designated by the US government
        as a terrorist organization in 2002, during a period of increased anti-terrorism
        cooperation with China in the wake of the 9/11 attacks. That decision, however,
        has been <a href="https://www.voanews.com/extremism-watch/uighur-diaspora-hails-removal-etim-us-terror-list"
        target="_blank">questioned by experts</a>&nbsp;and <a href="https://www.scmp.com/news/china/diplomacy/article/3147220/9/11-20-years-later-how-china-used-attacks-its-strategic?module=lead_hero_story&amp;pgtype=homepage"
        target="_blank">officials</a>, who see it as a quid pro quo by Washington
        to gain Beijing''s support for the invasion of Iraq.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a1d3a24-48d1-4a98-8cf0-1cf0519691b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T11:52:09.385+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:20:31.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, amid worsening US-China relations, the Trump administration
        delisted ETIM as a terrorist group, drawing the ire of Beijing. The US State
        Department <a href="https://www.cnn.com/2021/05/15/china/china-xinjiang-guantanamo-uyghurs-intl-hnk/index.html"
        target="_blank">said</a>&nbsp;the removal was because "for more than a decade,
        there has been no credible evidence that ETIM continues to exist."</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b1fc2e-979c-40f4-8f25-98a3b5058fc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T11:52:09.385+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:20:31.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ETIM''s founder Hasan Mahsum was <a href="https://www.fmprc.gov.cn/ce/ceun/eng/fyrth/t57039.htm"
        target="_blank">killed in 2003</a>&nbsp;by troops in Pakistan, where he and
        his followers fled following the US bombing of Afghanistan. The group appears
        to have died with him, said Roberts.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d688f4-bf2e-47e6-989c-ff6103e6d47d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T11:52:09.385+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:20:31.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But by 2008, a successor group to ETIM, called the <a href="https://jamestown.org/program/the-turkistan-islamic-party-in-double-exile-geographic-and-organizational-divisions-in-uighur-jihadism/"
        target="_blank">Turkistan Islamic Party</a>&nbsp;(TIP), had emerged and <a
        href="https://www.france24.com/en/20080808-chinese-islamists-threaten-olympics-terrorism-olympics-2008"
        target="_blank">threatened to attack</a>&nbsp;the Beijing Olympics. The group
        is known to be affiliated with al Qaeda and later became a key player in the
        Syrian civil war.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '717e52de-ca03-4b7d-a64f-67c0939976c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T11:52:09.385+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:20:31.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''ve been very prolific in terms of producing videos threatening
        Beijing, but there''s no evidence of them being able to carry out any attacks
        inside China," Roberts said.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6f7b5af-7227-4892-aa20-73c831307d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T11:52:09.385+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:20:31.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Chinese government has continued to use the existence of
        the TIP â€” which Beijing still refers to by the name ETIM â€” to highlight the
        threat of terrorism and justify its ongoing crackdown in Xinjiang, said experts
        and Uyghur activists.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e1d6d9e-598c-47ed-94b4-5c2760773ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T11:52:09.385+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:20:31.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>"Why send a friend?"</h2>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8da96d35-63b2-4d9b-857d-fece361d1a51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T11:52:09.385+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:20:31.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now in her early 50s, Tuhan lives in northern Afghanistan, making
        a living by tailoring people''s clothes, while her children do odd jobs, like
        painting neighbors'' houses, for whatever money they can get.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6530c47b-15a3-4d63-8a3b-5f898c76134f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T11:52:09.385+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:20:31.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even regular people like her could find themselves swept up
        in Beijing''s campaign against terror groups.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '295cbc36-b786-4021-930e-f5aec611030b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T11:52:09.386+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:20:31.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roberts said it is unclear that TIP has a significant presence in
        Afghanistan, although a small number of its members are believed to be living
        in the country. If the Taliban were to deport anyone to China, it would most
        likely be ordinary Uyghurs rather than the TIP members they have had long-term
        relations with, he said.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa4133c5-28ca-469d-b5f6-a6b7fb73965a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T11:52:09.386+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:20:31.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If they want to show Beijing they were being receptive to its demands
        (for repatriation), why send a friend they know when they could just send
        any random Uyghurs in Afghanistan and suggest they are a threat to Beijing?"
        Roberts said.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dff3b570-021e-4741-823a-5e332bee2e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T11:52:09.386+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:20:31.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite having lived for decades in Afghanistan, the Uyghurs are
        considered outsiders, and unlike thousands of people airlifted to safety by
        the US and its allies, they have no country to help negotiate their exit.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a1373f1-2c39-48a9-b782-8162f971ade6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T11:52:09.386+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:20:31.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They don''t really have anybody to advocate on their behalf, to
        help them get out of the country," Roberts said.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75df0915-6a33-4b78-ad5f-22555c361466'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T11:52:09.386+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:20:31.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuhan said she and her family don''t even have passports, so they
        have limited options to leave Afghanistan, even if another country was willing
        to take them.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08fb8bf9-88a3-42e3-a671-271f04881844'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T11:52:09.386+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:20:31.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They don''t give passport for free, and we can''t afford it. But
        now they have stopped issuing the passports anyway," she said.</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ffa999-2d98-45d5-ba0b-7b84fbbe3e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T11:52:09.386+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:20:31.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It has been 45 years since we fled here. We have grown old without
        seeing a good day," she said. "Hopefully our kids could have a better life.
        That''s all we want. We just want to be saved from this oppression."</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b07feff-d80c-45df-b7c4-e3f438aba0af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T11:52:09.386+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:20:31.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/09/04/asia/uyghur-afghanistan-taliban-china-intl-hnk-dst/index.html"
        target="_blank">As China woos the Taliban, Uyghurs in Afghanistan fear for
        their lives</a>."</em></p>'
  'iucn-endangered-species':
    'author': 'Katya Krebs, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-09-05T11:52:50.181+08:00
    'imagesource': 'jcr:09098dd7-1198-4d27-ab7a-e003ea82f028'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8644f742-a8d7-4512-a1ad-33c95526c39c'
    'lead': 'The International Union for the Conservation of Nature (IUCN) reported
      during its annual Red List update on Saturday in Marseille, France, that despite
      global improvement at the species level, the number of species that are at high
      risk continues to grow.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-05T11:57:13.418+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T03:20:29.449+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:13:00.621+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['IUCN', 'International-Union-for-the-Conservation-of-Nature']
    'template': '1'
    'title': 'Nearly 30% of 138,000 assessed species are facing extinction, group
      warns'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf6fa61-52dd-47ee-bcfd-18723a11cc2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T11:57:13.418+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:20:29.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> â€” A top international conservation agency
        warned that 28% of the 138,374 species identified on its "survival watchlist"
        as being under threat have now been moved to the more dangerous "red list"
        â€” meaning they are at high risk of extinction.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb9562b-5590-457e-9a33-b49d10dd137a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T11:57:13.418+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:20:29.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The International Union for the Conservation of Nature (IUCN) reported
        during its annual Red List update on Saturday in Marseille, France, that despite
        global improvement at the species level, the number of species that are at
        high risk continues to grow.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd98d5e4e-326f-4f33-b313-8aad5525e3de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T11:57:13.418+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:20:29.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The organization said that many regional tuna stocks remain severely
        depleted. For example, yellowfin tuna continues to be overfished in the Indian
        Ocean.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aabcca5-b0bc-4158-a501-d01495ac34bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T11:57:13.418+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:20:29.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their update also included a reassessment of the world''s shark
        and ray species, which shows that 37% of those species are now facing extinction.
        All of the threatened shark and ray species are overfished, IUCN reported,
        with 31% of them further affected by loss and degradation of habitat and 10%
        also affected by climate change.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b56628d-3619-4d2a-a2ef-45c78affcee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T11:57:13.418+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:20:29.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We note striking similarities between the shark and ray statistics
        and recent estimates for plants: about 2 in 5 are threatened with extinction,
        and habitat loss and degradation present more immediate threats than climate
        change," said Dr. Eimear Nic Lughadha, a conservation scientist at the Royal
        Botanic Gardens, Kew.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f45937c3-4386-4c29-9d15-f4dd9fe59f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T11:57:13.419+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:20:29.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additionally, the Komodo dragon, the world''s largest lizard, is
        now considered endangered due to a significant habitat loss from ongoing human
        activities and climate change, IUCN reported.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b8776f1-3d67-44f1-bc7b-b635ba47a598'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T11:57:13.419+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:20:29.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The idea that these prehistoric animals have moved one step closer
        to extinction due in part to climate change is terrifying â€” and a further
        clarion call for nature to be placed at the heart of all decision making on
        the eve of the COP26 in Glasgow," said Dr. Andrew Terry, conservation director
        at the Zoological Society of London.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '658e7181-c1b5-4d5d-8970-8705d3af698a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T11:57:13.419+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:20:29.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COP26, a United Nations climate change conference, will take place
        in November. Alok Sharma, the president of COP26, has previously said he <a
        href="https://www.cnn.com/2021/08/10/world/climate-ipcc-report-cop26-politics-cmd-intl/index.html"
        target="_blank">wants the climate talks this year</a>&nbsp;to reach agreement
        on a number of key targets, including putting an end date on the use of coal,
        a commitment to make all new car sales zero emissions within the next 14 to
        19 years, stopping deforestation by the end of the decade and greater reductions
        of methane emissions.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66356dbf-c09d-492c-b0ce-64af74188abe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T11:57:13.419+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:20:29.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is reason for hope for at-risk species: Of the seven most
        commercially fished tuna species that were reassessed, four of them are showing
        signs that they''re starting to recover after countries enforced more sustainable
        fishing quotas and are successfully combating illegal fishing, IUCN <a href="https://www.iucn.org/news/species/202109/tuna-species-recovering-despite-growing-pressures-marine-life-iucn-red-list"
        target="_blank">said</a>.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '525a7609-6526-421d-a605-d97c13ad6e7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T11:57:13.419+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:20:29.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The four tuna species include the Atlantic bluefin tuna, which moved
        from "endangered" to "least concern," the Southern bluefin tuna, which moved
        from "critically endangered" to "endangered," the albacore and yellowfin tuna,
        both of which moved from "near threatened" to "least concern."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59fdf942-201f-4baa-96bb-6c3ed27384fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T11:57:13.419+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:20:29.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These Red List assessments are proof that sustainable fisheries
        approaches work, with enormous long-term benefits for livelihoods and biodiversity.
        We need to continue enforcing sustainable fishing quotas and cracking down
        on illegal fishing," said Bruce B. Collette, chair of the IUCN SSC Tuna and
        Billfish Specialist Group.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58373243-22b1-46ba-bc0b-8caa076ff3c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T11:57:13.419+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:20:29.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tuna species migrate across thousands of kilometres, so coordinating
        their management globally is also key," Collette said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61009d5f-3f33-4f3a-aa65-8c9430f8e844'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T11:57:13.419+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:20:29.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/09/04/world/extinction-faced-by-28-percent-of-assessed-species/index.html"
        target="_blank">Nearly 30% of 138,000 assessed species are facing extinction,
        group warns</a>."</em></p>'
  'heathrow-aorport-long-lines-covid-19':
    'author': 'Duarte Mendonca, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-09-05T11:57:37.345+08:00
    'imagesource': 'jcr:0126d993-f77f-4229-b2aa-fb151ecba2e5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cc14fa64-e7e9-407f-9714-ca888b6ac100'
    'lead': 'Heathrow''s press office said it made its own staff available to help
      manage lines, while stressing the need to have every immigration desk staffed
      during peak times.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-05T12:00:31.421+08:00
