    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:13:05.122+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['DOLE', 'Department-of-Labor-and-Employment']
    'template': '1'
    'title': 'Foreigners wanting to work in PH may apply for permit through local
      employers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd39bef64-fe1b-44c7-a285-4f6c1c16abba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T16:17:35.558+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:17:46.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 5)</strong> â€” Foreign
        nationals who want to work in the country for more than six months can now
        apply for a permit via their prospective employers based in the Philippines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '251f4e7e-a221-403a-9edf-97735d1e7a7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T16:17:35.558+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:17:47.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Labor and Employment (DOLE) made the announcement
        on its website Sunday, saying the work visas may be applied for at the Philippine
        Consulate in the country where the foreigner lives.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '318903b0-db32-48d7-9002-b11430f15767'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T16:17:35.558+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:17:47.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Essential foreign workers, through their Philippines-based employers,
        may now apply for AEP/COE and 9(g) work visas at their concerned DOLE regional
        offices before entering the country," <a href="https://www.dole.gov.ph/news/dole-allows-alien-work-permit-request-via-ph-based-employers/"
        target="_blank">said Labor Secretary Silvestre Bello III</a>.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3137adf9-574b-40e2-8f50-d1d77ab53b65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T16:17:35.558+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:17:48.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AEP is the Alien Employment Permit, while COE stands for Certificate
        of Exemption/Exclusion, both necessary documents that foreign workers in the
        Philippines must submit.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd12c71c8-ac0e-455c-aecc-a396e602a054'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T16:17:35.558+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:17:48.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Under the new guidelines, issuance of the work visa may be done
        at Philippine Consulate General at the foreign national''s place of origin
        and will no longer require an entry stamp from the Department of Foreign Affairs,"
        added Bello.</p>'
    '19':
