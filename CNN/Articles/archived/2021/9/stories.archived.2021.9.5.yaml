    'lead': 'Vice President Leni Robredo has expressed disappointment that the government
      is relaxing the country''s travel restrictions despite seeing a large spike
      in coronavirus cases.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-05T13:06:43.025+08:00
