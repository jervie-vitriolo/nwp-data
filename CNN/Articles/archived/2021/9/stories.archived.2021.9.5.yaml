      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '444e9b97-e185-4f8c-86e9-f6ef49ba8094'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T23:23:43.587+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:14:09.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, the account has been a string of throwbacks and thank
        you''s, with no announcements on any ongoing initiative objectives, policies,
        charity events, speeches or public appearances.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f840453f-53ea-4766-87ba-8cc7a1d8b018'
      'mgnl:activationStatus': true
