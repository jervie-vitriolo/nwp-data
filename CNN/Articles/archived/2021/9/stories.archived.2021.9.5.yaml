      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 5) â€”</strong> Vice
        President Leni Robredo expressed her dismay anew over what she called the
        misplaced priority of the government as she questioned on Sunday the proposal
        to allot a higher 2022 budget for the ''Build, Build, Build'' program.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de5dc86-3df2-44d8-95b4-76c2e107d3ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T14:23:46.549+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:20:16.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official stressed in her weekly radio show that while she understands
        the need to accelerate infrastructure development in the country, controlling
        the surge in COVID-19 cases is a more pressing issue.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a60cb7-ddfb-4d91-935e-c1ad9e9d242f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T14:23:46.549+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:20:17.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo said that once the Philippines succeeds in managing the
        public health crisis, the government could go full throttle on its massive
        infrastructure program.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '296b191f-9ca9-4bec-adfb-e63181bbf8bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T14:23:46.549+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:20:17.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kahit magkano ipasok mong pera sa DPWH (Department of Public Works
        and Highways), kung magkasakit at mamatay ang mga tao, wala rin," she said.</p>'
