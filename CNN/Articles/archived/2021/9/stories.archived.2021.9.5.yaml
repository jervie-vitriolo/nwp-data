  'Robredo-says-PH-lacks-leader-pandemic-fight':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-09-05T14:43:53.462+08:00
    'imagesource': 'jcr:0500711f-510a-47ee-aa76-13f674ee827e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '31a1c377-6f5c-4f28-a492-e61ce1834856'
    'lead': 'Vice President Leni Robredo says there is a lack of leadership in the
      country''s pandemic response and this has prolonged the suffering of Filipinos.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-05T14:46:11.048+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T03:20:08.898+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:13:02.399+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Robredo says PH lacks a leader in pandemic fight: ''Kung pwede lang
      mag-volunteer''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ef6b23-096a-469d-91ba-87ce14555bce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T14:46:11.048+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:20:09.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 5)</strong> â€” Vice
        President Leni Robredo says there is a lack of leadership in the country''s
        pandemic response and this has prolonged the suffering of Filipinos.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '467da39e-84f3-42b2-ab21-c431db03dbfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T14:46:11.048+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:20:09.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang term ko nga ay konduktor, parang walang konduktor," she said
        during her weekly radio show.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07301618-ea56-4bfd-9355-53c677d65820'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T14:46:11.048+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:20:10.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung pwede lang mag-vo-volunteer na ako. Pero kung di ka rin bibigyan
        ng authority, wala kang magagawa," Robredo added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c14ba0c9-67f2-4ea8-8a8b-b98319f4aad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T14:46:11.048+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:20:10.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: My term is conductor, it seems we have no conductor.
        If only I could volunteer, I would. But if you are not given authority either,
        there is nothing you can do.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aebafa62-ac62-428c-9783-b394036fc57b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T14:46:11.048+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:20:11.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo said the government continues to fail to strengthen the
        basic factors needed to stamp out the pandemic, which are testing, tracing,
        isolation, and treatment.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea16edc-0ca8-4a9b-82f2-097f1d9da344'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T14:46:11.049+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:20:11.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite recording a high number of new infections amid the presence
        of the highly transmissible Delta variant, she said the government''s testing
        capacity "remains low".</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6de20b0-611e-42fa-ab31-359fc6421581'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T14:46:11.049+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:20:12.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The executive also reiterated repeated lockdowns are pointless if
        the government will not take advantage of the period to conduct mass testing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e0a6fd5-0c81-4df3-84e4-93d34e4763b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T14:46:11.049+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:20:12.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government is now planning to implement granular lockdowns,
        under which local government units could restrict the movement of residents
        in a specific area. The Department of Health earlier said imposing such a
        lockdown rule will allow LGUs to actively do case finding.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac95021f-78b8-4a19-94f0-30b49e33cd10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T14:46:11.049+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:20:13.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2021/9/4/NCR-granular-lockdown.html">READ:
        IATF approves granular lockdown status in NCR starting Sept. 8 â€“ DTI chief</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de27d153-c8c6-42e6-8694-138690ebd9f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T14:46:11.049+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:20:13.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kahit mag-granular lockdown tayo, pero kung walang basic, patuloy
        na tataas ang cases," Robredo said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5acbe0a8-67a7-40ac-a3e1-b681f41a1642'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T14:46:11.049+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:20:14.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Even if we do granular lockdown, but without implementing
        the basics, cases will continue to increase.]</p>'
  'Manila-bows-out-FIBA-3x3-Montreal-Masters':
