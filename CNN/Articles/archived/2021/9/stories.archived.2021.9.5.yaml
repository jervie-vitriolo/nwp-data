      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tallo registered a game-high 11 points in their next match against
        world no. 10 Edmonton but the Aldin Ayo-coached Manila Chooks TM dropped it,
        21-16, to end their winless campaign in Montreal.</p>'
    '5':
