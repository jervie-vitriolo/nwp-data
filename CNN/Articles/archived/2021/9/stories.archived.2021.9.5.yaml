  'Melania-Trump-out-of-public-eye':
    'author': 'Kate Bennett, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-09-05T23:25:05.065+08:00
    'imagesource': 'jcr:f8ea01ed-9259-4b2b-9679-6b4cdfe4ec03'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '87407db2-d535-4240-93cd-7cc4de36d2e6'
    'lead': 'Melania Trump, perhaps the most private first lady in modern history,
      has retreated more and more from the spotlight since departing Washington last
      January. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-05T23:23:43.585+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T03:13:53.271+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:13:10.713+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'As Donald Trump makes noise about 2024, Melania Trump tries to stay
      out of the public eye'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4734fd61-1c8f-4312-8342-bae345bb52b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T23:23:43.585+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:13:53.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> As Donald Trump publicly mulls his political
        future, playing a game of "will he-won''t he" in a potential bid for the White
        House in 2024, all the while flexing influence in primaries for next year''s
        midterms, there is one key person noticeably quiet. Again.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a18cf0f-2c90-4954-af8e-26cb56b8c263'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T23:23:43.585+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:13:54.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Melania Trump, perhaps the most private first lady in modern history,
        has retreated more and more from the spotlight since departing Washington
        last January. She has been seen publicly just once this summer, spotted in
        July by photographers leaving Trump Tower in New York City, accompanied by
        her son. Other than that, with the exception of a few Instagram posts from
        random people who happened to glimpse her in the dining room at Trump''s Bedminster
        Golf Club, Trump -- ever the enigma -- hasn''t purposefully set foot in front
        of a camera.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a6a4cb-acd0-4f9d-ba3f-3b78c7f88183'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T23:23:43.585+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:13:54.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f23c21fc-a11f-49d2-9213-3df153111071'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T23:23:43.585+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:13:55.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month she returned from her summer sojourn in New Jersey to
        Palm Beach, Florida, where friends say she will reside fulltime at Mar-a-Lago
        while Barron Trump attends a private high school. She''s giving up the Manhattan
        life she knew pre-White House, a period of time that granted her as much anonymity
        as possible for being the wife of Donald Trump.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '047c2d86-94b3-424f-864f-d9542b3edb24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T23:23:43.585+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:13:55.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd21f4241-e175-4d62-8b2b-ca567dc2dc11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T23:23:43.586+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:13:56.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Melania Trump''s disinterest in public political life runs deep
        enough that she has gone so far as to tell several friends that not only does
        she not intend to bolster her husband''s inflated political ambitions, she
        has zero desire for a White House redux, according to several people who spoke
        with CNN about her mindset. "Being first lady again is not what she wants,"
        said one of the people, who had a close relationship with Trump during her
        White House tenure. "For her, it was a chapter -- and it''s over, and that''s
        that."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '166ca982-3898-40a8-a9cd-297ca76ca6b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T23:23:43.586+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:13:56.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49e92a39-8df3-44ad-9c7d-61e17223b6dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T23:23:43.586+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:13:57.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She views her husband''s continued impact on the GOP landscape as
        his job, not hers. "You''re not going to see her at rallies or campaign events,
        even if he ''officially'' says he''s running again," said another person aware
        of the disinterest Trump has shown in supporting the former President. "Instead
        it''s going to be Lara (Trump, the wife of Trump''s son, Eric) or (Kimberly)
        Guilfoyle (the girlfriend of Trump''s eldest son, Don). They have that same
        urge Trump has to (run) again; Melania absolutely does not."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c07f6aae-3939-427e-ab6d-80dd444fd479'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T23:23:43.586+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:13:57.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a48cbd-5984-4df2-8d1b-ee17b5d4af8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T23:23:43.586+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:13:58.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The office of Melania Trump did not respond to CNN''s request for
        comment.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f17c52-f48d-4b7a-99e4-08322d0bd24f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T23:23:43.586+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:13:58.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb0398bf-c774-4c10-b26e-26d70d2615c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T23:23:43.586+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:13:59.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That Trump isn''t going to be a presence on the campaign trail --
        should there be one -- is not unusual, given her track record as a reluctant
        political spouse. While most presidential candidates barnstorm with their
        partners, or ask them to do so on their own, oftentimes relying on them to
        corral female voters, the idea of whipping up a constituency "was never her
        thing," said the person who was close with her during the White House years.
        Appearances on the trail in 2016 were scarce, at best.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf24abb7-bb5b-40c3-a3ef-c72ffaa21630'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T23:23:43.586+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:13:59.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85aa8320-46d7-43cd-943f-a3a4aaa5977c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T23:23:43.586+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:14:00.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, so often was the answer "no" when Trump was asked by then-candidate
        Donald Trump''s staff to appear at events that eventually, "We just stopped
        asking altogether," said a political operative who worked on team Trump in
        the early days. Notoriously weary of public scrutiny and press coverage, Trump
        participated in fewer than five on-camera interviews and no print media interviews
        when she was first lady, an unheard of scarcity.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e0ff491-42c2-4cc4-8d09-242970c7c4e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T23:23:43.586+08:00
      'mgnl:createdBy': 'david'
