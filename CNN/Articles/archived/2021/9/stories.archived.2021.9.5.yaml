    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5607e52f-b3f5-49ce-ba75-2f34e1f2fd26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T19:26:40.973+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:15:06.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 5) â€“</strong> The
        TNT Tropang Giga kept their unblemished record after six games by beating
        the Magnolia Pambansang Manok Hotshots, 83-76, in the 2021 PBA Philippine
        Cup on Sunday at the Don Honorio Ventura State University Gym in Bacolor,
        Pampanga.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2beae61-c273-479b-b818-b6f78311ad14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T19:26:40.973+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:15:06.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2280f6ac-9340-4f2f-92dc-5b57c1274fb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T19:26:40.973+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:15:07.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Veteran point guard Jayson Castro led the charge for TNT with 17
        points, four assists, and three steals while rookie Mikey Williams complemented
        him with 14 points, five assists, and two steals.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5153e338-4283-4615-b450-a17a0385d0d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T19:26:40.973+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:15:07.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ed96414-f28a-4c6f-8465-b572981d86ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T19:26:40.973+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:15:08.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kelly Williams, another Tropang Giga veteran, registered a double-double
        with 13 points and 15 rebounds to maintain their hold atop the team standings
        with a 6-0 record.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf07e650-8bec-4a90-8a77-9610d7b2e1aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T19:26:40.973+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:15:08.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb3a197-a6fc-42c5-a3b3-15cef9393883'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T19:26:40.973+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:15:09.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We all did a good job in making sure of playing our positions.
        It''s just playing for each other, we never really know who''s going to come
        out and play well. That''s one of the strengths of our team," said the 39-year-old
        Williams.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3f93a7b-0e06-4560-9501-eaed75de9012'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T19:26:40.973+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:15:09.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
