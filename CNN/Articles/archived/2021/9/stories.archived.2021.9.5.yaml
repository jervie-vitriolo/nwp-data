      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60b26181-f65f-45f7-b654-aff9d30f6888'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T19:26:40.973+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:15:11.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tropang Giga widened their margin in the third quarter from
        the balanced offensive outputs of Castro, Williams, and RR Pogoy.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '401c3071-fde7-430e-835b-672eed58147f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T19:26:40.973+08:00
      'mgnl:createdBy': 'david'
