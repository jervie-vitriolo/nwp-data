      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb67f3a3-4d9d-4ddd-b3ca-2ad24eee3968'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T17:03:57.829+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:16:15.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then on the morning of September 11, 2001, a team of 19 hijackers
        was able to board four different domestic flights in the northeastern US in
        a series of coordinated terror attacks that would claim 3,000 lives. Flying
        in America, and the rest of the world, would never be the same again.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9af1c06-1139-4667-8d15-52f8632a4b97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T17:03:57.829+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:16:16.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '620216ca-80fe-4c6d-b5b7-b693b40937e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T17:03:57.829+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:16:16.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''Something just happened in New York City''</h3>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '290d2b83-b08e-4dc2-a037-58727235684a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T17:03:57.829+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:16:17.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>O''Keefe was in the White House''s West Wing with Vice President
        Dick Cheney when the news came through. They "had the television on, matter
        of fact it was CNN," he recalled. "The phone rang. His receptionist was on
        the hotline to tell him to (turn the sound up); something just happened in
        New York City."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4a7709c-e952-4c52-addf-a8e94561efb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T17:03:57.829+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:16:17.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e367a7-a489-49b1-945a-5e3dacf8c65e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T17:03:57.829+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:16:18.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like millions of people around the world watching the same scenes
        live after the first plane hit the World Trade Center''s North Tower, O''Keefe
        and his companions assumed they were witnessing a terrible accident, a matter
        for the Federal Aviation Administration and the Department of Transportation.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db78b93-18fd-4967-9edc-f6cdf985d002'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T17:03:57.829+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:16:18.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4bb3da3-0db6-4baa-84ea-f961a83ea22d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T17:03:57.829+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:16:19.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But when the second plane hit the South Tower 17 minutes later,
        O''Keefe said, "That was the moment where it was really evidence that this
        was something more than an accident, this was a premeditated effort. The security
        guards, the Secret Service, all mobilized."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61aed415-e76e-46c1-8cf5-112ca9f895c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T17:03:57.829+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:16:19.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed1a0506-eb15-460a-856c-5c80d1d43fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T17:03:57.829+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:16:20.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The events of that morning in the US changed the nation "automatically,
        immediately, into one obsessed, in big ways and small, with protecting its
        security," wrote historian James Mann in 2018. "The way that 325 million Americans
        go through airports today started on September 12 and has never gone back
        to what it was on September 10."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c34d900a-61db-438d-8ad3-e8f09a542bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T17:03:57.829+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:16:20.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a6b7344-deef-4bb4-b7e1-23cd829c658f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T17:03:57.829+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:16:21.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''We all had an epiphany on the same day''</h3>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b02f74-5ae5-4470-8dcc-08acb6f5763e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T17:03:57.829+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:16:21.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US government immediately began work on the security manifesto
        that by November 19, 2001, would be passed into law as the Aviation and Transportation
        Security Act.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69b8b8e0-71e6-4cb3-935a-0d41f1f5023d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T17:03:57.829+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:16:22.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b2d8b68-59c9-4f87-a0e5-49c6cf6243f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T17:03:57.830+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:16:22.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fact that they had orchestrated that strike with three different
        flights in three different places" made clear how vulnerable the US was, O''Keefe
        said. "That was a real slap in the face. It reminded us how naive we had been."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2490158b-961e-49da-8f26-ada2fcfb2b69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T17:03:57.830+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:16:23.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3362c868-67bc-4c05-842e-e6ae682b7eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T17:03:57.830+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:16:23.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Getting agreement from Congress on security changes was fast and
        unanimous, he recalled. We needed "to make the resources available right away,
        to reinforce all those doors and cockpits (and) actually establish security
        perimeters."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '833da3a9-6565-4078-9cfd-3694532e4f1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T17:03:57.830+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:16:24.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3441d2d-9cd6-492e-9a16-873bd9a2949a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T17:03:57.830+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:16:24.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In airports and on airlines, meanwhile, tougher security measures
        were introduced as soon as civilian air travel resumed on September 14. The
        National Guard provided armed military personnel at airports, and travelers
        faced long lines as the new systems got their start.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd48deab9-2af6-47a1-aa69-42811783ee32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T17:03:57.830+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:16:25.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25311ad8-eb5a-430b-b513-93cb33651875'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T17:03:57.830+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:16:25.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those early post-9/11 passengers -- people who hadn''t canceled
        or rescheduled their trips -- were, O''Keefe said, largely accepting of the
        new high-security regime, with its disruptions and delays. "We all had an
        epiphany on the same day."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b564dce-c426-4a9c-a2b2-2350dde4f1c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T17:03:57.830+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:16:26.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e46a48b-85ba-48cc-95fd-509c1f2431d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T17:03:57.830+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:16:26.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Identification checks</h3>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cf54e37-c190-49a4-ba15-f2967741aa35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T17:03:57.830+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:16:27.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the 9/11 hijackers had been able to board flights without
        proper identification. After the attacks, all passengers age 18 and over would
        need a valid government-issued identification in order to fly, even on domestic
        flights. Airports could check the ID of passengers or staff at any time to
        confirm that it matched the details on their boarding pass.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb8a2084-37cc-4d3c-b211-c207f40fa378'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T17:03:57.830+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:16:27.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4b3c463-aebc-4e87-b4dc-1146efff8651'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T17:03:57.830+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:16:28.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the events, the US federal government had a small list of
        people deemed a threat risk to air travel. However, what we know today as
        the No Fly List -- a subset of the Terrorist Screening Database denoting people
        who are barred from boarding commercial aircraft for travel into, out of and
        inside the US -- was developed in response to 9/11.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '019a15d0-d144-42fe-b618-7b72435b6b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T17:03:57.830+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:16:28.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4783e04f-3d06-462b-b59e-4fd80da22156'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T17:03:57.830+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:16:29.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around the world, countries became more stringent with identity
        checks, security screening and their own versions of the No Fly List. In 2002,
        the European Union introduced a regulation demanding airlines confirm the
        passenger boarding the aircraft is the same person who checked in their luggage,
        which meant checking ID both at luggage check-in and when boarding. Later
        in the decade, fingerprint IDs and retina and iris scanning was introduced
        in some countries.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56121340-b2fe-4c0a-ba17-3f3180eee4f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T17:03:57.830+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:16:29.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ddb0a05-59a4-4d62-b363-1c2ef6e4d6d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T17:03:57.831+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:16:30.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The creation of the TSA</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64231b25-a40a-49bf-8579-333ebe489ce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T17:03:57.831+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:16:30.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Airport screening in the US used to be piecemeal, undertaken by
        private security companies appointed by airlines or airports.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33dc710c-4970-4ba4-84cd-f15129cbe589'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T17:03:57.831+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:16:31.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'debc9093-e07a-4e0d-8951-86aee63374d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T17:03:57.831+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:16:31.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of the new security act, the Transportation Security Administration
        (TSA) was introduced in November 2001. Now an agency of the US Department
        of Homeland Security, which was formed a year later, the TSA took over all
        the security functions of the FAA and US airlines and airports.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b73ae9-9dc5-42d8-bd71-767ab794de75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T17:03:57.831+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:16:32.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f96a225-146e-4f64-b808-dc3accca558d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T17:03:57.831+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:16:32.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the end of 2002, the agency had already recruited close to 60,000
        employees, wrote TSA historian Michael P. C. Smith.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95a8603f-c8fd-43f5-b295-6b5c7b4fa86a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T17:03:57.831+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:16:33.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe37177f-59a7-4364-afe7-c21aceac058f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T17:03:57.831+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:16:33.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Looking back 20 years later, O''Keefe reflected that it was "an
        enormous challenge in that immediate time afterward to mobilize a whole new
        cadre of security forces, thousands of trained professionals to do this."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '230cfff1-6f2e-4df6-9a97-3294b9df75ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T17:03:57.831+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:16:34.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd21cf424-4e66-4789-8e65-00bb7fa4c041'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T17:03:57.831+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:16:34.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was not without its flaws," he added. "Recruiting issues and
        right training and all the things that were necessary: We went through plenty
        of fits and starts to make that happen."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3feeb9dc-8555-4362-a917-d3fc4a7e3756'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T17:03:57.831+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:16:35.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cb053dd-eb0d-48fa-a4dc-ab0420e8f8e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T17:03:57.831+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:16:35.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fact that America''s "allies and friends and partners" around
        the world "had already been through this," was a huge benefit, he said. "We
        were able to learn from them, how they did it and what they did."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f38e1235-7fe0-490c-af7c-20e32e83554e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T17:03:57.831+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:16:36.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eef089b-5bc6-42f9-bad4-1470ffba8d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T17:03:57.831+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:16:36.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Security screening</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cdb469b-72c8-412c-ae98-278aa637de24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T17:03:57.831+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:16:37.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the 9/11 hijackers were reported to have been carrying box
        cutters and small knives, which they were able to bring through security.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42beda6b-99c9-421c-a82b-0c658fb6186b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T17:03:57.831+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:16:37.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3abc8dc1-7b67-4ea7-8318-6bb6ceaa7a46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T17:03:57.832+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:16:38.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before long, with the new streamlined enforcement by the TSA, potential
        weapons like blades, scissors and knitting needles were no longer allowed
        on board, and airport workers were better trained to detect weapons or explosives.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3340c1bc-3ee6-49f1-9bc1-277122f823d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T17:03:57.832+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:16:38.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '379970a3-ded9-4fb7-8f7b-784a73847905'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T17:03:57.832+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:16:39.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the end of 2002, the TSA met a key mandate of the Aviation and
        Transportation Security Act by deploying explosives detection systems nationwide.
        In the following years, other terrorists attacks would further change what
        we could and could not bring on board planes.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f43991f0-cf95-4a15-a83c-5c8938405a2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T17:03:57.832+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:16:39.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f2cff8-722e-4315-90c4-89b92aa074c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T17:03:57.832+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:16:40.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August 2006, a foiled plot to detonate liquid explosives on multiple
        transatlantic flights led to today''s restrictions on liquids, gels and aerosols
        in carry-on luggage. That same month, the TSA began requiring passengers to
        remove their shoes to screen for explosives -- five years after the "shoe
        bomber" incident of 2001 -- and the agency also deployed federal air marshals
        overseas.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69f7f23e-5b1e-488d-a488-29dfcdac5f88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T17:03:57.832+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:16:40.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fda19561-9d79-40ad-858f-2be626ed29c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T17:03:57.832+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:16:41.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metal detectors were standard at airports before 9/11, but by March
        2010 -- a few months after the "underwear bomber" was apprehended on a Christmas
        Day flight after a botched midair attack using a device hidden beneath his
        clothing -- full body scanners were starting to be installed at US airports,
        and about 500 were in action by the end of that year.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b436428-ce48-4395-b936-293159418e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T17:03:57.832+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:16:41.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b6bd30-c592-469c-8a4b-b1f61748c105'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T17:03:57.832+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:16:42.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By July 2017, in response to increased terrorist interest in hiding
        improvised explosive devices inside commercial electronics and other carry-on
        items, the TSA began requiring travelers to place all personal electronics
        larger than a cell phone in bins for X-ray screening. By the following February,
        facial recognition technology was also being piloted.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'addf9f80-3693-4a4f-af68-072ab5a7908d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T17:03:57.832+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:16:42.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87202ea0-2249-44fd-93b6-df1181565a74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T17:03:57.832+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:16:43.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Safety on board</h3>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9ffb5b4-099e-40bb-ac26-acf2d5b761f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T17:03:57.832+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:16:43.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It used to be (that getting) into a cockpit on an American aircraft
        that was flying in American airspace was as easy as the doors you use to get
        into the (toilet)," O''Keefe recalled.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4440a53e-67e2-4363-9e0c-1d108a43fa33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T17:03:57.832+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:16:44.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa2fa20-50d2-4753-a9ce-c0ed207503af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T17:03:57.832+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:16:44.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bulletproof and locked cockpits became standard on commercial passenger
        aircraft within two years of 9/11.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08467619-de81-4938-914c-560832872f85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T17:03:57.833+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:16:45.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b5fdd5-1d17-4c85-94bd-cbf6c6ac11fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T17:03:57.833+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:16:45.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Arming Pilots Against Terrorism Act was signed into law in November
        2002, and by the following April, the first weapon-carrying pilots were on
        board US commercial flights.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7f13d15-d0ac-41f1-b82c-13ddfbff17db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T17:03:57.833+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:16:46.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcbc13e8-0b76-4e73-badf-da48118807e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T17:03:57.833+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:16:46.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While aviation fans and children could once hope to get a visit
        to the flight deck, that dream swiftly came to an end.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b58ee9e8-b5e5-4698-ae23-56756e5fab94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T17:03:57.833+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:16:47.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46044398-cbe7-42c2-ac7d-5501b692af09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T17:03:57.833+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:16:47.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Private jet pilot and social media star Raymon Cohen told CNN Travel
        in July that he believes the unprecedented inaccessibility added to flying''s
        mystique.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '324a6130-ad33-4053-a5b6-fbb6e9108f09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T17:03:57.833+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:16:48.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a94fca66-3646-47b9-8cab-b716aa3fb451'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T17:03:57.833+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:16:48.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People are not welcome in the cockpit anymore, so it''s like a
        big secret," Cohen said. "Now this (following pilots on Instagram) is one
        of the only ways people can see what''s happening."</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbc68f6a-fdbd-422c-8f6f-1d990e93a20b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T17:03:57.833+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:16:49.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21511d5a-923b-4030-ba94-8036aac1b83f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T17:03:57.833+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:16:49.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Passenger confidence</h3>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '908b102e-7fb2-4a1b-961b-b43477731024'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T17:03:57.833+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:16:50.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The immediate impact of 9/11 included a big drop in travel demand.
        Not only had passenger confidence taken a hit, but the additional security
        meant the flying experience was no longer fast and hassle-free.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6e39c42-55f7-4a6c-9d21-672349b5a769'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T17:03:57.833+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:16:50.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45247099-0953-4b3d-9ead-159faba32092'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T17:03:57.833+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:16:51.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2006, the International Air Transport Association (IATA) estimated
        that airline revenues from domestic US flights fell by $10 billion a year
        between 2001 and 2006. For comparison, the net losses globally due to the
        Covid pandemic in 2020 were $126.4 billion in total, according to the IATA.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f484765-c2e0-4bc2-827a-a602f55fa8ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T17:03:57.833+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:16:51.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03db304f-10ad-433e-8e69-d36f1afd89e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T17:03:57.833+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:16:52.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a study from 2005 on the impact of 9/11 on road fatalities, Cornell
        University''s Garrick Blalock, Vrinda Kadiyali and Daniel H. Simon found an
        increase in travelers choosing to drive rather than fly. The unintended consequence
        of this was that "driving fatalities increased significantly following the
        terrorist attacks of September 11, 2001." They estimated that a total of 1,200
        additional driving deaths in the past five years were attributable to the
        effect of 9/11.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a82b0e-ae38-4d65-b766-a1572f211858'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T17:03:57.834+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:16:52.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd39476-5679-4aeb-bb49-9afdf6e58e16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T17:03:57.834+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:16:53.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN ahead of the 20th anniversary of 9/11, Kadiyali
        said, "There''s been the fall of Kabul and and all these recent events in
        Afghanistan (...) It did cross my mind whether people would start getting
        nervous about flying again."</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '348b8229-5ff2-46ec-93e3-46fd5c3039f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T17:03:57.834+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:16:53.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a10dbb0-c2e1-45d3-a0df-7a25f1fd6126'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T17:03:57.834+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:16:54.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delays, long lines and confusion over restrictions are also all
        back on the agenda in the pandemic era.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd63c686-648b-4991-ba7b-5f9036797478'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T17:03:57.834+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:16:54.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6993fb58-445c-4da6-b711-9a6d9c4aef42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T17:03:57.834+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:16:55.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As to whether something like 9/11 could happen again, O''Keefe reflected
        upon the fact that the greatest achievements of Homeland Security, and of
        security services around the world, can never be shared with the general public.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '106f7e48-bddb-4a13-9c30-06d8b5399f6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T17:03:57.834+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:16:55.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8229d61c-7e95-449b-a6be-46a1d53ea11d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T17:03:57.834+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:16:56.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the process of educating the public, what you also do is educate
        the terrorists," so we will never know of all the near-misses, he said. "You
        almost get into a false sense of security."</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5cd0937-4357-4218-a809-999d7c38aea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T17:03:57.834+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:16:57.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7af8ae14-ff96-4703-bec2-35aa5c63c8e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T17:03:57.834+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:16:57.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That September morning in 2001 "flipped the switch right away from
        almost non-existent security to unbelievable, in-your-face, all the time."</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b3658a9-90b1-4633-bb39-07a5845e8a21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T17:03:57.834+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:16:58.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '370ecc33-ebc6-4943-9c45-41054396f945'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T17:03:57.834+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:16:58.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, two decades later, there have been no aviation-based terrorist
        attacks anywhere near the scale of 9/11. Said O''Keefe, "These security measures
        have worked."</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e63efde2-664c-4c71-8a59-a63fd83f9862'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T17:03:57.834+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:16:59.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/travel/article/air-travel-after-9-11/index.html"><em>"How
        9/11 changed travel forever"&nbsp;</em></a></p>'
  'Biden-promised-ISIS-K-will--pay.--Having-no-US-troops-in-Afghanistan-makes-that-harder':
    'author': 'Natasha Bertrand, Katie Bo Williams and Zachary Cohen, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-09-05T17:06:51.530+08:00
