  'How-9-11-changed-travel-':
    'author': 'Maureen O''Hare, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-09-05T17:01:00.866+08:00
    'imagesource': 'jcr:3b75cc33-09e0-42f9-8cc6-43019bf62fbe'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '571d11f6-31b2-4192-9493-be9844935de7'
    'lead': 'The 9/11 terrorist attacks immediately exposed the vulnerabilities in
      US aviation security. The tough new measures introduced by the end of 2001 would
      fundamentally change the flying experience in the US and around the world.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-05T17:03:57.828+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T03:16:11.223+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:13:06.989+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['9-11', 'travel', 'airplane', 'United-States']
    'template': '1'
    'title': 'How 9/11 changed travel forever

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b70b23-0954-4456-a84f-bd0901015525'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T17:03:57.828+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:16:11.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”&nbsp;</strong>When this century began, you could
        pull up to the airport 20 minutes before a domestic flight in the United States
        and stroll straight over to your gate. Perhaps your partner would come through
        security to wave you goodbye. You might not have a photo ID in your carry-on,
        but you could have blades and liquids.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f30486f4-828e-432d-b940-b066720f60e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T17:03:57.828+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:16:12.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '591df188-3233-4b1a-822d-f135a86bec9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T17:03:57.828+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:16:12.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back in 2001, Sean O''Keefe, now a professor at Syracuse University
        and former chair of aerospace and defense company Airbus, was deputy director
        of the Office of Management and Budget in the George W. Bush administration.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '536dd2a9-569b-407f-bfec-a9ebb3d19b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T17:03:57.828+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:16:13.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b7fb2a0-3228-47c8-9487-076acd5af924'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T17:03:57.828+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:16:13.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the White House, I was a member of the National Council Security
        team," he told CNN Travel. He and his colleagues had been briefed on the al
        Qaeda terrorist group and understood the threat it posed, "but at the same
        time our imaginations simply did not give us the capacity to think that something
        like [9/11] could happen."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d8617ce-05ef-43e6-b9aa-d4df5fb904b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T17:03:57.828+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:16:14.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '495800fe-69cd-487d-ae8d-30f12fbcc925'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T17:03:57.828+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:16:14.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It had been nearly 30 years since Palestinian terrorist attacks
        at Rome airport in 1973, which killed 34 people and demonstrated that air
        travel was vulnerable to international terrorism. "That seemed to have changed
        the whole security structure in Europe and in the Middle East in a way that
        didn''t really penetrate the American psyche," O''Keefe said. "It''s this
        typical American mindset; we have to experience it to believe it."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a98d953a-4a6c-42dc-9c13-7796996ca34c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T17:03:57.829+08:00
