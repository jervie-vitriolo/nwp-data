      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T14:23:46.549+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:20:18.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung ganito kataas ang kaso, tapos ''yan ang binibigyan mo ng priority,
        parang mali," Robredo added.</p>'
