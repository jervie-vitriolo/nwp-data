    'lead': 'A top international conservation agency warned that 28% of the 138,374
      species identified on its "survival watchlist" as being under threat have now
      been moved to the more dangerous "red list" -- meaning they are at high risk
      of extinction.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-05T07:21:50.671+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T03:20:49.686+08:00
    'mgnl:lastActivatedBy': 'magnolia'
