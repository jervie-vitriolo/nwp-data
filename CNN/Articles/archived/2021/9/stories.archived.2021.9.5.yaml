      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipinos lost their first game in Pool D against Belgian 3x3
        squad Antwerp, 11-21, with guard Mac Tallo leading the team with five points.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '259e6069-f883-482a-ae51-0c460c1ef68b'
