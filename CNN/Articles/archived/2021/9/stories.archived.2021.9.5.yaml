    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1cb33cb-f0cd-4663-86f1-22bd56de53c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T23:23:43.586+08:00
