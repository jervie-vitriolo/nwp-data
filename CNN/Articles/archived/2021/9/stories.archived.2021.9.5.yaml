    'lead': 'Foreign nationals who want to work in the country for more than six months
      can now apply for a permit via their prospective employers based in the Philippines.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-05T16:17:35.557+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T03:17:46.024+08:00
