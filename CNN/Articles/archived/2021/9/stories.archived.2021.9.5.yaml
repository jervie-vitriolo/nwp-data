    'template': '1'
    'title': 'PH posts over 20,000 new COVID-19 cases for 3rd straight day'
    'updated': 2021-09-05T21:38:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '549f038b-686e-4996-901e-b6f143a0f511'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T15:59:56.279+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:17:52.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 5)</strong> â€”&nbsp;The
        country recorded over 20,000 new COVID-19 cases for the third day in a row.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c026ca01-6992-46a6-b838-6f53bc098be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T15:59:56.279+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:17:53.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health on Sunday said 20,019 more people were
        confirmed infected with the coronavirus, bringing the total case count to
        2,090,984. Of this number, 7.6% or 157,438, are active cases.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e798da72-a5ec-4560-8ad9-df8250ec506b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T15:59:56.279+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:17:53.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from five testing laboratories that failed to submit on time
        were not part of the update. These facilities contributed around 0.9% of all
        samples tested and 1.2% of positive cases over the past two weeks, the DOH
        said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e5c4b39-f1f5-4976-ae9d-550d5a7e650b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T15:59:56.279+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:17:54.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report said 92% of those currently ill have mild symptoms, 3.4%
        are asymptomatic, 2.51% are tagged as moderate cases, 1.4% as severe, and
        0.7% as critical.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10389609-f360-487c-8712-a6be3122dd5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T15:59:56.279+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:17:54.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the sharp increase, the latest tally of active cases is
        around 200 lower than the day before, with 20,089 more survivors and 173 new
        deaths also confirmed.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e4dba0-a7e4-444d-878a-b67079cf6afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T15:59:56.280+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:17:55.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the newly announced fatalities, the department said 58 were mistakenly
        classified as recoveries in previous reports.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b5641d-d4eb-4788-bf3f-8c21671090d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T15:59:56.280+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:17:55.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 34,234 nationwide have died due to COVID-19, while 1,889,312
        have beaten the illness. These account for 1.65% and 90.8% of the case tally,
        respectively.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b44f84d-7026-4713-93b1-a9dbf3fac32c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T15:59:56.280+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:17:56.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After final validation, the DOH said it removed 119 duplicates from
        its data, including 95 survivors and one death.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3adc96a3-3177-46ad-a58c-12bb5d549d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T15:59:56.280+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:17:56.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its bulletin also showed a positivity rate of 27.5% based on 73,472
        tests reported on Sept. 3. This means at least 1 in 4 people who had themselves
        tested that day was found positive for the coronavirus.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b977583-84c5-49cd-a62c-9b771c3ef7ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T15:59:56.280+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:17:57.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A percentage higher than 20% indicates lack of sufficient testing,
        which also suggests new cases are actually higher than what is currently reported,
        according to the U.S. nonprofit Covid Act Now. The organization said an area
        has adequate testing if its positivity rate is below 3%.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '931c17f2-e377-4bcb-a541-428007540aa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T15:59:56.280+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:17:57.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization, meanwhile, set the standard positivity
        rate to below 5% to show that the infection has been controlled.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed70ca30-a6fe-4233-82b5-8dd2d8532b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T21:38:18.927+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:17:58.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>OCTA: Downward trend in NCR possible in 2 weeks</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a6cd465-22cc-4861-83cc-17e99a94ce5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T21:38:18.927+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:17:58.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even as new cases remain high, OCTA Research fellow Guido David
        said the reproduction rate, or the number of people infected by a single case,
        is slowly declining.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17c39d74-6246-4f7a-8351-98141ec2ff9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T21:38:18.928+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:17:59.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a tweet, David said the reproduction number has decreased to
        1.31.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bdd40fe-29e0-4653-9f62-03e2fa6a2a82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T21:38:18.928+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:17:59.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also told CNN Philippines that if the current trajectory continues,
        there would likely be a downward trend in cases in Metro Manila by the third
        week of September.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f25623f9-2d40-4d13-8abb-11d66b889703'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T21:38:18.928+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:18:00.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH earlier said new infections in NCR may hit 30,000 a day
        by end-month, but according to David, OCTA is so far not expecting such numbers.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f812ec00-2a25-43c7-8d7d-0e5c2750d5f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T21:38:18.928+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:18:00.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi namin nakikita ''yan sa ngayon [We''re not seeing that yet],"
        David said. "In fact, sa projections namin, hindi naman siya aabot ng [based
        on our projections, new cases in NCR wouldn''t reach] 10,000 or 9,000 per
        day."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b16a9ce-fea9-40f1-8c85-e8c3a667725e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T21:38:18.928+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:18:01.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said current figures suggest new cases in the capital region
        would reach only up to 7,000 daily by the end of September.</p>'
