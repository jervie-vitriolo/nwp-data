      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident caused structural damage estimated at â‚±380,000. Its
        cause is still being investigated.</p>'
  'flight-attendant-violence':
    'author': 'Francesca Street, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-09-05T15:23:12.819+08:00
    'imagesource': 'jcr:6457eacd-47fd-416c-9d37-9ae7079cfc64'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4d8e11d2-a5b3-4572-92db-333254b7326a'
    'lead': 'This summer, unruly passenger behavior seems to have reached new heights.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-05T15:42:54.389+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T03:18:38.798+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:13:03.699+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'flight-attendant', 'coronavirus', 'novel-coronavirus',
      'covid-19', 'covid-19-pandemic', 'covid-19-crisis']
    'template': '1'
    'title': 'Dread at 30,000 ft: Inside the increasingly violent world of US flight
      attendants'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a9455e8-e2dd-4172-be9e-d5cfeab6c4cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T15:42:54.389+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:18:39.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> â€” Working as a flight attendant previously
        afforded Mitra Amirzadeh the freedom to explore the world â€” taking her from
        her home in Florida to destinations including Kenya, France and Spain.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c8f60f4-b928-4fa7-9c12-8e2432367803'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T15:42:54.390+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:18:39.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the pandemic spread, the perks of Amirzadeh''s job diminished.
        Now restricted to domestic US flights, her work involves navigating not only
        the fear of catching COVID-19, but also the recent uptick in disruptive passengers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30cd32a2-4445-43fb-8d1c-dd89e184c10a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T15:42:54.390+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:18:40.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m dealing with a lot of babysitting, which I never counted on
        doing," Amirzadeh, who works for a low-cost US airline, tells <a href="https://cnn.com/travel"
        target="_blank">CNN Travel</a>. "The actual children on board behave better
        than the grown adults do."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '460678f8-af58-4c2e-a2d4-ce112c63034f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T15:42:54.390+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:18:40.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This summer, unruly passenger behavior seems to have reached new
        heights. In one incident, a passenger punched a Southwest flight attendant
        and <a href="https://cnn.com/travel/article/southwest-flight-attendant-assault-trnd/index.html"
        target="_blank">knocked out two of their teeth</a>. Video also circulated
        of a passenger getting taped to their seat after they reportedly punched and
        groped <a href="https://cnn.com/travel/article/frontier-airlines-flight-crew-assault/index.html"
        target="_blank">Frontier Airlines flight crew</a>.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d9f0743-6ce5-411b-9d36-699e7ecaf3f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T15:42:54.390+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:18:41.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Federal Aviation Administration (FAA) said it has issued more
        than <a href="https://www.faa.gov/newsroom/faa-fines-against-unruly-passengers-reach-1m?newsId=26440"
        target="_blank">$1 million in fines</a>&nbsp;to unruly airline passengers
        so far in 2021.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de3ffc3-7669-4b46-b9cd-e497ea18d375'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T15:42:54.390+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:18:41.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US flight attendants tell CNN Travel say the stress of the situation
        is taking its toll.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6867e47a-7169-4308-8deb-f38d5074b02b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T15:42:54.390+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:18:42.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Susannah Carr, who works for a major US airline, says unruly incidents
        used to be "the exception, not the rule." Now they''re "frequent."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4e550c8-e2b7-4b08-af5d-ddc5227e5824'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T15:42:54.390+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:18:42.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I come in expecting to get push back. I come in expecting to have
        a passenger that could potentially get violent," she says.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e654d26-7284-49e9-b75f-82be5a6b9b4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T15:42:54.391+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:18:43.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amirzadeh says flight attendants across US airlines are just "over
        it."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a9edfbc-aae2-41bb-b645-5e09fd5f1f90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T15:42:54.391+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:18:43.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Allie Malis, a flight attendant for American Airlines, says air
        crew are "exhausted â€” physically and emotionally."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50cb8fb0-5785-47b8-ac1a-362502ccd4e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T15:42:54.391+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:18:44.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve gone through worrying about our health and safety, worrying
        about our jobs â€” now [we are] worrying about our safety in a different way."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a0e91e1-1cda-4af8-a7af-9da4ddcdbe21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T15:42:54.391+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:18:44.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The rise of air rage</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '387a79b6-5ffd-43ad-9b49-a84f17b78b9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T15:42:54.391+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:18:45.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pre-pandemic, the issue of unruly passengers was becoming increasingly
        omnipresent â€” <a href="https://www.iata.org/contentassets/b7efd7f114b44a30b9cf1ade59a02f06/unruly_pax_infographic_2017.pdf"
        target="_blank">data from the International Air Transport Association (IATA)</a>&nbsp;suggested
        incidents rose from 2012 to 2015, while whole <a href="https://unrulypax.com/"
        target="_blank">conferences</a>&nbsp;were dedicated to the problem.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ae5107-fce7-41b5-b760-ebcecee45092'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T15:42:54.391+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:18:45.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This increase was often linked to cabins getting fuller, with increased
        security checks and processes adding to tension.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b762de8f-c1d7-4bcb-9572-977593be237a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T15:42:54.391+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:18:46.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2019, Malis, who is also the government affairs representative
        at the Association of Professional Flight Attendants, a union representing
        American Airlines air crew, <a href="https://cnn.com/travel/article/unruly-airplane-passengers/index.html"
        target="_blank">spoke to CNN Travel about the decrease of personal seat space</a>.
        She said her union believed it is "strongly correlated and in a large part
        to blame" for the rise in incidents.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55df2d3c-249c-4fea-936b-c5bcbb3971d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T15:42:54.391+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:18:46.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alcohol is also an often cited contributing factor â€” travelers drink
        at the airport and board the plane without crew realizing how inebriated they
        are. When it all kicks off at 30,000 feet, it''s too late.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bf268b8-0d4e-464c-8b4a-50a1e0216159'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T15:42:54.392+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:18:47.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That said, it has always been hard to get an exact handle on whether
        passengers have actually become more unruly. Not every airline that''s part
        of IATA submits data, and not every airline records every instance of unruly
        behavior, while separate FAA data recorded oscillating numbers of investigated
        incidents <a href="https://www.faa.gov/data_research/passengers_cargo/unruly_passengers/"
        target="_blank">between 1995 and 2019</a>.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fe24439-d180-4b95-a3b4-b7a222c404cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T15:42:54.392+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:18:47.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been suggestions that incidents just started to feel
        more ubiquitous in recent years because social media means videos of badly
        behaved passengers spread like wildfire.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f8c51e1-6593-44a5-bf33-abf9ced4f649'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T15:42:54.392+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:18:48.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while FAA data might show fluctuating figures for much of the
        past 20 years, in 2021, <a href="https://www.faa.gov/data_research/passengers_cargo/unruly_passengers/"
        target="_blank">incidents seem to have skyrocketed</a>. In 2019, 146 investigations
        were initiated by the FAA. So far in 2021 that number is 727.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a99defda-aeb9-4b01-8b11-a2dd1f1ea16a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T15:42:54.392+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:18:48.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COVID-19 seems to have exacerbated an already existing issue to
        an unprecedented degree, at least in the US.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3757cd86-1926-41e4-800f-482249c30e25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T15:42:54.392+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:18:49.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amirzadeh recalls the silent flights of spring 2020. People were
        too fearful to even look at other passengers or air crew, she says, let alone
        cause conflict.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '067ceccf-6f60-4a1f-bc3e-cc6efec10fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T15:42:54.392+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:18:49.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By summer 2020, travel had recommenced and reports of in-flight
        <a href="https://cnn.com/travel/article/unruly-airplane-passengers-covid-19/index.html"
        target="_blank">disruptions were back</a>. Masks â€” not yet mandated by the
        FAA, but enforced by some airlines â€” were becoming a sore topic among some
        travelers.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c04d1c7f-6370-4e5a-a7e5-986a409afd22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T15:42:54.392+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:18:50.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent months, unruly behavior has reached new heights.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee35a8d4-b8ff-468a-94b2-f26dc43b3659'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T15:42:54.392+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:18:50.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It just seems like every next incident is getting a little bit
        more extreme, things you just would have never imagined last year," says Malis.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66873311-7808-4edc-bedf-839abc742212'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T15:42:54.393+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:18:51.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a flight attendant, it''s really hard to imagine yourself being
        in a position that requires duct taping a passenger to their seats for the
        safety of everyone else on the plane, yet this is something that has happened
        numerous times in the last few months."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2ed744f-716f-4eee-b75b-ee8cbbf3c9b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T15:42:54.393+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:18:51.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malis says she feels like incidents have been on a steady rise since
        the January 6 attack on the US Capitol. It also involved disruptive behavior
        on planes and led to the Association of Flight Attendants-CWA (AFA) International
        â€” which represents American flight attendants at 17 airlines â€” stating rioters
        <a href="https://cnn.com/travel/article/american-airlines-alcohol-incidents/index.html"
        target="_blank">should not be allowed on flights home</a>.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08e58b41-805e-40b1-8f2b-0b0eb196e83f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T15:42:54.393+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:18:52.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the insurrection was kind of an eye-opening experience,"
        Malis says. "What do you do when you have multiple incidents happening on
        the plane at the same time with only four crew members?"</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de3d040-a96a-445e-bd9d-f8ea9ac6fb30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T15:42:54.393+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:18:52.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A survey by the AFA released in July of this year <a href="https://www.afacwa.org/unruly_passengers_survey"
        target="_blank">found that</a>, of the 5,000 flight attendants surveyed, 85%
        said they''d dealt with unruly passengers in 2021.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54588425-016a-4f69-9b13-15d86f6aef06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T15:42:54.393+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:18:53.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disruptive passengers had used sexist, racist and/or homophobic
        language, according to 61%, while 17% said they''d been victim of a physical
        attack this year.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad07511-cbf0-4a7e-843d-6dbec8dc94d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T15:42:54.393+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:18:53.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I thought I had seen or done or heard at all," says Amirzadeh,
        who has flown for six years and previously worked in customer service.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4630d35c-ac6d-4aa5-95cb-bfa93755fcf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T15:42:54.393+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:18:54.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But as I''ve learned the past 18 months, that is definitely not
        the case, I am seeing, hearing and doing things I never thought in my life
        I would ever be doing."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '148f2e70-529d-429a-8d5b-b24994bdb953'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T15:42:54.394+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:18:54.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Flying during COVID-19</h2>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3845caa7-e4a7-4e3b-9c7d-dd55d86a88f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T15:42:54.394+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:18:55.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many incidents are linked with mask non-compliance, which the flight
        attendants who spoke to CNN Travel say has been an issue throughout the pandemic.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6629392b-a95b-4767-8467-5130e5a9a281'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T15:42:54.394+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:18:55.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even though it''s now FAA-mandated and federal law, the wearing
        of masks remain the cause of the majority of inflight issues. In a <a href="https://www.faa.gov/newsroom/faa-fines-against-unruly-passengers-reach-1m?newsId=26440"
        target="_blank">press release dated August 19</a>, the FAA says it had received
        approximately 3,889 reports of unruly behavior by passengers since January
        1. Of those reports, 2,867 were passengers refusing to comply with the mask
        mandate.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0498b790-553a-436a-86fb-e39d376669ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T15:42:54.394+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:18:56.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the beginning, I would sympathize and say, ''Hey, you know,
        I get it, it''s hot, I''m hot. I''m wearing it too â€” I need you to wear it
        too. Can we please work together?''" says Amirzadeh.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e546bbe5-7761-4986-bfa5-aac14a9584b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T15:42:54.394+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:18:56.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But here we are, it''s been a year and a half, you''re wearing
        them everywhere. And we''re not the only ones that are asking you to wear
        them â€” every train station, every bus, every airline..."</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2ee20c8-4247-4849-8366-669e6cbf38c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T15:42:54.394+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:18:57.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carr says she thinks the problem is that mask-wearing is sometimes
        viewed as a political issue in the United States.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '632c908c-357b-4290-af19-3e9fe9b9bbab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T15:42:54.394+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:18:57.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The mask issue was less about public health and it was more politicized
        in the beginning. And that is something we''re still dealing with today,"
        she says.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0cc40cd-9109-43a7-8dc0-066d7510c4e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T15:42:54.394+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:18:58.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amirzadeh says fraught mask-related interactions often come as a
        result of passengers removing their face covering to eat or drink, and then
        keeping it off. It''s one of the reasons she thinks alcohol shouldn''t be
        served on planes currently.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fdf35b2-3d97-48e4-86d3-89e6bf279d2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T15:42:54.395+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:18:58.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carr agrees and also questions the availability of to-go drinks
        at the airport.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea5e2d9-578e-470e-8c91-b602c62837e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T15:42:54.395+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:18:59.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, not serving alcohol can be the cause of issues too â€” as Malis
        has found on board American Airlines, which continues to ban alcohol in its
        main cabins on board <a href="https://www.aa.com/i18n/travel-info/experience/travel-experience.jsp#foodanddrinkservice"
        target="_blank">most flights</a>.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5dc6616-db9c-4709-98c1-71289a68f1bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T15:42:54.395+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:18:59.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On some of my flights it''s caused people to get upset, because
        they do want to feel like they have a right to have a drink â€” but at the same
        time [...] if you''re getting so upset because you can''t have a drink right
        now, that''s the exact reason we''re kind of afraid to give you one, that
        kind of erratic behavior," says Malis.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c97294-9ce1-495a-a903-1d8d3b735ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T15:42:54.395+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:19:00.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For some passengers, travel may feel more stressful and anxiety-inducing
        in the age of COVID. Carr suggests this â€” and the stresses we''ve all been
        under during the pandemic â€” are a contributing factor to the rise in incidents.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c13191e-d134-417d-be53-57b772d02aed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T15:42:54.395+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:19:00.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve been isolated for the last 18-plus months," she says. "So
        I think some of the social graces have kind of been put on the back burner,
        as far as what''s acceptable in public and on an airplane."</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47801035-6c90-473b-bfef-1991731feb7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T15:42:54.395+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:19:01.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malis wants passengers to realize that the stresses and anxieties
        they might be feeling about traveling in the age of COVID-19 are also shared
        by many crew, even if they seem like "a very accessible punching bag."</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29fb3e0c-7556-4399-b469-534a207c50af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T15:42:54.395+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:19:01.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve been putting ourselves on the front line, and quarantining
        from our families," she says. "We''re doing our job, we''re not the reason
        your flight got canceled, we''re not the reason you''re frustrated."</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e9c8451-528e-4aa7-9941-71871d9a412a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T15:42:54.395+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:19:02.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ubiquity of events on social media also leads Malis to suggest
        there could be a "copycat factor."</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d9ea1ad-ab30-4e00-bd09-9b6ac7949b87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T15:42:54.396+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:19:02.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To reverse this, Amirzadeh says it''s important for people to realize
        that the passengers who''ve gone viral are paying the price.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '672e1536-6016-427e-b039-3d9ad9c1230a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T15:42:54.396+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:19:03.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Dealing with incidents</h2>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd921a1a7-8167-4e29-a3a7-c9be23664250'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T15:42:54.396+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:19:03.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flight attendants are safety professionals trained in dealing with
        everything from a medical emergency to a potential terrorist incident.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a91f518-33cf-474e-9e95-3dfe4644bf4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T15:42:54.396+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:19:04.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re not here to serve you a Coke, we''re here to save your life,"
        is how Amirzadeh puts it.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bdc7e52-fbba-47c5-acd3-324c150da12d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T15:42:54.396+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:19:04.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there''s the concern, she says, that dealing with unruly passengers
        could prevent crew from dealing with other issues on board.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a989e63f-0d25-4539-ad4f-50c2a6660261'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T15:42:54.396+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:19:05.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are the people that are going to give you CPR, we''re the people
        that are going to give you the Heimlich maneuver, we are the people that are
        going to put out the fire. But we might miss those things if we''re too busy
        arguing with someone else about putting their mask on."</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b66b621-9f96-44b0-bfcf-809846852b97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T15:42:54.396+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:19:05.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malis says dealing with unruly passengers is a team effort â€” if
        a passenger seems to have taken against a particular flight attendant, another
        crew member stepping in could calm them down.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a41dd506-84a2-40a5-8498-1543c0cdcc5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T15:42:54.396+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:19:06.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carr says she keeps tabs on mask-wearing from the moment travelers
        step onto the plane, and will first offer a friendly reminder.</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bfa2600-595c-45fd-8797-29c4812b7c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T15:42:54.397+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:19:06.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If someone continues not to comply, there are several warning steps
        culminating in the traveler getting handed a card stating that if they continue,
        they''ll be reported to the airline and could lose travel privileges.</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efa921cd-aeb1-42f0-bf7a-17a834ce4891'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T15:42:54.397+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:19:07.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Amirzadeh points out, a flight attendant can''t force someone
        to wear a mask.</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '230cf314-392c-4299-8218-5059673e57a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T15:42:54.397+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:19:07.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But I can let him know that if he doesn''t, then I hope that wherever
        we''re landing is his final destination, because his return ticket''s going
        to be canceled, we''re going to file a report with the FAA, and you could
        face fines, and other legal ramifications."</p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a8869a-6297-4f16-ba6a-c78191550e25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T15:42:54.397+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:19:08.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flight attendants are also able to take self defense classes organized
        via the Transportation Security Administration(https://cnn.com/travel/article/flight-attendants-self-defense-training/index.html).</p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b9e92f-abee-42fb-84fc-ac4121aa7fc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T15:42:54.397+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:19:08.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think more and more flight attendants need to start taking some
        self defense classes and need to be prepared to protect themselves and that''s
        a sad thing," says Amirzadeh.</p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee57aa73-eb83-48b2-ac9c-8a2eb2c83edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T15:42:54.397+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:19:09.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On January 13, 2021, the FAA signed an order directing a stricter
        legal enforcement <a href="https://www.faa.gov/newsroom/federal-aviation-administration-adopts-stricter-unruly-passenger-policy"
        target="_blank">policy against unruly airline passengers</a>, promising a
        zero-tolerance campaign.</p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef0999f1-54d7-4fe3-a09f-9bbc066844d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T15:42:54.397+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:19:09.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any passenger who "assaults, threatens, intimidates, or interferes
        with airline crew members" could face fines of up to $35,000 and prison time.</p>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e8d2e66-5c0e-47c4-9edd-16f45e820010'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T15:42:54.397+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:19:10.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FAA also recently launched a <a href="https://www.faa.gov/data_research/passengers_cargo/unruly_passengers/toolkit/"
        target="_blank">public awareness campaign</a>, which includes a <a href="https://cnn.com/travel/article/faa-unruly-passengers-psa/index.html"
        target="_blank">video</a>, as well as some <a href="https://www.faa.gov/data_research/passengers_cargo/unruly_passengers/toolkit/"
        target="_blank">social media memes</a>.</p>'
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '362a3f56-45d4-472b-aaec-dbb3a962b0de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T15:42:54.398+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:19:10.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency has also asked <a href="https://www.faa.gov/data_research/passengers_cargo/unruly_passengers/toolkit/media/Letter_to_airports_FINAL_signed.pdf"
        target="_blank">US airports</a>&nbsp;to ensure law enforcement on the ground
        deals with reported inflight incidents, as well as consider issues associated
        with to-go alcohol.</p>'
    '125':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f07426c8-eeb0-4591-bc4c-8632b42f5392'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T15:42:54.398+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:19:11.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AFA flight attendant union is pressing for the zero tolerance
        policy to become permanent.</p>'
    '127':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c9265cf-d822-4b6b-a1a0-f5716b940f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T15:42:54.398+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:19:11.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s also important that the Department of Justice is prosecuting
        some of these events," says Carr. "These unruly passenger events have been
        so egregious, flight attendants have been attacked, and injured [...] in situations
        like that, it''s important that they''re facing criminal prosecution and that''s
        something that needs to be publicized as well."</p>'
    '129':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7a1abeb-6cc3-422c-8a95-94d74db20251'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T15:42:54.398+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:19:12.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malis also suggests there should be further coordination between
        airlines to ensure passengers banned from one airline can''t board other US
        carriers.</p>'
    '131':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1457b7c2-98d6-4937-9df8-a6f5583b8f8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T15:42:54.398+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:19:12.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carr and Amirzadeh are both members of the AFA flight attendant
        union, while Malis is involved in the American Airlines'' union.</p>'
    '133':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd9f1de-b385-4a7c-91fa-2eec9c8b8059'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T15:42:54.398+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:19:13.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They say flight attendants have been sharing stories with their
        unions and their private networks â€” across carriers â€” providing support and
        solidarity.</p>'
    '135':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde14364-2372-4a28-ac1d-5ef0c828c7a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T15:42:54.398+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:19:13.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AFA union is offering employee assistance via therapy sessions.</p>'
    '137':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88bd30d6-79bf-4915-a32b-efd2aa7bb6e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T15:42:54.398+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:19:14.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are certainly flight attendants that definitely need a break
        physically, mentally, and emotionally. But right now, the staffing is not
        there to support any type of voluntary leave option," says Malis.</p>'
    '139':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e5a2dd6-3abb-422d-8f16-2b5db2b6612c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T15:42:54.399+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:19:14.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>State of the travel industry</h2>'
    '140':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc7027fa-f1ee-49f3-869f-f7c6ed8e6077'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T15:42:54.399+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:19:15.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a difficult year of furlough and redundancies, flight attendants
        are concerned that the dual effect of COVID-19 and unruly passengers could
        see aviation grind to a halt again.</p>'
    '142':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1239b6d7-f641-46df-aad4-328b278028f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T15:42:54.399+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:19:15.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carr says one of the joys of her job has always been supporting
        passengers on their travels â€” whether they''re heading on a long-dreamed-of
        vacation, traveling under difficult circumstances or anything in between.</p>'
    '144':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c3c91bf-6a0d-426a-8973-d392d36b8750'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T15:42:54.399+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:19:16.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I love this industry and my coworkers and having the traveling
        public back is wonderful," she says. "But the pandemic is far from over. That
        is a reality. COVID-19 and the variants are still taking lives."</p>'
    '146':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4092c4a5-7e02-4b08-94b4-98308f50548e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T15:42:54.399+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:19:17.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last thing Carr and her colleagues want to see is travel stalling
        again.</p>'
    '148':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd845047a-8daa-4039-951d-6d17f3faf595'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T15:42:54.399+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:19:17.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are doing everything we can to keep passengers safe on board
        and keep travel going, but without the support of the traveling public â€” without
        people taking those necessary steps to mitigate the spread, and help get a
        handle on this pandemic â€” we could be facing travel closing again, which would
        be horrible."</p>'
    '150':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0a964a2-4719-437a-a296-d2d329df74a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T15:42:54.399+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:19:18.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/travel/article/flight-attendants-unruly-passengers-covid/index.html"
        target="_blank">Dread at 30,000 ft: Inside the increasingly violent world
        of US flight attendants</a>."</em></p>'
