      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Infectious disease expert Dr. Benjamin Co said the government must
        stick to the vaccination of the priority population first before expanding
        the rollout.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a194fb3a-c475-4bd0-b223-22a88ba8ece8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T23:58:04.954+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:13:46.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '965cb0f9-f579-4e7d-864e-8cd4d85df587'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-05T23:58:04.954+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:13:47.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think we just need to focus on what the initial plans are with
        the limited resources that we have. I guess by doing that, we can achieve
        our goals, slowly but without any background noiseâ€¦If we keep mixing and we
        keep adding all other variables: children, boosters, third doses and so on
