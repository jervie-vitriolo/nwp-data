    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '25e3adab-a1d0-4985-a397-c90f144b3350'
    'lead': 'The US relied in part on overhead surveillance imagery to target the
      suspected ISIS-K fighters, according to two US officials.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-05T17:09:07.978+08:00
