      to cooperate in the Senate’s probe on the handling of pandemic response funds,
      adding he ‘has no plans of leaving the country during the course thereof.’ '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-14T12:18:34.516+08:00
