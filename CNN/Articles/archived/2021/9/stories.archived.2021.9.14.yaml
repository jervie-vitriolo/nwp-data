      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2021/9/13/trial-online-voting-Voatz-promising.html">Trial
        online voting results ''promising’ despite connectivity issues – Comelec</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f74c87-963a-490f-970f-1e5a322a2489'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T17:49:31.442+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T04:56:55.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>  </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33151c73-a6a6-4b98-b83d-cc1094a589e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T17:49:31.442+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T04:56:55.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poll body spent about ₱1 billion to refurbish parts and upgrade
        the VCM software, against an initial plan to buy new machines for ₱12 billion.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb9d7873-cf04-46f1-88d7-c4d1535a8e7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T17:49:31.442+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T04:56:56.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec3bdb2e-8a38-465e-94f2-c444908eae60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T17:49:31.442+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T04:56:56.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec Chairman Sheriff Abas said 36,239 or about one-third of
        existing VCMs have cleared the refurbishment process ahead of the November
        deadline. Casquejo noted that 5,000 units were found to be defective.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee906f8-467f-42d3-a2f3-7ee2270d9f9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T17:49:31.442+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T04:56:57.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '775a4761-35bd-47c1-a4f0-d1fb42166a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T17:49:31.442+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T04:56:57.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smartmatic, which sold the machines to Comelec, is in charge of
        the repairs being done in the compound. It takes half an hour to complete
        the process, from dusting, inspecting the parts, replacement of batteries
        to initial test runs.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5ed8805-9fa4-4b58-8d73-d60ac88bdfc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T17:49:31.442+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T04:56:58.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c832837a-0e19-4fe2-a943-3d019791e773'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T17:49:31.442+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T04:56:58.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malfunctioning units are assessed for further repairs, while those
        that pass the diagnostic test are repacked in a new box and returned to the
        main warehouse.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a94b3fcf-81fc-40d4-a57e-ae3ed71b7782'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T17:49:31.442+08:00
