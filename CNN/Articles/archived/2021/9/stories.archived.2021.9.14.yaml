    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '60b83f2e-6da0-48fc-be1c-878a2ae777a2'
    'lead': 'Almost 21 months since his last fight, ONE strawweight champion Johsua
      Pacio trusts that his improved confidence will bring him to victory in his third
      fight against Yosuke Saruta.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-14T19:46:28.399+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T04:54:29.671+08:00
