      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28493c10-5130-4b45-98e2-359195ed5675'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T05:56:33.481+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:53.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Wala pong hupa ang ating</em> COVID response,” presidential
        spokesperson Harry Roque said. “<em>Pero importante naman po na panindigan
        ng Presidente</em>...<em> ang mga taong gobyerno lalung-lalo na kung sa tingin
        po ninyo ay wala naman pong mga pagkakasalang nagawa</em>.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a5f8db-b504-4f40-a302-57665ff2eb19'
