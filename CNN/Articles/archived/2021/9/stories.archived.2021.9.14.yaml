  'PNVF-defends-Valdez-Morado-exclusion':
    'author': 'David Tristan Yumol, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-09-14T16:15:48.493+08:00
    'imagesource': 'jcr:6f85ea6b-d557-48b2-923b-3bd727fe99d6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd2c4d53a-b0c5-4fc6-9688-54612be2499d'
    'lead': 'Philippine women''s volleyball team consultant Jorge Edson Souza de Brito
      says they need ''fresh, younger, and taller'' players, as he explains the exclusion
      of star spiker Alyssa Valdez and setter Jia Morado from the national squad.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-14T16:14:44.696+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T04:58:31.395+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:52:11.491+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PNVF defends Valdez, Morado exclusion from PH team'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '445c9fdb-70a2-4f49-a85a-dd75802e136d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T16:14:44.696+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:58:31.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 14) –</strong>
        The Philippine National Volleyball Federation (PNVF) defended the exclusion
        of star spiker Alyssa Valdez and setter Jia Morado from the national women''s
        volleyball team.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22837c25-1e7c-420e-9d95-d76db9bd8366'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T16:14:44.696+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:58:32.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brazilian mentor Jorge Edson Souza de Brito - who was tapped by
        the PNVF to be the Philippine women''s volleyball team consultant - emphasized
        they need to put a stronger team despite the absence of some of the country''s
        top volleyball players like Valdez and Morado.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c514714a-4340-460b-b7cf-2c4c4ac951e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T16:14:44.697+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:58:32.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d8c2ad-92a7-4f54-af3a-f855faed5c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T16:14:44.697+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:58:33.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that we need fresh blood, younger, and taller players,"
        Souza de Brito said during the virtual Philippine Sportswriters Association
        Forum on Tuesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b7bbffe-f18e-4db0-ab18-e35213f9b79d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T16:14:44.697+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:58:33.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb5609cf-7cf9-4b2b-b5bb-6fd56febfa46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T16:14:44.697+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:58:34.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Brazilian Olympic volleyball champion added they scouted players
        for the national team based on their performances in the 2019 Southeast Asian
        Games and the recently concluded Premier Volleyball League Open Conference.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c065203-f8e2-45e7-b68a-9b5a6054523f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T16:14:44.697+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:58:34.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd46d63b3-eff0-4082-b541-ac45d6b89cb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T16:14:44.697+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:58:35.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s good that everyone has access to social media, but it''s
        not why I made my decision. I respect them, but we, altogether the coaches,
        we try to do the best for the volleyball team. I think we made the best decision
        for the volleyball team," Souza de Brito said.</p>'
    '9':
