      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Environment Secretary Roy Cimatu presented the proposed ₱25.295
        billion budget of his department during the budget hearing of the House Committee
        on Appropriations on Monday.</p>'
    '3':
