      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc4e6c21-38f3-4c71-827b-5d79933df7d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T13:24:29.557+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:59:30.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our vaccine team is working around the clock on many priorities,
        including preparing for Friday''s VRBPAC meeting," Stephanie Caccomo said.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45f82f4a-7c82-4a7e-8478-8ec373054695'
