      'jcr:uuid': 'bac20878-36bf-4475-bd11-ef6211c9fa21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T05:16:41.419+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:54.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a lawsuit filed in 2019, Facebook accused NSO Group of being
        complicit in a hack of 1,400 mobile devices using WhatsApp. (NSO Group disputed
        the allegations at the time.)</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c0f8dc-da8e-4618-835b-3baa3add718e'
      'mgnl:activationStatus': true
