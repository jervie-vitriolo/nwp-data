    'template': '1'
    'title': 'Comelec on track to repair vote-counting machines by November, eyes
      new units for 2025'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8983f394-d628-435e-8ec1-b6edd18415cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T17:49:31.441+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T04:56:50.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Sta. Rosa, Laguna (CNN Philippines, September 14) —</strong>
        Some 97,345 vote-counting machines (VCMs) will be "good as new" when these
        are used for the May 2022 polls, the Commission on Elections said on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e3a634-05bf-40c7-83a4-c4f9e0147ebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T17:49:31.441+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T04:56:50.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95de1bd6-e6ba-4fcf-bbbe-c70ffb52761c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T17:49:31.441+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T04:56:51.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The VCMs are being cleaned, while parts and batteries are upgraded
        eight months ahead of the presidential elections.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c6dcf5-12ac-49bc-b2d8-a6425f957dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T17:49:31.441+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T04:56:51.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36576d32-f433-4ca5-9c8b-7e55d251fab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T17:49:31.441+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T04:56:52.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec Commissioner Marlon Casquejo said new VCMs should still
        be considered in succeeding polls.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f443119-32de-49c8-9797-134aa4144503'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T17:49:31.441+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T04:56:52.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '829726f0-651f-4a4a-9085-70ddc4a77c75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T17:49:31.442+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T04:56:53.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sana ito na ''yung</em> last<em> kasi</em> it''s a nine-year-old
        machine this coming 2022, although we refurbished it. <em>Siguro</em> after
        2022, <em>may bagong</em> technology<em> na tayo</em> for the conduct of elections,<em>
        baka meron na tayong</em> internet voting or DRE, direct-recording electronic
        (voting machine)," Casquejo said in a press briefing at the Comelec warehouse
        in Laguna.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed77d68d-5aa4-4ef4-9762-b825b7aa9f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T17:49:31.442+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T04:56:53.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c943f722-e908-4660-9f30-3c20063b7be9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T17:49:31.442+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T04:56:54.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I hope this will be the last time we will use this
        because it’s a nine-year-old machine this coming 2022, although we refurbished
        it. Maybe after 2022, we would have a new technology already for the conduct
        of elections, maybe we would have internet voting or DRE, direct-recording
        electronic voting machine.]</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '784e601b-1159-4db2-80f3-4a167545450d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T17:49:31.443+08:00
