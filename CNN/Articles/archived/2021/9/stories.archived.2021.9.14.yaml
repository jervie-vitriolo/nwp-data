      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f05a7b08-bf3d-4dbf-8fbb-3cf8f814bef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T17:49:31.442+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T04:56:59.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poll body said it is still pursuing the plan to rent 10,000
        more VCMs to decongest polling precincts. The <a href="https://www.google.com/search?q=site%3Acnnphilippines.com+refurbish+VCM&amp;sxsrf=AOaemvKqsbISNXQcPTceb3pciywg3qGZPQ%3A1631610443104&amp;ei=S2ZAYfLZBcPx-QapzbHIDw&amp;oq=site%3Acnnphilippines.com+refurbish+VCM&amp;gs_lcp=Cgxnd3Mtd2l6LXNlcnAQAzoHCAAQRxCwA0oECEEYAFDpDVjeGWCiG2gCcAJ4AIABU4gBwASSAQE4mAEAoAEByAEEwAEB&amp;sclient=gws-wiz-serp&amp;ved=0ahUKEwiyq_3Gjv7yAhXDeN4KHalmDPkQ4dUDCA4&amp;uact=5">first
        bidding failed last week</a> because there were no takers as companies found
        Comelec''s maximum price too cheap.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e525c797-8e41-4233-a4e4-0ac2d6f59ea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T17:49:31.443+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T04:57:00.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will proceed with the second bidding and we will try to increase
        the ABC (approved budget contract) <em>kasi kakayanin pa naman ng budget namin</em>
        (because our budget can still accommodate this)," Casquejo added, noting a
        November target for the next bidding.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bbec951-6eca-4f1e-a5c4-b4b9424c0aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T17:49:31.443+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T04:57:00.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The additional VCMs must be delivered by January or February to
        give Comelec time to equip the machines with an automated election software.
        If this does not push through, Comelec will be forced to assign 1,000 voters
        per machine and precinct.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd2718f-c2b0-4b4d-9bd8-d8ae59e5bf12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T17:49:31.443+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T04:57:01.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poll body also clarified that the older Precinct Count Optical
        Scanner or PCOS machines cannot be repurposed anymore due to its outdated
        components.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70922d42-2e1d-498f-ae63-f196e16a1b06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T17:49:31.443+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T04:57:01.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce0eec3-275f-4e59-ac60-4ab3312e748b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T17:49:31.443+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T04:57:02.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The source code review to check the integrity of the automated election
        system platform has been pushed back to October due to existing quarantine
        restrictions. Comelec spokesperson James Jimenez said preparations are being
        made for a virtual source code audit if strict lockdowns proceed.</p>'
  'who-vaccination-coverage-ncr-restrictions':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-09-14T17:46:10.096+08:00
    'imagesource': 'jcr:5264d0fe-f861-4309-978a-0bbca40383b6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0b89bed5-0c48-4aff-8704-4f6c80e89f82'
    'lead': 'The World  Health Organization''s representative to the country said
      even with the "significant" number of people vaccinated in the  National Capital
      Region, it still would not justify relaxing restrictions.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-14T17:49:43.348+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T04:56:44.006+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:52:14.713+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'covid-19-vaccination', 'WHO', 'World-Health-Organization',
      'Rabindra-Abeyasinghe', 'Laging-Handa']
    'template': '1'
    'title': 'WHO: Vaccination coverage in NCR not enough to ease restrictions'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba45a6c7-a68c-4d51-94ac-1448345d4e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T17:49:43.348+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:56:44.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 14)</strong> —
        The World Health Organization''s representative to the country said even with
        the "significant" number of people vaccinated in the National Capital Region,
        it still would not justify relaxing restrictions.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40f3e34f-6ee1-4e46-84a6-9e6a089a935d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T17:49:43.349+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:56:45.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have significant population coverage within NCR, I believe it''s
        about 60% now, but this is not adequate at this point to relax our current
        quarantine positions," Dr. Rabindra Abeyasinghe said in a briefing on Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13bf7dea-deca-4159-a95b-d80d1b97f83c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T17:49:43.349+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:56:45.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the government must be "very careful in calibrating" how
        it responds to the current situation as any increase in current transmission
        levels might overwhelm the hospital system.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e894f18a-ee5a-48d4-a71d-208e4b4e54cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T17:49:43.349+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:56:46.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So far, the healthcare system has been holding up and that''s largely
        because we are seeing fewer cases among the vaccinated, particularly in NCR,"
        said Abeyasinghe.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '129e1ad0-444c-49cb-b4f7-48001b668239'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T17:49:43.349+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:56:46.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the Inter-Agency Task Force for the Management of Emerging
        Infectious Diseases (IATF) released the guidelines in the implementation of
        alert levels in Metro Manila.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5748b16d-3398-47a7-9dcd-f699f59ba02c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T17:49:43.349+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:56:47.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2021/9/10/explainer- NCR-pilot-COVID-19-alert-level-system.html"
        target="_blank"><strong>EXPLAINER: What you need to know about the COVID-19
        alert level system in NCR</strong></a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5857973-fef5-4699-820e-c186bfb9e0d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T17:49:43.349+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:56:47.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines, Interior Secretary Eduardo
        Año said Metro Manila will be placed under general community quarantine (GCQ)
        with Alert Level 4 from Sept. 16 to 30.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca85d0b7-90f2-4be3-aedc-d21f33c23ead'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T17:49:43.349+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:56:48.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the Laging Handa briefing, Health undersecretary Ma. Rosario
        Vergeire said the reasons for the policy shift to alert levels were because
        people were more mobile during the latest ECQ, adding that most cases in NCR
        only came from a small proportion of barangays.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3c2df4b-e69a-414f-91fb-56194270e4b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T17:49:43.350+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:56:48.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said model projections showed that lower cases can be achieved
        if improvements are made in minimum public health standards, better case detection-to-isolation
        time, and increased vaccination coverage.</p>'
  'Senate-OKs-bill-amending-Foreign-Investments-Act':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-09-14T17:56:42.344+08:00
    'imagesource': 'jcr:473e361a-4d6f-46c5-9104-afa59c4d8a8f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5f94c67d-35a6-4cc0-b0ab-cb83c35eca96'
    'lead': 'The bill amending the Foreign Investments Act of 1991 creates the Investment
      Promotions Council which will address foreign investors'' complaints such as
      lack of infrastructure and poor Internet connectivity.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-14T17:56:02.027+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T04:56:37.426+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:52:15.067+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senate OKs bill amending Foreign Investments Act in final reading'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d0f8a3-06ea-4d3e-a457-57fde124f388'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T17:56:02.027+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:56:37.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 14) –</strong>
        The Senate unanimously approved on third and final reading Senate Bill 1156,
        which seeks to amend the Foreign Investments Act of 1991.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b52b29-781f-48dc-9a80-c9a2366520c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T17:56:02.027+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:56:38.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5675df27-a6ff-4841-99da-3d2568591797'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T17:56:02.027+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:56:38.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill is one of the key economic measures that President Rodrigo
        Duterte certified as urgent.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1c86463-5ba9-4d65-8223-e758e9991d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T17:56:02.027+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:56:39.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '228b806d-a8e4-4588-93df-7bf1422cac7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T17:56:02.028+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:56:39.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the salient points of the legislative measure is the creation
        of the Investment Promotions Council, which will address foreign investors''
        complaints such as lack of infrastructure and poor Internet and electricity
        connection.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40044f37-29e3-44cd-b438-d5236903d8b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T17:56:02.028+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:56:40.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd15b7b89-332f-406b-b029-9280c05fdce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T17:56:02.028+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:56:40.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The council will develop the Investment Priorities Plan to help
        potential foreign investors partner with local enterprises.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55233981-4811-42d5-86f0-0d9e414e2873'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T17:56:02.028+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:56:41.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5609bad-ca65-47f5-bc61-6430399da29a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T17:56:02.028+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:56:41.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measure also stipulates that foreign e-commerce businesses can
        be treated as domestic enterprises and shall not fall under the constitutional
        prohibitions on foreign ownership of media and educational institutions, provided
        the greater part of their business is not conducted in the Philippines.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f99727-28c3-4193-8707-2aeadc0a9ffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T17:56:02.028+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:56:42.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f02fbab6-d549-4170-973c-e995abfc5eda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T17:56:02.028+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:56:42.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House of Representatives has yet to pass the measure''s counterpart
        bill.</p>'
