      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d2febfd-d818-4f0a-b4e3-310eb44774f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T17:19:04.342+08:00
      'mgnl:createdBy': 'gabrielle'
