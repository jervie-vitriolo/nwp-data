      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Based on the latest forecasts by most climate models and experts’
        judgments, there is a 70-80% chance of La Niña forming in the last quarter
        of 2021 which may persist until the first quarter of 2022,” it added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07e675b8-1a4f-4e5b-a7cc-9a55be7f9487'
