    'template': '1'
    'title': 'More than $1 billion in aid pledged for Afghanistan as country faces
      ''most perilous hour'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dffffd3-e2ae-4c60-b7ae-2ce84d0c6c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T13:32:22.381+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:59:26.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong>&nbsp;More than $1 billion in aid has been
        pledged for Afghanistan to help ease one of the world''s "worst humanitarian
        crises," as millions of people in the country could soon run out of food and
        the economy is on the verge of collapse, the United Nations said on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd8c44e-d2d3-416c-9fd6-4ee0e71b7bb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T13:32:22.381+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:59:26.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at a high-level ministers meeting on the crisis in Geneva,
        UN Secretary General António Guterres said poverty rates in Afghanistan had
        spiraled since the Taliban''s takeover last month, with one in three people
        not knowing where their next meal was coming from and basic public services
        not functioning.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d9b8ae1-7073-4498-b775-9bc03daa68b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T13:32:22.381+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:59:26.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The people of Afghanistan need a lifeline. After decades of war,
        suffering and insecurity, they face perhaps their most perilous hour," Guterres
        said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3244674e-6497-4e9d-b278-608430a987e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T13:32:22.381+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:59:26.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN had made an emergency appeal for $606 million to meet the
        most pressing needs in the country, a request that had been "fully met," Guterres
        said during a news conference.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc95b36c-5927-4ef5-a32b-81699a0992a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T13:32:22.381+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:59:26.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today, we already have clearly more than $ 1 billion of pledges.
        It is impossible to say how much of these will be for the flash appeal, but
        in any case, it represents a quantum leap in relation to the financial commitment
        of the international community towards the Afghan people," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f89067e8-fa27-4ce8-b198-419cd0e3c36a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T13:32:22.381+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:59:26.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even before the Taliban''s return to power, protracted conflict,
        poverty, back-to-back droughts, economic decline and the coronavirus pandemic
        had worsened an already dire situation in which 18 million Afghans —&nbsp;almost
        half of the population —&nbsp;were in need of aid, UN agencies said. More
        than half of children under five years old are facing acute malnutrition and
        fighting has forced hundreds of thousands of people from their homes, they
        added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36db6807-673e-4193-bbf7-a07c67cace40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T13:32:22.381+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:59:26.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With winter now approaching, many people could run out of food by
        the end of the month, the UN chief said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6106b15b-c426-407d-b8c2-645c1559a5aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T13:32:22.381+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:59:26.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Food Program, which on Sunday brought its aid workers
        back to the capital Kabul for the first time since the takeover, said 14 million
        people were on the "brink of starvation."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d46e140-b838-4e16-b48c-5e823ef039b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T13:32:22.381+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:59:26.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Food prices have risen, cooking oil has doubled in price and 40%
        of the country''s wheat crop this year has been lost, WFP''s executive director,
        David Beasley, said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b83c57a8-0a7f-4f07-8daa-a7bcbfdff023'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T13:32:22.381+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:59:26.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Children are suffering disproportionately from the multiple crises.
        Without immediate action, the humanitarian catastrophe will deteriorate further
        and 1 million children risk starving to death, according to the UN children''s
        fund (UNICEF). Already, nearly 10 million girls and boys depend on humanitarian
        assistance to survive.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23353bb2-b21c-436d-8e82-f5459a687596'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T13:32:22.381+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:59:26.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Afghan doctors are warning of the imminent collapse of
        the healthcare system, as hospitals and clinics run short of resources and
        health providers have their funding paused by international donors, according
        to HealthNet TPO, an NGO that with a network of hospitals and health centers
        in the country.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07704589-43ca-4503-bf33-1649665cb790'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T13:32:22.381+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:59:26.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The people of Afghanistan are facing the collapse of an entire
        country —&nbsp;all at once," Guterres said in his speech.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b3b4b8d-533d-4b53-baec-6c397ff9d17f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T13:32:22.382+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:59:26.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he warned "humanitarian aid will not solve the problem
        if the economy of Afghanistan collapses," which could trigger a "massive exodus"
        that would threaten the stability of the region.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '597a81ab-c2f1-4175-81f7-8c15a813df66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T13:32:22.382+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:59:26.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My appeal to the international community is to find ways to allow
        for an injection of cash in the Afghan economy, allowing the economy to breathe
        and avoiding a collapse that will have devastating consequences for the people
        of Afghanistan," Guterres said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '567aa787-69d5-43a6-a5f7-c8286d8b4857'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T13:32:22.382+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:59:26.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his speech, Guterres said the UN had received a letter from
        the Taliban guaranteeing aid workers safe access to the country. He said it
        was impossible to provide humanitarian assistance inside Afghanistan without
        engaging with the Taliban.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b02c6b08-a6d3-4db6-a59e-05cfb640298e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T13:32:22.382+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:59:26.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, there are mounting concerns as to whether the Taliban can
        be trusted, and whether aid can get to the Afghans who need it, and not end
        up in the wrong hands.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32628470-7acf-4e1b-9102-826a06d8244a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T13:32:22.382+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:59:26.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UN human rights chief Michelle Bachelat, who also spoke in Geneva
        on Monday, said the Taliban had already contradicted promises to uphold human
        rights, particularly regarding women and girls.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44cf985c-2aa8-4da7-8391-0f42415a4943'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T13:32:22.382+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:59:26.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Women have been ordered to stay at home, have been prohibited from
        going out in public without a male chaperone, and women and girls have had
        their access to education limited, with girls over the age of 12 barred from
        going to school in several areas, she said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57f90684-3351-4147-ad2a-6b7965e4eb14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T13:32:22.382+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:59:26.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The country has entered a new and perilous phase," she said. "In
        contradiction to assurances that the Taliban would uphold women''s rights,
        over the past three weeks, women have instead been progressively excluded
        from the public sphere."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '039bf2ae-9330-4c49-9018-a0e0063368ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T13:32:22.382+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:59:26.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>USAID noted that the environment in Afghanistan will need to be
        "conducive to the principled delivery of aid, including the ability for both
        female and male aid workers to operate freely" in order for the aid to be
        effective.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54411ad9-a19f-4add-87f5-f1e2cfd7f5db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T13:32:22.382+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:59:26.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/09/14/asia/afghanistan-1-billion-aid-un-intl-hnk/index.html">"More
        than $1 billion in aid pledged for Afghanistan as country faces ''most perilous
        hour''."</a></em></p>'
