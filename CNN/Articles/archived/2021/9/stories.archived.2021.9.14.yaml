      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the Manila Bay program, also part of the 10 priority
        projects of the DENR next year are Clean Air (₱143.01 million); Clean Water
        (₱315.49 million); Solid Waste Management (₱1.073 billion); Enhanced National
        Greening Program (₱3.689 billion); Intensified Forest Protection and Anti-Illegal
        Logging (₱696.41 million); Enhanced Biodiversity Conservation (₱1.016 billion);
        Scaling up of Coastal and Marine Ecosystems Management (₱271.801 million);
        Geohazards, Groundwater Assessment and Responsible Mining (₱407.65 million);
        and Improved Land Administration and Management (₱415.345 million).</p>'
