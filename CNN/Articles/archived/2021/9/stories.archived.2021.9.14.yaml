      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Just one day after the lights dimmed on
        another edition of New York Fashion Week, and the MTV Video Music Awards took
        over Brooklyn''s Barclays Center, pop culture''s most famous faces have descended
        on the The Metropolitan Museum of Art to celebrate the fashion industry''s
        party of the year: the Met Gala.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50a7da38-2c42-4b5d-8fac-23ef5810ace9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T10:51:34.631+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:59:39.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Typically held on the first Monday in May (it was postponed in 2020
        due to the coronavirus pandemic), the star-studded annual fundraiser for the
        Metropolitan Museum of Art''s Costume Institute heralds the opening of the
        museum''s banner fashion exhibition — this year, "In America: A Lexicon of
        Fashion." Opening to the public on September 18, it''s the first half of a
        two-part exhibition exploring how the narratives and aesthetics of American
        fashion have evolved since the 1940s until now, through about 100 historical
        and contemporary ensembles.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b89d9071-95d2-44d6-9212-f9604ea3493d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T10:51:34.631+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:59:39.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But tonight, the focus is on the steps of the Met, where A-list
        actors, supermodels,TV drag queens, musicians and athletes are walking the
        cream carpet in their finest designer attire.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ff20f6-983c-4534-a1fe-adcb9aa79d3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T10:51:34.631+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:59:39.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year''s co-chairs reflect the not only the diversity of the
        invite list, but its collective star power: Timothée Chalamet, Naomi Osaka,
        Billie Eilish and inaugural poet Amanda Gorman are presiding over the function,
        alongside honorary chairs Anna Wintour, Tom Ford, and Instagram head Adam
        Mosseri.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5218f1a4-259d-4a3f-a5a9-500079b8e7a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T10:51:34.631+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:59:39.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of the event, Wintour told CNN Style via email that American
        fashion in 2021 has become "a patchwork, reflecting the world we''re all living
        in, as seen through many different lenses."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9d9ab4e-c465-4648-86c3-692b93744252'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T10:51:34.631+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:59:39.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adding to that patchwork, the Vogue editor-in-chief eschewed her
        usual Chanel and wore a floral Oscar de la Renta gown — a tribute to the late
        designer, who was a close friend and avid gardener.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f6c3cb7-5513-4153-a5a5-297913958cf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T10:51:34.631+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:59:39.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gorman, meanwhile, told CNN Style American fashion was "diverse,
        vibrant, beautiful, and intersectional." Making her way up the steps she said,
        "I think American fashion really is at the crossroads of the world."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8483291-20e0-4bdd-9cd5-4ef781ef271b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T10:51:34.631+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:59:39.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poet wore an embellished indigo gown by Vera Wang, with a jeweled
        laurel crown and a book-shaped clutch emblazoned with the words "Give me your
        tired" -- all references to the Statue of Liberty.</p>'
