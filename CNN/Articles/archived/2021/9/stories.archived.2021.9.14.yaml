      'jcr:uuid': 'cd3f9bca-52ef-42c1-a892-3944d42fb211'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T15:43:27.243+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:58:48.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 14) —</strong>
        A lawmaker is calling on the government to provide cash aid to residents in
        areas that will be placed under granular lockdown.</p>'
