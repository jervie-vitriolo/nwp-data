      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“PAGASA’s recent climate monitoring and analyses indicate that La
        Niña may emerge in the coming months,” said the Philippine Atmospheric, Geophysical
        and Astronomical Services Administration in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5b275b9-25f7-4ea7-a7a1-9da20bd83b6e'
