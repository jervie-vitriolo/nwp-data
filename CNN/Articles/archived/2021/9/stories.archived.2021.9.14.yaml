      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 14) —</strong>
        Malacañang on Monday justified President Rodrigo Duterte’s threat to dig up
        fault on senators investigating the government’s purchase of COVID-19 supply,
        saying this is to protect innocent public officials.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c15a96ac-4222-47f8-bfdb-0a35bc34a20a'
      'mgnl:activationStatus': true
