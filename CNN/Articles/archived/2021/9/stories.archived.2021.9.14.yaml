    'template': '1'
    'title': 'Esnyr Ranollo takes us behind the scenes of his hit classroom TikToks'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74a55857-6ee9-4362-9b96-32a5f6a28bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T15:58:39.661+08:00
