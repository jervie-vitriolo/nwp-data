      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://cnnphilippines.com/news/2021/9/14/NCR-Alert-Level-4.html">Metro
        Manila to be placed under Alert Level 4 starting Sept. 16&nbsp;</a></strong></p>'
    '13':
