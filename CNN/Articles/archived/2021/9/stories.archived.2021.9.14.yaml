    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb01d81f-fbbd-4144-a7ca-232e00674683'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T17:19:04.341+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T04:57:29.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>3. “Beer”</strong></p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0878ab77-7225-4a53-84e6-a9d7ba505997'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T17:19:04.341+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T04:57:29.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ateneo High School covered courts. That was where I first heard
        this song. This was during a fair and my band shared the stage with The Bloomfields
        and the Itchyworms that night.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4484f4a1-68de-4f09-9598-a471416a028c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T17:19:04.341+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T04:57:30.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Jugs took to the mic, he gave a disclaimer that they were still
        road-testing the song and probably the crowd of Ateneans would be the first
        to hear it.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9568308-5821-4959-bd14-b276f796bb6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T17:19:04.341+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T04:57:30.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Chino’s weeping guitar solo came out of the amplifiers, I got
        goosebumps all over my body. And Buddy Zabala, who produced this song along
        with Raimund Marasigan, shared the same idea. “Oh no, we’ll be hearing this
        in karaoke bars for years,” he said.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bea50fe7-9ae8-4114-b29d-ee09c634a951'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T17:19:04.342+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T04:57:31.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And true enough, this kundiman-inspired masterpiece keeps me up
        all night whenever the neighbors next door belt it out during long weekends.</p>'
    '77':
