    'lead': 'The Commission on Elections says its 97,345 vote-counting machines will
      be ''good as new'' by May 2022 but hopes new units will be used in succeeding
      polls. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-14T17:49:31.441+08:00
