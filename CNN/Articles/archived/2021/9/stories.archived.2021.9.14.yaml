      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad424b06-a80f-4be5-a837-6067701a813e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T04:39:56.992+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:57.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other terms of the deal were not disclosed.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65bf81b9-a69b-426f-8cf6-aa574ca119ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T04:39:56.992+08:00
