    'title': 'Pacquiao files ₱100M libel, cyber libel suit vs Quiboloy'
    'updated': 2021-09-14T23:21:00.000+08:00
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '642a5df3-68a5-4380-8f48-a7119072bdef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T14:41:02.948+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:59:17.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 14) —</strong>
        Senator Manny Pacquiao filed a multimillion-peso libel and cyber libel case
        against Pastor Apollo Quiboloy at the Makati City Prosecutor’s Office on Tuesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6305804-18f6-49da-a565-eb79d6f11b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T14:41:02.948+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:59:18.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said President Rodrigo Duterte''s spiritual adviser and owner
        of SMNI News Channel used his power and influence to spread fake news and
        false information against him.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fccb2643-ed4e-47f9-9baa-b0f0ebc1f7eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T14:41:02.948+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:59:18.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The complaint stemmed from Quiboloy’s television appearance and
        social media post accusing Pacquiao of misusing government funds in the unfinished
        construction of the Sarangani Sports Training Center that the religious leader
        said was worth ₱3.5 billion. Quiboloy criticized Pacquiao after the lawmaker
        alleged there was a "web of corruption" in government, drawing the ire of
        President Rodrigo Duterte.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a52271-590f-4587-8ddd-4d486c3e65cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T14:41:02.949+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:59:19.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquiao, a former representative of Sarangani, said the dilapidated
        buildings shown by Quiboloy were decades-old facilities and the ₱3.5 billion
        budget was for a sports training center in Bataan, which he was not involved
        in.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e49b89f1-b093-45ae-ac9e-658adc9d9b5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T14:41:02.949+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:59:19.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“He used this deliberate falsehood to brainwash the minds of the
        Filipino public, recklessly propagating lies to blacken the image and reputation
        of an honest public servant,” the complaint said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af6e11d-72ba-4afe-97ef-4fd4bded2d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T14:41:02.949+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:59:20.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The boxer-turned-lawmaker is seeking ₱100 million in damages, plus
        attorney’s fees. He said he will donate the money if he wins the case.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c51196-4818-40dc-aa1c-61a9c0fd43ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T14:41:02.949+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:59:20.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, Quiboloy''s legal counsels described Pacquiao''s complaint
        as a political tactic for next year''s elections.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d08fa47-7fec-461c-947f-56b0af6ee855'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T18:52:56.357+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:59:21.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '713a0436-4e25-4da1-87f1-fb587d30141e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T18:52:56.357+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:59:21.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The complaint of Senator Manny Pacquiao may be considered as retaliatory
        and a political move on his part considering that the election is coming and
        we shall do all within our power to ensure that this complaint will not curtail
        what is a constitutionally protected speech and expression," they said in
        a statement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5102356-7ea2-4ed3-b54c-d98f45af552a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T18:52:56.358+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:59:22.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e40aa5-8b69-4989-9b8f-8a4933f58305'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T18:52:56.358+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:59:22.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pastor''s camp also told Pacquiao to be open to criticisms.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3400968-5ad9-4dd0-9e9e-4b7202c3bf6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T18:52:56.358+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:59:23.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b14166e5-3f2a-45f3-b1b3-3b2849f86205'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T18:52:56.358+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:59:23.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In a democratic society, public officials like Senator Manny Pacquiao
        should expect criticisms and critical evaluation of their performances from
        citizens whom they are expected to serve," they said. "In fact, he [Quiboloy]
        never made any accusation against the good Senator, but only floated a question
        regarding that matter on behalf of the people who wanted answers."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d35049-9443-4922-ac45-2f4798daf9dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T23:21:19.014+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:24.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quiboloy also addressed the issue in his TV program.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fa997fe-e31c-4dd2-9bee-2fec959259a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T23:21:19.014+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:24.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a99a63-dae0-4834-8580-d4f21e88cb8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T23:21:19.014+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:24.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the matter is nothing personal to him, Quiboloy said Pacquiao
        should be ready to be scrutinized and criticized as a public servant.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a81a02f-6105-4888-b944-4b05f2aad06a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T23:21:19.014+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:24.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfcceb8e-ce00-4ccc-91a0-ed5bcb28d17f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T23:21:19.014+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:24.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When he indulged himself in politics, he should be ready to be
        scrutinized...Be ready to be criticized for that is what you put yourself
        into, so <em>huwag balat sibuyas at huwag iiyak</em> (do not be sensitive
        and do not cry)," he said, adding the senator could even come to his program
        for a debate.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ded649b-bac0-4ff9-8abb-dd10550d6af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T23:21:19.014+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:24.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b9b6375-65ec-487e-acdc-89e65ac5464e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T23:21:19.015+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:24.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quiboloy also pointed out that as a taxpayer, he has the "right
        to criticize and inform the public who are asking about public issues."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89179206-2a8a-4641-8e65-b6eb60519efa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T23:21:19.015+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:24.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38b63ac4-7f7e-432a-9b70-a2fd67cf3739'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T23:21:19.015+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:24.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And if your name is involved in it <em>pasensya ka</em> (I apologize)
        because I will really be scrutinizing it even if you will sue me, even if
        we go to hell with it, I will fight you there," the pastor said.</p>'
  'who-covax-covid19-vaccine-10-million':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-09-14T15:37:42.964+08:00
    'imagesource': 'jcr:07bc1014-f7dd-44fb-a32e-475eb29f32c5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '08be5427-2c47-43eb-b076-fe9287d2c5e9'
    'lead': 'The country is set to receive 10 million more COVID-19 vaccine doses
      from the COVAX Facility co-led by the World Health Organization. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-14T15:41:44.894+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T04:59:12.157+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:52:10.237+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'covid-19', 'covid-19-pandemic', 'covid-19-crisis',
      'covid-19-vaccine', 'WHO', 'World-Health-Organization', 'novel-coronavirus',
      'Rabindra-Abeyasinghe', 'COVAX']
    'template': '1'
    'title': 'WHO: COVAX to send 10 million more vaccine doses to PH '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e0b0e6c-f8a5-482e-8de0-25e2e19ddcd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T15:41:44.894+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:59:12.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 14)</strong> —
        The country is set to receive 10 million more COVID-19 vaccine doses from
        the COVAX Facility co-led by the World Health Organization.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23f0f50c-a641-4307-bd34-82af6c41ec75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T15:41:44.894+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:59:13.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"COVAX has allocated a further 10 million doses to come to the Philippines
        in the next few weeks," said WHO representative to the Philippines Dr. Rabindra
        Abeyasinghe at the Laging Handa briefing Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08e03b0c-67a9-4a72-98d2-5afee8610001'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T15:41:44.895+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:59:13.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that is on top of the 13 million doses already provided
        by the facility to the country, which consisted of three million vials of
        single dose J&amp;J vaccine and 10 million double dose vaccines.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3234720e-c593-4c41-8958-2d57ff1d7004'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T15:41:44.895+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:59:14.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abeyasinghe did not give details on the timeline of delivery or
        which vaccines would be included in the additional allocation. Local vaccine
        officials have yet to comment on the matter.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd7cfc06-19d0-44bd-8a92-1a97cddaee03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T15:41:44.895+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:59:14.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first donation from COVAX of over half a million AstraZeneca
        doses arrived in the country in March. Since then, the <a href="https://www.gavi.org/covax-vaccine-roll-out/philippines"
        target="_blank">other deliveries</a> from the facility included 4,584,000
        doses of AstraZeneca, 2,472,210 doses of Pfizer-BioNTech and 3,240,850 doses
        of J&amp;J Janssen vaccines.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc6bcdc8-a9df-4ca7-b48b-f46b353ffc3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T15:41:44.895+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:59:15.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COVAX is a global initiative that seeks to ensure nations'' equitable
        access to COVID-19 vaccines.</p>'
