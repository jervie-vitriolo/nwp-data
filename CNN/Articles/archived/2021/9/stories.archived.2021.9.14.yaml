      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 14) —</strong>
        A bill seeking to provide a monthly incentive to all public school teachers
        assigned outside their respective cities, municipalities, and provinces was
        filed at the House of Representatives.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16bbd360-edc8-4590-bb05-6ae4a2f637d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T20:14:02.319+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:53:58.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '080a8721-240d-4e74-b440-de9136cbfddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T20:14:02.319+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:53:58.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under House Bill No. 10174 or the “Distant Public School Teachers
        Incentive Act” by Quezon City 5th District Rep. Alfred Vargas, the allowance
        will be in addition to the teachers’ basic salary and benefits under the Salary
        Standardization Law.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba15571-51e1-45b8-9953-8bbfce1d8469'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T20:14:02.319+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:53:59.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b3d05cf-946e-432e-9c51-4de2fbdd367b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T20:14:02.319+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:53:59.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public school teachers assigned to another town within the same
        province shall receive ₱2,000 monthly, while those assigned to another province
        shall receive ₱4,000 monthly.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b4d612b-49a0-4958-b14a-a70cd0baffb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T20:14:02.319+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:54:00.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72d73dd5-0c20-4070-be40-8b6f164ba549'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T20:14:02.319+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:54:00.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The monthly allowance will be discontinued once they are transferred
        back to their areas of residence.</p>'
    '7':
