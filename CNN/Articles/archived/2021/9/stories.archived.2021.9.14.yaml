      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was Roque''s response when asked why Duterte is so focused
        on attacking legislators when there is so much to do to address the spike
        in COVID-19 cases in the country.</p>'
