  'Metro-Manila-curfew-GCQ-Alert-Level-4':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-09-14T13:28:43.047+08:00
    'imagesource': 'jcr:91bccdf7-767b-4449-8ea7-a5d24791b548'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '249cc8c7-9cfd-4225-9fa7-8546fad758d1'
    'lead': 'Metro Manila mayors are set to issue a resolution revising the unified
      curfew hours to 10 p.m. to 4 a.m. during the pilot run of the alert level system
      from Sept. 16 to 30. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-14T13:31:48.446+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T04:59:27.303+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:52:08.539+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Metro Manila mayors to shorten curfew hours during pilot run of alert
      level system'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '112be702-1b69-4943-93a7-e81bf52583f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T13:31:48.447+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:59:27.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 14) —</strong>
        Metro Manila mayors are set to issue a resolution revising the unified curfew
        hours to 10 p.m. to 4 a.m. during the pilot run of the alert level system
        from Sept. 16 to 30, Metropolitan Manila Development Authority Chairman Benhur
        Abalos said on Tuesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '923586ad-f6b3-43c7-b093-636e03cc5030'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T13:31:48.447+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:59:27.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current curfew time is from 8 p.m. to 4 a.m.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47b6bf94-da8f-4125-a5dd-24ccf82bf555'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T13:31:48.447+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:59:27.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential spokesperson Harry Roque said all local chief executives
        also agreed to place the capital region under a unified community quarantine
        classification due to its porous borders.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae50a699-b202-4133-af2f-1675833f324e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T13:31:48.448+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:59:27.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila will be under Alert Level 4 starting Sept. 16.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73db0e26-f950-4ac6-b4fd-ae6f846a1ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T13:31:48.448+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:59:27.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Alert Level 4, persons below 18 years old and over 65 years
        old, those with comorbidities, and pregnant women are not allowed to go out
        of their houses. However, they are permitted to go outside if they are buying
        essential goods or services or working in permitted industries.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36be995b-d42a-4b16-8f65-9c7c64bc996f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T13:31:48.448+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:59:27.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outdoor dine-in services, barbershops, hair spas, nail spas, beauty
        salons, and physical religious gatherings are allowed to operate for up to
        30% of their outdoor seating capacity, regardless of vaccination status. These
        establishments and services can also operate indoors for up to 10% capacity,
        but employees and customers must have been fully vaccinated against COVID-19.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f34f857-a149-4746-83b2-377829583233'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T13:31:48.448+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:59:27.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Intrazonal and interzonal travel for authorized persons outside
        of residences would be allowed subject to the regulations of the local government
        of destination.</p>'
