      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque also said that if there is indeed corruption, charges should
        just be filed and let the Ombudsman decide on the matter.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aed99278-6c7e-440e-a4bf-23f940458cea'
