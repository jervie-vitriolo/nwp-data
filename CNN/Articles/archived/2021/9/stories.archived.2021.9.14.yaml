      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With typical nonchalance, Timothée Chalamet made his entrance in
        a shrunken white satin suit jacket and billowing white trousers by Haider
        Ackerman—tucked into a pair of white Converse sneakers. Underneath, he wore
        a layer of Rick Owens.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c99ba210-f8d7-4b6b-a529-262b68d6bd5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T10:51:34.632+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:59:39.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wearing Oscar de la Renta, Billie Eilish served Old Hollywood glamour
        in the style of Marilyn Monroe and Grace Kelly. Her décolleté-bearing peach
        gown came with a fitted bodice and lengthy tulle train that required the support
        of four helpers.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '022220a3-77db-4321-8e65-f281bab0e85f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T10:51:34.632+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:59:39.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York congresswoman Carolyn B. Maloney didn''t mince her words
        in a bold look emblazoned with "equal rights for women" written down the lengths
        of trailing shoulder panels.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a02719f8-32ad-44a3-af2a-627c0f621937'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T10:51:34.632+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:59:39.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rapper Saweetie wore a figure-hugging, crystal-embellished dress
        with a lengthy train by Christian Cowan. The design incorporated the colors
        of the Black American Heritage flag and a Filipino flag — a reference to her
        mixed heritage.</p>'
