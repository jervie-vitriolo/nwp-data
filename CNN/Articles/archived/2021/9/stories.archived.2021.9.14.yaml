    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98673f74-365d-481b-8788-deeb99bc4921'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T18:39:39.254+08:00
