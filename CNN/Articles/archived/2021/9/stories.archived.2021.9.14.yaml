      'mgnl:lastActivated': 2023-01-25T04:57:38.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85414e3c-55e0-4940-825e-47d82a5670f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T17:19:04.343+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T04:57:38.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>6. “Huwag Na Sana Akong Gumising Mag-Isa”</strong></p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79bfae54-715e-4c5e-96ac-0063429997d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T17:19:04.343+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T04:57:39.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the most part, an Itchyworm love song is jokey, almost leaning
        towards the novelty genre, no small thanks to their all-too-Pinoy sense of
        snark.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '741df12c-1d37-4c17-904d-dbe887a61493'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T17:19:04.343+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T04:57:39.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For a change, this one’s dark and spooky. And I remember Kelvin
        and Jazz telling me that the music video should be shot in black-and-white.
        I couldn’t agree more.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e35ff6ec-33f2-45a9-b9d3-05bb590dfbbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T17:19:04.344+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T04:57:40.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From our interviews, I learned that this song started out as a Cinderella-inspired
        track from the indie hit film "Ang Nawawala,"&nbsp;but Jazz fell in love with
        it that he wanted to record his own version with the boys.</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e31b63ba-fbfc-4f26-abc9-254181b47640'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T17:19:04.344+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T04:57:40.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whenever I listen to this song, I close my eyes and I picture William
        Martinez and Yayo Aguila dancing in a miasma of smoke, a love team from a
        different time and dimension, lost in a film noir dream.</p>'
    '108':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="560" height="315" src="https://www.youtube.com/embed/rgHHJkzn5TU"
        title="YouTube video player" frameborder="0" allow="accelerometer; autoplay;
        clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a8c581-af81-45a9-a0f3-74401da4adc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T17:19:04.344+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T04:57:41.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38798641-20c9-4391-a719-277d75533728'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T17:19:04.344+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T04:57:41.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>7. “‘Di Na Muli”</strong></p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f28ab9-ebf5-4a99-9917-0df832b17cee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T17:19:04.344+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T04:57:42.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Jugs, it’s the biggest hit they’ve ever had. And yes,
        this song is the Itchyworms at their epic best. (No one does epic like the
        Itchyworms.)</p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aef4f6f6-eac0-49da-9d01-62c50a72c1a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T17:19:04.344+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T04:57:42.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With a helping hand from songwriter Wally Alcolala and Ryan Cayabyab
        himself, this song won the PhilPop grand prize in 2016. And two years later,
        after being part of the soundtrack of the Viva Films movie “Sid &amp; Aya,”
        the song went gangbusters, a cover song that was the staple of the har-har
        genre (think silky-voiced teens armed with ukuleles and YouTube accounts).</p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe78d59a-cf10-4595-8a59-c22c90032cf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T17:19:04.344+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T04:57:43.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last I saw the Itchyworms in the flesh, before the pandemic,
        was during their concert in Resorts World with Ely Buendia.</p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb70662-128c-4783-9987-9ebf6a392834'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T17:19:04.345+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T04:57:43.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When they sang this song and everyone was waving their phones like
        substitute lighters, I realized there and then that there was something mystical
        whenever the four of them made music.</p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '871a956f-cf66-4cd7-81a4-07de0b268cf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T17:19:04.345+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T04:57:44.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was always love to be found in their notes, a love that sticks
        around for years.</p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2981484c-fedf-41db-bf80-a17b969b5aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T17:19:04.345+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T04:57:44.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48660359-6a42-428d-bd63-0129c1ed5b68'
      'mgnl:activationStatus': true
