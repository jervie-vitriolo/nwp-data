      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 14) —</strong>
        Interior Secretary Eduardo Año defended the government''s decision to shift
        to a new quarantine scheme for the second half of the month despite the recent
        spike in COVID-19 cases.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c16ef4fe-996c-4a6d-ad22-65658be2c4f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T13:45:28.739+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:59:25.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae329da-1d3a-46f4-b0c7-b4f96447598f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T13:45:28.739+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:59:25.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to learn to live with the virus. It is now being practiced
        in different countries," Año told CNN Philippines'' <em>The Source.</em> "They
        don''t look anymore on the total cases but rather focus on severe and critical
        cases."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57be7d7a-99e6-40a6-aa69-f7064b187d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T13:45:28.739+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:59:25.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74649efe-266a-4a6b-b293-9725770a2a35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T13:45:28.739+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:59:25.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Año noted that Metro Manila, which will be under general community
        quarantine with Alert Level 4 from Sept. 16-30, has already vaccinated 60.5%
        of its eligible population. He expressed confidence that the capital region
        will reach its 78% target by next month and eventually reach herd immunity
        soon.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3a38bb5-1c43-4a9e-8b1f-710857c069d4'
      'mgnl:activationStatus': true
