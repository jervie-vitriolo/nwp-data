      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aac75c7-497e-4c46-af00-eb9ebe6249cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T15:58:39.662+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T04:58:42.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like most young people who found fame on TikTok, Ranollo never expected
        to go viral. “This was all unplanned,” he says of his million-view skits.
        Ranollo attributes his spot-on portrayals to his time as a student council
        member back in high school, where he was able to observe his classmates and
        how they interacted with each other.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd976e244-95d4-4fc0-b920-d11b9fe86d33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T15:58:39.662+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T04:58:43.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked what his title was back in high school, he replies with
        “the happy pill.” “People find me entertaining and funny and in a real classroom
        set-up, ako yung nagl-lighten ng mood ng classroom namin,” he shares.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e70694c-060c-4e96-abbc-041e87b1e5fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T15:58:39.662+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T04:58:43.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a video call with CNN Philippines Life, Ranollo tells us about
        when he started making TikToks, how much he values his life outside of social
        media, and why he usually takes a bath before shooting his videos.</p>'
