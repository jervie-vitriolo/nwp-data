      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 14) —</strong>
        The Palace on Tuesday addressed the reported signing of inspection reports
        for personal protective equipment (PPE) sets despite the goods still being
        in China.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e6aa248-2563-465a-84fb-0e43fca54aed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T18:34:25.373+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:56:27.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '209936f4-9f11-4a38-b812-0b3d5c2abee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T18:34:25.373+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:56:28.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Well,<em> ang importante po, malaman natin kung talagang dumating
        po ''yung</em> PPEs, <em>''yun ''yung</em> issue <em>dun</em>, <em>at kung
        talagang ''yan po ay sang-ayon nga dun sa specifications na tinakda po ng</em>
        WHO," presidential spokesperson Harry Roque said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc592949-8771-46e0-883a-2a0983e1e6fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T18:34:25.373+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:56:28.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2f5c089-7a57-4d56-bdcf-4b398a538eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T18:34:25.373+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:56:29.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque was referring to a statement made by a former Procurement
        Service-Department of Budget and Management (PS-DBM) official during the Senate
        probe on Monday about remembering two instances of such signing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd05db806-f88f-472f-b6de-5a96e678b31b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T18:34:25.373+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:56:29.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f9c157-7791-44f4-b976-709b824a4337'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T18:34:25.373+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:56:30.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former PS-DBM inspection chief Jorge Mendoza told lawmakers this
        was done to "assure" Chinese supplies that they will be paid once the items
        reach the country. He also admitted this wasn''t a normal procedure for the
        agency.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b13ba77-07a1-4b74-971d-1cf94ba65bd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T18:34:25.373+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:56:30.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec1c16c5-6bd3-418b-b7d6-1c02a4c9223c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T18:34:25.373+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:56:31.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The one who advised me to prepare or to sign the inspection report
        is ‘yung sa [the one in] finance considering they will be the one to pay,"
        said Mendoza, identifying former PS-DBM accounting chief Raul Catalan.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '320206b1-5d94-4b44-9ffd-8d7870c29877'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T18:34:25.374+08:00
