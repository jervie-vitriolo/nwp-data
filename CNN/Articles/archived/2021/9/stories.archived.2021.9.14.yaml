    'mgnl:tags': ['Scientists', 'resurrect', 'wolly', 'mammoth', 'Geneticists', 'George-Church']
    'template': '1'
    'title': 'Scientists want to resurrect the woolly mammoth. They just got $15 million
      to make it happen'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e47a85-8d44-4bd9-aa6d-3efad8692bc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T05:12:30.548+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:56.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Bringing extinct creatures back to life
        is the lifeblood of science fiction. At its most tantalizing, think Jurassic
        Park and its stable of dinosaurs.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '392d2238-1280-4280-aec3-83762ef7c561'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T05:12:30.548+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:56.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35070a19-b1b0-44b4-a504-1018083e8b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T05:12:30.548+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:56.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Advances in genetics, however, are making resurrecting lost animals
        a tangible prospect. Scientists have already cloned endangered animals and
        can sequence DNA extracted from the bones and carcasses of long-dead, extinct
        animals.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f49082-9df8-472a-8593-1a93ca1bbc35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T05:12:30.548+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:56.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64afa86e-9138-4e1d-a25b-dd8105e221c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T05:12:30.548+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:56.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Geneticists, led by Harvard Medical School''s George Church, aim
        to bring the woolly mammoth, which disappeared 4,000 years ago, back to life,
        imagining a future where the tusked ice age giant is restored to its natural
        habitat.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a34f4c-f305-454f-8286-e0a06409fbfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T05:12:30.548+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:56.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed36d2e9-838b-4e06-ab22-3bf7ae73f90d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T05:12:30.548+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:56.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The efforts got a major boost on Monday with the announcement of
        a $15 million investment.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c49d66ea-1f60-44e3-9c71-575c4855dc8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T05:12:30.548+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:56.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e857cd72-ca74-4f9c-8149-ce7aeaae9f38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T05:12:30.549+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:56.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Proponents say bringing back the mammoth in an altered form could
        help restore the fragile Arctic tundra ecosystem, combat the climate crisis,
        and preserve the endangered Asian elephant, to whom the woolly mammoth is
        most closely related. However, it''s a bold plan fraught with ethical issues.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b619415-e38a-4f88-b4ac-7bd5b8df0396'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T05:12:30.549+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:56.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f04a3522-dd3d-441c-8228-4e5e3a783c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T05:12:30.549+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:56.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The goal isn''t to clone a mammoth -- the DNA that scientists have
        managed to extract from woolly mammoth remains frozen in permafrost is far
        too fragmented and degraded -- but to create, through genetic engineering,
        a living, walking elephant-mammoth hybrid that would be visually indistinguishable
        from its extinct forerunner.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0caf19a-2bcf-419c-8a73-eb6fb9f7d522'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T05:12:30.549+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:56.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d3974ea-841b-403e-8a17-c1ee25e80391'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T05:12:30.549+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:56.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our goal is to have our first calves in the next four to six years,"
        said tech entrepreneur Ben Lamm, who with Church has cofounded Colossal, a
        bioscience and genetics company to back the project.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd570e6-c79a-413e-877b-e372fb8abc47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T05:12:30.549+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:56.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64ee6247-aef6-4403-98ef-23e76034c4e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T05:12:30.549+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:56.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Now we can actually do it''</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ff8ba94-bd7c-450b-bf6d-fbadb0134124'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T05:12:30.549+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:56.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new investment and focus brought by Lamm and his investors marks
        a major step forward, said Church, the Robert Winthrop Professor of Genetics
        at Harvard Medical School.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e26d7279-e947-44a8-adc6-d558fcbf8f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T05:12:30.549+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:56.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd47c6f02-d68f-4cd4-b640-bbd6be8f67bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T05:12:30.549+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:56.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Up until 2021, it has been kind of a backburner project, frankly.
        ... but now we can actually do it," Church said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a61bf69c-4042-4a84-ad8d-0487399673f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T05:12:30.549+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:56.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72c2caa8-fc4a-4f6e-8e32-e284efb9d43e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T05:12:30.549+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:56.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is going to change everything."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d5a42cb-a99b-4f36-98d0-e88ac7f8171f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T05:12:30.549+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:56.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45768779-30ad-4212-8e00-cc2c0e88611c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T05:12:30.549+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:56.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Church has been at the cutting edge of genomics, including the use
        of CRISPR, the revolutionary gene editing tool that has been described as
        rewriting the code of life, to alter the characteristics of living species.
        His work creating pigs whose organs are compatible with the human body means
        a kidney for a patient in desperate need of a transplant might one day come
        from a swine.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e958bb74-5ff7-4d89-90d3-3a4da46465ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T05:12:30.549+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:56.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d0d0990-2939-4aad-ad04-820726d1bb1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T05:12:30.550+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:56.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We had to make a lot of (genetic) changes, 42 so far to make them
        human compatible. And in that case we have very healthy pigs that are breeding
        and donating organs for preclinical trials at Massachusetts General Hospital,"
        he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dec42067-b1df-49e6-ae00-f0747a2c3247'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T05:12:30.550+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:56.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '970fe0b4-617b-4dc7-875a-19fb3c43449c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T05:12:30.550+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:56.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the elephant, it''s a different goal but it''s a similar number
        of changes."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b9cfc0-35db-4098-9981-ad2e61888084'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T05:12:30.550+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:56.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdac417e-9137-4f6a-9867-0941fb5cb509'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T05:12:30.550+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:56.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The research team has analyzed the genomes of 23 living elephant
        species and extinct mammoths, Church said. The scientists believe they will
        need to simultaneously program "upward of 50 changes" to the genetic code
        of the Asian elephant to give it the traits necessary to survive and thrive
        in the Arctic.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa1e46ef-45ff-4491-9f7d-08dfb2af5c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T05:12:30.550+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:56.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e8ff3e-be04-4557-b190-893cda69d660'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T05:12:30.550+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:56.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These traits, Church said, include a 10-centimeter layer of insulating
        fat, five different kinds of shaggy hair including some that is up to a meter
        long, and smaller ears that will help the hybrid tolerate the cold. The team
        also plans to try to engineer the animal to not have any tusks so they won''t
        be a target for ivory poachers.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40b41fd2-7375-4063-994d-eea1c9c5213d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T05:12:30.550+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:56.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6792e95-3dee-445a-af8d-41bc02df25f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T05:12:30.550+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:56.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once a cell with these and other traits has successfully been programmed,
        Church plans to use an artificial womb to make the step from embryo to baby
        -- something that takes 22 months for living elephants. However, this technology
        is far from nailed down, and Church said they hadn''t ruled out using live
        elephants as surrogates.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b7e6ea2-34c2-4d7c-a6e5-7e9c2fdbb992'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T05:12:30.550+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:56.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '431b6f14-c9c4-4a9b-b2e0-89e0cbe83e8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T05:12:30.550+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:56.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The editing, I think, is going to go smoothly. We''ve got a lot
        of experience with that, I think, making the artificial wombs is not guaranteed.
        It''s one of the few things that is not pure engineering, there''s maybe a
        tiny bit of science in there as well, which always increases uncertainty and
        delivery time," he said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49107b26-b210-4071-91e7-1763ae47a7f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T05:12:30.550+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:56.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8209e40b-7879-448e-a3aa-72f9c65043e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T05:12:30.550+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:56.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Skepticism</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c694eb6d-22dc-46ee-bf24-47d722426e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T05:12:30.550+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:56.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Love Dalén, professor of evolutionary genetics at the Centre for
        Palaeogenetics in Stockholm who works on mammoth evolution, believes there
        is scientific value in the work being undertaken by Church and his team, particularly
        when it comes to conservation of endangered species that have genetic diseases
        or a lack of genetic variation as result of inbreeding.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeb01568-c40f-49e3-a2f3-eea343f6b48b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T05:12:30.551+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:56.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0160f1c0-d06f-4b11-b238-73942cfab92d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T05:12:30.551+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:56.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If endangered species have lost genes that are important to them
        ... the ability to put them back in the endangered species, that might prove
        really important," said Dalén, who is not involved in the project.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30cbd1cd-9e58-4b63-9818-ce14c0d137e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T05:12:30.551+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:56.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f210cc-dc55-4432-8627-4eeba7cfc239'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T05:12:30.551+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:56.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I still wonder what the bigger point would be. First of all, you''re
        not going to get a mammoth. It''s a hairy elephant with some fat deposits.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc146d3-b63f-4a7a-8725-576c082d74fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T05:12:30.551+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:56.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03883a23-63c0-44ca-9500-e31ec81ba93b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T05:12:30.551+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:56.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We, of course, have very little clue about what genes make a mammoth
        a mammoth. We know a little, bit but we certainly don''t know anywhere near
        enough."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be99d0f-5f13-4a30-baec-0360e07e5920'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T05:12:30.551+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:56.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0509fa7c-903e-41ea-b3d1-a5e4c3555206'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T05:12:30.551+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:56.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others say it''s unethical to use living elephants as surrogates
        to give birth to a genetically engineered animal. Dalén described mammoths
        and Asian elephants as being as different as humans and chimpanzees.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b5e5bdd-7666-41e8-b13b-268e9c303668'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T05:12:30.551+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:56.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff1edc6b-0713-483c-b494-df14bf11e6ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T05:12:30.551+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:56.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let''s say it works, and there''s no horrible consequences. No
        surrogate elephant moms die," said Tori Herridge, an evolutionary biologist
        and mammoth specialist at the Natural History Museum in London, who is not
        involved in the project.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97577eec-25bf-4948-a5a8-bcf7d6fa2f16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T05:12:30.551+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:56.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99983ef5-eb7a-4ffc-8725-4ab25d69db85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T05:12:30.551+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:56.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The idea that by bringing mammoths back and by placing them into
        the Arctic, you engineer the Arctic to become a better place for carbon storage.
        That aspect I have number of issues with."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f28cc97c-91d9-4b06-a1f6-845c8297d5cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T05:12:30.551+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:56.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c950d2-2bb6-4d90-a251-50c57fadcde8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T05:12:30.551+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:56.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some believe large that, before their extinction, grazing animals
        like mammoths, horses and bison maintained the grasslands in our planet''s
        northern reaches and kept the earth frozen underneath by tramping down the
        grass, knocking down trees and compacting snow. Reintroducing mammoths and
        other large mammals to these places will help revitalize these environments
        and slow down permafrost thaw and the release of carbon.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e0b2a91-4330-4243-8f15-2b78ad601d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T05:12:30.551+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:56.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '964c5bde-2ed1-4750-ba76-3c8e7832c402'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T05:12:30.552+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:56.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, both Dalén and Herridige said there was no evidence to
        back up this hypothesis, and it was hard to imagine herds of cold-adapted
        elephants making any impact on an environment that''s grappling with wild
        fires, riddled with mires and warming faster than anywhere else in the world.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87944861-4f22-449d-a382-3980793ace83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T05:12:30.552+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:56.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4144a62d-cf72-45ae-b964-ca89dcc4249a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T05:12:30.552+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:56.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s absolutely nothing that says that putting mammoths out
        there will have any, any effect on climate change whatsoever," Dalén said.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c954818-fd4d-49a8-a0c2-b56fd1319622'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T05:12:30.552+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:56.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ad5a3b-3abc-45f5-a3a2-4dac54cbd9e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T05:12:30.552+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:56.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ultimately, the stated end goal of herds of roaming mammoths as
        ecosystem engineers may not matter, and neither Herridge nor Dalén knock Church
        and Lamm for embarking on the project. Many people might be happy to pay to
        get up close to a proxy mammoth.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1b431c5-2f0b-4369-86d0-745e7818959d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T05:12:30.552+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:56.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e861613c-2241-4d89-8908-a36be2993be4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T05:12:30.552+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:56.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maybe it''s fun to showcase them in the zoo. I don''t have a big
        problem with that if they want to put them in a park somewhere and, you know,
        make kids more interested in the past," Dalén said.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a5cbe6-8302-4778-bde6-24525f946ac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T05:12:30.552+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:56.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b56db1-5996-4b79-9e32-91dbef686790'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T05:12:30.552+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:56.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is "zero pressure" for the project to make money, Lamm said.
        He is banking on the endeavor resulting in innovations that have applications
        in biotechnology and health care. He compared it to how the Apollo project
        got people caring about space exploration but also resulted in a lot of incredible
        technology, including GPS.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bacb0319-8bb3-4ca6-a4ac-2a290468d65c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T05:12:30.552+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:56.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55769345-2b72-46db-a2fa-880ac007eb63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T05:12:30.552+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:56.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am absolutely fascinated by this. I''m drawn to people who are
        technologically adventurous and it is possible it will make a positive difference,"
        Herridge, the mammoth expert, said.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
