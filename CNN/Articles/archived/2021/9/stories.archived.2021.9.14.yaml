      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '888d1210-2e32-479f-809e-e8f5417be79b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T13:24:29.557+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:59:30.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An FDA spokesperson told CNN that committee members will receive
        materials ahead of the meeting.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f66a0f-26ca-4206-86e7-b730c251eed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T13:24:29.557+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:59:30.088+08:00
