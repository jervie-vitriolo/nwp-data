  'Whirlpool-COVID-19-vaccine-incentive':
    'author': 'Matt Egan, CNN Business'
    'caption': 'Courtesy: Luke Sharrett/Bloomberg via Getty Images'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-09-14T05:03:20.813+08:00
    'imagesource': 'jcr:12e41b7c-78d1-4e61-989d-e27ce9c6014c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a582fbbf-863f-4073-b4bf-275e3e557e6f'
    'lead': 'Whirlpool is offering to pay workers $1,000 to get vaccinated against
      COVID-19.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-14T05:07:32.626+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T04:59:57.083+08:00
