      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 14) —</strong>
        The Department of Environment and Natural Resources (DENR) hopes to allocate
        ₱1.6 billion from its 2022 budget for the Manila Bay rehabilitation, which
        will also fund its controversial “white sand” project.</p>'
