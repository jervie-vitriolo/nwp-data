    'lead': 'Sexual violence and rape against Dalit women and girls have been brought
      into sharp focus, once again, after a nine-year-old girl was raped and murdered
      in the Indian capital last month.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-14T13:20:50.611+08:00
