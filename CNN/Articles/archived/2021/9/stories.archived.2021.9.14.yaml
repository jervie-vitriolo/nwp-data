  'PH-new-covid-cases':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-09-14T16:29:43.368+08:00
    'imagesource': 'jcr:a66b916b-cee8-4d53-8226-fd88276deb84'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '70a95fa8-1eed-4f8e-9fdf-b98e592203c7'
    'lead': 'The country’s COVID-19 cases rose by 18,056, with the total now reaching
      2,266,066, the Department of Health announced.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-14T16:31:24.315+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T04:58:18.460+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:52:11.830+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH records 18,056 new COVID-19 infections; active cases at 177,670

      '
    'visualType': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd814e37f-917a-4cac-a9ab-d24f90b4c80e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T16:31:24.316+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:58:18.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 14)</strong> —&nbsp;The
        country’s COVID-19 cases rose by 18,056 on Tuesday, with the total now reaching
        2,266,066, the Department of Health announced.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e33830c-88f0-4ce3-9d7e-51222fa7ed73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T16:31:24.315+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:58:19.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said the relatively smaller daily count was due to the lower
        laboratory output on Sept. 12.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a253c11-7b65-4eaa-b145-12867af4592c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T16:31:24.315+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:58:19.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department added that 12 laboratories failed to submit their
        latest data on time. These facilities make up for about 1.7% of all samples
        tested and 1.7% of positive cases, based on figures over the past two weeks.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19bbb489-7561-4601-aeef-52ab335f709c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T16:31:24.315+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:58:20.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the over 2.2 million infected, the DOH said 7.8% or 177,670 are
        active cases. Around 85.8% are classified as mild, 9.5% as asymptomatic, 2.66%
        as moderate, 1.4% as severe, and 0.6% as critical.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0adcfbe7-19cd-4d3c-b087-b73adc7b3fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T16:31:24.315+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:58:20.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department also confirmed 222 more patients lost their lives,
        bringing the death toll to 35,529, or 1.57% of the total tally. It said the
        newly confirmed fatalities include 92 who were mistakenly cleared of the infection
        in previous reports.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b85d65-013c-4fa1-b54f-467292b94cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T16:31:24.315+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:58:21.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the recovery count grew to 2,052,867, which is 90.6%
        of all cases, with 20,542 survivors added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57126f4a-36ff-49cd-bc1c-a924de2ffeae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T16:31:24.315+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:58:21.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the DOH, 29.7% of the 50,425 tests reported on Sept.
        12 came out positive for COVID-19. This positivity rate, considered “critical,”
        shows insufficient testing and that the numbers are higher than what’s reported,
        according to U.S. nonprofit Covid Act Now.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a579091e-49f2-4350-a523-cd6e1ed934ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T16:31:24.315+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:58:22.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department also removed 61 duplicate cases, including 54 recoveries,
        after final validation.</p>'
  'Duterte-Michael-Yang-Acierto-PDEA':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-09-14T16:15:27.485+08:00
    'imagesource': 'jcr:36de7b53-f10d-430a-b789-361a2368446a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5ed9190a-f334-4e2a-b74d-be75fa9412cf'
    'lead': 'President Rodrigo Duterte and Philippine Drug Enforcement Agency Director
      General Wilkins Villanueva took a trip down memory lane in an attempt to clear
      Michael Yang, the chief executive''s former economic adviser, of alleged drug
      ties.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-14T16:40:02.306+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T04:58:08.329+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:52:12.164+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte, PDEA dig up past to defend Michael Yang vs. alleged drug involvement'
    'visualType': 'image'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0af3608c-494c-4d67-87d4-97eed55fb7aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T16:40:02.308+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:58:08.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 14)</strong> —
        President Rodrigo Duterte and Philippine Drug Enforcement Agency Director
        General Wilkins Villanueva took a trip down memory lane in an attempt to clear
        Michael Yang, the chief executive''s former economic adviser, of alleged drug
        ties.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c6cbb7-ad47-4fd2-9fe6-3bdd0236428d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T16:40:02.308+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:58:09.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a taped Cabinet meeting that aired on Tuesday, Villanueva shared
        details of the 2004 anti-drug operation in a "clandestine laboratory" in Davao
        City, in which Yang was allegedly involved. He said Yang was not one of the
        "targets."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f1f8665-f654-4465-9027-a3fbd0376d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T16:40:02.308+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:58:09.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ano ang allegation ni Acierto? Na si Michael Yang is involved sa
        clandestine laboratory ng Dumoy, Davao City," Villanueva recalled, referring
        to dismissed police officer Eduardo Acierto.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1ec4d83-d7eb-4ba7-ad03-310593495e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T16:40:02.308+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:58:10.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What was Acierto’s allegation? That Michael Yang was
        involved in the clandestine laboratory in Dumoy, Davao City.]</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f6dc090-bfae-4d41-b1bc-c8dcd2b9b7b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T16:40:02.308+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:58:10.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Walang Michael Yang diyan (There''s no Michael Yang there)," Villanueva
        said as he showed the names of the targets during his presentation.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db06ff9-c63b-44dd-a8f2-7c52e8d63ef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T16:40:02.308+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:58:11.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He identified the targets as Henry Tan (at-large), Long Shi Yi (at-large),
        Alex Co (at-large), Joey Co (dead), and Allan Sy (missing).</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6151f97a-03a3-4cd4-b186-568ae101697d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T16:40:02.308+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:58:11.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also questioned the credibility of Acierto, saying the dismissed
        police officer has a standing warrant of arrest in connection with the smuggling
        in 2018 of billions of pesos worth of shabu hidden in magnetic lifters.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b6565df-e9d3-48d2-86ec-7054fb43033e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T16:40:02.308+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:58:12.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villanueva said, "He is a wanted person...Can he be a credible person?"</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee43be8-08ef-4a73-bd22-8725be030055'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T16:40:02.308+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:58:12.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also hit Acierto''s intelligence reports on Yang, recalling
        a time he doubted them.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcb5a202-29c5-4c39-ab55-40d8fc3c1c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T16:40:02.309+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:58:13.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Itong kay Michael Yang, tiningnan ko iyong intelligence. Lahat
        ng intelligence input - puro galing kay Acierto lang. Kaya sabi ko nagduda
        dito, kasi taga Davao ito (Yang), 20 years na ito sa negosyo sa Davao," he
        said in the same Cabinet meeting.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c687cfc-7400-4aea-a26a-00a23d542444'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T16:40:02.309+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:58:13.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I looked at the intelligence reports on Michael Yang.
        All the intelligence inputs are from Acierto. So, I doubted them because Yang
        is from Davao and has been in the business in Davao for 20 years.]</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2367cc16-802c-452e-93a3-80ad908fad51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T16:40:02.309+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:58:14.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte and Villanueva defended Yang anew after the senators grilled
        the Chinese businessman in a hearing last week over his alleged links to a
        certain Allan Lim, a suspected drug personality.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb40ac61-4a84-4be4-85aa-9c0ec4aee3fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T16:40:02.309+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:58:14.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acierto earlier presented a photo of Yang with Duterte and "Allan
        Lim," who is allegedly involved in illegal drugs. The photo was published
        in a <a href="https://www.rappler.com/newsbreak/investigative/ex-cop-acierto-says-duterte-pnp-ignored-intel-michael-yang-drug-links"
        target="_blank">news report in 2019</a>. The picture was shown by Senator
        Richard Gordon during the hearing on Friday.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '321fc7cd-86b9-49da-8891-d6295ad00299'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T16:40:02.309+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:58:15.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yang denied knowing Allan Lim but he said the man in the picture
        is Lin Weixiong, whom he had known since 2013.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdea05cf-195f-4a6a-81f2-f634614040ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T16:40:02.309+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:58:15.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon also showed a copy of the profile of a certain Wen Li Chen
        also known as Allan Lim, an alleged "drug personality."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d667d95-c300-4fac-ac89-90ec7a419969'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T16:40:02.309+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:58:16.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PDEA chief said Wen Li Chen is not the "Allan Lim," who posed
        with Yang and Duterte for a photo.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09727532-964c-42e6-80ae-e54821662cb7'
