    'template': '1'
    'title': 'UP Diliman execs oppose Roque''s nomination to UN law body'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f7afd05-46f9-4b0b-89c2-7ee7d7f04287'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T21:35:02.030+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:53:23.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 14)—&nbsp;</strong>Officials
        of the University of the Philippines Diliman have opposed the nomination of
        presidential spokesperson Harry Roque —&nbsp;an alumnus and former professor
        at the state university —&nbsp;for a seat at the International Law Commission
        (ILC).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91074653-3d79-4d22-b494-00f47fb7c843'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T21:35:02.030+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:53:24.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Tuesday, the UP Diliman Executive Committee said
        Roque "has a very poor track record of promoting, defending, and fulfilling
        human rights and the rule of law" especially during the tenure of President
        Rodrigo Duterte.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a161e71c-5fca-4a60-a9d8-22af9463921d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T21:35:02.030+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:53:24.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Therefore, his inclusion in the Commission would not serve its
        purposes but instead diminish the reputation of the body," added the committee,
        which is composed of the campus'' chancellor, vice chancellors, deans, directors,
        and other university officials.</p>'
