    'lead': 'Even if your blood pressure is normal right now, high-stress levels may
      put you at risk of developing hypertension within the next decade or so, a new
      study found.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-14T06:20:22.495+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T04:59:51.503+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:51:59.582+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Higher stress levels raise blood pressure, risk of heart attack and
      stroke, study finds'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38f31982-b84c-4700-b6bf-03e2de93c8bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T06:33:20.754+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:59:51.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Is that stress pumping steadily through
        your veins? Even if your blood pressure is normal right now, high stress levels
        may put you at risk of developing hypertension within the next decade or so,
        a new study found.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d9b989f-5fdc-4708-93b6-d040ddb70c67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T06:33:20.755+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:59:51.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the stress hormone cortisol continues to increase over time,
        you may also be at higher risk of having a stroke, heart attack or heart disease,
        according to the <a href="https://www.ahajournals.org/doi/10.1161/HYPERTENSIONAHA.121.17618"
        target="_blank">research</a> published Monday in Circulation, the journal
        of the American Heart Association.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1bb4dc6-0008-4005-a4d3-eb8b0b61468a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T06:33:20.755+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:59:51.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s yet another study illustrating the link between the mind and
        a person''s heart health, said cardiologist Dr. Glenn Levine, a professor
        of medicine at Baylor College of Medicine in Houston who was not involved
        in the study.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51059c99-600b-41bc-b581-9a56a6c9c202'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T06:33:20.755+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:59:51.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Stress, depression, frustration, anger and a negative outlook on
        life not only make us unhappy people but negatively impact our health and
        longevity," said Levine, who chaired the AHA''s scientific statement on the
        connection between mental well-being and heart disease.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35bff37b-13b9-4777-bd92-b2c46068d49b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T06:33:20.755+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:59:51.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When developing the AHA statement, "we looked at all the data we
        could find and we concluded that negative psychological health factors such
        as stress were clearly associated with many cardiovascular risk factors,"
        Levine said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7d2cb79-0f38-44d5-bc57-2668c2e19e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T06:33:20.755+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:59:51.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The good news, Levine said, is that because the mind, heart and
        body are interconnected and interdependent, a person can also improve their
        cardiovascular health by striving for a positive psychological outlook.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b29ea4dd-23b7-40af-a783-65b3fa743107'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T06:33:20.755+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:59:51.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can decide to change your mindset about that stressful situation
        or set boundaries -- just by being aware you can keep that stress from becoming
        toxic to you," said stress management expert Dr. Cynthia Ackrill, an editor
        for Contentment magazine, produced by the American Institute of Stress.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f410bad4-41d9-4ee3-850b-afacbb253256'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T06:33:20.755+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:59:51.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We shouldn''t discount our ability to have a role in our well-being,"
        said Ackrill, who was not involved in the study.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e156f7-c7bf-41a7-a994-37f1658b0376'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T06:33:20.755+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:59:51.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Higher impact on younger people</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c596481-c876-4d3c-acf6-52e6361a0d63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T06:33:20.755+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:59:51.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new study followed 412 multiracial adults between the ages of
        48 and 87 with normal blood pressure, measuring urine levels of stress hormones
        at several points in time between 2005 and 2018. Hormone levels were then
        compared to any cardiovascular events that may have occurred, such as high
        blood pressure, heart pain, heart attacks and bypass surgery.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c7f1fc9-4543-4f01-8c96-b99ff0dcb3d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T06:33:20.755+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:59:51.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Previous research focused on the relationship between stress hormone
        levels and hypertension or cardiovascular events in patients with existing
        hypertension. However, studies looking at adults without hypertension were
        lacking," said study author Dr. Kosuke Inoue, an assistant professor of social
        epidemiology at Kyoto University in Japan, in a statement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae2d0e62-a7be-414e-930c-15f4c01d101e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T06:33:20.756+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:59:51.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study tested for three hormones -- norepinephrine, epinephrine
        and dopamine -- that regulate the autonomic nervous system and control such
        involuntary body functions as heart rate, blood pressure and breathing.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a0e801-58b4-4885-a098-0f0e04900461'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T06:33:20.756+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:59:51.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inoue and his team also looked at levels of cortisol, a steroid
        hormone that is released by the body in reaction to acute stress such as danger.
        Once the danger has passed, the body reduces cortisol output -- but if a person
        is continuously stressed, cortisol levels can remain elevated.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5289592c-252b-482f-8ca7-e64fd6372382'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T06:33:20.756+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:59:51.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Norepinephrine, epinephrine, dopamine and cortisol can increase
        with stress from life events, work, relationships, finances and more," Inoue
        said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36bf3d7b-e397-42a9-9cca-e13308a1c42b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T06:33:20.756+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:59:51.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doubling levels of cortisol alone -- but not norepinephrine, epinephrine
        or dopamine -- was associated with a 90% higher risk of having a cardiovascular
        event, the study found.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '281b62c2-f4d1-4b1f-9a11-bdaca44698b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T06:33:20.756+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:59:51.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each time combined levels of all four stress hormones doubled, the
        risk of developing high blood pressure rose between 21% and 31%. The effect
        was more pronounced in people under the age of 60, a worrisome finding, according
        to the researchers.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26eb9066-1597-4458-ad5f-a9a1c97fcb0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T06:33:20.756+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:59:51.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In this context, our findings generate a hypothesis that stress
        hormones play a critical role in the pathogenesis of hypertension among the
        younger population," they wrote.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4526022-1065-4084-acfa-508b0aeb6270'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T06:33:20.756+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:59:51.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study had limitations, including the lack of a control group
        and the use of just one measure -- urine analysis -- to test for stress hormones,
        the authors noted.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbabd2e3-2f5c-491d-9d6b-2bf4fdd3d4c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T06:33:20.756+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:59:51.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, examining urinary measures of stress hormones over time is
        "neat and novel," Levine said. "It''s a somewhat objective way, as best we
        can tell with imperfect tools, of categorizing people who are likely to be
        more stressed, more of the time."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6f79af7-412d-4f0f-925e-4ffa083b4128'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T06:33:20.756+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:59:51.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What to do?</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9570d75-fe3d-4968-8ea9-232973f5fc28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T06:33:20.756+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:59:51.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wait a minute, you say. I want to know if I''m stressed -- but I
        can''t run out and get a urine test. How can I know if I''m at risk for heart
        problems due to higher levels of stress hormones?</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25839dd9-2faf-4e3e-89f9-f12c7f028c10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T06:33:20.757+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:59:51.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While we all obviously don''t know what our urine cortisol levels
        are, there are ways we can learn to self-reflect on whether we may have some
        negative psychological factors, particularly things like stress," Levine said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ad6a6a1-487b-4af8-a0e4-b1832dca993e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T06:33:20.757+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:59:51.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we do recognize that we tend to be frequently stressed, frustrated
        or angered, then it''s helpful to ponder what exactly are the things that
        lead us to become stressed," he added. "Once we do that, we can really thoughtfully
        sit down and decide, is it worthwhile to allow these things to lead me to
        become stressed or frustrated?"</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1500c31c-b4a9-4cf4-ab77-6c85dc930c3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T06:33:20.757+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:59:51.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Becoming aware of what triggers your stress allows you to be able
        to stop those automatic hormonal responses before they trigger your circulatory
        system, Ackrill said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c5d0658-67eb-4ed9-8bba-2110f615f517'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T06:33:20.757+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:59:51.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The mechanism of stress is that we get worked up over something
        so our sympathetic nervous system revs everything up. We need our heart pumping
        fast to keep our blood pressure up so that we''ve got good circulation and
        we can get away from the danger," she said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b6f6e1-9b7d-49d0-85d7-36bc2785c73f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T06:33:20.757+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:59:51.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You want to intervene earlier, when you''re just starting to mount
        your stress response, with some deep breathing or another relaxation response,"
        Ackrill added.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5351785-364d-4490-9c47-21f25a7fdad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T06:33:20.757+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:59:51.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That will allow your higher executive brain to kick in, giving you
        options on how to handle the situation.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f032df20-ed62-42d9-b630-b88854b35bd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T06:33:20.757+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:59:51.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Often we let our mind quickly react to something before we''ve
        truly had time to allow our higher levels of cognitive functioning, our prefrontal
        cortex, to weigh in," Levine said. "We want to pause, ponder and digest this,
        and take a couple seconds to decide what is the most skillful way to react."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae5cf9d-955f-4165-be99-656160566361'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T06:33:20.757+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:59:51.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a data-cke-saved-href="https://edition.cnn.com/2021/09/13/health/stress-levels-heart-wellness/index.html"
        href="https://edition.cnn.com/2021/09/13/health/stress-levels-heart-wellness/index.html"
        target="_blank">Higher stress levels raise blood pressure, risk of heart attack
        and stroke, study finds</a></em></p>'
