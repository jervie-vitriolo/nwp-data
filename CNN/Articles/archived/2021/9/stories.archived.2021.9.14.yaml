  'Duterte-Senate-probe-DOH-COVID-Gordon':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-09-14T10:15:59.519+08:00
    'imagesource': 'jcr:f60b0d5d-561d-4a8b-81bb-b482560ed9b7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '34e1df7f-f80a-4186-854a-11b7be2a5abb'
    'lead': 'President Duterte also says he will campaign against Senator Richard
      Gordon for being an ''unfit'' lawmaker. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-14T10:17:31.022+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T04:59:40.849+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:52:04.645+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte: Cabinet members need my approval to attend Senate probes'
    'updated': 2021-09-14T14:48:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fb6babc-cd44-42e8-b4b7-5d92ec016aaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T12:02:34.892+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:59:40.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 14)</strong> —
        President Rodrigo Duterte has ordered Cabinet officials to seek his permission
        first before attending Senate investigations as he continued to criticize
        their inquiry.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c78edfaa-7b97-46ff-b2c1-8d00edc6f2a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T12:02:34.892+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:59:40.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he will allow them to attend if he deems it reasonable,
        but he will prohibit their attendance if it will be used to harass the officials
        in public.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '952e16d4-a52f-4e9b-adc5-e9a7677dffd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T12:02:34.892+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:59:40.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can cite the person in contempt, pero ako ang magsabi na ako
        ang may utos na hindi mag-attend," Duterte said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea906ba-9965-4f12-925a-6d58a02bc878'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T12:02:34.893+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:59:40.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You can cite them in contempt, but I will say that
        the order not to attend came from me.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '324534bb-0922-44b0-ab4f-32f5b284a32c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T12:02:34.893+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:59:40.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, "I think I can do it as president if there is an abuse
        of authority there. I will limit you to what you can do with the executive
        department."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f5e0c1d-608e-492a-a347-078ba38bfc28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T14:47:39.777+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:59:40.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His spokesperson Harry Roque said there could be a legal basis in
        preventing the Cabinet executives from attending Congressional inquiries.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceaf0936-b572-467c-9fe3-ba5b89b57191'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T12:02:34.893+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:59:40.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said the hearings are taking too much time from the
        officials, specifically mentioning Health Secretary Francisco Duque III, but
        their testimonies are not being utilized.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7467728-b933-48b1-be0e-7ca7682f0453'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T12:02:34.893+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:59:40.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte criticized the Senate Blue Ribbon Committee and its chairman
        Senator Richard Gordon for holding several hearings into the government''s
        alleged anomalous purchase of pandemic resources. He said the lawmakers are
        "stretching" the investigation to benefit from it come 2022 elections.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3243b3c-30d1-419d-8d46-5d1fa4bd7665'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T12:02:34.893+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:59:40.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said he will campaign against Gordon for being an "unfit"
        senator.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b03e43de-c7b3-441a-9b8d-a969ddaefe57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T12:02:34.894+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:59:40.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President, meanwhile, said he was not interested in the fate
        of Pharmally Pharmaceuticals — a small supplier being scrutinized by lawmakers
        after it bagged billions of pesos in government contracts — since it was already
        able to deliver its requirements.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e38d6a6-f9e7-420a-990b-4c065b6ade36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T12:02:34.894+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:59:40.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can crumple Pharmally. Wala kaming pakialam diyan. Ang pakialam
        namin nag-order kami, dumating, tama ''yung order, tapos ang presyo negotiated,"
        he said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d3be7eb-f339-4193-ba60-3c62410ea52b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T12:02:34.894+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:59:40.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We don''t care about them. What we care about is that
        we placed an order, they delivered it correctly, and we were able to negotiate
        the price.]</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9da1eb55-2ef8-4fc2-9fb2-8c7484857ac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T12:02:34.894+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:59:40.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators have questioned how Pharmally Pharmaceutical won several
        contracts worth over ₱8 billion, including those awarded for the supply of
        alleged "overpriced" face masks and face shields, even though the company
        only had a paid-up capital of ₱625,000.</p>'
