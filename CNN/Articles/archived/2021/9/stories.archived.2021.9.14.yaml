      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>La Niña is characterized by below-normal sea surface temperatures
        in the Pacific Ocean near the equator -- a result of shifting wind patterns
        in the atmosphere.</p>'
