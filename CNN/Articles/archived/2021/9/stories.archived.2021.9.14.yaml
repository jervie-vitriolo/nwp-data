  'vaccine-inequity-booster':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-09-14T17:05:28.700+08:00
    'imagesource': 'jcr:e2f974fb-3e51-4d7d-889c-daae460321f9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1010d4ce-5ee6-4356-8c7b-522a69d88d6f'
    'lead': 'The World Health Organization said fixing the problem of global vaccine
      inequity now is more important than booster shots.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-14T17:08:48.474+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T04:57:46.944+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:52:12.938+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'covid-19-vaccine', 'vaccine-inequity', 'WHO', 'World-Health-Organization',
      'Rabindra-Abeyasinghe', 'Laging-Handa']
    'template': '1'
    'title': 'Addressing vaccine inequity more important than booster shots — WHO'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32bb923e-c1bd-46f5-874c-de64436ccd2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T17:08:48.474+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:57:47.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 14)</strong> —
        The World Health Organization said fixing the problem of global vaccine inequity
        now is more important than booster shots.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a08d46e5-adc3-4005-a6d7-fef6ea851fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T17:08:48.474+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:57:47.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is more important to address the globally inequity when it comes
        to vaccines," WHO representative to the Philippines Dr. Rabindra Abeyasinghe
        said Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0324a2ab-f9aa-4c01-8ec0-18322cbe592f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T17:08:48.474+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:57:48.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abeyasinghe added that as long as there''s vaccine inequity and
        there are vulnerable people who remain unvaccinated, there would be room for
        COVID-19 to multiply.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f24ee2f7-aae1-43df-af2e-86fc7f507785'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T17:08:48.474+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:57:48.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We leave room for surges of outbreaks...and this then results to
        further mutations," he warned.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72386e74-4220-46d7-b4fb-20cf04b90e42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T17:08:48.475+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:57:49.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While discussions on booster shots are on going, Abeyasinghe said
        there''s still no proof those who have been fully vaccinated would need another
        dose. He added that evidence showed the vaccines listed by the WHO for emergency
        use are effective in preventing severe disease and death.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12b307e1-62a6-4051-be03-a8d5110ba90d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T17:08:48.475+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:57:50.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The only exception to this is when those two doses have not been
        able to generate the required immunity because certain people have immunocompromised
        situation...and those people may require a third dose," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1abc5447-e055-4510-be35-beb559274e86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T17:08:48.475+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:57:50.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WHO is asking for a moratorium on booster shots as some of the
        most vulnerable have yet to receive even a first dose.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf45c38-56f9-48e1-a9e4-fc719c9e0a9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T17:08:48.475+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:57:51.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Universal administration of booster shots, even for healthcare
        workers at this time, WHO does not have a recommendation to support that,"
        Abeyasinghe said.</p>'
  'seven-itchyworms-lovesongs':
    'author': 'Wincy Aquino Ong'
    'caption': 'The director and the host of the podcast “Worms Upon a Time” looks
      back at 25 years of Itchyworms through their iconic love songs. Photo from UNIVERSAL
      RECORDS PHILIPPINES/YOUTUBE'
    'categories': ['dd8a9fff-dce1-406e-ba00-e08f2c961a57']
    'created': 2021-09-14T16:41:16.723+08:00
    'imagesource': 'jcr:b6a899da-9eb8-4ce9-971e-bb57b5f34b01'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0b473d32-bf27-4914-b259-7693b7b12543'
    'lead': 'The director and the host of the podcast “Worms Upon a Time” looks back
      at 25 years of Itchyworms through their iconic love songs. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-14T17:19:04.336+08:00
    'mgnl:createdBy': 'gabrielle'
    'mgnl:lastActivated': 2023-01-25T04:57:11.244+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:52:13.483+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'My life in seven Itchyworms love songs'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f4e6af-a833-449f-8c8f-160dc000fc8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T17:19:04.336+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T04:57:11.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I first met an Itchyworm when I was 21.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc73c71d-5818-4e8e-bc05-b398999003cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T17:19:04.337+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T04:57:12.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That particular Itchyworm would be Jugs Jugueta, their frontman
        and guitarist, and of course, in a couple of years later, friendly neighborhood
        “It’s Showtime” host.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d77f5b9-176d-40d7-b413-858d0df3323f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T17:19:04.337+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T04:57:12.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was way back in 2003. I was in my graduating year at the Ateneo
        de Manila, taking a drawing and painting elective every Thursday in Gonzaga
        Hall.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9b7699e-f2fe-4aff-ba7f-a4cb30656c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T17:19:04.337+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T04:57:13.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every so often, in between doing studies (which eventually become
        crumpled balls of paper) or charcoal portraits of my seatmate, I would peek
        out the window and see this Itchyworm sitting by the cabinets outside, quietly
        playing games on his Nokia phone while wearing shades. This Itchyworm had
        a cool vibe about him, as if after watching many Eraserheads gigs, he had
        absorbed the affectations of Ely Buendia.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e84100ba-416e-4d81-b9f4-9ee011b14c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T17:19:04.337+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T04:57:13.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, being the Eraserheads nerd that I was, I had a quiet
        excitement in the pit of my stomach whenever I was in the vicinity of musicians
        who were Eraserheads-adjacent. And true enough, there was no other band more
        Eraserheads-adjacent at that time than the Itchyworms.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34acce25-257e-4961-9323-1ab686e92607'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T17:19:04.337+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T04:57:14.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sadly though, 2003 was a bad time to be an Eraserheads fan. The
        Eraserheads had already broken up a year before — to little fanfare— a piece
        of news eclipsed by the&nbsp;tragic passing of actor Rico Yan in that same
        week.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15629ed4-7fc7-4487-9ee5-2e227bf6e9b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T17:19:04.337+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T04:57:14.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In music, as much as all else in life, things come in cycles. And
        yes, the kids in 2003 were no longer interested in Beatles-inspired Filipino
        songs with pun-filled lyrics and distortion pedals. The sounds of those days
        came from opposite ends of the music spectrum — you either went for the Rottweiler
        growl of nu-metal bands (or kupaw, in industry speak) or the kolehiyala-cheesiness
        of acoustic acts like Nyoy Volante and Paolo Santos. There was no middle ground.</p>'
    '3':
      'image': 'jcr:40027cc5-81ba-40f4-9a3a-248b20f8ae29'
      'imageCaption': 'The author with Kelvin Yu, Jazz Nicolas and Chino Singson in
        2013. Photo courtesy of WINCY AQUINO ONG'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47eff19d-113f-466a-ae95-a05332c28a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T18:10:48.395+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T04:57:15.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e65a9e-dcab-4fcd-afa5-8b6c4b1e0513'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T17:19:04.337+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T04:57:15.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as fate would have it, I heard the Itchyworms’ song “Bituwin”
        on the radio one afternoon — all dreamy, orchestral, and psychedelic, bordering
        on “Magical Mystery Tour” territory, neither kupaw nor acoustic — and strangely,
        I felt a kinship with their music, like I could imagine myself being friends
        with whoever worked on that song.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '281842a6-2bfb-405e-a530-535fa165e883'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T17:19:04.338+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T04:57:16.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After some time, I mustered enough courage to introduce myself to
        Jugs after class. When I told him that “Bituwin” reminded me so much of the
        Eraserheads’ “Lightyears” from the Fruitcake album, he bolted up and gave
        me a good handshake.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '076f252d-1917-4eac-9111-e83fd63d0bed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T17:19:04.338+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T04:57:16.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We chatted for a bit and he told me that he bought an EP of my fledgling
        indie band Narda and he liked our songs as well.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c4052fd-afe7-4e6b-bc64-92a64ce90290'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T17:19:04.338+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T04:57:17.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Something was in the air at that moment. And little did I know that
        a few months later, my band and his would be doing a gig together in K.A.F.E.
        Katipunan, and I got to meet the rest of the ‘Worms.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8787a7db-9d5e-45b9-bad5-085736d15b18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T17:19:04.338+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T04:57:17.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Knowing that the Itchyworms were big Beatles fans, I wore a "Yellow
        Submarine" shirt that I got from HMV Hong Kong, in the hopes that maybe that
        shirt would start a conversation with Jugs’ bandmates.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '891e1d24-df90-44e9-b42b-4cd35d418d9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T17:19:04.338+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T04:57:18.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>See, there’s a lot of waiting time during gigs for conversations
        with fellow musicians. And luckily, my t-shirt did wonders as Jazz Nicolas,
        their principal songwriter and drummer, couldn’t stop mentioning my shirt
        with the Heinz Edelmann rendering of the Fab Four inside that titular watercraft.
        Then Chino Singson and Kelvin Yu joined in on the conversation, and I instantly
        had a connection with these four talented musicians.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb53d436-a9a1-4de6-8371-9d7aa24cdacc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T17:19:04.338+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T04:57:18.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maybe it was our love for The Beatles (and Wings-era Paul McCartney).
        Maybe it was the movie references we inserted in our conversations. Or maybe
        it was their wicked sense of humor that made me laugh so hard that I would
        get a hint of abs the morning after.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cab0946-555e-430c-840f-6f879f07cb7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T17:19:04.338+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T04:57:19.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fast forward 18 years later, and I could say that the Itchyworms
        became my good friends in the music business. I practically grew up with them
        well into my thirties.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee1afe7-8ca9-4e7d-bb6d-5bba5174f762'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T17:19:04.338+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T04:57:19.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I had directed a couple of their music videos, having my humble
        start as a filmmaker with the ‘60s period piece “Akin Ka Na Lang,” which we
        shot on a shoestring budget somewhere in Tandang Sora, in which the vocalist
        of my band Narda, Katwo Librando, acted as the band’s love interest — Mod
        ukay-ukay dresses, Twiggy make-up, and all.</p>'
    '131':
      'image': 'jcr:5f02823c-5be1-4a9e-8767-4a8e383f8b94'
      'imageCaption': 'The Itchyworms at the UP Lagoon Park. Photo courtesy of WINCY
        AQUINO ONG'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a377dcbc-210e-4249-bab9-38bdc38d13ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T17:19:04.345+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T04:57:20.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15aeccf3-0d49-4ee4-9600-d74c77c5d3cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T17:19:04.339+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T04:57:20.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from this, I worked with them on one project after another,
        such as an Eraserheads documentary for MYX, and during my years in a PR agency,
        I had always requested Jugs to be the host for our blogger events.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '020476f7-88ee-4098-bb0c-1f2b41edf07b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T17:19:04.339+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T04:57:21.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jazz became my officemate for two years when we were jingle writers
        plying our trade on Amorsolo Street. Jazz also composed the Danny Elfman-inspired
        musical score for my Cinemalaya horror film San Lazaro.&nbsp;</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '742bd8b0-41db-43c4-97cc-f2f780a80b0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T17:19:04.339+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T04:57:21.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But most of all, it was an honor to have them play when I married
        my wife in 2013. Like I said, it had been quite the journey with them.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '432da9d4-171f-4ec5-8aa8-848567082377'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T17:19:04.339+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T04:57:22.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After hours and hours upon interviewing the band and their roster
        of collaborators (producers, album cover designers, music video directors)
        for the podcast “Worms Upon a Time,” I fell down a rabbit hole of Itchyworms
        trivia and other Reddit-worthy scoops. And upon listening to all of the songs
        in their catalog, I fell in love once again with their music, or to be more
        exact, the love songs they’ve made in the last 25 years of their career. (Mind
        you, nobody does an OPM love song better than the ‘Worms.)</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08bb3d63-67e1-444c-847e-463b2fa0f852'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T17:19:04.339+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T04:57:22.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are seven of the greatest Itchyworms&nbsp;love songs (at least
        for me), and the good memories I’ve come to attach to them.</p>'
    '51':
