    'mgnl:tags': ['iPhone', 'iPhone-13', 'Apple']
    'template': '1'
    'title': 'What to expect at Apple''s iPhone 13 event'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ed33ab2-ebbd-42b1-8673-a3cbf82db405'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T18:51:16.307+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:55:29.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A bigger iPhone battery that lasts longer.
        A diagonally-shaped camera system. And one terabyte of storage.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c5e47a6-340d-49c7-8359-f136b4848e10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T18:51:16.307+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:55:30.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2302e03f-e216-4b2d-a81e-4718bc406915'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T18:51:16.307+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:55:30.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These are some of the latest rumors about what Apple may announce
        during a closely watched media event on Tuesday, where it''s expected to reveal
        the latest iPhone lineup.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6474e84-0a3b-4a1e-95e9-a507474223d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T18:51:16.307+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:55:31.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '691bada1-7d6b-4556-830d-3afb7178b46c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T18:51:16.307+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:55:31.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a virtual event held from its Cupertino, California, headquarters,
        the company is likely to unveil four new iPhones: the iPhone 13 mini, the
        iPhone 13, the iPhone 13 Pro and iPhone 13 Pro Max. The company may also introduce
        new AirPods, a new Apple Watch and something related to augmented reality.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d79ba2d-bdbb-41ac-907a-de24adab8970'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T18:51:16.307+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:55:32.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45d42010-78e7-4fde-b114-7529178e7ef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T18:51:16.307+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:55:32.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The iPhone 13 devices likely won''t have any groundbreaking design
        changes. In fact, they''ll probably look very similar to last year''s models,
        with some exceptions. But there''s a long list of potential feature changes
        under the hood, including perennial updates such as a faster processor, improved
        camera capabilities and better battery life.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6bcf009-60ec-4b83-8c19-0af806fd8762'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T18:51:16.307+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:55:33.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf93d07-741c-4cd9-89c6-f597d27f8ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T18:51:16.307+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:55:33.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stakes are high for Apple. The iPhone continues to be a major
        revenue driver and central to its ecosystem of products. In April, Apple reported
        quarterly iPhone sales of nearly $48 billion, a massive 65% increase from
        the year prior, fueled by demand for its 5G-capable iPhone 12. (Apple no longer
        discloses the number of iPhone units sold.) Now it must entice customers to
        spend more than $1,000 for some models of the next generation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99017771-6339-4621-bebf-a60435f0c4b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T18:51:16.307+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:55:34.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7631f118-ff95-4705-89fe-9a38809b2112'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T18:51:16.308+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:55:34.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Apple clearly doesn''t have to do much," said David McQueen, a
        director at market research firm ABI Research. "Despite the relatively high
        price points, consumers will still buy and upgrade to Apple products, partly
        because of brand strength and the quality of the products, and partly because
        they have already invested heavily in the Apple ecosystem."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec3ea7b0-da21-40de-96bb-c07d882618fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T18:51:16.308+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:55:35.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea377f30-2c20-4d1f-a843-0a5a0e9bebc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T18:51:16.308+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:55:35.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s what to expect from Apple''s big event, which kicks off
        at 1 p.m. ET on its website.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03592762-5ef0-4e46-b666-8147bec8c765'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T18:51:16.308+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:55:36.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f3206db-60b2-4b82-9f1f-d641ebfa5125'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T18:51:16.308+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:55:36.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>No more ''notch''</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '132df252-8b8b-4040-ba05-42a9220e9ea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T18:51:16.308+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:55:37.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There may be at least one notable tweak to the phone''s design:
        Apple could finally do away with the "notch" at the top of its display, which
        holds its TrueDepth camera, speakers, microphone and other sensors, to give
        a less obstructed view of the touchscreen.</p>'
    '16':
