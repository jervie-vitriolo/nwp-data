      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Granular lockdowns</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d3ec8bf-ae1e-4933-b29b-77e5e5c53eee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T13:45:28.740+08:00
      'mgnl:createdBy': 'glee'
