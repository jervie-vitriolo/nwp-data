    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d6158f2-4a0a-464b-a753-75ac37298698'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T17:19:04.342+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T04:57:32.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>4. “Love Team”</strong></p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45da4384-3c72-4c83-88f9-fe90c7264e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T17:19:04.342+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T04:57:32.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My wife, Cj de Silva (who some of you may know as the Promil Kid
        back in the ‘90s) is a true-blue Itchyworms fan. And she told me once that
        “Love Team” could probably be the greatest OPM song ever written. Why? “Because
        the idea of a love team only exists in the Philippines, and there’s a certain
        sadness to it. A love that’s real to the audience, but artificial to those
        in the backstage,” she&nbsp;said.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f4bb45-b886-4e4a-b74a-0ab031ac3473'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T17:19:04.342+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T04:57:33.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>True enough, it is a thing of beauty. It had grown beyond its Kim
        Chiu-Gerald Anderson associations and became a thing all its own.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8992673-83ae-4272-a5b8-9ae3434cc8cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T17:19:04.342+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T04:57:33.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On my wife’s 27th birthday, the gift she asked from me was a gig
        featuring all her favorite bands. I asked Chino if they could play this song
        last as a surprise to the birthday girl.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca608f69-d7e9-4992-b246-8fc84899c3cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T17:19:04.342+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T04:57:34.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When they played it, it turned out Jugs and Jazz had no choice but
        to turn their microphones to the crowd. Everyone knew the words by heart,
        and were singing it with their eyes closed. I looked at my wife and saw tears
        in her eyes. To this day, I still think it’s the best gift I’ve ever given
        her.</p>'
    '87':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="560" height="315" src="https://www.youtube.com/embed/KvdsFRGNrww"
        title="YouTube video player" frameborder="0" allow="accelerometer; autoplay;
        clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6bf031e-9487-4257-8969-1a95d8bc3021'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T17:19:04.342+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T04:57:34.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90639347-1570-4a6a-95dd-0ba02d09cc5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T17:19:04.343+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T04:57:35.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>5. “Ayokong Tumanda”</strong></p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f30c2236-a273-40cc-bf5f-73700be89f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T17:19:04.343+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T04:57:35.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a long hiatus from directing music videos, Jugs contacted
        me one day and told me that he wanted me to direct this fun song that he wrote.
        “Mag-direct ka na kasi ulit!” was Jugs’ text message to me.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '504ccd8a-2316-43d6-8ca9-3758a960aabe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T17:19:04.343+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T04:57:36.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When I got the song file, I had a smile on my face all day. It was
        the Itchyworms doing a yacht rock number! Visions of the Doobie Brothers and
        Hall &amp; Oates danced in my head. And that piece of lyric, <em>Ayokong tumanda
        / Kapag hindi ka kasama</em>, really tugs at the heartstrings.</p>'
    '129':
      'image': 'jcr:374a93e5-1427-48b0-8773-f1a28fae68d6'
      'imageCaption': 'Danita Paner and Jeff Cabal during the “Ayokong Tumanda” shoot
        in 2013. Photo courtesy of WINCY AQUINO ONG'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '241b00e1-5ec5-429e-9024-f650e0501c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T17:19:04.345+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T04:57:36.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccc3407e-a943-4b70-a9db-1f05f3f52fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T17:19:04.343+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T04:57:37.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I remember shooting this music video with the band in three different
        parks in Quezon City, just the five of us fooling around on the grass, climbing
        trees, throwing Frisbees, drinking fake wine. Little did we know that it would
        eventually rack up eight million views on YouTube.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78690afa-7649-46b6-8247-11caead4ce63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T17:19:04.343+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T04:57:37.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Truly it’s a love song that cuts across all crowds. And yes, you
        always feel younger whenever there’s an Itchyworms song coming out of your
        speakers.</p>'
    '97':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="560" height="315" src="https://www.youtube.com/embed/5OQVB0arevc"
        title="YouTube video player" frameborder="0" allow="accelerometer; autoplay;
        clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a45087a-6508-4ca0-bf54-118cca315044'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T17:19:04.343+08:00
