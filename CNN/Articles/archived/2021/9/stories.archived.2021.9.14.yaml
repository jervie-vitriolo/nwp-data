      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb69f871-e431-4f46-94d0-32001abb6b5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T18:48:44.180+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:56:10.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evergrande''s problems were underscored this week when protests
        reportedly broke out at its headquarters in Shenzhen.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d0cc87-871b-47d1-b1d2-fb8d5a3688b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T18:48:44.180+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:56:11.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '888a08fb-bb97-4d4d-bb34-a9035f99ea45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T18:48:44.180+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:56:11.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of investors showed up at Evergrande''s offices on Sunday
        to demand a meeting with a company executive, according to Chinese news outlet
        Caixin. Reuters reported similar scenes on Monday, with about 100 protesters
        on scene.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bdfa16b-7099-42fb-b9a8-77379e14a58d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T18:48:44.180+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:56:12.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a65fa71d-32f3-4d2f-87a4-d84c4592c2cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T18:48:44.180+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:56:12.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evergrande did not immediately respond to a request for further
        comment.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f654ca6-4dca-4049-aac2-c3e64b3534e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T18:48:44.181+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:56:13.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7383a967-5a6c-43ea-92b4-96e52b26af59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T18:48:44.181+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:56:13.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts have suggested that the Chinese government would have to
        intervene to limit the fallout if Evergrande were to default. There''s no
        sign of that happening just yet.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2ddcbf5-51ec-48c7-9dc2-1639b920e0ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T18:48:44.181+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:56:14.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff3fc24c-ac0d-4b30-9e4a-098b7e9afcca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T18:48:44.181+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:56:14.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Evergrande''s collapse would be the biggest test that China''s
        financial system has faced in years," Mark Williams, Capital Economics'' chief
        Asia economist, wrote in a note last week. He predicted that the country''s
        central bank "would step in with liquidity support" if fears of a major default
        intensified.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a5009aa-a104-44fd-b2c2-9786dca54fdf'
      'mgnl:activationStatus': true
