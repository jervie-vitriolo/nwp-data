  'Joshua-Pacio-confident-in-third-fight-Saruta':
    'author': 'David Tristan Yumol, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-09-14T19:46:51.705+08:00
    'imagesource': 'jcr:d95086ca-4d6a-4535-8094-6dd3dcbb8511'
