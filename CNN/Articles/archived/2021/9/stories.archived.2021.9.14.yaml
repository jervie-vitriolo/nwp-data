      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the mere prospect of <a href="https://cnnphilippines.com/life/culture/Education/2021/9/8/remote-learning-parents.html">face-to-face
        classes</a> still up in the air given the current state of the country, it’s
        no wonder that Esnyr Ranollo’s 60-second skits of seemingly mundane Pinoy
        classroom moments are addicting and extremely relatable. His short TikTok
        videos depicting Filipino high school life remind those who lived through
        similar experiences of a simpler time in their lives, and give current students
        a glimpse of what they’re missing.</p>'
    '3':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">“Introduce
        yourself” F2F Edition: <a href="https://t.co/SSzuNlvhpe">pic.twitter.com/SSzuNlvhpe</a></p>&mdash;
        𝙚𝙨𝙣𝙮𝙧 𝙧. (@esnyrrr) <a href="https://twitter.com/esnyrrr/status/1434534551628382215?ref_src=twsrc%5Etfw">September
