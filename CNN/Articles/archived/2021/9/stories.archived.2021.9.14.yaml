    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['girl-', 'India', 'rape', 'murder', 'Dalit']
    'template': '1'
    'title': 'A 9-year-old girl was raped and murdered in India. Her death is part
      of a bigger problem facing Dalit women

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b13c4bd-a888-4819-8cb8-4ea4c46ad03b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T13:20:50.611+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:59:34.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>(CNN) -- CNN spoke to several activists from Dalit Women Fight
        (DWF), which campaigns for the rights of women from their community. While
        Riya Singh and Mohini Bala are public about their work, the names of the other
        activists have been changed for their protection. This story is part of CNN''s
        commitment to covering issues around identity, including race, gender, sexuality,
        religion, class and caste.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98078567-9c21-46c7-b38d-cb12c67debb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T13:20:50.612+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:59:34.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b42b6ecb-e519-4ef4-b986-f92924a480bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T13:20:50.612+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:59:34.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A group of Dalit women activists in India
        are dedicating their lives to the dangerous task of supporting members of
        their community who have survived sexual abuse.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a1a56da-5c4f-412e-9cb0-5e2e3c6d3080'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T13:20:50.612+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:59:34.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d87e7a7-c8ef-4139-8759-bf9f27556d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T13:20:50.612+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:59:34.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their work usually involves a secret fact-finding mission at the
        village where a survivor lives in order to help her build a case, says Rekha,
        an activist aged 24.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7540b3ac-7af0-49d2-b9b1-c1c6667ce177'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T13:20:50.612+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:59:34.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b49b39e-3d37-45fc-a0a3-5fccc2bfe62c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T13:20:50.612+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:59:34.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is an element of fear," says Rekha. "The perpetrators also
        live in that village, or nearby." But working in a group helps, she says.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d663ab-151c-42e3-a206-9f9b1131a861'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T13:20:50.612+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:59:34.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '772f6164-02b3-4a42-9266-f126abe14d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T13:20:50.612+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:59:34.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These women are from the Dalit community, officially also known
        as Scheduled Caste, traditionally positioned on the bottom rung of an ancient,
        hierarchical structure that can confine Indians to a particular trade, choice
        of marital partner and whom they mix with from the moment they are born.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d1fff9-2d4e-42b8-91dd-9d7efc59bbdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T13:20:50.612+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:59:34.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3efa01d1-5cef-4e4e-a9b5-89a0269b43b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T13:20:50.612+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:59:34.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sexual violence and rape against Dalit women and girls have been
        brought into sharp focus, once again, after a 9-year-old girl was gang-raped
        and murdered in the capital of Delhi last month. Four men, including a Hindu
        priest, have been charged but have not yet entered a plea.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d8fa3f7-6121-4786-896d-5756d2fc0fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T13:20:50.612+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:59:34.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca92531-bf1a-4b10-aab1-5ea6cccd592f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T13:20:50.613+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:59:34.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2012, the year of the infamous Delhi gang rape and murder of
        a student on a moving bus, there were almost 25,000 cases of reported rape
        in India, according to India''s Ministry of Home Affairs. And 1,576 incidents
        of rape cases were against Dalit women.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0df7f33-a1dd-478f-bb8b-521446417494'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T13:20:50.613+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:59:34.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d275b9-ed8b-4615-b89b-712608e8051e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T13:20:50.613+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:59:34.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, reported rapes have been on the rise, with more than
        32,000 recorded in 2019. For Dalit women, the numbers have more than doubled,
        to 3,486 incidents. But the difficulties in reporting rape in India, especially
        for the Dalit community, mean that the true figures may be higher.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0556a7d3-fd83-4789-9879-c66da4c408a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T13:20:50.613+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:59:34.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e60a04-cc4b-4aaf-ad80-e9e760a73e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T13:20:50.613+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:59:34.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The activists say that Dalit women bear the brunt of widespread
        caste discrimination which, although outlawed, is part of the fabric of Indian
        life and affects their daily lives.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c9a7fd-4344-4b02-978d-f8d1d433383a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T13:20:50.613+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:59:34.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f908d07-c342-4e63-bd86-694497fc0dd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T13:20:50.613+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:59:34.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anoushka says she was gang raped at the age of 15 in 2012, the same
        year as the Delhi case, which garnered worldwide media attention and led to
        tougher anti-rape laws.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c44b43c3-65a5-4c1d-ad27-3063efd36d4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T13:20:50.613+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:59:34.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c850876-35ac-4fd7-a9e7-7a755dbd5211'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T13:20:50.613+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:59:34.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But almost 10 years later, Anoushka still hasn''t seen justice.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '411c31e4-fe1b-4d05-8632-f96b78ce5b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T13:20:50.613+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:59:34.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef0017d-95e2-468c-8081-ecf462178ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T13:20:50.613+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:59:34.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 23-year-old, the eldest of seven siblings, says she was attacked
        by a group of upper caste men with land, money, power, and "a political connection."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '113cd26e-4ebc-4da2-9e3f-eae96afc1a79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T13:20:50.613+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:59:34.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbd6c662-73c9-4780-8a84-d9070809e25e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T13:20:50.613+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:59:34.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She says they demanded that she drop the case and claims her upper
        caste attackers paid off officials investigating her case.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5572bc4b-5aab-4031-a125-734452865144'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T13:20:50.613+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:59:34.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aed783b-e074-4ff3-b872-2849eb9169c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T13:20:50.614+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:59:34.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 2020 report by the non-government organization Equality Now found
        that sexual violence is used by dominant castes to oppress Dalit women and
        girls who are often denied justice because of a "prevalent culture of impunity,
        particularly when the perpetrators are from a dominant caste."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f11653d8-1769-4c0d-955c-1ed1a6ea0fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T13:20:50.614+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:59:34.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f499ca1f-0e4b-42b1-91b8-3d895dd85d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T13:20:50.614+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:59:34.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Human Rights Watch report released in 2017 also cited cases where
        rape survivors from lower castes can be harassed by village leaders to drop
        their cases against men from higher castes.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14045a5d-bd47-482b-a6ba-46b08fb6d6d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T13:20:50.614+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:59:34.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae0eb71-b509-46e5-b071-084cd0ed1796'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T13:20:50.614+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:59:34.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The men were acquitted and continue to live in a nearby village
        and issue threats, she says. Five years ago, she claims she lodged a complaint
        with the state high court, but nothing has come of it. CNN has not seen a
        copy of the complaint and has not independently verified this case. The survivor
        withheld her full name for her own protection.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9113b9c0-56b1-48dd-9394-7b1d5f40281c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T13:20:50.614+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:59:34.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf5eb895-2e33-48c2-a4c1-4900369461b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T13:20:50.614+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:59:34.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every time I read about another case of sexual violence, I return
        to what happened to me... I am extremely heartbroken that nothing has changed,"
        she says. "Until every woman is safe in this country, no woman is."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a9181f0-9d12-4507-92c3-1e1a56fccb18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T13:20:50.614+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:59:34.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f415f86e-b23b-4e36-a78c-6264f30737e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T13:20:50.614+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:59:34.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dalit Women Fight reached out to her and she ended up joining the
        team as a frontline defender, supporting survivors of sexual violence. She
        asks to be referred to as a rape survivor rather than a victim, saying: "The
        shame is not mine."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4523c56-8d37-4eb3-b829-384971247daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T13:20:50.614+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:59:34.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a702acf-a54c-4fdb-823a-80cc626a3c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T13:20:50.614+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:59:34.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In their daily work, someone from a team of around 200 local volunteers
        from five Indian states (Madhya Pradesh, Uttar Pradesh, Bihar, Rajasthan and
        Haryana) would contact the survivor of sexual violence -- whom the activists
        regard as their "sister" -- and obtain permission to visit, Rekha explains.
        They may also need to stay overnight, she adds.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7443eac-9e91-43a3-bf51-401e86f7e526'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T13:20:50.614+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:59:34.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '778f2c36-49da-42d1-b9fb-87c67336eacc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T13:20:50.614+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:59:34.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The activists often accompany survivors of sexual violence to police
        stations and to the hospital for medical examination, the results of which
        would be used as evidence in court. This support is needed because the police
        do not take their cases seriously, the activists say.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c3de371-d19e-41e8-8c52-5d63c657238d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T13:20:50.614+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:59:34.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3150d9c7-998b-411c-99ad-1bfde1b6af56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T13:20:50.615+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:59:34.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As soon as the police officers see us, their tone changes because
        we are Dalit women," says Rekha. "And they ask why we''re accompanying the
        survivors when they can file their own complaint."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2badb126-9c11-48ac-b67c-a0ce63fc6a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T13:20:50.615+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:59:34.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ff707db-c372-4854-bd47-88a5cb205f01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T13:20:50.615+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:59:34.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rekha continues this vital work despite people from her village
        in the northern state of Haryana questioning whether she should be raising
        her voice and fighting with police officers as a woman, she says.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd99bf641-46ad-43bf-b1cc-78f0ac93f96a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T13:20:50.615+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:59:34.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05349919-bcf3-4c35-90c1-2b5603120930'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T13:20:50.615+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:59:34.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although caste discrimination is outlawed, the police force looks
        down on Dalit women, admits a former director-general of Uttar Pradesh police,
        Vikram Singh.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dd04c96-c3f4-42d1-a6ce-be42d8286c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T13:20:50.615+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:59:34.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e193432c-4db5-4f4e-99b7-1392a9176960'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T13:20:50.615+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:59:34.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 2018 report of caste- and gender-based crimes by the NGO ''Sisters
        for Change," which seeks to combat violence against women and girls around
        the world, gave examples of cases where there was a reluctance by the Indian
        police to investigate crimes of sexual violence against Dalit women and girls.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a327c8-47cd-429d-8c15-be5406c1dd29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T13:20:50.615+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:59:34.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f7f3505-0702-4eb3-8776-c69cddb80e73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T13:20:50.615+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:59:34.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Things are changing," Singh tells CNN, but "we have a very long
        way to go before... there is total equality (between) Dalit women and non-Dalit
        women."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6228a9a-f442-48d3-904c-0016aa279bc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T13:20:50.615+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:59:34.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d0e1b4-6811-404d-8f6c-6201e8a5e058'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T13:20:50.615+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:59:34.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rekha says medical examinations are also carried out insensitively
        "even when (the survivor is) accompanied by us." She cites a case where hospital
        staff made a child rape survivor wait for a long time and were rude to her,
        when the family was already overwhelmed.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e27e9fd4-b688-47ad-aa29-4fca823a1b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T13:20:50.615+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:59:34.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f8816a3-5bce-414b-8e90-0245e37329cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T13:20:50.615+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:59:34.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rekha and two of her colleagues were also asked to leave the hospital
        and were told they were not allowed inside to assist the family or the survivor,
        she adds. CNN has not independently verified the details of this case.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee8e3ace-2a58-4b0b-bd4f-9a2e60e1e33a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T13:20:50.615+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:59:34.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae50a967-d22a-429d-806a-80a61b763141'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T13:20:50.615+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:59:34.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Impeded by the pandemic</h3>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eca8785e-0990-4865-afc9-94be7b5e84a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T13:20:50.616+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:59:34.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coronavirus pandemic posed new challenges for DWF members.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d625430-cca0-4b3f-a946-719bc914db2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T13:20:50.616+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:59:34.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6359ca81-ee89-4f8d-9fdf-c884d4fce859'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T13:20:50.616+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:59:34.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dalits have been sidelined from receiving care or even blamed for
        the virus. At the same time, people from marginalized backgrounds are more
        at risk of infection because of the manual work that they undertake.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b9d8e5a-ed98-4164-beac-41c9f43b3ece'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T13:20:50.616+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:59:34.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b9434f5-4a1a-4304-9dc3-098b6165155d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T13:20:50.616+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:59:34.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atrocities committed against Dalit women and families have also
        been on the rise during the pandemic, says Riya Singh, DWF''s steering committee
        member. The group faces "problems in reporting [cases] to the police and [reaching]
        survivors physically."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d541ba0-70dc-4c31-a8ee-e9b35c41a6a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T13:20:50.616+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:59:34.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b503911-61ef-4c85-8a8e-4933eede800f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T13:20:50.616+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:59:34.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While official data has yet to be released, many activists have
        pointed to a surge in all kinds of attacks against the Dalit community during
        this period. A report by the National Campaign on Dalit Human Rights claims
        that "the term social distancing further reinforced the caste exclusion and
        atrocities during this difficult time."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '699e4496-1e57-4418-a6db-88f9c4d623e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T13:20:50.616+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:59:34.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc8956c6-9f09-4179-9363-a87035f689fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T13:20:50.616+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:59:34.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All funds were diverted to Covid relief, leaving little resource
        to carry out (the) basic procedure of reporting the crime and supporting the
        victim," says Singh. "Local public transport was shut; we couldn''t reach
        out to the survivors since villages are distanced and cases came from different
        locations. We operated over the phone."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c5a225-6174-43c5-be01-6ff14be91b93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T13:20:50.616+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:59:34.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2bb395e-b36f-4ab6-ba11-99ac3d4e8606'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T13:20:50.616+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:59:34.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But technology introduces its own problems. "We are (a) team of
        Dalit women and not all of us are equipped with digital means of communication.
        This whole webinar sh*t and online meetings were an added burden," says Singh.
        "However (the) only good that we see in this phase is that our women learnt
        to use technology and attempted to grapple with new normal."</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4627fd76-4d0b-4419-ab89-e050b81faf3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T13:20:50.616+08:00
