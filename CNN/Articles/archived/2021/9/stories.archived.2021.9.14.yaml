      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Año said the new COVID-19 alert level system will be assessed and
        may be recommended to President Rodrigo Duterte for a possible nationwide
        implementation later on.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b24e58f0-09ed-4462-984a-61fc4ed83eaf'
