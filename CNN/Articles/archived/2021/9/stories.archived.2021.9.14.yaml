  'FDA-WHO-booster-shots-COVID-19-vaccine':
    'author': 'Jacqueline Howard, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-09-14T06:50:20.994+08:00
    'imagesource': 'jcr:d8e3c244-72bd-4047-9b1f-3ba5596c0e25'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'be27efe7-23db-4b50-a10f-9ec595a0214f'
    'lead': 'The current evidence on COVID-19 vaccines does not appear to support
      a need for booster shots in the general public right now, according to an international
      group of vaccine scientists, including some from the US Food and Drug Administration
      and the World Health Organization.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-14T06:52:34.274+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T04:59:50.173+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:52:00.382+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Two departing FDA leaders among scientists who say COVID-19 vaccines
      do not currently ''show a need for boosting'''
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '921eade4-8c72-4333-940a-85d580b30283'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T06:52:34.274+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:59:50.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The current evidence on COVID-19 vaccines
        does not appear to support a need for booster shots in the general public
        right now, according to an international group of vaccine scientists, including
        some from the US Food and Drug Administration and the World Health Organization.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1095ecc0-f437-465d-82ab-c9e5b2b8f619'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T06:52:34.274+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:59:50.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Current evidence does not, therefore, appear to show a need for
        boosting in the general population, in which efficacy against severe disease
        remains high," the scientists write in a new opinion piece, published Monday
        in the medical journal The Lancet.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3b21bbd-7857-47bc-a3c3-e556068e0028'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T06:52:34.275+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:59:50.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The authors of the paper include two senior FDA vaccine leaders,
        Dr. Philip Krause and Marion Gruber, who will be stepping down in October
        and November, the FDA announced late last month. No further details were released
        about their retirements, although they sparked questions about whether the
        departures would affect the agency''s work.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6d28d97-97db-4e54-84bc-bee25762bb4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T06:52:34.275+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:59:50.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA and other public health agencies around the world continue
        to examine evidence on COVID-19 vaccine efficacy and the role booster doses
        of vaccine might play in improving immunity against the disease.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1430cac5-4913-482d-b80b-bfa0d1c7231b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T06:52:34.275+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:59:50.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the new paper in The Lancet, the scientists note that they reviewed
        randomized trials and observational studies on Covid-19 vaccines and consistently
        find that "vaccine efficacy is substantially greater against severe disease
        than against any infection; in addition, vaccination appears to be substantially
        protective against severe disease from all the main viral variants. Although
        the efficacy of most vaccines against symptomatic disease is somewhat less
        for the delta variant than for the alpha variant, there is still high vaccine
        efficacy against both symptomatic and severe disease due to the delta variant."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dda1cb2-9aca-4d97-8325-8ee4e34daf32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T06:52:34.275+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:59:50.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scientists note that there is an opportunity right now to study
        variant-based boosters before there could be a widespread need for them. But
        they also argue in their paper that the current Covid-19 vaccine supply could
        "save more lives" if used in people who are not yet vaccinated than if used
        as boosters. In early August, the World Health Organization called for a moratorium
        on booster shots until at least the end of September.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f9ff3da-2334-4342-9f63-6c64c772a7e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T06:52:34.275+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:59:50.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To date, none of these studies has provided credible evidence of
        substantially declining protection against severe disease, even when there
        appear to be declines over time in vaccine efficacy against symptomatic disease,"
        the scientists write in their paper.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9735d3cd-c68c-48b3-87d7-268b64d3c404'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T06:52:34.275+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:59:50.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The limited supply of these vaccines will save the most lives if
        made available to people who are at appreciable risk of serious disease and
        have not yet received any vaccine. Even if some gain can ultimately be obtained
        from boosting, it will not outweigh the benefits of providing initial protection
        to the unvaccinated," the scientists write. "If vaccines are deployed where
        they would do the most good, they could hasten the end of the pandemic by
        inhibiting further evolution of variants."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a7aeb6-3bf9-4e86-8993-0223a9384739'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T06:52:34.275+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:59:50.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The paper published just shy of a month after US federal health
        officials announced plans for booster doses of Covid-19 vaccine to be offered
        this fall, starting September 20, subject to authorization from the FDA and
        sign off from the US Centers for Disease Control and Prevention.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1123fa14-782e-41f5-9cdd-b0fe0cc71dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T06:52:34.276+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:59:50.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA''s Vaccines and Related Biological Products Advisory Committee
        is meeting this Friday to discuss vaccine makers Pfizer and BioNTech''s application
        to administer their Covid-19 vaccine as a third dose, or "booster" shot, to
        people ages 16 and older.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd864bb9-b305-4db7-946c-c965c664c5a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T06:52:34.276+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:59:50.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The message that boosting might soon be needed, if not justified
        by robust data and analysis, could adversely affect confidence in vaccines
        and undermine messaging about the value of primary vaccination. Public health
        authorities should also carefully consider the consequences for primary vaccination
        campaigns of endorsing boosters only for selected vaccines," the scientists
        write in their new paper. "Booster programmes that affect some but not all
        vaccinees may be difficult to implement—so it will be important to base recommendations
        on complete data about all vaccines available in a country, to consider the
        logistics of vaccination, and to develop clear public health messaging before
        boosting is widely recommended."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b59fd84-a62d-4041-b2dc-c81a9f15242f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T06:52:34.276+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:59:50.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, the views in the new opinion paper do not reflect the views
        of the FDA, the agency told CNN in an emailed statement Monday.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17603024-a5e2-435b-8e3e-051816018a2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T06:52:34.276+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:59:50.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As noted in the article, the views of the authors do not represent
        the views of the agency. We are in the middle of a deliberative process of
        reviewing Pfizer''s booster shot supplemental approval submission, and FDA
        as a matter of practice does not comment on pending matters before the agency,"
        an FDA spokesperson said. "We look forward to a robust and transparent discussion
        on Friday about that application."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '085e3ac1-bd39-4d55-8249-480d364c6dd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T06:52:34.276+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:59:50.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WHO push to wait on boosters</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da2aafa7-2645-4139-9c70-0483b41e6b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T06:52:34.276+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:59:50.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, WHO Director-General Tedros Adhanom Ghebreyesus reiterated
        his call for wealthy nations to refrain from boosting their Covid-19 vaccinations
        until shots are available to more of the world. He urged countries to wait
        until at least the end of the year -- a longer timeline than WHO''s initial
        call to wait till the end of September.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c623c124-e5a1-433c-8315-507f4246485a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T06:52:34.276+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:59:50.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Low and lower-middle income countries are not the second or third
        priority. Their health workers, older people, and other at risk groups have
        the same right to be protected," Tedros said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cd7f58e-e047-4110-b56b-3ed6307a432f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T06:52:34.277+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:59:50.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will not stay silent when the companies and countries that control
        the global supply of vaccines think the world''s poor should be satisfied
        with leftovers."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edeb9307-7b81-4418-b467-6df57ee94763'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T06:52:34.277+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:59:50.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House press secretary Jen Psaki then reiterated the Biden
        administration''s view that the US can offer Covid-19 booster shots to Americans
        this fall while at the same time working to provide vaccines to people around
        the world who have not yet received a shot.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f824eb46-b7a6-4f46-9ebb-f437b60d9997'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T06:52:34.277+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:59:50.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our view is that this is a false choice," Psaki told reporters
        at a White House briefing. "And the United States has donated and shared about
        140 million doses with over 90 countries -- more than all other countries
        combined."</p>'
  'teen-body-positivity':
