      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will attain herd immunity but for the meantime
        we need to adjust. We need to be responsible — everyone. That''s why this
        alert level system which is being done in other countries will be pilot tested
        here in Metro Manila.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af1a1133-dabc-4083-be73-597371866f75'
