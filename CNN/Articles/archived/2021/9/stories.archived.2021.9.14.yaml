      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f84a85a-ce43-475a-9603-c17d86c59fda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T04:39:56.992+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:57.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fox will operate all of TMZ''s channels including its programs,
        TMZ and TMZ LIVE, which already air on 18 network affiliates owned by Fox
        Television Stations, according to the release.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b01b3a-59d7-48d2-9eb7-9fe73f8f1122'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T04:39:56.992+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:57.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95b9dc71-8cbc-4deb-897b-07e53bda830c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T04:39:56.992+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:57.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I see a breaking celebrity-related story that is equal parts
        shocking, fun and addictive, I know it''s TMZ," Fox Entertainment CEO Charlie
        Collier said in a statement. "Whether via broadcast or digital, TMZ has brought
        its brand-defining energy and sense of urgency to fans across the planet."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9593d392-1a22-4f79-95a7-01584e1dc7f3'
