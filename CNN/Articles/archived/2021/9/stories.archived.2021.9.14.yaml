    'title': 'MMA: Joshua Pacio confident in third fight vs. Yosuke Saruta'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3aed152-4fcf-46b8-bdf9-b08d33cde145'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T19:46:28.399+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:54:30.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 14) –</strong>
        Almost 21 months since his last fight, ONE Championship strawweight champion
        Johsua Pacio trusts that his improved confidence will bring him to victory
        in his third fight against rival Yosuke Saruta.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f1c29e8-a11f-438d-878e-139b6331485d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T19:46:28.399+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:54:30.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d7f54c2-9d51-4cd8-9891-bec512e8b7d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T19:46:28.399+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:54:31.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an exclusive interview with CNN Philippines, the 25-year-old
        prized fighter of Team Lakay said he used the layoff brought about by the
        pandemic to work on being more confident in all of his fighting styles.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e88b2c0-b21a-4204-afb8-d57d646add11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T19:46:28.399+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:54:31.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e857da8c-30b2-4937-800d-57336c480e02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T19:46:28.400+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:54:32.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kahit saan mapunta ''yung laban, confident ako na advantage nating
        lahat [Wherever the fight goes, I''m confident that we have an advantage].
        That''s the goal, to be a better person every day and improve all of our fight
        aspects," Pacio said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da052edc-3d25-4329-8e98-ce3130393c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T19:46:28.400+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:54:32.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9399e085-db37-4bdc-a51c-37ef6f7a49c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T19:46:28.400+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:54:33.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacio explained that during the lull, he assessed that one of his
        weaknesses was his hesitation to execute a fighting technique towards his
        opponent.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d7e407-eca9-46e4-9905-5bcc83d55d67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T19:46:28.400+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:54:33.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9580f59a-e36c-4f0a-bdd6-44289398c4e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T19:46:28.400+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:54:34.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mixed martial artist from Baguio City added that his upcoming
        third fight against Saruta was a wish granted to him, as the Japanese remains
        the no. 1 contender for the ONE strawweight crown.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '207c7d05-b8d7-49e9-87de-75a2adee5a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T19:46:28.400+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:54:34.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '146bb7a8-ab87-40f6-ae71-82e6aacadfb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T19:46:28.400+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:54:35.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He really deserves to face me again for the third time," said Pacio.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbbc219e-02fb-4199-900e-c1aed195944b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T19:46:28.400+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:54:35.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd21c093c-63cd-4181-87c6-d9216a8af4ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T19:46:28.400+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:54:36.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacio said his confidence in all aspects of his game will be his
        source of strength in facing Saruta for the third time in <a href="https://cnnphilippines.com/sports/2021/9/13/Joshua-Pacio-Yosuke-Saruta-ONE-Championship-strawweight-title-Singapore.html"
        target="_blank">ONE: Revolution</a> on Sept. 24.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4464750b-5809-4778-9d4e-bac307d2a6d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T19:46:28.400+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:54:36.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a23ff2-d849-44be-abc7-ccfd63b03600'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T19:46:28.400+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:54:37.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to prove my confidence in all aspects of my game. When I''m
        facing a wrestler, I''ll focus on defense in terms of taking him down. When
        I''m against a grappler, I will engage more in defense in his grappling,"
        Pacio explained.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d303496-2252-4045-9a34-2c51d2274c80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T19:46:28.400+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:54:37.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7ed4544-2c2e-4306-8179-64b9e2c96741'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T19:46:28.400+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:54:38.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saruta defeated Pacio via split decision in their first encounter
        in 2019. The Filipino MMA star got his revenge three months later with a sensational
        knockout victory in the fourth round to reclaim the ONE strawweight belt.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ea2fc5f-0853-4159-abc5-1801843ad569'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T19:46:28.401+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:54:38.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdcfbc96-0ac4-45cd-9bf6-dd3c541a646a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T19:46:28.401+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:54:39.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang sure na mananalo dito is kung sino ang makakapagbigay ng bagong
        skills [The sure winner of our fight is the one who can demonstrate new skills],"
        said Pacio.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f590375d-2c3e-4aa2-a7d9-35c6f52d2a87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T19:46:28.401+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:54:39.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37edcb1c-86e6-49ec-8897-a6ca6a284aec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T19:46:28.401+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:54:40.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacio said he will stick to the game plan and will aim for any fight
        result, whether it is a decision, knockout, or submission. He sports a 17-3-0
        win-loss-draw record, while Saruta has a 21-9-3 slate.</p>'
  'DOH-tuberculosis-testing-2020-pandemic':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-09-14T19:49:46.924+08:00
    'imagesource': 'jcr:2c4b32b6-c2d0-4bf6-aff8-bb60d0967810'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2684f967-bad5-4fff-b5e3-dc093865fa58'
    'lead': 'Testing for tuberculosis infection dropped drastically in 2020 due to
      the COVID-19 pandemic, a Health official said Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-14T19:54:16.941+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T04:54:22.510+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:52:19.212+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH: 59% drop in tuberculosis tests in 2020 due to pandemic'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa3d447-9f38-4a62-ad1e-3abd6219b256'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T19:54:16.941+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:54:23.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 14)—</strong> Testing
        for tuberculosis infection dropped drastically in 2020 due to the COVID-19
        pandemic, a Health official said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57497893-c004-4c4e-af84-21ef212ef484'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T19:54:16.941+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:54:23.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 556,000 people got tested for the infectious disease in 2020,
        Health Undersecretary Mario Villaverde told a Senate committee hearing on
        bills seeking to strengthen the national program against tuberculosis (TB).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '885946fd-1e77-41b9-976a-14ef5bf79312'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T19:54:16.941+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:54:24.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villaverde noted that this is a 59% decrease from the more than
        one million tests conducted in 2019.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c6ac0dc-c7a9-4dbd-ba3f-317a1e6f89d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T19:54:16.941+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:54:24.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Medyo natatakot magkonsulta sa</em>&nbsp;<em>mga</em> health
        facilities, <em>sa</em> hospitals,<em> sa mga</em> clinics (People fear consultations
        in health facilities hospitals and clinics), because of the fear that they
        might get COVID-19 as well as <em>''yun pong</em> mobilization issues," Villaverde
        said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99928082-98f3-4ac9-8d7d-93e129c35f9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T19:54:16.941+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:54:25.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi kaagad nakakapunta sa ating mga</em> (They can''t immediately
        go to our) health centers. Many of the health workers also have been redeployed
        or reassigned to concentrate on the COVID response," he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c47233a-80a4-4310-94da-5ffdd31fa8b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T19:54:16.942+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:54:25.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the DOH National Tuberculosis Report, an estimated
        599,000 had TB in 2019, while some 257,000 new and relapse cases were detected
        the following year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb942ffe-e799-4d83-98b7-36a007758529'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T19:54:16.942+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:54:26.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency earlier warned that 100,000 Filipinos may die of tuberculosis
        in the next five years if COVID-19 continues to disrupt the diagnosis and
        treatment. Tuberculosis is one of the top 10 causes of death globally, according
        to the World Health Organization, but the disease can be cured and prevented.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64b74d01-f017-4b97-a58d-ac9bc07d7cb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T19:54:16.942+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:54:26.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are 340,524 TB patients to date, according to the latest DOH
        data.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0bdcfb6-8bcd-43c3-adfa-fda171159f95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T19:54:16.942+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:54:27.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villaverde said the department redefined the TB control program
        to adapt to the COVID-19 pandemic. He said telemedicine services have to be
        improved.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '532cd984-dea4-41d3-9446-7d225a8ce552'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T19:54:16.942+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:54:27.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official added that the TB immunization program continues despite
        the bottleneck caused by COVID-19 vaccination.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee075961-e9b2-4bcb-972b-91f0a97eb4a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T19:54:16.942+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:54:28.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH is also proposing an amendment to the Comprehensive Tuberculosis
        Elimination Plan Act which will streamline reporting of TB cases to health
        authorities.</p>'
  'Duterte-VP-bid-likelihood':
    'author': 'Kristel Limpot, CNN Philippines'
    'caption': 'Political experts believe President Rodrigo Duterte will ultimately
      not pursue the vice presidency, and that talks of a team-up with either his
      daughter, Davao City Mayor Sara Duterte, or his former aide, Senator Bong Go,
      will not materialize.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-09-14T19:51:01.333+08:00
    'imagesource': 'jcr:64900d8e-2ddf-4e31-8fcd-63b1860e5776'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '70387905-0ae4-4a41-aa41-63ed5441375b'
    'lead': 'Political experts believe President Rodrigo Duterte will ultimately not
      pursue the vice presidency, and that talks of a team-up with either his daughter,
      Davao City Mayor Sara Duterte, or his former aide, Senator Bong Go, will not
      materialize.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-14T19:55:33.469+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T04:54:08.508+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:52:19.598+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte unlikely to push through with VP bid, experts say'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a902753-107a-4a16-8f00-eab57f5ec7e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T19:55:33.470+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:54:09.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 14)</strong> —&nbsp;Despite
        declaring that he will run for vice president next year, political experts
        believe President Rodrigo Duterte will ultimately go back on his word.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa15a6d7-90bc-4e61-a282-3cc5495d8cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T11:18:09.576+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:54:09.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 76-year-old Duterte confirmed late last month that he will join
        the vice presidential race, following months of mixed and vague pronouncements.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85c119ea-44d8-4fd2-83d7-8dc965199d37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T11:18:09.576+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:54:10.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Political consultant Greg Garcia, however, does not think the decision
        is final.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f4e05f-b769-4cb0-9526-e0d7dfce5c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T11:18:09.576+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:54:10.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Let me just say that I think they are very politically savvy,"
        Garcia said in an interview with CNN Philippines’ Politics As Usual aired
        on Tuesday.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '543ebd80-0890-4283-bdda-e1144aab682d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T11:18:09.576+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:54:11.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They know what''s in store, what''s not in store," he said. "So,
        I don''t think he will run.”</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b392ab-17b1-457a-aaa3-5b97517faa1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T11:18:09.576+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:54:11.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Campaign strategist Alan German made the same prediction, as he
        pointed out issues of constitutionality.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b04cdb69-1b33-45c5-9b2f-99c620d5fd65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T11:18:09.576+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:54:12.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opinions are split on whether or not the president is permitted
        under the 1987 Constitution to seek the vice presidency —&nbsp;something not
        yet done before.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20061aca-3011-4500-ad79-670de2f85858'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T11:18:09.576+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:54:12.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Article 7, Section 4 of the Constitution states “The President shall
        not be eligible for any reelection." Others argue that while the text does
        not expressly prohibit Duterte from gunning for the second highest office,
        it violates “the spirit of the Constitution” since a vice president can become
        president if the incumbent dies, resigns or is removed from office.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a07988af-17e6-4548-9e3e-869db3b3530b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T11:18:09.576+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:54:13.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If we''re talking about the spirit of the Constitution, being the
        vice president is a heartbeat away from the presidency," German said, "and
        I do agree that there will be a step down later on."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '904f85b2-858a-44ba-bd66-b9842d9fd2be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T11:18:09.576+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:54:13.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That is my belief, that the President will not go for it as well,”
        he added.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e98ee5b1-47d1-4678-8750-c447f953a027'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T11:18:09.577+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:54:14.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Go-Duterte or Duterte-Duterte tandem?</h2>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bee0559-0333-471e-aa61-59c1496919c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T11:18:09.577+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:54:14.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The experts also suspect talks of a team-up between Duterte and
        Sen. Bong Go will not materialize.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a2eca41-c191-47bd-a5bc-3207a3c38998'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T11:18:09.577+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:54:15.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics and analysts alike have said this pairing being pushed for
        by the ruling party is simply a “smokescreen." They said the senator will
        likely eventually give way to the presidential bid of Duterte’s daughter,
        Davao City Mayor Sara Duterte, who is a frontrunner in most election surveys.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b918fa57-c598-4482-8c8d-1c08b57c514b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T11:18:09.577+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:54:15.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Go, for his part, has declined the nomination to be the standard-bearer
        of the PDP-Laban Party, saying he remains focused on his role as a lawmaker.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbd32d00-6035-4047-bb07-7183e791530d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T11:18:09.577+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:54:16.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is also “no sense” in such a tandem, Greg Garcia argued, noting
        the senator’s current numbers show a victory would be elusive.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '299d9d0c-9dc7-4edf-8c42-b063b880789e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T11:18:09.577+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:54:16.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2665e6c-23a4-460d-991a-ba468218cce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T11:18:09.577+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:54:17.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It just doesn''t make sense because there are numbers...So, I think
        they know reality and they will balance it well, and they will know what to
        do,” he said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7f7ce8c-74a9-47c8-90ec-7ea28cef625d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T11:18:09.577+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:54:17.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia added it could be nothing but a case of pre-election "posturing."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d8e7e2b-3d66-4811-acb8-ececbb68c442'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T11:18:09.577+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:54:18.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An alliance between Duterte and his daughter, meanwhile, also does
        not look promising, according to political strategist Lito Banayo.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a4dd7f-5ed2-453a-b748-68b9ba9b48c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T11:18:09.577+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:54:18.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What may have worked in Davao City could not simply be applied on
        a national scale, and this is something both are likely aware of, he added.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8cc6cfa-7f93-4243-b73c-e0e5539fa3b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T11:18:09.578+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:54:19.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think it''s pretty clear. She knows it won''t fly,” Banayo said,
        referring to Sara. "People will reject something like that, and I think the
        President is quite savvy politically also to know that that won''t fly.”</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5b73ffe-e709-4c36-ac1b-41f2de2b3455'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T11:18:09.578+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:54:19.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia and German echoed the sentiment, saying the two highest government
        posts ending up in the hands of family members would spell danger in the minds
        of Filipinos.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '229a1504-1c09-4b67-9c6b-c72202b00dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T11:18:09.578+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:54:20.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The father-daughter tandem won''t sit well with the Filipino voters,”
        German said.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f393c0-d0bb-468d-9cc6-c258e52757f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T11:18:09.578+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:54:20.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“That can be measured naman eh," he explained, "and I''m sure that
        their numbers will validate the fact that hindi katanggap-tanggap sa Pilipino
        na father-daughter ang tumakbo nang sabay [that Filipinos will not find it
        acceptable for a father and daughter to run simultaneously].”</p>'
