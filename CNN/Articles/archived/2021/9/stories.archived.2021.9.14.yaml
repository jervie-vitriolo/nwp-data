      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on his presentation, the ₱1.6 billion allocation will also
        be used for other programs like cleaning up of drainage, relocation activities,
        and construction of other infrastructure.</p>'
