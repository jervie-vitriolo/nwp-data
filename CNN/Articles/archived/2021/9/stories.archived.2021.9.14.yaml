      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate Blue Ribbon Committee has been conducting an investigation
        on the Department of Health’s utilization of pandemic response funds. Among
        those being probed is the procurement of the allegedly overpriced face mask
        and face shield.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b05641-9ebf-4ea4-aa3a-46dcdbdaac35'
      'mgnl:activationStatus': true
