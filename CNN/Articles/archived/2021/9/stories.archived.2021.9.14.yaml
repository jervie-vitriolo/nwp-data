  'Evergrande-warning-default-debts':
    'author': 'Michelle Toh and CNN''s Beijing bureau, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-09-14T18:39:44.584+08:00
    'imagesource': 'jcr:92284660-b806-44f7-9e79-d68088c005a5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bed38e25-c79d-4b34-95e2-0de9cad15253'
    'lead': 'Evergrande is once again warning that it could default on its huge debts
      as it struggles to cut costs or find anyone to buy some of its assets.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-14T18:48:44.178+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T04:55:57.260+08:00
