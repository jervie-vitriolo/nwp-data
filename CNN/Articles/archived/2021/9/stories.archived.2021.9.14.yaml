    'created': 2021-09-14T04:31:05.305+08:00
    'imagesource': 'jcr:503262df-d905-4656-bc0c-964e7bfa4a3a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '74673e7b-b7a5-4b06-965b-3903451ae3c5'
    'lead': 'Then-US first lady Melania Trump declined to call for peace and non-violence
      as insurrectionists stormed the United States Capitol building on January 6,
      two sources with knowledge of the events of the day told CNN.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-14T04:34:18.904+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T04:59:58.238+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:51:56.141+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US', 'Melania-Trump', 'Capitol', 'riot', 'January-6']
    'template': '1'
    'title': 'Melania Trump said ''no'' when given chance to call for peace on January
      6, sources say'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dda6801b-8d7e-4700-97a4-990c0b03ce31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T04:34:18.904+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:58.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Then-US first lady Melania Trump declined
        to call for peace and non-violence as insurrectionists stormed the United
        States Capitol building on January 6, two sources with knowledge of the events
        of the day told CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67399bea-f3c6-4e44-ac59-bd3057421c72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T04:34:18.905+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:58.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e763e0af-7f46-4642-8ada-574361827a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T04:34:18.905+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:58.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sources told CNN that Trump''s aide Stephanie Grisham sent her
        a text that said, "Do you want to tweet that peaceful protests are the right
        of every American, but there is no place for lawlessness and violence?" to
        which Trump replied with one word: "No." Grisham details the account in her
        upcoming book titled "I''ll Take Your Questions Now," according to portions
        published in Politico on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac4d470-fdc4-42d3-94e3-7babbd666b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T04:34:18.905+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:58.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df204a08-b127-4ad8-9474-1c445eb38b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T04:34:18.905+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:58.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reported in January that Trump was at the White House during
        the insurrection, overseeing a photo shoot of a carpet she had installed.
        At no time on January 6 did Trump call off the photo shoot, nor did she publicly
        speak out in any way about the atrocities being committed by supporters of
        her husband, President Donald Trump, two miles away on Capitol Hill, even
        as barricades were torn down and attackers entered the Capitol building.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe54905-2f95-4a72-8c00-63f872f8843f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T04:34:18.905+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:58.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a629a184-7a90-4b28-b248-4b6579a37298'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T04:34:18.905+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:58.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was not until January 11, five days after the insurrection, that
        Trump in part condemned the violence.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '708c870d-e86b-42b7-9d87-1c5b18ad3a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T04:34:18.905+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:58.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5200a237-73e2-405e-8ed9-72dc61df3071'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T04:34:18.905+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:58.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump released a statement Monday regarding Grisham to Politico,
        saying: "The intent behind this book is obvious. It is an attempt to redeem
        herself after a poor performance as press secretary, failed personal relationships,
        and unprofessional behavior in the White House. Through mistruth and betrayal,
        she seeks to gain relevance and money at the expense of Mrs. Trump."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ec928d-f352-403f-bc40-fef73e686c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T04:34:18.905+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:58.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d4d80a-8be2-4123-a9a8-48a101218d67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T04:34:18.905+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:58.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grisham was a loyal Trump deputy for more than five years, serving
        briefly as White House press secretary before returning to the East Wing as
        Melania Trump''s chief of staff for the last year of the administration.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc15a362-777f-40d8-a66c-ecf55c04b5ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T04:34:18.905+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:58.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '373f7df0-0ea4-404c-85e6-a94e4e2f939a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T04:34:18.905+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:58.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She resigned her position on January 6, not long after she sent
        Trump the text asking if she would like to speak out against the violence
        at the Capitol.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cb636d5-1a90-4d68-9aea-10b6276b50c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T04:34:18.905+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:58.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb8e284e-acf4-4de9-a206-6cc16014b9fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T04:34:18.905+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:58.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grisham''s book is set to be released October 5.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a135b57c-5dbb-4c8d-b291-876c4763a603'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T04:34:18.906+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:58.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/09/13/politics/stephanie-grisham-melania-trump-january-6/index.html">Melania
        Trump said ''no'' when given chance to call for peace on January 6, sources
        say</a>."</em></p>'
