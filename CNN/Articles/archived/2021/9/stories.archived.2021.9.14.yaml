      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e9dfb24-2ed7-429a-8784-fc5bd030c1a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T18:34:25.374+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:56:32.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate, in a statement on Monday, noted that the actual inspection
        must be performed first before the signing of inspection documents and before
        the PPEs can be delivered and paid for.</p>'
  'Intuit-Mailchimp-acquisition':
