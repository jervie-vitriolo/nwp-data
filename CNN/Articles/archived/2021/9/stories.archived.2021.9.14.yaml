      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The presidential spokesman blamed such hearings for hampering the
        government’s response to the health crisis since top officials, who are also
        leading the pandemic programs, are required to attend the inquiries.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd734bce-aedd-46ad-8625-f6290685d3fd'
