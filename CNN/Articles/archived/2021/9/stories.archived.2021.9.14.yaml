      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Año said the Inter-Agency Task Force for the Management of Emerging
        Infectious Diseases acknowledged the concerns of Metro Manila mayors, including
        the hospital bed utilization rates&nbsp;which&nbsp;became the basis for declaring
        alert levels. However, he explained that healthcare facilities and institutions
        cannot simply turn away patients even if they are considered non-residents
        of a locality.</p>'
