      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Apple debuted the iPhone X in 2017, it made headlines for removing
        the Home button and including smaller bezels around the frame to free up screen
        space. But there was that unattractive notch near the top. Now Apple may remove
        it all together, possibly repositioning the components to the bezels.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd7e3778-01a4-48c0-b99c-65e6fb663009'
