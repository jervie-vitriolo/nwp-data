      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ddf5091-f677-47ee-bca8-4d10256967b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T13:45:28.740+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:59:25.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Año also said that all Metro Manila mayors agreed to place their
        respective jurisdictions under a uniform alert level for easier implementation.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d0426fe-1677-4fc0-b16a-b88849516d98'
