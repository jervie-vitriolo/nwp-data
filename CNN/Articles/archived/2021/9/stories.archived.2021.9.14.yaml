  'Emma-Raducanu-possible-sponsors':
    'author': 'Hanna Ziady, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-09-14T06:14:55.582+08:00
    'imagesource': 'jcr:1ee0aacf-ce54-40be-8ad5-f11a58a7d718'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd0777bf3-4ba0-4c72-8f7d-10168e9897fe'
    'lead': '"I think Emma will earn well over $100 million [in the next calendar
      year]. She''ll eclipse all the men," said Jonathan Shalit, the chairman of InterTalent
      Group, a London-based talent management agency.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-14T06:18:48.873+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T04:59:52.332+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:51:59.138+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Can Emma Raducanu become sports'' first billion-dollar woman?'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0794c30-1bfb-4973-ac83-8e0a5ad8146e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T06:18:48.874+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:59:52.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Emma Raducanu''s US Open victory netted
        the 18-year old Brit $2.5 million in prize money. She''s about to make much
        more from sponsorship deals.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b43325b1-f07b-4a2d-8327-e62fd8acdd3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T06:18:48.874+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:59:52.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think Emma will earn well over $100 million [in the next calendar
        year]. She''ll eclipse all the men," said Jonathan Shalit, the chairman of
        InterTalent Group, a London-based talent management agency.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b7ad7c2-9a29-4dce-be53-232b769456cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T06:18:48.874+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:59:52.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shalit, who represented British double gold Olympic boxer Nicola
        Adams, added that the world''s biggest brands will be "knocking down Emma''s
        door." That could lead to lucrative sponsorship deals across fashion, jewelry,
        cosmetics, skincare and haircare, he told CNN Business.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9788835b-6aec-40c3-a81b-bf91df6e9c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T06:18:48.874+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:59:52.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raducanu defeated Canadian teen Leylah Fernandez in straight sets
        on Saturday, becoming the youngest grand slam winner since Maria Sharapova
        won Wimbledon in 2004 at the age of 17. She is also the first player in history
        to win one of the top four tournaments after gaining entry by fighting through
        qualifying rounds. Her victory made the front pages of newspapers around the
        world on Sunday and Monday, including The New York Times and The Guardian.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08593f48-577f-4ed6-8c4b-530c413919e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T06:18:48.874+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:59:52.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In China, Raducanu''s win was hailed by state-run media and trended
        on social media platform Weibo, where fans celebrated her Chinese heritage.
        She was born in Canada to a Chinese mother and Romanian father before moving
        to the United Kingdom when she was two years old.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0694433-5b56-4e09-850c-26f6eb480d95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T06:18:48.874+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:59:52.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Global brands will seek her endorsement — alongside her current
        sponsors Nike and Wilson — given her appeal as a Canadian, Romanian, Chinese,
        British citizen of the world. Expect the bidding war to start today," said
        Allyson Stewart-Allen, CEO of International Marketing Partners.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c44234-ee3c-4124-aa50-e85094a9a9d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T06:18:48.874+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:59:52.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raducanu is "a marketer''s dream," Stewart-Allen, an associate fellow
        at the University of Oxford''s Saïd Business School, said in a statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '710b6a31-d807-4014-baf6-da50f46e2647'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T06:18:48.874+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:59:52.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following her win, Raducanu addressed fans in Mandarin in a short
        video posted to the US Open''s official Weibo account. In Britain, Queen Elizabeth
        II, the Duke and Duchess of Cambridge and Prime Minister Boris Johnson were
        among those who congratulated the rising tennis star.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '452a46bf-8acc-479c-b4ec-d7951655c5ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T06:18:48.874+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:59:52.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raducanu has "captured the imagination of the world," continued
        Shalit. "People who would have no interest in tennis are totally captivated
        by her," he added. "If Emma wins Wimbledon next year and [can] be an ongoing
        champion for the next five to 10 years, [she] will be become the world''s
        first billion-dollar female sports star."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '010b378c-1e71-4eaa-8b18-b6e75f18520f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T06:18:48.874+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:59:52.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That would place her among an elite group of athletes with long-running
        careers that includes the likes of basketball legend Michael Jordan, golfer
        Tiger Woods and fellow tennis player Roger Federer.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d31dc30-138c-4a15-ad7d-650e6efe3309'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T06:18:48.874+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:59:52.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federer became the sixth active athlete to reach $1 billion in career
        earnings this year, Forbes reported last month. He has earned $90.6 million
        in 2021 alone from tournament wins and sponsorship deals, making him the highest
        paid player in tennis. Japan''s Naomi Osaka ranks second at $60.1 million,
        followed by Williams at $41.8 million.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b607e9d1-7989-45b1-829d-3765c4eb9b0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T06:18:48.874+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:59:52.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Osaka is the highest-paid female athlete of all time, according
        to Forbes.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d2e678e-86de-49ed-93aa-0a44a4b3a6d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T06:18:48.875+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:59:52.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Catching up to Osaka</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6032f76c-fb48-4d66-834d-f770480c19cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T06:18:48.875+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:59:52.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The big money in tennis is earned off the court. Federer, Osaka
        and Williams enjoy incomes from sponsorship deals that eclipse their tournament
        winnings, highlighting the potential payday that could be coming Raducanu''s
        way.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0aa2162-b208-490c-bbf2-9a0baa717920'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T06:18:48.875+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:59:52.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it could be several years before her earnings overtake Federer,
        and when it comes to attracting endorsements from big brands she will be up
        against another young favorite in Osaka, according to Simon Chadwick, global
        professor of the Eurasian Sport Industry at Emlyon Business School in France.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ce9f25d-aaf4-4d0d-aa86-7011edc6cb89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T06:18:48.875+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:59:52.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Predictions of Raducanu earning over $100 million as a consequence
        of a single grand slam win are "way off the mark," he told CNN Business. "A
        tennis star has to sustain high levels of success over a period of years to
        earn this kind of sum. And the task is often harder for female players who
        are commonly paid less than their male counterparts," he added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93dae700-bb06-415e-9539-d2ff9d046d27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T06:18:48.875+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:59:52.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Open victory is a "good start," but Raducanu will need to
        keep winning if she is to enter the "big money league," he added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad58fea4-7bdd-4df9-95df-1b9a7bece487'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T06:18:48.875+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:59:52.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It helps that she speaks Mandarin, which could attract Chinese brands
        seeking to enter overseas markets or international brands that want to raise
        their visibility in China, Chadwick said. "There''s an apparent vibrancy to
        her that brands seeking to inject some sunshine into their offers may be keen
        to associate with," he added, pointing to likely interest from "big mobile
        brands" and "digital platforms."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54ae2f9d-5062-4521-941a-a4d1efdcd6fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T06:18:48.875+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:59:52.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Raducanu may first have to catch up to Osaka, who has a "head
        start" given her successive grand slam victories, Chadwick said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '225b80bb-7b35-4254-974d-8b057e431b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T06:18:48.875+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:59:52.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Osaka''s brand has been infused with all manner of distinctive
        characteristics from campaigning on [Black Lives Matter] to carrying the Olympic
        torch in Tokyo," he added. "Raducanu faces the challenge of not only matching
        Osaka''s playing success but also the need for her brand to embody a set of
        values and represent something."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a1498f7-0f41-417a-9c52-35dde6a9518a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T06:18:48.875+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:59:52.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/09/13/business/us-open-winner-emma-raducanu-spt/index.html"
        target="_blank">Can Emma Raducanu become sports'' first billion dollar woman?</a></em></p>'
  'high-stress-levels-cardiovascular-diseases-':
    'author': 'Sandee LaMotte, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-09-14T06:18:56.878+08:00
    'imagesource': 'jcr:26c301fe-5db9-4758-87d8-ad5a500ce324'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
