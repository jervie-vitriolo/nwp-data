    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e7ae205-2bca-4a03-9952-ff028c4a7208'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T21:35:02.030+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:53:25.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque announced his nomination to the ILC —&nbsp;a United Nations
        body that develops and codifies international law&nbsp;—&nbsp;back in <a href="https://cnnphilippines.com/news/2021/6/17/Harry-Roque-UN-International-Law-Commission-nomination.html?fbclid=IwAR13mVJPK7X0quFYG5JmUYYCXkHriGeNlN8NdYorteLgCQb5DsTyB8KcDGM">June</a>.
        He joins 10 other nominees under the Asia-Pacific States bracket, where only
        eight seats are up for grabs.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27b49fd8-2d57-4d86-a54c-f010f2896b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T21:35:02.031+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:53:26.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque —&nbsp;who is in New York City to campaign for the ILC spot
        —&nbsp;has yet to respond to UP Diliman''s pronouncement. But the Cabinet
        official on Monday <a href="https://cnnphilippines.com/news/2021/9/13/Harry-Roque-International-Law-Commission-election.html">defended
        himself from critics</a>, noting his platforms will revolve around the COVID-19
        pandemic and global warming.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6320f9a5-6f93-4c5b-82a1-500a73c84767'
