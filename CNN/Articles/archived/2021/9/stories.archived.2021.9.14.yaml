      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Americans still in Afghanistan</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b15629b-c592-4755-bc6d-3e0490d14fda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T04:28:59.322+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:59.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he also raised his concerns about Americans still stuck in Afghanistan.
        "I look forward to hearing from the secretary, how the State Department intends
        to complete its evacuation of the 100 to 200 Americans remaining in Afghanistan,
        who want to come home, as well as for evacuating those Afghans who worked
        alongside us during the past 20 years," Meeks said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c15c2b0-2f8f-4e24-a447-d16a694a87b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T04:28:59.322+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:59.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62249eeb-2d9b-4d51-a879-2ba15ea75161'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T04:28:59.322+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:59.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Along with administration officials, lawmakers were taken by surprise
        as the Taliban swiftly trounced Afghan troops, leaving US citizens, legal
        permanent citizens and Afghans who worked with US troops and diplomats struggling
        to leave the country during the rushed evacuation effort -- or left behind.
        Many lawmakers were personally drawn in as they scrambled to help constituents
        escape Kabul.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e831cd42-389b-41eb-8f1e-7c673d58878d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T04:28:59.322+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:59.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f04fce8b-1d14-4afd-82a0-609e2509a140'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T04:28:59.322+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:59.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just before Blinken appeared on the Hill, the Biden administration
        announced Monday that it is providing nearly $64 million in new humanitarian
        assistance for Afghans to provide food, health care, medical supplies and
        other relief.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5755de65-1e7d-4d70-aa86-f93f0ec05644'
      'mgnl:activationStatus': true
