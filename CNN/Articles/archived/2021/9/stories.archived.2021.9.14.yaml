      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f594ee13-4d73-4499-855c-9887af6d49bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T18:51:16.308+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:55:40.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Diagonal cameras, more storage and bigger, better batteries</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '146f6da7-c0ef-41d3-ad04-7bf4f838cfc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T18:51:16.308+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:55:40.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The iPhone 13 and more budget-friendly iPhone 13 mini are rumored
        to have two rear-camera lenses placed diagonally for the first time, potentially
        to make room for a larger sensor.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8cb032f-b5c9-4cad-91f1-cecef653e7e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T18:51:16.308+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:55:41.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a6b430-487b-4c00-9026-fe7b0f5ac7a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T18:51:16.308+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:55:41.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the three rear-camera lenses on iPhone 13 Pro models
        could come in different sizes and sit inside a thicker bump, reportedly for
        advancements with stabilization. New camera features could include portrait
        mode for videos and astrophotography support to take pictures of the night
        sky.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28fc535a-3277-4774-9e12-88630b544c2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T18:51:16.309+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:55:42.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '324273d4-8155-4da4-a4e2-d83636169a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T18:51:16.309+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:55:42.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other updates might include satellite technology support for sending
        messages in emergency situations, a faster refresh rate for better gaming,
        an improved 5G chip and a bigger battery that promises to last all day. (Bigger
        and better batteries may also be coming to the 5.4-inch iPhone 13 mini, helping
        to address one of the common complaints of Apple''s smallest, thinnest and
        lightest 5G phone and potentially boost its lackluster sales.)</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd062a03-be54-4ec7-9aef-65815193e165'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T18:51:16.309+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:55:43.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f58720-5fca-494f-9f04-6e3e5e04fb28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T18:51:16.309+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:55:43.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a recent investor note, Wedbush analyst Dan Ives said the iPhone
        13 could come with an option for 1 terabyte storage option, double the Pro''s
        maximum current storage capacity of 512 GB.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c39514-33da-4cd7-9e7a-3a7d3ef65736'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T18:51:16.309+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:55:44.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5765d818-8fd4-4439-b999-4c8e713c78f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T18:51:16.309+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:55:44.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyond that, there''s potential for augmented reality to be a focus,
        too. The picture included in this year''s press invite featured an Apple logo
        over a lake. When users tapped the same picture on the Apple website, it opened
        an augmented reality tool.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa9ea23b-21f2-44b8-81cd-3108172c5c2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T18:51:16.309+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:55:45.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7848b52c-7d25-405a-9ecb-37f76e5e2fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T18:51:16.309+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:55:45.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>New AirPods and Apple Watches</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f60730-3094-4c32-9b90-1818c82fc523'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T18:51:16.309+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:55:46.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company could introduce the new Apple Watch Series 7 model with
        updated health features and better battery life. Although some of the bigger
        rumored features, such as glucose monitoring and body temperature readings,
        aren''t expected to hit until next year, Apple may announce a slightly larger
        screen, slimmer borders and a faster processor.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ef57c5-ecd6-4d49-8f26-92da2c396325'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T18:51:16.309+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:55:46.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa32395-c897-44fb-9163-1d5fda1de1f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T18:51:16.309+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:55:47.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple may also show off its next-generation AirPods, featuring a
        design more in line with its higher-end AirPods Pro with spatial audio support
        and touch controls. The earbuds are rumored to come with a redesigned charging
        case that includes a 20% bigger battery so people can get more usage out of
        one charge.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c21154a1-164b-43e3-b3df-0a614361a8e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T18:51:16.309+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:55:47.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '324de808-1d7d-43ba-b6a1-b97e3372b08f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T18:51:16.309+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:55:48.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Moving closer to a wireless future</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08cd52c7-850b-4d38-aeae-0dd01cfad2e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T18:51:16.309+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:55:48.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For months, there have been rumors that Apple is about to drop the
        Lightning port from its iPhones. The move in that direction started years
        ago with the removal of the cord and plug from the box and continued on with
        the introduction of MagSafe, a magnetically attached wireless charger that
        snaps on and off to the back of an iPhone case.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5dfb31d-2753-4237-b7cb-b090dbf202de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T18:51:16.309+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:55:49.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc9bc44-ac58-4cb6-bf2e-601b9ec9b19d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T18:51:16.310+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:55:49.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Axing the port won''t likely happen yet -- to start, its MagSafe
        partners need to be ready with more wireless chargers -- but the company is
        said to be working on expanding and improving compatible accessories to get
        its iPhones more primed for a wireless future.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6aad904-1b6d-4234-a98f-fe4496a92b29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T18:51:16.310+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:55:50.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e19176d4-c26a-4977-b0de-721325738203'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T18:51:16.310+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:55:50.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A price jump?</h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f62be6-bb78-445c-bb1b-1ef3a2266520'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T18:51:16.310+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:55:51.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There could also be at least one unwelcome update this year: higher
        prices.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '428f8bc9-c4d9-45cc-a7bb-2fb9ec28556a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T18:51:16.310+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:55:51.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1b20792-d0ba-4f28-bfdd-4958d58d3b75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T18:51:16.310+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:55:52.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple tends to keep the cost of its new iPhones relatively close
        to its most recent prior models, but iPhone 13 prices could be slightly higher
        this year due to current issues with chip supply that are expected to hike
        prices.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbc9ba0a-09f6-41f4-900f-551cdd920061'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T18:51:16.310+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:55:53.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74a61b15-4137-454a-9fcc-7f569ff44ee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T18:51:16.310+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:55:53.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Despite the high profit margins on its iPhones, it would be of
        no surprise if Apple passed this rise onto the consumer, potentially pushing
        prices of its iPhones to their highest ever level," McQueen said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f4106d-e7af-4c48-a9f4-bb9304f4ccd6'
      'mgnl:activationStatus': true
