    'title': 'DOJ issues immigration lookout bulletin order vs Michael Yang  '
    'updated': 2021-09-14T19:26:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea3d3f5c-77b0-406e-98a7-88108f29db42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T12:18:34.516+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:59:35.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 14) —</strong>
        The Department of Justice has issued an immigration lookout bulletin order
        (ILBO) against former presidential adviser on economic affairs Michael Yang.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d8cb0c-9698-4834-9dbc-4d9a18c7b679'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T12:18:34.516+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:59:35.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '452339cb-5061-4589-8fa0-c7d93f0c0afa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T12:18:34.517+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:59:35.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Menardo Guevarra said the ILBO against Yang was
        issued following a request by Sen. Richard Gordon, chair of the Blue Ribbon
        Committee that''s investigating the government''s handling of pandemic response
        funds —&nbsp;including the procurement of allegedly overpriced face masks
        and face shields.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe1ae35b-8148-4e71-bccd-007fc8ba1599'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T12:18:34.517+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:59:35.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01930e2c-8dc8-425a-89fd-9fa3a3915dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T12:18:34.517+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:59:35.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yang has been in hot water for his alleged ties to Pharmally Pharmaceutical
        Corp., the country’s top medical supplier amid the pandemic. The company is
        being questioned for bagging billions of pesos in contracts despite having
        an initial paid-up capital of only ₱625,000, among others.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '474bf1df-8cc6-4e1f-8ff0-0e1e17282d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T12:18:34.517+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:59:35.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b7249c3-e638-44d5-a0d3-fc3b85180146'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T12:18:34.517+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:59:35.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2021/9/13/Senators-question-Pharmally-same-day-delivery-face-masks-.html"><strong>RELATED:
        Senators quiz Pharmally''s supposed same-day delivery of 500,000 face masks</strong></a>&nbsp;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd35e0293-557b-4a82-985a-58ef0aa7f520'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T12:18:34.517+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:59:35.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb86c64c-347b-4590-930d-e86239a66083'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T12:18:34.517+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:59:35.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former presidential adviser was a no-show in Monday''s Senate
        probe, prompting lawmakers to <a href="https://cnnphilippines.com/news/2021/9/13/DOJ-immigration-lookout-bulletin-order.html">recommend</a>
        his inclusion in the immigration watchlist.&nbsp;</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c89448f-f12e-45ef-ab60-bd32df2244f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T12:18:34.517+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:59:35.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawyer Raymond Fortun, who represents Yang, acknowledged the Senate’s
        authority to seek the issuance of an ILBO.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41923df9-11ca-4bd2-a237-8f2059d4101b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T18:02:07.818+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:59:35.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e301ed9b-6a13-4a7d-ac8f-ee171f2a3c3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T18:02:07.819+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:59:35.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p>  \n</p>"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9859af63-7b10-42d6-9e85-0ff78cf236f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T18:02:07.819+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:59:35.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75fd5e9e-9b81-4191-bce8-2e72b6365091'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T18:02:07.819+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:59:35.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“However, the same is totally unnecessary. Mr. Yang has continuously
        expressed his willingness to cooperate in the Senate investigation, and has
        no plans of leaving the country during the course thereof,” he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d1f62cd-25fd-458c-aec5-b6c95a6f0ac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T12:18:34.517+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:59:35.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An ILBO has likewise been issued against former Budget Undersecretary
        Lloyd Christopher Lao and Overall Deputy Ombudsman Warren Rex Liong. Also
        included are Pharmally officials Huang Tzu Yen, Linconn Ong, Twinkle Dargani,
        Mohit Dargani, Krizle Grace Mago and Justine Garado.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d4f12cf-f4b2-4878-8621-e6fdd7dfebd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T12:18:34.517+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:59:35.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68be751d-38b8-4fff-8f87-ee835fed1f04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T12:18:34.517+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:59:35.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An ILBO doesn’t bar an individual from leaving the country and instead
        directs Immigration agents to inform the DOJ should the person attempt to
        do so. ILBO subjects are required to seek clearance from the agency to exit
        the country.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91a5a84c-e29e-476d-aa3e-7d34fcce3403'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T12:18:34.517+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:59:35.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1da53fc-b238-440c-9017-d50c9e9743b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T12:18:34.517+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:59:35.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is different from a hold departure order, which can only be issued
        by courts. This happens when a case has already been filed.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3249229-85c5-4c20-a9a5-e9bd6859cd1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T12:18:34.517+08:00
