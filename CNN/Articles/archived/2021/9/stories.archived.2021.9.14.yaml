      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monday''s hearing is the first of two appearances Blinken is making
        before Congress this week to testify about Afghanistan.</p>'
