    'template': '1'
    'title': 'Chinese property giant Evergrande warns again that it could default
      on its enormous debts'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a0b8c0a-953c-4ffa-880a-ab633237eb17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T18:48:44.178+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:55:57.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Evergrande is once again warning that it
        could default on its huge debts as it struggles to cut costs or find anyone
        to buy some of its assets.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01575ed1-d184-4af3-99f9-da7e437dbd76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T18:48:44.178+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:55:58.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f70ea3eb-291a-4ade-9b3a-dfb1d3d9c5ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T18:48:44.178+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:55:58.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The embattled Chinese property giant has already warned in recent
        weeks of its cash crisis, listing $300 billion in total liabilities and saying
        that it could default if it''s unable to raise money quickly.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce5f59fc-c6a6-40da-a304-f865795fb49b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T18:48:44.178+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:55:59.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f86b39b2-3729-4504-9482-04836904d555'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T18:48:44.179+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:55:59.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should that happen, the effects would be felt across China''s banking
        system and the wider economy. The group has already suspended work on some
        projects as it tries to conserve cash, a move that''s poised to hit China''s
        property sector.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f08563-cc55-4b6c-8caa-7bcb7e1d0d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T18:48:44.179+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:56:00.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c259a653-e9c7-498e-beac-73d8a617795b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T18:48:44.179+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:56:00.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Markets in the region shook on Tuesday. The Shanghai Composite closed
        down 1.4%, while Hong Kong''s Hang Seng index fell 1.2%.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ad83dd-8e00-44ea-8959-685c58d91025'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T18:48:44.179+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:56:01.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a299c789-0a30-4cb4-b335-7d0d429dc0b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T18:48:44.179+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:56:01.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evergrande disclosed on Tuesday that it had made "no material progress"
        in its search for investors to buy part of its stakes in its electric vehicle
        and property services businesses.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4002e0b-c895-40ba-963e-b0115dfa099d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T18:48:44.179+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:56:02.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94ff2437-d7bd-4b6b-ae1e-fbdffc47d7c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T18:48:44.179+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:56:02.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the group is unable to meet its guarantee obligation or to repay
        any debt when due or agree with the relevant creditors on extensions of such
        debts or alternative agreements, it may lead to cross-default," it said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca958470-06ca-4b66-ad8b-1460af8f7ae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T18:48:44.179+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:56:03.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '159d100f-96b6-4685-9958-da869181bc94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T18:48:44.179+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:56:03.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company also announced in a stock exchange filing in Hong Kong
        that it had enlisted financial advisers to "evaluate the liquidity of the
        group and explore all feasible solutions" as quickly as possible. But the
        company cautioned that nothing was guaranteed.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a0e30f-a80a-4622-8f26-d8a6d0f786dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T18:48:44.179+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:56:04.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6835dfe9-60b6-4c7b-ac00-12c6587188f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T18:48:44.179+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:56:04.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The disclosure came hours after Evergrande, which is one of China''s
        largest real estate developers, had sought to reassure the public about its
        business. In a statement Monday night, the Shenzhen-based conglomerate addressed
        "recent comments" on the internet, saying that any bankruptcy rumors "are
        completely untrue."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '752883f4-b28c-45c6-bfc1-ab82dd800421'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T18:48:44.179+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:56:05.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd201fe-4859-44be-892d-8486490fdddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T18:48:44.179+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:56:05.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The company has indeed encountered unprecedented difficulties at
        present, but it is determined to ... do everything possible to restore operations
        as usual, and protect the legitimate rights and interests of customers," it
        said in the Monday statement.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a4a1fb-a76f-49cb-bc72-de77876e62fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T18:48:44.180+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:56:06.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bfbb67a-61a1-4cbf-8b29-db0ec7bc88fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T18:48:44.180+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:56:06.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But on Tuesday, Evergrande acknowledged its difficulty in finding
        buyers for its assets, saying that "it is uncertain as to whether the group
        will be able to consummate any such sale."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae812864-fc7d-4165-b81b-07d0bda33e08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T18:48:44.180+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:56:07.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e760116c-f45a-47b3-8e0d-eb0df4d585e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T18:48:44.180+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:56:07.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evergrande shares plunged almost 12% Tuesday to 2.97 Hong Kong dollars
        ($0.38), its lowest level since December 2014. The stock has shed 80% of its
        value this year.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e8cd70-0746-4f8b-bd90-87ec3eaa02d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T18:48:44.180+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:56:08.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd037d8dd-3c57-4a04-9b99-8ed5dddb2712'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T18:48:44.180+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:56:08.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company also disclosed on Tuesday that the proposed sale of
        its office building in Hong Kong, a massive property in a major commercial
        district on Hong Kong Island "had not been completed within the expected timetable."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73be223c-a2cd-4015-95b3-8902812d2c86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T18:48:44.180+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:56:09.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d2fb1f4-332d-4dcf-b1f9-72658e800b8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T18:48:44.180+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:56:09.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evergrande agreed to purchase the tower for 12.5 billion Hong Kong
        dollars (about $1.6 billion) in 2015, according to a stock exchange filing
        by its former owner.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1402b6c-36de-413f-ba58-eb87d51a26ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T18:48:44.180+08:00
      'mgnl:createdBy': 'pilar'
