      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State prosecutors request a precautionary HDO while the preliminary
        investigation is being conducted.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6626ada6-52cc-49aa-9fbc-e40f2ec718b6'
