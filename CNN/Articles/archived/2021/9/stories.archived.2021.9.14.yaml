      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f820494d-52ad-4280-abfa-7a3ee2e69fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T13:45:28.740+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:59:25.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the latest IATF guidelines, regardless of alert level, city
        and municipal mayors will be authorized to declare granular or pocket area
        lockdowns on houses where one household member has been declared COVID-19
        positive, as well as residential buildings, blocks, streets, subdivisions,
        and villages under their jurisdiction.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a89145d-1a35-4e51-8468-a9440752fe07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T13:45:28.741+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:59:25.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c1d783a-06f6-40e7-9ee2-14072b4d95e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T13:45:28.741+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:59:25.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Declaration of granular lockdowns in critical areas "shall be provisionally
        effective immediately" and must include due notice to the Regional Inter-Agency
        Task Force, according to the government''s latest guidelines. This will last
        for a period not shorter than 14 days.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d683bdb-6dc6-479b-b80d-6ab6b9f1a880'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T13:45:28.741+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:59:25.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b921e0-5e98-4c39-a3ee-741f5a5c0f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T13:45:28.741+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:59:25.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once placed under lockdown, individuals may not exit their place
        of residence anymore, except for returning overseas Filipino workers or those
        bound for international travel and those individuals who need medical attention.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96ef38cf-121a-4cf6-a4a4-ddb49ea687c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T13:45:28.741+08:00
