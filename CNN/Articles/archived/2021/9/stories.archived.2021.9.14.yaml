      'jcr:uuid': 'a0f9f8fe-f57c-477a-b408-f7975fa6ee14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T04:39:56.991+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:57.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news and entertainment brand, best known for breaking news on
        celebrity gossip and deaths, was previously owned by WarnerMedia, which also
        owns CNN. But WarnerMedia''s parent company AT&amp;T has been shedding assets
        to help pay down its debt and pave the way for investments in 5G. The telecom
        giant sold anime brand Crunchyroll to Sony and its TV service DirectTV to
        TPG Capital. WarnerMedia is also slated to be spun off and combined with Discovery.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0411d6c9-73ed-40fb-98b7-908208ee9fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T04:39:56.991+08:00
