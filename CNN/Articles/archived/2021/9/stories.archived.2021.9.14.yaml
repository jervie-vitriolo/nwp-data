      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>— Julia Horowitz contributed to this report.</em></p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de996e4-ebe5-4598-8e05-ac871ff35844'
