    'lead': 'The lawmakers voted 22-0-1, with FPJ''s daughter, Senator Grace Poe,
      abstaining from the vote due to conflict of interest.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-14T07:25:11.147+08:00
