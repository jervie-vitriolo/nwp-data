    'title': 'Año defends new NCR quarantine system despite rising cases: ''We have
      to learn to live with the virus'''
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2181f0e8-b191-4982-89f9-e29919c09ada'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T13:45:28.739+08:00
