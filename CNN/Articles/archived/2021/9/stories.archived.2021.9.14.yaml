    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7297b5a2-446b-456d-a3aa-4492a0c25d98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T13:45:28.740+08:00
      'mgnl:createdBy': 'glee'
