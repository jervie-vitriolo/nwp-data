      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>1. “Bituin”</strong></p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c0b8a1-fc07-4858-a728-61677994f0cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T17:19:04.340+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T04:57:24.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p>\tLike I mentioned a while back, this was the song that got me hooked\
        \ to their music.</p>"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a6c000-a48e-4b1d-933c-02ea5259721e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T17:19:04.340+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T04:57:24.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was my gateway drug, mainly because I’ve always been a sucker
        for Filipino pop songs with string arrangements.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea34bbdc-77c2-43f1-bbbf-52969e394508'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T17:19:04.340+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T04:57:25.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During our interviews, I learned that Jugs wrote this on the piano,
        and Jazz, ever the genius arranger, helped him out in completing it. Buddy
        Zabala, bassist of the Eraserheads, produced this track and told me that during
        their sessions, they had so many ideas flying around. They kept adding and
        adding layers of harmony to the song until he had to take out the discipline
        card and told everyone, “Okay, that’s enough. I think we’re done here.”</p>'
    '53':
