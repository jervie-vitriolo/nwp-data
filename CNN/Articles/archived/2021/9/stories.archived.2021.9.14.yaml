    'template': '1'
    'title': 'DICT chief: Verification of LGU data behind ''slight delay'' of digital
      vax certificates rollout'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12696a59-e4e4-4a82-a932-0bd5892d4a83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T17:51:32.798+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:57:04.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 14) —</strong>
        The verification of data from local government units caused a "slight delay"
        in the launch of digital COVID-19 vaccination certificates, the Department
        of Information and Communications Technology said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c57fe2f2-93e2-4d7c-b69b-2bfca582e639'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T17:51:32.798+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:57:04.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kaya nahuli ng kaunti, actually sinisiguro natin na iyong datos
        na ibigay ng local governments ay accurate," DICT Secretary Gregorio Honasan
        said in a taped Cabinet meeting that aired on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca4c54f7-21f7-4e9b-9740-fe2732cc4fee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T17:51:32.798+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:57:05.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It was slightly delayed because we actually made sure
        that the data given by local governments were accurate.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '459b5173-1bde-448e-a634-fa94ba4381e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T17:51:32.798+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:57:05.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department initially had August as the <a href="https://cnnphilippines.com/news/2021/7/9/DICT-vaccination-verification-system.html"
        target="_blank">target date</a> in issuing digital COVID-19 certificates.&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2d8e8c0-e453-4c23-853e-f5cd0ab03701'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T17:51:32.798+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:57:06.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://vaxcert.doh.gov.ph/" target="_blank">VaxCertPH</a>&nbsp;was
        soft-launched on Sept. 6. Overseas Filipino workers and outbound Filipinos
        from Metro Manila and Baguio City are prioritized in the initial rollout.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f9d621-2d7d-4582-97d5-49dc6009d0a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T17:51:32.798+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:57:06.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DICT earlier said it is targeting a full nationwide implementation
        of the platform next month.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b17586-c0f8-4abe-aada-7435de76cbc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T17:51:32.798+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:57:07.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Honasan said the Philippines is one of the first countries to introduce
        digital COVID-19 vaccination certificates.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df6f1b9a-c4cd-48bb-8f8f-2adbf41280f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T17:51:32.798+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:57:07.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The VaxCertPH includes the holder''s personal data, the brand, and
        lot number of the vaccines, as well as the date and place of vaccination.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4722b18c-9cb6-4697-8ed2-78e18fd1c86b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T17:51:32.798+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:57:08.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also contains a QR code that will be used to match data in the
        Vaccination Information Management System, a central database serving all
        LGUs.</p>'
  'Comelec-refurbishing-vote-counting-machines-2022':
