      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ff8c019-5ec4-43fa-8b64-ec5559b2cd20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T20:17:59.665+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:53:46.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finance Secretary Carlos Dominguez welcomed the listing of RCR,
        which he praised for its "impressive portfolio and sterling record as a property
        developer."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aa9b9c7-085b-4bca-adee-c2224db3cfb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T20:17:59.665+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:53:46.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c4e7da3-a973-493a-b046-7f54eb83c30f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T20:17:59.665+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:53:47.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This public offering is another vote of confidence that the Philippine
        economy is on track to a solid recovery from the difficulties brought about
        by the pandemic," Dominguez said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b10bdabc-e081-436e-85e2-cc5934da393d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T20:17:59.665+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:53:47.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e31a3c-2bc4-470a-b23e-fad5559476c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T20:17:59.665+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:53:48.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This initial public offering marks the fourth REIT listing with
        the local bourse, succeeding those made by Ayala Land Inc. REIT, DD Meridian
        Park REIT, and Filinvest REIT.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20532bf5-ec8a-45de-a27c-16e015e800cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T20:17:59.665+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:53:48.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5958bedf-3d45-4d2d-a7eb-0dd1fb9bd2ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T20:17:59.665+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:53:49.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Stock Exchange president and chief executive officer
        Ramon Monzon, meanwhile, praised the strong support RCR garnered among local
        and foreign investors for its IPO.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '276cf2aa-42d4-4654-8a21-e739d6e3852b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T20:17:59.665+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:53:49.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d70606e-dac2-4cc0-a841-822ac89d3a17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T20:17:59.665+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:53:50.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Local small investors, or LSIs, from 52 provinces and 14 countries
        likewise joined the RCR investment bandwagon. In fact, for the first time
        ever in PSE''s history, a local small investor from Iraq invested in an IPO
        via PSE''s Electronic Allocation System or PSE EASy," Monzon said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47741e6c-1e58-42a0-909f-4d37e3f7471b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T20:17:59.665+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:53:50.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a767573e-caeb-4066-9f39-0910bdb8baa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T20:17:59.665+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:53:51.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Securities and Exchange Commission chairman Emilio Aquino also noted
        RCR''s listing brings the total market capitalization of listed REIT firms
        to ₱171.3 billion - up from the previous ₱107.1 billion.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf3d6c80-bd1d-4dd2-a87d-10de4b1785a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T20:17:59.665+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:53:51.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a287b21-ea84-47a9-99fc-f5ee7dd694f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T20:17:59.665+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:53:52.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RCR chairman Frederick Go expressed gratitude for the "overwhelming
        response" their offering attracted.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d68a355-73ed-4f79-a993-b7c5efd12c76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T20:17:59.666+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:53:52.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12373028-569f-4a75-9ff9-2f15a0ee872e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T20:17:59.666+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:53:53.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We would like to thank the investing public for their continued
        trust and support to the Robinsons Land brand. We appreciate how our reputation
        and track record over the years have resulted in this expression of confidence
        in RCR''s IPO," he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b22c13-06a6-4829-9149-b3426591c044'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T20:17:59.666+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:53:53.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e34f969b-6b5d-43f5-8a9b-199d6784016f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T20:17:59.666+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:53:54.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 94% of RCR''s initial portfolio are spread across the
        Makati, Bonifacio Global City, and Ortigas central business districts. The
        rest are situated in Mandaluyong City and Quezon City, along with high-growth
        commercial hubs in Tarlac, Naga, Metro Cebu, and Metro Davao.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1908f507-b9d8-40dd-8a96-1c9bac008622'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T20:17:59.666+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:53:54.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08cc8263-4d8c-4f73-8fcd-d7750af00553'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T20:17:59.666+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:53:55.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RCR also reported an 89-year average land lease with land leases
        lasting as long as 99 years, making it the REIT with the longest land lease
        tenure.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df56b61a-c0db-4f49-87ae-693ffd02ef69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T20:17:59.666+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:53:55.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dc41246-4c64-4065-8823-670847796bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T20:17:59.666+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:53:56.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"RLC will receive the proceeds from the offer as the selling shareholder
        and invest it according to the Reinvestment Plan detailed in the REIT Plan,"
        the company added.</p>'
