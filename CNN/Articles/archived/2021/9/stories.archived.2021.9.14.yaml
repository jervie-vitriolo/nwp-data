      'mgnl:type': 'text'
      'text': '<p><em>"Maa-attain natin ang herd immunity but for the meantime kailangan
        tayo mag-adjust. Kailangan matuto na tayong maging responsible — everyone.
        Kaya itong alert level system na ito proven naman na ginagawa sa ibang countries,
        ipa-pilot testing natin dito sa Metro Manila,"</em> he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '920f014d-57ce-42f1-805e-2cd8a0088b33'
