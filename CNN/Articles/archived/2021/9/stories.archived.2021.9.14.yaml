      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a0aa1e5-d4b7-4506-b8bd-b1a7e0e6ac90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T04:39:56.992+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:57.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fox Corporation Executive Chairman and CEO Lachlan Murdoch said
        in a statement, "The unique and powerful brand Harvey has created in TMZ has
        forever changed the entertainment industry and we''re excited to welcome them
        to FOX."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '198daf42-8304-49f8-9ac3-8934f19a6a2d'
      'mgnl:activationStatus': true
