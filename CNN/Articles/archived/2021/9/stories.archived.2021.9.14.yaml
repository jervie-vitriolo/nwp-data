  'Blinken-testifies-on-Afghanistan-House-hearing':
    'author': 'Nicole Gaouette and Kylie Atwood, CNN'
    'caption': 'Courtesy: Ting Shen/Xinhua News Agency/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-09-14T04:25:42.747+08:00
    'imagesource': 'jcr:8925bb35-2368-433a-964b-4a256b1e58fb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '675b2988-67b4-4dc7-8f85-14accf9e804d'
    'lead': 'US Secretary of State Antony Blinken defended the Biden administration''s
      withdrawal from Afghanistan and the chaotic evacuation effort that marked the
      end of America''s longest war in the face of blistering criticism from lawmakers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-14T04:28:59.319+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T04:59:59.309+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:51:55.731+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Antony-Blinken', 'US', 'secretary-of-state', 'Afghanistan', 'House',
      'hearing']
    'template': '1'
    'title': 'Blinken testifies on Afghanistan before House lawmakers angry about
      the war''s chaotic end'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed280917-56c3-4e98-8927-e4e5815c859b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T04:28:59.320+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:59.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;US Secretary of State Antony Blinken
        defended the Biden administration''s withdrawal from Afghanistan and the chaotic
        evacuation effort that marked the end of America''s longest war in the face
        of blistering criticism from lawmakers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0f880ae-6c98-4a47-96ea-ec15f3c57f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T04:28:59.320+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:59.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f853eed2-f5da-4f4c-99f6-7d5cec6d3a86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T04:28:59.320+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:59.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The top US diplomat, the first member of the administration to publicly
        account for the events in Afghanistan before Congress, spoke before a virtual
        hearing of the House Foreign Affairs Committee and defended the decision to
        leave the country as Republicans decried the withdrawal as a "debacle" and
        a "betrayal."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '898a733e-0713-46ff-a6a6-2a476d6aa23a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T04:28:59.320+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:59.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbd99163-8fa6-47eb-af0a-cf91e237cd27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T04:28:59.320+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:59.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blinken suggested that extending the US presence would have made
        little difference and pointed out that the Trump administration left the incoming
        government little to work with apart from a deadline to withdraw by May.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b3ebb9-4aa0-47dc-a3ec-13f18963bbdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T04:28:59.320+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:59.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9999aae5-3779-4a5b-9d1d-5dd43e11dead'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T04:28:59.320+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:59.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We inherited a deadline," Blinken said. "We did not inherit a plan."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c76d668-b63f-48f0-9611-0e697d5cf31e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T04:28:59.320+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:59.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da3b513a-4837-4352-a42a-6855dd0ed3ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T04:28:59.320+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:59.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''An extraordinary effort''</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '676c4bab-3aff-4cd8-b21c-0bea15154a12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T04:28:59.320+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:59.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his opening testimony, the top US diplomat said that "there''s
        no evidence that staying longer would have made the Afghan security forces
        or the Afghan government any more resilient or self-sustaining." Echoing arguments
        that President Joe Biden has made publicly and repeatedly, Blinken asked the
        lawmakers a question: "If 20 years and hundreds of billions of dollars in
        support, equipment, and training did not suffice, why would another year,
        or five, or 10, make a difference?"</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a90a65b6-5c72-41cd-8a0f-cb7ed857e31e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T04:28:59.320+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:59.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdad0941-1768-4794-95e1-31172fe7384d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T04:28:59.321+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:59.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blinken told lawmakers in his prepared remarks that the administration
        planned and exercised a range of contingencies, working with allies to execute
        the largest airlift in US military history -- "an extraordinary effort" that
        got "almost all" of the US citizens and Afghans who wanted to leave Afghanistan
        out of the country.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a0aff8-99f9-45d2-8fd7-2a8f3f512f2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T04:28:59.321+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:59.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5501c00d-56be-42e1-89e5-7e10cf2f700c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T04:28:59.321+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:59.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We planned and exercised a wide range of contingencies. Because
        of that planning, we were able to draw down our embassy and move our remaining
        personnel to the airport within 48 hours. And the military -- placed on stand-by
        by the President -- was able to secure the airport and start the evacuation
        within 72 hours," Blinken said in his opening statement, noting that no one
        expected the country''s collapse to happen as quickly as it did.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2152091d-af42-4f68-97f5-6f26ec08d398'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T04:28:59.321+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:59.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '374247e7-70a1-4eed-a61a-6ac4e2dbf4cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T04:28:59.321+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:59.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blinken outlined the situation the administration inherited -- the
        Taliban was in its strongest military position since the attacks of September
        11, 2001. The Trump administration had negotiated directly with the Taliban,
        released 5,000 of its imprisoned members including top military commanders,
        and made a commitment to pull out by May, while reducing the US military presence
        to its lowest level since September 2001. In addition, Blinken said, the process
        to grant visas to Afghans who worked with US troops and diplomats "was basically
        in a dead stall."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fe5421b-bef3-4838-9565-68dedd1ab0b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T04:28:59.321+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:59.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ab9b286-0097-49fe-94b9-1c2e981648cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T04:28:59.321+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:59.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a result, upon taking office, President Biden immediately faced
        the choice between ending the war or escalating it," Blinken said. "After
        20 years, 2,641 American lives lost, 20,000 injuries, and $2 trillion spent,
        it was time to end America''s longest war."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f854e16e-78fc-4862-b9e5-bb4342153bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T04:28:59.321+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:59.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '858f1b9d-c54b-4325-b2b5-8f265940055f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T04:28:59.321+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:59.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers demanded answers and condemned the administration performance.
        The leading Republican on the committee, Rep. Michael McCaul of Texas, called
        the withdrawal and the end of the war "an unmitigated disaster of epic proportions,"
        a "debacle" and "a betrayal."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a50e3134-09cc-478d-b27b-9b88c364fa6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T04:28:59.321+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:59.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11098de3-3a14-47c6-86b5-6d41e76fbf0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T04:28:59.321+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:59.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He blasted the Biden administration for "our unconditional surrender
        to the Taliban," the chaotic nature of the evacuation effort and that Americans
        were left behind, urging Blinken to work with private groups conducting a
        "Digital Dunkirk" effort to get Americans, legal permanent residents and vulnerable
        Afghans out of the country.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89e1b070-03b4-41b0-918a-5513220764f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T04:28:59.321+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:59.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2378321-4472-4566-bf40-86df1ebee228'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T04:28:59.321+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:59.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Democratic chairman of the committee, Rep. Gregory Meeks of
        New York, warned against criticism driven by political partisanship. "It strikes
        me that many of those critical of the administration evacuation efforts are
        really just angry at the President made good on his pledge to end America''s
        involvement in the war in Afghanistan," Meeks said. "They are masking their
        displeasure with criticism but failed to offer feasible alternatives. Once
        again, we are seeing domestic politics injected into foreign policy."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc3a42a-0b7e-4cb1-90da-f057474a8e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T04:28:59.321+08:00
