    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d295d89-1f4f-46ce-8c83-2e398c4ca80d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T05:16:41.418+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:54.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Apple has updated its software for iPhones
        to address a critical vulnerability that independent researchers say has been
        exploited by notorious surveillance software to spy on a Saudi activist.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2015bc8-147c-4918-a5e9-fd8e1643a17f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T05:16:41.418+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:54.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f47a3df5-c096-4075-9910-67d77a8a6a26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T05:16:41.418+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:54.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers from the University of Toronto''s Citizen Lab said the
        software exploit has been in use since February and has been used to deploy
        Pegasus, the spyware made by Israeli firm NSO Group that has allegedly been
        used to surveil journalists and human rights advocates in multiple countries.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b9fef5-efbc-4876-a378-2f0d8752ae59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T05:16:41.418+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:54.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b700d8-b660-4917-93d5-7c46e07470f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T05:16:41.418+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:54.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The urgent update that Apple released Monday plugs a hole in the
        iMessage software that allowed hackers to infiltrate a user''s phone without
        the user clicking on any links, according to Citizen Lab. The Saudi activist
        chose to remain anonymous, Citizen Lab said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f450df-aedf-499e-842d-ea94a7682ca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T05:16:41.419+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:54.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0cb9774-2b91-42fb-a4ba-9492e7e6c94b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T05:16:41.419+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:54.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple credited the Citizen Lab researchers for finding the vulnerability,
        but an Apple spokesman declined further comment.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22294db3-4695-4af1-976b-b743157d9d99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T05:16:41.419+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:54.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84ea4009-4f8c-40e3-9f2e-1ad47460f698'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T05:16:41.419+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:54.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, NSO Group did not address the allegations, only
        saying, "NSO Group will continue to provide intelligence and law enforcement
        agencies around the world with life saving technologies to fight terror and
        crime."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b3ae5f-c0a8-4513-997f-89bdc0c45c32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T05:16:41.419+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:54.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d8e6dec-e00c-4602-a833-69fdfbb2968d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T05:16:41.419+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:54.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The firm has previously said its software is only sold to vetted
        customers for counterterrorism and law enforcement purposes.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '091deeca-d688-42d2-b52a-4357fc4f718b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T05:16:41.419+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:54.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c84c82e-b3ea-4a85-af4d-d6f2f3fff51c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T05:16:41.419+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:54.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers, however, say they have found multiple cases in which
        the spyware was deployed on dissidents or journalists. In 2019, Citizen Lab
        analysts alleged that Pegasus was used on the mobile phone of the wife of
        a slain Mexican journalist.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b6b945-9e0b-41bc-a565-f393a88b7837'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T05:16:41.419+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:54.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
