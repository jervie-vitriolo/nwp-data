      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce321780-386d-45ba-ade2-879de68536c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T13:24:29.553+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:59:30.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So far, we''ve not seen a lot of Covid vaccine mandates, even for
        the teenagers," vaccinologist and dean of the National School of Tropical
        Medicine at Baylor College of Medicine Dr. Peter Hotez told CNN''s Ana Cabrera.
        "It''s gonna have to happen if we''re going to get kids through the school
        year."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c2c3599-28c8-44d2-b3c3-10b9adb6d283'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T13:24:29.553+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:59:30.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ea00f4-d721-4f12-a22c-b784e2321bdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T13:24:29.553+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:59:30.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New data published Monday from the American Academy of Pediatrics
        shows that cases have risen "exponentially" among children, with the weekly
        case number showing about a 240% increase since the week of July 22-29, when
        the group counted 71,726 cases.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c7f850-eacb-4594-bc34-239ea76a4500'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T13:24:29.554+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:59:30.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5c0dd26-b480-422e-b2aa-d6819af3aae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T13:24:29.554+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:59:30.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much of the country is feeling the impacts of Covid-19''s spread.
        Hospitals are overwhelmed by a rise in patients, relying on reinforcements
        to treat the influx, And some are barely coping.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a2ef590-6b0e-44c6-9175-35f504df39b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T13:24:29.554+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:59:30.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be15cbcc-d80e-4f4d-9d1c-1584b691da41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T13:24:29.554+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:59:30.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The only reason we are holding this lifeboat together is I have
        a federal disaster medical assistance team here, 14 people who have just been
        heroes to us. And, unfortunately, their deployment is over on Friday," Dr.
        William Melahn, the chief medical officer for St. Claire Health Care in Kentucky,
        told CNN''s Kate Bolduan on Monday. "I''m going to lose 14 health care professionals,
        and I literally have no idea what we''re going to do on Friday."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35a9853e-2b58-43c0-a3d8-c81a8e6df5c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T13:24:29.554+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:59:30.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e8d92c-0a75-4bf8-95ed-48eba7b7d883'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T13:24:29.554+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:59:30.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccinations are the strongest form of protection against the virus,
        but only Americans 12-years-old and older are eligible. But studies for vaccines
        for younger children are underway, and US Centers for Disease Control and
        Prevention Director Dr. Rochelle Walensky said that younger children will
        be vaccinated by the end of the year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd69d5a2-4bf2-4ca6-85b1-ac0b17c5b1ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T13:24:29.554+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:59:30.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88dc5994-8a69-45a1-9302-05466d9ffa78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T13:24:29.554+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:59:30.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re waiting for the companies to submit the data to the FDA,
        we''re anticipating that will happen in the fall," she told NBC''s Today Show.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99432a1f-18af-4cdd-8a8d-a20093b2e8f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T13:24:29.554+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:59:30.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f5c1aae-a035-46f2-964a-6f4d66798b7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T13:24:29.554+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:59:30.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Until vaccines are available for younger children, health agencies
        have promoted using masking, testing, ventilation and distancing to keep kids
        safe. And those measures will likely have to stay in place until there is
        a combination of high vaccination rates and low rates of disease spread, Walensky
        said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e5edc15-cd87-42d0-9c6a-113586f5c319'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T13:24:29.554+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:59:30.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16cce080-6666-4b4e-a163-a2b2e337dbe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T13:24:29.554+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:59:30.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Local leaders at odds against mandates</h3>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f57910a-dc83-43e8-80ad-6f972c50ec47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T13:24:29.554+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:59:30.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There has already been tension in various states over mandates for
        both vaccines and masking.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7acaa2c9-a394-4029-8f09-859e4c5b4943'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T13:24:29.554+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:59:30.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd362d5ad-5bab-434a-b300-1210805d11fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T13:24:29.555+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:59:30.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite Texas Gov. Greg Abbott''s restrictions on who can mandate
        vaccinations, the San Antonio Independent School District has required district
        employees to be vaccinated against the virus.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05427edc-70d2-49f0-9202-6e8f743aca1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T13:24:29.555+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:59:30.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a407109-0199-474a-8773-137bafa0416e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T13:24:29.555+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:59:30.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And, on Monday, the state''s Attorney General Ken Paxton filed a
        lawsuit against the district and Superintendent Pedro Martinez over the mandate</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01986b25-93d2-41b2-95a1-750eeedd5417'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T13:24:29.555+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:59:30.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37233a10-6915-4182-a593-d0b4270a0e83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T13:24:29.555+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:59:30.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The decision to openly violate state law and devote district resources
        to defending Superintendent Martinez''s unlawful actions is irresponsible,"
        Paxton said in a news release. "But if school districts decide to use their
        limited funding to try to get away with breaking the law, my office will oppose
        them and uphold the rule of law in Texas."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88e80dc0-fe39-40af-afd7-2167a194a733'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T13:24:29.555+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:59:30.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a55077-25b5-4cdd-819b-0d7be4f87c47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T13:24:29.555+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:59:30.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the wake of President Joe Biden''s announcement that businesses
        the more than 100 employees must mandate their workforce either get vaccinated
        or regularly tested, Florida Gov. Ron DeSantis has said that cities and counties
        in Florida requiring employees to take Covid-19 vaccine will face $5,000 fines.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4354f6c-0e27-4319-b930-9c939a9e905f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T13:24:29.555+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:59:30.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b1bc6f1-66a0-4a54-bbd5-65cb48f6da49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T13:24:29.555+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:59:30.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Mayor of Orange County, Florida, that although the consequences
        could be costly, the county will not overlook the well-being of its community.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b919c3a9-cc24-4f10-b2a7-ec9f148e1878'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T13:24:29.555+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:59:30.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf6678ca-ec01-43ba-8269-e524de99f4bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T13:24:29.555+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:59:30.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It could be a lot of money. There is no question about it, " Mayor
        Jerry Demings said at a press conference in reference to the fines. "At the
        end of the day, it is all of our goal to protect the greater collective of
        the people in our community, to keep them safe. That''s the fundamental role
        of government."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83dbde47-fab7-465c-87c7-b4ca22a2a7d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T13:24:29.555+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:59:30.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba30b93-0636-4318-a6df-71946b8f033a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T13:24:29.555+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:59:30.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Iowa, a federal judge issued a temporary restraining order on
        Monday that will, for the time being, allow the state''s school districts
        to mandate masks in classrooms.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd8f2123-bb07-412b-a686-71affdf81217'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T13:24:29.555+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:59:30.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e879e321-9b73-4ad7-b2b7-1058b708302c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T13:24:29.556+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:59:30.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, Gov. Kim Reynolds -- who signed a law in May that bans
        local entities and school districts from issuing their own mask mandates --
        said the state would appeal.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a41d1877-e1fd-4ce2-ab44-bb5644877e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T13:24:29.556+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:59:30.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '741fe96f-5fbb-4e67-a7ce-c305f3a92200'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T13:24:29.556+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:59:30.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today, a federal judge unilaterally overturned a state law, ignored
        the decision by our elected legislature and took away parents'' ability to
        decide what''s best for their child," Reynolds said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89e138b1-e05a-4007-990e-617d7d3f17ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T13:24:29.556+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:59:30.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '590055fd-0761-4cbc-9749-9391acdb4204'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T13:24:29.556+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:59:30.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Debate over booster doses</h3>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '092c2bdc-0f24-49b9-b20d-6a5938703e6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T13:24:29.556+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:59:30.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is also is a debate over the need for, and the timing of,
        vaccine booster doses.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1072ca5-40e6-482b-b3a0-8732ec80bac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T13:24:29.556+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:59:30.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdf85933-7fe7-45dd-b2b8-c3fb635058ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T13:24:29.556+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:59:30.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Biden administration had announced plans to roll out a third
        dose as early as next week, pending FDA approval, but some experts say it
        is not needed yet.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b812c7b7-8ef3-499e-9cea-394f0b21845b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T13:24:29.556+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:59:30.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c61a3501-7bb3-416f-879c-7a990526b26a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T13:24:29.556+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:59:30.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, an international group of vaccine scientists, including
        some from the US Food and Drug Administration and the World Health Organization,
        published a paper in The Lancet saying the current evidence does not appear
        to support a need for booster shots in the general public right now.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da28956e-388c-4b63-943d-4085a12eb108'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T13:24:29.556+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:59:30.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd9134b2-609d-4d21-9529-4c24adb1402c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T13:24:29.556+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:59:30.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The authors of the paper include two senior FDA vaccine leaders,
        Dr. Philip Krause and Marion Gruber, who will be stepping down in October
        and November, the FDA announced late last month.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1522a6cd-de3e-4930-96fe-780ca6d1090a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T13:24:29.556+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:59:30.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '306268c6-e02d-4604-b19e-b52673b4826a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T13:24:29.556+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:59:30.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hotez, for his part, said he has seen evidence that boosters may
        "keep people out of the hospital, prevents long Covid ... and could restore
        interrupting asymptomatic transmissions."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50f96296-b74b-45d6-bfbc-6a9475f87f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T13:24:29.556+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:59:30.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26bc70ea-6f75-4300-ad17-665a5989d2b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T13:24:29.557+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:59:30.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From the data from Israel, I come out strongly in favor of the
        boosters," Hotez said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eb22e98-ee56-48dc-85d3-3468dc1fb83d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T13:24:29.557+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:59:30.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05e18cc8-7887-4611-90f2-bd8829eb3bd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T13:24:29.557+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:59:30.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA is scheduled to meet about boosters Friday, though the agency
        has been late in getting data to the agency''s panel of outside vaccine experts,
        two sources told CNN.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d94cf7-eba2-44f1-80ea-d1e37beed40e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T13:24:29.557+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:59:30.086+08:00
