    'lead': 'Officials of the University of the Philippines Diliman have opposed the
      nomination of presidential spokesperson Harry Roque — an alumnus and former
      professor at the state university — for a seat at the International Law Commission.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-14T21:35:02.030+08:00
