      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is an exciting new chapter for Mailchimp, our 1,200+ dedicated
        employees, and customers," said Ben Chestnut, CEO and co-founder of Mailchimp,
        in a statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c817c02-e079-4b4d-8986-7340891419e7'
