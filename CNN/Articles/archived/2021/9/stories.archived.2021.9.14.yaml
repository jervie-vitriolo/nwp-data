      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Intuit said the transaction, which is still subject to regulatory
        approvals, is expected to close before the end of the company''s second quarter
        in fiscal 2022.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
