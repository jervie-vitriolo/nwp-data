    'lead': 'A bigger iPhone battery that lasts longer. A diagonally-shaped camera
      system. And one terabyte of storage.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-14T18:51:16.307+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T04:55:29.362+08:00
