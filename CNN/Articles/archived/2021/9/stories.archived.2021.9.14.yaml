      'jcr:uuid': '3879cb69-c2a2-4fbd-bda1-47063cc0d818'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T05:56:33.481+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:53.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our COVID response is not stopping. But it is important
        for the President to stand up for government officials especially those who
        he believes did not do anything wrong.]</p>'
