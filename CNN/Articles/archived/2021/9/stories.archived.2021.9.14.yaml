      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c75d22f-a1ed-4137-9fae-7bdeca3af197'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T18:48:44.181+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:56:15.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Financial restructuring specialist Houlihan Lokey and Hong Kong-based
        Admiralty Harbour Capital are now serving as the firm''s advisers.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0359fb0-c6d7-405d-840c-32b1bbcc4c1b'
      'mgnl:activationStatus': true
