      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>2. “Akin Ka Na Lang”</strong></p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0745fc57-55bc-4f91-99bb-527ecb6d2724'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T17:19:04.340+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T04:57:26.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>‘Di naman sa sinisaraan ko ang panget na ‘yan / ''Wag ka dapat
        sa ''kin magduda /Hinding-hindi kita pababayaan</em></p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '096cf6a9-d18c-4907-b591-c6faefdc75bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T17:19:04.340+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T04:57:27.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When I first heard the song, I sort of knew that they had a hit
        on their hands. It was APO Hiking Society meets The Beach Boys circa “Pet
        Sounds.” Even my mom loves this song.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '198190a2-f5bb-4ab9-a86c-c7b901d46c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T17:19:04.341+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T04:57:27.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was definitely not one of those macho love songs you heard on
        the radio — and that was so refreshing in the era of pogi rock power ballads.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7edf30b2-d174-4e99-94ba-491ca19fa412'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T17:19:04.341+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T04:57:28.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I heard that Jazz wrote this song for an ex-girlfriend. And when
        that girl heard this on the radio, she literally fell off her chair.</p>'
