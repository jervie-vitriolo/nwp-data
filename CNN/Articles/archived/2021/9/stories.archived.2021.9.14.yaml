    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Whirlpool', 'COVID-19', 'coronavirus', 'vaccine', 'incentive']
    'template': '1'
    'title': 'Whirlpool will pay workers $1,000 to get vaccinated'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf4839c-262b-4753-9863-d3eb811d17f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T05:07:32.627+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:57.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Whirlpool is offering to pay workers $1,000
        to get vaccinated against COVID-19.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a19b765-5cef-4e50-ac48-3153f7906c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T05:07:32.627+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:57.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea1db4c-e601-4d51-ae71-e96bf7dcb888'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T05:07:32.627+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:57.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new vaccine incentive, confirmed by Whirlpool to CNN, underscores
        how Corporate America is trying to win over vaccine-hesitant workers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab204ec3-a0aa-4405-8458-d876121e7ec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T05:07:32.627+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:57.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61fc01e3-f7a1-4f98-a583-cb2805109cac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T05:07:32.627+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:57.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccine bonus comes as the Biden administration prepares an
        emergency rule that will require large companies, like Whirlpool, to ensure
        their entire workforce is vaccinated or subject unvaccinated staff to weekly
        testing. Biden officials say companies that don''t comply could face fines
        of up to $14,000 per violation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a489919-6994-4a65-90b5-d23f3211757d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T05:07:32.627+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:57.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f1fe116-4d62-40a6-9654-e9903472b115'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T05:07:32.627+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:57.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whirlpool was already offering employees a smaller vaccine incentive
        but increased it to $1,000 last week.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca1f637-18db-490a-8a42-ceb8713eb339'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T05:07:32.627+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:57.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbbed29d-9dcb-4f71-8079-fcfbbab8be4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T05:07:32.627+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:57.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chad Parks, a company spokesman, said the stepped-up vaccine bonus
        will apply to workers who were previously vaccinated as well as newly vaccinated
        ones. He declined to say how much the previous incentive was for.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33550dcf-4494-4442-827b-b5d922ceecd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T05:07:32.627+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:57.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c434f88-b2b1-4581-a9cf-c638a211d7da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T05:07:32.627+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:57.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our employees'' health and safety remains our top priority," Whirlpool
        said in a statement. "Throughout this pandemic they have been working tirelessly
        to serve our consumers, who are depending on our products more than ever to
        clean, cook and provide proper food and medicine storage in their homes, and
        we are working to ensure we can deliver."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df2862ae-e8d1-48e2-b753-52ef2b86f5a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T05:07:32.627+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:57.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb047e7-7282-4b34-8f9b-3ff645f53a90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T05:07:32.628+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:57.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The $1,000 vaccine incentive by Whirlpool matches one launched earlier
        this summer by Vanguard, one of the world''s largest asset managers. Vanguard''s
        $1,000 incentive applies to the company''s roughly 16,500 US employees who
        show proof of vaccination by October 1.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27ca1f2c-cac2-4a70-bcdb-21cadf6c8ada'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T05:07:32.628+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:57.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75a56803-1490-471b-b537-2a667f15f363'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T05:07:32.628+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:57.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of other companies have offered more modest incentives
        to get vaccinated. Kroger has said vaccinated employees will get a one-time
        payment of $100, while Bolthouse Farms offered a $500 bonus.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af315a8-a15c-4aa4-bfb7-cc4c850a4bc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T05:07:32.628+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:57.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/09/13/business/whirlpool-vaccine-incentive/index.html">Whirlpool
        will pay workers $1,000 to get vaccinated</a>."</em></p>'
