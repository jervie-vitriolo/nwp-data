      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2021/9/10/explainer-NCR-pilot-COVID-19-alert-level-system.html">EXPLAINER:
        What you need to know about the COVID-19 alert level system in NCR&nbsp;</a></strong></p>'
