    'template': '1'
    'title': 'Senate approves renaming Roosevelt Avenue to Fernando Poe Jr. Avenue'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0a7d96a-ca6c-4249-80db-ebd84a2b100c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T07:25:11.148+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:59:48.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 14)</strong> —
        The Senate has unanimously approved on third and final reading the bill seeking
        to rename Roosevelt Avenue in Quezon City after the late king of Philippine
        movies, Fernando Poe Jr.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e6bdf6-711b-43b9-af12-81c5091d9227'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T07:25:11.148+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:59:48.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmakers on Monday voted 22-0-1, with Poe''s daughter, Senator
        Grace Poe, abstaining from the vote due to conflict of interest.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd637576-b731-431d-989c-70946c6f7da6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T07:25:11.148+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:59:48.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In my heart I am so happy that this has passed, so thank you very
        much," Poe said after the chamber approved the measure.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9edb5b05-d169-4912-8586-9011a8559eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T07:25:11.148+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:59:48.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Bill No. 7499 initially sought to rename Del Monte Avenue,
        which is also located in Quezon City''s first legislative district after the
        late actor, but Senate President Tito Sotto introduced an amendment to Section
        1 of the proposed measure renaming Roosevelt Avenue instead.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29337c5b-0d05-4be5-b92e-929184e3cdb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T07:25:11.149+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:59:48.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The multi-awarded film legend, who passed away in December 2004
        at the age of 65, was declared a National Artist posthumously in 2006. He
        was married to movie queen Susan Roces.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0aa5e61-8821-4366-8d72-2e0d8dbc7556'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T07:25:11.149+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:59:48.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More popularly known as FPJ and "Da King", he starred in and produced
        more than a hundred blockbuster and critically acclaimed films including "Ang
        Panday," "Agila," "Ang Probinsyano," "Isang Bala Ka Lang," "Ang Maestro,"
        "Sigaw ng Katarungan," and "Kapag Puno Na Ang Salop."</p>'
  'Mexico-abortion-ruling-effect':
    'author': 'Rafael Romo, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-09-14T07:22:37.578+08:00
    'imagesource': 'jcr:61659154-eed8-44da-8b7d-5c1788d4af78'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9dd68486-c492-4646-ad75-94678e855ffd'
    'lead': 'One women''s rights leader consulted by CNN says the unanimous ruling,
      which found penalizing abortion to be unconstitutional, could make Mexico a
      destination for women from the US '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-14T07:28:27.954+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T04:59:47.624+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:52:01.632+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'ANALYSIS: Mexico''s abortion ruling could make waves beyond its borders'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b42c70-04f7-46bd-a8e1-75493b6549af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T07:28:27.954+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:59:47.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The ground literally shook on the
        day the Mexican Supreme Court decriminalized abortion: On September 7, a 7.0
        magnitude earthquake struck the Mexican Pacific coast, rocking several states
        and killing one person. It lasted about a minute.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae0298b-3937-4495-9bc1-73ef80c9bacb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T07:28:27.954+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:59:47.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the shockwaves sent across the region by the court''s abortion
        ruling will be felt for years to come.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a612949-58bf-4135-8ab7-66ed90a908bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T07:28:27.954+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:59:47.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One women''s rights leader consulted by CNN says the unanimous ruling,
        which found penalizing abortion to be unconstitutional, could make Mexico
        a destination for women from the US -- where abortion was recently strictly
        limited in Texas -- and even a model for other countries in Latin America,
        a region that has not historically been friendly to women seeking abortion.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddb07916-787a-46b4-b4bc-34d590677e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T07:28:27.955+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:59:47.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What the ruling means</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fdc0013-c0f6-4537-9a3a-fce466be82e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T07:28:27.955+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:59:47.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mexico''s highest court had been asked to consider a law enacted
        in the northern state of Coahuila, which said that women who get an abortion
        may be punished with up to three years in prison and a fine.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9183cd95-dc84-41e3-a508-7317517fd6ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T07:28:27.955+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:59:47.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a unanimous vote, the court declared the local law unconstitutional,
        a ruling that doesn''t automatically legalize abortion in the country, according
        to analysts consulted by CNN. Pending cases must still be heard at the local
        level and laws restricting abortion in states across Mexico are still on the
        books.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a10840-24d6-4634-8e2b-e90e4c8f383d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T07:28:27.955+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:59:47.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, it sets a powerful precedent for the rest of the country,
        which the Supreme Court justices acknowledged as they took the decision. Ana
        Margarita Ríos Farjat, one of only three women on the bench, also spoke forcefully
        against the Coahuila law before casting her vote.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6376cd38-8b21-498a-bba7-5ea6308b9ed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T07:28:27.955+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:59:47.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m against stigmatizing those who make this decision [to undergo
        an abortion] which I believe is difficult to begin with, due to moral and
        social burdens. It shouldn''t be burdened as well by the law. Nobody gets
        voluntarily pregnant thinking about getting an abortion later," she said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f952c6-cd85-4e30-9d80-e25174fb1397'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T07:28:27.955+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:59:47.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Never again will a woman or a person with the capacity to carry
        a child be criminally prosecuted," later concluded Justice Luis María Aguilar,
        praising the ruling as "a historic step."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0907c68b-1391-4b2e-a04c-71ea9ac8f017'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T07:28:27.955+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:59:47.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ruling received high praise by women''s and reproductive rights
        groups, but was blasted by conservatives and the Mexican Catholic Church.
        While the court seems to have decidedly moved to the left, the country remains
        polarized. Mexican public opinion is still deeply divided on the issue on
        abortion.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db07f183-a1f8-4f4b-b13b-6a7fc299786e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T07:28:27.955+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:59:47.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Polling conducted before the decision by national newspaper "El
        Financiero," showed that 53 percent of Mexicans opposed the law allowing women
        the right to have an abortion, while 45 percent agree that Mexican law should
        allow the procedure.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37288f6a-7048-4f82-b42e-f469131209f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T07:28:27.955+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:59:47.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This reality was reflected in interviews conducted by CNN the morning
        after the ruling was issued on the streets of Mexico City.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b798f7-278e-4195-b1b0-00eee8158b4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T07:28:27.955+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:59:47.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A woman shouldn''t be deprived of her right to decide for herself
        and much less be incarcerated for something she decides about her own body,"
        said one woman walking on the centric Reforma Avenue, who declined to be named.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b3a3bc8-98ca-433d-8aec-975961aa797b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T07:28:27.955+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:59:47.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I agree that women should do whatever they want with their body,
        but not on this issue. We''re talking about a human being. Things shouldn''t
        be done that away [by having an abortion]," said another who also declined
        to be named.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89e31616-bdf5-46d7-88fe-2e269a75cf8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T07:28:27.955+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:59:47.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A much awaited day</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84ff0e86-7092-493f-ad6c-6428fb1268dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T07:28:27.955+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:59:47.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the day of the ruling, those in favor and against abortion had
        peacefully protested in front of the Mexican Supreme Court building. Some
        knelt and prayed, or held figurines of fetuses up high, while others waved
        banners demanding safe and legal abortions, which described their cause as
        a "fight against a patriarchal society."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b8e6064-e403-4804-bfca-01d67d535d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T07:28:27.955+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:59:47.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ruling is a blow to much of Mexico''s vast and deep-rooted Catholic
        community. Before it was heard, Bishop Jesús José Herrera Quiñones from the
        Nuevo Casas Grandes Diocese, issued a statement on behalf of the Mexican Episcopal
        Conference: "We would like to remind you all that a human being, conceived
        by a father and a mother, whose life begins at the moment of conception, should
        be recognized in his or her dignity in all stages of life and deserves the
        same protection under the law in the face of actions that could put this person
        in jeopardy," Herrera Quiñones wrote.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c3b858-198f-4f0e-8130-eaebc8d643a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T07:28:27.956+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:59:47.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The day after the ruling, Eduardo Verástegui, a Mexican actor-turned-conservative-activist,
        criticized the court''s decision in an emotional tweet pinned to his official
        account. "Mexico cries today. Mexico shakes today. It is raining unconsolably
        in several parts of the country and the Earth creaks. Today thousands of Mexican
        babies have been condemned to die. Mexico cries today; Mexico shakes for its
        daughters and sons that will never be born," Verástegui wrote.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63e83fa5-dcb3-439b-b861-076319e5f739'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T07:28:27.956+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:59:47.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But history has been made. María Antonieta Alcalde, director of
        Ipas/Central America and Mexico, a women''s rights groups that also advocates
        for reproductive rights, says the court''s ruling is the result of years of
        lobbying and advocating by organizations like hers with the purpose of making
        abortion safe and legal in Mexico.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c56636a-9f9b-4290-9202-4f3c1d0c1004'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T07:28:27.956+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:59:47.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even though the decision was expected, the positions of the different
        judges, how clear their message was and having a unanimous decision was something
        that we didn''t expect," Alcalde said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cf5a9a4-3225-4252-99e9-bdb2feffcaa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T07:28:27.956+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:59:47.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She stressed that even though the ruling of the court applies to
        the state of Coahuila specifically, it sends a message to all the states.
        Under Mexico''s federal system, states can enact their own laws, but a ruling
        by the Supreme Court supersedes any local statutes.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '284a7796-2372-4c86-a489-8d43589b5700'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T07:28:27.956+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:59:47.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alcalde also said the ruling may also have repercussions across
        the Mexican border, specifically when it comes to Texas, where controversial
        law that bars abortions after six weeks went into effect on September 1.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d87de21-a628-474d-b96f-92314cdff9c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T07:28:27.956+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:59:47.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Texas is moving in the other direction. What could happen is that
        more Texan women may decide to travel to Mexico. It''s kind of the opposite
        of what used to happen. A lot of Mexican women used to travel to the U.S.
        to have a safe and legal abortion. What we will see in the future, especially
        if keeps the new law, is that some women from Texas may travel to Mexico to
        have a safe and legal abortion," Alcalde said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3744af2a-0f96-48b8-b668-58c0013051d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T07:28:27.956+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:59:47.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the ruling, abortion was only legal in all of Mexico''s states
        only when the pregnancy was the result of rape. In issuing her opinion, Justice
        Ana Margarita Ríos said that -- legal or not -- between 750,000 and a million
        abortions are practiced in Mexico yearly.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '067b362a-18e4-430c-bdb2-3bbcff7f1274'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T07:28:27.956+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:59:47.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ruling could mark a turning point for the greater Latin American
        region, which the Inter-American Dialogue, a Washington think-tank dedicated
        to the analysis of international affairs in the Western Hemisphere, describes
        as "one of the most restrictive regions in the world when it comes to reproductive
        health laws and policies, particularly abortion."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d006718-aa9d-440c-8903-248ab245ed74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T07:28:27.956+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:59:47.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abortion is entirely prohibited in Nicaragua, Honduras, El Salvador,
        Haiti, Jamaica, Dominican Republic, and Suriname, according to a February
        analysis by the organization.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb1ca365-e2de-40ca-aba4-b155da655905'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T07:28:27.956+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:59:47.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same analysis notes that abortion is allowed in several countries
        only under strict conditions -- typically when the pregnancy is the result
        of rape, involves a fatal fetal anomaly, or poses a health risk to the mother''s
        life -- and is allowed "on demand" in Uruguay, Cuba, Guyana, French Guiana,
        and Argentina.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aef68ce-47a6-4eb9-a9fd-a69ee7461896'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T07:28:27.956+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:59:47.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/09/13/americas/mexico-abortion-ruling-regional-impact-cmd-intl/index.html"
        target="_blank">Mexico''s abortion ruling could make waves beyond its borders</a></em></p>'
  'potty-training-cows-':
    'author': 'Isabelle Jani-Friend, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-09-14T07:28:34.718+08:00
    'imagesource': 'jcr:75e0cec5-a89c-48c1-ac78-6d064d7a714a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '095ede79-6525-4c31-9210-ddcac6e5b65c'
    'lead': 'If you can potty-train a child, you can potty-train a cow'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-14T07:30:44.256+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T04:59:46.740+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:52:02.037+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Scientists are potty-training cows in a bid to help save the planet'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4f68e3b-3f59-4fdc-8d3a-474f0374f1ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T07:30:44.257+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:59:46.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;If you can potty-train a child, you
        can potty-train a cow. At least, that was the theory a group of researchers
        in Germany decided to test, in a bid to find a solution to the environmental
        damage caused by livestock waste.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b1ced5d-8a53-4d17-a0d5-119a003bdb58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T07:30:44.257+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:59:46.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s usually assumed that cattle are not capable of controlling
        defecation or urination," said Jan Langbein, co-author of a study published
        Monday in the journal Current Biology.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f2ba5ab-1b93-42fe-b2b6-9a47b7461705'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T07:30:44.257+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:59:46.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Farmed cattle produce roughly 66-88 pounds of feces and 8 gallons
        of urine each day and are free to relieve themselves where they please. However,
        the spread of their waste into the soil can have negative effects on the environment.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4405c58f-791a-47a9-8f1f-035398a295ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T07:30:44.257+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:59:46.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agriculture is the largest source of global ammonia emissions, and
        livestock farming makes up more than half of that contribution, the researchers
        noted in a press release, adding that in Europe, 90% of ammonia emissions
        come from agriculture.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02daab4b-c2b6-4023-8cd3-d406ffe8b066'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T07:30:44.257+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:59:46.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the ammonia produced from cow waste doesn''t directly contribute
        to climate change, when mixed with soil it is converted into nitrous oxide,
        a greenhouse gas. It also contaminates the soil and local waterways.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a9d912f-85c3-4ff4-8f5d-2a5a278dff06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T07:30:44.257+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:59:46.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The main question for Langbein, an animal psychologist at the Research
        Institute for Farm Animal Biology (FBN) in Germany, and his team was: "Why
        shouldn''t (cattle) be able to learn how to use a toilet? Animals are quite
        clever, and they can learn a lot." Langbein said in a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa3eef3d-c210-4d8b-bba7-ca6f5645a1af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T07:30:44.257+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:59:46.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team of scientists from FBN and FLI in Germany and the University
        of Auckland in New Zealand began to potty-train the calves, in a process they
        called "MooLoo training."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d1a5483-87ec-4e2e-91a2-b10ade1ae9f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T07:30:44.257+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:59:46.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the first phase of training, the cattle were put in a closed
        latrine. And whenever they urinated, they were given a reward of either electrolyte
        mixture or crushed barley.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6182e975-ed18-4cf0-9f2b-62a045150668'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T07:30:44.257+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:59:46.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once they were allowed outside, the calves would go in the toilet
        to get their reward, but they soon learned that there''s only a reward if
        they urinate." FBN''s Neele Dirksen, first author of the study, told CNN.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c64b2d7d-cfde-47d9-9cd0-d71e5d76b23c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T07:30:44.257+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:59:46.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To encourage calves to use the toilets, researchers also came up
        with a deterrent. "We first used in-ear headphones and we played a very nasty
        sound whenever they urinated outside," said Langbein. "We thought this would
        punish the animals, but they didn''t care. Ultimately, a splash of water worked
        well as a gentle deterrent."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c4a559-ffc5-446b-ba19-c8f3eb6aeafb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T07:30:44.258+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:59:46.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The calves were trained for 45 minutes every other day. And after
        10 training days, the team had managed to successfully train 11 out of the
        16 calves involved in the experiment.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe849b19-ea5a-428d-a6e0-eec198439602'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T07:30:44.258+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:59:46.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The results showed that calves performed at a similar level to children
        when learning to potty-train, and did better than very young children.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a87d1d34-9bcd-40cb-83eb-6076c9068099'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T07:30:44.258+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:59:46.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study showed that it is possible to potty-train calves, and
        Langbein said he hoped that "in a few years all cows will go to a toilet."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92a3bbd1-025f-4963-bcff-477cc0eef932'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T07:30:44.258+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:59:46.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/2021/09/13/europe/toilet-training-cows-climate-crisis-study-intl-scli-scn/index.html"
        target="_blank">Scientists are potty-training cows in a bid to help save the
        planet</a></em></p>'
  'Alligators-prehistoric-artifacts':
    'author': 'Christina Zdanowicz, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-09-14T08:00:27.745+08:00
    'imagesource': 'jcr:2c6f903e-a0d8-4041-a11f-5f27f86ba375'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '06ac5497-4a77-4536-9192-9d8086fe9ff1'
    'lead': 'Discovering prehistoric artifacts is amazing enough. But finding them
      deep in the belly of a massive alligator — that''s something else'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-14T08:08:58.749+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T04:59:46.192+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:52:02.408+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Alligators eat lots of things. These prehistoric artifacts were an unusual
      snack'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0e99fcc-54b0-489d-8349-80d30a9b6145'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T08:08:58.750+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:59:46.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Discovering prehistoric artifacts
        is amazing enough. But finding them deep in the belly of a massive alligator
        —&nbsp;that''s something else.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18f473c4-6308-4f3b-818e-725023ec6d0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T08:08:58.750+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:59:46.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shane Smith, owner of Red Antler Processing in Yazoo City, Mississippi,
        was digging through the stomach of a 13-foot-5-inch alligator when he found
        a couple of objects he just couldn''t place. The animal was brought in for
        processing of its meat and skin.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddd1aacb-a828-4726-8242-ca7b521b76c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T08:08:58.750+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:59:46.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The items both turned out to be Native American artifacts dating
        back thousands of years, which he said he later discovered from an expert.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '353d793e-06a7-433b-b787-55cb8d69790e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T08:08:58.750+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:59:46.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My first instinct was like, no way. There''s no way this is possible,"
        Smith told CNN. "You naturally think that, ''Oh, my gosh, this alligator,
        either ate an Indian or ate an animal that the Indian shot. But, you know,
        obviously the alligator is not thousands of years old."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f17a4635-5b72-43dd-8bfd-9c298ae33812'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T08:08:58.750+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:59:46.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smith thought the objects -- a projectile point that was part of
        a hunting tool and something that looked like a fishing lure -- were interesting
        enough, so he posted about it on the store''s Facebook page.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20350cec-2cc3-4143-98dd-2d251f458229'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T08:08:58.750+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:59:46.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Geologist James Starnes looked at photos of the artifacts and was
        able to tell quite a bit about their history, based on his research of Native
        American artifacts found in the Mississippi Delta. Starnes is the director
        of surface geology and surface mapping for the <a href="https://www.mdeq.ms.gov/"
        target="_blank">Mississippi Department of Environmental Quality.</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '444eea12-1008-4961-a944-405c758fad64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T08:08:58.750+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:59:46.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He described the objects as a plummet, which is a tear-shaped metal
        object of unknown use, and an "atlatl dart point," which is a spear or dart
        used for hunting, Starnes said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e050ab8f-dbd4-40cf-b7d7-32621ffb6e1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T08:08:58.750+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:59:46.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve had Native American inhabitants in North America, especially
        Mississippi, going back probably 12,000-plus years," he said. "This technology
        was the technology that they would have brought with them."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28f36305-3688-4db3-a381-efd5996782f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T08:08:58.751+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:59:46.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The use of the plummet is "hotly debated" among experts, Starnes
        said. It looks like a fishing weight or a net weight, which is what some argue
        it was used for.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0606f86-c24e-43f9-a851-4b438e050b5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T08:08:58.751+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:59:46.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it''s made of hematite, an "exotic" material could have come
        from as far away as the Great Lakes region, Starnes said. Using an object
        that was so "ornate" for something utilitarian such as fishing seems unusual,
        he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbac6b42-506e-4a7c-ab80-2cf983ba84c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T08:08:58.751+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:59:46.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plummet appears to be from the late archaic cultural period,
        which was from 1000 to 2000 BC, Starnes said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb1266f9-71de-49aa-a65d-cbbefbf4266b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T08:08:58.751+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:59:46.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The brown-colored rock, which was part of the atlatl dart point,
        would have served as the base for the hunting tool, Starnes said. He described
        it as a base with an arrowhead attached at the tip.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb839bd8-5f1f-426b-a20a-24664761e888'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T08:08:58.751+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:59:46.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These things were made before the advent of bows and arrows in
        North America," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b416456a-f09a-4e50-a325-0071aaf3093d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T08:08:58.751+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:59:46.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, the bigger question: How did these artifacts get into a giant
        alligator''s stomach?</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ebe029e-ab8d-4004-82ca-a80a9e259ca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T08:08:58.751+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:59:46.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alligators are known for eating all sorts of things. This big one
        had fish bones and scales, teeth, the bones of small mammals, hundreds of
        persimmon fruit seeds and rocks, Smith said. The rocks ranged in size from
        a quarter to a silver dollar, he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f480cc-d405-4064-bcc7-cc7680e8123f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T08:08:58.751+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:59:46.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This alligator was captured September 2 by John Hamilton, who found
        it in Eagle Lake, north of Vicksburg, Mississippi, Smith said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e04c95-86a7-4427-88ee-a34096a80e86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T08:08:58.751+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:59:46.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Between the gator''s captor, Smith and others, the group estimated
        this alligator was 80 to 100 years old, Smith said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce4f3cd-35e6-43c2-ac21-9697a970d3d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T08:08:58.751+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:59:46.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the contents of its stomach were something noteworthy, there
        was one other weird thing Smith recently found in an alligator.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb52b03a-f8ff-4e10-8ae8-1bed3e585a9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T08:08:58.751+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:59:46.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another large alligator, also found in 2021, had a "45-caliber bullet
        inside of his stomach," Smith said. "The weird thing about that is the bullet
        had not been fired from a gun. It was just a clean bullet, so you wonder how
        it got there."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e5324ff-3165-4ae2-b184-3e9f1cc02e5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T08:08:58.751+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:59:46.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finding artifacts of this age is common in this region of Mississippi,
        says Starnes.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c9a5d71-5fce-4039-9a63-8b532944d489'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T08:08:58.751+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:59:46.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since this area was so heavily populated over such a long period
        of time, artifacts show up in some very unusual places," Starnes said. "They
        can erode from the surface, or they can be exposed because of things like
        rain events, construction projects."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b111e1d-8419-4c20-9099-625a04671f12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T08:08:58.751+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:59:46.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The use of stone was popular in the archaic time period, he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ddb6e4c-447d-490e-86d3-9d89492848cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T08:08:58.751+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:59:46.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You could imagine that one of these sites having this much stone
        material is just eroding out of the bank, pretty easy pickings for an alligator,
        especially looking for her, you know, just something to ingest," he said.
        "Alligators will pretty much eat anything."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24fad3b8-2c20-4b85-a14d-5468533a8789'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T08:08:58.752+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:59:46.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/2021/09/13/us/mississippi-alligator-artifacts-scn-trnd/index.html"
        target="_blank">Alligators eat lots of things. These prehistoric artifacts
        were an unusual snack</a></em></p>'
  'Iron-Age-gold-Denmark':
    'author': 'Jack Guy, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-09-14T08:55:55.737+08:00
    'imagesource': 'jcr:60ae8ea4-b3e8-42d5-8767-7a30032604d3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c1e791ae-58ee-42f7-a1a8-28a718cd5128'
    'lead': 'A huge hoard of Iron Age gold artifacts has been uncovered by an amateur
      metal detectorist in Denmark'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-14T08:58:13.742+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T04:59:45.252+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:52:02.809+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Rookie detectorist finds huge Iron Age gold hoard in Denmark'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ba0f0c2-b921-4006-9ec1-dd17e9d87647'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T08:58:13.743+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:59:45.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A huge hoard of Iron Age gold artifacts
        has been uncovered by an amateur metal detectorist in Denmark.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83799924-aea2-4672-9ebf-428dae29f3fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T08:58:13.743+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:59:45.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "enormous" find consists of almost one kilogram (2.2 pounds)
        of gold buried 1,500 years ago, according to a press release from the Vejlemuseerne
        museum, which will exhibit the hoard.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '948e1ae0-c28a-44d5-9c4d-5f2c2ceea6a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T08:58:13.743+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:59:45.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Described by the museum as "one of the largest, richest and most
        beautiful gold treasures in Danish history so far," the hoard was discovered
        in Vindelev, near the central Danish town of Jelling, by a rookie detectorist
        called Ole Ginnerup Schytz.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88e87ef4-c3b2-4b5c-8188-ef3ea1b2d566'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T08:58:13.743+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:59:45.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mads Ravn, head of research at Vejlemuseerne, told CNN that he almost
        fell off his chair when Schytz sent him a photo of an object, asking him if
        it was anything significant.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '668a20e1-b556-4d3d-a0cd-b286e1395a1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T08:58:13.743+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:59:45.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schytz had only recently acquired his metal detector and been given
        permission to use it on his friend''s land. Within a few hours of starting,
        he had uncovered the hoard.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf4c67a-76e4-4d80-89bb-df4871965c84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T08:58:13.743+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:59:45.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I told him he might as well just sell the detector now because
        he already peaked," said Ravn, adding: "It doesn''t get better."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3354c1e-a9ea-4e75-96ea-f4b94126d124'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T08:58:13.743+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:59:45.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Archaeologists from the Vejlemuseerne then excavated the site along
        with a team from the National Museum, uncovering a treasure trove including
        "huge medallions the size of saucers," according to the Vejlemuseerne.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd03f1d-e098-4806-8411-19d01dd996eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T08:58:13.743+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:59:45.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The artifacts were buried in a longhouse by an Iron Age chieftain,
        revealing that Vindelev was a center of power at the time, the museum added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb7240d-3965-4487-8b35-47c5c5b9f718'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T08:58:13.743+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:59:45.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whoever buried the hoard would have been immensely wealthy and powerful,
        said Ravn, adding that the hoard contains medallions that are thicker than
        normal.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f1522d4-d80e-4e7e-b2cf-e26cbe2f84f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T08:58:13.743+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:59:45.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve never seen anything like it," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b46b365a-3063-4234-87ea-58d3506275a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T08:58:13.743+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:59:45.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the sixth century the chieftain attracted skilled artisans to
        the area, and later buried his large gold hoard. It is not clear exactly why
        he buried it, but Ravn believes it was buried as an offering to the gods.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e89165ef-b84d-4921-89bc-7cc619b1c38d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T08:58:13.744+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:59:45.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some experts have suggested the gold was buried to save it during
        a time of war, but Ravn said the combination of objects suggests it was more
        likely to have been an offering.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ed24bcd-27e5-4fbe-9f98-0ccdaf56963b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T08:58:13.744+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:59:45.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hoard contains saucer-sized decorated medallions called bracteates,
        as well as Roman coins that had been fashioned into jewelry.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dedf36ca-b970-4be6-bf71-bed393b1369a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T08:58:13.744+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:59:45.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the bracteates is decorated with a male head and a number
        of runes, as well as a horse and a bird. A runic inscription on the horse
        reads "the high one," according to preliminary research, which could refer
        to the chieftain or the god Odin.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bac50a0b-7407-4248-b561-2f5d0c111285'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T08:58:13.744+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:59:45.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time, Norse mythology was developing and would have been
        in competition with more ancient religions, said Ravn, around 300 years before
        the ancient sagas were written down.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0005d467-35b1-40b2-ad94-e5211025482a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T08:58:13.744+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:59:45.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, one heavy Roman gold coin dates from the rule of Constantine
        the Great (324-337 AD), and reveals that Europe was already well connected
        during the Iron Age.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f544f11-342b-49be-838b-b3621bc44eab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T08:58:13.744+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:59:45.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Roman coins show how mobile people were at the time, said Ravn,
        with people from northern Europe moving south to plunder or serving as mercenaries
        in Roman armies before bringing the coins back home.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ab462fb-84fc-4772-aea4-29452227905b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T08:58:13.744+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:59:45.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There weren''t these borders," said Ravn, "so people were moving
        around."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fd63942-faca-42cd-9a38-d32aa0456bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T08:58:13.744+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:59:45.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The period also saw a climate catastrophe caused by the ash cloud
        from a large volcanic eruption in Iceland in 536 AD, which led to years of
        famine.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a1ea987-f699-428a-90a2-0e60b5728dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T08:58:13.744+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:59:45.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was a very chaotic period in some ways," Ravn said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e22e1650-3c33-41f2-9c43-21f453a5cdcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T08:58:13.744+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:59:45.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the largest gold hoards in Scandinavia were buried around
        this time, and some objects found on the island of Hjarno, central Denmark,
        have similarities to those in this latest hoard.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7687df45-8899-4a04-87eb-3cf9394b346c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T08:58:13.744+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:59:45.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This suggests there might have been an alliance between the rulers
        of the two areas, and the beginnings of Denmark as a united kingdom, Ravn
        said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '458e59c6-fb87-4a37-8d71-87faa3e6ead4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T08:58:13.744+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:59:45.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hoard will go on display at the Vejlemuseerne in February 2022
        as part of a large Viking exhibition.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86820a05-4a3d-42ed-9d35-7dbfdddf84c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T08:58:13.744+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:59:45.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s kind of a pre-chapter to the Viking age," said Ravn. "We
        already have the echo of the early Viking age coming along in that time."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa58913-3f00-4304-a0e9-9ddec53fefe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T08:58:13.744+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:59:45.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/style/article/denmark-gold-jewelry-find-scli-intl/index.html"
        target="_blank">Rookie detectorist finds huge Iron Age gold hoard in Denmark</a></em></p>'
