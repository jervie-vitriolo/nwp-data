  'Japan-terror-attack-advisory-Philippines':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-09-14T19:21:23.933+08:00
    'imagesource': 'jcr:dfdba4b2-b48c-4417-bc58-84437fd89147'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '795e0e41-aeaf-40f5-b36e-50c800e13490'
    'lead': 'The Japanese Embassy says its government received information about a
      possible attack, but did not give further details. Philippine officials stress
      they have not received reports on possible terror threats in the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-14T19:23:53.791+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T04:55:20.153+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:52:17.503+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'No monitored terror threat in PH, officials say after Japan’s warning'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d1ede1-84ba-42b3-a8db-f89e3c38f30d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T19:23:53.792+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:55:20.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 14)—</strong> Despite
        the recent advisory from Japan, Philippine security officials on Tuesday said
        they have not received reports on possible terror threats in the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4935eb0f-c803-46f0-85aa-93295a4b7b5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T19:23:53.792+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:55:21.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have not received any report on possible terror attacks as advised
        by the Japan Foreign Ministry,” Philippine National Police (PNP) chief Guillermo
        Eleazar said in a statement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b19aa4bd-373a-4386-b90c-1905a222acab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T19:23:53.792+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:55:21.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Armed Forces of the Philippines (AFP) echoed the statement,
        adding its personnel “constantly validate all reports on security matters.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98910a79-51ad-4478-8512-b2a75a472874'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T19:23:53.792+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:55:22.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[A]nd it is a continuous process. As per last review our threat
        level is moderate,” the AFP said separately. “We ensure that all citizens,
        Filipinos or not, as long as they are within our territory, are protected
        and kept safe from terrorists'' threats.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f00757-0836-4691-9e77-8da45b24fadf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T22:30:51.286+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:55:22.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Defense department also said the advisory will be validated,
        stressing officials are working closely with other government branches to
        monitor possible security threats.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a64be210-195e-4144-a365-461d9787ce23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T19:23:53.792+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:55:23.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>News agency Associated Press reported on Monday that Japan’s Foreign
        Ministry had advised its citizens to avoid “religious facilities and crowds”
        in six Southeast Asian countries, including the Philippines, due to possible
        attacks.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e475fe-cc42-40e1-a51c-ac0b884917bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T19:23:53.792+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:55:23.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report said the ministry “obtained information that there are
        increased risks such as suicide bombings.” Japan’s advisory covered its citizens
        residing in Indonesia, Singapore, Malaysia, Thailand, and Myanmar, it added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b83ae7a0-6293-4b53-8fe1-0956b4d7309f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T19:23:53.792+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:55:24.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Japanese Embassy confirmed that Japan received information about
        a possible attack, but did not give further details.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a00fabf9-f9ee-456f-b3ae-73a06570607e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T19:23:53.792+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:55:24.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We issued a warning to alert Japanese people residing in some Southeast
        Asian countries, but we cannot disclose the source,” the embassy said in a
        statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8d4024f-bf65-4967-8c7e-c99f27fbcd8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T19:23:53.792+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:55:25.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines’ Department of Foreign Affairs, on the other hand,
        said it has not been officially informed about the matter.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f2ef645-51d4-431c-9f80-6614680d56b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T19:23:53.792+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:55:25.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the report, the PNP said security forces won’t be letting
        their guards down.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9afeaa8e-7a6f-428b-b839-4f710efff552'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T19:23:53.792+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:55:26.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Noon pa man ay patuloy ang aming</em> intelligence monitoring,”
        Eleazar said. “<em> At nananatiling maigting ang ating pakikipag-ugnayan sa
        iba’t ibang bansa laban sa terorismo</em> through information-sharing and
        partnership in dealing with terror groups.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e079654e-aea1-437f-a429-56bf3053bd56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T19:23:53.793+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:55:26.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our intelligence monitoring continues. And our cooperation
        with different countries against terrorism remains strong through information-sharing
        and partnership in dealing with terror groups.]</p>'
  'Senate-Comelec-voter-registration-extension':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-09-14T19:27:24.476+08:00
    'imagesource': 'jcr:8bdb18cf-c62e-4bf6-9bfa-4198f1e2ec57'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '58853392-d683-44a1-b138-049387149cc8'
    'lead': 'Senators urge the Commission on Elections to extend the voter registration
      deadline from Sept. 30 to Oct. 31.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-14T19:30:12.003+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T04:55:16.369+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:52:17.812+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senate adopts resolution asking Comelec to extend voter registration
      deadline'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '624add03-9226-414c-b66a-b8eb34550ddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T19:30:12.004+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:55:16.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 14)—&nbsp;</strong>Senators
        on Tuesday adopted a resolution urging the Commission on Elections (Comelec)
        to extend the deadline for voter registration until the end of October.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e1a4535-ba41-4f02-b242-a8b81612fe8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T19:30:12.004+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:55:17.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The registration period is set to wrap up by Sept. 30.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c8628d-29ee-4417-8798-9b82a52f037c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T19:30:12.004+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:55:17.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several groups and lawmakers have appealed for the extension as
        some areas in the country halted processing due to COVID-19 quarantine restrictions.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c7ff64-64a3-4aef-afb2-4abcb020ff23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T19:30:12.004+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:55:18.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Comelec <a href="https://cnnphilippines.com/news/2021/8/18/Voter-registration-period-Comelec.html">rejected
        the calls</a>, saying such a move may result in delays in the preparations
        for the 2022 national elections. The poll body said it would instead make
        modifications to accommodate those who want to cast their ballots next year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30605824-fc66-453d-98a1-1e79a5076f0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T19:30:12.004+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:55:18.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commission implemented <a href="https://www.cnnphilippines.com/news/2021/8/19/Comelec-extended-voter-registration-hours.html">longer
        voter registration hours</a> in late August. Earlier this month, it also approved
        registration activities in <a href="https://cnnphilippines.com/news/2021/9/1/Voter-registration-MECQ-2022-elections.html">areas
        under the modified enhanced community quarantine.</a></p>'
  '2022-polls-possible-contenders-alliances-prospects':
    'author': 'Kristel Limpot, CNN Philippines'
    'caption': 'Politicians eyeing national office next year have a little over two
      weeks left before the filing of the certificate of candidacy begins. CNN Philippines
      asks experts on their forecasts on those reported or rumored to run, including
      their prospects of winning.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-09-14T19:42:36.745+08:00
    'image': 'jcr:6b0b7a82-0f9d-4ef5-b96f-8cdbd110bf8d'
    'imagesource': 'jcr:6b0b7a82-0f9d-4ef5-b96f-8cdbd110bf8d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ab1c243e-0049-4a44-9e5d-5695d0e84bd3'
    'lead': 'Politicians eyeing national office next year have a little over two weeks
      left before the filing of certificate of candidacy begins. CNN Philippines asks
      experts on their forecasts on those reported or rumored to run, including their
      prospects of winning.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-14T19:40:43.452+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T04:54:42.422+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:52:18.309+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '2'
    'title': '2022 polls: Possible contenders, alliances and their prospects of winning,
      according to experts'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ce1e03-cbb0-4a99-9b1a-cdaa6eecf6d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T19:40:43.452+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:54:42.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 14)</strong> —&nbsp;With
        a little over two weeks left before the filing of certificate of candidacy
        begins, several of those floated as contenders in the 2022 elections have
        yet to officially announce their plans.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a4e5319-9a92-4060-808a-fc48fcd08926'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T19:40:43.452+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:54:43.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The upcoming polls are expected to be markedly different from the
        usual&nbsp;as the COVID-19 pandemic drags on. Still, familiar names remain,
        although some alliances may have shifted.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1b52f34-38fb-42dc-bd09-f31380b5eaa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T19:40:43.452+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:54:43.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' <em>Politics As Usual</em>, three
        political experts shared their forecasts on those reported or rumored to run,
        including their prospects of winning.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a23a83c-625a-4e94-b6ac-47fa0634f555'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T19:40:43.453+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:54:44.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>President Duterte, Senator Go</h2>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04449988-623f-4b91-b242-fcb6cef1084e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T19:40:43.453+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:54:44.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A faction within the ruling party PDP-Laban has endorsed Senator
        Bong Go as its standard-bearer, with President Rodrigo Duterte as his running
        mate.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd7c8d03-c6f0-4cca-91e5-26fd4be8846c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T19:40:43.453+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:54:45.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Go has <a href="https://cnnphilippines.com/news/2021/8/30/Bong-Go-PDP-Laban-president-Duterte-2022.html">turned
        down</a>&nbsp;the candidacy, while Duterte has <a href="http://cnnphilippines.com/news/2021/8/25/Duterte-confirms-VP-run.html">confirmed</a>
        he is running for vice president. But Duterte added he will give way if his
        daughter, Davao City Mayor Sara Duterte, seeks the highest office.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edcae227-a9e7-4050-a861-13765338fa38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T19:40:43.453+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:54:45.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Political consultant Greg Garcia and campaign strategist Alan German,
        however, believe Duterte will ultimately not join the race.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b6e1c9-b2b1-4d06-b4c5-2e1f2ae426cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T19:40:43.453+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:54:46.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2021/9/14/Duterte-VP-bid-likelihood.html">Duterte
        unlikely to push through with VP bid, experts say</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb6335a8-b62f-4598-a0b0-48f294cd538c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T19:40:43.453+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:54:46.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also think the proposed Go-Duterte tandem will fall through,
        with German noting the senator''s numbers have "consistently been low" despite
        launching political advertisement, including online, "in full speed."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39ab5e5d-0696-46ca-bf9d-1a5ebc4739a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T19:40:43.453+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:54:47.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Definitely, he''s got the machinery," German said of Duterte''s
        long-time aide. "I think he has the resources, but I''m not sure if that''s
        enough to carry the man and the message."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd8935e-f19d-4b44-9eb5-e31162f2907c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T19:40:43.453+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:54:47.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tandem also "does not make sense" given the less-than-ideal
        reception by the public, according to Garcia, who suggested it could be nothing
        more than a case of pre-election posturing.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af4df00a-fdb9-4fec-b8f7-716b791ff080'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T19:40:43.453+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:54:48.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Vice President Robredo</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53714739-47bf-4188-b582-cbcff6876a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T19:40:43.453+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:54:48.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the side of the opposition, Vice President Leni Robredo is among
        those eyed to succeed Duterte. While <a href="https://www.cnnphilippines.com/news/2021/5/16/vp-robredo-2022-presidential-elections.html">confirming</a>
        a presidential bid is possible, she also listed other options, including vying
        for a local seat in Camarines Sur or quitting politics altogether.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c1de33-db94-4b20-8817-193b8f950da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T19:40:43.453+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:54:49.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Garcia, national numbers currently show no promise for Robredo.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '112db857-46cd-4785-958e-b0e61c462259'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-15T15:57:08.664+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:54:49.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said this is probably due in no small part to her image as one
        of the fiercest critics of Duterte, who seems to continue to enjoy significant
        support. Going local, he added, may be the better option for the vice president.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c024e40a-0954-49b8-9976-4742e00e5a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T19:40:43.453+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:54:50.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>German, meanwhile, said she may be "more effective" as an alliance
        builder.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98620f54-0d98-40b1-8763-a827e64d177d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T19:40:43.453+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:54:50.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo earlier told CNN Philippines that she is mulling over bigger
        factors besides just numbers in deciding on her 2022 plans. She has also been
        <a href="https://www.cnnphilippines.com/news/2021/7/20/Robredo-exploratory-talks-2022-election-candidates.html">in
        talks with other potential candidates</a> in a bid to forge unity among the
        opposition.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '303f8443-00c2-4a3a-93fe-c62705bd8157'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T19:40:43.454+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:54:51.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2021/8/10/Robredo-2022-presidency.html">Robredo
        ''way past'' numbers, personal convenience'' in 2022 plans</a></strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da5ffdb5-2048-4eee-a399-ab9477341e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T19:40:43.454+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:54:51.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Senators Lacson, Sotto</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e725d4fa-608a-4cf2-8d2e-2e4d5115fc9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T19:40:43.454+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:54:52.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Panfilo "Ping" Lacson and Senate President Vicente "Tito"
        Sotto III have <a href="https://cnnphilippines.com/news/2021/9/8/ping-lacson-tito-sotto-official-annoucement-2022-elections.html">officially
        declared</a> their tandem and candidacy for president and vice president,
        respectively.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '796401cc-5dba-4694-b139-d8d42dcb4689'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T19:40:43.454+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:54:53.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to political strategist Lito Banayo, Sotto has a good
        fighting chance, but that the same cannot be said so far for his running mate.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf4ede1-3729-401b-b987-e7efdcc4888d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T19:40:43.454+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:54:53.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the experts agree Lacson is not one to back out of the race
        or slide down to a vice presidential run. If victory continues to appear murky
        for Lacson, the more likely alternative would either be another go at the
        Senate or retirement, they added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a98939d2-2217-4598-87d4-573631c947ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T19:40:43.454+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:54:54.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Davao City Mayor Sara Duterte</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3dde717-6358-4bdf-9044-36b6385e73a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T19:40:43.454+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:54:54.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also among the expected presidential bets is the First Daughter,
        Sara Duterte, who has topped a number of election surveys.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4556d485-50da-4598-8797-a7cd326ee14d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T19:40:43.454+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:54:55.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incumbent Davao City mayor earlier said she will not gun for
        a national seat next year if her father decides to do the same.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7111cbe9-283a-43ab-80db-f832ceaa3c63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T19:40:43.454+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:54:55.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2021/9/9/Sara-Duterte-president-2022-elections.html">Sara
        Duterte says she won''t run for president after her father officially accepts
        VP nomination</a></strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae6ccc2d-1e25-4cb1-8963-87dd7ce815ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T19:40:43.454+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:54:56.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This appears to rule out a Duterte-Duterte tandem, which the experts
        predict would ultimately not fly. The two highest government posts ending
        up in the hands of family is fraught with danger and would likely be rejected
        by Filipino voters, they said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ec78eef-1355-4b0e-94e1-e705dd0c51a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T19:40:43.454+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:54:56.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What could work and is "highly" possible, according to the experts,
        is a team-up with another political brand, particularly one that holds power
        in the other side of the country —&nbsp;former Senator Bongbong Marcos.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ecf4917-de0b-4d46-902f-3c3a4f42ebbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T19:40:43.454+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:54:57.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Former Senator Marcos, Former Defense Chief Teodoro</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffd5f3b1-e877-45ee-b2d7-bf852705d1b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T19:40:43.454+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:54:57.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos said he will definitely run for a national post, although
        specifics remain unclear.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f3cd34-9f1d-4583-8d82-792b5da1c896'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T19:40:43.454+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:54:58.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to German, an alliance between Sara and the son of the
        late Philippine dictator Ferdinand Marcos can be seen as a powerhouse, as
        the two are cemented brands&nbsp;in the country''s southern and northern parts,
        respectively.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a7f7503-b07d-4bc3-819a-c1e750d3b31f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T19:40:43.455+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:54:58.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2021/9/8/Bongbong-Marcos-Sara-Duterte-2022-teamup.html">Bongbong
        Marcos: Tandem with Sara Duterte? Everything is possible</a></strong></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd09f3471-501a-4a1a-885c-b1847b050e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T19:40:43.455+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:54:59.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that will happen," Garcia also said. "I see (it) based
        on the numbers and historically on the way candidates behave. I think there
        will be a Bongbong-Sara tandem."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd02b92b-c420-4a81-94d7-2f50db6580e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T19:40:43.455+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:54:59.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the horrors of martial law, he added the Marcoses continue
        to hold sway in politics, evidenced by Imee winning a Senate seat and Bongbong
        coming in a close second to Robredo in the 2016 vice presidential race.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7dbb153-0351-40fc-b5fa-8aed3845fd3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T19:40:43.455+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:55:00.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another rumored potential running mate of Sara is former Defense
        chief Gilbert "Gibo" Teodoro, who <a href="http://www.cnnphilippines.com/news/2021/6/3/Gibo-Teodoro-Sara-Duterte-Davao-City-COVID-vaccine.html">flew
        to Davao City</a>&nbsp;to meet the mayor earlier this year. Teodoro ran for
        president in the 2010 elections. He returned to private life after placing
        fourth in the race.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4e8a75e-4268-41a6-b16c-fc6a9cc6f65a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T19:40:43.455+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:55:00.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should he vie for a national post, Banayo and Garcia said over a
        decade away from the public eye would be disadvantageous for Teodoro. "Twelve
        years is a long time in politics. Out of sight, out of mind," Banayo said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d5470c2-10eb-4025-a8fd-e6763938b7de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T19:40:43.455+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:55:01.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Manila Mayor Moreno</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c075496-f221-45e7-a933-249ca5e2df12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T19:40:43.455+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:55:01.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emerging as one of the top public bets in national surveys, the
        numbers are in favor of Manila City Mayor Francisco "Isko Moreno" Domagoso,
        Garcia said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82b272db-9cbe-43ab-bcfc-153d83090371'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T19:40:43.455+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:55:02.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think this is Isko''s moment, based on the numbers again…I''ve
        always maintained that Duterte was the everyman 1.0. People are looking for
        the everyman 2.0, and right now, he fits the bill," the political consultant
        added.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caec067f-5760-4c7f-adc0-cd3f928a3d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T19:40:43.455+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:55:02.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>German and Banayo also think the presidency is the mayor''s next
        step, if not local re-election.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84947806-99ee-4f0f-8bb1-084b731b3f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T19:40:43.455+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:55:03.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno was appointed <a href="https://cnnphilippines.com/news/2021/8/12/Isko-Moreno-Aksyon-Demokratiko-President.html">party
        president of Aksyon Demokratiko</a>&nbsp;last month, although he appears to
        continue to weigh his options for next year.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc61ef0f-39b0-438d-aa0b-3472150e2e79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T19:40:43.455+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:55:03.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Other incumbent and former lawmakers</h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99622009-1143-4ee3-9552-8bc44a770792'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T19:40:43.455+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:55:04.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other lawmakers have also indicated their intent to run for higher
        office.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1705d5f4-f28d-489b-a27e-c4e078e31729'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T19:40:43.455+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:55:04.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For one, Senator Manny Pacquiao is <a href="https://www.cnnphilippines.com/news/2021/8/26/Pacquiao-camp---It-s-a-go--for-presidency-for-now--VP-run-an-unlikely-option.html">eyed</a>
        as the standard-bearer of the group he leads within PDP-Laban. He is expected
        to announce his decision this month.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f3a13b-0a83-4fce-87e8-5589862c92df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T19:40:43.455+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:55:05.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But experts think his prospects of becoming president are slim.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de58522-45e1-4514-8818-1d9405bad464'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T19:40:43.456+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:55:05.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because of the pandemic and because of the economic problems we
        have...I think this is one election where people will weigh competence much
        more than popularity or anything else," Banayo said. "With that as a premise,
        I don''t think Senator Manny, even if he runs, will win."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2b6df02-161d-4308-b617-f01e4b9f963b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T19:40:43.456+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:55:06.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another member of the Congress, Former House Speaker Alan Peter
        Cayetano, is eyeing the top government post.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1146b4e4-285d-4e13-a9b4-d4233852c7ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T19:40:43.456+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:55:06.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, he lost in the vice presidential race, with Duterte as
        his running mate. For Garcia and Banayo, Cayetano is already doing well in
        Congress, numbers-wise, and that trying again for a higher post could be a
        risky leap.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0fabbd9-6a1c-457f-9331-663ba5e9ab4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T19:40:43.456+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:55:07.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same applies to Senator Sherwin Gatchalian, who is <a href="https://cnnphilippines.com/news/2021/9/2/Sara-Duterte-Go-Gatchalian-VP-for-2022.html">seeking
        a tandem with Sara Duterte</a>, the experts said. They believe it might be
        best for Gatchalian to stay in the Senate for now, where he''s "a cinch for
        re-election."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3745b007-3966-4087-bcf1-cda928db269b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T19:40:43.456+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:55:07.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Senator Grace Poe, who is rumored to be considering the
        vice presidency, would be a strong contender, according to Banayo and Garcia.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ca0f03-4e9f-4961-b435-1c46046fa5e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T19:40:43.456+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:55:08.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s what I''m seeing, and the fact that she''s come up with
        television ads lately seems to show she''s trying to test the waters whether
        a vice presidential run is possible or likely," Banayo added.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3cf897c-6bed-4333-8388-8cf2e2606b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T19:40:43.456+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:55:08.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about former Senator Antonio Trillanes IV, German thinks it
        could be difficult for him to secure allies.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41780018-070d-4e39-a7dc-4e4e5d32a9bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T19:40:43.456+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:55:09.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"First, he was a staunchly anti-Duterte figure. Unfortunately, towards
        the latter part of his pronouncements, even the Liberal Party, he was already
        scratching them the wrong way," he said. "Even his erstwhile allies are now
        looking at him with maybe two or three question marks right now."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '021698ab-43f8-461c-af28-1cc1b0fe9126'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T19:40:43.456+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:55:09.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Return to Senate</h2>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b3d6f0f-d4e0-48a0-a660-bb0cbaf535f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T19:40:43.456+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:55:10.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Banayo, Garcia, and German also shared their thoughts on some politicians''
        reported plans of a Senate comeback.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f448e4-38e3-442d-ab09-11d8f5c3a96b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T19:40:43.456+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:55:10.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among others, the list includes former Senators Loren Legarda, who
        is now House Deputy Speaker and representative of the lone district of Antique;
        Francis "Chiz" Escudero, the current governor of Sorsogon; and JV Ejercito.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '815b1658-75a1-4d5c-8a9a-8c22e99f933c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T19:40:43.456+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:55:11.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Legarda and Escudero both confirmed their Senate bids. The experts
        believe both have a high chance of returning, as they are already established
        personalities in the upper chamber.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '154398aa-a3ae-48e3-bdfb-9060dee74f75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T19:40:43.456+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:55:11.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ejercito, meanwhile, would have his chances reduced if his half-brother
        former Senator Jinggoy Estrada runs for the same post, as they would cancel
        each other out, they noted.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c24ae16-8117-4239-892e-8903163e06a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T19:40:43.457+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:55:12.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2021/6/21/Senate-elections-veterans-eye-comeback.html">Senate
        race shaping up as ''veterans'' eye comeback</a></strong></p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb55430-7082-4a31-ac81-c37013f71c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T19:40:43.457+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:55:12.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Pandemic, youth to define elections''</h2>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '560e785c-a0da-4dbc-aab9-1a3e93a5b5d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T19:40:43.457+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:55:13.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The health crisis has given weight to the value of competent government
        officials, the experts said, adding this will hopefully reflect in the votes.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c0829b7-bd9f-4a9c-b034-35a03237a623'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T19:40:43.457+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:55:13.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They urged the public to carefully review candidates'' track records
        instead of simply putting trust in surnames.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f513e174-b614-47e7-99ad-c929acf8740d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T19:40:43.457+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:55:14.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is one election where people, especially the young people...will
        look very closely at the accomplishments, the qualifications of the candidates,
        as well as of course, the character," Banayo said.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3497cc71-e2fc-453a-a0a3-93132c7fe66b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T19:40:43.457+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:55:14.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that if more young voters go to the polls, that could be
        a defining moment for Philippine elections," he added.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
