      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 14) –</strong>
        Ferdinand Alexander "Sandro" Marcos on Tuesday announced his candidacy for
        the congressional post of Ilocos Norte''s first district in the 2022 elections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c74cff0d-f7f1-409d-b471-a4c735a03038'
      'mgnl:activationStatus': true
