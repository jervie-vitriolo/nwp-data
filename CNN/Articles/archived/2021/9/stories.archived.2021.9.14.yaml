      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '956e06ca-0690-4013-a245-816e5ace2a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T13:20:50.616+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:59:34.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Fighting challenges from within</h3>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a04a26-d988-47b0-95a3-5fa32f05adee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T13:20:50.616+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:59:34.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The women are not only trying to change attitudes in society, but
        within their own caste too.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd726746c-cdf4-4227-a195-8c53d694f9b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T13:20:50.617+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:59:34.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '021b2335-695d-4d20-b05c-a75d293e13a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T13:20:50.617+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:59:34.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even today, I face a lot of negativity from my father," says Anoushka,
        the survivor of rape. "When there is an argument, (the attack on me) comes
        up again and again and a lot of victim blaming and shaming, even from our
        neighbors."</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0970e763-32f4-4e7a-af53-0f15d8893499'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T13:20:50.617+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:59:34.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6dd79d0-a800-4d74-8ab4-c47308f43c12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T13:20:50.617+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:59:34.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mohini Bala, aged 31 and based in Delhi, works for DWF as part of
        the leadership team. She lost her mother when she was six years old and was
        raised by her father and grandfather. She says she was "scared to open her
        mouth" in front of her father or relatives, even "to ask for simple things."
        She says she doesn''t feel Dalit women are seen as equal to men of the same
        caste.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c8e116f-bc2e-4e18-8008-a4d436ba35c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T13:20:50.617+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:59:34.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a89d2a-6421-4173-9cb7-a1889768f5b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T13:20:50.617+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:59:34.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She adds that schools are not always available in Dalit villages,
        but parents refuse to send their daughters elsewhere to study due to fear
        of sexual violence on their way to or from school. Bala herself says she quit
        school because she refused to accept the practice for Dalit students to sit
        on the floor, she explains.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27db349e-7760-48fd-bad7-c01d3985f470'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T13:20:50.617+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:59:34.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da474cf1-b0bd-4f58-be60-8c69e0eb6e1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T13:20:50.617+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:59:34.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bala blames the oppression of Dalit women on being "refused the
        spaces that we should be in. We are not let out of the house, to get educated,
        to go out at night, to work, which builds on the notion that if a woman goes
        out [and something happens to her], it''s her fault," she adds.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a73a689-f935-498c-8ae9-a3472a9e5793'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T13:20:50.617+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:59:34.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e8ae077-e4e8-4fd3-9637-442b0f0a34f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T13:20:50.617+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:59:34.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neighbors and relatives question why they are working until late
        at night, seen as dishonorable behavior for women. This adds "another layer
        of oppression" to the caste and gender discrimination that the women face,
        she says.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '476b732d-b22b-4074-9bc4-e384882e7a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T13:20:50.617+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:59:34.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f0da981-e5a3-43b3-9ffa-677a60cab4a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T13:20:50.617+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:59:34.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Is there hope for change?</h3>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59eaeb47-10fe-41ef-8a79-7c1c5830780f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T13:20:50.617+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:59:34.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bala says that after about 14 years of working in the field, perceptions
        are changing. She adds that she is the first woman in her village to leave,
        get a job and study law after getting married -- to a partner she chose herself,
        instead of one picked by her family according to tradition.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24fd10e3-0de1-4475-b91b-9340987c0736'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T13:20:50.618+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:59:34.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84949338-d8c8-4a36-adaa-bc130a85e99c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T13:20:50.618+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:59:34.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Social media has become a powerful tool for Dalit people to share
        their own lived experiences," says Bala. "Earlier, our stories were presented
        by people from different communities and they didn''t resonate with us."</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30d1ca42-fbb5-4de8-aac1-4fd10d249004'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T13:20:50.618+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:59:34.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b521b27a-4883-48c3-ab5e-7fadec820ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T13:20:50.618+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:59:34.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the activists also warn that the publicity angers some
        people from upper castes, giving rise to more atrocities. They believe that
        people from upper caste communities need to acknowledge the unearned privileges
        that were assigned to them from birth.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ab5e0a-bb58-4cd9-b1f6-88c0cc7752b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T13:20:50.618+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:59:34.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '332d4c50-457d-4248-a653-202e0f7da2b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T13:20:50.618+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:59:34.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s high time we cast out caste," says Bala. In the meantime,
        "the conversation shouldn''t be a trending topic (but) it shouldn''t die down,"
        she says.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffb66f97-bd39-417a-b68f-448297e64538'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T13:20:50.618+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:59:34.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'add13b41-c535-4488-8ae2-cc0191975ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T13:20:50.618+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:59:34.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rekha pays homage to a renowned Dalit politician, the late Bhimrao
        Ramji Ambedkar. Affectionately known as "Baba Saheb," meaning respected father,
        Ambedkar helped write the constitution of independent India in 1947.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a3bba8f-4305-46d7-9183-a364b5f4016b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T13:20:50.618+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:59:34.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '494a4728-2ae9-4084-ab73-a4952c77e3b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T13:20:50.618+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:59:34.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I get my strength from the leaders we have had in the past, Baba
        Saheb, and other people that we follow that we keep in our hearts.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e683877b-8847-44ce-a398-b8b276c4d9f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T13:20:50.618+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:59:34.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '566c93c1-c4e6-408e-8027-9da1b67c8f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T13:20:50.618+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:59:34.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No matter what, these rights have been given to us by law."</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e40545ce-c4c2-4adc-b1cd-1a9ca975b7fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T13:20:50.618+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:59:34.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/09/13/world/india-dalit-women-idnty-cmd-intl/index.html"><em>"A
        9-year-old girl was raped and murdered in India. Her death is part of a bigger
        problem facing Dalit women"&nbsp;</em></a></p>'
