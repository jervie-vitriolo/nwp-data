    'template': '1'
    'title': 'Intuit is buying Mailchimp for $12 billion to focus on small businesses'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43399f10-1576-4b3c-8605-a13b98f8742e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T18:39:39.253+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:56:19.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Intuit is buying email newsletter platform
        Mailchimp for about $12 billion.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2703c04b-d6c1-41d2-bd23-8fa9c211cc88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T18:39:39.253+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:56:19.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff526eb-ca39-4fa1-b34e-4e357f3ea255'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T18:39:39.253+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:56:20.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The maker of tax return product TurboTax and other financial software
        announced the cash-and-stock deal Monday, saying that it hopes Mailchimp will
        help it "become the center of small business growth."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '228f3585-b42a-4402-a809-dd8a8fe0c0af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T18:39:39.253+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:56:20.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45fbd4d9-45b5-438a-a5a0-a4d65b87827a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T18:39:39.253+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:56:21.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of the agreement, Mailchimp will work with QuickBooks, Intuit''s
        accounting software, to help small and medium-sized businesses acquire and
        retain customers, Intuit CEO Sasan Goodarzi said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d7d5b80-e76f-4c57-9d04-4e398973a737'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T18:39:39.253+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:56:21.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c39e5fd6-7791-45a2-8b07-89517c9465af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T18:39:39.253+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:56:22.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mailchimp has "a lot of customer data. We have all the purchase
        data," Goodarzi told investors on a conference call Monday. "The magic is
        putting these two together."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e96c4634-2d6b-4139-886f-e550f51e23ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T18:39:39.253+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:56:22.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e4abad-1307-4b55-b3f3-f3638146616c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-14T18:39:39.254+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:56:23.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mailchimp was founded in Atlanta in 2001 and has 13 million users,
        ranging from small businesses and individuals to Fortune 100 companies. Together,
        the two firms plan to help companies market their businesses online, manage
        customer relationships and access capital.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd2e10b6-2551-405d-a469-ab0679338326'
