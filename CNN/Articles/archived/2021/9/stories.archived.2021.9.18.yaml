      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cff2e69e-f6ae-4056-afac-56ad31c583bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T17:07:07.832+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:31:25.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolts guard Anjo Caram answered back with a three-pointer in the
        next possession to ensure Meralco''s win.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a2da2f6-d432-4c65-ab02-3214afee7eda'
      'mgnl:activationStatus': true
