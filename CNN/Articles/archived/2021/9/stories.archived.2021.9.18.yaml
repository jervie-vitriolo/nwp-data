      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The images in stamps offer a fresh and engaging story of Philippine
        history, culture and identity," Postmaster General Norman Fulgencio said in
        a statement on Saturday.</p>'
