      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/09/17/politics/france-anger-over-nuclear-powered-submarines-explained/index.html">Why
        France is angry about the US and UK giving Australia nuclear-powered submarines.</a>"</em></p>'
  'France-recalls-ambassadors-to-US-Australia':
    'author': 'Jim Acosta, Kylie Atwood and Maegan Vazquez, CNN'
    'caption': 'Courtesy: ANTHONY BEHAR/SIPA USA/AP'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-09-18T05:23:15.025+08:00
