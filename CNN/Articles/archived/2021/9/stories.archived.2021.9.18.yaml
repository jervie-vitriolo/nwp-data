    'jcr:uuid': '3687a7eb-374d-4c1f-bc30-752b125669bf'
    'lead': 'The Blackwater Bossing tallied the longest losing streak in PBA history
      after bowing out in their last 2021 PBA Philippine Cup game against the no.
      2 team Meralco Bolts, 104-97, and ended the season winless.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-18T17:07:07.831+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T05:31:18.148+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:27:34.036+08:00
