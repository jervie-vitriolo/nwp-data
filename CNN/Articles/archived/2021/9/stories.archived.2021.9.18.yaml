      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1605bfb-7007-404e-a33e-317cd8e0fb2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T04:23:04.683+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:37:14.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dutton argued that "the French have a version which was not superior
        to that operated by the United States, the United Kingdom. And in the end,
        the decision that we have made is based on what is in the best interest of
        our national security."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97be6537-57a7-4a34-baa6-a9f84e8c7d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T04:23:04.683+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:37:14.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea684870-92b7-4379-bf1b-4e036b54e735'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T04:23:04.683+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:37:15.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Secretary of State Antony Blinken also sought to downplay the rift
        between the US and France, stressing the importance of Paris as "a vital partner"
        in the Indo-Pacific and around the world.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91149cca-c13c-48e5-861e-21c336b95249'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T04:23:04.683+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:37:15.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2374b31-72b4-4698-b9c3-cf0719828e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T04:23:04.683+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:37:16.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to emphasize that there is no regional divide separating
        the interests of our Atlantic and our Pacific partners," Blinken said in remarks
        at the State Department on Thursday.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdea5a43-fc44-4804-b0b2-63cd1f50edc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T04:23:04.683+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:37:16.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d5cbcc4-1d32-4d43-9703-55317e3c6b4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T04:23:04.683+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:37:17.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blinken said the US welcomes "European countries playing an important
        role in the Indo-Pacific," adding that "France, in particular, is a vital
        partner on this and so many other issues stretching back generations, and
        we want to find every opportunity to deepen our trans-Atlantic cooperation
        in the Indo-Pacific and around the world."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39014ed1-150f-4a36-a1c1-3caa81061abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T04:23:04.683+08:00
