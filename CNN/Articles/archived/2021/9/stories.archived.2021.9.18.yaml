      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CBP said that in fiscal year 2019, the agency seized nearly
        27,600 shipments containing counterfeit goods that, if genuine, would have
        been worth more than $1.5 billion.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1adc97b-e513-4f48-81e5-2e6ac41f6e9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T22:18:42.425+08:00
