      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> US Customs and Border Protection officers
        recently seized 86 counterfeit championship rings that would have been worth
        $2.38 million if they had been authentic, the agency said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11483537-1673-4d25-b08b-5996d68c919a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T22:18:42.425+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:28:40.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abc69d0e-871c-4d49-b2c2-cd554b8a8150'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T22:18:42.425+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:28:40.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On September 13, officers at the Chicago port of entry found 34
        fake New York Yankees rings, 24 from the Chicago Bulls, 22 from the St. Louis
        Cardinals and six from the Philadelphia Eagles, the CBP said in a news release.
        The shipment from China was headed to a residence Florissant, Missouri, the
        agency said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a1ae9e-434f-4d50-88ea-86c19726916b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T22:18:42.425+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:28:41.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb9bb56a-c4ca-456c-bead-cdbb435c23d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T22:18:42.425+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:28:41.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Shipments like these prey on the many sports fans across the nation
        who may be scammed into paying high prices for fake memorabilia," LaFonda
        Sutton-Burke, director of field operations at the agency''s Chicago office,
        said in the release. "I''m extremely proud of these officers'' determination
        in stopping illicit shipments, and our commitment to protecting the American
        economy."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3757166-440b-4bd7-bd8b-3e8c3ea8cd49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T22:18:42.425+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:28:42.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3cd3cd9-9de9-41c0-9f3f-263a6081810a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T22:18:42.425+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:28:42.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This seizure comes a month after customs officers in Cincinnati
        seized two shipments from China and Hong Kong that contained a total of 500
        counterfeit Cartier Love bracelets and rings. The jewelry would have been
        worth more than $5.2 million if it had been authentic.</p>'
