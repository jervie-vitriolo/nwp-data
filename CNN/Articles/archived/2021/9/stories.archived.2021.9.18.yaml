      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stamps present snapshots of Diaz''s winning moment at the 2020
        Tokyo Olympics.</p>'
    '3':
