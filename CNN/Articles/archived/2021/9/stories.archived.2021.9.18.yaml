      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trailing almost the entire match after Nepalese striker Bimala Chaudhary
        scored a header goal in the ninth minute, the world no. 68 Malditas were determined
        down the stretch to avert an upset by the world no. 101 Nepal.</p>'
    '3':
