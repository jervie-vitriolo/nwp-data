    'lead': 'The World Bank says it will stop publishing its annual Doing Business
      economic report after an independent investigation found bank leaders placed
      ''undue pressure'' on staffers to alter data to inflate the rankings for China
      and Saudi Arabia in 2018 and 2020 editions of the report.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-18T15:44:24.018+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T05:31:50.088+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:27:32.793+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Investigation finds World Bank leaders pushed staffers to boost rankings
      for China and Saudi Arabia in high-profile reports'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '007b2cb9-8de9-464f-9e4a-ae93e2e82405'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T15:44:24.018+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:31:50.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The World Bank says it will stop publishing
        its annual Doing Business economic report after an independent investigation
        found bank leaders placed "undue pressure" on staffers to alter data to inflate
        the rankings for China and Saudi Arabia in 2018 and 2020 editions of the report.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a36c6316-0f1d-4b21-8453-1e38834f5c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T15:44:24.018+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:31:51.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e455b48-fdaf-4872-85bc-1a820d9c6a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T15:44:24.018+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:31:51.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bank commissioned the law firm WilmerHale to conduct the probe.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb4e1bf6-d64f-4501-afd6-6c0f47fd694f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T15:44:24.018+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:31:52.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5a6b770-8f12-43c4-b4a2-c538419b39e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T15:44:24.018+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:31:52.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators found then-CEO Kristalina Georgieva pressured the
        Doing Business team in 2017 to "change the report''s methodology" or "make
        specific changes" to data points to boost China''s ranking in the 2018 edition.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7941fa6e-5833-479d-9749-4134af297cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T15:44:24.018+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:31:53.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8104221-045b-49f1-8481-16767099fc87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T15:44:24.018+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:31:53.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This came after Chinese government officials repeatedly expressed
        concerns to her and then-World Bank President Jim Yong Kim over the country''s
        ranking, according to the 16-page investigation released by WilmerHale.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab41602-919c-45cc-8efa-f9cf153a8f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T15:44:24.018+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:31:54.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c6de852-7a3b-47b0-846e-f3d779fb7ad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T15:44:24.019+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:31:54.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time, Georgieva was in the middle of negotiations over a
        capital increase campaign in which China "was expected to play a key role,"
        the investigation found.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e86bf2-12ad-4241-9ba6-c7543e191540'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T15:44:24.019+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:31:55.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c321c09-fadd-40e7-b024-2ccbba8518de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T15:44:24.019+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:31:55.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Georgieva was "directly involved" in improving China''s ranking,
        according to the independent investigation, which said that during one meeting,
        the then-CEO "chastised the Bank''s then-Country Director for mismanaging
        the Bank''s relationship with China and failing to appreciate the importance
        of the Doing Business report to the country."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '830c2fc1-9f6f-4e1f-b203-64a362924bb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T15:44:24.019+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:31:56.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a98482d-88bc-466e-94ec-8111621146ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T15:44:24.019+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:31:56.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doing Business team leaders eventually increased China''s ranking
        in the survey by seven places to 78 by identifying data points they could
        modify, including giving the nation "more credit" for a Chinese secured transactions
        law, according to the WilmerHale report.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb18091-d3a3-4d01-92ee-79db4344b021'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T15:44:24.019+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:31:57.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca55acf2-3d39-4156-90fd-5af8b1154541'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T15:44:24.019+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:31:57.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October 2017, the investigation found that aides to Kim also
        directed the survey team to simulate how China''s final score might change
        if data from Taiwan and Hong Kong were incorporated into the country''s existing
        data. The WilmerHale report says that the Doing Business team leaders "believed
        that the concern was coming from President Kim directly."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5071d6c1-8756-469b-807c-0c06059a43c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T15:44:24.019+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:31:58.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5670efc4-c6e4-4276-8c80-aca8b3ae80a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T15:44:24.019+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:31:58.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Georgieva, who is now the managing director of the International
        Monetary Fund (IMF), said in a statement that she disagrees "fundamentally
        with the findings and interpretations of the Investigation of Data Irregularities
        as it relates to my role in the World Bank''s Doing Business report of 2018,"
        and that she has briefed the IMF''s Executive Board on this matter.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdcd02d5-93f9-4d26-85c8-833c95917ab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T15:44:24.019+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:31:59.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '047f4833-e0e4-4023-ae55-60aec821de49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T15:44:24.019+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:31:59.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim has not yet responded to a CNN email seeking comment.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec49bd7-c3c0-4736-ad09-4296043fa842'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T15:44:24.019+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:32:00.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '691d7ac4-8a36-4987-b6ad-0d1bd81afc02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T15:44:24.019+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:32:00.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IMF executive board has asked the ethics committee to review
        the WilmerHale investigation, according to a source familiar with the matter.
        The ethics committee will then report back to the board with their assessment.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b5901ad-7f17-49e8-aa12-717d5b14ea21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T15:44:24.019+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:32:01.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce9f8ab0-e8fe-492f-bd90-d277dc306716'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T15:44:24.020+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:32:01.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a press briefing Friday, the Chinese Foreign Ministry Spokesperson
        Zhao Lijian said, "Ms. Georgieva has issued a statement on the IMF''s official
        website. I would refer you to relevant authorities for further information.
        We have also noted that the World Bank recently issued a statement on suspending
        the Doing Business report. The Chinese government attaches great importance
        to the efforts of Doing Business of improving the business environment, which
        is evident to all. We hope that the World Bank will take facts as the basis,
        rules as the criterion, follow the professional, objective, fair and transparent
        principles, to conduct a thorough investigation into relevant issues in strict
        accordance with the internal review procedures, so as to better safeguard
        the professionalism and credibility of the Doing Business report and the credibility
        of the World Bank itself and its member countries'' reputations."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1457480f-316f-42ac-96b5-a3e241d11401'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T15:44:24.020+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:32:02.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35fb508d-7af1-4089-a5dd-5ac2ee3ae64d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T15:44:24.020+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:32:02.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WilmerHale investigation also found irregularities relating
        to Saudi Arabia''s data in the 2020 Doing Business report. Saudi government
        officials expressed "displeasure" over how their country ranked in the 2019
        edition, especially with the survey team''s failure to recognize what officials
        saw as the "country''s successful reforms," according to the investigation.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caa4b86b-7d16-4ea8-af10-90dba1f8abeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T15:44:24.020+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:32:03.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9e43f31-9ca9-4b68-ac78-a954dc5c92be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T15:44:24.020+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:32:03.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a result, senior bank leaders, including one of the founders
        of the Doing Business report, Simeon Djankov, instructed the survey team to
        "find a way to alter the data" so that Jordan wouldn''t rank first on its
        so-called "Top Improvers" list. The team eventually added points in multiple
        categories to Saudi Arabia so that the country would replace Jordan in the
        top spot, according to the results of the investigation.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '795ad411-2dc1-477f-be40-3bda933afd3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T15:44:24.020+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:32:04.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f73ec3bf-b393-4e8c-b669-c0d2575e74e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T15:44:24.020+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:32:04.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Djankov said that the demand to change Saudi Arabia''s data came
        from two senior World Bank officials, one of whom previously served as Chief
        of Staff to President Kim and was involved in changes to China''s data in
        the 2018 edition of Doing Business, the investigation found.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0516c6a5-6b38-447f-a626-ad882a0a8052'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T15:44:24.020+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:32:05.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f477c68d-0f7f-4843-8844-b8aeb883a290'
      'mgnl:activationStatus': true
