    'jcr:uuid': '86d84bb5-017e-41bc-96ff-3a842dde3c21'
    'lead': 'The country marked another grim milestone with the second highest number
      of new one-day COVID-19 infections of 23,134 logged on Saturday, the Department
      of Health has announced.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-18T16:19:46.446+08:00
