    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US', 'military', 'Kabul', 'airstrike', 'Afghanistan']
    'template': '1'
    'title': 'US military admits it killed 10 civilians and targeted wrong vehicle
      in Kabul airstrike'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efcaf875-2d4d-4acd-948b-a9a932b91715'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T03:43:36.391+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:38:10.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A United States military investigation
        into a deadly Kabul drone strike in August has found that it killed 10 civilians
        and the driver and the vehicle targeted was likely not a threat associated
        with ISIS-K, Gen. Frank McKenzie, the top general of US Central Command, announced
        at the Pentagon on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f6c4cc5-681c-4e9f-8881-848e004a32da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T03:43:36.391+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:38:10.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fe85ed5-5293-46d0-bba9-7202b4b0ffbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T03:43:36.391+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:38:11.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McKenzie told reporters at the Pentagon that the strike was a "mistake"
        and offered an apology.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b12abb3-e823-4925-9b66-ba04c5090c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T03:43:36.391+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:38:11.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a15b99d-13d8-4b27-bf87-0a2506c79959'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T03:43:36.391+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:38:12.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This strike was taken in the earnest belief that it would prevent
        an imminent threat to our forces and the evacuees at the airport, but it was
        a mistake and I offer my sincere apology," McKenzie said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '756d0a5f-4cb8-457c-8d1c-745e65492cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T03:43:36.391+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:38:12.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0117eb93-e25d-45ad-8657-d02c7c2a0e5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T03:43:36.391+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:38:13.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McKenzie added that he is "fully responsible for this strike and
        this tragic outcome."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5b887f7-9ab8-426d-9b8d-015d61ccca70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T03:43:36.391+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:38:13.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6064ca86-5101-489a-9b98-23b39766e38b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T03:43:36.391+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:38:14.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pentagon had maintained that at least one ISIS-K facilitator
        and three civilians were killed in what Chairman of the Joint Chiefs Gen.
        Mark Milley had previously called a "righteous strike" on the compound on
        August 29. The investigation released Friday found that all of those killed
        in the residential compound were civilians.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd94b07-7c2c-4a8d-9a58-0bb52fabe943'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T03:43:36.391+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:38:14.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b385093-e689-4b98-a1fe-a32b88ff9ce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T03:43:36.391+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:38:15.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the lead up to the strike, drone operators surveilled the courtyard
        for up to 4 to 5 minutes. In that time, a male driver left the vehicle. One
        child was parking the vehicle and other children were present in the car and
        the courtyard -- as CNN had been told by the Ahmadi family.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a03689-8c2b-4221-a05d-7e54196797c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T03:43:36.392+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:38:15.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73f3294e-7763-4fef-8a76-fdbfc624d6b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T03:43:36.392+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:38:16.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military based the strike on a reasonable certainty standard
        to launch the strike on the vehicle. Tragically, it was the wrong vehicle,
        a US military official familiar with the investigation told CNN earlier Friday,
        adding that no reasonable certainty is not 100% certainty.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db7b0e3-7aff-4d7f-ac45-87572fe6a9aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T03:43:36.392+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:38:16.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de24a55d-b487-4165-aaf6-9ac0bbc4ebff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T03:43:36.392+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:38:17.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previously, US Central Command pointed to "significant secondary
        explosions" as evidence of a "substantial amount of explosive material" in
        the vehicle. On Friday, the US military source said that after reviewing footage
        from infra-red sensors, they would no longer characterize this as an explosion
        -- instead, it was more of a flare up.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01a66243-2c42-4df6-922c-2e2a9ec07db6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T03:43:36.392+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:38:17.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2892c603-264e-4921-8426-6c1165f94611'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T03:43:36.392+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:38:18.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US official said that in the time leading up to the strike,
        the US had at least 60 different intelligence reports about threat streams
        toward US forces at Hamid Karzai International Airport.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '267e99a5-fc57-402b-831c-ef42614c08f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T03:43:36.392+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:38:18.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/09/17/politics/kabul-drone-strike-us-military-intl-hnk/index.html?utm_term=link&amp;utm_medium=social&amp;utm_content=2021-09-17T19%3A04%3A53&amp;utm_source=twcnnbrk">US
        military admits it killed 10 civilians and targeted wrong vehicle in Kabul
        airstrike</a>."</em></p>'
  'US-FDA-advisers-Pfizer-request-to-add-vaccine-booster':
    'author': 'Maggie Fox, Jamie Gumbrecht and Jacqueline Howard, CNN'
    'caption': 'Courtesy: Robyn Beck/AFP/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-09-18T04:10:51.735+08:00
    'imagesource': 'jcr:c41a7d71-69fc-4ea7-8250-dd4e5f3e6dd6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e6aa8311-bf6e-4b3e-8872-4bc39b8150a5'
    'lead': 'Biden administration officials have previously announced a plan to begin
      administering booster doses to the general population during the week of September
      20, pending signoff from the FDA and US Centers for Disease Control.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-18T04:15:09.454+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T05:37:20.464+08:00
