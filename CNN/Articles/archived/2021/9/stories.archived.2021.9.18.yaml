    'template': '1'
    'title': 'The UN General Assembly is about to start. Here''s what to watch for'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9860503-237a-4c40-b95c-d9ca7c06298e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T22:57:58.176+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:28:08.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Coronavirus be damned, the world''s diplomats
        are back.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '668d4d22-f859-4df1-9d44-2a15286e5fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T22:57:58.176+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:28:09.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb0ede7f-bd62-4390-b4ed-9727e336ff6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T22:57:58.176+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:28:09.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Yorkers who enjoyed the peace and quiet of the United Nations''
        all-virtual General Assembly last year will once again face the gridlock of
        diplomatic motorcades next week, as world leaders and their entourages descend
        on the international body''s headquarters in Manhattan.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '661e8f17-ea05-4976-b688-a02dc33db081'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T22:57:58.176+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:28:10.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28f00423-b13e-4ad3-834f-61f22d983161'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T22:57:58.176+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:28:10.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 76th session of the UN General Assembly (UNGA) is about to kick
        off its high-level week, where member states will be asked to deliberate on
        two parallel challenges: ending the pandemic, and redefining the post-pandemic
        global economy to be healthier for the planet.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff68cebc-767f-4b87-8606-77d19c2edff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T22:57:58.176+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:28:11.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ca2169-93c0-48a1-9039-1783e9e4a73a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T22:57:58.176+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:28:11.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN sees the current moment as a potential pivot point. "The
        choices we make will either secure human, economic and environmental health
        for generations to come, or reinforce old patterns that are destroying nature
        and driving societal division," reads the official overview of the week''s
        agenda. "An inclusive, sustainable and resilient COVID-19 recovery is critical
        to setting the world on course toward a just transition to a 1.5°C pathway."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c93ab76c-419a-437a-870f-746645e1b230'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T22:57:58.177+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:28:12.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9cfa791-0905-4ef4-8764-be520a92915a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T22:57:58.177+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:28:12.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UN Secretary-General Antonio Guterres, who is about to embark on
        a second five-year term, put it more bluntly on Tuesday: "The war on our planet
        must end."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f6224bd-d176-4076-ace4-f9fb603fe407'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T22:57:58.177+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:28:13.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31866615-a381-4f51-be89-256764fd3269'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T22:57:58.177+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:28:13.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But first, the pandemic must end, and the issue of vaccine access
        will be at the top of the UNGA agenda. Health experts have repeatedly warned
        the world will not move on from Covid-19 without widespread immunization --
        and the World Health Organization (WHO) has sharply criticized wealthier nations''
        stockpiling of vaccines and distribution of booster shots while poor nations
        face shortages.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f9913d1-0cfc-4022-9560-dc20d8f44965'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T22:57:58.177+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:28:14.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0ad4af1-7988-41a1-8df3-cde80f1f1fc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T22:57:58.177+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:28:14.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 70% of the world''s COVID-19 doses have been administered
        in just 10 countries, WHO said Thursday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a77ca2bb-b884-4721-b054-7b63dd557350'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T22:57:58.177+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:28:15.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '039dfa77-ac84-4ab8-80d6-751bf37591f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T22:57:58.177+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:28:15.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>COVID-19: An issue at UNGA in more ways than one</strong></h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b40ef740-6a92-4a52-9289-f363bbd5db38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T22:57:58.177+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:28:16.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The General Assembly has not exactly gotten off to a unified start.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29543ab1-1064-468a-a632-af2bbb39a7e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T22:57:58.177+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:28:16.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a50a3cd8-1813-44e5-bcc3-f1a101bdf27d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T22:57:58.177+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:28:17.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite a letter from the US encouraging member states to call in
        virtually and help avoid creating "a super spreader event," the speaker schedule
        for the General Debate -- which begins on Tuesday -- shows more than 100 heads
        of state and government coming in person, including UK Prime Minister Boris
        Johnson, Indian Prime Minister Narendra Modi, and US President Joe Biden.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd6d04e4-50f0-4486-93fd-322743cd7fb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T22:57:58.177+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:28:17.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ff6bab-f39c-4c30-86c3-6d01ab7f93e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T22:57:58.177+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:28:18.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even Korean pop icons BTS are flaunting the advice to stay home,
        with the boy band booked to make an appearance at UNHQ on Monday.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4235ce5a-5fef-4bc4-816e-58be596a6575'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T22:57:58.177+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:28:18.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c4fbb7-3ddc-4a4c-a682-ac726ad94009'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T22:57:58.178+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:28:19.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York City requires proof of COVID-19 vaccination for indoor
        gatherings -- a rule local authorities have asked the UN to follow. To facilitate
        compliance, a one-shot vaccination station will even be set up on-site. But
        visiting dignitaries are not proving entirely cooperative.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f3a128d-ac7b-4269-8d10-759c56dd8ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T22:57:58.178+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:28:19.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e505d46-685d-4616-9757-a95d9405d626'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T22:57:58.178+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:28:20.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brazil and Russia are already giving their local hosts a poke in
        the eye, vocally rejecting the health requirement. "We strongly object that
        only people with a proof of vaccination should be admitted to the GA hall,"
        wrote Russia''s UN representative Vassily Nebenzia in a letter to the organization,
        according to state news agency TASS. Nebenzia also noted that not all countries
        use the vaccines approved in New York.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dc31fd7-9d5a-4a00-be85-ac3eb38fe9a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T22:57:58.178+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:28:20.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b8aa34-b42a-4c6f-99a6-29fddddb4879'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T22:57:58.178+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:28:21.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brazilian President Jair Bolsonaro threw down the gauntlet on social
        media, declaring point-blank on Thursday that he would not get vaccinated
        before the General Debate. He is due to address the assembly in person on
        Tuesday morning, in Brazil''s traditional role as the first speaker.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d9063c-9021-40b7-bd23-241dba2c73fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T22:57:58.178+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:28:21.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8778c9cc-07e3-4a36-9e1e-48b60139bbe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T22:57:58.178+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:28:22.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN has said it trusts in a vaccination "honor system."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef7a6931-0153-4a06-a2e6-705f83259927'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T22:57:58.178+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:28:22.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bffa17e5-d851-4d92-8bc4-e42ec40e59b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T22:57:58.178+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:28:23.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Geopolitics in the great hall</strong></h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1638e29-d1a5-499f-89df-452391717ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T22:57:58.178+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:28:23.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The General Debate is always the centerpiece of the week, with delegates
        boasting in turns about their countries and weighing in on global issues --
        this year likely including Covid-19, the chaotic Western withdrawal from Afghanistan,
        tensions with Iran and North Korea, and a growing rivalry between the US and
        China.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82bec984-31fa-4bcc-8c6d-7b3bdca9180e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T22:57:58.178+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:28:24.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b561bf-bb7b-4dc3-9f87-beed6783a265'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T22:57:58.178+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:28:24.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iranian President Ebrahim Raisi won''t be traveling to New York,
        but his recorded statement will be worth a close listen amid stalled nuclear
        talks. Sharp words from both China and France are also to be expected in the
        wake of last week''s surprise US-UK deal to provide Australia with nuclear-powered
        submarines to patrol the Pacific -- which antagonized Beijing and undercut
        a prior deal with Paris. Signaling the depth of its fury, France on Friday
        recalled its ambassadors from the US and Australia.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81132635-c7cc-4534-82c8-026539971332'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T22:57:58.178+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:28:25.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '030f98fe-8cbc-43ad-8793-3b8aa145ffe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T22:57:58.178+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:28:25.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UN watchers anticipated conflict this year over at least two seats
        in the General Assembly Hall -- those of Myanmar and Afghanistan, where undemocratic
        regimes have recently surged to power but diplomats representing the previous
        governments still hold UN accreditation. For now, the UN''s credentials committee
        has not indicated any intention to change the status quo.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31614b1a-67b3-45fb-a6a0-982d822949cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T22:57:58.178+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:28:26.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0763a584-be51-4881-a769-aeefbed6628f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T22:57:58.179+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:28:26.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Myanmar''s permanent representative to the UN, Kyaw Moe Tun, is
        a remnant of the country''s democratically elected government, which was overthrown
        by a military coup in February. An outspoken critic of the junta''s deadly
        suppression of protests, he now represents a movement to restore democratic
        leadership, known as the National Unity Government. The junta has previously
        attempted and failed to replace him.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4345044c-cef5-4b89-b9cd-a642875241d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T22:57:58.179+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:28:27.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e92162-1094-41f9-9fe5-a50ed42c01b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T22:57:58.179+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:28:27.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Afghanistan''s permanent representative to the UN, Ghulam M. Isaczai,
        was stranded a month ago, after the government that appointed him crumbled
        and its president fled the country under the Taliban''s advance. But Isaczai
        has continued to advocate for Afghanistan, meeting with foreign envoys and
        even calling on the UN Security Council to pressure the Taliban into forming
        a more democratic government. The militant Islamist organization has not requested
        accreditation for an UNGA envoy this year, and Isaczai seeks to retain control
        of Afghanistan''s seat for now, UN Secretary General''s deputy spokesman Farhan
        Haq told CNN.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28afb897-aa07-4b7f-b718-fb0a73150784'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T22:57:58.179+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:28:28.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b85bce8d-830a-43d3-9958-075e4f214d26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T22:57:58.179+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:28:28.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The future of democracy under the Taliban -- and particularly the
        rights of women and girls -- will be recurrent topics throughout the week
        of high-level meetings. The UN Security Council on Friday voted unanimously
        to extend its UN Assistance Mission in the country for six months.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25591826-9667-4272-9487-4223bd2c5cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T22:57:58.179+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:28:29.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c7f0b7-775d-4648-8fb7-b1860aac5a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T22:57:58.179+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:28:29.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I expect numerous discussions on Afghanistan," US Ambassador to
        the UN Linda Thomas-Greenfield told press on Friday, adding that the US would
        urge the Taliban to show respect for human rights. In general, the US delegation
        will emphasize countering "corrosive" autocratic influences around the world,
        she said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17176640-f3d3-47ac-9e76-9c623905ea4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T22:57:58.179+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:28:30.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e89ba72-d1db-43b1-968a-22694efb0406'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T22:57:58.179+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:28:30.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A leaders'' meeting on racism will also reflect social upheaval
        in the West. The meeting, titled "Reparations, racial justice and equality
        for people of African descent," follows a wave of racial reckoning in the
        US and other Western countries, and comes amid a conservative backlash against
        teaching painful historical truths.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f32bce4-95e7-4ee7-ba74-2008b55f7968'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T22:57:58.179+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:28:31.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe7aa2ad-30f1-473c-959b-b77abfe6ab87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T22:57:58.179+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:28:31.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Climate</strong></h2>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b598a3f-9858-4a2e-8abf-0683bc68cfde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T22:57:58.179+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:28:32.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Looming just as large as the political dramas are the deadly consequences
        of global warming, after a year of historic heat, wildfires and floods.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47944022-ea95-4713-ae7f-82d875252cca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T22:57:58.179+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:28:32.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '667037bc-52bf-4ec0-a44f-5eadc90282cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T22:57:58.179+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:28:33.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a new report released Friday by the UN Framework Convention
        on Climate Change, the planet is careening toward warming to 2.7 degrees Celsius
        above pre-industrial levels -- far above the 1.5 degree Celsius limit scientists
        say is necessary to stave off the worse consequences of the climate crisis.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c99c4e1-121f-4cbe-b315-42e3c144c8c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T22:57:58.179+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:28:33.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1049e4bb-3523-411e-9c72-cd5e3e8ae231'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T22:57:58.180+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:28:34.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diverting this "catastrophic" path means building climate action
        into the world''s pandemic recovery, and the General Assembly is seen as the
        last opportunity to lock in global commitments before next month''s G20 in
        Rome and November''s COP26 climate change conference in Glasgow.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce97db0a-40fa-4802-bbc3-45928d1b42f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T22:57:58.180+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:28:34.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8eb267f-aa82-4102-8a1e-492a2fcff022'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T22:57:58.180+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:28:35.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, UK Prime Minister Johnson -- a cohost of COP26 -- will
        sit down with the Secretary-General and dozens of other leaders for one of
        few in-person meetings to discuss the environment, focusing on the G20''s
        responsibilities. That same day, UN climate chief Patricia Espinosa, former
        US Vice President Al Gore and COP26 chair Alok Sharma, will speak at a high-powered
        event on how to deliver the goals set out in the 2015 Paris accord.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e309e38b-a2e9-439b-a66b-321183919ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T22:57:58.180+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:28:35.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f5dfce-c4dd-446a-a088-8e487d89b06a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T22:57:58.180+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:28:36.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A special open Security Council debate on climate and security follows
        on Thursday, and a virtual event on sustainable energy will be held the next
        day -- the first such high-level event since 1981.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e8539d-a715-4b0e-80ad-ba1be964c017'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T22:57:58.180+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:28:36.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd69b5560-7473-468b-b35f-00406f166f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T22:57:58.180+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:28:37.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The week will also be an opportunity for some countries and businesses
        that haven''t yet set ambitious goals for carbon neutrality to finally do
        so and capitalize on the global attention.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '175b5277-0ca8-4854-87e9-fc76e389e09e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T22:57:58.180+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:28:37.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/09/18/world/unga-what-to-know-intl/index.html"
        target="_blank">"The UN General Assembly is about to start. Here''s what to
        watch for"</a></em></p>'
