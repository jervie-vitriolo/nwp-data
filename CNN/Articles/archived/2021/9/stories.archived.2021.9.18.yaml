    'mgnl:tags': ['COVID-19', 'covid', 'coronavirus']
    'template': '1'
    'title': 'DOH lists 23,134 new COVID-19 cases, the second highest single-day tally'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5b614b9-44a2-42a4-893c-127cea9d7c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T16:19:46.446+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:31:33.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 18) —</strong>&nbsp;The
        country marked another grim milestone with the second highest number of new
        one-day COVID-19 infections of 23,134 logged on Saturday, the Department of
        Health has announced.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '307d65ce-ac2b-493e-bfd3-b45deb585eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T16:19:46.446+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:31:34.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s also the third day in a row that over 20,000 daily new cases
        were recorded.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9224ae56-d1e1-4842-bd60-2abb309e2cf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T16:19:46.446+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:31:34.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH has now counted a total of 2,347,550 infections in the country,
        with 7.8% or 184,088 active cases or currently sick patients on Saturday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12362eaa-390f-4ae1-a3e1-461e67594884'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T16:19:46.446+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:31:35.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll also climbed to 36,583 —&nbsp;which is 1.56% of the
        case count — after 255 more people lost their lives to the virus. This marks
        the fifth straight day that daily fatalities were more than 200.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c79a7e2a-54cc-4661-8f2b-f9a0b8478c9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T16:19:46.446+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:31:35.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 27,024 others got better, raising the recovery number
        to 2,126,879 or 90.6% of the COVID-19 count.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b87a92e6-19f8-40b1-a86c-6278c9d05ce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T16:19:46.446+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:31:36.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said it reclassified 143 survivors into deaths after validation
        and deleted 59 duplicate cases, including 41 recoveries.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7790deac-7d8b-40a4-9559-a81bd50bb6e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T16:19:46.446+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:31:36.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The total excludes data from two laboratories that failed to submit
        their reports on time, the agency added. These laboratories contributed an
        average of 0.3% of tested samples and 0.5% of positive individuals in the
        last 14 days.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9462f35f-9b48-4612-becc-d483604655ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T18:17:04.951+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:31:37.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The positivity rate - or percentage of tested people who yielded
        positive results - dropped from 26.7% based on tests reported on September
        15 to 26% based on 73,635 tests reported on September 16. A rate of above
        20% is at critical level while a rate of below 3% indicates there is adequate
        testing, according to US nonprofit Covid Act Now.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7a7e809-72aa-46da-8929-abac855445b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T18:17:04.952+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:31:37.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For its part, the World Health Organization says a positivity rate
        below 5% means the area has controlled the infection.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3329531e-b3d7-4b96-a98e-f65f54ae9435'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T18:17:04.952+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:31:38.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said the COVID-19 cases in the National Capital Region have
        not yet peaked, despite OCTA Research fellow Guido David saying there have
        been indications showing otherwise. However, David also cautioned that they
        need to wait "a few more days to make sure" if indeed the infections have
        reached their peak.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e51846d7-8b37-484d-825c-77a97cbd9b8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T18:17:04.952+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:31:38.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary Ma. Rosario Vergeire also tagged the following
        regions as under high risk for COVID-19: Metro Manila, Ilocos Region, Cagayan
        Valley, Central Luzon, Cordillera Administrative Region, Calabarzon, Western
        Visayas, Zamboanga Peninsula, Northern Mindanao, Davao Region, Caraga, and
        Soccsksargen.</p>'
  'Meralco-deals-Blackwater-grim-PBA-record':
    'author': 'David Tristan Yumol, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-09-18T17:08:25.398+08:00
    'imagesource': 'jcr:e9869f72-ac6c-44ee-9da1-fd69f9b3484e'
