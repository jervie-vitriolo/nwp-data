    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The ''world''s safest city'' for 2021 revealed'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae0a1ca8-39e4-429e-9813-98d4a47da216'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T23:46:08.650+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:27:51.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Safety has long been a paramount concern
        for travelers when it comes to deciding which destination to visit.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a658397-bc97-4091-8654-71b91e23ea3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T23:46:08.650+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:27:52.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the world has been turned on its head in recent years due to
        the global pandemic and the notion of exactly what makes somewhere "safe"
        has changed significantly.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '539d29f1-ffd8-4ce6-8fc2-48716be95110'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T23:46:08.650+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:27:52.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This may help to explain the shake up at the top of the Economist
        Intelligence Unit''s Safe Cities Index (SCI,) which ranks 60 international
        destinations on digital security, health security, infrastructure, personal
        security, as well as environmental security, a new category for this year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ede88628-4a25-46e5-995c-3b2f97043653'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T23:46:08.650+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:27:53.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Asian cities like Tokyo, Singapore and Osaka have continuously
        occupied the top spots year after year, it''s a European destination that
        holds the number one position for 2021.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb9c6840-126e-4de4-8935-5bd63194c89f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T23:46:08.650+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:27:53.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Copenhagen has been named the world''s safest city for the first
        time, scoring 82.4 points out of 100 in the annual report.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '396a41ed-7a06-42d8-885d-7c025cf38e71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T23:46:08.650+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:27:54.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Denmark''s capital jumped from joint eighth place in 2019 to the
        top of the list, largely thanks to the introduction of an environmental security
        section, which the city scored particularly well in, along with personal security.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '154daa7e-8b98-4dd9-bb0a-8746f5f84c02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T23:46:08.651+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:27:54.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Social cohesion</strong></h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40c69305-48a7-4bf0-8d69-40f063303619'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T23:46:08.650+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:27:55.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One key factor that makes Copenhagen such a safe city is its low
        crime rate, currently at its lowest level in more than a decade," Lars Weiss,
        lord mayor of Copenhagen, says in the report.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c05ee3b-8853-41da-ace6-8a0c03427d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T23:46:08.650+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:27:55.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Copenhagen is also characterized by great social cohesion and a
        relatively narrow wealth gap. It is a mixed city where both the cleaning assistant
        and the CEO meet each other at the local supermarket and have their kids in
        the same school.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '594583c3-6401-4b80-96f1-b077e8938526'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T23:46:08.650+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:27:56.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is one of the very cornerstones of Danish culture, and it
        contributes greatly to the high levels of trust and safety that we benefit
        from."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee34292-60ab-49ee-9006-a5e705cd26d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T23:46:08.650+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:27:56.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canada''s Toronto just missed out on the top spot, taking second
        place with 82.2 points, while Singapore was third with 80.7 points.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7328f31-ce0d-4336-b99e-cec0ffd7ac34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T23:46:08.651+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:27:57.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Sydney came fourth, with 80.1 points, the Australian city
        topped the digital security category, while 2019 winner Tokyo was awarded
        80.0 points, putting the Japanese city in fifth place.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9ea8d96-df3a-41c6-9d90-c2784a883aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T23:46:08.651+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:27:57.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>COVID-19 impact</strong></h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '324ee7b3-81d6-4483-944a-a3ea5be4be40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T23:46:08.651+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:27:58.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Copenhagen is definitely a worthy overall leader and Toronto a
        well-deserving runner-up, but as much because of long-term success in making
        residents secure as from any particular improvements in the last two years,"
        reads the report.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b01e137a-fc35-406e-88c8-08823a9e38cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T23:46:08.651+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:27:58.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Toronto and Copenhagen do noticeably better in the new environmental
        security pillar than do any of the top three cities from earlier years."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c178a9cb-51d2-498f-b779-59ad48bccacf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T23:46:08.651+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:27:59.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Netherlands'' Amsterdam was sixth with 79.3 points, while New
        Zealand''s Wellington came in at number seven with 79.0 points, and was the
        overall leader in the environmental security category.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20cfe435-06a9-4493-8e67-1444d257b327'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T23:46:08.651+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:27:59.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asia Pacific cities Hong Kong and Melbourne scored joint eighth
        place after receiving 78.6 points each, while Sweden''s Stockholm rounded
        off the top 10 with 78.0 points.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '088ef6ce-621e-4a85-a138-5b55b378ac3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T23:46:08.651+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:28:00.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York was the highest US city on the list, sharing the 11th spot
        with Spain''s Barcelona (both cities received 77.8 points).</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6498aa27-0c71-44d5-8f03-8057ccbc8ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T23:46:08.651+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:28:00.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washington DC was close behind in 14 place, while London and San
        Francisco tied at 15th.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af73b338-5549-418d-a88b-d11de6fd5560'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T23:46:08.651+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:28:01.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were few surprises at the other end of the list, with Nigeria''s
        Lagos, Egypt''s Cairo, Venezuela''s Caracas, Pakistan''s Karachi and Myanmar''s
        Yangon making up the bottom five.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '617d720a-b0f5-460c-9e0b-13b7b1992995'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T23:46:08.651+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:28:01.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/travel/article/the-worlds-safest-city-2021-revealed/index.html"
        target="_blank">"The ''world''s safest city'' for 2021 revealed"</a></em></p>'
