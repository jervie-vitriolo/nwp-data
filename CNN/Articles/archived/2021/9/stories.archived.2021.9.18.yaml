    'template': '1'
    'title': 'The US FDA''s meeting on COVID-19 boosters may not provide an answer
      to all the questions, experts say'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33024617-bcdb-4b87-8798-5554c69f1afa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T01:09:26.523+08:00
