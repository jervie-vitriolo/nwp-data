    'mgnl:tags': ['US', 'CDC', 'Moderna', 'COVID-19', 'coronavirus', 'vaccine', 'efficacy']
    'template': '1'
    'title': 'Moderna''s vaccine is the most effective, but Pfizer and J&J also protect
      well, US CDC-led study says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6684ca63-76f7-4641-a33d-be6c57c183e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T02:23:51.222+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:38:56.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A head-to-head study of all three authorized
        coronavirus vaccines in the United States finds the Moderna vaccine is slightly
        more effective than Pfizer''s in real-life use in keeping people out of the
        hospital, and Johnson &amp; Johnson''s Janssen vaccine comes in third, but
        still provides 71% protection.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5672ff0-d14b-4966-a4ed-11fcd87d9064'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T02:23:51.222+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:38:56.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '471623fb-29c2-48df-aecb-9d0d60d93ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T02:23:51.223+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:38:57.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pfizer''s vaccine provided 88% protection against hospitalization,
        and Moderna''s was 93% effective.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '165f00dc-6c99-434d-8a82-eea962ea8972'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T02:23:51.223+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:38:57.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f6d4955-bb6e-4e7b-9b65-200009bb3e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T02:23:51.223+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:38:58.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Centers for Disease Control and Prevention led a nationwide
        study of vaccination involving more than 3,600 adults hospitalized for COVID-19
        between March and August.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c364456-1afe-4d9c-8dc5-514e9fcfacd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T02:23:51.223+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:38:58.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f717652-e53a-42b0-ad2c-54f7814b9efd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T02:23:51.223+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:38:59.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Among U.S. adults without immunocompromising conditions, vaccine
        effectiveness against COVID-19 hospitalization during March 11- August 15,
        2021, was higher for the Moderna vaccine (93%) than the Pfizer-BioNTech vaccine
        (88%) and the Janssen vaccine (71%)," the team wrote in the CDC''s weekly
        report on death and disease, the MMWR.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d797d6-286d-4980-b6bb-b68a3e2d650a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T02:23:51.223+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:38:59.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a880345-cf40-4d0d-9849-b5e55c155c7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T02:23:51.223+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:39:00.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although these real-world data suggest some variation in levels
        of protection by vaccine, all FDA-approved or authorized COVID-19 vaccines
        provide substantial protection against COVID-19 hospitalization."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5adeef84-e11f-4414-bb81-fa9f9a3573fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T02:23:51.223+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:39:00.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7134562e-466d-4f3e-af9f-e204a0272a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T02:23:51.223+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:39:01.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They found that the biggest difference between the vaccine made
        by Moderna and Pfizer/BioNtech''s vaccine was driven by a decline that started
        about four months after people were fully vaccinated with Pfizer''s vaccine.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b77e0e7a-5fe4-4e30-8fc0-e5be7ad9c860'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T02:23:51.223+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:39:01.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b56626-ed50-4181-bd76-078ee2a0ba78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T02:23:51.223+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:39:02.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Differences in vaccine effectiveness between the Moderna and Pfizer-BioNTech
        vaccine might be due to higher mRNA content in the Moderna vaccine, differences
        in timing between doses (3 weeks for Pfizer-BioNTech versus 4 weeks for Moderna),
        or possible differences between groups that received each vaccine that were
        not accounted for in the analysis," the team wrote.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb75ff2-f62f-4dc2-bf20-12b199f4beda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T02:23:51.223+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:39:02.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb435971-ad30-49eb-8bc3-d98287e7eeac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T02:23:51.223+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:39:03.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Vaccine effectiveness for the Pfizer-BioNTech vaccine was 91% at
        14 -120 days after receipt of the second vaccine dose but declined significantly
        to 77% at more than 120 days," the team wrote.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c7b46ee-f74a-49c1-92e1-5aa875e73820'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T02:23:51.223+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:39:03.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18dd48b4-26bd-46a7-ab45-1551018723f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T02:23:51.224+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:39:04.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pfizer''s and Moderna''s vaccines both use genetic material called
        messenger RNA to deliver immunity, but they use differing doses and slightly
        different formulations. The Janssen vaccine uses an inactivated common cold
        virus called adenovirus -- a viral vector -- to carry genetic instructions
        into the body.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3def4d0f-a30f-4a54-885b-40706a715b41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T02:23:51.224+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:39:04.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bda15486-0758-464c-9c5f-edf3de0c48a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T02:23:51.224+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:39:05.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A single dose of the Janssen viral vector vaccine had comparatively
        lower anti-SARS-CoV-2 antibody response and vaccine effectiveness against
        COVID-19 hospitalizations," the team said. "Understanding differences in vaccine
        effectiveness by vaccine product can guide individual choices and policy recommendations
        regarding vaccine boosters. All FDA-approved or authorized COVID-19 vaccines
        provide substantial protection against COVID-19 hospitalization."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6e4c7bf-194b-44d5-80b2-0bdcd563ffb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T02:23:51.224+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:39:05.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd057c795-8e38-4947-9cd6-c075b0b715f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T02:23:51.224+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:39:06.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CDC worked with researchers across the country to study 3,689 patients
        at 21 hospitals in 18 states for the study. They also looked at antibodies
        in the blood of 100 healthy volunteers after they had been vaccinated with
        one of the three available vaccines.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b685c6a1-2219-4f29-84c5-6f89d0c87af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T02:23:51.224+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:39:06.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b626fe3-0109-4540-8bb2-00d18e581304'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T02:23:51.224+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:39:07.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These real-world data suggest that the two-dose Moderna and Pfizer-BioNTech
        mRNA vaccine regimens provide more protection than does the one-dose Janssen
        viral vector vaccine regimen. Although the Janssen vaccine had lower observed
        vaccine effectiveness, one dose of Janssen vaccine still reduced risk for
        COVID-19-associated hospitalization by 71%," they wrote.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
