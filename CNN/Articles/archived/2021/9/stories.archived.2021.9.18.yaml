      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think Pence is doing what he can: saying the right things, defining
        himself as himself and not as Trump''s surrogate, and helping others," said
        Erick Erickson, an Atlanta-based conservative radio host. "But he''s kind
        of like a jet trying to land with a storm over the airport. He''s in a holding
        pattern until Trump decides."</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
