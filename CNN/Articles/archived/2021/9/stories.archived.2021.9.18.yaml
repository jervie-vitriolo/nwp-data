      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e73a9f72-1b6b-4e03-8490-de8fa2c7a295'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T02:14:03.518+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:39:13.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We''ve long known COVID-19 puts pregnant women at greater risk for
        severe disease. And with the highly contagious Delta variant spiking case
        counts, expectant mothers need to know the vaccine is recommended for them.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0e317e4-8945-4cd4-8aab-4fe13021dde5'
      'mgnl:activationStatus': true
