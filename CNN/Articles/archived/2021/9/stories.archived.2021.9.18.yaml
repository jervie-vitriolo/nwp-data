      'text': '<p><strong>Metro Manila (CNN Philippines, September 18) —</strong>&nbsp;The
        Philippine Postal Corporation (PHLPOST) launched commemorative stamps paying
        tribute to weightlifter Hidilyn Diaz, who won the country''s first Olympic
        gold medal.</p>'
