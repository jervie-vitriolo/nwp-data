      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6857613e-ce3f-49cf-b7ca-24d5dd54d642'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T17:07:07.833+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:31:26.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Blackwater played much, much better in the second half and made
        a rally back against us. We did not play it well in the second half, but we
        played well enough to win the game," Meralco head coach Norman Black reflected
        on his wards'' performance.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f39c7a02-7a79-44ed-b22a-ac6acc0ff1fc'
      'mgnl:activationStatus': true
