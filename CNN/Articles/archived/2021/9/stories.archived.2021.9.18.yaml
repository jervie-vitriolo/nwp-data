    'jcr:uuid': '91979bef-92df-474d-8b37-b6950918b815'
    'lead': 'In what''s believed to be an aviation industry first, four newly built
      gates, boxy rooms made of concrete, glass and steel, could be seen crawling
      in the middle of the night across the tarmac at Texas'' Dallas-Fort Worth International
      Airport.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-18T21:21:13.271+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T05:28:47.117+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:27:37.592+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Dallas-Fort Worth Airport has amazing new way to build passenger gates'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dbf1f63-bd2c-4e4d-906d-2624729bd172'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T21:21:13.271+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:28:47.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Airport gates are usually the last point
        of solid ground that fliers experience before taking to the skies, but at
        one US airport this month, a remarkable engineering feat saw several gates
        embark on their own incredible journey.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8017b8bd-5bf6-451a-a9f9-ea4d6a6fe741'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T21:21:13.271+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:28:48.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94072d8b-b7c6-44a8-95f0-150aea0d2632'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T21:21:13.271+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:28:48.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In what''s believed to be an aviation industry first, four newly
        built gates -- boxy rooms made of concrete, glass and steel -- could be seen
        crawling in the middle of the night across the tarmac at Texas'' Dallas-Fort
        Worth International Airport, the second busiest airport in the United States,
        before being installed in their new home at Terminal C.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ed18ebb-636b-48d1-bb78-a967fa838d4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T21:21:13.271+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:28:49.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a522ae67-9e69-4780-9906-670f23cf81d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T21:21:13.271+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:28:49.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The almost inconceivable achievement was completed late last Thursday
        night and into the following morning, when the final gate -- built remotely
        on airport land for its Terminal C -- was carried via a high-tech, flatbed
        truck across one runway and hooked up to the terminal for use by American
        Airlines at their primary hub.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf902139-891d-4829-98c9-710cf57055a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T21:21:13.271+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:28:50.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ae82a0-61f5-4e1c-9b9a-1c7722d44003'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T21:21:13.271+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:28:50.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three other new gates were moved the same way from August 26 through
        September 8. Next year, passengers will be boarding and disembarking flights
        through them, if all goes according to plan.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '572978c6-97bf-40af-99ab-f8d294bb9cdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T21:21:13.271+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:28:51.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b21b0ac1-e3a1-4e6a-a248-7091648c32f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T21:21:13.271+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:28:51.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DFW officials told CNN in an exclusive interview that this mode
        of gate construction and transport -- in the works before the pandemic began
        -- is a first for airports worldwide.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b843f3-140b-4dfc-ac59-b78bf3869603'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T21:21:13.271+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:28:52.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa94d5b-671d-4e32-a2f5-3d127bc32b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T21:21:13.272+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:28:52.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also said it could create a template for other airports to
        copy, since it creates both time and cost efficiencies and also offers sustainability
        features.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '573607c2-e884-4cf5-902f-b5abd05c59f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T21:21:13.272+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:28:53.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4eab368-7bb1-431f-b06e-07a35ad237b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T21:21:13.272+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:28:53.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>A busy terminal</strong></h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c917845-79ee-429e-908a-e5d46d169a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T21:21:13.272+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:28:54.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Terminal C is fully occupied by American, which operates narrow-body
        and regional aircraft there. It is also DFW''s largest, busiest and oldest
        terminal.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6177dcc9-b0fc-4acd-ae6b-e1b0fe044414'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T21:21:13.272+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:28:54.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '764b11a5-0f9e-4069-8b88-517433718641'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T21:21:13.272+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:28:55.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its farthest-out gates -- 33, 35, 36, 37 and 39 -- comprise a 72,000-square-foot
        extension that was built in 1988.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7bfa23f-1b64-4050-8bb1-1a345c7d3609'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T21:21:13.272+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:28:55.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed5bf04-e7e4-4cd6-8a7e-80c71454355e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T21:21:13.272+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:28:56.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DFW Chief Executive Sean Donohue said Terminal C''s five 1988 gates
        were supposed to be used for 10 or 15 years at most. Because of their central
        location and constant use, DFW chose not to replace them until now.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93cef412-5c84-4d79-9f36-e7591c1c03ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T21:21:13.272+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:28:56.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8d26f6c-992b-4908-904a-fae75522dfbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T21:21:13.272+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:28:57.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their demolition began in February and was finished in March, when
        work on the foundation and underground utilities for the new gates began at
        the terminal. This work was completed in August.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10df8078-6a16-4c94-aa5c-3afb66a68041'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T21:21:13.272+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:28:57.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0912a151-c77e-4760-8500-b631053ba261'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T21:21:13.272+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:28:58.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such a complicated project needed a lot of players to make it happen.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4503df48-98c0-4be6-9ebe-53be7c656578'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T21:21:13.272+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:28:58.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '078aabb0-4070-4a0a-b4b1-8361e73a04a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T21:21:13.272+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:28:59.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DFW worked with construction companies Archer Western, H.J. Russell
        and Phillips/May; design firm PGAL; and structural engineering firm Henderson
        Rogers to replace the 1988 gates.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0611b8d7-cd96-4237-aefc-7566266717c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T21:21:13.273+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:28:59.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b41d40-d756-479d-978c-7668fa4ee560'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T21:21:13.273+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:29:00.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>A 900,000-pound job</strong></h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c62dca8-8131-4d19-b770-b2ad46106d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T21:21:13.273+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:29:00.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They came up with a scheme to build four new gates remotely and
        to renovate the fifth old gate on-site.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33186a9f-e026-4255-819f-0655d5112697'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T21:21:13.273+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:29:01.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f55fd7a-b562-424a-89d0-1b7e4cf206a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T21:21:13.273+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:29:01.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DFW could build the four new gates remotely because of its tremendous
        size: Encompassing 17,000 acres in the vast plains of North Texas between
        Dallas and Forth Worth, it is the second-largest airport in land area in the
        United States.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5a8eab7-f828-4b70-ad1d-1c74f4d75bac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T21:21:13.273+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:29:02.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '597fef8e-0b6f-4b1f-a4ba-76d83528a0a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T21:21:13.273+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:29:02.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khaled Naja, DFW''s executive vice president of infrastructure and
        development, explained another appeal of the plan: By working at the remote
        site next to the airfield on the east side of the airport, DFW could speed
        up what was essentially a prefabrication process.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e91ce7df-e47b-47e2-aee4-1d62f19ed872'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T21:21:13.273+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:29:03.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b55913-845f-4c18-92e3-6f1387c2845b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T21:21:13.273+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:29:03.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new gates, which weigh 900,000 pounds or about 408,200 kilograms
        each, were built on this site from April to August.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7d20f7e-81ce-4723-9cb7-7a7c5292d24d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T21:21:13.273+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:29:04.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7babc429-61f7-46f4-8fc8-3f51376dae24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T21:21:13.273+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:29:04.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Airline operations at DFW cease each night at 11 p.m. The four new
        gates -- broken up into six prefabricated modules -- were moved by a high-tech,
        flatbed truck on six overnight shifts, the first running August 26-27 and
        the last September 9-10.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31fde757-3546-44a8-a56b-ebe0d687a26e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T21:21:13.273+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:29:05.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5406c81a-a418-4f93-be3d-a8405fa0195f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T21:21:13.273+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:29:05.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the modules were moved, they were welded to the end of Terminal
        C previously occupied by the 1988 gates.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '564e3dcd-ed32-4ab0-a5a7-64a0772b19f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T21:21:13.273+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:29:06.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb6d1ab-5d12-42a3-a2d8-c9b19cd534ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T21:21:13.274+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:29:06.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Finishing touches</strong></h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09a7a968-7048-430b-b166-44b58f970f6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T21:21:13.274+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:29:07.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The four new gates occupy a total of 80,000 square feet and have
        prefabricated steel frames, glass walls, concrete floors and roofs made of
        concrete, asphalt and fiberglass.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac86bc2-0ce9-4fe7-986a-467417d641e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T21:21:13.274+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:29:07.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db886480-7c17-404b-b679-22126c8d92f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T21:21:13.274+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:29:08.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now that they are in place, their interiors will be finished.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a61df1a-69a3-4747-8339-af7dd50ae840'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T21:21:13.274+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:29:08.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44accef6-c877-43ee-a4f7-528657b2fd2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T21:21:13.274+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:29:09.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This process will include connecting underground and aboveground
        utilities and installation of restrooms. Once this work is done, American
        will be able to fit out the gates'' interiors, adding seats, desks, signs
        and the architectural framework for concessions.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b422395f-257a-48df-b4df-68a6d4c39d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T21:21:13.274+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:29:09.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db2ab025-6f41-432b-96f6-66ad2b1502d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T21:21:13.274+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:29:10.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The opening of the new gates is scheduled for June 2022.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5556d60a-a351-4039-aed9-835be576564d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T21:21:13.274+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:29:10.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a438dee-e5b0-4d99-94e0-63b79b5b2ef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T21:21:13.274+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:29:11.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fifth new gate will be built on-site at Terminal C from June
        through August of 2022. During this process, travelers will be able to bypass
        the construction as needed by walking through the terminal''s hall, which
        will be unobstructed.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '972312e1-3709-4bec-9b1c-aa8b2f7fb805'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T21:21:13.274+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:29:11.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93972276-c050-48ff-8f96-554f0141c773'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T21:21:13.274+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:29:12.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Better gates, better travels</strong></h2>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6690cc06-bede-4c6e-b4e0-e207a6526569'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T21:21:13.274+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:29:12.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Donohue said the new gates will offer traveler-friendly features
        he hopes will be available throughout all five of DFW''s terminals long-term.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c64dbf3b-436d-48d6-bb0d-a43f32177e32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T21:21:13.274+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:29:13.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc465ec1-38dc-4d58-b1ab-d9020d714469'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T21:21:13.274+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:29:13.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each new gate''s space will be about 30% larger than that of other
        DFW gates, while new electric signs will show flight information easily visible
        throughout the gate area.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c72523a-7e4d-4cff-b911-8683cf67f827'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T21:21:13.275+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:29:14.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb6a6e9a-af0b-4482-bea3-388aa759d12f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T21:21:13.275+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:29:14.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new gates'' restrooms also will provide information on availability
        of stalls there and elsewhere in the terminal, a feature DFW began offering
        in May 2020 in Terminals A and D.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b631a5a-9ebd-4607-9692-1c212e2dcc4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T21:21:13.275+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:29:15.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95a1eda3-76db-4e63-81ba-44f8938459d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T21:21:13.275+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:29:15.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most significantly, the new gates'' walls are made of what is called
        "dynamic glass," which Donohue said will make temperatures in gate areas 15
        to 20 degrees cooler in the summer.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd4aa343-866d-4974-9b80-0c803e679706'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T21:21:13.275+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:29:16.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '665d31f6-166f-4a36-9fa7-b0c8d43d4f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T21:21:13.275+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:29:16.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Faster and cheaper than traditional methods</strong></h2>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba7c1e8-7af8-462c-af50-5cb6f1de931a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T21:21:13.275+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:29:17.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Donohue said the construction and moving process of Terminal C''s
        new gates "enabled us to deliver the project" 20% faster and 25% more cheaply
        than if traditional construction methods had been used.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e1ec773-e0fb-4942-acf9-26792abb844e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T21:21:13.275+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:29:17.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
