    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA: Meralco deals Blackwater grim PBA record'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13c7f8dc-4e6f-486e-b2f2-33d14a936dd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T17:07:07.831+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:31:18.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 18) –</strong>
        The Meralco Bolts dealt the Blackwater Bossing an unenviable record in the
        league after a 104-97 win in the 2021 PBA Philippine Cup on Saturday at the
        DHVSU Gym in Bacolor, Pampanga.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac03cbe0-5b71-4f10-9c59-7a9b7329c1d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T17:07:07.831+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:31:19.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a46eb542-88b8-4377-b9b1-2a270dfd690c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T17:07:07.832+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:31:19.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bossing''s defeat is their 19th consecutive, which is now a
        league record for the longest losing streak in history and surpassed the 18-game
        losing run of Great Taste/Presto in the 1980 season.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dff94a0e-459d-4a1a-a99e-9b37b5ac86fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T17:07:07.832+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:31:20.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f7e125-2efb-44a8-a37a-be6204483657'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T17:07:07.832+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:31:20.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The loss meant Blackwater finished its 2021 Philippine Cup campaign
        without winning a single game with a 0-11 slate, four years after the then
        Kia Picanto (now Terrafirma Dyip) tallied a winless conference in the 2017
        Governors'' Cup.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '081d6bf0-430d-4dcc-9d87-9ee5bf3119fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T17:07:07.832+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:31:21.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f258d5ff-1a5c-4849-85a3-c90bf0d85f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T17:07:07.832+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:31:21.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Allein Maliksi scored most of his points in the second half to lead
        the Bolts with 21 points and 10 rebounds as they solidified their hold in
        the second spot with a 7-2 record.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c79aa2da-d209-42a5-a583-18d1b0d780ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T17:07:07.832+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:31:22.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '974e057d-d0e3-4052-890e-48410e04f32e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T17:07:07.832+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:31:22.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raymond Almazan also had a double-double outing for Meralco with
        15 markers and 17 boards while Trevis Jackson and veteran stalwart Reynel
        Hugnation each chipped in 14 points for the victory.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c23e2aa-2cf2-45b8-9f10-4c2b37205235'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T17:07:07.832+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:31:23.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eda73ae9-2054-4043-9ac3-c78b59162d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T17:07:07.832+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:31:23.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bolts shot the lights out as early as in the first quarter for
        a 31-14 lead and further extended it in the second quarter to grab the halftime
        advantage, 61-38.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a7354e-7b19-4865-85c9-32ef3df65198'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T17:07:07.832+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:31:24.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a24d643-8138-443b-a02b-dc3ec9216469'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T17:07:07.832+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:31:24.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meralco continued to hold off Blackwater in the third quarter, but
        the Bossing trimmed the lead of the Bolts to a single-digit at the 1:49 mark,
        95-100, from a Simon Enciso stepback trey.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36cd664a-690c-4e2f-9f9d-60877ea31e2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T17:07:07.832+08:00
