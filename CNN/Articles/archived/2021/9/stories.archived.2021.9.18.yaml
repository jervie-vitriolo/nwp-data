  'airlines-seeking-help-from-govt-covid-pandemic':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-09-18T18:29:45.680+08:00
    'imagesource': 'jcr:509bd2a9-6b24-41bd-a082-edf7668d189c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3d6d3614-74f7-489f-b4de-bd9c9bf6b1f9'
    'lead': 'Presidential Adviser for Entrepreneurship Joey Concepcion said the government
      is exploring ways to make airline operations "viable," as he stressed carriers
      continue to suffer due to present travel rules.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-18T18:32:23.747+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T05:30:44.631+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:27:35.192+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Concepcion: Airlines seeking help from govt

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0578cce9-afc9-423c-8443-f915ffd71ea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T18:32:23.747+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:30:45.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 18)</strong> —&nbsp;Presidential
        Adviser for Entrepreneurship Joey Concepcion said the government is exploring
        ways to make airline operations "viable," as he stressed carriers continue
        to suffer due to present travel rules.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4326556-585d-4652-ac04-2a16777475bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T18:32:23.747+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:30:45.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flag carrier Philippine Airlines, and budget airlines Cebu Pacific
        and AirAsia Philippines met with government officials two days ago to discuss
        measures aimed at reviving their businesses, Concepcion said during a virtual
        briefing Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b4d66e7-2125-4e04-b84e-bdbab864e279'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T18:32:23.747+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:30:46.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right now, the mobility of tourism is kinda restricted... We have
        to make sure our airlines are viable," he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b59583-716c-45cf-b71f-cae8019720fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T18:32:23.747+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:30:46.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concepcion warned that if the government will continue to implement
        stringent travel restrictions, airlines may be forced to shut down their operations.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6bc6872-c204-4420-b0e0-2264ee68c2df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T18:32:23.748+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:30:47.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If this were to happen, a negative domino effect will hit the tourism
        sector given the country''s archipelagic state, he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca34075-7233-42de-b472-9110044608c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T18:32:23.748+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:30:47.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have no choice but to save our airlines sector," Concepcion
        said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e675fd-875d-4443-8086-05dc6ad16aed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T18:32:23.748+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:30:48.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said airlines wanted the quarantine period for incoming
        travelers to be cut from 10 days to seven days.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff453aa-c44a-4c65-af63-d57be56ccf69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T18:32:23.748+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:30:48.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concepcion earlier called for travel requirements to be eased, especially
        for domestic trips. Expensive COVID-19 testing and long quarantine periods
        for international passengers have been considered as problems for travelers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe2e6ac-d18c-417b-8db4-d126ae7e8d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T18:32:23.748+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:30:49.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, Tourism Secretary Bernadette Romulo Puyat said the department
        is studying the strategy of the Thai government in opening Phuket Island to
        fully vaccinated foreign tourists while also dropping quarantine rules.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '014bd0cb-87bd-4afb-ab97-4e1cf6346f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T18:32:23.748+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:30:49.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the group that we''re trying to help kasi (because) they''re
        in danger right now, the way I see it of business viability," Concepcion said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a15a0960-4fa2-47a1-a127-ff3268dd1172'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T18:32:23.748+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:30:50.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Airlines have been bleeding financially, losing billions of pesos
        in revenues since the pandemic started last year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '425e8824-83a8-48ee-bb83-01f1aaf80cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T18:32:23.748+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:30:50.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just this month, PAL sought bankruptcy protection in the US, allowing
        the flag carrier to continue its operations while under restructuring.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc83efc0-b2e4-4445-8015-7f1986a123fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T18:32:23.748+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:30:51.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/business/2021/9/4/Philippine-Airlines-files-bankruptcy-protection-covid.html">READ:
        Philippine Airlines files for bankruptcy protection as COVID continues to
        drain financials</a></strong></p>'
