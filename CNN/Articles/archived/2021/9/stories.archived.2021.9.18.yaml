      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Advisers to the US Food and Drug Administration
        are meeting Friday about COVID-19 vaccine boosters, but the long-awaited discussion
        may not yield an answer as to whether all vaccinated Americans will get a
        third dose, experts said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1be9b15-6cd2-4749-946b-b37751895422'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T01:09:26.523+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:39:55.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c66199a6-ada3-4caf-8af7-639047869176'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T01:09:26.524+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:39:55.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What I think we''re going to hear from the FDA advisory committee
        is a go-ahead to boost people over the age probably of 60 because that''s
        where the data is most solid," CNN Medical Analyst Dr. Jonathan Reiner said
        Thursday. "The question is what does this mean for people who are younger,
        and do we need to start boosting them now?"</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '786fd84e-8ad9-44a3-8d5d-23e7d9883caf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T01:09:26.524+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:39:56.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32df2e90-269a-4cda-87de-d86ccf69f77d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T01:09:26.524+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:39:56.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three reports published Wednesday supporting the argument that people
        may need a booster dose of Pfizer''s Covid-19 vaccine over time are part of
        a batch of data being discussed by the FDA''s vaccine advisers as it considers
        a request by Pfizer to approve a third, booster dose for most people six months
        after they get their first two doses of vaccine.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e0b93ef-5648-4414-9b73-f6c7ac2cb051'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T01:09:26.524+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:39:57.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d63baa2-5ace-4a1c-84ca-ba4d208a54a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T01:09:26.524+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:39:57.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The meeting, being streamed online, began Friday morning and is
        expected to last at least until 4:45 p.m. ET, with a period for discussion
        and vote scheduled to start at 2:25 p.m. and to last at least two hours.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81bee1c3-5bbe-45e5-b350-8e86fff39c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T01:09:26.524+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:39:58.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2abbf553-f8c2-4436-a9d5-56a70806a1a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T01:09:26.524+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:39:58.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four days earlier, a group of international vaccine experts, including
        some from the FDA and the World Health Organization, wrote in the Lancet that
        current evidence does not appear to support a need for booster shots in the
        general public right now.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ce44af-7996-40c9-b68a-cb0a7d14e3f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T01:09:26.524+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:39:59.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '977df016-ca7b-413e-9d15-f8d6289375b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T01:09:26.524+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:39:59.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Typically, we have a pretty good idea of how (these meetings) are
        going to go ahead of time," CNN Chief Medical Correspondent Sanjay Gupta said
        Thursday. "I gotta say, I''m not so sure on this one."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15aa1627-835a-490e-9d70-b4cd95317011'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T01:09:26.524+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:40:00.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37712fb5-6986-4851-9b15-62d167f45ad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T01:09:26.524+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:40:00.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The outstanding questions, Gupta noted, included: Is immunity waning?
        How severe are breakthrough infections? How long does the booster effect last?
        And how much do boosters reduce transmission?</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d557a1-e29b-43f0-986d-2be41a2cdc38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T01:09:26.524+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:40:01.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f952c8fb-967c-4164-9adb-c817f7c0571d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T01:09:26.524+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:40:01.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The questions are impacted by where the US stands in the pandemic.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '218f5b5a-0d6c-4795-9a08-dc89dd8bd7c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T01:09:26.524+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:40:02.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d17563-ec94-4e43-9ccb-6bac9489ed67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T01:09:26.525+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:40:02.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proportion of the population that is fully vaccinated -- now
        at around 54.2% of the entire population -- is still far below where experts
        have said it needs to be to slow or stop the spread, and cases have been on
        the rise.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6037912-6374-471f-98bf-aae1beb1c101'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T01:09:26.525+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:40:03.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a1c511b-365c-42fc-bfe9-bea778a17ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T01:09:26.525+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:40:03.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The advisers will be looking at the data to balance safety and efficacy
        with the rise in infection and severe illness the US is facing, Reiner said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '353403b4-3c36-45e2-89bf-d517e98e3b95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T01:09:26.525+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:40:04.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cca30cec-760f-4c08-b4d3-fab83645158a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T01:09:26.525+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:40:04.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want them to do this, we welcome this. But my guess is we''re
        not going to hear sort of a blanket opening of boosters for the entire population,"
        Reiner said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5c5d8ca-f4df-4e35-aafb-c4614df1fba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T01:09:26.525+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:40:05.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54033b95-9d44-41e9-aaca-7b36442272da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T01:09:26.525+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:40:05.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Disparity in the COVID-19 pandemic</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1261f5c-db20-4143-bd96-7f0c3c325024'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T01:09:26.525+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:40:06.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pandemic has impacted different populations differently, and
        people of color are bearing a heavy burden, according to new research.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e88c03-b855-463e-b142-4acd976a9343'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T01:09:26.525+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:40:06.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5adbbb45-2bdd-4616-a02d-b1d4eb7aeab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T01:09:26.525+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:40:07.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Black people, those over 40 and people with pre-existing conditions
        were the most likely sufferers of long Covid symptoms, which impacted a third
        of the Covid-19 patients, according to a study by the Long Beach department
        of Health and Human Services in California.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56e3f2f1-0836-4524-8869-b505c2cbdd1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T01:09:26.525+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:40:07.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef179b2f-b30f-4846-af8f-4b0cc57031ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T01:09:26.525+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:40:08.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most common extended symptom was fatigue, followed by loss of
        taste and loss of smell, the team reported in the US Centers for Disease Control
        and Prevention''s weekly Morbidity and Mortality Weekly Report.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68b2886f-6d26-4a94-9e22-6aae80658d1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T01:09:26.525+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:40:08.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab116c11-8995-41c3-a349-d7d2327e9690'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T01:09:26.525+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:40:09.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The odds of experiencing symptoms 2 months after a positive SARS-CoV-2
        test result were significantly higher among females, persons with at least
        one preexisting condition, and those aged 40--54 years," they wrote.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f7b18e1-497f-41d1-8a83-865080406326'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T01:09:26.525+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:40:09.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af140e46-2875-44e7-94a7-387a6135973f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T01:09:26.526+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:40:10.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Black people had higher rates of difficulty breathing, joint pain,
        and muscle pain than other racial and ethnic groups. These results show a
        need to monitor demographic disparities in extended Covid-19 symptoms, the
        researchers said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd05e6d72-ccf0-448f-8ee5-633b887078e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T01:09:26.526+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:40:10.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e5cff9a-d62d-4098-89ca-b412bb4d4bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T01:09:26.526+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:40:11.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And an analysis published Thursday by the Kaiser Family Foundation
        found that the race-based disparities among children mirrored those among
        adults.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f34dfb4-f4a7-4fec-90c1-f61ca0c11352'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T01:09:26.526+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:40:11.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '419c4d45-9eee-4be9-ad50-f396a8103e25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T01:09:26.526+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:40:12.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Compared to White children, kids of color have had more cases, deaths,
        and have had more mental health and academic problems related to the pandemic.
        While the most vulnerable, they''re also less likely to be vaccinated, according
        to the analysis.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70703601-4ea9-4980-baf2-d85a57729e5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T01:09:26.526+08:00
