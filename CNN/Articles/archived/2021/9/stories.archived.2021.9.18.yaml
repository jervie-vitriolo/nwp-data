      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Much of Europe has opened up to international
        visitors and scaled back COVID-19 restrictions since a wave of cases swept
        the continent in the spring.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab9c798-ec11-4763-9c61-5b334655403e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T13:51:23.498+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:33:22.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those steps back toward pre-Covid life have been accompanied by
        a gradual rise in cases and hospitalizations in many nations, with the more
        transmissible Delta variant dominant in the region.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ff2f8c-02c4-4afe-ab3a-c5a9a4a2bcf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T13:51:23.498+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:33:23.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, vaccination rollouts have kept hospital admissions far
        below where they were in the first months of 2021.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba90ff6-3d83-495c-b7f0-6fa6781195a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T13:51:23.498+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:33:23.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a result, Europe presents a varied picture as governments brace
        for a potential rise in cases in the autumn and winter months.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59df5a25-8393-4333-8708-d549e60a40c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T13:51:23.498+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:33:24.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s the situation in five key European countries.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25ccf8f5-aaf9-4254-832a-a208b6d8e527'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T13:51:23.498+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:33:24.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The UK</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b45bc2-72ae-40ab-ad06-0c2a5f017ae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T13:51:23.499+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:33:25.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After beginning 2021 with one of Europe''s longest and strictest
        lockdowns, the UK lifted virtually all remaining restrictions in July despite
        an uptick in cases. Large events and nightclubs are able to operate without
        distancing measures, and masks are no longer required in most public places.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f1a254-13eb-415b-a05c-8fc678b2cfe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T13:51:23.499+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:33:25.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hospitalizations have trickled up since that date. In early September,
        daily admissions of COVID-19 patients reached a seven-day rolling average
        of 1,000 for the first time since February, according to official data.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f66733-6ce5-40c8-b0cb-42a03406117b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T13:51:23.499+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:33:26.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the UK''s strong vaccination rollout has kept numbers far below
        where they were in the winter peak; in January more than 4,000 people were
        admitted to British hospitals every day with the virus, despite cases being
        only slightly higher than they are now.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df3c3792-614f-47b2-96ae-1de769ea1ba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T13:51:23.499+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:33:26.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Prime Minister Boris Johnson warned that restrictions
        could return in the winter if the country''s National Health Service (NHS)
        risks becoming overwhelmed. "Covid is still out there. The disease sadly still
        remains a risk," he said at a press conference.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b92b66-5235-46e2-8238-54b80876dc5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T13:51:23.499+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:33:27.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>France</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '966d9d85-0125-4a6c-ae65-cb2ea466b94f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T13:51:23.499+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:33:27.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hospital admissions in France rose throughout August, amid warnings
        of a fourth wave of the virus hitting facilities across the country. By the
        end of the month more than 11,000 people were in hospitals with COVID-19.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bacc28eb-a4ef-49de-b2df-e11bbaf68225'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T13:51:23.499+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:33:28.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But hospitalizations have shown some signs of leveling off in September.
        The total number of patients has dipped back below 10,000 —&nbsp;well shy
        of the country''s April surge, when more than 30,000 people were being cared
        for.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '329edbec-5293-4122-a38c-57adb9be4fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T13:51:23.499+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:33:28.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>France has implemented strict restrictions on unvaccinated people
        in an effort to advance its rollout. As of Thursday, healthcare workers are
        required to be fully immunized, and "health passes" are needed in order to
        enter restaurants or travel long distances.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4471abbe-f9f0-40a8-bacd-7054d7cd473c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T13:51:23.499+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:33:29.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has confirmed that around 3,000 healthcare workers
        have been suspended after missing the deadline to get fully vaccinated.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f117ad43-687b-4853-8bef-49f4259ee2e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T13:51:23.499+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:33:29.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Italy</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed1949db-7873-4234-acea-9c2781d9a5e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T13:51:23.499+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:33:30.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Italy was battling a huge surge in hospitalizations in April, with
        more than 32,000 people admitted to the country''s health care facilities.
        The number of patients then dropped to a low of around 1,250 in mid-July,
        before climbing again in recent weeks, according to Our World in Data.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9d3794a-c9b0-4ffb-a9cc-af5fdf5ef3c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T13:51:23.499+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:33:30.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country has seen just under 5,000 hospitalizations in recent
        days.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae390f2d-ce49-45eb-86e2-b70e9e6b5ffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T13:51:23.499+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:33:31.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After being hit hard in the early stages of the first wave, Italy
        was one of the first countries to reopen to visitors in 2020. In 2021, entry
        has been largely limited to residents of the European Union, plus a select
        list of non-EU countries, including the USA, Canada, Japan and the UK.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3b2feb5-0af2-47e8-a07f-0f84488638ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T13:51:23.499+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:33:31.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Italy on Thursday became the first country in Europe to make it
        mandatory for all public and private sector workers to show proof of vaccination,
        a negative test or a recent recovery from infection. The rule is aimed at
        persuading more people to get vaccinated against COVID-19, and is due to come
        into force on October 15.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '228c110c-f8d0-47c6-a9f2-b2396e7c7151'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T13:51:23.499+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:33:32.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is to make these [work] places safer, and make the vaccination
        campaign even stronger," Italian Health Minister Roberto Speranza said. He
        called the decree "a strategy that points on the vaccine as fundamental key
        to open a new season." Around 75% of the Italian population aged 12 years
        and over have currently been fully vaccinated, according to government figures.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b73007bf-fcb6-4c50-bcdd-d8bb9f82e5f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T13:51:23.499+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:33:32.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Ireland</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9658b724-0b3f-440e-8416-1e87e66462d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T13:51:23.500+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:33:33.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ireland has fared better than some of its closest neighbors in terms
        of case numbers and deaths, which are among the lowest in Europe —&nbsp;thanks
        in large part to one of Europe''s harshest lockdowns throughout the pandemic.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01a0ebe9-fbe9-45df-b272-0b63c51137f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T13:51:23.500+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:33:33.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alongside its EU counterparts, it has now reopened to visitors.
        Hospitalizations have trickled up since then, but still stayed lower than
        in previous waves.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ecb4cac-a0d9-4f6c-8bc5-ad097770bdd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T13:51:23.500+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:33:34.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are now signs of a plateau in hospital admissions — around
        60 people have been in intensive care units each day throughout September,
        compared to a peak of 221 in January.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46e54d11-82c0-479c-88c7-43acfeb7c633'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T13:51:23.500+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:33:34.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike the neighboring UK, Ireland is still limiting capacity at
        large indoor and outdoor events, including sporting fixtures.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '525250ee-67ca-4a6f-a008-38760061ea6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T13:51:23.500+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:33:35.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ireland''s restrictions are set to be eased from September 20, with
        fully vaccinated people allowed to meet indoors in groups of up to 100. From
        October 22, the government plans to remove the final remaining restrictions
        on face coverings, social distancing and large gatherings.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec7e47f-57a8-4ef4-9b6c-993196d2f8bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T13:51:23.500+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:33:35.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Denmark</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e8b2a0-5855-49da-9d94-65bfcd275316'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T13:51:23.500+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:33:36.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Denmark essentially returned to pre-pandemic life this month, allowing
        citizens to enter nightclubs and restaurants without showing a "Covid passport,"
        use public transport without wearing a face covering and meet in large numbers
        without restrictions.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d6245b4-c0bc-4ee9-a60b-341f83264143'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T13:51:23.500+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:33:36.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is too early to tell if that move will lead to a significant
        rise in cases and hospitalizations. The number of people in hospital in Denmark
        has hovered above 100 in recent weeks — again a small fraction of the previous
        wave in January, when nearly 1,000 people were in hospital.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1712d4f2-dd12-480e-8ff0-597f97b08877'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T13:51:23.500+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:33:37.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The transmission rate, or R-rate, currently stands at 0.7, Health
        Minister Magnus Heunicke tweeted Wednesday, meaning that the epidemic is continuing
        to shrink. If it''s above 1.0, Covid-19 cases will increase in the near future.
        If it''s below 1.0, cases will decrease in the near future.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d9fe39-262d-4046-81d4-a7e69830aca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T13:51:23.500+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:33:37.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The vaccines and all citizens in Denmark''s great efforts over
        a long period of time are the basis for us to do so well," Heunicke said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb256e78-af63-4efb-9b90-fdc1f6340b04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T13:51:23.500+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:33:38.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country has seen far lower case rates than its neighbor Sweden,
        which became an outlier in western Europe when it resisted a strict lockdown
        in 2020. But the two nations are now roughly in line in terms of hospitalizations.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '408e88f0-13be-4d7a-b0f1-7345a2816708'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T13:51:23.498+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:33:38.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/09/18/europe/europe-covid-hospitalizations-intl-cmd/index.html"
        href="https://edition.cnn.com/2021/09/18/europe/europe-covid-hospitalizations-intl-cmd/index.html">How
        Europe''s hospitals are faring in the face of another pandemic fall</a>"</em></p>'
  'Afgnhanistan-LGBTQ-community-hunt-down':
    'author': 'Ben Westcott, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-09-18T15:21:45.471+08:00
    'imagesource': 'jcr:9d275722-638f-4ed9-b6ec-792994c0cb3b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '586761e1-0f9f-4732-b19a-0d32af4011c0'
    'lead': 'The LGBTQ people in Afghanistan CNN spoke with said they had heard reports
      of friends, partners and members of their community being attacked and raped. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-18T15:21:46.208+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T05:32:15.632+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:27:31.959+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Angry and afraid, Afghanistan''s LGBTQ community say they''re being
      hunted down after Taliban takeover'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83096a3d-1ac4-4079-ac94-7acc184ab572'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T15:21:46.208+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:32:16.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Growing up as a teenager in Afghanistan,
        Rabia Balkhi felt lucky.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e66cfa0-0906-419c-98ae-d6d233a5d0dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T15:21:46.208+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:32:16.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite being born in a country with a long history of discrimination
        against its LGBTQ people, Balkhi''s family accepted her as a lesbian.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44f771ee-5269-4f5e-94e2-2a560619a28f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T15:21:46.208+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:32:17.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1132707-c806-4cf6-a98e-f6c737432a34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T15:21:46.209+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:32:17.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now Balkhi says that rare acceptance has put all their lives at
        risk, as the new Taliban leadership in Kabul unleashes a wave of physical
        violence and fear on Afghanistan''s gay, lesbian and transgender population.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f58576-72c4-45c9-ba8d-31b68e76645e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T15:21:46.209+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:32:18.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'add78ddb-0989-4cd3-9c06-a653cd18a8e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T15:21:46.209+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:32:18.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As soon as the Taliban recaptured Kabul in August, Balkhi and her
        family went into hiding. The names of Balkhi and five other LGBTQ people inside
        Afghanistan who spoke to CNN for this story have been changed for safety reasons
        -- Balkhi chose to use the name of a famous female Afghan poet who she considered
        "brave" and a "hero."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df00ca83-672f-4c6e-958a-a38bf26ef264'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T15:21:46.209+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:32:19.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7794d2a2-d62f-40d1-9b39-0f80657d8327'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T15:21:46.209+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:32:19.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 20-year-old university student is one of hundreds of LGBTQ people
        in Afghanistan who are urging advocates outside the country to help them escape
        the Taliban regime. Two LGBTQ activists outside of Afghanistan told CNN they
        had separate lists each with hundreds of names of people who want to flee.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e692e6e8-6989-41bd-82ae-db81ad4f1360'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T15:21:46.209+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:32:20.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bca9045-5065-4aa1-9f82-d069f973a4f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T15:21:46.209+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:32:20.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The situation gets worse every day ... fear of arrest is part of
        life now and I have such stress that I can''t even sleep," Balkhi told CNN
        by text message from an undisclosed location.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '063c8b3e-d25a-4cb6-a41e-c30401b980e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T15:21:46.209+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:32:21.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87dfe1ea-b760-498e-8ab6-7f906d703efd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T15:21:46.209+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:32:21.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not clear yet how severely the Taliban will enforce its strict
        religious laws against Afghanistan''s LGBTQ citizens. No official statement
        has been made, but in an interview with Germany''s Bild newspaper in July,
        one Taliban judge said there were only two punishments for homosexuality --
        stoning or being crushed under a wall.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f72ce7f0-5275-4b28-b0d2-f7aa4981a190'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T15:21:46.209+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:32:22.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d81ced1-da8e-4364-9cfd-40bf26597113'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T15:21:46.209+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:32:22.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to a request for comment, a Taliban spokesman told CNN
        they had no official plans for their LGBTQ population yet. "When there is
        anything I will keep you updated," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b540987-d080-4732-8282-76bceaba5218'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T15:21:46.209+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:32:23.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a49b2768-c4da-4ffe-891e-57d333d9df96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T15:21:46.209+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:32:23.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LGBTQ people in Afghanistan CNN spoke with said they had heard
        reports of friends, partners and members of their community being attacked
        and raped. And they were terrified that Islamic fundamentalists and vigilante
        groups emboldened by the new regime could do the same to them -- or worse.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c719515-5f0b-4e41-8c80-02e3b8b92929'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T15:21:46.209+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:32:24.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b52ff212-e8ca-4783-8d3e-6324818f164e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T15:21:46.210+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:32:24.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Balkhi said one gay man in her neighborhood had been raped after
        being found by the Taliban.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97cad08b-c9dd-4427-a861-b9529edcc5c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T15:21:46.210+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:32:25.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfb053ec-c0c9-43ca-982d-2152adf0ce5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T15:21:46.210+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:32:25.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some LGBTQ people told CNN they have been hiding in single rooms
        and basements for weeks, staring at the walls or endlessly watching their
        phones for any hint of a way out.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '517e13cb-9c74-4537-a1a9-acf52f58d11f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T15:21:46.210+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:32:26.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf76ad5-670e-4c95-bb5b-9e9e14e60709'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T15:21:46.210+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:32:26.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some are being hidden by friends who are helping keep watch or bringing
        them supplies. Others told CNN they are alone, isolated and running out of
        food.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90bd3a2b-5b8b-4b26-b593-2effbccc6373'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T15:21:46.210+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:32:27.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a84ab6e-6a0a-4652-9a68-443f71594eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T15:21:46.210+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:32:27.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But all said they feel abandoned by the international community,
        with evacuation flights out of the country now finished and the Taliban pushing
        to normalize relations with Western nations. LGBTQ people say they need help
        to escape Taliban fighters before they are discovered and forced to face the
        new regime''s brutal laws.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c439ed4a-1f8b-4118-a85a-0ce27885faad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T15:21:46.210+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:32:28.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d33229f-77b4-4ca7-acb9-004730161067'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T15:21:46.210+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:32:28.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Prejudice resurgent</strong></h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea452ff-75a6-421f-8526-84d0c3ef3d3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T15:21:46.210+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:32:29.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even before the Taliban took power in August, life wasn''t easy
        for LGBTQ people in Afghanistan.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3dcc185-9602-4e67-a6cb-1ff8e775a45c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T15:21:46.210+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:32:29.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc9331c-cfab-490e-91e4-326eb85940be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T15:21:46.210+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:32:30.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 2020 US State Department report on Afghanistan said LGBTQ people
        faced "discrimination, assault and rape" as well as harassment and arrest
        by authorities. "Homosexuality was widely seen as taboo and indecent," the
        report said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81005507-502d-459e-b0a8-a86cd7484da6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T15:21:46.210+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:32:30.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90819ebc-410d-406a-b7d1-e5a746d03cf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T15:21:46.210+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:32:31.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the previous government, sexual relations between people of
        the same gender were illegal and punishable by up to two years in jail.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5201d126-c548-4f6e-a58b-18e763a27669'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T15:21:46.210+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:32:31.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c6c87b7-0113-4bce-ac63-70a9b2ff97ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T15:21:46.211+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:32:32.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those laws were not always enforced, but they did leave LGBTQ people
        open to extortion and abuse by authorities, according to a UK government report
        published in 2013.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ebedf37-b1e3-43d0-9ad9-63a3f9b12618'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T15:21:46.211+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:32:32.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f6d63fd-8953-4e0e-883b-90e872a32f9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T15:21:46.211+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:32:33.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LGBTQ people in Afghanistan that CNN spoke to said before the
        Taliban takeover they regularly faced discrimination, including verbal abuse
        and the threat of physical violence, but there was at least a space in society
        for them.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa260e1-de79-4f0c-bcff-02e298bb784d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T15:21:46.211+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:32:33.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b81fc9d6-6fd1-4ec5-b72b-606b1bc276f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T15:21:46.211+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:32:34.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nemat Sadat, an LGBTQ Afghan author who lives in the United States,
        said the country''s gay, lesbian and transgender citizens had helped the country''s
        cultural life flourish in the 20 years since the Taliban''s last rule.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b2eef2d-6951-4724-a993-70ec2ed6e2fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T15:21:46.211+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:32:34.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf16767-fcc8-4485-b647-e0a509841dcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T15:21:46.211+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:32:35.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(Transgender people) dominated the makeup industry and worked as
        makeup artists ... There were concerts and fashion shows and all of this was
        dominated by the LGBTQ community," he said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d0f7831-096e-4eec-b49f-33ee6a351c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T15:21:46.211+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:32:35.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25c42abf-be1e-46da-ac81-9b039a874677'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T15:21:46.211+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:32:36.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LGBTQ people who spoke to CNN said while very few felt comfortable
        or safe enough to be openly gay, lesbian or transgender before the takeover,
        many were able to quietly build lives true to their identities.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f9b3f2-2a57-4530-ba8c-8fbb548e9ddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T15:21:46.211+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:32:36.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0b49154-f3e8-43bd-ba6a-b436c4583779'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T15:21:46.211+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:32:37.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Balkhi said for a while she had a girlfriend, who she was able to
        see secretly on weekends. Hilal, a 25-year-old gay man, said he used to have
        a boyfriend and had even worked openly to advocate for LGBTQ rights in Afghanistan.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dc96485-b4d8-45e6-8a5b-ee858c4228aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T15:21:46.211+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:32:37.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88162491-7075-4225-8739-e53379668876'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T15:21:46.211+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:32:38.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now in hiding, Hilal said few predicted how fast the situation in
        Afghanistan would deteriorate. "We couldn''t imagine that the government would
        collapse so quickly," he said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd30a1a2d-46d2-4d3c-b5e8-accb35ca2473'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T15:21:46.211+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:32:38.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d76456b-cf06-41cf-829e-7515c42a6d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T15:21:46.211+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:32:39.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Living in fear</strong></h2>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b92b0bd-88e1-480e-99f2-c6d6c0ff34d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T15:21:46.212+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:32:39.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the Taliban took charge, Balkhi said being a woman had effectively
        ended her dreams of finishing her university studies in Afghanistan.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b395960-8dce-4400-86f0-15a6752af8db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T15:21:46.212+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:32:40.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f47a05b-b3a0-43c4-9a55-21c6c1457630'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T15:21:46.212+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:32:40.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a lesbian, she faces an even graver threat.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5543a64a-f861-440c-bd88-2e69fef56ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T15:21:46.212+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:32:41.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18add15d-9c2e-4ebe-9548-4bb20346c81a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T15:21:46.212+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:32:41.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with Reuters in August, one of the Taliban''s top
        decision makers, Waheedullah Hashimi, said under the fundamentalist group
        the country would be governed by "Sharia law and that is it."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4012ab9a-9c57-4604-81d8-7e2427094e6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T15:21:46.212+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:32:42.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ffb1c4-583f-4cb5-920b-1ddc64fe03ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T15:21:46.212+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:32:42.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the Taliban''s interpretation of Sharia law, homosexuality
        can be punished by death.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fed46ec-fbdb-499a-a054-7ec00643bf15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T15:21:46.212+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:32:43.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55aa4356-3ffe-4155-8a87-0fd0b067a8dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T15:21:46.212+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:32:43.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Balkhi said when she and her family heard the Taliban had entered
        the city, they went into hiding, leaving their home in Kabul and moving to
        a new secret location to escape detection.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c544074-7017-4653-a93a-f7aa7c6bc50e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T15:21:46.212+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:32:44.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e68af065-4e92-4ad6-a206-595d80214863'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T15:21:46.212+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:32:44.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Taliban have exact information about every family here," she
        said.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b7ce3cf-9506-4e8e-acdd-27da16ed4377'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T15:21:46.212+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:32:45.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '583cc7c1-3323-4989-8df2-13d11b90ff94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T15:21:46.212+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:32:45.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Balkhi fears her family could be attacked or killed for knowingly
        hiding an LGBTQ person. Unable to sleep out of fear of being discovered, she
        said she is worried if the Taliban find her, they will stone her to death
        for being a lesbian.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa4ae138-9a52-4bd5-9eab-32e64dcf1643'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T15:21:46.212+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:32:46.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1391ce7b-c624-4c4e-8bf0-cfce3b6256f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T15:21:46.213+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:32:46.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One gay man who has been in touch with Sadat, the US-based LGBTQ
        advocate, said he told him he watched from his hiding place in the ceiling
        as Taliban fighters beat the friend who had refused to divulge his location.
        Sadat shared a video with CNN of the beating, taken by the man in secret.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d59eb4-6cef-497f-ac53-a9ac860b1285'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T15:21:46.213+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:32:47.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae0792d-549e-4820-a409-d7a95df793ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T15:21:46.213+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:32:47.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another gay man CNN is calling Hasan said he had been hiding in
        a friend''s house in Kabul for more than a month and was running out of food
        and money.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d8681cf-e7fe-4b8a-bc41-3030514ebace'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T15:21:46.213+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:32:48.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '730c303c-41ac-4566-b0cd-28ad2a866d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T15:21:46.213+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:32:48.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A week ago, Hasan got a phone call from an unknown number that he
        said implied he was being targeted for being LGBTQ. When Hasan asked who was
        calling, a man''s voice replied, "Do not talk too much, we will find you wherever
        you are," Hasan said. He has since changed his number.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b54181d1-a139-4cb3-b00f-527df4921b8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T15:21:46.213+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:32:49.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6fed4d5-a007-46b3-8458-5846e49d5ec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T15:21:46.213+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:32:49.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hilal, who used to advocate for LGBTQ Afghans, said men came around
        to his family''s house asking for him shortly after Kabul fell. "They made
        threats to my brother, and they said to him that if I return home, they will
        kill me (for being LGBTQ)," he said.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0917993d-3eb3-449a-bc51-42f988964dd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T15:21:46.213+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:32:50.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba7c6fe-bd49-4858-a6b2-adecc13670c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T15:21:46.213+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:32:50.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For three weeks, Hilal has been hiding in the basement of a friend''s
        house.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c27e354-6826-4024-9ffc-06abd35d7cd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T15:21:46.213+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:32:51.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a1a0564-0a96-4234-89b4-9c2e27da348c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T15:21:46.213+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:32:51.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former university student said he has no money, little food
        and has accepted he may never be able to go back to his family''s home.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc9c07e-4882-4532-9a54-63916f4c9f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T15:21:46.213+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:32:52.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '062d4d62-7122-4fc3-994e-62a39df6a428'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T15:21:46.213+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:32:52.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are LGBT. It is not our fault. It has been written as such in
        my destiny, in my spirit ... No one can change this. All they can do is to
        kill me," Hilal said.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffbf69b0-ff4c-4040-a5ab-6b2bd37eeeb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T15:21:46.213+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:32:53.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b7b55be-5cb5-4e25-9394-cfcb711ed850'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T15:21:46.214+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:32:53.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Abandoned and angry</strong></h2>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b64c4eb9-d05c-498b-962c-170445e8017e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T15:21:46.214+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:32:54.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US and its allies raced to evacuate thousands of people from
        Kabul''s Hamid Karzai International Airport before the withdrawal deadline
        of August 31.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf3fbcc9-0148-4635-a164-943fd405e3f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T15:21:46.214+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:32:54.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8376a7ae-8f2d-4e9b-a97f-05217d0eb37f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T15:21:46.214+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:32:55.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But LGBTQ Afghans, activists and NGOs told CNN they knew of very
        few people in their community who had managed to escape Afghanistan on those
        flights or across land borders.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5374fede-80d0-4bc9-adb0-1312a8bf3b74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T15:21:46.214+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:32:55.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cede6ad2-adae-4493-84a8-011b2f30f69e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T15:21:46.214+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:32:56.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most people said they didn''t know anyone who had managed to get
        out.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '866ebe5d-0891-4f5d-b167-ea17c88d25d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T15:21:46.214+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:32:56.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '073284fe-17a7-4c8c-beb5-55b9f6057239'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T15:21:46.214+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:32:57.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hilal, the LGBTQ activist, said he was furious at the US government
        and other Western countries who he felt had abandoned him and other gay, lesbian
        and transgender Afghans. "Journalists, women''s rights activists or those
        who worked with foreigners, they were removed ... but nothing has been done
        for us," he said.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad6ed09-00f3-4cc6-ad85-9ff41fcd9f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T15:21:46.214+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:32:57.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa3c431-05e8-40de-9b79-694c0cc3d344'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T15:21:46.214+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:32:58.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will definitely be killed ... We are asking to (be) evacuated
        immediately from Afghanistan."</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f865567e-0858-47aa-86bb-9f7487404b65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T15:21:46.214+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:32:58.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23496214-3f43-47a5-943e-32ffe83078ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T15:21:46.214+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:32:59.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Multiple organizations and activists CNN spoke to are looking into
        ways to safely extract LGBTQ people from Afghanistan, but so far no safe route
        has been found.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b6da0f0-c0bd-4647-9634-b00eb9ceaa79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T15:21:46.214+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:32:59.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c8d5f9-42f5-4dcd-8035-69f5b1b90a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T15:21:46.214+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:33:00.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rainbow Railroad is an NGO which helps LGBTQ people around the world
        escape persecution. Executive Director Kimahli Powell said evacuating LGBTQ
        people from Afghanistan was especially hard as they were often alone, in hiding
        and unable to contact each other.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '773ec401-5c52-4715-b190-b2528bfdbbc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T15:21:46.214+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:33:00.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a9c364-d8eb-4bda-9dee-9d4b9c8effc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T15:21:46.215+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:33:01.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many of the evacuations have been families or large communities,
        and that''s been harder for LGBTQ communities," he said.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc107d0d-7c00-4cc9-80b4-8d982e6d816e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T15:21:46.215+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:33:01.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a86cd277-622b-438b-9663-b4905aba3725'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T15:21:46.215+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:33:02.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of them are so desperate they are falling victim to scams,
        including an offer of fake Ugandan visas which gave many individuals false
        hope, he said. Some told CNN they refuse to answer local phone numbers for
        fear the Taliban have tracked them down.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd0d072a-7823-4bca-8c29-b99eb2d488ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T15:21:46.215+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:33:02.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b998cda1-4106-454e-9ab4-9fd05a297a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T15:21:46.215+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:33:03.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Powell said he believed routes out of Afghanistan are available
        to extract LGBTQ people, but he said Rainbow Railroad''s focus now is on reaching
        people most at risk.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3033354-3c6c-409f-b4b1-7ca65cd75e0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T15:21:46.215+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:33:03.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b9c244-542f-4d50-8bc5-78190619cec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T15:21:46.215+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:33:04.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(It''s uncertain) what the Taliban takeover looks like around access
        to borders and access to migration, but we''re committed to trying to find
        pathways to keep people safe and get people out," he said.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c78af93d-d46a-45ff-8de2-51161426267c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T15:21:46.215+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:33:04.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63a8856d-0284-46c8-8f94-f1b5095a2b67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T15:21:46.215+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:33:05.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>''God built us like this''</strong></h2>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98fd815f-c0c3-4b08-beea-756f9d6f7b47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T15:21:46.215+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:33:05.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As they wait for help, some LGBTQ Afghans told CNN they are trying
        to hide among the broader community.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b317761-9e65-45b2-bbad-995af6512131'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T15:21:46.215+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:33:06.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e5adf45-c698-4d8c-b1f6-ab1426b04b91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T15:21:46.215+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:33:06.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ritu Mahendru, a human rights advocate with more than 10 years''
        experience working in Afghanistan, said at least one transgender woman had
        told her she was growing out her beard and dressing like a man to avoid attracting
        attention.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d48fa03-a033-432a-bf72-7a7225125a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T15:21:46.215+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:33:07.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a8b039a-732c-4076-8d8e-e5c4a2018ba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T15:21:46.215+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:33:07.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One 24-year-old lesbian told CNN she had married a male friend to
        keep her safe until she could escape the country.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1337500-66dc-452b-969e-b2fdddb3d04c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T15:21:46.215+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:33:08.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd37a0bfd-5699-4cdf-b8bf-ea3e86ba77fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T15:21:46.216+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:33:08.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And, a 25-year-old gender non-conforming gay man said he had tried
        to appear more masculine, but a Taliban fighter beat him with a plastic pipe
        when he was seen walking in a street. "He cursed me, and he said, ''Don''t
        you know how to walk like a man?''" the man said.</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53759164-0bb8-4b8a-ac31-9834d8f9ccea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T15:21:46.216+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:33:09.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '334b2baf-b31c-48e7-8f8e-274c75e9d27f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T15:21:46.216+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:33:09.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Balkhi said lesbians like her have one advantage over other LGBTQ
        people -- as some women hide their faces in public, they are able to disguise
        their identities under chadri, a cloak-style garment that covers the body
        and face.</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34309602-a2f3-4063-89ba-7a60236e9af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T15:21:46.216+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:33:10.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d4759a-fda5-4f51-897f-cd6a2a18676f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T15:21:46.216+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:33:10.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month she and her family wore chadris to Kabul airport, hoping
        to board an evacuation flight out, but they were pushed back by the Taliban.
        Balkhi said they were told that no Afghans were allowed to enter the airport,
        and when they tried to press the point, they were threatened with whips until
        they left.</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7def2995-69c7-4993-8ecd-86b298e6248a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T15:21:46.216+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:33:11.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a020f5e7-e038-4ace-9351-22d8499c8a17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T15:21:46.216+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:33:12.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t know if I can get out of here, but I know I can''t live
        here with this situation," she said.</p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '882bfd9f-ee27-47e4-a425-e3433d70e7bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T15:21:46.216+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:33:12.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '101ea9d1-10f5-4ab3-a12b-bdeffa35ac3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T15:21:46.216+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:33:13.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others are dropping out of contact. Sadat said every day he is losing
        touch with more and more LGBTQ people on his list, as he struggles to try
        to find a way to get them out of Afghanistan.</p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc9ef8ba-925d-4919-9b84-db1a43ce0dd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T15:21:46.216+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:33:13.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70c97650-270e-47cf-802f-288effb42507'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T15:21:46.216+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:33:14.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not sure if they''re dead or they escaped out of the country
        and unable to receive my calls. A lot of LGBTQ Afghans are losing hope and
        telling me they are begging for food or starving," he said.</p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec113e99-d177-45a3-a0d0-af3b8dc53118'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T15:21:46.216+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:33:14.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b6dcf5-3dd0-476a-b03e-c3571b3152a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T15:21:46.216+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:33:15.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unclear how long they''ll have to wait.</p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0954dd1e-bcf6-41c0-a169-b806946d1db3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T15:21:46.216+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:33:15.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6b69bf9-8b89-49c7-8b8a-28eb733aaea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T15:21:46.217+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:33:16.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hilal said he has no idea how he can safely cross a land border
        because doing so would mean revealing his identity -- and as a former public
        advocate, he worries about being recognized.</p>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ba13da3-c251-4fd9-9d40-115af58d1531'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T15:21:46.217+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:33:16.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8252a131-47a8-4c45-9249-6f1afd3e68f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T15:21:46.217+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:33:17.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he doesn''t think LGBTQ people will survive in Afghanistan.</p>'
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77879a24-47ab-4ae1-8188-ae9d14e0fc76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T15:21:46.217+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:33:17.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '306428dc-ac8a-453f-89b3-7a54b34650d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T15:21:46.217+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:33:18.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want life and democracy," he said. "We are human, we want life
        like other people, but other people can live and we cannot.</p>'
    '125':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f6df46d-91d8-489c-a2bb-94c84ee391f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T15:21:46.217+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:33:18.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '126':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d6f9ac-b2e5-425f-9f25-f03a39830ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T15:21:46.217+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:33:19.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is not our fault that we''re LGBTQ. God built us like this."</p>'
    '127':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed2809b9-89d5-45c1-9f7b-588330a63571'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T15:21:46.217+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:33:19.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/09/17/middleeast/afghanistan-lgbtq-evacuation-intl-hnk-dst/index.html"
        target="_blank">"Angry and afraid, Afghanistan''s LGBTQ community say they''re
        being hunted down after Taliban takeover"</a></em></p>'
