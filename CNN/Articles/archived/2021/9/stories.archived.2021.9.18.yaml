    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2103487-9a4e-4e8e-8a94-e22630311e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T20:08:39.094+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:29:51.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 18) –</strong>
        Former Commission on Audit (COA) chairperson Grace Pulido-Tan raised "red
        flags" in the transaction between the Procurement Service of the Department
        of Budget and Management (PS-DBM) and Pharmally Pharmaceutical Corporation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '234df89a-db7a-4971-80d4-039f09f67ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T20:08:39.094+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:29:51.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an online webinar, Pulido-Tan questioned the agency''s procedures
        in dealing with the firm.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95413129-b5c4-435a-a8f5-ec32e832ed81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T20:08:39.094+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:29:52.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '523d4004-4230-4af7-b338-71f035430b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T20:08:39.094+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:29:52.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing information from the Senate investigation, she asked why
        the PS-DBM allowed Pharmally to deliver face masks when there was no notice
        of award yet.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b22f2dec-3ccf-4244-8de0-7e83483269dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T20:08:39.095+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:29:53.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dffd8e7f-bc29-4334-be42-f744fd55f83f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T20:08:39.095+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:29:53.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Why should there be a delivery? And why did the agency accept the
        delivery when there was not even an approval to purchase? Or a decision to
        purchase? Bakit inanticipate nung nagdeliver na yun na yun? Diba? Red flag
        yun. So kung itutuloy-tuloy yung audit na yun we would see the red flags,"
        Pulido-Tan said.</p>'
