    'title': 'What body positivity means to today''s teens

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4bdba69-b5f2-4cc9-aec6-9812dc5320e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T10:31:57.684+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:34:25.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Some of Ellie Zerr''s go-to spots for
        a confidence boost are Instagram and TikTok.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc1835d-3303-4d7e-8dbd-f29b80d63cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T10:31:57.684+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:34:25.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yes, there is plenty of content on theses social platforms that
        could make a 16-year-old like her feel worse, including manipulated images
        that make bodies slimmer and faces more symmetrical. But then there are accounts
        like Lizzo''s TikTok, which let her know that feeling OK about the body you''re
        in is not just possible but can also be pretty fun.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc25e23-da0c-4fd1-b41d-10caa8e90d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T10:31:57.684+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:34:26.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She posts a lot about her body and her confidence, and she interacts
        with her fans a lot," said Zerr, who lives in San Diego. "I try to follow,
        and encourage others to follow, accounts that promote self-love and self-acceptance."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd10b75c4-0a7e-471e-8500-5b7bb376eaad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T10:31:57.684+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:34:26.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today''s adolescent girls are bombarded with messages about their
        bodies just like previous generations. There is the familiar content, the
        diet advice, exercise plans and makeup tips, all of which encourage young
        women to shape-shift into what they are told is a more palatable version of
        themselves.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b2dc95-386c-46a3-9239-165e34419b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T10:31:57.684+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:34:27.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then there is a whole other variety of messages, ones that might
        shock unsuspecting parents.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c4818b-8335-48d6-b1e1-2b4e564175b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T10:31:57.684+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:34:27.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They''re affirming.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9bbd15a-531f-4e86-9945-38dfd4e3a488'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T10:31:57.685+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:34:28.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through them, girls -- and boys and gender-nonconforming kids --
        learn that it''s OK to love themselves as they are. Yes, that''s even if they
        don''t conform to the impossible beauty standards that long claimed the "best
        looking" title in popular culture. One''s hair, body type, disability, acne,
        gender identity and more should not preclude you from feeling at home and
        alive in your body, they explain. Feeling good in one''s skin should be possible
        for all.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2fd9f2a-dc4f-4bb6-8836-4fdae1a976e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T10:31:57.685+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:34:28.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This movement is known as body positivity, and it has been brewing
        for decades, among mental health professionals and women of color. The rise
        of social media, particularly TikTok and Instagram, has allowed these radical
        messages to spread far and wide -- now reaching teens where they are at: their
        phones.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a6ca61b-b445-4bc7-ac68-99a13b4a95a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T10:31:57.685+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:34:29.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is a lot to celebrate in the body positivity movement, which
        gives today''s teens a new and better way to think about and talk about their
        bodies. There are also parts to avoid. Adolescents will need help sorting
        through which expressions of body positivity are a marketing or clickbait
        tool, which might make them overly focused on their body, which are thinly
        disguised products to "improve" themselves, and which will authentically lift
        them up.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '560cddbb-ad0a-4c95-a5ac-c8864f688af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T10:31:57.685+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:34:29.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A new way of talking about bodies</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5638ee56-6bdc-4370-a1a2-f0c63aa73a48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T10:31:57.685+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:34:30.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nature makes it hard to avoid thinking about one''s body during
        adolescence. The onset of puberty and surge in sex hormones make even the
        least physically aware kids consider themselves as fleshy, potentially attractive
        human beings.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4c74a07-7f4d-4b41-b9a2-499872234841'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T10:31:57.685+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:34:30.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A lifetime of being inundated with airbrushed and, for most, unrealistic
        faces and bodies makes self-hatred all but inevitable at some point during
        the adolescent journey -- if not, sadly, the whole time.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b430f98-f911-4c08-a372-dba566349d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T10:31:57.685+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:34:31.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Body positivity, when done well, helps today''s tweens and teens
        create a new language and understanding around their changing bodies and self-image.
        Putting this concept into practice can help them find a way to speak freely
        about their insecurities without stigma and consider the possibility of liking
        themselves the way they are.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28d52a9d-e37f-43e5-93b6-8dc4d8c6eb0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T10:31:57.685+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:34:31.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Athena Nair first came across body positivity three years ago, at
        age 16. She listened to an episode of "This American Life" called "Tell Me
        I''m Fat," in which writer Lindy West talks about her journey toward self-acceptance.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22e0448a-ab19-454e-a361-be0e51260522'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T10:31:57.685+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:34:32.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was like, ''Oh, my God, this is a thing! Fatness doesn''t have
        to be bad. People can love their bodies," Nair said about the podcast.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4042ed8-2ba3-46c6-8bb3-b7ab9a8abcd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T10:31:57.685+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:34:32.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nair had struggled with an eating disorder at ages 14 and 15. She
        has rolls on her stomach and, as a South Asian, said she is darker and hairier
        than many of her former classmates at her high school in Palo Alto, California.
        The idea of accepting, let alone loving, herself seemed inconceivable. Still,
        even her classmates who were thin and White, the ones who more closely resembled
        celebrities, struggled with self-acceptance.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb129956-3953-42b2-b8e4-145b1aa5b44a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T10:31:57.685+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:34:33.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was just something everyone I knew dealt with," Nair said. "They
        were all dealing with body shame, disordered eating and fatphobia. I didn''t
        have a language for these things at the time, but I knew they were affecting
        so many people."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f81e312-be88-4225-b810-9afe0b4d0ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T10:31:57.685+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:34:33.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nair spent the rest of her high school years advocating for body
        positivity on campus and began working with a group called The Body Positive,
        an educational nonprofit that teaches people to live peacefully and healthily
        in their bodies, which she is still involved with.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea6aec0e-407a-4d2c-9386-60fd1489235e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T10:31:57.685+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:34:34.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past few years, she said there has been a significant rise
        in young people understanding the value of body positivity.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16260949-f4d3-4b6b-8d78-51703f06ecaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T10:31:57.685+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:34:34.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Nair brought The Body Positive to speak to her school during
        her senior year she got a lot of pushback from peers who thought it wasn''t
        cool. "Now all these people are texting me and saying, ''Oh God, you were
        with it.''"</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b5ddca1-88c4-408a-8067-6df38935193d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T10:31:57.685+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:34:35.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Changing the way teens talk to each other</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6729c971-466b-477e-b3f1-22de201c6296'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T10:31:57.686+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:34:35.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twelve-year-old Jayla Lavender Nicholas, who lives in New York City,
        said her education on body positivity came from a combination of diverse ad
        campaigns, Instagram and her mom.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b33797f-4978-4108-875b-fe416c8dba0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T10:31:57.686+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:34:36.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said her takeaway is one of self-acceptance.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '931b8fca-6aa0-43d4-b7a4-b6e2abc922f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T10:31:57.686+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:34:36.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Body positivity means accepting your own body because you have
        to live in it, and not conforming to society''s ideas of what a perfect body
        should be."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79be1b90-ef1f-494b-88b3-874ea0ef2fcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T10:31:57.686+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:34:37.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a Black girl, this can be more challenging because of popular
        culture''s narrow, and White, definition of beauty, she said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c4b1b3b-3228-478d-8ee1-00a48c49b6f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T10:31:57.686+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:34:37.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It hits close to home when you see someone who looks like you.
        ... It makes an impact," she said, explaining the self-esteem boost she and
        her friends get from diverse representation. She said her friends have all
        different body types, and because of body positivity''s influence, they are
        able to talk about it and avoid comparing themselves to each other.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c153ef69-dbc7-4437-88a3-0459abaa964e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T10:31:57.686+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:34:38.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zerr, the 16-year-old in San Diego, said her friends also rely on
        the language of body positivity to help support one another.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '588d0dfb-ae30-4ae9-b165-5242ce401c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T10:31:57.686+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:34:38.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I like to check in on my friends a lot. I ask them how they are
        feeling, how their body image is, and I like to make sure they are feeling
        OK," she said. "Everyone deserves to feel good about their body and everyone
        is perfect in their own way."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '591f4622-6e18-4d79-82dd-d907de5936ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T10:31:57.686+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:34:39.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The benefits and drawbacks of body positivity online</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c522fa8d-9d90-4722-a366-f657d3cf342b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T10:31:57.686+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:34:39.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When in-person social circles aren''t supportive, online communities
        can fill in. Social media gives teens a chance to find a large, virtual community
        of like-minded people who get body positivity, and support one another in
        the very difficult task of really accepting it for themselves.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ae6dcfc-9f5b-4db9-9099-b4aacf1d342e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T10:31:57.686+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:34:40.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gianluca Russo, CEO of The Power of Plus, a size-inclusive digital
        community, and coauthor of an upcoming book of the same name, said that Instagram-based
        communities helped him gain the confidence and skills to work through his
        negative relationship with his body when he was in high school.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0db50411-e77b-445c-837f-f35435018831'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T10:31:57.686+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:34:40.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Connecting with people online made me realize that I don''t have
        to live that way," Russo, 23, said. He credits his virtual friends and teachers
        who helped him "dismantle and rewire everything in my brain."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b434fae3-42ca-4c4d-8686-3d66fd4d03b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T10:31:57.686+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:34:41.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To get to that affirmation, though, social media users might have
        to cut through a fair amount of noise. Connie Sobczak, cofounder and executive
        director of The Body Positive, encourages teens and tweens to be wary of anyone
        who is trying to sell them any particular exercise or diet plan through the
        lens of body positivity.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c696d684-0aa3-4e28-94d6-f82b16db72b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T10:31:57.686+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:34:41.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parents should encourage their kids to constantly ask themselves
        how any particular image or account makes them feel as a way to weed out anyone
        using body positivity to possibly unproductive ends, she said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a820438-cbf7-4e1c-9f11-e58e67c489f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T10:31:57.686+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:34:42.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Help them figure out what makes them feel good," said Sobczak,
        the author of "Embody: Learning to Love Your Unique Body (and Quiet That Critical
        Voice!)"</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1b27931-b170-45fa-9606-7970eb46a6be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T10:31:57.686+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:34:42.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The goal of body positivity should not necessarily, or exclusively,
        be about image, Sobczak said, but to be able to live comfortably in our bodies,
        use our bodies to experience pleasure, and learn from them. For some people,
        this might involve making positive changes in fitness routines and beauty
        rituals. For others, it won''t. The point is to make those decisions with
        a deeper understanding about why one wants to do it, and what one expects
        from it.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdd7e424-95f3-495b-9fdc-2b4a9b798541'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T10:31:57.687+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:34:43.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some psychologists and cultural critics have expressed concerns
        that all this body talk is just reinforcing image-consciousness. Better, they
        think, to not talk about bodies at all, particularly for girls.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f21a4e-f5e4-4475-9dc6-f0f88878e252'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T10:31:57.687+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:34:43.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shammara Lawrence, journalist and cofounder of The Power of Plus,
        said she sees the logic in this, but thinks we are still too deep in oppressive
        messaging to cease body talk altogether. Research backs her up, though with
        the caveat that viewing content about the body too much can make us think
        about the body too much. Everything, body positivity included, in moderation.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3649ca5c-4b81-4aa8-9f39-d104df08da7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T10:31:57.687+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:34:44.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it is a complicated situation, and I can understand both
        sides of the debate. Why are we having so many conversations about bodies
        when we are saying our bodies don''t matter?" Lawrence said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da437a5f-495a-4204-817a-36b136df2d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T10:31:57.687+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:34:44.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On the other side, the reason we are having so many conversations
        about our bodies is that so many people are not at all at that point yet.
        So many people are living in so much trauma and pain and the only way to get
        through that is talk about your body. These conversations are groundbreaking
        in their minds."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b8bc32d-ba0a-49d9-9523-9697aa0a0013'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T10:31:57.687+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:34:45.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/09/13/health/teen-body-positivity-wellness/index.html">What
        body positivity means to today''s teens</a>".</em></p>'
  'why-US-FDA-did-not-recommend-covid-19-booster-shots':
    'author': 'Maggie Fox, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-09-18T10:32:05.328+08:00
    'imagesource': 'jcr:521496f7-97f7-449f-bf9d-13f79d674296'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a5eca7fb-8dd6-4837-8594-c51b67bf9f5a'
    'lead': 'Vaccine advisers to the US Food and Drug Administration declined Friday
      to recommend the agency approve Covid-19 booster doses for everyone who got
      vaccinated six months ago or longer.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-18T10:34:51.868+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T05:34:06.874+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:27:29.317+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '5 reasons why US FDA advisers did not recommend Covid-19 booster shots
      for everyone

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb7868f-cb54-4b5f-aff3-bc03d471faa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T10:34:51.868+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:34:07.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Vaccine advisers to the US Food and Drug
        Administration declined Friday to recommend the agency approve Covid-19 booster
        doses for everyone who got vaccinated six months ago or longer.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ca0c6fc-59c9-4c1f-9e1c-33a101124013'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T10:34:51.868+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:34:07.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They did recommend a more limited step: emergency use authorization
        for people 65 and older, and for people at high risk of severe infection.
        Then they went back and added in health care workers and other people at high
        risk of getting infected at work -- even if they are not at especially high
        risk of severe disease.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d92effa-d71b-4189-b84a-341e45c5aa41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T10:34:51.868+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:34:08.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But why not just go ahead and say everyone who wants a booster can
        get one? Members of the Vaccines and Related Biological Products Advisory
        Committee were effusively vocal about why not.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4a36c5b-d336-47e3-b601-0e450c588edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T10:34:51.869+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:34:08.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>They think it''s too soon</h2>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba8f0248-de83-4583-aa6f-46794854e4f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T10:34:51.869+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:34:09.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The stated goal of this vaccine has been to protect against serious
        illness," Dr. Paul Offit, a professor of pediatrics at the Children''s Hospital
        of Philadelphia, told the meeting. "Data shows that these vaccines do exactly
        that," he added. "It''s exactly what you''d expect."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e30e7c6a-db6a-499b-bf15-a83a1f7ae8d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T10:34:51.869+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:34:09.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even Pfizer said its vaccine was still very much preventing severe
        disease, hospitalizations and deaths in the US, with an effectiveness of more
        than 90%. The company argued that this might not last much longer, but many
        members of VRBPAC didn''t buy it.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb1157ff-ce15-4497-beb2-a96eae7c2fc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T10:34:51.869+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:34:10.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>They don''t see enough evidence to justify booster shots for everyone</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '193114ee-c88b-40be-b0d3-9523cb7e588b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T10:34:51.869+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:34:10.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is my opinion that we need this in our armamentarium -- a booster
        dose now, particularly for the elderly and (those with) other high-risk conditions
        -- but I share my colleagues'' angst about the sparsity of safety data," said
        Dr. Mark Sawyer, a professor of clinical pediatrics at the University of California
        San Diego.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '826a9efa-96da-4feb-80ea-e5fe4a2bf3fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T10:34:51.869+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:34:11.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am hopeful that CDC rolls this out in a gradual fashion."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccdc03ad-889e-4c6a-bf6c-798af4a24722'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T10:34:51.869+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:34:11.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Michael Kurilla, an infectious disease specialist at the National
        Center for Advancing Translational Sciences, said he suspected Pfizer went
        too far in extrapolating data on older people to a younger population.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f519e8b8-65e5-4473-9c51-638edd656dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T10:34:51.869+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:34:12.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So it''s unclear that everyone needs to be boosted, other than
        a subset of the population that clearly would be at high risk for serious
        disease," Kurilla said. "It is not clear to me that the data we are seeing
        now is applicable to the general population."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '800c0607-5bdd-4613-a6e8-6dcae505bbfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T10:34:51.869+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:34:12.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>They would like a lot more data and a chance to look for mistaken
        conclusions</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c52844-78b5-4ae3-9590-536ac6c2b0d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T10:34:51.869+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:34:13.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Philip Krause, deputy director of the FDA''s Office of Vaccines
        Research and Review, noted that Pfizer was using data that had not been reviewed
        by experts.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac99593-63e2-4198-9ea2-c4760954c2c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T10:34:51.869+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:34:13.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the issues in this is that much of the data that''s been
        presented and being discussed today is not peer-reviewed and has not been
        reviewed by FDA," Krause said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3653a863-35b0-4c7d-9d38-df5272c69e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T10:34:51.869+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:34:14.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Krause, along with another FDA vaccine official, Marion Gruber,
        signed a paper published The Lancet earlier this week that argued it''s too
        soon to start giving people boosters.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85862535-d1f3-4fd9-a706-3904a57183f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T10:34:51.869+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:34:14.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kurilla noted that Pfizer''s studies relied heavily on measurements
        of antibodies, without looking at other important aspects of immune response.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e35bf922-9064-4f29-8b78-20446008259f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T10:34:51.870+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:34:15.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a little disappointing that there''s been very little reporting
        of the cellular immune responses and an entire focus on the neutralizing antisera,"
        Kurilla said. Immunologists point out that long-lasting protection comes from
        immune cells called B-cells and T-cells, and Pfizer only presented data on
        antibody response.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '296c9aad-963f-4a11-916d-c363073fba92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T10:34:51.870+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:34:15.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are lacking data, including strong data on vaccine doses that
        have been given," said Dr. Hayley Ganz, a professor of pediatrics at Stanford
        University Medical Center.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '253e99eb-2bed-4374-b093-b0f316749777'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T10:34:51.870+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:34:16.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>They are worried about younger adults and teens</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af0e503-a785-453d-9d3c-cbdf38aafb0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T10:34:51.870+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:34:16.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re being asked to approve this as a three-dose vaccine for
        people 16 years of age and older, without any clear evidence the third dose
        for a younger person, when compared to an elderly person, is of value," Offit
        said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca3110ad-0b9d-4477-8572-35c151ed91e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T10:34:51.870+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:34:17.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If it''s not of value, then the risks may outweigh the benefits.
        And we know the 16-29-year-old is at higher risk of myocarditis," he added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a28854-8641-4e16-b3b8-8f0fe16fd683'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T10:34:51.870+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:34:17.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA''s Dr. Doran Fink told the meeting the agency was not sure,
        either. "We really don''t have enough data yet to know what the risk of myocarditis
        or pericarditis would be following a booster dose," he said. Studies have
        shown younger adults and older teens, especially males, have a higher risk
        of this rare heart inflammation after receiving an mRNA vaccine like Pfizer''s,
        although the problem resolves quickly with prompt treatment.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c79789d-39d6-4910-891a-3b1e1f9d0f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T10:34:51.870+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:34:18.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Details on this risk might not come out, however, Fink said, until
        after booster doses were given more widely.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f733082d-ae9e-4c79-b588-1b847ba1358f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T10:34:51.870+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:34:18.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have discussed the need for such investigations with the vaccine
        manufacturers," Fink said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e124dfff-902c-435d-b8b6-35f501312c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T10:34:51.870+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:34:19.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think we would feel comfortable giving it to a 16-year-old
        for all the reasons that everyone raised," said Dr. Eric Rubin, chair of the
        Department of Immunology and Infectious Diseases at the Harvard T.H. Chan
        School of Public Health.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6035c4a-cf74-4a7c-8e91-e012e2047b1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T10:34:51.870+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:34:19.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They think it''s more important to get more people to get vaccinated
        the first time around</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d6f55d-834d-4b15-b851-af760c3ef9d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T10:34:51.870+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:34:20.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Cody Meissner, a professor of pediatrics at Tufts University
        School of Medicine, said he didn''t think boosters would significantly contribute
        to controlling the pandemic.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4fa98b7-fd7a-4ff9-8b3a-443e44d87e32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T10:34:51.870+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:34:20.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is very important that the main message that we still transmit
        is that we have got to get everyone two doses. Everyone has got the get the
        primary series," he said. "This booster dose is not likely to make a big difference
        in the behavior of this pandemic."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac3235e2-6a6c-49a7-90b2-db91808ee091'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T10:34:51.870+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:34:21.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is a frustrating place to be in when we have in the United States
        more than adequate supplies of vaccine and yet have been unable to achieve
        the level of coverage that would result in much better control of the pandemic
        than we have," said Dr. Melinda Wharton, director of the Immunization Services
        Division at the US Centers for Disease Control and Prevention.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23cc11a3-d6c6-49d5-8179-5751c8e3c95a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T10:34:51.870+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:34:21.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Boosters are probably not the action that is going to have the
        most health impact in the US," she said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abdc6ba8-5469-4e60-9aeb-59f48336e8a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T10:34:51.871+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:34:22.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/09/17/health/fda-advisers-booster-five-things/index.html">5
        reasons why FDA advisers did not recommend Covid-19 booster shots for everyone</a>".</em></p>'
  'OCTA-COVID-19-cases-NCR-peak':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-09-18T12:02:01.074+08:00
    'imagesource': 'jcr:68c60792-fe25-48af-8f4d-b2f5d849a8f2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd24a9b7f-e35a-48d8-8c9c-7ec3e1976002'
    'lead': 'The Department of Health says the rise in COVID-19 cases in Metro Manila
      has not reached a peak yet, contradicting an opinion earlier aired by an OCTA
      researcher.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-18T12:06:27.341+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T05:33:57.134+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:27:29.739+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH says COVID-19 cases in NCR have not peaked yet'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eeaf357-60ab-40b0-afa2-0f6f27931791'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T12:06:27.341+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:33:57.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 18)</strong> —
        The Department of Health said the rise in COVID-19 cases in Metro Manila has
        not reached a peak yet, contradicting an opinion earlier aired by an OCTA
        researcher.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43634997-0a9f-4c5f-8426-ad4b0d4c6d2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T14:14:00.149+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:33:58.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At this point, hindi pa nakikita na nagpi-peak na tayo sa mga kaso.
        Pinagaaralan nating maigi," DOH Undersecretary and spokesperson Maria Rosario
        Vergeire said Saturday in a Laging Handa briefing.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'affbbe4a-5b21-4517-9f67-51731ab8f2fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T14:14:00.149+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:33:58.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: At this point, we have yet to see the cases peaking.
        We are studying this closely.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1147e5ec-4477-4637-ab7f-c0df3b1d2599'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T14:14:00.149+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:33:59.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire was reacting to an observation made by OCTA Research fellow
        Guido David, who tweeted that "early indications are that the surge may have
        already peaked in the NCR."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b99a81d9-221b-4490-84aa-ddb129b01bd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T14:14:00.150+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:33:59.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But David cautioned in an email to CNN Philippines that people need
        to wait "a few more days to make sure" infections have indeed peaked.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82cf988a-14f2-40b3-bcc5-156c84883224'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T14:14:00.150+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:34:00.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Efforts must be sustained because trends may still reverse," he
        said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95454730-e4b1-4f03-a449-39f24530484e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T14:14:00.150+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:34:00.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The capital region''s COVID-19 reproduction number is down to 1.22,
        according to David''s estimates. The reproduction number was 1.39 in the previous
        week, David said two days ago.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dff4c959-cf38-4dae-b159-22c45fb1beba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T14:14:00.150+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:34:01.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ideal reproductive number should be one or less, as anything
        higher means there is still significant community transmission, medical experts
        have earlier said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d110d5f-e0d3-429b-8cc1-3dfe20434e8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T14:14:00.150+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:34:01.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NCR logged around 9,000 new COVID-19 cases last Saturday, the highest
        since the pandemic started, according to David.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aadce3d5-aaa6-4203-a639-214ecc87522a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T14:14:00.150+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:34:02.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila so far has 753,347 cases, of which 52,561 are currently
        ill, data as of Friday showed. Of the total, 691,460 cases were tagged as
        recovered, while 9,326 resulted in deaths.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2acec206-b79a-4bd9-9881-e0867bd32eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T14:14:00.150+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:34:02.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David also pointed out that there are days when infections in Metro
        Manila could still increase due to reporting backlogs.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f05a4e-b175-4e70-9bb2-214bdfeb78f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T15:06:58.954+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:34:03.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Risk classification</h2>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6fd39ed-b541-4918-9cb1-ce5b73b806e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T15:06:58.954+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:34:03.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire tagged the following regions as under high risk for COVID-19:
        Metro Manila, Ilocos Region, Cagayan Valley, Central Luzon, Cordillera Administrative
        Region, Calabarzon, Western Visayas, Zamboanga Peninsula, Northern Mindanao,
        Davao Region, Caraga, and Soccsksargen.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '599aeec8-7bb5-4c97-a42f-76c81391a799'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T15:06:58.954+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:34:04.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The risk classification is based on the two-week growth rate and
        the average daily attack rate (ADAR).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a83c730-ff6d-469c-a65a-2e4ede3981bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T15:06:58.954+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:34:04.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ibig sabihin mataas pa rin po ang kanilang ADAR, at saka meron
        ho silang positive na two-week growth rate," the DOH official said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16bcfc84-d1a4-4c95-960d-e5f4923c7e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T15:06:58.954+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:34:05.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This high-risk classification means they have a high
        ADAR and positive two-week growth rate.]</p>'
  'DOH-nearly-expired-COVID-19-test-kits':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-09-18T13:03:04.031+08:00
    'imagesource': 'jcr:2c4b32b6-c2d0-4bf6-aff8-bb60d0967810'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7b34eecd-3198-4646-8cae-9b7611765cb7'
    'lead': 'The COVID-19 test kits that the Procurement Service-Department of Budget
      and Management (PS-DBM) bought for the Department of Health last year were not
      nearly expired, the agency says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-18T13:16:05.042+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T05:33:52.449+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:27:30.088+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH denies buying ''near expiry'' COVID-19 test kits'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b07ae94c-eede-4ee2-b54d-2755223723d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T13:16:05.042+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:33:52.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 18)</strong> —
        The COVID-19 test kits that the Procurement Service-Department of Budget and
        Management (PS-DBM) bought for the Department of Health last year were not
        nearly expired, the agency said Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43520c7b-7efd-4116-a0b9-13e3ab05c533'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T13:16:05.043+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:33:53.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77300f87-1ebd-45da-8e50-f067256502d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T13:16:05.043+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:33:53.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The COVID-19 RT-PCR test kits with six months shelf life are not
        near expiry, as that was the standard shelf life of those novel diagnostic
        test kits at the time,” DOH Undersecretary Charade Mercado-Grande said in
        a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c56815f7-a770-4b8d-982e-0e461ea4a623'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T13:16:05.043+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:33:54.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The DOH acknowledged that these products have a short shelf-life
        and accepted the deliveries with this limitation," it said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da1371b-31ef-439c-a2a7-f22c05886afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T13:16:05.043+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:33:54.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department made the statement after Senator Kiko Pangilinan
        questioned the procurement of test kits worth ₱600 million with a life span
        shorter than the specification provided by the DOH.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20287329-0e7f-4ad9-830a-c631cb953df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T13:16:05.043+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:33:55.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PS-DBM was told to buy RT-PCR test kits that will last for 12
        to 24 months. But the DOH said the specification it gave was based on similar
        procurements prior to the pandemic.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30b328cc-c5e0-4e0c-9537-98a0c9a5cd8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T13:16:05.043+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:33:55.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH added it only purchased test kits that were at par with
        World Health Organization''s standards and passed the Research Institute for
        Tropical Medicine''s evaluation.</p>'
  'Trump-trade-deal-China':
    'author': 'Diksha Madhok, CNN Business'
    'caption': 'China has applied to join a major Asia-Pacific trade partnership that
      the United States ditched several years ago, as the world''s second largest
      economy tries to bolster its relationships in the region. (FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-09-18T13:43:18.959+08:00
    'imagesource': 'jcr:cd2c772e-ca03-4b72-aaf5-a302db57790d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9240e4d6-7c75-4934-b5aa-4afad18cc57e'
    'lead': 'China has applied to join a major Asia-Pacific trade partnership that
      the United States ditched several years ago, as the world''s second largest
      economy tries to bolster its relationships in the region.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-18T13:47:05.459+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T05:33:40.421+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:27:30.504+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Donald-', 'Donald-Trump']
    'template': '1'
    'title': 'Trump abandoned this giant trade deal. Now, China wants in'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ad41b6-c01c-445e-84fb-b2707cceec24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T13:47:05.459+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:33:40.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;China has applied to join a major
        Asia-Pacific trade partnership that the United States ditched several years
        ago, as the world''s second largest economy tries to bolster its relationships
        in the region.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7687be75-c940-45c7-b7c3-5a1062a4aaaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T13:47:05.459+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:33:41.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese Commerce Minister Wang Wentao applied for membership in
        the Comprehensive and Progressive Agreement for Trans-Pacific Partnership
        (CPTPP), according to a statement published by the ministry late Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6827b895-f1c1-4c26-abe5-daf33819482f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T13:47:05.459+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:33:41.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CPTPP is an 11-country free trade pact that came into force
        in December 2018 and includes Mexico, Australia, Canada and Singapore. It
        succeeded the Trans-Pacific Partnership (TPP) after the United States withdrew
        under former President Donald Trump in 2017.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '297301f4-ef94-4d5b-81d6-c7e56aded44d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T13:47:05.459+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:33:42.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The TPP was negotiated under former US President Barack Obama, who
        wanted to counterbalance China''s growing clout in the region by imposing
        US-backed labor, environmental and patent protections.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9faab05-8d23-4f32-b5c3-1bc182012dbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T13:47:05.460+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:33:42.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama wanted the deal to be a major part of his legacy, but his
        successor, Trump, withdrew the United States from the partnership in 2017.
        Chinese leaders began angling to take its place almost immediately.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e9a3eb-e756-436e-8436-476f1a982c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T13:47:05.460+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:33:43.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US President Joe Biden backed the TPP during his time serving as
        Obama''s vice president. But his stance has shifted over the years: While
        running for president in 2019, Biden said he would "not rejoin the TPP as
        it was initially put forward."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '539aa159-f73f-4d64-a912-be74440ff9da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T13:47:05.460+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:33:43.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would insist that we renegotiate pieces of that," Biden said
        at a presidential debate during the Democratic primary.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e84692b5-1383-4579-a638-0afce4a0f080'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T13:47:05.460+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:33:44.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese officials on Friday boosted the idea of involvement with
        the CPTPP. Foreign ministry spokesman Zhao Lijian called it "conducive to
        promoting regional economic integration in the Asia-Pacific region, as well
        as the economic recovery, trade development and investment growth after the
        pandemic," at a press conference.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32aee265-473a-414e-90e1-ab8510ae4132'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T13:47:05.460+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:33:44.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agreement cuts tariffs among participants, standardizes regulations
        in areas such as food safety and determines levels of market access for goods
        and services, such as visa rules for business travelers, which can vary between
        members.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08de07bf-d847-4fde-8661-2865e5ad6a93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T13:47:05.460+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:33:45.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the path forward may not be easy for China, particularly since
        relations between the country and CPTPP member nation Australia have been
        worsening.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd39936-17ce-4a0d-995a-a96cbe294e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T13:47:05.460+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:33:45.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent years, Australian Prime Minister Scott Morrison has moved
        to embrace the United States more closely as a security partner, building
        a personal relationship with Trump and attempting to do with same with his
        successor, Biden.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e146c6a-074e-4af9-9a30-d06cff311a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T13:47:05.460+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:33:46.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s official application comes just a day after Canberra signed
        a security deal with the United States and the United Kingdom called AUKUS.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fcca135-200a-4cc6-8b2f-8695ff8a8a88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T13:47:05.460+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:33:46.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australian coal, wine, barley and beef have all already been affected
        by trade tensions with China, and experts say that defense deal has antagonized
        Beijing further.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b688a6a-51a5-44bf-a046-f912d9f6420d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T13:47:05.460+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:33:47.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China probably won''t get into CPTPP anytime soon, but news of
        its formal application coming a day after the AUKUS announcement neatly underscores
        the continuing rift in how Washington and Beijing conceive of ''competition''
        in Asia," tweeted Ankit Panda, a fellow at the Carnegie Endowment for International
        Peace.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b623271-a619-4996-8f25-554755ad4cfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T13:47:05.460+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:33:47.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the Chinese and Australian economies are highly dependent
        on each other. In 2020, tensions between Australia and China did not stop
        the two countries from pressing ahead with a free trade deal in Asia-Pacific
        called the Regional Comprehensive Economic Partnership, as both nations saw
        benefits from their deeper economic integration with other Asian countries.
        The RCEP spans 15 countries — including Japan, Indonesia and Thailand — and
        2.2 billion people, or nearly 30% of the world''s population.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd28ae711-ea91-4bc5-866c-a60198c26e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T13:47:05.460+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:33:48.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At Friday''s press conference, Zhao, the Chinese foreign ministry
        spokesman, said that China''s efforts to join the CPTPP have "nothing to do
        with the US, UK and Australia trilateral agreements."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0323b69f-1cd2-4a4c-b236-356cb83d5e10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T13:47:05.460+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:33:48.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[China] is pushing for economic cooperation and regional integration
        while the US, the UK and Australia are pushing for war and destruction," he
        added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '971f496b-3306-4d18-b6d7-b375cfd1dc97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T13:47:05.460+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:33:49.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if China were allowed to join the CPTPP, the country may find
        some aspects of the agreement challenging, said Alex Capri, a research fellow
        at Hinrich Foundation. He singled out "e-commerce and data standards," though
        said China may be able to find loopholes.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa9aeccd-31e2-4909-884c-35c66ccb3966'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T13:47:05.461+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:33:49.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Keep in mind that when the US pulled out, some 20 provisions dealing
        with data privacy, IP protection and other digital standards were essentially
        put on hold," Capri added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4e84a5d-2c57-4a54-9c05-7e1cf768a219'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T13:47:05.461+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:33:50.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, China isn''t the only country attempting to join the
        CPTPP. Earlier this year, the United Kingdom began talks on entering the partnership,
        which it sees as one of its biggest opportunities to forge economic alliances
        beyond Europe after Brexit.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf6c75a-b5c8-4c67-a2ce-9744e464ba78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T13:47:05.461+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:33:50.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>— Hanna Ziady, Ben Westcott and CNN''s Beijing bureau contributed
        to this report.</em></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '199c871f-1a4b-4a0d-92ee-e50090983c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T13:47:05.461+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:33:51.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/09/17/economy/china-cptpp-application-intl-hnk/index.html"
        href="https://edition.cnn.com/2021/09/17/economy/china-cptpp-application-intl-hnk/index.html">Trump
        abandoned this giant trade deal. Now, China wants in</a>"</em></p>'
