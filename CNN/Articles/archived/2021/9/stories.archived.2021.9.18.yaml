      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da83ca41-b1fc-4036-b463-94f44776be08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T21:21:13.276+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:29:25.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mark A. Ahasic, president of Wilton, Connecticut-based Ahasic Aviation
        Advisors, said he had never heard of airport terminal gates being constructed
        and transported the way DFW''s new Terminal C gates were.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '887c83b9-6ff0-4e1b-83a2-994aee31c7a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T21:21:13.276+08:00
