    'jcr:uuid': '5bb1bb7e-e924-45d6-bebf-efdca43f9704'
    'lead': 'Close to one million doses of Moderna and 190,000 Sputnik V COVID-19
      vaccines arrived in the country on Saturday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-18T17:16:31.427+08:00
