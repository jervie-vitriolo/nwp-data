    'mgnl:tags': ['US', 'Mike-Pence', '2024', 'presidential', 'run', 'president']
    'template': '1'
    'title': 'Pence preps for potential 2024 presidential run amid rocky headlines
      about relationship with Trump'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e4ce77e-b2b4-43f1-8467-db1058052732'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T03:40:23.695+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:38:21.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Mike Pence is adding staffers for his brand-new
        office in downtown Washington -- inching closer to a possible White House
        run even as his standing worsens with former President Donald Trump and his
        base of supporters.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b6c7005-0a8d-428e-8625-65bff3c2aef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T03:40:23.695+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:38:22.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d5b54f0-ae4f-4638-a957-57ad93420d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T03:40:23.695+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:38:22.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former vice president''s ramp-up comes as Trump appears to be
        making good on his declaration to Pence that "I don''t want to be your friend
        anymore." That quote, first reported this week, is attributed to Trump in
        a forthcoming book by journalists Bob Woodward and Robert Costa.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35bc8de7-1038-4f2f-b1aa-d9be6ec4bc29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T03:40:23.695+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:38:23.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffcbe230-a198-41db-8a3e-98a41721cb44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T03:40:23.695+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:38:23.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last conversation between the two Republican leaders was a phone
        call from Trump in April, Republican sources tell CNN, wishing Pence well
        as the former vice president recovered from heart surgery.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f21c8795-a4dd-4c65-bb10-44ed33d3b089'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T03:40:23.696+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:38:24.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c92b995-b1e6-45e1-a857-f66bc857d7bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T03:40:23.696+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:38:24.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pence isn''t waiting to make up with his former running mate --
        nor is he waiting for the former President to make up his own mind about his
        political future. People around Pence rejected the idea that he would hold
        off on his 2024 planning until Trump announces whether he''ll run.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c3d9d5-c6dc-4507-9a19-ba2cdbb009e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T03:40:23.696+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:38:25.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80fc2e9a-e5a4-4814-b019-f85f3c881b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T03:40:23.696+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:38:25.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mike is going to look at this and say, ''Where am I being called
        to serve?'' " said one person close to Pence. "That''s not going to be thwarted
        by any man or woman."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aee4bd8-4777-4313-8c89-1c16ac1de1b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T03:40:23.696+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:38:26.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72475e11-7722-46ef-b489-323f92326a41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T03:40:23.696+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:38:26.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If he feels called to do this," the adviser went on, "it''s not
        going to be because of who else is in the race."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04db20d9-6595-4474-a51f-24837c9bbd27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T03:40:23.696+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:38:27.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d6e1616-542e-4e70-99c9-6061c5cea72e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T03:40:23.696+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:38:27.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Top aides to Pence told CNN this week that the Indiana Republican
        has doubled his team to about 20 people this summer. He''s also added a top
        Republican fundraiser, John Fogarty, and new office space for his non-profit
        group, Advancing American Freedom.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9592afb0-5d7d-4c02-bda9-529825db777a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T03:40:23.696+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:38:28.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02a58bd8-8e8c-48b4-88d9-df72c39c537e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T03:40:23.696+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:38:28.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the moment, most other potential GOP contenders are tiptoeing
        around Trump, either suggesting they won''t run if he does or, like former
        UN Ambassador Nikki Haley, blatantly saying so publicly.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d08e7d-ad24-4381-b52a-43c1b3c5dc19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T03:40:23.696+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:38:29.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f91343a-503a-4e87-8dbd-c88ec8e01c4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T03:40:23.696+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:38:29.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s not so with Pence. Though aides are reluctant to spell out
        his plan, some parts of it seem evident in the way he has been expanding his
        operation and adding to his schedule -- all amid headlines that don''t exactly
        improve his appeal to the Trump faithful.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd95e6b4a-2bcb-4994-b318-07e5b669653a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T03:40:23.696+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:38:30.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '534f611f-329b-49c8-ba10-7b29f2c574e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T03:40:23.696+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:38:30.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while Trump is preoccupied with litigating the 2020 election
        and settling scores, often with his fellow Republicans, Pence is attempting
        to forge a path independent of the ex-President.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '321b4a55-9c6f-4dfe-9455-1bd2db8c1b13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T03:40:23.697+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:38:31.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd572049-056b-419a-878c-1bb7b5a3a68b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T03:40:23.697+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:38:31.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is crisscrossing the country to help out Republican candidates
        and causes, assisting with everything from fundraising to lending his top
        aides to their campaigns. Aides say Pence is particularly focused on helping
        the GOP win the majority in the House and more governor''s seats in the midterm
        elections next year.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb64b99-e2a6-4344-be06-fc773b854fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T03:40:23.697+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:38:32.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5326053-3539-4020-ad73-759963f93f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T03:40:23.697+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:38:32.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''s also making more plans to visit three of the early presidential
        primary states -- Iowa, New Hampshire and South Carolina -- in the coming
        months.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c5484d2-4e66-40ae-a5b5-7da6a947b4c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T03:40:23.697+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:38:33.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba7b888-3641-424a-af0c-c1580798dda5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T03:40:23.697+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:38:33.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But some Republicans say despite his efforts to assume a role as
        de facto party leader, Pence remains a supporting actor in the Trump show.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa778c0a-ec20-407d-b002-54237c5645a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T03:40:23.697+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:38:34.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '766b44d6-d13f-498a-a5ef-c463b5456e7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T03:40:23.697+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:38:34.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s the most uniquely connected to Trump of anyone in the field,
        in ways both helpful and unhelpful," said David Kochel, an Iowa-based Republican
        campaign strategist. "Nobody would be more affected by a Trump comment than
        Pence, and nobody more vulnerable to a Trump run."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67d84981-781b-4cc1-8eab-b55a05f962dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T03:40:23.697+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:38:35.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a3942e7-22f4-4980-9e71-b0fc42141f7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T03:40:23.697+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:38:35.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Setting himself apart</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '212626f8-d164-45ac-aaf0-847ec24a0284'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T03:40:23.697+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:38:36.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the GOP remains Trump''s party, those around Pence see
        his distinctions from Trump as an asset.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ed2faba-b5fa-401d-b41b-7fb5efc6f4cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T03:40:23.697+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:38:36.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a502533c-d85c-4e57-953f-ad27c07ffbad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T03:40:23.697+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:38:37.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pence''s forward-looking approach and emphasis on party unity, they
        hope, will in time look better to Republican voters than Trump''s vindictiveness
        and refusal to rise to the moment.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad352772-ae90-495a-b124-bb8c3b0a7331'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T03:40:23.697+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:38:37.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0691b2fd-3060-4825-9d4c-de384cd50d1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T03:40:23.697+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:38:38.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last weekend, one person close to Pence noted, Trump met briefly
        with police and firefighters in New York -- skipping the official commemorations
        of the 20th anniversary of 9/11 attended by other former presidents. Trump
        then spent that evening calling a series of pay-per-view boxing matches in
        Florida.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '253433ae-f8ed-4659-80c2-6c7d9fe214d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T03:40:23.698+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:38:38.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc28159-10ce-418b-9898-b796af5735ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T03:40:23.698+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:38:39.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aides pointed to a different schedule for Pence, starting with a
        rededication of Indiana''s 9/11 memorial. The same weekend, Pence met with
        the family of Daegan Page, a Marine who was one of the 13 US service members
        who died in a bombing during the withdrawal from Afghanistan, during a trip
        to Omaha.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba329fc-94b9-41e1-8ad8-fe7f9b6e9f30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T03:40:23.698+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:38:39.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b4b4dae-2c87-4791-8df1-6af38b0ca203'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T03:40:23.698+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:38:40.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While in Omaha, Pence also attended two political events. He spoke
        at Nebraska Gov. Pete Rickett''s annual steak fry alongside two other potential
        2024 candidates, Florida Gov. Ron DeSantis and Sen. Ted Cruz of Texas. And
        he attended a fundraiser for Rep. Don Bacon, a Republican House member in
        a vulnerable district that voted for Joe Biden in 2020.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d7c4353-5795-4aa4-9e65-9c6f7ec2515c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T03:40:23.698+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:38:40.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e4602d-6371-41e5-9e85-64917f10c860'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T03:40:23.698+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:38:41.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has focused his political energies this year on taking on
        House Republicans who voted to impeach him and getting involved in competitive
        Senate primaries. Pence is taking a different tack -- one designed to build
        up and upon relationships that will be useful down the road.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e9b29c-ee73-4fe9-92b4-fb18a14d8f2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T03:40:23.698+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:38:41.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5745e914-354f-4187-9df3-6e9b1faf5f0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T03:40:23.698+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:38:42.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pence is going to go about trying to help the party win seats,
        not foment division," said the person close to the former vice president.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89fa6af8-ea7f-4324-a99f-e8453616235e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T03:40:23.698+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:38:42.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '068ec2f3-9b69-454a-9031-a035eccd56f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T03:40:23.698+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:38:43.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the fundraising circuit this summer, Pence raised money for everyone
        from the Republican National Committee to individual House candidates like
        Bacon and South Carolina''s Rep. Nancy Mace. He''s held two fundraisers for
        Virginia Republican gubernatorial nominee Glenn Youngkin and even loaned out
        a trusted communications aide, Devin O''Malley, to help Youngkin''s campaign.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28dcb33d-b234-488c-8fa0-41ea0f1aa0bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T03:40:23.698+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:38:43.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd506227c-b178-422c-9fae-39df469d1f51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T03:40:23.698+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:38:44.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also has upcoming fundraisers for the Indiana congressional delegation
        and the Republican Governors Association, according to his advisers.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b01320-a8dc-48c1-b76b-42def0fdff1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T03:40:23.698+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:38:44.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c24dc35-fb30-4064-8f64-c7ada1fa4b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T03:40:23.698+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:38:45.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pence remains a popular draw for Republican donors. One person who
        attended the RNC''s summer donor retreat in Southern California said the audience
        was "maxed out" for Pence''s remarks.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa6f166-3c36-4940-920c-7496c842c203'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T03:40:23.699+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:38:45.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af4f9ad5-867e-4bd6-8895-742b06a5b462'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T03:40:23.699+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:38:46.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''I think Pence is doing what he can''</h2>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f76f9e-3ed9-42d6-89a5-0128f7e29423'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T03:40:23.699+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:38:46.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pence advisers want to build a case that he was and remains a source
        of steady conservative leadership where Trump, implicitly, has not been.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0d559ab-6486-4168-ba8a-dc3738ec68ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T03:40:23.699+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:38:47.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d39ce9-5736-4d43-accd-20a0d80bfe7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T03:40:23.699+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:38:47.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sometimes that means giving policy-focused speeches, such as his
        July speech on China at the Heritage Foundation, the conservative think tank
        where Pence is a "distinguished visiting fellow." There are plans for him
        to deliver a similar speech on law enforcement policy in the coming weeks.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '428b211c-baa5-4a7b-84f6-d8f72b99a562'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T03:40:23.699+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:38:48.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eafa8e73-6257-4c3b-bf46-d7bf2e87d3ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T03:40:23.699+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:38:48.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At other times, it means reaffirming his actions on January 6, as
        he did in June at the Ronald Reagan presidential library. In that speech,
        Pence rebuked Trump and called the push to overturn the 2020 election "un-American."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a52bbf2-a4fb-41fa-9749-5c8d179e974e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T03:40:23.699+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:38:49.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae4231e-e352-4923-a7f2-00742dfc8d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T03:40:23.699+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:38:49.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Pence is also careful to direct his more overt criticism at
        the Biden administration. In an appearance last week on "Fox &amp; Friends,"
        he went after President Biden''s announcement that employees at medium-size
        and large businesses would be required to get vaccinated for the coronavirus.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4fbe78b-f9bf-46a5-9833-dc1a28ac63dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T03:40:23.699+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:38:50.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db16f4ad-2700-4e61-a382-d1a959d17aa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T03:40:23.699+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:38:50.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I mean, to have the President of the United States say that he
        has been patient but his patience is wearing thin? That''s not how the American
        people expect to be spoken to by our elected leaders," Pence said.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '406297e9-c17f-49bc-beec-5289cb0ecfb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T03:40:23.699+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:38:51.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f85728fa-26d9-4f3d-846a-13be878acfc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T03:40:23.699+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:38:51.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, he called on government leaders to encourage Americans
        to get the vaccine and to "lead by example." In doing so, Pence positioned
        himself on a sort of middle ground for Republicans: supportive of the vaccine
        while critical of the Democratic administration''s policy.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fbc1780-bc6a-458b-8064-745e98890a51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T03:40:23.699+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:38:52.326+08:00
