  'Japanese-students-message-in-a-bottle-in-Hawaii':
    'author': 'Junko Ogura and Sara Spary, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-09-18T00:53:56.396+08:00
    'imagesource': 'jcr:b09df485-e1ea-43ba-bec5-f57447b17c1f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '82099f6d-576f-4bb5-bdd7-3e990ed18e71'
    'lead': 'A glass bottle containing a message from 1984 has washed up in Hawaii
      and been discovered by a 9-year-old girl -- 37 years after high school students
      in Japan dropped it into the ocean as part of an experiment.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-18T01:00:55.628+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T05:40:25.945+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:27:21.500+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Japanese', 'students', 'message-in-a-bottle', 'Hawaii']
    'template': '1'
    'title': 'Japanese school students sent a message in a bottle. 37 years later,
      it washed up in Hawaii'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e1239a6-3343-452c-8d92-b6c5424983d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T01:00:55.629+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:40:26.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — A glass bottle containing a message from 1984 has washed
        up in Hawaii and been discovered by a 9-year-old girl -- 37 years after high
        school students in Japan dropped it into the ocean as part of an experiment.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7195f612-e63b-4f1e-a8af-f1721a6306ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T01:00:55.629+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:40:26.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '417a5da7-43a2-4f0c-a35b-c2116eb7953d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T01:00:55.629+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:40:27.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The message in a bottle, titled "Ocean current investigation," was
        written by the students and placed in the Kuroshio Current near Miyajima Island,
        western Japan, as part of a school project into ocean currents.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17c68042-241c-44cf-aee2-d0a600c5f345'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T01:00:55.629+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:40:27.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55b82bac-78fd-492a-ad8f-84d3ad949051'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T01:00:55.629+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:40:28.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The letter sealed inside, dated July 1984, asked whoever found the
        bottle to return it to the school, Choshi High School.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b801c329-72cc-45ca-889a-58f88d71e9c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T01:00:55.629+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:40:28.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a473b6f-9ec3-47a7-9cea-ae1fe558e98b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T01:00:55.629+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:40:29.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bottle''s finder, named in local media in Hawaii as 9-year-old
        Abbie Graham, was on a family visit to a beach near the city of Hilo, Hawaii,
        when she discovered it. It had traveled some 4,350 miles.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f296b74f-c0d8-4898-a8d8-02242f26615d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T01:00:55.629+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:40:29.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce5c484-3fe8-4b25-ac9c-e80a529564ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T01:00:55.629+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:40:30.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The school said in a press statement that it released 450 bottles
        in 1984 and a further 300 in 1985 as part of its ocean currents survey.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8b4f6e1-8d68-4be3-8082-f9c2bf57eb0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T01:00:55.629+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:40:30.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01e522f1-a91c-4cfe-b4fb-e6166cedf477'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T01:00:55.629+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:40:31.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, 51 have been found and returned. However, the school added,
        this is the only bottle to have been found since 2002.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeadde90-8f51-45e2-836f-2a6da5729767'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T01:00:55.629+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:40:31.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fd2ff25-d048-46de-9b76-a98de4e571df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T01:00:55.629+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:40:32.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other bottles from the experiment washed up in Washington state
        in the US, Canada, the Philippines, and the Marshall Islands in the central
        Pacific.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ef25bd-db93-4367-ac14-4278132ead11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T01:00:55.630+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:40:32.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4ededca-524c-41ed-9baa-c7ef04ca1448'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T01:00:55.630+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:40:33.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayumi Kanda, a former student of the school, who was a member of
        the science club in 1984, said she was surprised the bottle had reappeared
        after so long. She said hearing the news had "revived the nostalgic memory
        of my high school days."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '539bfce2-7aec-47f2-86f1-25c4f9dabdda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T01:00:55.630+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:40:33.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f31e6095-048f-40c4-a784-4a8a945c8d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T01:00:55.630+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:40:34.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Choshi High School said its pupils planned to write to Abbie to
        thank her for returning it.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8a3e0e7-2137-4343-954e-9430da27a50b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T01:00:55.630+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:40:34.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bac52bf-3a05-4504-b97c-732ee0e5c460'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T01:00:55.630+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:40:35.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They said they will include a miniature Tairyo-bata -- a type of
        fisherman''s flag once used to indicate a good haul -- with the letter as
        a gift.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a46807b-55c1-4825-bc7d-5e29a0603e02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T01:00:55.630+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:40:35.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/travel/article/hawaii-message-in-a-bottle-scli-intl/index.html">Japanese
        school students sent a message in a bottle. 37 years later, it washed up in
        Hawaii</a>."</em></p>'
