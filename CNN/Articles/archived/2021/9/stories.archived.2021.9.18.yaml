      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01e51d90-d28b-4cd1-bb9c-db5ffca4d3b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T20:08:39.099+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:30:22.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: When we make a finding of overpriced, it is in reference
        to something else. There needs to be a comparison so you can say something
        is overpriced. In other words, there is (a product that should be) ₱1 and
        there''s also ₱2 but why did they buy the one worth ₱3? But in this case,
        there''s no comparator because there was only one price, there was only one
        supplier.]</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3013d367-a274-449d-9936-0add9e3819d7'
