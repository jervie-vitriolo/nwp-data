      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study had limitations. "This analysis did not consider children,
        immunocompromised adults, or vaccine effectiveness against COVID-19 that did
        not result in hospitalization," the team wrote. Plus, the volunteers were
        only followed for 29 weeks -- just over six months.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a3c34c-1910-4ac7-a582-f531d02969dd'
