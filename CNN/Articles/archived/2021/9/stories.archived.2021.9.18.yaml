  'US-military-Kabul-airstrike':
    'author': 'Anna Coren, Julia Hollingsworth and Sandi Sidhu, CNN'
    'caption': 'Courtesy: STRINGER/EPA-EFE/Shutterstock'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-09-18T03:40:52.555+08:00
    'imagesource': 'jcr:98c62578-65ed-4422-99bc-a238f8fc35f7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '000bb9ee-879a-422a-97f2-60f7b4368d2d'
    'lead': 'Gen. Frank McKenzie, the top general of US Central Command, told reporters
      at the Pentagon that the strike was a "mistake" and offered an apology.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-18T03:43:36.390+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T05:38:09.553+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:27:24.516+08:00
