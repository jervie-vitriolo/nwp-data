      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T02:14:03.518+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:39:15.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mississippi''s situation likely is not unique, as the Centers for
        Disease Control and Prevention says Covid-19 deaths in pregnant women in the
        US appear to have ticked up in August. But health officials in the Magnolia
        State have been especially vocal about it.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec3f72ce-d2f3-41fb-a5b3-0cf083ee6b9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T02:14:03.518+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:39:16.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ab2403-158a-4b0e-b3b6-b00f1d642bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T02:14:03.518+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:39:16.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eight pregnant women died of Covid-19 in Mississippi since July
        25, bringing the state''s pandemic total to 15, Dobbs said Thursday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1cbf46c-285a-4158-b0f9-a3beb5df3800'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T02:14:03.518+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:39:17.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e5ec02-eb4a-465a-9fb6-af5059f5974b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T02:14:03.518+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:39:17.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 15 ranged in age from 23 to 40, none was fully vaccinated, and
        only one was partially vaccinated, Dobbs said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b98070-7640-4888-9ea4-ef787e4e5d2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T02:14:03.518+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:39:18.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1234892c-f8c0-4e67-a455-85b104344dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T02:14:03.518+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:39:18.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 12 of the fetuses survived, often through emergency C-section,
        and some were severely premature, said Dr. J. Martin Tucker, professor and
        chair of obstetrics and gynecology at the University of Mississippi Medical
        Center. He spoke for the 12 cases that his system was involved with; information
        about the other three cases wasn''t available.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afefd824-85a6-43f9-b5c8-bb7b12fb4d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T02:14:03.518+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:39:19.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db9dd8b2-06ca-4c14-9d83-b22cecc54052'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T02:14:03.519+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:39:19.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mississippi also is analyzing information on 72 stillbirths -- deaths
        of a fetus in the womb after 20 weeks -- that have affected Covid-infected
        pregnant women in the state since the pandemic began, Dobbs said. That appears
        to be twice the usual stillbirth rate.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d36e32-2851-4ecb-b165-91b657ee696b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T02:14:03.519+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:39:20.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33798057-87b7-42f2-8a1e-df95161e2a02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T02:14:03.519+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:39:20.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of this has Mississippi health officials pleading with pregnant
        women to get vaccinated -- and emphasizing that the CDC and others now fully
        recommend pregnant women to get vaccinated at any stage of pregnancy -- after
        the highly contagious Delta variant pushed the state''s daily case counts
        to their highest-ever levels this summer.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b48abe-9417-4795-9b58-b6effba15929'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T02:14:03.519+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:39:21.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d9047e-2341-4918-bad0-5550e5f839fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T02:14:03.519+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:39:21.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the state health department says some shot-givers may not have
        helped the cause: It received anecdotal reports that some pharmacies declined
        expectant mothers'' requests to get vaccinated, Dobbs said. In response, the
        health department last week issued a standing order to vaccinate pregnant
        patients, he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '569147de-3983-4b3c-9030-519db98881ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T02:14:03.519+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:39:22.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b99182-6ea9-4341-a5af-f962164fae80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T02:14:03.519+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:39:22.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order gives the pharmacies reassurance "that it''s OK and recommended
        for pregnant to get immunized at any stage in pregnancy," Dobbs said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '013c280d-5323-4439-b1c7-384f400ee809'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T02:14:03.519+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:39:23.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f515b6-f5d7-48d2-99d6-cd97ccb027d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T02:14:03.519+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:39:23.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mississippi still lags the country as a whole in vaccination: 41.7%
        of the state''s population was fully vaccinated as of Thursday, whereas 54.2%
        of the US population was, according to the CDC.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c8db231-dc1b-44b9-9d08-0d7289008c59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T02:14:03.519+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:39:24.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fa14bd4-b486-4040-b4f2-64520ba57351'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T02:14:03.519+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:39:24.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only about 25.1% of pregnant women age 18 to 49 in the US had received
        at least one dose of a vaccine during pregnancy as of September 11, according
        to the CDC.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4349a0b-7ce5-4a25-ac33-8f543cfda87e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T02:14:03.519+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:39:25.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb83ccd-a9f8-4e52-aa4b-9f1a8e944366'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T02:14:03.519+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:39:25.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can do better than that, and we should do better," Tucker said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86943d48-3d61-4c57-9a1b-e905e5c68ffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T02:14:03.519+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:39:26.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad34dbfa-685b-4410-9e4f-29076b2b6cfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T02:14:03.520+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:39:26.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Covid-19 deaths in pregnant women appear to have ticked up, CDC
        says</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31be574b-e6ff-42b9-8af6-5514632a6743'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T02:14:03.520+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:39:27.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nationally, 155 deaths of pregnant women with confirmed lab evidence
        of Covid-19 were reported to the CDC from the start of the pandemic through
        Monday.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a79b57e5-a6c9-49d0-b1cb-b0af83104700'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T02:14:03.520+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:39:27.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e260f3-e241-4dda-bf09-5880003fa8d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T02:14:03.520+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:39:28.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, because only a third of case reports include information
        on pregnancy status and because it takes jurisdictions two to four weeks to
        confirm a Covid-19 case in a pregnant woman and report it to the CDC, that
        number likely is an undercount, CDC spokesman Scott Pauley wrote in an email
        to CNN.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f13a339-2226-4ab7-b1bb-38e11495f717'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T02:14:03.520+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:39:28.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec0262a-7446-4137-af59-813e0230cfd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T02:14:03.520+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:39:29.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The frequency of these deaths could be ticking up nationally. The
        CDC received reports of 15 deaths of pregnant people with Covid-19 in August
        as of last week -- the highest number reported to the agency in a single month,
        Pauley wrote. The August number could rise as delayed reports come in.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f6980fc-2fc1-4be7-8f03-d4d45d1c3c5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T02:14:03.520+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:39:29.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb9eab6-b9ce-41f0-8cf4-bdfd09fc7bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T02:14:03.520+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:39:30.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC does not break down these deaths by state because of small
        overall numbers and privacy concerns. It also does not know how many of the
        155 were unvaccinated, Pauley wrote.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '070abeec-ee0a-4e4f-b102-cabe99cf4d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T02:14:03.520+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:39:30.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec74808-b618-490f-b56a-81744af0e8bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T02:14:03.520+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:39:31.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Covid-19''s risks to pregnant women</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c1947c-44f1-40b6-8f08-50f3e89c8f04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T02:14:03.520+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:39:31.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pregnant women, compared with nonpregnant women, are more at risk
        of severe disease from Covid-19 -- and of hospitalization, being placed into
        intensive care units, being placed on mechanical ventilation, and death, Tucker
        told CNN in an interview last week.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '453165a8-45e1-4a99-9dcf-838f6c88ca50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T02:14:03.520+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:39:32.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ada79a9f-be7e-4b47-a50f-501cd8103f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T02:14:03.520+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:39:32.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tucker also is president of the American College of Obstetricians
        and Gynecologists, which cites several studies making these points in its
        advisory to obstetric-gynecologic physicians.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc875d7-1342-4886-859f-00f53c7d513f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T02:14:03.521+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:39:33.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c9524fc-bb1b-4ff9-bb0c-a0a1761bd5ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T02:14:03.521+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:39:33.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for why, Dobbs pointed in part to changes in pregnant women''s
        physiology and immune responses, and noted other diseases also generally put
        pregnant women more at risk.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b852e9-c30f-48a6-92ab-eb595a0aae55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T02:14:03.521+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:39:34.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d5b12e8-74fd-4b1f-998a-2e8d662a6ec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T02:14:03.521+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:39:34.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Delta variant may present a more pronounced challenge, in part
        because of its higher viral loads and increased transmissibility, he said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e0f92cb-9542-4a16-8768-dbc3bb0eaeae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T02:14:03.521+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:39:35.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93d257e1-ed5b-4514-9783-e4968cb4834a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T02:14:03.521+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:39:36.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re still early in the analysis of what''s going on with Delta,
        but ... Delta is different, and Delta is deadly, and we have tools to prevent
        hospitalization and death," including immunization for prevention and monoclonal
        antibodies for treatment, he said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5738d90-39b2-4dbb-87e4-d34c6bd59fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T02:14:03.521+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:39:36.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df0999dd-e4e8-4c90-821a-9bfbe3c52f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T02:14:03.521+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:39:37.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC''s Pauley said vaccination for pregnant women is "more urgent
        than ever," because of "the increased circulation of the highly contagious
        Delta variant, the low vaccine uptake among pregnant people, and the increased
        risk of severe illness and pregnancy complications related to Covid-19 infection
        among pregnant people."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afe079b7-9947-4c25-aa93-cf3378e57d18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T02:14:03.521+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:39:37.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29fe353f-8e86-4915-925f-6f5c9c26eb28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T02:14:03.521+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:39:38.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>CDC recommends Covid-19 vaccines for pregnant women</h2>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bcb4d85-912d-47fb-8f23-4ccacc018cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T02:14:03.521+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:39:38.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As health officials push for pregnant women to get Covid-19 vaccines,
        they remind them that groups including the CDC last month strengthened the
        Covid-19 vaccine recommendation for pregnant women.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b67753-d976-4ef5-924e-b4604a470f91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T02:14:03.521+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:39:39.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef0ab7b-3194-49b9-a742-655fb7ff99a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T02:14:03.521+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:39:39.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC now outright says that they should get the shots, based
        on the latest safety data. Previously, the guidance was vague: That pregnant
        people "can" get the vaccine.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41128c07-1e1a-408b-8637-54cd0b564b01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T02:14:03.521+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:39:40.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57ee4b24-835f-4b1c-92fb-b12835e1f046'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T02:14:03.522+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:39:40.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Covid-19 vaccination is recommended for all people 12 years and
        older, including people who are pregnant, breastfeeding, trying to get pregnant
        now, or might become pregnant in the future," the new guidance reads.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12a7bcc1-0474-4a31-a8bd-c9c02e2f75ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T02:14:03.522+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:39:41.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea540b6-56ed-416b-972a-f3bc552a5ad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T02:14:03.522+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:39:41.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Evidence about the safety and effectiveness of Covid-19 vaccination
        during pregnancy has been growing. These data suggest that the benefits of
        receiving a Covid-19 vaccine outweigh any known or potential risks of vaccination
        during pregnancy," the CDC adds in the updated guidance.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25434576-0f74-47c5-b337-dc6a995af434'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T02:14:03.522+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:39:42.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1caa4a85-f0fa-4cda-a6b4-078dde65f1d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T02:14:03.522+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:39:42.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In late July, the ACOG and another leading organization that represents
        obstetricians and gynecologists also recommended that anyone who is pregnant
        should be vaccinated against Covid-19.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b24ed2-4101-4da8-b3e2-ffadb2052b4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T02:14:03.522+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:39:43.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f04644f8-3e58-44cf-84ca-a6b295b6b138'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T02:14:03.522+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:39:43.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ACOG and the Society for Maternal-Fetal Medicine said their
        recommendations were based on safety evidence from thousands of pregnant women.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9429022-74bc-4462-b3d3-0733d22233af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T02:14:03.522+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:39:44.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d76577e-0bf0-4f28-9eab-533680092a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T02:14:03.522+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:39:44.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Studies show vaccine is safe and effective in pregnant women</h2>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a4daa73-3e75-4072-be04-1e962d64ea62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T02:14:03.522+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:39:45.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC said in August that a new analysis of information from its
        V-SAFE database, used to track vaccine side effects and safety, found no increased
        risk for miscarriage among people who received either the Pfizer/BioNTech
        or Moderna coronavirus vaccines before 20 weeks of pregnancy. There were also
        no safety concerns among people who were vaccinated late in pregnancy -- for
        themselves or for their babies.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d0f6dc-c0a1-4fd4-88c4-3b4852450206'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T02:14:03.522+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:39:45.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e3347a-0d9e-4885-8393-fc6f17809fbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T02:14:03.522+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:39:46.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rate of miscarriage among vaccinated pregnant women was about
        13%, which is consistent with the rate that would be expected among unvaccinated
        pregnant women, Sascha Ellington, team lead for emergency preparedness and
        response in the CDC''s Division of Reproductive Health, told CNN on August
        11. In response to the myth that the vaccine could cause fertility issues,
        she said, "There are no data to indicate that the vaccine has any effect on
        fertility."</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7acb45d5-541c-4a6f-ae6a-01e1d807b133'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T02:14:03.522+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:39:46.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8083dd3a-2e03-468f-a83e-14de11496c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T02:14:03.522+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:39:47.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate analysis, Dr. Elyse Kharbanda of HealthPartners Institute
        in Minneapolis and colleagues said they looked at different CDC data and also
        included that Covid-19 vaccines don''t raise the risk of miscarriage.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd812c331-d066-4099-96fc-87719aef27fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T02:14:03.522+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:39:47.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d76c805-7d4f-45db-91c1-7421a545d9ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T02:14:03.523+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:39:48.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They looked at data from eight health systems across the US covering
        105,000 pregnancies through June. Those women who suffered miscarriages were
        no more likely to have been vaccinated, they found. The findings were the
        same whether women got Pfizer''s or Moderna''s vaccine, they said in a September
        letter to the Journal of the American Medical Association.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec375d47-3e47-482d-94f8-b289662ea223'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T02:14:03.523+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:39:48.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b270058-3e1f-475d-932a-489d99061fc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T02:14:03.523+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:39:49.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Too few pregnant women got the Johnson &amp; Johnson vaccine to
        be able to assess the risk, they said.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e08f1f07-2ad4-4ccb-836d-69adddac1fe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T02:14:03.523+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:39:49.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13617611-33d0-4169-96d8-6effe14e874a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T02:14:03.523+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:39:50.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Israel, a separate study published this month showed Covid-19
        vaccines are just as effective in protecting pregnant women as anyone else.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f78db2d-2ad0-4b98-9916-455afee4ee93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T02:14:03.523+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:39:50.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d8da23-e3ff-4532-8280-288a6ea43791'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T02:14:03.523+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:39:51.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israeli researchers'' study of thousands of pregnant women showed
        those who were fully vaccinated with Pfizer''s vaccine from December 20 to
        June 3 were 97% protected against symptomatic infection, similar to the rate
        for the general population at the time, they reported in the journal Nature
        Medicine. The study did not cover the time after the highly contagious Delta
        variant became widespread.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ee56279-ec81-4ba5-857e-f69105d2b0e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T02:14:03.523+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:39:51.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/09/17/health/mississippi-pregnant-women-covid-vaccine/index.html">Mississippi
        says Covid-19 deaths in pregnant women are rising -- and it''s pleading with
        them to get vaccinated</a>."</em></p>'
  'US-CDC-Moderna-COVID-19-vaccine-efficacy':
    'author': 'Maggie Fox, CNN'
    'caption': 'Courtesy: Algi Febri Sugita/SOPA Images/LightRocket/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-09-18T02:14:21.387+08:00
    'imagesource': 'jcr:49f37db3-aee3-4a8f-97bc-9f0a7a56dd23'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b6162c09-b7a0-4266-8839-18fb949a43fc'
    'lead': 'The US Centers for Disease Control and Prevention led a nationwide study
      of vaccination involving more than 3,600 adults hospitalized for COVID-19 between
      March and August.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-18T02:23:51.222+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T05:38:55.905+08:00
