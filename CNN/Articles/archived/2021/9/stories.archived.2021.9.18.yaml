    'title': 'PH gets new batch of Moderna, Sputnik vaccines'
    'updated': 2021-09-18T23:26:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '061fd060-00fe-44db-ba60-aba60590f2ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T17:16:31.428+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:31:01.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 18) —&nbsp;</strong>Close
        to one million doses of Moderna and 190,000 Sputnik V COVID-19 vaccines arrived
        in the country on Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efcf5c71-6b30-4928-935b-c83f1fb86694'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T17:16:31.428+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:31:02.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f70cf6-e167-4565-a58e-5d90040f9455'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T17:16:31.428+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:31:02.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Moderna shipment containing 961,000 doses of the America-made
        vaccine landed at the Ninoy Aquino International Airport past 3 p.m., according
        to state-run network PTV.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdbc6a4f-372f-4044-b09a-0d19188c5f9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T17:16:31.428+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:31:03.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33706425-99cf-414d-b091-4694a711d6c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T17:16:31.428+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:31:03.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of this number, over 712,800 doses were procured by the national
        government while the remaining shots will go to the private sector, according
        to Vaccine czar Carlito Galvez, Jr.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a28fbbee-90c4-4ce6-95fd-bb5a42f20f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T21:47:02.275+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:31:04.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ted Herbosa - an adviser of the National Task Force against COVID-19
        and was among the officials who welcomed the delivery - said a big portion
        of the doses will be sent to regions outside Metro Manila such as Central
        Luzon and Calabarzon, Cebu and Mindanao.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ed3405-3d04-4304-8264-6975a09b936b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T21:47:02.275+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:31:04.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country procured 20 million Moderna doses for this year, Galvez
        said, with 13 million purchased by the government and seven million by the
        private sector.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4574a7f2-e014-479a-8ee4-623d9e00b00e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T23:26:51.997+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:31:05.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Sputnik V shipment arrived at the NAIA Terminal 3
        before 11 p.m.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbdd278f-dd88-4c17-943b-6c16019a4c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T23:26:51.997+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:31:05.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca35fcf9-529c-45bb-acbe-c5bb09a04695'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T23:26:51.997+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:31:06.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez said the 190,000 Sputnik V doses will be distributed in Bohol,
        Isabela, Bacoor City in Cavite, Metro Manila, and some areas in Regions 3
        and 4.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87be8357-d661-408d-b739-0217e6f4f2fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T21:47:02.275+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:31:06.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of September 18, a total of 54,255,130 COVID-19 vaccines have
        arrived in the country since February, Galvez added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b96ab5-f94d-4f3c-ba0c-addbb60f1be9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T23:26:51.997+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:31:07.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez also said the country will receive five million more coronavirus
        shots on Sunday - around two million from Pfizer and the remaining three million
        from Sinovac.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f17f7f5-bdaa-406b-a37b-f5a313a13e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T23:26:51.997+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:31:07.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4821d0d-a85b-478e-a39b-cb359784f2b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T23:26:51.997+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:31:08.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 22.7 million Filipinos already received their first dose
        of COVID-19 vaccine while 18.3 million have been fully vaccinated, according
        to Galvez.</p>'
  'DOH-hospital-emergency-room-admission-data':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-09-18T17:49:12.040+08:00
    'imagesource': 'jcr:a159601a-bcda-476c-bd92-169fb0022d13'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '30582603-c02b-4ced-a65b-be9fd912ae6c'
    'lead': '''Kami po ay nananawagan sa mga hospital na sana, we can regularly get
      your data on emergency room admissions para maisama po natin ito dito sa ating
      mga tinitingnan,'' a Health official says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-18T18:02:35.102+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T05:30:52.343+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:27:34.833+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH calls on hospitals to regularly submit data amid ''challenges''
      faced by govt'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40232eed-b04e-449c-8236-c4077fc9eb1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T18:02:35.102+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:30:52.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 18)—</strong> The
        Department of Health (DOH) on Saturday appealed to hospitals to submit regular
        data on their admission rates —&nbsp;as the agency cited challenges faced
        by the government in obtaining the statistics.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79d0ea6a-19d4-409f-baf7-3e5c191a7747'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T18:02:35.103+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:30:53.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c60b7a3-d5f8-4125-854c-b21895829874'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T18:02:35.103+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:30:53.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang atin po ngayong</em> challenge is the compliance of hospitals
        to submitting this emergency room data. So<em> kami po ay nanawagan sa mga</em>
        hospital<em> na sana</em>, we can regularly get your data on emergency room
        admissions<em> para maisama po natin ito dito sa ating mga tinitingnan</em>,"
        Health Undersecretary Maria Rosario Vergeire said during the government''s
        Laging Handa briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3567dbef-57ce-4cde-8c6f-a2188d9e14fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T18:02:35.103+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:30:54.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4cf1858-4c86-4a6f-afd5-3778b129f963'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T18:02:35.103+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:30:54.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our challenge now is the compliance of hospitals in
        submitting this emergency room data. So we''re calling on our hospitals that
        hopefully, we can regularly get your data on emergency room admissions so
        we can add these to our database.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b71cde2-dc31-4e5a-998d-feee3afa3742'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T18:02:35.103+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:30:55.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27ef91af-310f-4231-bc5b-e96f81fcc6bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T18:02:35.103+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:30:55.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire made the comment in response to the statement of medical
        group Healthcare Professionals Alliance Against COVID-19, which raised concerns
        on supposed insufficient hospital admissions data —&nbsp;one deciding factor
        in the government''s new COVID-19 alert level system.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '701c6972-6346-42e1-b65e-9c28a6a6c6a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T18:02:35.103+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:30:56.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f14189-d9a7-4a67-a82c-5b8057a83aec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T18:02:35.103+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:30:56.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Health official said the government faces a big task as it takes
        into consideration all healthcare centers around the country.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '085687b5-83f0-45e1-a550-82e6949c8aa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T18:02:35.103+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:30:57.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f5ca42b-f5a6-4eb7-9ef4-3ad45b1c6028'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T18:02:35.103+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:30:57.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang ating</em> (Our) health professionals, they look at their
        specific hospitals. We look at the whole country. So <em>pagkaganito, ''yung</em>
        challenges, <em>napakadami po</em> (Because of this, we have more challenges),"
        Vergeire noted.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ec3a6f-bee2-47eb-8c83-5a23dd334eca'
      'mgnl:activationStatus': true
