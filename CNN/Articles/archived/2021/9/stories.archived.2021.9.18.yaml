      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pulido-Tan cited a possible reason COA did not mention overpricing
        in its report.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3349c462-4fef-47e7-a6bb-a338edca9c3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T20:08:39.099+08:00
