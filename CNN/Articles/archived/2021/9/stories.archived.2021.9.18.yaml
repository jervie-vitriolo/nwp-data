      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nino Canaleta, Mike Tolomia, and Richard Escoto each garnered 15
        points to a horrible end in Blackwater''s season.</p>'
