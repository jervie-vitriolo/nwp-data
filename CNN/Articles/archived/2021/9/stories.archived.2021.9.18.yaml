      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Midfielder Tahnai Annis delivered the Filipinas'' first goal in
        the 89th minute for the tie.</p>'
