      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38939181-9373-49e6-96a7-20b1fb3078ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T01:09:26.526+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:40:13.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Covid-19 hospitalization and death are rare among children
        compared to adults, those kids who were hospitalized were more likely to be
        Black and Hispanic. Black and Hispanic kids were also more likely to have
        a Covid-19-related condition called MIS-C -- multisystem inflammatory syndrome
        in children -- and Black children were more likely to be admitted to intensive
        care for it.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f660f31f-9640-42a7-b546-f9e3c2aa1635'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T01:09:26.526+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:40:13.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a0cc0b-0be3-4f43-b679-00218012ff17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T01:09:26.526+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:40:14.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Black, Hispanic, American Indian and Alaska Native children were
        more likely to die from Covid-19 than White children.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2351e55-44dd-4533-9aa0-dba3561627ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T01:09:26.526+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:40:14.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a882b03-18b6-4d7f-a680-7591563c8710'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T01:09:26.526+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:40:15.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because children make up a significant share of the population
        and are more racially diverse than the rest of the population, equitable vaccination
        among this group is key for achieving an overall high rate of vaccine coverage
        among the population and may help to reduce disparities in vaccination rates
        more broadly," the report said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '402c06a2-3389-458e-9e29-59c5770e90ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T01:09:26.526+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:40:15.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0536d667-a363-49a0-b397-42166a0d30c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T01:09:26.526+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:40:16.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Masks help block airborne transmission, study shows</h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9305affc-7c40-4bd5-8413-980891f0c238'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T01:09:26.526+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:40:16.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, new research published this week indicates the Alpha
        variant of coronavirus spread more easily as people breathed or spoke but
        showed that even the simplest masks can greatly reduce transmission.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c954102c-b363-4cd9-9cce-cec406de47be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T01:09:26.526+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:40:17.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d9ad1f-d4ee-442f-b60e-a59c3c423298'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T01:09:26.527+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:40:17.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our latest study provides further evidence of the importance of
        airborne transmission," said Dr. Don Milton, professor of environmental health
        at the University of Maryland School of Public Health, who worked on the study.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '948e8ece-1903-4701-828f-a57a6fd9a74f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T01:09:26.527+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:40:18.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd9f927-9d2f-4579-ab2b-39dbcf90e175'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T01:09:26.527+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:40:19.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The intensive study, conducted at the University of Maryland, the
        Walter Reed Army Institute of Research and elsewhere, showed people expel
        virus in their breath and saliva -- findings that support the now widely accepted
        idea that the virus is spread in droplets of all sizes that fall to surfaces
        or float in the air. They measured RNA, the genetic material most commonly
        used to detect virus.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9839a8c0-dbbd-410f-9fb2-31e647e028aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T01:09:26.527+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:40:19.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fd73bb0-3a1f-4115-a9d5-7ea4185c6da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T01:09:26.527+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:40:20.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Loose-fitting masks stopped about 50% of virus-laden particles from
        getting out, the team found.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ca6ada-08e4-4f4b-bfe9-1d09aadcf522'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T01:09:26.527+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:40:20.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d832f5-de6b-41b5-9a77-076a65fea41d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T01:09:26.527+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:40:21.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Milton said they''re now testing to see what happens with the Delta
        or B.1.617.2 variant, which is far more transmissible than Alpha and which
        now accounts for virtually all infections in the US currently.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90693fd9-125e-4c41-a0b8-0bb9c17f20bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T01:09:26.527+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:40:21.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '561eb6a8-1844-4aaf-b19e-a1d0816474e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T01:09:26.527+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:40:22.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the implications of the findings about Alpha are clear.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de4b95ac-5b07-421f-a157-875b7b44ff22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T01:09:26.527+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:40:22.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd30e6d4b-c6c4-44a5-8568-561d14b34341'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T01:09:26.527+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:40:23.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"SARS-CoV-2 is evolving toward more efficient aerosol generation
        and loose-fitting masks provide significant but only modest source control.
        Therefore, until vaccination rates are very high, continued layered controls
        and tight-fitting masks and respirators will be necessary," the team wrote.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b83f2fc-d0f9-4566-9549-8b8277f52b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T01:09:26.527+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:40:23.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ad5ff3b-fa78-4b7e-a388-848a5e9e987f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T01:09:26.527+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:40:24.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know that the Delta variant circulating now is even more contagious
        than the Alpha variant. Our research indicates that the variants just keep
        getting better at travelling through the air, so we must provide better ventilation
        and wear tight-fitting masks, in addition to vaccination, to help stop spread
        of the virus," Milton said in a statement.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a35e7d0-6bf2-4d68-ae6a-57f3d1fcb8b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T01:09:26.527+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:40:24.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/09/17/health/us-coronavirus-friday/index.html">The
        FDA''s meeting on Covid-19 boosters may not provide an answer to all the questions,
        experts say.</a>"</em></p>'
