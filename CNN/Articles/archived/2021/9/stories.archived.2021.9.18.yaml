      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28859386-7793-4176-9bf1-51028fc6a5fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T21:21:13.276+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:29:27.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If an airport can spend less on its terminal investment, it can
        charge airlines less fees, which will mean lower fares for passengers, better
        profitability for airlines," he explained.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b99f48d2-e935-4896-8cc1-deb39abb324d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T21:21:13.276+08:00
      'mgnl:createdBy': 'david'
