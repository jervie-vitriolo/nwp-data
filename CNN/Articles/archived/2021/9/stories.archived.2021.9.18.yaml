      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '784a4ea6-77a1-4aa4-89b3-4aaf308a0744'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T20:08:39.099+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:30:21.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we make a finding of overpriced, it is in reference to something
        else. May comparison diba para masasabi mo na overpriced. In other words,
        meron kang nakita na dapat piso lang ito merong dalawang piso pero bakit yung
        tatlong piso yung binili nila? But in this case walang comparator because
        there was only one price, there was only one supplier," she said.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c50f4e-da20-4b42-a048-2b119da25808'
      'mgnl:activationStatus': true
