    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-09-18T23:50:28.550+08:00
    'imagesource': 'jcr:95fe5141-fc5e-4300-aa3b-e4b3dfa3dcef'
    'jcr:mixinTypes': ['mgnl:hasVersion']
