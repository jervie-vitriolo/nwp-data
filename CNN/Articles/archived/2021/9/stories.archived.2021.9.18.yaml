      'text': '<p><strong>Metro Manila (CNN Philippines, September 18) –</strong>
        The Philippine Malditas came up clutch as they scored two goals late in the
        game for a 2-1 comeback victory over Nepal in the 2022 AFC Asian Women''s
        Cup on Saturday at the JAR Stadium in Tashkent, Uzbekistan.</p>'
