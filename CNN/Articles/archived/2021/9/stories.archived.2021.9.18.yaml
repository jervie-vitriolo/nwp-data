    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US', 'FDA', 'vaccine', 'advisers', 'Pfizer', 'booster', 'dose']
    'template': '1'
    'title': 'US FDA vaccine advisers vote to recommend booster doses of Covid-19
      vaccine in people 65 and older and those at high risk'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '005bf81f-8e55-4216-bd71-f6440cb70b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T04:15:09.454+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:37:20.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Vaccine advisers to the US Food and
        Drug Administration voted unanimously Friday to recommend emergency use authorization
        of a booster dose of Pfizer''s vaccine six months after full vaccination in
        people 65 and older and those at high risk of severe COVID-19.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c55c67e8-3382-4a2a-83fe-c574b87919b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T04:37:49.732+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:37:21.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd1caae3-a7b8-4f75-bf0d-aba37623a2b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T04:37:49.732+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:37:21.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of the FDA''s Vaccines and Related Biological Products Advisory
        Committee had rejected a broader application to approve the use of booster
        doses of Pfizer''s vaccines in everyone 16 and older six months after they
        are fully vaccinated.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e630fb5e-4a5d-4124-96ea-e8b4fd3d797d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T04:37:49.732+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:37:22.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '113a0147-1545-474a-9bc4-5c11bf2f7f96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T04:37:49.732+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:37:22.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of the committee expressed doubts about the safety of a
        booster dose in younger adults and teens, and complained about the lack of
        data about the safety and long term efficacy of a booster dose.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c9cce4a-5950-4e53-a6c3-8c9dc7f3f950'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T04:37:49.732+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:37:23.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e2982d1-41a9-486f-82bc-5e89a00a77a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T04:37:49.733+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:37:23.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden administration officials have previously announced a plan
        to begin administering booster doses to the general population during the
        week of September 20, pending signoff from the FDA and US Centers for Disease
        Control.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe046163-8fc1-4f81-afa2-05c3b09d804d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T04:37:49.733+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:37:24.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb723509-ea16-4fc8-ba99-a8080946f6d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T04:37:49.733+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:37:25.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the advisers -- a group of vaccine experts, immunologists,
        pediatricians, infectious disease specialists and public health experts --
        have said the process was rushed because of that target date.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '476e438c-d546-4fe5-bc85-9d4a5b5add05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T04:37:49.733+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:37:25.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff5696a0-c2df-4ca7-8085-a7086ce0a547'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T04:37:49.733+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:37:26.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, several said they wanted to see more data, or they believed
        boosters were likely necessary, but for a more limited segment of the population.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd9659e-c6ab-4358-9e93-fb5c8f4b8e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T04:37:49.733+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:37:26.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f18c995-888b-4fbd-8522-709da4e5aebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T04:37:49.733+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:37:27.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think a booster dose is going to significantly contribute
        to controlling the pandemic," said Dr. Cody Meissner, a professor of pediatrics
        at Tufts University School of Medicine, said during the meeting.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a62261-5dc3-4b5a-9d4e-899c0facf1a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T04:37:49.733+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:37:27.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f92dcbf-1005-47da-acfc-b9809734be61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T04:37:49.733+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:37:28.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is very important that the main message that we still transmit
        is that we have got to get everyone two doses. Everyone has got the get the
        primary series. This booster dose is not likely to make a big difference in
        the behavior of this pandemic."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '818f1f43-1856-4363-b2a1-a7aae0d60e93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T04:37:49.733+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:37:28.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1997e818-079d-4b26-8ae2-73bcf25620b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T04:37:49.734+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:37:29.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the meeting, Dr. William Gruber, senior vice president of
        vaccine clinical research and development at Pfizer, said several studies
        indicate that people''s immunity can and does wane and that giving booster
        doses restores that immunity -- sometimes to levels higher than seen at initial
        vaccination. He said people who got the boosters did not have any more side
        effects than seen after the first two doses.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ce265c-21b0-4ce5-bc60-717e9b8cb307'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T04:37:49.734+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:37:29.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f7ef8bd-a609-4e12-83a2-df50b26d8edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T04:37:49.734+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:37:30.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Gruber said while the two-dose Pfizer vaccine continues to protect
        well against severe infection, hospitalizations and deaths, there are hints
        that could change.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca5501e1-b65f-44bc-8694-d0f1f4b0f4bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T04:37:49.734+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:37:30.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcc26f1b-d750-44e2-a33f-8a94ed1081b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T04:37:49.734+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:37:31.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company relied heavily on data from Israel, where vaccinated
        people started to get breakthrough infections. Israeli researchers earlier
        told the meeting that adding booster shots in Israel helped keep many people
        out of the hospital.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cdbb720-5709-4ba3-a345-335e11b8823e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T04:37:49.734+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:37:31.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f0fa29b-f2ff-4bfd-b511-afc2199f9e9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T04:37:49.734+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:37:32.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Israeli experience could portend the US Covid-19 future," Gruber
        said. "Israel and the United States real world evidence suggests that vaccine
        efficacy against Covid-19 infection wanes approximately six to eight months
        following the second dose," he added.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fa946d5-a422-464c-841e-9dfd65951c69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T04:37:49.734+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:37:32.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db0e0882-18da-4651-aae6-bf66a77fba14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T04:37:49.734+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:37:33.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In addition, recent US CDC data hint at reduced Covid-19 vaccine
        effectiveness over time against severe disease and hospitalization in the
        US," he said. "This reduced vaccine effectiveness tracks with longer spans
        of time between two doses of vaccine and SARS coronavirus exposure."</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f6f83b-4025-4303-9920-6c1a6af4fc88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T04:37:49.734+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:37:33.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1877f823-0093-499e-873f-d26f0eb73b01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T04:37:49.734+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:37:34.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But FDA staff and advisers pushed back on the data available so
        far.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec3a5b5b-1a2e-4dfd-bb0a-4bd7e88f131c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T04:37:49.735+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:37:34.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5146c75c-662f-440b-86e0-35fab6fec6f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T04:37:49.735+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:37:35.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Phil Krause, deputy director of the FDA''s Office of Vaccines
        Research and Review, noted that Pfizer was using data that had not been reviewed
        by experts.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f36a81-1e84-4782-9be6-81469fb21273'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T04:37:49.735+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:37:35.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b59b2f-2d10-48c4-9453-ddedc68effee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T04:37:49.735+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:37:36.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the issues in this is that much of the data that''s been
        presented and being discussed today is not peer-reviewed and has not been
        reviewed by FDA," Krause told the meeting of the Vaccines and Related Biological
        Products Advisory Committee.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd95c0844-7b6a-4880-ba8e-590525022498'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T04:37:49.735+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:37:36.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '054362fa-45d4-4d84-bc8e-19775e20083c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T04:37:49.735+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:37:37.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Krause, along with another FDA vaccine official, Marion Gruber,
        signed a Lancet paper published earlier this week that argued it''s too soon
        to start giving people boosters.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d3009c-cd49-4a01-8dbc-596341079715'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T04:37:49.735+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:37:37.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6434dde9-348c-4dc9-a4ea-c51132f73f69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T04:37:49.735+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:37:38.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Michael Kurilla, an infectious disease specialist at the National
        Center for Advancing Translational Sciences, noted that the studies relied
        heavily on measurements of antibodies, without looking at other important
        aspects of immune response.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aef96094-20a5-4d38-b227-1e53b5b0a7a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T04:37:49.735+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:37:38.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c2e7ebb-d7eb-4b33-b2e0-4afaa2b25866'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T04:37:49.735+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:37:39.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a little disappointing that there''s been very little reporting
        of the cellular immune responses and an entire focus on the neutralizing antisera,"
        Kurilla said. "Which clearly for that population at high risk is absolutely
        essential, but for the broad population in terms of their protection, which
        seems to be holding up well over time -- (that) should be because of adequate
        cellular immune responses but we have no indication of that.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b61062-daaf-4919-9123-8019b10f37be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T04:37:49.736+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:37:39.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a34fa081-c029-4710-ac4f-6c8212c5dff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T04:37:49.736+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:37:40.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So it''s unclear that everyone needs to be boosted, other than
        a subset of the population that clearly would be at high risk for serious
        disease."</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a1a5fbd-7a35-45e3-9102-77036a3546a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T04:37:49.736+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:37:40.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a46b1b9-ca6e-483f-8f95-bc23d8a6c1ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T04:37:49.736+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:37:41.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pfizer received full approval for its vaccine from the FDA, so the
        request to add a booster dose is a supplement to that approval. Pfizer --
        and other researchers -- say their studies show people develop strong immunity
        after two doses of vaccine, but that levels of antibodies start to drop after
        a few months.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccc86ff6-5247-4697-8a7d-7869e818020c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T04:37:49.736+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:37:41.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad551e2-5cd7-4329-ae2d-7cf845077379'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T04:37:49.736+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:37:42.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA noted in its briefing documents that Pfizer''s vaccine --
        as well as vaccines made by Moderna and Johnson &amp; Johnson -- still provide
        strong protection against severe disease, hospitalization and death, even
        if antibodies do wane over time.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e5cc4a9-0b6a-4e3e-9d92-192152801193'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T04:37:49.736+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:37:42.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8832f97-808f-4ba8-b197-92b93847253a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T04:37:49.736+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:37:43.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the FDA advisory committee makes its recommendation, the FDA
        makes the decision about whether to approve the booster dose.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bb73bf2-ebf8-4345-839b-6a8df62cf58f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T04:37:49.736+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:37:43.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3721c8a-9742-48d7-961c-45173edb67a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T04:37:49.736+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:37:44.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC has scheduled a meeting of its vaccine advisers for September
        22 and 23 -- and CDC must give its stamp of approval for any booster doses
        to be officially given. In a letter sent Thursday and obtained by CNN, the
        CDC urged local and state health officials to wait to administer boosters
        until both agencies had signed off.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7918d459-61b9-4951-9ab2-ea5bb5c03851'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T04:37:49.736+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:37:44.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b931d2a-5d5c-4af8-88a3-38535961cad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T04:37:49.737+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:37:45.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Third doses are already approved for certain immunocompromised people,
        but not for the general public.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9591a12a-01ce-4525-b8d4-f6848b292646'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T04:15:09.458+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:37:45.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/09/17/health/fda-vrbpac-booster-meeting/index.html">FDA
        vaccine advisers vote to recommend booster doses of Covid-19 vaccine in people
        65 and older and those at high risk</a>."</em></p>'
  'France-on-US-UK-submarines-for-Australia':
    'author': 'Maegan Vazquez, CNN'
    'caption': 'Courtesy: BRENDAN SMIALOWSKI/AFP/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-09-18T04:17:13.756+08:00
    'imagesource': 'jcr:67f1957a-5ed7-4101-b675-4e6cec9ff688'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '93921104-e0c0-445c-be33-23cf59e2c603'
    'lead': 'The French government says it was betrayed when Australia pulled out
      of their existing multi-billion dollar defense deal, agreeing instead to attain
      nuclear-powered submarines through a new deal with the United States and the
      United Kingdom.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-18T04:23:04.679+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T05:36:48.457+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:27:25.575+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['France', 'US', 'UK', 'submarine', 'nuclear-powered']
    'template': '1'
    'title': 'Why France is angry about the US and UK giving Australia nuclear-powered
      submarines'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa6fa39-e3fb-40e6-a1f3-50bacc32f325'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T04:23:04.679+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:36:48.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The French government says it was betrayed
        when Australia pulled out of their existing multi-billion dollar defense deal,
        agreeing instead to attain nuclear-powered submarines through a new deal with
        the United States and the United Kingdom.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9623fb91-3b77-4f39-963b-cd1a0d6c5a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T04:23:04.679+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:36:49.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee225537-fb1e-4cdd-ae5a-c87b2459c945'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T04:23:04.679+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:36:49.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The effort to provide Australia with nuclear-powered submarines
        -- a major step toward countering China as President Joe Biden works to build
        international backing for his approach to Beijing -- is part of a new trilateral
        partnership among the United States, Australia and the United Kingdom, dubbed
        "AUKUS."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63114470-5890-4c17-82cb-be84fd2bb1b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T04:23:04.679+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:36:50.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c967fec6-5e27-4901-9af2-db50c50e5478'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T04:23:04.679+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:36:50.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>High-ranking French officials said the AUKUS deal was a stab in
        the back and a move that "shows a lack of coherence."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0fbe19e-c911-4e60-830e-38e045699a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T04:23:04.679+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:36:51.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69d1ef48-0c70-46d5-b015-be2baa97b097'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T04:23:04.679+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:36:51.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to the trilateral agreement, a French official told
        CNN on Friday that France has recalled its ambassador to the US for "consultation"
        -- marking what''s believed to be the first time the French have resorted
        to such a move in modern times.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb48dcff-3f93-46bd-aa27-690792e06ed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T04:23:04.680+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:36:52.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c1e810-8eb5-4a0e-8ff9-c220a6f32002'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T04:23:04.680+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:36:52.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The French ambassador to Australia has been recalled as well, the
        official said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6722907-58f1-4986-85d9-21baf5822ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T04:23:04.680+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:36:53.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '730b6467-e830-46b6-8a56-9629558fd455'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T04:23:04.680+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:36:54.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The French government has also scrapped an upcoming reception at
        the French Embassy in Washington, DC, and toned down celebrations to commemorate
        a a Revolutionary War naval victory by the French that helped the US to win
        its independence.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '734bd603-a50f-420e-bd84-6ed6b80a1355'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T04:23:04.680+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:36:54.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f11056c5-7d6e-4b60-9e14-27a4fe128dca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T04:23:04.680+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:36:55.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why is France so angry about the trilateral deal?</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c8aeee-1891-412f-9174-c0001440edbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T04:23:04.680+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:36:55.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>France stands to lose the equivalent of $65 billion US dollars from
        an existing deal to provide Australia with conventional, diesel-powered submarines.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '911feed8-e2ab-450b-bc3b-68474663cbb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T04:23:04.680+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:36:56.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c1456b-6278-4a6e-96a2-14da595b6aad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T04:23:04.680+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:36:56.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The canceled deal with France, a major global weapons exporter,
        is expected to make a significant economic impact on the French defense sector.
        France also stands to lose out strategically in the Indo-Pacific, where the
        country holds significant interests.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06bb6f91-edc1-4bd6-a409-b7622683d327'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T04:23:04.680+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:36:57.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6daf9177-5b1e-4cac-abd4-9e9260d1a9c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T04:23:04.680+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:36:57.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, after the nuclear-powered submarine deal with the US
        and the UK was announced, Australia formally announced it would be withdrawing
        from its previous contract for conventional submarines with France.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f45fa00-4ca3-4e94-9097-055a7eaab3b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T04:23:04.680+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:36:58.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d9373aa-44ff-4c1b-aaac-d5b604fbcb70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T04:23:04.680+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:36:58.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deal with Paris had been in the works for years.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd162a7-bb66-44ef-9645-738b56f23ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T04:23:04.680+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:36:59.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2238f78-729d-408b-9b57-56b7ab70ad3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T04:23:04.681+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:36:59.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia previously planned to acquire 12 conventional attack-class
        submarines from the French shipbuilder Naval Group, which successfully beat
        out competing German and Japanese bids in 2016.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86809230-28dd-4811-b433-844cc4003ac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T04:23:04.681+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:37:00.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f62e75-e6ec-4b52-9a64-ccd3897e4675'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T04:23:04.681+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:37:00.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>French Foreign Minister Jean-Yves Le Drian said he was "angry and
        bitter" about Australia''s new submarine agreement.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '195b0842-a623-472a-b85b-147229d1022e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T04:23:04.681+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:37:01.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dce7e51-4147-4798-a0d8-6c702273dfcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T04:23:04.681+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:37:01.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This isn''t done between allies. It''s really a stab in the back,"
        he added.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0fce380-35de-4ffb-b124-66e4f4301320'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T04:23:04.681+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:37:02.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a54205a-5424-466c-a9c1-8f9423ef61c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T04:23:04.681+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:37:02.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The French foreign minister also had strong words for the US, saying:
        "This brutal and unilateral decision resembles a lot of what Trump is doing."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b99a9ae-4496-4baf-80b1-6d2fb2dc4001'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T04:23:04.681+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:37:03.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4097762a-1889-4d6e-99dc-86bb863d1030'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T04:23:04.681+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:37:03.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Le Drian also released a joint statement with French Armed Forces
        Minister Florence Parly on Wednesday, saying, "The American choice to exclude
        a European ally and partner such as France from a structuring partnership
        with Australia, at a time when we are facing unprecedented challenges in the
        Indo-Pacific region, whether in terms of our values or in terms of respect
        for multilateralism based on the rule of law, shows a lack of coherence that
        France can only note and regret."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca2f577c-0f9a-4ee0-b8f3-78f4ac1263ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T04:23:04.681+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:37:04.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9603882-adcb-4203-a503-080c1dca8713'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T04:23:04.681+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:37:04.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Le Drian said Australia''s decision to withdraw from the agreement
        with France was "contrary to the letter and spirit of the cooperation that
        prevailed between France and Australia," but Australia has maintained that
        there were parts of their contract that allowed it to exit the deal.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e572f80-a361-48c5-b835-c4ddc28de47f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T04:23:04.681+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:37:05.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4469397-98eb-4060-b4aa-5e744e525bdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T04:23:04.681+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:37:05.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US decision to cut out one of its strongest allies, France,
        comes as global powers jockey for power in the Indo-Pacific -- largely against
        the threat of China.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14bcb823-fdc3-4200-b4a2-1742fcb49259'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T04:23:04.681+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:37:06.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f0c646c-8c30-4753-83e3-fd1878dd34c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T04:23:04.682+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:37:06.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AUKUS announcement also came one day before the European Union
        was set to present its highly anticipated strategy for the Indo-Pacific.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8256d4cb-ae0a-40e1-8854-eaca31ee8dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T04:23:04.682+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:37:07.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '836dcd95-74c6-4a43-b32d-02794a7f5d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T04:23:04.682+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:37:07.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The joint statement with Le Drian called France "the only European
        nation present in the Indo-Pacific with nearly two million citizens and more
        than 7,000 military personnel," and the statement affirmed that France is
        a "reliable partner that will continue to fulfill its commitments, as it has
        always done." It also said Australia''s decision "reinforces the need to make
        the issue of European strategic autonomy loud and clear."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '822fde6b-28e2-4769-99a3-e7dbf0f1ecba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T04:23:04.682+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:37:08.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6696eff-9a57-4d68-99f3-0a5e5f6fdda8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T04:23:04.682+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:37:08.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The submarine deal also comes on the heels of the messy withdrawal
        from Afghanistan, leading to criticism from NATO allies.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9f9c017-9a0d-4ace-a816-80a69041a030'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T04:23:04.682+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:37:09.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac925a02-f364-4c20-b186-b9adb259a589'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T04:23:04.682+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:37:09.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Australia and the US see things differently</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5a05ebd-cae3-47f3-aba7-8d1895e32c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T04:23:04.682+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:37:10.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Americans and the Australians have indicated that the French
        government wasn''t blindsided by the reneging of the original contract, saying
        high-ranking French officials were made aware of the decision by the Australian
        government.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7397ff4-e4bc-482f-868d-cb49b342b217'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T04:23:04.682+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:37:10.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfc5dc7b-4a18-40b2-81a8-2698a3f7eda5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T04:23:04.682+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:37:11.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This was relayed directly to the president, relayed directly to
        the minister for Foreign Affairs and the minister for Defence," Prime Minister
        Scott Morrison said on Friday.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23154484-d342-46d0-977a-f2116f039a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T04:23:04.682+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:37:11.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54dab3e4-336b-4f05-9d95-8ec908e2b13e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T04:23:04.682+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:37:12.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morrison said that when he met with French President Emmanuel Macron
        in late June, "I made it very clear -- we had a lengthy dinner there in Paris
        -- about our very significant concerns about the capabilities of conventional
        submarines to deal with the new strategic environment we''re faced with. And
        I made it very clear that this was a matter that Australia would need to make
        a decision on in our national interest."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd549079b-ed6b-4109-a8f6-0ea0fdee7bd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T04:23:04.682+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:37:12.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b1f0aa7-842f-41c3-8809-4d9995ea650e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T04:23:04.682+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:37:13.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia''s Defense Minister Peter Dutton said in a news conference
        on Thursday that the decision to choose the American nuclear-powered submarine
        over France''s conventional diesel submarine "is based on what is in the best
        interests of our national security."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f149289-577e-4a9e-90a4-f78841e707db'
