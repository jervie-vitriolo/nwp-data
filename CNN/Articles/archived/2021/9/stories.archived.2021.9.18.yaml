    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['France', 'ambassadors', 'US', 'Australia', 'security', 'partnership']
    'template': '1'
    'title': 'France recalls its ambassadors to the US and Australia over new national
      security partnership'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '254d2b42-f9df-4248-ada6-dc0afd00c23c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T05:28:11.808+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:36:32.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The French government has immediately recalled
        its ambassador to the US for consultation in response to the recently announced
        national security partnership with the United Kingdom and Australia.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0560a0b8-a40d-431a-afaa-8fada4d9bffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T05:28:11.808+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:36:32.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a9d1bd-5f34-42e9-83ae-710e4dfb7d1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T05:28:11.808+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:36:33.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippe Étienne, the French ambassador to the US, confirmed the
        news when reached for comment.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fea9163-de33-47d2-9fca-81cf5e56a84b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T05:28:11.808+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:36:33.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd91c5cc-deef-45dc-b5d1-d617e9a5ce02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T05:28:11.808+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:36:34.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Jean-Yves Le Drian, the French minister for Europe
        and Foreign Affairs, said Friday that the move was made at the request of
        President Emmanuel Macron.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb338ad-05f6-4976-a20a-7bfa6a44cf5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T05:28:11.808+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:36:34.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91765f55-b5e4-4b1b-b8c0-ccc3666fac69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T05:28:11.808+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:36:35.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This extraordinary decision reflects the exceptional seriousness
        of the announcements made on September 15 by Australia and the United States,"
        Le Drian said. "The abandonment of the ocean-class submarine project that
        Australia and France had been working on since 2016 and the announcement of
        a new partnership with the United States aimed at studying the possibility
        of future cooperation on nuclear-powered submarines constitute unacceptable
        behavior among allies and partners; their consequences affect the very concept
        we have of our alliances, our partnerships, and the importance of the Indo-Pacific
        for Europe."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf6e9c84-8f84-40eb-95f7-652ffe5c452f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T05:28:11.808+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:36:35.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0898c071-1f1e-4dc2-895c-6c4d67c5f3cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T05:28:11.808+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:36:36.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s believed to be the first time the French have resorted to
        such a move in modern times, a French official told CNN.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41861563-9c95-4fa4-9876-e79d89984a43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T05:28:11.808+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:36:36.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce10116a-85cb-4058-a33a-b9ba51b10b2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T05:28:11.808+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:36:37.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New York Times was first to report the news of the recalls.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '483b6881-8914-418d-8eb3-cadbdb6d548b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T05:28:11.809+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:36:37.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '874659a2-42a9-437d-99a6-94bb37f430c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T05:28:11.809+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:36:38.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The French government said earlier this week that it felt betrayed
        when Australia pulled out of their existing multi-billion dollar defense deal,
        agreeing instead to attain nuclear-powered submarines through a new deal with
        the United States and the United Kingdom.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dab3355-3a8c-42f1-bb6d-82afc8f6f07a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T05:28:11.809+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:36:38.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae5dbb9e-a546-4556-8722-2bc8acf1fea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T05:28:11.809+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:36:39.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The effort to provide Australia with nuclear-powered submarines
        -- a major step toward countering China as President Joe Biden works to build
        international backing for his approach to Beijing -- is part of a new trilateral
        partnership among the United States, Australia and the United Kingdom, dubbed
        "AUKUS."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd3ba441-304e-4095-b33f-3408fb576b2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T05:28:11.809+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:36:39.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '321ddd80-92f9-42aa-94fa-e6858c26b7fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T05:28:11.809+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:36:40.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>France stands to lose the equivalent of $65 billion US dollars from
        an existing deal to provide Australia with conventional, diesel-powered submarines.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f35f94b-38d1-4838-9336-e598e071f3f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T05:28:11.809+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:36:40.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58c9cacb-8f8c-4b3a-a37c-a8df1a51e96b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T05:28:11.809+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:36:41.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The canceled deal with France, a major global weapons exporter,
        is expected to make a significant economic impact on the French defense sector.
        France also stands to lose out strategically in the Indo-Pacific, where the
        country holds significant interests.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c08b8fb-7f23-4c86-8680-5959e72fbce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T05:28:11.809+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:36:41.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66c201d9-90e5-4d31-b219-dfa054de86de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T05:28:11.809+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:36:42.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, after the nuclear-powered submarine deal with the US
        and the UK was announced, Australia formally announced it would be withdrawing
        from its previous contract for conventional submarines with France.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ab252f-eb20-41a0-a1c4-87692ff735cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T05:28:11.809+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:36:42.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1db2fb88-b1c8-4414-a109-83f07b6a87ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T05:28:11.809+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:36:43.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deal with Paris had been in the works for years.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd78d676b-e9e0-43fb-89e8-c5ac894538bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T05:28:11.809+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:36:43.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a7081b6-317c-4308-a577-b3b081fa1a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T05:28:11.809+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:36:44.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia previously planned to acquire 12 conventional attack-class
        submarines from the French shipbuilder Naval Group, which successfully beat
        out competing German and Japanese bids in 2016.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a4f9567-1f9b-495a-b37e-e03f266b50e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T05:28:11.810+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:36:44.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d2f1a3-9b83-449f-b816-ec7988ffb7d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T05:28:11.810+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:36:45.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Americans and the Australians have indicated that the French
        government wasn''t blindsided by the reneging of the original contract, saying
        high-ranking French officials were made aware of the decision by the Australian
        government.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92304d79-b1c4-4177-aefc-933972e7ee89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T05:28:11.810+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:36:45.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/09/17/politics/french-ambassador-to-the-us-recalled/index.html">France
        recalls its ambassadors to the US and Australia over new national security
        partnership</a>."</em></p>'
  'BMI-children-CDC-study':
    'author': 'Sandee LaMotte and Virginia Langmaid, CNN'
    'caption': 'Credit: Shutterstock'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-09-18T06:35:48.562+08:00
    'imagesource': 'jcr:a9d48832-dc67-459d-b1d8-6ef042bdefd8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bf514408-ec3c-4f3f-8ed1-3365fae7e417'
    'lead': 'The rate of body mass index change in children nearly doubled from March
      to November 2020 compared to the rate of BMI change before the COVID-19 pandemic,
      according to a study'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-18T06:43:03.029+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T05:36:17.865+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:27:26.513+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Rate of BMI increase in children nearly doubled during pandemic, study
      finds'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a38df1fb-631a-4b26-8ad4-9aab63c5f339'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T06:43:03.030+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:36:18.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;The rate of body mass index change
        in children nearly doubled from March to November 2020 compared to the rate
        of BMI change before the COVID-19 pandemic, according to a study published
        Thursday in the US Centers for Disease Control and Prevention''s report on
        morbidity and mortality.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1895f3d7-79e8-442a-805f-0558b9bf9c12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T06:43:03.030+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:36:18.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC team used a medical record database to compare BMI changes
        in 432,302 US children between the ages of 2 and 19 before and during the
        pandemic. BMI is a measure that uses height and weight data to track changes
        in weight relative to height.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2be04fa-a2d9-4820-a304-c05866ed9f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T06:43:03.030+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:36:19.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of the children in the study experienced significant increases
        in their rate of BMI change during the pandemic, except for children who were
        underweight, the report found.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad9bf552-18f8-454b-a099-cff8e933d93a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T06:43:03.030+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:36:19.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The increase was especially high in younger children and those with
        obesity.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8597845-b382-48cf-9561-4a34ad9b4967'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T06:43:03.030+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:36:20.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Preschool and school-aged children, particularly those with obesity,
        had larger pandemic-associated increases in BMI than did adolescents," wrote
        corresponding author Samantha Lange, an epidemiologist in the CDC''s population
        health and health care team.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '767e9d1c-677b-481d-bd3b-1123f33f7deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T06:43:03.030+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:36:20.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This may be due to closure of many child care centers and elementary
        schools during the pandemic, which reduced access to healthier food choices
        and organized exercise programs, according to the report.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7c11fec-8d7b-4986-a2dd-a626d60aba25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T06:43:03.030+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:36:21.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In children with obesity, the rate of change was 5.3 times higher
        during the pandemic, which could lead to significant weight gain, the report
        said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '927754da-6caa-4101-b26b-4849a8c35b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T06:43:03.030+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:36:21.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the eight months of the study period, children with "moderate
        or severe obesity gained on average 1.0 and 1.2 pounds (0.45 and 0.54 kilograms)
        per month, respectively," the CDC team wrote.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf2b9a9-f287-4c16-9cb8-100ad67fdc82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T06:43:03.030+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:36:22.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Weight gain at this rate over 6 months is estimated to result in
        6.1 and 7.6 pounds (2.8 and 3.5 kilograms), respectively, compared with 2.7
        pounds (1.2 kilograms) in a person with healthy weight."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ff0059-fe70-42b1-b1bc-fa6408ce3b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T06:43:03.030+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:36:22.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The authors said the study is the "largest and first geographically
        diverse analysis" looking at the impact of the pandemic on BMI and the "first
        to show results by initial BMI category."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f67e0d-999c-427f-9b30-5eba531168b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T06:43:03.031+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:36:23.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The findings, the study team noted, suggest a need for "increased
        access to efforts that promote healthy behaviors," including BMI screening
        and coordinated federal and state efforts to "facilitate healthy eating and
        physical activity."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '468fa522-f4d5-4faa-8588-2d14819e49f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T06:43:03.031+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:36:23.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What families can do</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '363ea128-8e1c-4a13-bfd9-497cfc1c4ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T06:43:03.031+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:36:24.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are evidence-backed ways adults can help address their child''s
        pandemic weight gain (as well as their own).</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c055ff-e07d-425a-9ede-2b1bcf009e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T06:43:03.031+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:36:24.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Get moving. Going outdoors into the fresh air helps bodies of any
        age. Sunlight helps with sleep, as does a brisk walk, which is also good for
        your heart. Challenge your child -- who can walk faster? (Psst -- you have
        to let them win at times.)</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25867310-58a0-4051-afad-332c3376c8a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T06:43:03.031+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:36:25.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are lots of organized family games and activities you can
        try -- even if it''s merely drawing on the sidewalk for fun. Take a look at
        this <a href="https://edition.cnn.com/2021/05/29/health/100-fun-summer-activities-wellness/index.html"
        target="_blank">CNN list</a> of 100 things you can do with your kids (or not)
        to get some ideas.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09698683-bd61-4709-bc02-1d3b5b6ca323'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T06:43:03.031+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:36:25.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pack your house with healthy foods. Kids do what parents do, so
        be a role model. Take your child grocery shopping and pick out healthy items.
        Limit the amount of processed foods you bring into the house. When you do
        serve them as snacks or treats, watch the portion sizes.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afaffa2e-afe0-423b-ad22-4f0d87b8930f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T06:43:03.031+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:36:26.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Picky eaters and non-veggies lovers can be nudged toward eating
        vegetables by watching family members enjoy them, and by having a bit on their
        plate, night after night.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e008f7-3a0d-41df-a5fe-ff88709d8e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T06:43:03.031+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:36:26.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Mediterranean diet wins awards each year for its health benefits
        -- lower risk of diabetes, heart disease, dementia and more. It''s also good
        for weight loss and includes many options that appeal to kids, such as food
        on a stick and veggie pizza (including this recipe for a pie with a cute face).</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d71b1f-73f2-45c8-92ef-4d57b6b119db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T06:43:03.031+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:36:27.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turn off the screens, within reason. It''s been hard to limit screen
        time during the pandemic. Even experts who call for limiting screen time get
        that.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd42ec9d1-2988-43f7-b268-67ea4a7b146a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T06:43:03.031+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:36:27.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parents are not allowing children to use electronic devices out
        of any "bad or malicious thought or neglect. They''re doing it because it''s
        an easy fix for a complex situation -- which is a frustrated, hungry, tired
        child, and a frustrated, hungry, tired parent," said Dr. Wendy Sue Swanson,
        a general pediatrician and chief of digital innovation at Seattle Children''s
        Hospital, in a prior CNN interview.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61341168-a91b-4892-8c49-4ae01e27ae19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T06:43:03.031+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:36:28.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I understand why you do it. I do it, too," Swanson said. "But all
        of us have to work really hard to realize that it is a super easy solution
        and the harder way might be better and, in the end, might be more beneficial."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82bf5a25-3bae-407f-b90c-640d4cc6463b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T06:43:03.031+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:36:28.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s why it''s so important: In addition to weight gain and a
        lack of exercise, studies have shown excessive TV viewing is linked to the
        inability of children to pay attention and think clearly, while increasing
        poor eating habits and behavioral problems. Associations have also been shown
        between excessive screen time and language delay, poor sleep, impaired executive
        function, and a decrease in parent-child engagement.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4943796e-3285-4d34-9efc-ea1003ff183d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T06:43:03.031+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:36:29.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The American Academy of Pediatrics has tools to <a href="https://www.healthychildren.org/English/media/Pages/default.aspx#calculator"
        target="_blank">calculate</a> your child''s media time and then establish
        a <a href="https://www.healthychildren.org/English/media/Pages/default.aspx#wizard"
        target="_blank">family media plan.</a></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a46c288b-0952-40ca-97cc-80521fc5bffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T06:43:03.031+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:36:29.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/09/17/health/child-weight-pandemic-wellness/index.html"
        target="_blank">Rate of BMI increase in children nearly doubled during pandemic,
        study finds</a></em></p>'
  'UN-report-global-warming':
    'author': 'Rachel Ramirez, CNN'
    'caption': 'The planet is on a ''catastrophic'' global warming path, UN report
      shows. KNP Complex Fire is here burning near the Giant Forest, home in California
      to more than 2,000 giant sequoias. Credit: Noah Berger/AP'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-09-18T07:10:40.219+08:00
    'imagesource': 'jcr:31fc9654-43dd-43f0-b08f-5caae955472c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '77b5d689-0534-4555-a991-b9e9196988b1'
    'lead': 'The planet is careening toward warming of 2.7 degrees Celsius above pre-industrial
      levels — far above what scientists say the world should be targeting, according
      to a report on global emissions targets by the UN Framework Convention on Climate
      Change'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-18T07:13:32.314+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T05:36:06.882+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:27:26.944+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The planet is on a ''catastrophic'' global warming path, UN report shows'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faad2727-e82c-426a-8f16-104a8fda1363'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T07:13:32.314+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:36:07.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The planet is careening toward warming
        of 2.7 degrees Celsius above pre-industrial levels —&nbsp;far above what scientists
        say the world should be targeting — according to a <a href="https://unfccc.int/documents/306848"
        target="_blank">report</a> on global emissions targets by the UN Framework
        Convention on Climate Change.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a60f7c96-2845-4d86-a601-ff013954c17a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T07:13:32.315+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:36:07.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists have said that the planet needs to slash 45% of its emissions
        by 2030 to reach carbon neutrality by mid-century. But under current emissions
        commitments from countries there will be a 16% increase in emissions in 2030
        compared to 2010 levels, according to the report.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a239c4-0a83-46bd-afd5-dd4802e35097'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T07:13:32.315+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:36:08.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That would lead the planet to warm to 2.7 degrees above pre-industrial
        levels, the report says.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbfb0297-a9b5-401e-ab74-8c2699f71570'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T07:13:32.315+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:36:08.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists have said global temperatures should remain below 1.5
        degrees above pre-industrial levels to stave off the worse consequences of
        the climate crisis. A UN report in August showed global temperature is already
        around 1.2 degrees of warming.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d28170-ca3e-46be-bfbd-165ea964b1ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T07:13:32.315+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:36:09.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement about today''s report, UN Secretary-General António
        Guterres called the planet''s current path "catastrophic."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee31cb3-625e-46c7-abe6-ecbe99c2f59a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T07:13:32.315+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:36:09.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is breaking the promise made six years ago to pursue the 1.5-degree
        Celsius goal of the Paris Agreement," Guterres said. "Failure to meet this
        goal will be measured in the massive loss of lives and livelihoods."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f2c30d-eabc-4493-b955-bd42b38f55a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T07:13:32.315+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:36:10.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report comes after a summer filled with climate change-fueled
        extreme weather around the world: While the Western US has been battered by
        wildfires, worsened by unrelenting drought, flooding events and hurricanes,
        China and Germany experienced deadly flooding events in July as Southern Europe
        battled wildfires of its own.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0cbbce4-dc09-4661-80e6-2045817f2870'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T07:13:32.315+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:36:10.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Addressing leaders at the Major Economies Forum on Friday morning,
        Guterres said that the UN climate conference in November, during which world
        leaders will meet to discuss emissions targets, has a "high risk of failure."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e994d5bc-4345-4f76-8378-1701aaa8de7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T07:13:32.315+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:36:11.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is clear that everyone must assume their responsibilities,"
        Guterres said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25ff87d7-880e-4a64-8365-35e73e21ae74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T07:13:32.315+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:36:11.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his statement about the report, Guterres urged all countries
        to submit more ambitious climate targets, or Nationally Determined Contributions
        (NDCs), that would create a more feasible pathway to 1.5 degrees. He also
        pressed developed nations to push forward with the decade-long, $100-billion
        promise to support developing countries with their own commitments.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '278eb514-4dab-4e8d-a966-c657580f364e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T07:13:32.315+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:36:12.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NDCs create the foundation for nations to achieve the commitments
        of the 2015 Paris Agreement. They include information on targets, climate
        policies, and measures for reducing national greenhouse gas emissions. The
        NDCs also lay out the need for financing and technology to meet the targets.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba11b26-1ed7-4025-9d07-2cd2963f9255'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T07:13:32.315+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:36:12.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the UN''s interim NDC registry, there are currently
        191 parties to the Paris Agreement, all of whom have submitted their first
        NDCs. Eritrea is the only country that has not yet become a party to the Paris
        Agreement, but has submitted its own NDC. But only 59% of the parties have
        submitted new or updated NDCs, according to the UN.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '921d0378-e354-4b9e-99e2-ffab9c6bc408'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T07:13:32.315+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:36:13.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This report is clear: ambitious climate action can avoid the most
        devastating effects of climate change, but only if all nations act together,"
        Alok Sharma, incoming COP26 President, said. "Those nations which have submitted
        new and ambitious climate plans are already bending the curve of emissions
        downwards by 2030."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a96700a-6969-4089-884f-0e6a49a513d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T07:13:32.315+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:36:13.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But without action from all countries, especially the biggest economies,
        these efforts risk being in vain," Sharma added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7c8a128-fffc-4b04-a155-65470b2ae557'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T07:13:32.315+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:36:14.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the Major Economies Forum -- a virtual and closed-door meeting
        with other world leaders on climate -- on Friday, President Joe Biden announced
        the United States and European Union have launched a global pledge to reduce
        emissions of methane -- a potent greenhouse gas -- by nearly 30% by the end
        of the decade.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50071216-25c3-477e-b12b-c24c8fc94af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T07:13:32.316+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:36:14.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additionally, as part of the UN General Assembly in New York, the
        energy and climate ministers of Denmark and Costa Rica announced an effort
        to encourage countries to transition away from oil and gas production.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '883b2eed-2156-4ff1-ba15-feb38bb6cfb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T07:13:32.316+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:36:15.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have the tools to achieve this target," Guterres said. "But
        we are rapidly running out of time."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27271999-58cd-482e-9247-ccac15cac6ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T07:13:32.316+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:36:15.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/09/17/us/catastrophic-climate-change-un-report/index.html"
        target="_blank">The planet is on a ''catastrophic'' global warming path, UN
        report shows</a></em></p>'
  'biological-toolkit-spaceflight':
    'author': 'Ashley Strickland, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-09-18T07:38:06.935+08:00
    'imagesource': 'jcr:ec7f5e77-3636-4d22-b469-684125f4373b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3760a32b-f7da-4aa5-9c10-1a40399b1588'
    'lead': 'The human body was not designed to live in space, but genetic experiments
      on the International Space Station are preparing a biological toolkit for the
      future of long-term spaceflight. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-18T07:42:54.128+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T05:35:33.092+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:27:27.401+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'These game-changing student experiments could help humans travel across
      deep space'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a1b696c-bc95-437a-9933-f82a3369b9ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T07:42:54.128+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:35:33.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The human body was not designed to
        live in space, but genetic experiments on the International Space Station
        are preparing a biological toolkit for the future of long-term spaceflight.
        And some of the most groundbreaking DNA investigations taking place on the
        orbiting laboratory were designed by students.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cafb099f-0201-4a0f-baf7-ab4228d686b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T07:42:54.128+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:35:34.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Genes in Space program, a national contest for students across
        grades 7 through 12, has been an incubator for these youth-led innovations.
        The contest challenges students to design DNA analysis experiments while keeping
        the ISS US National Lab and its available tools in mind.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '570e8095-8419-4da1-a6c1-9cf815f2894f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T07:42:54.128+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:35:34.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Students Aarthi Vijayakumar, Rebecca Li, Michelle Sung and David
        Li won the competition in 2018, and their project became the Genes in Space-6
        experiment. The student team''s investigation made history. For the first
        time in space, NASA astronauts successfully edited DNA using CRISPR/Cas9 technology
        while working on the Genes in Space-6 investigation on May 23, 2019.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5717dffe-fdae-4c92-9410-e7ff85a0effe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T07:42:54.129+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:35:35.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shorthand CRISPR stands for clustered regularly interspaced
        short palindromic repeats -- a repeated DNA sequence in genomes. Cas9, a type
        of modified protein, acts like a pair of scissors that can snip parts of DNA
        strands so that scientists can modify genetic material at a targeted site.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9dd11d4-b1d7-44a2-ba74-2a56959c50a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T07:42:54.129+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:35:35.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>DNA differences in space</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f374232-57a4-4b32-96dc-ea70b9e173af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T07:42:54.129+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:35:36.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I remembered when Kate Rubins became the first to sequence DNA
        in space (in 2016), and then to find out that I would get to do another first
        in space was really exciting for me," said NASA astronaut Christina Koch,
        who worked on the experiment while on the space station. "I was just amazed
        at the fact that they were high school students putting together something
        so complicated that required such dedication and scientific prowess."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f7da05-49b0-4d56-9530-7199f8505579'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T07:42:54.129+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:35:36.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The investigation was designed to analyze how DNA breaks are repaired
        in the space environment.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a690539e-6bf8-4452-bfe6-3332daa0ade3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T07:42:54.129+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:35:37.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The student team developed their approach after recognizing that
        astronauts face an increased risk of cancer when they return to Earth after
        long-term spaceflight. This increased risk stems from DNA damage that isn''t
        repaired correctly, previous research has suggested.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc514b39-c1ff-4da0-b9e0-d9256b654e7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T07:42:54.129+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:35:37.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We decided we wanted to really understand what happens to DNA repair
        pathways in space," said Vijayakumar, now a junior at Yale University studying
        molecular biophysics and biochemistry.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a572ece-c405-43ff-ac17-2b3be55d850e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T07:42:54.129+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:35:38.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When we''re on Earth, DNA is protected from damage by the planet''s
        atmosphere and magnetic field. When astronauts leave Earth, their DNA is at
        risk from sustaining damage. If the DNA repairs itself incorrectly, mutations
        can occur.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '501918db-1b99-4723-927b-9437d5c7ccf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T07:42:54.129+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:35:38.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The double strand breaks that this experiment simulated by using
        CRISPR is something that occurs with astronauts because of the galactic cosmic
        ray radiation component," Koch said. "And that''s something that''s very difficult
        to shield against when you''re out in space."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f904bbca-c5ba-4f53-a078-52a2fd67e973'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T07:42:54.129+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:35:39.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The experiment involved using CRISPR/Cas9 in yeast cells to create
        double-strand breaks at a particular place in the yeast genome. The astronauts
        waited to allow the cells to repair the damage they caused. Then, the team
        produced copies of this repaired section of the DNA using a technique known
        as polymerase chain reaction, or PCR, in an onboard tool called miniPCR.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58369cd2-8510-43ec-85ed-a7341dcf828f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T07:42:54.129+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:35:39.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A separate device called MinION was able to sequence the repaired
        DNA in the copies. By sequencing the DNA, the astronauts were able to determine
        that it was correctly repaired -- all in the absence of gravity.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b85bb5e9-6867-442f-ad56-f3886f1e9f33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T07:42:54.129+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:35:40.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The entire experiment took place in space, without the requirement
        of returning any cells to Earth for further analysis. The Genes in Space-6
        team waited for a visual marker as confirmation that CRISPR successfully edited
        the cells. When the astronauts picked up the plate, they observed a single
        red colony, the signal the team was hoping to see.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a77dbd3f-9498-40b1-affa-2d1c0ef46964'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T07:42:54.129+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:35:40.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The student team was able to watch the astronauts conduct the experiment
        in space in real time. The four students also had the opportunity to work
        with scientists on their experiment as well as pulling together the results
        for publication.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98323c65-76e0-40de-bdd4-650f931f274c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T07:42:54.129+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:35:41.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were able to verify for the first time that CRISPR/Cas9 does
        successfully cut in space and establish this amazing gene editing tool in
        space for the first time," Vijayakumar said. "It helps set up this whole molecular
        biology toolbox and workflow that can later be used to hopefully answer our
        original questions and so many other questions."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '406cdf95-a8b3-49a9-ab9e-7d54625b6158'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T07:42:54.129+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:35:41.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The results of the experiment were published in a study in the journal
        PLOS ONE in June. These findings can provide a model for future DNA research
        studying cell repair, as well as help facilitate countermeasures or potential
        pharmaceutical treatments. It also sets up the potential for enabling further
        genome editing in space.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed1c6d14-f157-4121-be7e-f886aa637494'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T07:42:54.130+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:35:42.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s something that we are very cognizant of as astronauts for
        both long-duration, low-Earth-orbit spaceflights but also deeper space flights
        going to the moon and Mars," Koch said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43cacb0c-7fcb-4b8a-a831-54e895a97106'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T07:42:54.130+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:35:42.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We set limits on the radiation exposure that a given astronaut
        is allowed to experience during their spaceflight career based on the science
        of what the implications of that radiation is, so it''s a big component of
        deep spaceflight missions and understanding how long we can take those missions."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4b7a705-de04-4816-a2db-863828160a48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T07:42:54.130+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:35:43.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Keeping astronauts healthy</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd988f0e-f678-40ce-82f4-819a54323c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T07:42:54.130+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:35:43.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through programs such as Genes in Space, students are able to share
        their approaches and potential solutions to the risks and issues astronauts
        may face in space.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a768d9b-388e-4eff-a529-dfce8b3e9921'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T07:42:54.130+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:35:44.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Students can see these connections that you don''t see when you''re
        kind of steeped in specific scientific training, so it''s like a continual
        source of inspiration to see that we have not tapped out the pool of ideas
        -- there are still new ideas," said Katy Martin, Genes in Space program lead.
        "Even though we get hundreds each year, we see all kinds of awesome, undiscovered
        ideas that we never would have come up with ourselves."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d54e7c-9d10-477b-b25c-416c3b684aad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T07:42:54.130+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:35:44.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kristoff Misquitta, now a freshman at the Massachusetts Institute
        of Technology, won the 2020 Genes in Space contest with his experiment designed
        to understand how livers function in space. The 2020 contest was entirely
        virtual for the first time because of the pandemic.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f3bec1-b762-4f07-9db5-d06d53cad0a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T07:42:54.130+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:35:45.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re trying to develop a powerful and efficient workflow to understand
        the state of the liver in space, and to use that as a basis to understand
        some of the issues surrounding the way astronauts take medication currently
        and to remedy issues we find," Misquitta said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd343547f-8fc6-47b3-b5a1-9f5338e0d699'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T07:42:54.130+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:35:45.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hopefully we can use this as a platform to someday develop more
        advanced and different types of medications."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f042c2fd-f2cd-4a39-98b2-3912cec25b9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T07:42:54.130+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:35:46.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Misquitta''s investigation also tests out new biotechnology on the
        space station called the Genes in Space fluorescence viewer.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa81d1b8-8123-42ae-82c5-6842387c6963'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T07:42:54.130+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:35:46.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It basically lets you visualize the fluorescence generated by organic
        molecules, and we''re hoping to use that in the future as a platform for quick
        diagnostics and other investigations, so it''s a forward-looking experiment
        setting up for a lot of exciting tests in the future," he said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '143d573b-9ca0-4a69-a6e7-5eff011f72be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T07:42:54.130+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:35:47.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medications can be used as countermeasures to combat health issues
        astronauts encounter during long-term spaceflight, but the lack of gravity
        or increase in radiation in space may actually change the way the human body
        breaks down medicine. This may mean that dosages need to be changed so they
        are safer and more effective.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '972f8d38-7f4b-4247-8b90-4baa29371108'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T07:42:54.130+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:35:47.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Little is known about liver function in space, but previous research
        has indicated it differs from when we''re on Earth.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff2b989b-1e39-4397-b8da-683c7a6016dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T07:42:54.130+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:35:48.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Proteins in the liver breakdown medications, so understanding how
        the liver functions and the way this breakdown occurs in space could just
        be the beginning. Medications may become even more important as astronaut
        crews undertake deep space missions where communications are increasingly
        delayed between their spacecraft and Earth.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e301f23-7692-4801-b9bd-37c214bc2f4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T07:42:54.130+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:35:48.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"About one in five times across 79 shuttle missions, we know that
        those medications tended not to work perfectly effectively," Misquitta said.
        "We''re looking to address those rare cases when they don''t work at all."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42999160-25ef-4148-9a7c-9b5fe956cae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T07:42:54.130+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:35:49.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NASA astronaut Megan McArthur is currently carrying out Misquitta''s
        investigation on the space station. The experiment involves isolated genetic
        materials from the livers of mice, some of which have been given acetaminophen
        and others that haven''t. The team will look to see whether the effects of
        the drug are visible on the DNA level while on the space station.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e1beab-70d9-4704-ba8b-ffd9f9cce9c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T07:42:54.131+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:35:49.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To know now that after so many years I get to have a part of my
        work, and to have a legacy on the International Space Station, still blows
        my mind, and it makes me so happy and optimistic for other students who really
        want to contribute to space travel in our future among the stars," Misquitta
        said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f20a1a7-c606-459d-9082-2e9fd9ea7330'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T07:42:54.131+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:35:50.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Misquitta hopes that research like this could contribute to a safety
        net for astronauts where they have personalized medications that they can
        trust.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83baeb3b-db3b-4845-8c3b-71788f904eac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T07:42:54.131+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:35:50.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All of our winners are responsible for incrementally pushing the
        envelope in terms of what type of biotechnology we have available to us to
        use in space in the moment," Martin said. "The vision we work toward is making
        smaller, more portable, more flexible, lower maintenance laboratory equipment
        that can be taken to the moon and Mars."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d15b561-e35a-4b43-a8e6-a266d9e73b6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T07:42:54.131+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:35:51.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A bright future</h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f360135f-d935-460e-a584-7a0fa4898fa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T07:42:54.131+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:35:51.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 90% of the Genes in Space participants have learned about
        the competition from their teachers. The program has established Lab in a
        Box, where teachers can borrow a toolkit that includes some of the same equipment
        astronauts use to carry out the experiments on the space station.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e43ffc6-28f7-49b6-8bd9-4c7c03c3a0e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T07:42:54.131+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:35:52.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Genes in Space gives students this confidence to say, ''I have
        an idea that can actually happen on this large of a scale,'' " Vijayakumar
        said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c679bfd-9459-488b-9244-2c0dc928c63e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T07:42:54.131+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:35:52.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Astronauts see these experiments, as well as the participation of
        the students designing them, as invaluable.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d651f18-1103-45f6-9360-2080ab09a349'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T07:42:54.131+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:35:53.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Diversity of backgrounds, diversity of thought and having a fresh
        group to look at things with new eyes is so important for coming up with solutions
        to the tough problems and challenges that are out there," Koch said. "One
        of the important aspects of the space station is making sure that students
        know all of the awesome things that you can do with a STEM degree to make
        sure that we keep that innovative spirit alive."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c261dd5-b6ab-440a-ae11-e1ad23fc6ffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T07:42:54.131+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:35:53.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Genes in Space is funded and operated by Boeing and miniPCR bio,
        with additional support from the ISS National Lab and New England Biolabs.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fab32248-ddbf-4171-8002-1e038ab66e5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T07:42:54.131+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:35:54.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/2021/09/17/world/genes-in-space-deep-space-travel-scn/index.html"
        target="_blank">These game-changing student experiments could help humans
        travel across deep space</a></em></p>'
  'Jane-Powell-dies':
    'author': 'Sara Spary, CNN'
    'caption': 'Powell, pictured here in 2007, died at home on Thursday at the age
      of 92. Credit: Jacquelyn Martin/AP '
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-09-18T08:08:39.775+08:00
    'imagesource': 'jcr:84bae6f4-1550-465a-8511-8dee5f09135f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '83e71fac-8075-4fc9-9aec-60ed25a88569'
    'lead': 'Jane Powell, the star of some of Hollywood''s best-loved Golden Age musicals,
      has died at the age of 92.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-18T08:13:22.002+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T05:35:25.889+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:27:27.857+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Jane Powell, star of Hollywood Golden Age musicals, dead at 92'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5489888d-ffa6-455d-a9d0-24cad35d3b0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T08:13:22.003+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:35:26.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Jane Powell, the star of some of Hollywood''s
        best-loved Golden Age musicals, has died at the age of 92.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c01fe8-3085-41b7-a0c0-39ffe4980737'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T08:13:22.003+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:35:26.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Powell died Thursday at her home in Wilton, Connecticut, her friend
        Susan Granger told CNN on Friday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bb630d2-3586-4ac5-b447-cee6d78eed24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T08:13:22.003+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:35:27.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A megastar of musical films of the 1940s and ''50s, Powell''s hits
        included "Seven Brides for Seven Brothers," opposite Howard Keel, and "Royal
        Wedding," in which she starred alongside Fred Astaire.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ce95cb4-5bd5-4bbb-9e63-4a3305b7923d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T08:13:22.003+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:35:27.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Powell was born in 1929 in Portland, Oregon and proved a gifted
        actor, singer and dancer from a very early age.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77a31604-7c7f-4818-9587-e46b817e1bf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T08:13:22.003+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:35:28.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She appeared on the radio and in theaters from the age of 5, before
        making her screen debut at 15 in the 1944 movie "Song of the Open Road."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbddff97-27a4-4941-bb96-7a659cab7f7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T08:13:22.003+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:35:28.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Powell died of natural causes at the home that she had shared with
        her fifth husband, the late actor Dick Moore, Granger said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '577390d5-6b79-481e-9083-1bd29ac521e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T08:13:22.003+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:35:29.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Granger and Powell became friends after meeting on the set of "Song
        of the Open Road," which was directed by Granger''s father, S. Sylvan Simon.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '775ffd53-98b8-4c3b-89ba-04dda8d88e21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T08:13:22.003+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:35:29.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Jane was a loyal, lifelong friend. She''s was delightfully droll
        and candid. You never asked Jane a question you didn''t want answered with
        total honesty," she told CNN in a statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3e72f59-1de4-4705-9517-d6b52ba24bc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T08:13:22.003+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:35:30.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Powell is survived by three children and two grandchildren.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7be7e7a-999a-430e-b03e-9dd51c846265'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T08:13:22.003+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:35:30.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/09/17/entertainment/jane-powell-death-scli-intl/index.html"
        target="_blank">Jane Powell, star of Hollywood Golden Age musicals, dead at
        92</a></em></p>'
  'sleep-habits-emotional-wellness-tips':
    'author': 'John Duffy, CNN'
    'caption': 'FILE PHOTO'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-09-18T09:51:30.602+08:00
    'imagesource': 'jcr:4d89c0f8-50ac-440d-bab6-9878b31ed773'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '683ac20a-fea0-4fd0-9087-6bb16386b3ef'
    'lead': 'As it turns out, our sleep patterns correlate very closely with our degree
      of emotional wellness. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-18T09:55:42.752+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T05:35:06.766+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:27:28.288+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How to improve sleep habits to support emotional wellness, according
      to a therapist'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2ce368d-9b09-49cd-9a06-759b60b458b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T09:55:42.753+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:35:07.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Editor''s note: Psychologist John Duffy, author of "Parenting
        the New Teen in the Age of Anxiety," practices in Chicago. He specializes
        in work with teens, parents, couples and families.</strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d346d0c-dc9d-4e66-9374-053547b2ac9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T09:55:42.753+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:35:07.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;I worked recently with a 25-year-old
        man struggling at his job. He described difficulty thinking clearly and missing
        too many days. And his relationship with his girlfriend was nearly over due
        to his admitted neglect. Diagnosed with both depression and anxiety, he said
        he felt disengaged in his life. He had been in therapy before for a couple
        of years, and had tried medications for depression, anxiety and attention
        issues. Nothing seemed to work.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4d4f778-77f5-40c7-80c6-3fd4f09e0f86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T09:55:42.753+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:35:08.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I asked one question that I always ask: How''s your sleep?</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8caa13a5-4d10-4e2e-ab86-8aba91189976'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T09:55:42.753+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:35:08.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I wasn''t surprised when he told me his sleep patterns were "terrible."
        He would sleep four to six hours per night during the week, staying up until
        2 a.m. or 3 a.m. on social media, or binge-watching a TV show. He tried to
        make up for sleep on weekends but sometimes woke up feeling even more tired.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0afa4ae-5d4d-492d-a695-cfd9ef0f8e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T09:55:42.753+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:35:09.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His sleeping patterns were established in childhood and carried
        into his adult life. As we gradually shifted his sleep habits, adding sleep
        time during the week and creating set a bedtime and wake time, his symptoms
        began to diminish. Within two months, he reported nearly no depression or
        anxiety. Our primary interventions involved changing his sleep habits.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb9a156a-0a5b-4d27-9e0a-2f55bef53b0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T09:55:42.753+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:35:09.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Sleep and mental health</strong></h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '145b766b-cc24-4621-88e0-f75a4f77c510'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T09:55:42.753+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:35:10.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As it turns out, our sleep patterns correlate very closely with
        our degree of emotional wellness. Adults should be getting at least seven
        hours of sleep per night, though 1 in 3 fail to reach that minimum, according
        to the US Centers for Disease Control and Prevention.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f360bd95-07b9-408d-b20a-06af12d77ec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T09:55:42.754+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:35:10.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When I ask my clients to track their rest time, they find they get
        far less sleep than they think they do. Our poor sleep patterns can drive
        the stress that contributes to anxiety, depression and our ability to focus.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '469a929a-d956-4fa4-b560-4741ca79d280'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T09:55:42.754+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:35:11.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poor sleep also disrupts engagement in activities that support emotional
        wellness. In fact, teens with irregular sleep patterns over the course of
        the week can experience "social jet lag" starting Monday morning, putting
        them behind in terms of both performance and connection with others. This
        can drive not only a decrease in performance academically, but tardiness,
        missed days, and a lack of readiness to learn. I have found this dip in performance
        and preparedness to be true among my adult clients as well.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '428022b1-4537-49af-8cd7-b091b69b9d76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T09:55:42.754+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:35:11.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finally, too many families I''ve worked with experience chaotic
        evenings, with to-do items, homework or conflicts carrying on late into the
        night. Various screens contribute to the hectic, disruptive and unsettling
        tone of too many households.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '264f56bb-c684-4cd5-bea8-f8908fdd360a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T09:55:42.754+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:35:12.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I find that the development of better sleep habits is among the
        quickest, most effective ways to improve mental well-being for an individual
        or a family.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2422b9d-647c-4343-977c-3b6b55aa122f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T09:55:42.754+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:35:12.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are a number of manageable ways to improve sleep rapidly in
        your home.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '326854f9-153d-40e1-b03a-a52813d88c80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T09:55:42.754+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:35:13.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Leave the devices behind</strong></h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b77f4ade-4075-4243-8c3a-b2cbf8ec4a90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T09:55:42.754+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:35:13.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So many of my clients end their days in bed looking at one screen
        or another, scrolling through social media or watching videos. Over the past
        several years, addiction to smartphones has become a common referral issue
        in therapy practices.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9caa65de-2bf7-4250-915f-89e926373b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T09:55:42.754+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:35:14.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Addiction to smartphones can drive sleep difficulties, especially
        when phones are used later at night, according to a recent study of college
        students published in Frontiers in Psychiatry.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a240139b-728e-4ccf-9411-789864808508'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T09:55:42.754+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:35:14.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s why I encourage my clients to keep cellphones and other
        screens out of the bedroom altogether, substituting a book, meditation or
        calming music. Mindfulness exercises can also be helpful, even for children.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55a28cfd-45bc-46b9-83f4-3f422ed90277'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T09:55:42.754+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:35:15.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I find that this change alone improves sleep quickly, and symptoms
        of emotional difficulties tend to lift, to some extent, as well. Removing
        loud music, bright light and other stimulation from bedrooms will also help.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c88c0063-3387-44df-8cc4-0649b62bf330'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T09:55:42.754+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:35:15.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Develop good sleep hygiene together</strong></h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f499d214-835e-4c9e-8c35-f708b1c0f7c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T09:55:42.754+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:35:16.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I find that families tend to share sleep habits, that they tend
        to be fairly consistent, for better or worse, within a household. So, you
        can actually model good sleep for the rest of your family. If you would like
        to see your kids or spouse get better sleep, set a clear bedtime for them,
        and for yourself. Do the same for waking up.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4770abda-f1c3-4931-bcdf-ccf8a5f60107'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T09:55:42.754+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:35:16.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consistency will help you all develop healthy sleep habits rather
        quickly -- and don''t get too discouraged if this change takes a little time.
        Just like it takes time to create poor sleep habits, it will take some time
        to develop healthier sleep hygiene. Make gradual changes, like dialing back
        your bedtime 15 to 30 minutes a week. Over time, you''ll find you are getting
        the sleep you need without the frustration of forced, immediate change.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a76c79-2e92-4be3-a8fd-05ab6abc1f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T09:55:42.754+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:35:17.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps the most potent method for improving sleep is adding exercise
        into your day. A survey by the National Sleep Foundation reported that people
        who exercise vigorously on a regular basis were almost twice as likely to
        report high-quality, regular sleep. And sleep comes more easily to people
        who build exercise into their daily routines.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01709701-bc02-4bc5-808e-9369c1310288'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T09:55:42.754+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:35:17.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Think of sleep as a process that starts at least one hour before
        you actually go to bed. Create an atmosphere of winding down in your home.
        Watch a light episode of a favorite family show together. Protect some time
        to read. Dim the lights, and set the late evening apart from the remainder
        of the day.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0de7b75-06c8-49d4-a375-dc596dc00fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T09:55:42.755+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:35:18.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These are powerful interventions that will help set a tone that
        suggests sleep and rest.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ea62642-66d4-412f-a30b-255206f2e47a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T09:55:42.755+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:35:18.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>No time like the present</strong></h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '055a0649-4759-4845-a0cb-72f9bd6c142d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T09:55:42.755+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:35:19.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many sleep issues become apparent at the onset of the school year.
        Since kids tend to start the academic year with poorly regulated sleep, scaling
        back bedtime in small increments can resolve sleep issues quickly.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84510be2-9535-4007-a0c4-e4ad5658b9af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T09:55:42.755+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:35:19.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If I can get one of my teenage clients to sleep even half an hour
        more nightly, their symptoms diminish and their performance at school, work,
        sports and other extracurriculars improves noticeably.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b44d03ce-2d8d-4364-b7c0-a24dc14f092d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T09:55:42.755+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:35:20.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With improved sleep, my adult clients describe less depression and
        anxiety, more clarity at work, and more enjoyment in their days.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89833f47-dc77-4ca1-bcf7-8ebb85b25bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T09:55:42.755+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:35:20.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Make some of these changes now, develop better household sleep habits,
        and help manage depression and anxiety, for yourself and your family for a
        lifetime.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c994bf15-370a-4da8-920f-333a4b2b1128'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T09:55:42.755+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:35:21.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/09/17/health/how-to-improve-sleep-habits-wellness/index.html"
        target="_blank">How to improve sleep habits to support emotional wellness,
        according to a therapist</a></em></p>'
  'body-positivity-todays-teens':
