      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1560e51-0059-4e2a-b6b3-973681546bf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T21:21:13.276+08:00
