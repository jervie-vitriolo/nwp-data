      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> At least eight pregnant Mississippi women
        have died of COVID-19 since late July -- none of them fully vaccinated --
        officials said, more than doubling the state''s pandemic total in just two
        months and spurring medical leaders to give this message:</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cba30df-5fa5-4943-a379-e1f71ab399e5'
      'mgnl:activationStatus': true
