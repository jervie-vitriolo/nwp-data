      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pulido-Tan echoed the statement of her successor on the purchase
        of allegedly overpriced face masks and face shields.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca9d2e79-0e6b-493b-9b3c-9868a3a71895'
