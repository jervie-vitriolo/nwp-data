      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/09/17/health/moderna-vaccine-most-effective-cdc-study/index.html">Moderna''s
        vaccine is the most effective, but Pfizer and J&amp;J also protect well, CDC-led
        study says</a>."</em></p>'
  'Mike-Pence-possible-2024-presidential-run':
    'author': 'Michael Warren, CNN'
    'caption': 'Courtesy: Scott Eisen/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-09-18T03:37:15.170+08:00
    'imagesource': 'jcr:59c99954-5e63-42af-b68f-e9bffd20d5f9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '87cdd1ff-9806-4aa7-a9a9-84c8ab4126ec'
    'lead': 'Mike Pence is adding staffers for his brand-new office in downtown Washington
      -- inching closer to a possible White House run even as his standing worsens
      with former President Donald Trump and his base of supporters.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-18T03:40:23.695+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T05:38:21.113+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:27:23.956+08:00
