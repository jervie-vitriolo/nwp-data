    'jcr:uuid': 'd42c3815-d614-42ff-8ae6-daad453a58e0'
    'lead': 'Copenhagen has been named the world''s safest city for the first time,
      scoring 82.4 points out of 100 in the annual report.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-18T23:46:08.649+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T05:27:51.234+08:00
