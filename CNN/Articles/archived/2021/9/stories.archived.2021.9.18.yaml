  'Concepcion-urges-govt-to-allow-limited-gym-operations-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-09-18T16:14:42.106+08:00
    'imagesource': 'jcr:b6e504f4-8ba5-4ade-b2b3-21bc805a9bdc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '37cf1443-9ce8-49ef-90e6-fe1b9b670248'
    'lead': 'Presidential Adviser for Entrepreneurship Joey Concepcion is hopeful
      the government can give its go signal for the reopening of gyms in Metro Manila.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-18T16:17:31.817+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T05:31:40.114+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:27:33.228+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Concepcion urges govt to allow limited gym operations

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d7f65a-74bf-43b9-8dd6-b47a45b2b788'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T16:17:31.817+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:31:40.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 18)</strong>&nbsp;—&nbsp;Presidential
        Adviser for Entrepreneurship Joey Concepcion is hopeful the government can
        give its go signal for the reopening of gyms in Metro Manila.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d48bc5-cd4d-4bbb-a035-0289266d72d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T16:17:31.817+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:31:41.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a virtual briefing on Saturday, Concepcion said they have proposed
        to allow gym operations as the capital is on track to make 80% of its target
        population fully vaccinated by mid-October.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3770a84-71c8-4c6a-b52a-7a084db061de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T16:17:31.817+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:31:41.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This, as the government has started testing the COVID-19 alert level
        system in the National Capital Region, allowing other business establishments
        to resume limited operations.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8899fdc9-b03a-4cc2-93cb-1b130d6d2433'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T16:17:31.817+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:31:42.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2021/9/10/explainer-NCR-pilot-COVID-19-alert-level-system.html">READ:
        EXPLAINER: What you need to know about the COVID-19 alert level system in
        NCR</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d1e9f9-dedd-4e93-9824-db1e95c1bc48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T16:17:31.817+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:31:42.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concepcion said the government can impose a 10% limited capacity
        at gyms, exclusive for fully vaccinated individuals.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aec8ae3-917e-4f58-af68-1aaa97a1e9c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T16:17:31.817+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:31:43.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, a group said the government''s refusal to keep gyms from
        operating even for only fully vaccinated individuals is pushing the industry
        to the brink of death.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e311997-50da-46e5-b481-e446ea9ccb6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T16:17:31.818+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:31:43.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mylene Mendoza-Dayrit, Gold''s Gym Philippines president and CEO—representing
        the Philippine Fitness Alliance—said they expected that the government would
        implement a "vaccine bubble" and subsequently greenlight the operations of
        gyms in NCR.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9371a9f1-c404-426b-9b31-ca2abcac9bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T16:17:31.818+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:31:44.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we talked to our headquarters in the US for Gold''s Gym, we
        are definitely the worst because we have been closed the longest," she told
        CNN Philippines'' The Exchange.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd953f2-85bb-479b-af8f-d711aed006ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T16:17:31.818+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:31:44.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are already going on the 20th month of the quarantine next month
        and out of which, we are only open for five whole months, so we are really
        dying here," Dayrit added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ee21977-0166-4a1b-ae28-7059946e4059'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T16:17:31.818+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:31:45.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dayrit also said gym operators are willing to impose two- to three-meter
        physical distancing—just like what is being practiced in the US and Singapore.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d07eab2-fd3a-4793-b292-96747aa65c5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T16:17:31.818+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:31:45.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wearing of face masks will also be strictly implemented, she added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43bb8355-2543-45ab-a8f2-5e013b3fc5c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T16:17:31.818+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:31:46.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We hope that we could start being adaptive and start opening up,
        even 5% to 10% and continue to operate because what if COVID will not go away?"
        Dayrit said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '206d3927-af97-4067-bb17-9c8a9e6bd178'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T16:17:31.818+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:31:46.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group earlier said the claim that gyms can trigger a faster
        spread of the virus has been "debunked by our experience and those of our
        peers abroad."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b58014e-0327-4c06-95c6-b890181abc56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T16:17:31.818+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:31:47.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The gyms we represent had more than 600,000 member check-ins in
        the months we were open, and to date, we had zero club transmissions of the
        virus!" it said, referring to brands such as Anytime Fitness, Celebrity Fitness,
        Fitness First, Gold''s Gym, Slimmers World, and UFC Gym.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4da7850-595b-431c-9ba7-a0724b0e905a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T16:17:31.818+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:31:47.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Concepcion was also bullish that the capacity for restaurants
        and salons will be increased as more Filipinos secure their coronavirus shots.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc4ba40-455b-4756-b73a-3271c1de9fea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T16:17:31.818+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:31:48.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hopefully, as we move forward this will go up to 30% and eventually
        50% moving higher for the vaccinated," Concepcion said.</p>'
  'COVID-19-second-highest-tally':
    'caption': 'The country marked another grim milestone with the second highest
      number of new one-day COVID-19 infections of 23,134 logged on Saturday, the
      Department of Health has announced. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
