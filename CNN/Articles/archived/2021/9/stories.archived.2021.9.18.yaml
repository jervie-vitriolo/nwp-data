      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b7a8386-e7eb-4b7f-972b-336bc2776fd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T22:18:42.425+08:00
      'mgnl:createdBy': 'david'
