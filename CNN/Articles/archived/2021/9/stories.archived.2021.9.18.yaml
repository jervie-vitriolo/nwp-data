    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b13f995e-cf4a-4de1-af3d-8b1500a38795'
    'lead': 'The French government has immediately recalled its ambassador to the
      US for consultation in response to the recently announced national security
      partnership with the United Kingdom and Australia.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-18T05:28:11.807+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T05:36:31.740+08:00
    'mgnl:lastActivatedBy': 'magnolia'
