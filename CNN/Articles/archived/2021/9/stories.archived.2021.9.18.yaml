      'mgnl:type': 'text'
      'text': '<p>In a statement released on Thursday, the World Bank said it would
        discontinue the "Doing Business" report. "The World Bank Group remains firmly
        committed to advancing the role of the private sector in development and providing
        support to governments to design the regulatory environment that supports
        this. Going forward, we will be working on a new approach to assessing the
        business and investment climate," the statement added.</p>'
    '31':
