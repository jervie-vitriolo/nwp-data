      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3579abfb-ef25-48a3-ae50-fcc6df0687fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T03:40:23.699+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:38:52.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For some Republican observers, the moves show Pence is so far playing
        well the hand he was dealt after the fallout from the 2020 election.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c195f7-219c-4cad-8cb0-13803c9f7b5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T03:40:23.700+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:38:53.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd5de1ec-c56e-4314-a5a2-84ca62386906'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T03:40:23.700+08:00
      'mgnl:createdBy': 'bamba'
