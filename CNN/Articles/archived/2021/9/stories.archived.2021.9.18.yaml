      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was nothing in the report that mentioned overprice. One of
        the issues really was inventory management," Aguinaldo earlier made the clarification
        before House lawmakers.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e6b0c19-e40c-4992-9bd2-127b01357cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T20:08:39.098+08:00
