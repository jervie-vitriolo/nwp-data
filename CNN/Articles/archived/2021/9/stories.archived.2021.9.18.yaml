      'mgnl:lastActivated': 2023-01-25T05:29:24.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dynamic glass will keep gate areas cooler and thus reduce the
        need for air-conditioning and electricity, while the remote construction of
        the gates minimized waste since they were fabricated to size.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34856b19-33c3-4093-9733-27a608853b14'
      'mgnl:activationStatus': true
