      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>''A complete paradigm shift''</strong></h2>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '341ed5c7-095c-4a75-8686-58fccb6f55c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-18T21:21:13.276+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:29:22.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Net net, it will be a good thing if airports can do such projects
        efficiently, from a time and cost perspective," he added, predicting that
        what DFW has done could be "a complete paradigm shift in terminal development,
        helping deliver them much faster and more efficiently."</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54e64043-f74f-48b7-b756-61faea35d49a'
      'mgnl:activationStatus': true
