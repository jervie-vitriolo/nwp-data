  'COVID-19-cases-2.4-million-37-000-deaths':
    'caption': 'The country''s total number of COVID-19 infections exceeded 2.4 million
      after 16,361 more people were infected on Tuesday, the Department of Health
      said. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-09-21T16:23:10.091+08:00
    'imagesource': 'jcr:14ea93ff-3d55-4e88-a764-02bdb8aececb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a915cb11-48e1-41e5-a0f0-3386b913a05d'
    'lead': 'The country''s total number of COVID-19 infections exceeded 2.4 million
      after 16,361 more people were infected on Tuesday, the Department of Health
      said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-21T16:26:35.142+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T06:10:51.120+08:00
