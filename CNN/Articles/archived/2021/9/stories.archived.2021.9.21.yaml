      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a905a0-b17a-4d93-859d-58a3b4b4a963'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T17:30:49.610+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:09:17.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today, senior citizens are unable to fully enjoy retirement because
        they are unable to save enough money to compete with the rising costs of being
        senior citizens," read the explanatory note of the bill authored by Senior
        Citizens Party-List Rep. Rodolfo "Ompong" Ordanes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d57ebd0-e8d0-45e5-9ac8-84d9e12773fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T17:30:49.610+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:09:17.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5cd637e-9119-40e6-a3ac-55d116c82ac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T17:30:49.610+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:09:18.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, a representative of the Bureau of Internal Revenue said
        it is their policy not to encourage such proposed legislations that do not
        provide for new sources of revenue.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d8a87f0-3757-4305-b92b-11d8a0f2bd95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T17:30:49.610+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:09:18.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13bc1845-7c2a-44b6-a77e-0a55c021be7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T17:30:49.610+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:09:19.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We cannot support the tax exemption per se, but we probably can
        support the additional deduction provided to companies that will provide employment
        opportunities to senior citizens,” Atty. Mary Gretchen Mondragon of the bureau’s
        Law and Legislative Division said during the virtual deliberation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11bfd556-a93a-4fe8-92ce-393e581d7275'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T17:30:49.610+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:09:19.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00707995-e32d-4697-b5e6-ed286e376c3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T17:30:49.610+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:09:20.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also recommended that a threshold be specified for the income
        that will be subjected to the exemption. Mondragon said instead of including
        those who have high earnings, the bill could be revised to benefit, for instance,
        only those whose wages are below minimum.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c837fdae-a96a-4dcc-9d05-bdf6a3009ce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T17:30:49.610+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:09:20.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba0f7d97-f4c7-446c-8136-a703f384b82f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T17:30:49.610+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:09:21.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There are a few senior citizens that are earning so much, and we
        do not believe they are the target of this bill,” she said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd202d63-af7c-419d-99db-6f736f2a1a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T17:30:49.610+08:00
