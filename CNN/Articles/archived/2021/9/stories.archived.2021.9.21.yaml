  'COVID-vaccines-Sinovac-Sinopharm-Davao':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-09-21T15:03:07.685+08:00
    'imagesource': 'jcr:f0744bd2-c707-4087-aeba-af317ec94f10'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '73cd3238-9db1-47d0-9085-7076e992530c'
    'lead': 'Molecular biologist Fr. Nicanor Austriaco says the supply of Pfizer and
      Moderna vaccines may become more uncertain in the coming months since the United
      States will soon administer limited booster shots.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-21T15:04:37.431+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T06:11:41.706+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:05:12.011+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Expert bats for vaccines'' efficacy amid Davao''s plea, worries about
      upcoming supply of US-made shots'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a40fb307-1eed-4534-925f-ee245b9dca26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T15:04:37.431+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:11:42.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 21) —</strong>
        A molecular biologist has assured that all COVID-19 vaccines in the country
        are safe and effective, following the appeal of Davao Mayor Sara Duterte for
        the national government to focus more on closing deals for Western-made doses.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf82344d-90d1-4371-b061-6ee228110002'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T15:04:37.432+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:11:42.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Any vaccine is better than no vaccine. All the vaccines will protect
        you and protect us from severe disease and from death," OCTA Research fellow
        Fr. Nicanor Austriaco, who is also developing an oral COVID-19 vaccine, told
        a media briefing on Tuesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6e979ea-a8ab-487a-acf3-38a55e215a44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T15:04:37.432+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:11:43.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayor Duterte earlier said the city government of Davao passed a
        resolution asking the Inter-Agency Task Force for the Management of Emerging
        Infectious Diseases to purchase more Western-made COVID-19 vaccines after
        the local government reported low acceptability of Chinese vaccines Sinovac
        and Sinopharm.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f72a3055-0a61-46f6-b8a6-eeac91165ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T15:05:37.767+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:11:43.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/9/21/Tony-Leachon-Sara-Duterte-Western-vaccines-over-Sinovac-Sinopharm.html">RELATED:&nbsp;Ex-NTF
        adviser backs Sara Duterte''s appeal to buy more Western-made COVID-19 vaccines</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce4b0ad-b3fb-472c-a8b8-9a08fe00ed75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T15:04:37.432+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:11:44.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>IATF spokesperson Harry Roque said it''s understandable to prefer
        vaccines made in the United States over those produced in China, but he argued
        supply of the coveted vaccines remains an issue.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0d76ebb-d028-4bfc-bd01-6cb04691ae16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T15:04:37.432+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:11:44.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On behalf of IATF, sino ba ang ayaw ng Western brand? Lahat tayo
        may preference pero gustuhin man natin ang Western brands, hindi po talaga
        dumarating," he said. "The Philippines is not alone."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd645f777-4357-4c87-8dbe-41402da4e506'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T15:04:37.432+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:11:45.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: On behalf of IATF, who wouldn''t want a Western brand?
        We all have preferences but even if we want Western brands, supplies aren''t
        coming in.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d020f2-ec3f-4742-a2f9-95ef3e06d6b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T15:04:37.432+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:11:45.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Austriaco said the supply of Pfizer and Moderna vaccines may become
        more uncertain in the coming months since the United States will soon administer
        limited booster shots. Once this starts, he said it will put an "immense pressure
        on the supply."</p>'
