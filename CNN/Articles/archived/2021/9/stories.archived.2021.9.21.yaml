    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'House passes bill imposing 12% VAT on digital transactions'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07316b7e-11eb-451a-8d1d-352e34144c5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T23:07:45.478+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:06:32.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 21) –</strong>
        The House of Representatives has passed on third and final reading a bill
        imposing a 12% value added tax (VAT) on digital transactions.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31accaea-6227-4ab7-8b35-b7ec1c66b064'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T23:07:45.478+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:06:33.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0de5c20-5adf-4e45-8c05-4a95835716d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T23:07:45.478+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:06:33.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>167 congressmen voted on Tuesday to pass <a href="https://www.congress.gov.ph/legisdocs/first_18/CR00426.pdf"
        target="_blank">House Bill No. 7425</a>. Six voted against the measure while
        one abstained.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b25e291-bb21-4c46-b332-9e5c76704bf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T23:07:45.479+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:06:34.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5616d852-9a14-4390-8cca-a5ce1441f06c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T23:07:45.479+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:06:34.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Covered in the imposition of the 12% VAT on digital transactions
        are subscription-based video and audio streaming services, online advertising
        services, and other online electronic services.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd73d49fe-de19-4536-9568-b6899db35d89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T23:07:45.479+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:06:35.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc8666fa-dba9-4300-b183-0eaf98f5848b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T23:07:45.479+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:06:35.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An additional 5% VAT will be imposed on registered but non-resident
        digital service providers, which render services to the government.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b3d6733-7c88-44e9-b0a6-b3c1c784e556'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T23:07:45.479+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:06:36.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9873b3f2-9631-440c-a615-5ec9fe8baa07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T23:07:45.479+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:06:36.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill requires digital service providers to register for value
        added tax if their gross sales exceeded ₱3 million during the past year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b77f5fc7-5efc-4874-a0b4-e8542a7911cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T23:07:45.479+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:06:37.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b0308ec-d39a-4f03-90ea-febe835f1b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T23:07:45.479+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:06:37.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the measure, books and other printed materials sold online
        are exempted from VAT.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a61f3553-f902-49fb-8f96-212054326226'
      'mgnl:activationStatus': true
