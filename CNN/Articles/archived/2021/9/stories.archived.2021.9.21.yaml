    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:05:05.760+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['SpaceX', 'Inspiration4', 'tourist-crew', 'tourists', 'tourism',
      'space-tourism']
    'template': '1'
    'title': 'SpaceX just brought the first all-tourist crew back from space. Here''s
      what''s next'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da8f0817-0d99-4ff7-b956-9fb8dcd66c59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T10:03:36.353+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:13:44.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Four people, all of whom just six months
        ago had no formal spaceflight training, strapped themselves into a SpaceX
        capsule atop a 200-foot-tall rocket and took a three-day spin around Earth.
        After splashing down off the coast of Florida on Saturday, the passengers
        emerged from their capsule, smiling and waving, if a little unsteady after
        spending nearly 72 hours in weightlessness. SpaceX says it''s just the beginning.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb386595-bdb0-4be5-aa3f-5241c8729d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T10:03:36.353+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:13:44.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4eadda3-2808-40d1-bd05-430c693f0847'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T10:03:36.353+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:13:44.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crew included 38-year-old billionaire Jared Isaacman, who personally
        financed the trip; Hayley Arceneux, 29, a childhood cancer survivor and physician
        assistant at St. Jude Children''s Research Hospital; Sian Proctor, 51, a geologist
        and professor; and Chris Sembroski, a 42-year-old Lockheed Martin employee
        and lifelong space fan who claimed his seat through an online raffle.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e22b8ffd-e1af-4480-9eef-a1ac146c74fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T10:03:36.353+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:13:44.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '854314c0-1399-4233-8967-dd03f7977978'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T10:03:36.353+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:13:44.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inspiration4, as the tourism mission that concluded Saturday was
        called, was far from the first time people who don''t list astronaut as their
        day job have been to space. In the 2000s, a cohort of wealthy thrill seekers
        paid their way onto the International Space Station, traveling via Russian
        Soyuz rockets. And in July, billionaire space company founders Richard Branson
        and Jeff Bezos each took a brief trip to suborbital space in spacecraft their
        respective companies built.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dc2fa16-6101-4f06-a300-117bbb4b9137'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T10:03:36.353+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:13:44.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f349d97-1ad3-41a4-b0ae-1a3d0337251c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T10:03:36.353+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:13:44.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Inspiration4 flight was notable, however, because it was the
        first time SpaceX had used one of its Crew Dragon spacecraft, which was developed
        to carry professional astronauts to and from the International Space Station
        on behalf of NASA, for an entirely private mission.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c103ad-9b4a-4555-ac96-5ef3f3c52a2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T10:03:36.353+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:13:44.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f434e9-e21a-43b5-b398-666577fc2793'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T10:03:36.353+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:13:44.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SpaceX has even more such missions on its Crew Dragon schedule,
        including five already contracted for additional groups of tourists to fly
        in the months and years ahead. The company is underway developing its "Starship"
        vehicle, a gargantuan rocket and spacecraft system that promises to be the
        most powerful ever launched. Japanese billionaire Yusaku Maezawa has also
        booked a trip on that rocket for a trip around the moon, and NASA could use
        it for its lunar landing ambitions.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82db8a65-f8c0-4aa0-be03-db7d138dc04f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T10:03:36.353+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:13:44.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac8419b-2ff3-4c9f-91de-2d21aaba13bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T10:03:36.354+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:13:44.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SpaceX''s goal is to make extraterrestrial travel a more regular
        occurrence so that — if and when Earth''s orbit is home to extraterrestrial
        hotels and manufacturing facilities — outer space becomes relatively more
        accessible for the general population. Space tourism may also one day help
        fund SpaceX''s ambitious goals of attempting Martian colonization.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae5a342-cde9-477a-88f8-bb635fea5dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T10:03:36.354+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:13:44.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a3a20a-2381-4cd1-ae3d-dd143d2a6b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T10:03:36.354+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:13:44.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Already, Inspiration4 and similar space tourism missions are opening
        up debates, such as what exactly we should call civilians who travel into
        space? Are they astronauts? Are such missions really "for everyone" or will
        they remain accessible only to the ultra-rich and their chosen few? And should
        we be dreaming of living and working in space at all when humanity is facing
        so many pressing issues on our home planet?</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb41340c-9005-465d-8d72-d953a95d652e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T10:03:36.354+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:13:44.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '761bcbe5-304a-4402-9a62-085f63bc2c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T10:03:36.354+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:13:44.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What Inspiration4 did — and didn''t — do</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c6423c1-f210-4db1-b841-21dc8d715ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T10:03:36.354+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:13:44.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inspiration4 likely cost many millions of dollars, according to
        figures published by the US government on the price of a Crew Dragon capsule.
        Isaacman told Axios that it was "less than $200 million," but declined to
        offer more specifics.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc9d1bd-fabf-41eb-83e0-0ee0bc11b71b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T10:03:36.354+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:13:44.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '074fa8a3-78b5-4d63-9571-da37f1bfd18a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T10:03:36.354+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:13:44.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That means Inspiration4 is still far from the harbinger of a time
        in which space travel is truly attainable for everyone. And that''s raised
        concerns that the future of space travel will be mapped by those with means,
        turning space from the marvel that humanity has spent centuries pondering
        into a playground for rich people.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7bc39e7-09f9-4784-a87a-ee789c94e95d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T10:03:36.354+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:13:44.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '813cc394-c13d-4cf4-ab76-ae43a9613b6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T10:03:36.354+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:13:44.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Isaacman addressed that criticism in an interview with CNN Business
        last month, saying his only goal with Inspiration4 was to, well, inspire.
        And that''s why he coupled the mission with a St. Jude fundraiser, which surpassed
        its $200 million goal thanks to a $50 million donation from SpaceX CEO Elon
        Musk.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37cbd171-2b63-4c67-8b06-1d640d97de92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T10:03:36.354+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:13:44.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a3eb0d4-e3c1-4f70-8179-38196232f391'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T10:03:36.354+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:13:44.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the mission certainly gave Isaacman a platform. More than 3
        million people tuned in to watch the Inspiration4 launch last week, and millions
        more watched the splash-down return. Twitter was flooded with posts about
        their journey, both admiring and mocking.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7195315-c590-4ff0-991c-a71878521e8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T10:03:36.354+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:13:44.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c66b9e-e1c9-4bd5-91f2-65c4dcf20fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T10:03:36.354+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:13:44.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Timiebi Aganaba, who researches space ethics and law and teaches
        at Arizona State University, said the reaction is all a symptom of the innate
        complexity of imagining humanity''s future in space.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74676c9b-21cb-4f28-ada4-2b77c9e4c4f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T10:03:36.355+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:13:44.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bfed8d6-a4ce-4e1f-91cd-e409b99caadb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T10:03:36.355+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:13:44.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s hard for me because I am also part of the space enthusiast
        community, but I think I''m a little bit more of a realist," she told CNN
        Business. "Inspiration4 feels like a one-off event. It was still initiated
        by a conversation between two billionaires" — Isaacman and Musk — "and it
        was still a great marketing opportunity."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ce391f7-1763-4bc0-9d0f-4efaae7cd8fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T10:03:36.355+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:13:44.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcb2cbd1-4d18-4031-928c-cb156604f9b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T10:03:36.355+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:13:44.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that it is easy to be inspired by the idea that four people,
        all total strangers with little to no experience in spaceflight , have the
        bravery to strap themselves on top of a rocket despite the numerous risks
        inherent to such an adventure.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '670714c0-e10d-486f-b4b6-f5fb2327fe47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T10:03:36.355+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:13:44.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a127ecfc-93a0-4235-855e-99de2ec058d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T10:03:36.355+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:13:44.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, beyond the awe of spaceflight, Aganaba acknowledged that even
        she has grappled with the the question of how much focus — and resources —
        we should be putting into space travel when people all over the world "are
        dying and starving and hungry."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa25c781-3375-4bbe-8521-d68214e620a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T10:03:36.355+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:13:44.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '607cf1a4-03c4-4f81-bb1d-a42b11cf15a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T10:03:36.355+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:13:44.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nevertheless, she still encourages people to pay attention and to
        develop a sense of curiosity about space and what it is we should be doing
        there.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b183ed7-4dc7-417c-9b82-450a693e57e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T10:03:36.355+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:13:44.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05772d3c-cfc8-4501-8342-d518aecdb11b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T10:03:36.355+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:13:44.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That sense of being able to look beyond their immediate circumstances
        and see the future and see something different is going to take them far wherever
        they end up going," she said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2265113a-5867-4f1d-9fc5-a4242b3038c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T10:03:36.355+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:13:44.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a1be7c1-b84e-4047-91f9-35993c6deb50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T10:03:36.355+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:13:44.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What''s next</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '229213b9-77ac-4144-a43b-af57241cdcd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T10:03:36.355+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:13:44.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SpaceX is the poster child of a new space age in which companies
        — rather than governments — carry the mantel of space exploration. The idea
        is that the private sector can drive innovation and bring down costs.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a1cf652-a137-44b1-af9c-4c88d4b7a07b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T10:03:36.355+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:13:44.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6550d370-2b27-4733-ba2f-c653542b7e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T10:03:36.356+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:13:44.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dozens of other companies have similar visions. Branson''s company,
        Virgin Galactic, and Bezos'' Blue Origin are working to make suborbital joy
        rides — which cost significantly less money than orbital jaunts but still
        have a roughly quarter-million-dollar price tag — a routine experience.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcb8f423-289e-4ff0-af5d-1a553600ca34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T10:03:36.356+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:13:44.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03d71c5d-77c1-45f9-948e-526a7b2f44ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T10:03:36.356+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:13:44.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And on the orbital side, a Houston-based company called Axiom, run
        by a former NASA leader, has already booked four missions with SpaceX for
        private citizen trips to the ISS. The company also says it''s currently constructing
        the world''s first commercial space station.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3667d5c-d9fb-4169-a852-90c90a6cbc74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T10:03:36.356+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:13:44.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24fefc13-4629-40cd-961e-2411a0929c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T10:03:36.356+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:13:44.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Space Adventures, the company behind the Russian-provided tourism
        missions of the early 2000s, has also booked a flight with SpaceX. And it''s
        scheduled a flight for Japanese billionaire Yusaku Maezawa — the same person
        who booked the moon mission on SpaceX''s Starship — on a Russian Soyuz rocket
        for December 2021.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c4a4e2a-57a6-41fd-a501-73b102656d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T10:03:36.356+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:13:44.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf0bcc9-0f25-4dc0-b1b4-123ffa1b5f01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T10:03:36.356+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:13:44.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s plans to film a few reality television shows: one a competition
        series that will send the winner to orbit, and another that would see MMA
        fighters duke it out in microgravity. Tom Cruise, who also phoned in to chat
        with the Inspiration4 crew during their journey, also plans to shoot a movie
        on the ISS.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1079cbc2-4991-4d49-a147-1c7b4230d213'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T10:03:36.356+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:13:44.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c955c4a-a3cb-401b-b9bc-32de494ec6a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T10:03:36.356+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:13:44.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And dozens of other startups are advertising plans for ventures
        such as manufacturing facilities in space, space hotels, and sending tourists
        up in giant balloons.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '044e6012-8cb4-4326-99ce-af8f294a99be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T10:03:36.356+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:13:44.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cae64b2-f5f4-410a-8a67-d24c58427ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T10:03:36.356+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:13:44.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether or not those plans come to fruition remains to be seen.
        The history of private space exploration is speckled with far more failures
        than successes. It''s still hugely expensive to get objects to space and the
        danger of space travel looms. If any one mission — whether a NASA or commercial
        mission — were to end in tragedy, it could hobble the industry for years to
        come.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff5a376b-acea-4af5-8062-a0bf30d9732c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T10:03:36.356+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:13:44.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a09ca0-25d9-44d4-9ca6-a81a70bf5581'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T10:03:36.356+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:13:44.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for space tourism, specifically, Aganaba said she does not foresee
        it becoming a mass market business.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd674337b-77a8-48e9-b2df-2c540c18dc43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T10:03:36.356+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:13:44.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '063aed5b-ce3a-4475-968b-e6a1a4954ead'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T10:03:36.357+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:13:44.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This last year was a little bit over the top of people saying ''Everyone
        is going to go to space!''... Does everyone needs to go to space?" she said.
        "Everyone doesn''t need to go to Mount Everest."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b08874-ebf8-4737-bea3-6f3c6a045366'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T10:03:36.357+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:13:44.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/09/20/tech/spacex-inspiration4-space-tourism-whats-next-scn/index.html">SpaceX
        just brought the first all-tourist crew back from space. Here''s what''s next</a>."</em></p>'
  'Back-to-Normal-Index-drop-Delta':
    'author': 'Anneken Tappe, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-09-21T10:03:46.568+08:00
    'imagesource': 'jcr:4ab90c5d-26a3-4733-8f53-966d584edcc7'
