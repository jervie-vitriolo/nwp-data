      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Isa ito sa pinakaimportanteng trabaho natin bilang mamamayang Pilipino:
        Ang bantayan, igiit, at idiin ang pag-ukit sa kasaysayan ng tunay na kuwento
        ng sambayanang Pilipino," Robredo said.</p>'
