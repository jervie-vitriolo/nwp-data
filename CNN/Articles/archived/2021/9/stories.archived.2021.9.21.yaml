      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0252526-f68b-4c0c-b83e-46a5eebff8ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T16:09:08.088+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:11:07.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We''ve had may breakthrough infections because of
        Delta, not because of waning immunity, or because our vaccines are becoming
        less effective. Our vaccines'' efficacy remains high against severe disease,
        against hospitalization, and against death.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '280a5cd0-eab1-4d56-9ce2-2e33419b900e'
      'mgnl:activationStatus': true
