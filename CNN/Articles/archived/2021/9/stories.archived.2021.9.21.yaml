      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f1c35f5-ac42-418e-a516-4500e63fa449'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T18:37:54.213+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:09:03.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Velasco also said disposable face shields add to the "worsening"
        garbage problem in the country.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e47df2de-db11-43b3-8ed1-abc6bbd75e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T18:37:54.213+08:00
