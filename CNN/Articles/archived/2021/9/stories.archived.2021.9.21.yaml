    'template': '1'
    'title': 'Ex-NTF adviser backs Sara Duterte''s appeal to buy more Western-made
      COVID-19 vaccines '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d161f11-5383-45f9-bbef-afe8e7e1001a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T12:05:11.096+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:13:09.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 21) —</strong>
        A former task force adviser has backed the call of Davao City Mayor Sara Duterte
        to purchase more Western-made COVID-19 vaccines after the local government
        reported low acceptability of Chinese vaccines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd71fa58f-163a-4015-b150-8e6cc452e97a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T12:05:11.097+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:13:09.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health reform advocate Dr. Tony Leachon, former special adviser
        to the National Task Force against COVID-19, told CNN Philippines'' <em>The
        Source</em> on Tuesday that the government should not force Chinese vaccines
        on Filipinos.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '298936ab-89f0-4036-b9b5-aba2c2efda57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T12:05:11.097+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:13:10.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Agree ako kay Mayor Sara na dapat ang ino-order hindi Sinovac,
        [dapat] Pfizer, Moderna o ‘yung high efficacy,"</em> he said. <em>"Kasi kung
        nagma-market survey sila...ang gusto talaga ng tao ‘yung high effiacy rate
        lalo na ‘yung Western brands."</em></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd83a290d-e7d8-4d01-a261-fe40649648e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T12:05:11.097+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:13:10.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I agree with Mayor Sara that instead of Sinovac, more
        Pfizer, Moderna, or vaccines with high efficacy, should be purchased. Because
        if they conduct market surveys, people really want vaccines with high efficacy,
        particularly the Western brands.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8255a560-ead8-459a-b9d6-524cf4370629'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T12:05:11.097+08:00
      'mgnl:createdBy': 'glee'
