      'jcr:uuid': '0e1bbca5-8b71-4caa-bee0-a094780661a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T07:13:16.209+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:13:50.250+08:00
