      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9316d779-34df-411f-9ec2-0bb222c5d4f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T16:09:08.087+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:11:05.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also emphasized that the currently available vaccine brands remain
        effective against COVID-19.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d5a705a-0cf8-41da-be51-d5ff2cc514c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T16:09:08.088+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:11:06.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d04b84f-a55c-42ce-aa98-92b0ea3dccba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T16:09:08.088+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:11:06.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kaya po dumadami ang ating breakthrough infection ay dahil sa Delta,
        hindi dahil sa nagwe-wane yung immunity or hindi na gumagana yung vaccines.
        Pero nananatili po na mataas na mataas yung effectiveness ng lahat ng vaccines
        natin against severe disease, against hospitalization, and against death,"
        Salvana said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e83d695-6b4c-4b26-8807-5f6ff2c2b6ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T16:09:08.088+08:00
