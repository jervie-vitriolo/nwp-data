      'text': '<p><strong>Metro Manila (CNN Philippines, September 21) —</strong>
        An executive of the country’s top medical supplier during the pandemic admitted
        he applied for a position under former presidential economic adviser Michael
        Yang, as the Senate’s probe into the COVID-19 response fund controversy continued
        on Tuesday.</p>'
