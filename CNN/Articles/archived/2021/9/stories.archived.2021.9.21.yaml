  'US-COVID-19-travel-restrictions':
    'author': 'Jason Hoffman and Priscilla Alvarez, CNN'
    'caption': 'Courtesy: DON EMMERT/AFP via Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-09-21T05:16:51.910+08:00
    'imagesource': 'jcr:739dc6d1-c178-428e-86ba-223d72096c88'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6f5b3e10-fe70-4b57-91bf-0e4874328ab6'
    'lead': 'The United States is extending nonessential travel restrictions at land
      crossings with Canada and Mexico through October 21, even as it makes plans
      to allow fully vaccinated foreign visitors to come to the US later this year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-21T05:19:36.934+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T06:14:05.932+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:04:59.416+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US', 'travel', 'restrictions', 'Mexico', 'Canada', 'vaccination']
    'template': '1'
    'title': 'US extends travel restrictions at Mexican and Canadian land borders
      as it makes plans to allow fully vaccinated foreign visitors to fly to America'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3cf81d0-274d-43a8-b829-48dc42f678b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T05:19:36.934+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:14:05.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The United States is extending nonessential
        travel restrictions at land crossings with Canada and Mexico through October
        21, even as it makes plans to allow fully vaccinated foreign visitors to come
        to the US later this year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae065f8-4287-4e60-990f-ac499e8a973f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T05:19:36.935+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:14:05.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57e940f0-7fee-4ce1-ab2b-ac4861d61d35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T05:19:36.935+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:14:05.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do not have any updates to the land border policies at this
        point. Title 19 is being extend for another month, as it is done on a monthly
        bases, through October 21, and as I said, no further updates on that policy
        at this point," White House Covid-19 response coordinator Jeff Zients announced
        Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e0e339-b125-4ec9-90d8-56572718b27a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T05:19:36.935+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:14:05.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cbd368e-b7db-435b-8872-8fd573dd8b5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T05:19:36.935+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:14:05.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news came on the same call with reporters during which the White
        House announced it plans to ease air travel restrictions on all fully vaccinated
        foreign visitors starting in November. The announcement adds to the hodgepodge
        of COVID-inspired rules that international travelers must navigate when coming
        and going from the United States. While the rules Zients announced for all
        foreign travelers flying into the US are expected to take effect after October
        21, the extension raises the possibility that fully vaccinated foreign visitors
        will be able to fly into the US but not drive into it over the US'' land border
        crossings.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46197109-440a-43de-a0d8-f9f867d5a7d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T05:19:36.935+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:14:05.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ae0180-e921-4b41-b3a7-7e2ad7bebfb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T05:19:36.935+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:14:05.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has asked the US Centers for Disease Control and Prevention
        for comment on the public health guidance that led to the latest extension.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b756c016-4f20-4775-9e78-977e7c6a2980'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T05:19:36.935+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:14:05.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '191ebac6-9a40-40ca-8007-efa5bd3b35df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T05:19:36.935+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:14:05.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US has been limiting non-essential travel on the ground along
        both borders since the start of the COVID-19 pandemic and extending those
        restrictions on a monthly basis. Air travel between the countries is possible,
        however. The restrictions don''t apply to cross-border trade, US citizens
        and lawful permanent residents, as well as people traveling for medical purposes
        or to attend school, among others.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '348cd231-40d0-4e91-8225-2909d6e63ec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T05:19:36.935+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:14:05.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a05601-f1b9-4a15-8c9d-be3f157bc9c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T05:19:36.935+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:14:05.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The travel restrictions have come under heavy scrutiny by lobbyists,
        lawmakers and border mayors who have implored the Biden administration to
        adjust limits to meet the evolving landscape.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab8291c8-3865-4ab6-8f3e-707e5b4c569e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T05:19:36.935+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:14:05.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68dc935a-b3c3-4abc-bdff-5efc6a127d52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T05:19:36.935+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:14:05.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new rules Zients announced in the call Monday morning will require
        all foreign nationals arriving in the United States by plane to show proof
        of being fully vaccinated. He said the new rules would take effect in early
        November, a timeline that will give agencies and airlines "time to prepare."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d3bdbc3-376a-44ac-8cbb-b8ab3011f680'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T05:19:36.935+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:14:05.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18509008-fc48-4481-a35f-5b264693973b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T05:19:36.936+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:14:05.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the pandemic took hold in March 2020, several countries joined
        the US in closing their borders. But with the roll out of the vaccine and
        other Covid mitigation measures, many countries have eased up on their restrictions.
        Canada, for instance, instituted a vaccine requirement that allows fully vaccinated
        US citizens and permanent residents to enter the country.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d975e45-8c34-4c54-bb9c-8d4f53ae738b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T05:19:36.936+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:14:05.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '277d7291-0d76-414a-a6b6-2338f50a7db4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T05:19:36.936+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:14:05.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Keeping both borders on the same track</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b134fce5-fcf3-47e6-aea6-d7b5c08f7b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T05:19:36.936+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:14:05.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US previously told the Canadians that the Biden administration
        wants to keep rules on both land borders symmetrical, a source familiar with
        discussions told CNN, despite differing situations on both borders and inconsistencies
        with air travel rules.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3fe8486-2834-41c0-ad75-e696311372fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T05:19:36.936+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:14:05.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75194ae4-30ec-4122-b44d-b97e2c4083cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T05:19:36.936+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:14:05.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US-Mexico border has been facing an influx of migrants that
        has overwhelmed resources, prompting some concern among US Customs and Border
        Protection officials about easing travel restrictions on the US southern border
        while surging personnel to assist with an uptick in migrants. The US-Canada
        land border is not facing that issue.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c61319-c40a-4866-8581-b0c2f9198a98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T05:19:36.936+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:14:05.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d0b9ea9-8386-4c29-9656-a1bc5845e7f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T05:19:36.936+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:14:05.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The changes announced Monday were specifically related to international
        air travel, and one official said the decision to reopen land borders would
        be made separately. The official said that discussions with Canadian counterparts
        though the White House-led task forces on reopening travel would be ongoing.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '595d1915-077e-4304-9630-43201b39defd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T05:19:36.936+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:14:05.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f45b707d-778d-4d4b-a3f8-f21e6d9ce5e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T05:19:36.936+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:14:05.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, Marco Mendicino, Canada''s Minister of Immigration,
        Refugees and Citizenship, met with Homeland Security Secretary Alejandro Mayorkas.
        Following the meeting, Mendicino told CNN of the travel restrictions: "Ultimately,
        we have to respect the timing of that decision, as I know the United States
        did for Canada. In the meantime, what we''ll do is keep the line of communication
        open."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a96325e-bcd1-43b5-ae00-11c5faae6858'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T05:19:36.936+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:14:05.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18602572-6e46-4c76-9af2-901d59f4209c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T05:19:36.936+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:14:05.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York Rep. Brian Higgins, who serves as chair of the Northern
        Border Caucus and the Canada-US Interparliamentary Group, called the continued
        closure of the border "unnecessary and unexplained."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45d0b1a9-39a2-4145-9b53-a17730d29f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T05:19:36.936+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:14:05.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '644d13b6-b717-4ced-a7a3-e62bf82b0b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T05:19:36.936+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:14:05.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is welcome news that the White House is making progress on reciprocating
        international public health measures to protect air travelers. Yet it is inexplicable
        that no announcement on easing travel restrictions at land ports of entry
        is being made today since the livelihoods of communities across the Northern
        Border depend on cross-border commerce," the Democrat said in a statement.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7bbe719-68d4-428b-9d74-f865b13e4384'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T05:19:36.936+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:14:05.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c7b6dee-8767-49ec-af1a-00a7651af9d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T05:19:36.937+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:14:05.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A long process</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa8dead-746b-4667-a112-a0015d155bc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T05:19:36.937+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:14:05.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several countries in Europe have opened their borders to Americans,
        many of them instituting similar rules allowing the fully vaccinated to enter
        their countries.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f1b50d1-8e1b-4864-a790-3a6703870e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T05:19:36.937+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:14:05.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e19868d2-2761-491a-bb00-e8008ea8f5d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T05:19:36.937+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:14:05.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Joe Biden announced earlier this year he would convene
        a series of task forces meant to examine reopening travel, but months passed
        with little to show for the effort. Overseen by the White House Covid-19 response
        team and the National Security Council, the groups include representatives
        from the cdcalong with officials from the Departments of State, Health and
        Human Services, Homeland Security, and Transportation.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd96dc089-3c1b-4753-86af-565872daf7dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T05:19:36.937+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:14:05.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed2f3164-5455-4065-8b65-58b5db95a1c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T05:19:36.937+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:14:05.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The American officials were partnered with representatives from
        the European Union, United Kingdom, Canada and Mexico and have met several
        times to discuss the reopening situation since the administration announced
        them at the start of Biden''s first foreign trip in June. There have also
        been multiple smaller group conversations in between those larger meetings
        to discuss specific issues, like the epidemiological situation, variants,
        surveillance, and vaccination efforts and plans for changing travel restrictions,
        a White House official told CNN.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2f13ec3-59e2-4c5c-949a-b39c435bae71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T05:19:36.937+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:14:05.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b87e8eb6-8271-40d0-85a9-9c66a6f4a758'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T05:19:36.937+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:14:05.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But some people familiar with the working groups had questioned
        their effectiveness, as other countries began to open to Americans with little
        clarity over whether the US would reciprocate. One source familiar with the
        discussions described "paralysis among agencies" over next steps.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
