      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07c2a154-534b-4753-8127-028deb0c06ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T11:20:05.280+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:13:37.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Giuliani did not respond to a request for comment.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56dae334-acd5-426f-8cec-03f04bfa77bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T11:20:05.280+08:00
