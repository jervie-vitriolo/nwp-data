      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other cryptocurrencies are tumbling, too. Ethereum and dogecoin
        have each declined 4.4% and about 6%, respectively, in the past 24 hours.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27e75b90-ace7-4296-85b8-a7947e4a5fe8'
