      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health experts and officials have expressed concern about keeping
        young students safe until a vaccine is authorized for them.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b13c80f-c01c-46c4-ac16-4403b9dda541'
