    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Isko Moreno running for President in 2022 with Willie Ong as VP'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38841ebc-cf53-4545-903e-4bf6d95be5a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T19:43:02.866+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:08:14.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 21) —</strong>
        Manila Mayor Francisco "Isko Moreno" Domagoso will be running for president
        in next year''s elections, Manila Public Information Office chief Julius Leonen
        told CNN Philippines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e97480ef-7bec-4955-ad1b-40f00f5ab6be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T19:43:02.866+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:08:14.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He will be running alongside health advocate and former senatorial
        aspirant Dr. Willie Ong. The two are set to make a formal announcement on
        Wednesday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc32058-1f2e-447b-a898-b995ed09e8cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T23:26:36.811+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:08:15.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Moreno said in a post that in the meantime, the local
        government will continue to fulfill its duties.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a1f6c1e-fa3a-4bb2-b267-7317f0990cf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T23:26:36.811+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:08:15.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Tuloy ang gobyerno</em> [Governance will continue]. We''re
        still here. I''m going to have to do what I have to do as the Mayor," he said
        in a Facebook post with a photo of a virtual meeting with his staff.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b0f0966-0a6f-46ad-a4b1-febcc86b7bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T19:09:56.406+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:08:16.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno, who unseated Manila mayor and former president Joseph “Erap”
        Estrada <a href="https://cnnphilippines.com/news/2019/5/13/Isko-Moreno-Manila-Mayor-2019-elections.html">in
        the 2019 elections</a>, has since gained favor from <a href="https://cnnphilippines.com/news/2021/9/15/Solid-North-Isko-Moreno-2022.html">some
        groups</a> for his leadership during the COVID-19 pandemic, as well as his
        efforts to clean up the capital city.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1136299-d9ab-4b95-b0c2-f6470304a93c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T19:09:56.406+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:08:16.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was earlier identified as one of the possible presidential candidates
        eyed by opposition coalition <a href="https://cnnphilippines.com/news/2021/3/18/United-opposition-1Sambayan-challenge-Duterte-admin-bets-2022-elections-.html">1Sambayan</a>.
        He was also included in President Rodrigo Duterte''s list of preferred successors
        back in June.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fad8934-83f5-4680-8de8-343091477387'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T19:09:56.406+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:08:17.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an April survey, the mayor also placed fourth among Filipinos''
        top bets among probable candidates. Moreno earlier floated that should he
        run for the top post, it <a data-cke-saved-href="https://www.cnn.ph/news/2021/6/4/Isko-Moreno-mum-presidential-bid-no-endorsements.html"
        href="https://www.cnn.ph/news/2021/6/4/Isko-Moreno-mum-presidential-bid-no-endorsements.html">would
        not be based on an endorsement by any group</a> but on his personal belief
        in his capacity to govern the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb962cdc-5ac4-4e6c-a408-b02a77fc15c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T23:26:36.810+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:08:17.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on surveys, political analyst Edmund Tayao said Moreno has
        a "good chance" in the upcoming polls.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e5dca31-7adc-419c-9e33-4ffede516ed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T23:26:36.810+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:08:18.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am inclined to think that the race would be neck and neck [between]
        leading presidential [contenders] at least as far as the surveys are concerned,"
        he told CNN Philippines'' <em>The Final Word.</em></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1295a68-29ef-4bb2-90ba-3cfaaf68fd8c'
