      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2fcc257-9185-4a3e-a51e-1bf7b1dce1c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T23:45:33.016+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:06:14.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill seeks to amend Republic Act no. 9500, or the University
        of the Philippines Charter of 2008, to incorporate the accord into the institution''s
        charter.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e152ed-89c0-469f-a445-d29e0da2f523'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T23:45:33.017+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:06:15.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33c8d580-f0f3-4f70-96d2-3ccc200c1e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T23:45:33.017+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:06:15.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This will ensure state forces will not be permitted to enter any
        UP campus without prior notice, as well as ensure the right to procedural
        due process is followed to any member of the university.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27539f66-af7b-49af-bd23-87601560d84d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T23:45:33.017+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:06:16.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f53a4f-b0cc-4844-bed3-04ea3f1ac9e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T23:45:33.017+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:06:16.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police and military forces must first follow a procedure before
        they are granted entry to university premises.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4aae59c-5f31-489b-8631-7d787847132f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T23:45:33.017+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:06:17.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2839de8-d710-48e2-99c3-b023998384a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T23:45:33.017+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:06:18.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also aims to protect UP campuses from intervention of law enforcers,
        harassment, and intimidation. The police and military are prohibited from
        interfering with peaceful protests held by individuals or groups in any UP
        campus.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bcec667-3bf3-4505-935b-22d51ab92aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T23:45:33.017+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:06:18.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b544eeb-6e2b-47f3-b465-0c5950885612'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T23:45:33.017+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:06:19.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January, Defense Secretary Delfin Lorenzana <a href="https://cnnphilippines.com/news/2021/1/19/UP-DND-accord-police-military-Duterte-red-tag.html?fbclid=IwAR06EKG8lKDv4l4NTO1B7IsttoggFvuEkOfnPTsdHDlnVE8cvy3B-w5EqDg">abruptly
        ended the three-decade old agreement,</a> claiming it is now obsolete because
        there is a need to protect Filipinos against the university that has become
        "breeding ground" for communists.</p>'
  'UN-Secretary-General-Ant-nio-Guterres-speeck-76-UNGA':
