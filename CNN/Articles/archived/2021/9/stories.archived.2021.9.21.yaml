      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Marcos family has faced accusations of historical revisionism.
        Former senator Bongbong Marcos said the accounts of his father''s regime <a
        data-cke-saved-href="https://www.cnnphilippines.com/news/2020/1/10/Marcos-wants-to-revise-history-textbooks.html"
