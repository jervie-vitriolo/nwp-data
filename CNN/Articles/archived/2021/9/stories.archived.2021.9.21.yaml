      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 21)—</strong> As
        the country marked the 49th anniversary of the declaration of martial law
        on Tuesday, several groups and universities called on fellow Filipinos to
        keep the memory of the period alive —&nbsp;and to fight historical revisionism.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a01ede9-0f17-41c8-960d-6a0d9499507f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T22:53:48.601+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:06:45.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We''ve always been told that we are bound to repeat the mistakes
        of the past if we don''t remember it. That is why, as an educational institution,
        this is now one of our biggest challenges: to make sure that we, as a nation,
        will never forget,” the Ateneo de Manila University said in a <a href="https://www.ateneo.edu/statements/2021-09-21-university-statement-49th-anniversary-declaration-martial-law">statement.</a></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7181c92c-a2d8-45f5-9dac-36ff388a9f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T22:53:48.601+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:06:45.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is a tall order, but (we) will always strive to keep our collective
        memory, however painful, alive. Together, we need to keep the memory of martial
        law so that we won''t make those same mistakes again,” the university added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db90282-658a-405f-a771-3cb78a8d2935'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T22:53:48.601+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:06:46.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some <a href="https://www.cnnphilippines.com/news/2021/9/20/up-ferdinand-marcos-martial-law-information.html">scholars
        from the University of the Philippines</a> earlier called a stop to the spread
        of false information on the martial law era, which they said could be done
        through reforms in the educational system.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e6117a8-cf5a-47f0-ae2b-6b6b307966e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T22:53:48.601+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:06:46.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other groups also held protests on the ground, as they denounced
        the killings during the current administration.</p>'
    '9':
      'image': 'jcr:4ff5b849-16c5-4cb8-ad45-6a3553c0d3b4'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7195f45-ad60-4498-9be7-d754f48ce596'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T22:53:48.602+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:06:47.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'image': 'jcr:9d817c41-5829-4aa2-94e1-ffc32a03407e'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46a3caca-2e91-48fb-a492-ab82e1d52df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T22:53:48.602+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:06:47.682+08:00
