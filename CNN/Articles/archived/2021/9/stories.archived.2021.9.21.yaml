    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'COCOPEA', 'Coordinating-Council-of-Private-Educational-Associations-of-the-Philippines',
      'Joseph-Noel-Estrada', 'Laging-Handa', 'face-to-face-classes']
    'template': '1'
    'title': 'Private school group: Many parents want a return to in-person classes '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2831c305-32ed-46a4-a7c5-72e15d962f24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T16:00:08.192+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:11:19.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 21)</strong> —
        A significant number of parents of students from private schools want a return
        to face-to-face classes, the Coordinating Council of Private Educational Associations
        of the Philippines (COCOPEA) said Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd01553-7b63-44c3-b1ae-42353ffee6fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T16:00:08.192+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:11:19.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Meron po kaming ginawang</em> survey <em>sa aming</em> member-schools,
        <em>at lumabas po do''n merong</em> substantial percentage <em>ng mga magulang
        na gusto na rin na magkaroon ng</em> in-person classes," COCOPEA managing
        director Joseph Noel Estrada said at the Laging Handa briefing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4ebcaab-f730-4272-be41-e039c840f7fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T16:00:08.192+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:11:20.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We did a survey among member-schools, and it turned
        out that a substantial percentage of parents want in-person classes.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e139719-63ff-4f71-a08c-950d3179b942'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T16:00:08.192+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:11:20.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COCOPEA has 2,500 member-schools, colleges, universities and technology-vocational
        institutions. However, Estrada did not say how many parents were polled.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2228a22-f004-4a6f-924b-22285a361b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T16:00:08.193+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:11:21.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Estrada added despite this development, parents were also concerned
        about their children''s safety.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac89713f-f6d9-4367-bf7b-0fab85a82ae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T16:00:08.193+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:11:21.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"May mga karagdagan na</em> concern <em>na bago ito mapatupad
        gusto nilang maassure yung kaligtasan ng kanilang mga anak. Kaya marami pang</em>
        questions <em>na dinudulog,"</em> he said</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f27d4fad-3042-4bc1-8347-7ad4ba4c3640'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T16:00:08.193+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:11:22.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There are additional concerns before it is enforced
        that they want to be assured of their children''s safety. So, there are more
        questions we want to ask.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0fe2c8f-6318-4039-bc78-c5f5e5f5f7ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T16:00:08.193+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:11:22.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said among the concerns raised by parents were if teachers and
        other staff were vaccinated and if vaccines would be available to students
        as well.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a1b949c-7ccd-4ba1-bd84-f529029c959e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T16:00:08.193+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:11:23.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Estrada added they have asked for a list of the 20 private schools
        identified by the Department of Education to be part of its pilot testing
        of face-to-face classes so they could see whether they could offer suggestions
        and improve their preparations.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29b87e10-30e8-4263-b9c0-0b65dddeb5f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T16:00:08.193+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:11:23.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schools were also concerned about what could happen when the pilot
        program starts.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b838fcda-7d74-4560-a2dc-da2b2b89d525'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T16:00:08.193+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:11:24.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"May mga</em> concerns, operational issues <em>na</em> concerns
        <em>din ng</em> private schools <em>lalo na yung maliliit dahil</em> definitely
        <em>meron na naman itong</em> cost <em>sa ating mga</em> schools. <em>At tinatanong
        na rin yung tungkol sa</em> liabilities in case <em>magkaroon ng</em> surge
        <em>at may macontract na</em> virus <em>ang mga bata&nbsp;dahil yan po ay
        kailangan naming sagutin na mga tanong sa mga magulang,"</em> he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2772adc-b5c7-4375-b678-4a4f78d5b00f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T16:00:08.194+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:11:24.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Private schools have raised concerns, operational
        issues, especially the smaller ones because there will definitely be a cost.
        And they are asking about liabilities in case there is a surge and children
        contract the virus because we have to answer parents'' questions about that.]</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb6184a-0460-4e8e-8798-aab09ef8db5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T16:00:08.194+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:11:25.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Estrada also said private schools were struggling because of poor
        enrollment numbers.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '514c282c-2644-49ba-82e4-5e3c1d2dfa60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T16:00:08.194+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:11:25.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Base po sa</em> quick count <em>na galing sa</em> Department
        of Education, <em>mababa po ang</em> enrollment <em>sa</em> private sector.
        <em>Nasa</em> 60% <em>pa lang ng</em> enrollment last year. <em>Pero yung</em>
        last year''s enrollment is only half of the enrollment of the pre-pandemic
        school year," he said</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad73a96-0b0a-4e56-9fc3-8f42a955d01c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T16:00:08.194+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:11:26.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Based in a quick count from the Department of Education.
        enrollment of the private sector fell. Only about 60% enrolled compared to
        last year. But last year''s enrollment is only half of the enrollment of the
        pre-pandemic school year]</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6be7c60-3aca-487c-a0c2-fe8fa9dc11a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T16:00:08.194+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:11:26.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a Senate hearing last week, Estrada said only around 2 million
        enrolled this year in private education institutions, less than 50% of last
        year''s enrollment figure of 4.3 million.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '706dc8fe-cfb5-483a-b64f-f56f1680f66c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T16:00:08.194+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:11:27.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some schools are nearing critical stage and need help to continue
        operating, he added</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57c522df-63e6-47e1-a07c-5af98425e458'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T16:00:08.194+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:11:27.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We request and we pray for government intervention, economic intervention,
        <em>baka merong maibigay na subsidiya deretso sa mga estudyante, sa mga</em>
        teachers para makatulong sa continuity of delivery of education," he said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f31c30-a749-42c4-99b8-53129ec1a67a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T16:00:08.195+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:11:28.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a <a href="https://cnnphilippines.com/news/2020/9/16/private-school-sector-dyingo-Cocopea-.html"
        target="_blank">Senate hearing on Sept. 16</a>, Estrada said private schools
        in the country are a "dying sector" because of the challenges brought by the
        pandemic, as he appealed for urgent policy interventions that "are less regulatory
        but supportive."</p>'
