  'US-FDA-vaccination-children':
    'author': 'Madeline Holcombe, CNN'
    'caption': 'The US Food and Drug Administration (FDA) could soon authorize a Pfizer/BioNTech
      COVID-19 vaccine for young children, experts said — a development that offers
      hope in the midst of a dangerous time in the pandemic for kids, who account
      for a quarter of all cases reported last week. (FILE PHOTO)'
