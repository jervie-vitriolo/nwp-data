  'Gordon-PRC-on-false-positive-COVID-19-test-results':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-09-21T17:11:20.300+08:00
    'imagesource': 'jcr:8dfc6149-1e9d-45da-96f8-962e623bb6ba'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd598d704-81c9-4b37-9986-1429557112c5'
    'lead': 'The Philippine Red Cross (PRC) is ready to face a probe into alleged
      ''false positive'' results of COVID-19 tests conducted by its laboratories,
      its chairman Senator Richard Gordon said Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-21T17:16:36.780+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T06:10:34.483+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:05:14.555+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gordon says PRC ready to face probe, explains alleged ‘false positive’
      COVID-19 test results'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c7b328-1fe1-4065-a88e-c0eb6a5abf73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T17:16:36.780+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:10:34.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 21)</strong> —&nbsp;The
        Philippine Red Cross (PRC) is ready to face a probe into alleged “false positive”
        results of COVID-19 tests conducted by its laboratories, its chairman Senator
        Richard Gordon said Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '530c2d40-fb9d-4cc2-a0e1-170704ab6bcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T17:16:36.780+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:10:35.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his recent address, President Rodrigo Duterte ordered the Department
        of Health to conduct the investigation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a98b5ac5-6d5f-4f42-a890-62d21ae09d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T17:16:36.780+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:10:35.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are open, sir, because we report all the testing to the Department
        of Health and to the RITM (Research Institute for Tropical Medicine)," Gordon
        said Tuesday during a Senate hearing on pandemic funds.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aa0c273-50dc-433c-bfc6-a39aef3a8301'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T17:16:36.780+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:10:36.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte <a href="https://www.cnnphilippines.com/news/2021/9/21/Duterte-questions-Gordon-PDAF-false-positive-cases.html"
        target="_blank">claimed</a> 44 out of 49 hospital personnel tested positive
        in their first RT-PCR test taken at the PRC''s Subic laboratory, but yielded
        negative results when they took the same test in other laboratories. He added
        that the same thing happened with a number of Presidential Security Group
        members and Department of Finance staff.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35412c33-a708-45dc-a9c4-24f7268d1b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T17:16:36.781+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:10:36.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon said the hospital personnel who initially got positive COVID-19
        test results were retested, and the results were the same.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43c8d3ba-3152-4602-b833-e97ba2adca62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T17:16:36.781+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:10:37.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Nag-order kami ng re-run noon without you telling us. Automatic
        ''yan. Andami nila eh," Gordon said. "Lumabas sila ay positive. At ni-re-check
        namin iyan at na-found out na positive."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f67c1b9-a00c-4d07-a756-a869f197c74e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T17:16:36.781+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:10:38.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We ordered a re-run without you telling us. That is
        automatic because so many people got positive test results…It turned out they
        were positive for COVID-19. We rechecked their results and found out they
        were indeed positive.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce9c6e6-918c-4bdd-8f14-b500b9a7cf16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T17:16:36.781+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:10:38.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the PRC said it requires its laboratories to conduct
        an "automatic re-run" of tests to ensure the accuracy of results when situations
        similar to what happened to the samples tested in Subic occur.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b55fc5f5-7633-4a34-814c-81c60103d53b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T17:16:36.781+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:10:39.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While we strongly stand by the integrity of the positive results
        issued by our Subic laboratory on the samples, we acknowledge the possibility
        of false-positive results since no test is 100% accurate," the organization
        also said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f4ac6d-3302-44b7-936d-bb93d82462ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T17:16:36.781+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:10:39.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PRC added, in such cases, "it treats all positive results as
        true positive," per the advice of the Department of Health.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af3184f-f350-492b-8039-a68ec598d1c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T17:16:36.781+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:10:40.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has vented his ire on Gordon and the PRC after the lawmaker''s
        committee started a probe into his administration''s pandemic spending.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2abac185-37b8-4ea6-af2d-93f940bae960'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T17:16:36.781+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:10:40.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon called Duterte a "bully" for attacking him and the organization
        he leads.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e31c98e2-3c56-4720-b1d4-66389bbb389d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T17:16:36.781+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:10:41.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You are a bully. And I am sorry, Mr. President, the Filipino people
        can fight back against bullies. The Filipino can have a revolution against
        bullies," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3186536b-e588-4a41-8efb-cd1ef8916398'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T17:16:36.781+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:10:41.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte is "no longer respectable" as far as the senator is concerned,
        he added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd90cdd06-5ec1-4bb5-82dc-d9930c78fd88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T17:16:36.781+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:10:42.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early this month, Duterte said the PRC should “<a href="https://cnnphilippines.com/news/2021/9/11/Duterte-Red-Cross-stop-transactions-COA-audit.html"
        target="_blank">open up their records</a>,” or else the government will “disassociate”
        with the organization. The Commission on Audit previously said it <a href="https://cnnphilippines.com/news/2021/9/3/COA-audit-Philippine-Red-Cross-Duterte.html"
        target="_blank">cannot look into the financial accounts</a> of the PRC, as
        it is not a government agency. However, Duterte said it would constitute a
        "dereliction of duty" if the commission refuses to do so.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd07e630e-2f2e-4fcd-b31c-1166bb82e5b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T17:16:36.782+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:10:42.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President has accused Gordon of using PRC funds for his election
        campaigns. Gordon <a href="https://cnnphilippines.com/news/2021/9/3/Red-Cross-Gordon-dimiss-Duterte-allegations.html"
        target="_blank">dismissed the allegation</a>, calling it an "attempt by the
        President to try and distract the people once again."</p>'
