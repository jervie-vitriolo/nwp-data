      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After declining in early summer, child cases have increased exponentially,
        with over 925,000 cases in the past four weeks," AAP said in a statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fce1e92-7b88-4a23-8818-2335ce28f5d9'
