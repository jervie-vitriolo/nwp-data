      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The use of face shields has made little difference in protecting
        against the transmission of COVID-19 over the proper use of masks alone, and
        imposes an additional burden to poor Filipino families already reeling from
        the adverse effect of the pandemic on their livelihood," Velasco said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23529d50-d957-4d4a-b935-ed768107caa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T18:37:54.213+08:00
