      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/09/20/politics/trump-pence-election-memo/index.html"><em>"Memo
        shows Trump lawyer''s six-step plan for Pence to overturn the election"&nbsp;</em></a></p>'
