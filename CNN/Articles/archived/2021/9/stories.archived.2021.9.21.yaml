      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88287900-86a4-4166-9344-fea05fa5f2c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T14:53:12.273+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:12:09.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' <em>The Source</em>, former pandemic
        response task force adviser Dr. Tony Leachon on Tuesday cited the risks of
        returning to school amid the spread of the highly transmissible Delta COVID-19
        variant.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12f3e5e7-ad8a-4386-9d92-d7c9aca0169e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T14:53:12.273+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:12:09.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89fb8d67-ecde-4a7e-b69a-52c072752371'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T14:53:12.273+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:12:10.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the presence of the surge right now, we are averaging 20,000
        cases per day and we have a positivity rate of 26% (which means) one in every
        four will become positive," Leachon said. "I think we need first to prepare
        the schools, the teachers, and students before we actually work on the face-to-face
        classes."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ed37e1-a048-4356-81e2-9685fccfbe79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T14:53:12.273+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:12:10.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40607fab-8fa8-43af-bca5-4343bcd32ec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T14:53:12.273+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:12:11.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leachon said that there may still be some breakthrough infections
        among teachers and school personnel who have been vaccinated against COVID-19.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2c8df6b-cd4e-4555-8b7b-5c0c110c2196'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T14:53:12.273+08:00
