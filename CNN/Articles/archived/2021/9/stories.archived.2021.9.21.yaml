      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rise in cases comes as many students return to classrooms while
        not yet eligible for Covid-19 vaccines. Studies are underway for younger children,
        but currently only children 12 and older can get inoculated.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
