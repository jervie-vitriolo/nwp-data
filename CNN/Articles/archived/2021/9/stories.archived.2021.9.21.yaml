  'Trump-lawyer-memo-overturn-election-':
    'author': 'Jamie Gangel and Jeremy Herb, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-09-21T11:16:33.389+08:00
    'imagesource': 'jcr:fded229f-88b4-4fcb-816d-53b1d9e699a5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0b83ba83-46de-4d17-8131-41d69f368331'
    'lead': "The Eastman memo laid out a six-step plan for Pence to overturn the election\
      \ for Trump, which included throwing out the results in seven states because\
      \ they allegedly had competing electors. \n"
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-21T11:20:05.276+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T06:13:37.616+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:05:08.105+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Donald-Trump', 'Mike-Pence', 'memo', 'election', 'lawyer', 'John-Eastman']
    'template': '1'
    'title': 'Memo shows Trump lawyer''s six-step plan for Pence to overturn the election'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea19d28-9a55-4609-8edb-a8192b096f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T11:20:05.276+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:13:37.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A conservative lawyer working with
        then-President Donald Trump''s legal team tried to convince then-Vice President
        Mike Pence that he could overturn the election results on January 6 when Congress
        counted the Electoral College votes by throwing out electors from seven states,
        according to the new book "Peril" from Washington Post journalists Bob Woodward
        and Robert Costa.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ae32ae9-0982-4b5b-9de5-ceb0466ea709'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T11:20:05.276+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:13:37.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85bebc36-e35e-450d-b10b-90f143323583'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T11:20:05.276+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:13:37.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scheme put forward by controversial lawyer John Eastman was
        outlined in a two-page memo obtained by the authors for "Peril," and which
        was subsequently obtained by CNN. The memo, which has not previously been
        made public, provides new detail showing how Trump and his team tried to persuade
        Pence to subvert the Constitution and throw out the election results on January
        6.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d348b7d-bd07-4b51-a270-e1b1148be282'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T11:20:05.276+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:13:37.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59c4d8d9-cd16-4469-a06d-8f3d7c35a574'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T11:20:05.277+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:13:37.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The effort to sway Pence was just one of several behind-the-scenes
        attempts that Trump''s team undertook ahead of January 6 in a desperate bid
        to overturn the 2020 election loss, after dozens of lawsuits were thrown out
        of the courts. "Peril," which will be released Tuesday, details how Eastman''s
        memo was sent to GOP Sen. Mike Lee of Utah and how Trump attorney Rudy Giuliani
        tried to convince fellow Republican Sen. Lindsey Graham of South Carolina
        of election fraud. But both Lee and Graham scoffed at the arguments and found
        they had no merit.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d1ee269-a114-4aa3-987a-be6611ec5374'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T11:20:05.277+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:13:37.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd420d18a-57be-40c2-941d-1aa871dc3140'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T11:20:05.277+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:13:37.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You might as well make your case to Queen Elizabeth II. Congress
        can''t do this. You''re wasting your time," Lee said to Trump''s lawyers trying
        to overturn the results in Georgia, according to the book.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b9f8cb-37b6-4eb9-bc0b-63e7b9acb5ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T11:20:05.277+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:13:37.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f28c81-8cc9-4805-aa84-cd53b73df557'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T11:20:05.277+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:13:37.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Eastman memo laid out a six-step plan for Pence to overturn
        the election for Trump, which included throwing out the results in seven states
        because they allegedly had competing electors. In fact, no state had actually
        put forward an alternate slate of electors -- there were merely Trump allies
        claiming without any authority to be electors.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e39fda7e-af20-484a-a595-e7eea15ae511'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T11:20:05.277+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:13:37.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b32142ca-d6d0-4db7-b3c8-b9d8bcfe2cce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T11:20:05.277+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:13:37.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Eastman''s scheme, Pence would have declared Trump the winner
        with more Electoral College votes after the seven states were thrown out,
        at 232 votes to 222. Anticipating "howls" from Democrats protesting the overturning
        of the election, the memo proposes, Pence would instead say that no candidate
        had reached 270 votes in the Electoral College. That would throw the election
        to the House of Representatives, where each state would get one vote. Since
        Republicans controlled 26 state delegations, a majority could vote for Trump
        to win the election.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab4d114e-2450-4d21-9820-96094c7b9381'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T11:20:05.277+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:13:37.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22ce0265-cd6a-4177-9eca-5844a8a905e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T11:20:05.277+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:13:37.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plan was first proposed to Pence when Eastman was with Trump
        in the Oval Office on January 4, during one of Trump''s attempts to convince
        Pence that he had the authority to stop the certification of the election.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c13670-1c41-479c-8d3a-4ee32973eab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T11:20:05.277+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:13:37.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25ba5e85-f6a3-489c-9877-389b58dfd0a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T11:20:05.277+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:13:37.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You really need to listen to John. He''s a respected constitutional
        scholar. Hear him out," Trump said to Pence at that meeting, Woodward and
        Costa write in "Peril."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f925c15a-0412-4ec4-937f-c105d7e48e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T11:20:05.277+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:13:37.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd07462-2124-4ec2-92ba-5b9f675ebdf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T11:20:05.277+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:13:37.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the memo, Eastman went so far as to suggest Pence should take
        action without warning.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6299dd26-e9c7-497d-8402-1119fe11ebca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T11:20:05.277+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:13:37.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c24a220e-bdf2-4e8a-824a-f71daa64696b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T11:20:05.278+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:13:37.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The main thing here is that Pence should do this without asking
        for permission -- either from a vote of the joint session or from the Court,"
        Eastman wrote. "The fact is that the Constitution assigns this power to the
        Vice President as the ultimate arbiter. We should take all of our actions
        with that in mind."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc5a6182-51bb-4bde-ad8c-dd455dfb2612'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T11:20:05.278+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:13:37.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b36398-6a16-48dc-8f83-47d40f65b8c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T11:20:05.278+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:13:37.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the end, Pence didn''t go along with Eastman''s scheme, concluding
        that the Constitution did not give him any power beyond counting the Electoral
        College votes. He did his own consultations before January 6, according to
        the book, reaching out to former Vice President Dan Quayle and the Senate
        parliamentarian, who were both clear in telling him he had no authority beyond
        counting the votes.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b20a63b2-2c87-4977-8db5-239025b46cb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T11:20:05.278+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:13:37.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2812276a-5326-403f-a21f-258b7b466121'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T11:20:05.278+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:13:37.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Pence refused to intervene, Trump turned on his vice president,
        attacking him on Twitter even as the insurrection at the Capitol was unfolding
        on January 6.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d124de5-e2df-4df8-8abe-7bcd0e2ab5c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T11:20:05.278+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:13:37.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b2e0169-11c1-4c6e-a563-662650389740'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T11:20:05.278+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:13:37.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The memo could be of interest to the House select committee now
        investigating the January 6 attack on the Capitol, which recently requested
        documents from the National Archives that specifically included communications
        involving Eastman.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dec1f48f-ddd8-4083-96eb-089a05947556'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T11:20:05.278+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:13:37.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c67fae0d-6142-4711-8f50-9e51021fa7a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T11:20:05.278+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:13:37.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It shows intent, a sophisticated plan, a blueprint to illegally
        and unconstitutionally overturn and steal the election" by Trump and his team
        based on false and misleading information and legal arguments, a source familiar
        with the investigation told CNN.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd5a9e6-e247-44d8-965d-f1cf24a5c710'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T11:20:05.278+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:13:37.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bbe99b5-4353-4610-92ad-ea27ee758071'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T11:20:05.278+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:13:37.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''Lee''s head was spinning''</h3>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce743be0-8ca6-459f-b793-f10c0cd885c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T11:20:05.278+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:13:37.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eastman spoke at the January 6 rally that preceded the attack on
        the Capitol. He retired from his position as a professor at Chapman University
        a week after January 6, which occurred amid protests from faculty at the Southern
        California university over his participation in Trump''s efforts to overturn
        the election.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1240b945-e459-479a-ad50-048e536d0d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T11:20:05.278+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:13:37.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f85fef15-7b9c-49e0-8f79-0bf5dd783016'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T11:20:05.278+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:13:37.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eastman told the Washington Post that his memo merely "explored
        all options that had been proposed." CNN has contacted Eastman for comment
        through the Claremont Institute, where he is a senior fellow.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fce7faa4-6450-4881-8492-2fee93123652'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T11:20:05.278+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:13:37.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa51d7d-069e-4d07-8a6c-9f777b6c8e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T11:20:05.279+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:13:37.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of the efforts of Trump''s team to convince Congress not
        to certify the election, the Eastman memo was given to Lee, one of the Senate''s
        top Republican constitutional authorities. At the same time, Giuliani sent
        multiple memos to Graham trying to convince him that the claims of election
        fraud coming from Trump''s team were legitimate.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7970c92-2c71-4449-ba7f-5dccdbf52428'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T11:20:05.279+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:13:37.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c4d45a9-0ec2-4ac1-a9a1-5bd8b3f57198'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T11:20:05.279+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:13:37.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The memos show how even some of Trump''s closest allies balked at
        the measures Trump''s team was taking behind the scenes to try to overturn
        his loss to Biden. But while Lee and Graham heard out the cases from Trump''s
        lawyers, they soundly rejected their claims, Woodard and Costa write.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab60f58-c585-4bd3-85fa-a34a205da2a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T11:20:05.279+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:13:37.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad0a2d04-59e7-4efc-88fa-c9b99fbf7473'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T11:20:05.279+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:13:37.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee was shocked by the claims the memo was making, since no state
        had considered, let alone put forward, any alternate slates of electors. "Lee''s
        head was spinning," the authors write. "No such procedure existed in the Constitution,
        any law or past practice. Eastman had apparently drawn it out of thin air."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b56bd2f1-6635-4b7f-afc8-4222ccad01c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T11:20:05.279+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:13:37.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e36650-dacb-43cb-842a-aaa69023e47d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T11:20:05.279+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:13:37.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee also dismissed the Trump team''s arguments that it had a case
        to overturn the election results in Georgia, saying they had to be made in
        court.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f02616d4-ad67-4de2-81af-c5f4aef0150d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T11:20:05.279+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:13:37.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c07b65-3bae-4980-b59d-30de1d55d85d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T11:20:05.279+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:13:37.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
