  'New-Zealand-KFC-arrest-trunk-full-of-KFC':
    'author': 'Rhea Mogul, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-09-21T17:14:40.675+08:00
    'imagesource': 'jcr:ee7ce139-c605-4235-9357-b40f1ae5b825'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2fd247b0-5750-4c33-9590-13727a1020aa'
    'lead': 'Two alleged gang associates found with a car trunk ''full of KFC'' takeout
      were arrested as they tried to enter New Zealand''s largest city on Sunday in
      breach of strict coronavirus lockdown rules, according to police.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-21T17:17:22.069+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T06:09:57.058+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:05:15.639+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['KFC', 'Kentucky-Fried-Chicken', 'Auckland', 'New-Zealand', 'coronavirus',
      'lockdown', 'COVID-19', 'arrested']
    'template': '1'
    'title': 'Pair with trunk ''full of KFC'' arrested while trying to enter locked-down
      Auckland, where restaurants remain shut'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4238a197-75a5-4f12-9119-d7660841e048'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T17:17:22.069+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:09:57.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Two alleged gang associates found with
        a car trunk "full of KFC" takeout were arrested as they tried to enter New
        Zealand''s largest city on Sunday in breach of strict coronavirus lockdown
        rules, according to police.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1feba09-7874-4c48-8c76-5ae3fb13ed05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T17:17:22.069+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:09:58.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '384b5e10-2251-4ff9-ae25-7d364f6aad4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T17:17:22.069+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:09:58.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Auckland''s Alert Level 4 lockdown measures -- the strictest
        in the country -- restaurants, including takeout services, remain closed.
        Everyone must stay home and only essential services are open.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b6601a6-a794-4666-bb64-e42f8768090d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T17:17:22.069+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:09:59.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65aa9e6d-715a-4821-80ce-6b4416e8a52c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T17:17:22.069+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:09:59.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rest of New Zealand is at Level 2, with restaurants, cafes,
        bars and nightclubs open, and residents permitted to leave their homes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c2fc776-bf07-48ba-ba04-ca3e3a91f12f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T17:17:22.069+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:10:00.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4f6559d-2ab5-44a8-ab21-0a1de9d59b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T17:17:22.070+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:10:00.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police were patrolling back roads near the outskirts of Auckland
        when they noticed a suspicious looking vehicle, a New Zealand Police spokesperson
        said in a statement Monday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc078cb-b790-4324-b2a1-ffe84b506f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T17:17:22.070+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:10:01.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cd1ad21-7da8-42bd-923c-0baae90ad06d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T17:17:22.070+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:10:01.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Upon seeing the officers, the vehicle did a U-turn and sped off
        before eventually pulling over, the statement said. When the car was searched,
        police found a large quantity of KFC, more than NZ$100,000 ($70,000) in cash,
        and "empty ounce bags."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5c60dfc-0131-49ec-8e11-277df29a94f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T17:17:22.070+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:10:02.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ffc68d-e081-4958-aed2-413c2cb4907a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T17:17:22.070+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:10:02.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police photos show at least three buckets of chicken, about 10 cups
        of coleslaw, a large package of fries, and four large bags containing other
        KFC items.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd2f61fe-c734-4371-ac35-854fb4cecff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T17:17:22.070+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:10:03.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a190585-a984-4b94-8b31-63260af6274a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T17:17:22.070+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:10:03.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two men, ages 23 and 30, were traveling to Auckland from Hamilton,
        about 75 miles south of the city, police said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18d171d0-6b60-4848-bd9b-efbb9dde19f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T17:17:22.070+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:10:04.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7dc28a8-7b74-4f78-b51c-cc6ee1ba241a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T17:17:22.070+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:10:04.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pair will appear in court for charges of breaching New Zealand''s
        Health Order, police said, adding "further charges are likely."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e69cf48-8fca-4f08-93aa-e532adb322f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T17:17:22.070+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:10:05.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40fa62eb-acef-4bbe-9db3-611a4c1f222a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T17:17:22.070+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:10:05.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the nation''s Covid-19 Public Health Response Act, the duo''s
        risky attempt could result in imprisonment of up to six months, or a fine
        of up to NZ$4,000 ($2,800).</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8de618c-9f2a-4137-a23d-32c2deb50794'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T17:17:22.070+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:10:06.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '033d099a-96e9-4841-9435-ba8dcdf88be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T17:17:22.070+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:10:06.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Auckland will move to Alert Level 3 on Tuesday at 11.59 p.m. local
        time. Under this level, travel is only allowed for "permitted movement" like
        commuting to work or school.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0f27639-d04f-424a-8edd-141a39c50b59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T17:17:22.070+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:10:07.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d0a851-d234-4f7e-a800-d144fbce2eb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T17:17:22.071+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:10:07.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Zealand has reported more than 4,800 confirmed Covid-19 cases,
        and 27 deaths in a nation of about 5 million, according to data from Johns
        Hopkins University.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d95a95-0e1c-47e2-8a56-5c91bda661ce'
      'mgnl:activationStatus': true
