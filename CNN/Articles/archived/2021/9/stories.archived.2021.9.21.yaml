    'jcr:uuid': 'c86f4aa9-4ffe-4708-b7d1-c1df5aaa8521'
    'lead': 'The US economy is further from being back to normal again. Thanks, Delta.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-21T10:08:39.835+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T06:13:41.854+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:05:06.292+08:00
