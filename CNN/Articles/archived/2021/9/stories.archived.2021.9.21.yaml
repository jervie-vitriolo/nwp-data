    'template': '1'
    'title': 'Duterte orders DOH probe into ''false positive'' COVID-19 results in
      Red Cross labs'
    'updated': 2021-09-21T14:33:00.000+08:00
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '097dbdb9-ff3b-416e-9e41-ec371b55ffcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T11:41:40.832+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:14:09.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 21)</strong> —&nbsp;An
        investigation is underway after President Rodrigo Duterte ordered the Department
        of Health to look into reports that COVID-19 tests conducted at the Philippine
        Red Cross (PRC) produced inaccurate results.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b9206d6-6595-4c19-a5e8-887868c2092f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T14:33:28.879+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:14:09.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President on Monday accused PRC and its chairman, Senator Richard
        Gordon, of botching reverse transcription-polymerase chain reaction (RT-PCR)
        test results, saying he had heard of many false positive cases recorded in
        the humanitarian organization''s testing laboratories.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ad20d98-77cb-40fa-b89b-cc61286fa9ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T14:33:28.879+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:14:09.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, who has launched an all-out offensive against Gordon and
        PRC for the lawmaker''s investigations into his administration''s questionable
        pandemic spending, claimed that 44 out of 49 hospital personnel who tested
        positive in their first RT-PCR test taken at PRC''s Subic laboratory, yielded
        negative results when they took the same test in other laboratories.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '985d531d-2579-4bbe-96a5-317c205af9d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T14:33:28.880+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:14:09.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also claimed that 187 out of 213 personnel of the Presidential
        Security Group and some Department of Finance workers tested positive after
        taking the RT-PCR test at a PRC laboratory, but came out with negative results
        in their next confirmatory tests taken in other laboratories after 24 hours.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4f8643e-c8a0-430e-8ae2-c93fd59b65aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T14:33:28.880+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:14:09.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although RT-PCR tests are deemed as the "gold standard," local and
        international experts say no test is 100% accurate. A study published in The
        Lancet Microbe showed an infected person''s viral load is at the highest five
        days since the onset of symptoms. It generally goes down as time passes, eventually
        making it undetectable in RT-PCR tests.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cd09d71-1306-4ea4-bec4-b05ce4380c76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T14:33:28.880+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:14:09.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President asked the DOH to investigate the alleged mishandling
        of COVID-19 tests made in PRC facilities.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e9ff0d3-9391-4c28-b95c-413eccc22cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T14:33:28.880+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:14:09.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You could be putting more people at risk," he told PRC. "You could
        be falsely adding to the total positive cases per day of this country."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44857a8d-a02a-420e-9256-9baf38e4ad25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T15:29:37.933+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:14:09.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary Maria Rosario Vergeire agreed that timing
        is crucial.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c61cdd1-6daa-48a3-8cc6-4019dc7dc7ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T15:29:37.933+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:14:09.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is possible for test results from the same case collected at
        two different time points to vary, potentially due to the timing of specimen
        collection (depending on the clinical course of infection) and other possible
        sources of variation in the pre-analytical, analytical and post-analytical
        phases," she said in a statement on Tuesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb35f4e6-298e-4aea-bd60-b0f7815e98c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T15:29:37.933+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:14:09.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All tests have to be interpreted using the epidemiological and
        clinical situation of the patient," Vergeire added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '909aed77-f248-4523-ad16-ea99a825c50b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T15:29:37.934+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:14:09.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential spokesperson Harry Roque said other testing laboratories
        may also be looked into as an "off shoot" of Duterte''s order to ensure the
        accuracy of all test results.</p>'
  'PDP-Laban-not-considering-Bongbong-for-2022':
