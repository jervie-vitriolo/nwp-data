    'lead': 'Your favorite subscription-based video and audio streaming services may
      soon be more expensive after lawmakers approved on final reading a bill imposing
      a 12% value added tax on digital transactions.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-21T23:07:45.478+08:00
