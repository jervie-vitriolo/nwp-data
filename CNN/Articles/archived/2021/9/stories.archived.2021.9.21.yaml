      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Even though we expected Delta to be deadlier, that''s
        not what happened. The only thing contributing to that most likely is the
        vaccination of many people.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c85ae0-2216-499d-802c-292512540e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T16:09:08.087+08:00
