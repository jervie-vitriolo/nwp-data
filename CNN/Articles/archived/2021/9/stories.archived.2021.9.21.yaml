    'template': '1'
    'title': 'Robredo urges Filipinos to fight historical revisionism as country marks
      49th martial law anniversary'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a46177-2186-4a57-814a-e379618628a5'
