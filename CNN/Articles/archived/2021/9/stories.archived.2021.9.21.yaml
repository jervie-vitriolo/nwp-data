      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Covid-19 infections have continued to increase
        "exponentially" among children across the US, and now account for nearly 26%
        of all cases reported nationwide, according to data published Monday.</p>'
    '1':
