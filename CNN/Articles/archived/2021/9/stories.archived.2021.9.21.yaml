      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 21) —</strong>
        Leaders of a PDP-Laban faction denied they have been talking with former senator
        Bongbong Marcos about a possible alliance in the 2022 polls.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '150e1f4a-1791-40d1-be92-584e921c75a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T01:12:09.380+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:14:08.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c3c37d5-13bc-4f97-8892-3ae9f0ba30db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T01:12:09.380+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:14:08.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We’re not looking at that. We’re looking at a Go-Duterte tandem
        for 2022,” said Melvin Matibag, secretary general of the Cusi wing in the
        ruling PDP-Laban party.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47470048-f40b-417c-829d-edf613f4ac73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T01:12:09.380+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:14:08.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c7b271-6b12-402a-bd94-dd2a2295adcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T01:12:09.381+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:14:08.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He admitted there were feelers, but that there have been no formal
        or informal discussions.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a42efb-fbe7-403e-aa27-e18e28400cd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T01:12:09.381+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:14:08.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c34add97-b551-48e8-82bb-a24cb7f4b080'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T01:12:09.381+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:14:08.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, the group led by Energy Secretary Alfredo Cusi officially
        endorsed the tandem of Senator Bong Go and Duterte as its presidential and
        vice-presidential bets for the 2022 elections.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '862a31b7-19b8-4700-9991-674553e3199b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T01:12:09.381+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:14:08.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d6022aa-9b95-46db-9eb6-8fb320632584'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T01:12:09.381+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:14:08.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte accepted the nomination, while <a href="https://cnnphilippines.com/news/2021/8/30/Bong-Go-PDP-Laban-president-Duterte-2022.html">Go
        declined the endorsement</a>, saying he was not interested to become the country’s
        president and wanted to focus instead on his duties as chairman of the Senate
        committee on health.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c38ed96c-a04c-44ff-b272-8ffbaef7eba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T01:12:09.381+08:00
