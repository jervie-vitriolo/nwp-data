    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6205f2d9-ad2a-4665-8adb-687568241d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T23:57:19.116+08:00
      'mgnl:createdBy': 'bamba'
