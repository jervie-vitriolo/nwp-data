      'jcr:uuid': '0ab1289b-c501-4fae-904f-12c2e129c576'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T18:39:45.458+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:08:46.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interest on two of its bonds worth more than $100 million is also
        due later this week, according to Refinitiv. Shares of Evergrande fell 5.7%
        in Hong Kong on Tuesday, extending Monday''s losses.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c9fa7b9-a8d0-4e01-84b4-b06c643cb14b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T18:39:45.458+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:08:46.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9e42992-12a0-4cdf-b84b-ca4325bbf9cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T18:39:45.458+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:08:47.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even though the company primarily serves mainland China, investors
        around the world are worried. The massive amount of money borrowed by Chinese
        companies has long been considered a looming threat to market stability. Now
        investors fear the exposure that banks might have to Evergrande and companies
        like it.</p>'
