    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-09-21T20:25:10.228+08:00
    'imagesource': 'jcr:5bfccf64-b3d8-4a3a-b292-63e497d8c9f1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '41576d1b-41fc-43c3-81be-86cfdc4c4b80'
    'lead': 'TigerPhil Marketing Corp. earned ₱2.9 million from its sale of surgical
      masks to Pharmally Pharmaceutical Corp., which then got a ₱1.9-million profit
      after selling these items to the government, according to senators.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-21T20:27:15.979+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T06:07:54.461+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:05:19.994+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senators flag millions earned by Pharmally, TigerPhil from mask procurement
      deal with govt'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a58bcb-2a48-4e31-a18b-c97796487d96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T20:27:15.979+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:07:54.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 21)</strong> —
        The government''s top medical supplier Pharmally Pharmaceutical Corp. and
        its supplier TigerPhil Marketing Corp. bagged millions of pesos in profits
        from the sale of face masks during the onset of the pandemic, senators said
        on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eea61bc-0abf-41b4-b7ab-13a98b792ff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T20:27:15.980+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:07:55.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1df9966-d3ee-4154-b412-489239d07977'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T20:27:15.980+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:07:55.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Blue Ribbon Committee chairman Richard Gordon presented a
        sales invoice for 500,000 masks that TigerPhil bought from its supplier Greentrends
        Trading Int''l Inc. priced at ₱18 each. Another sales invoice showed TigerPhil
        sold the masks for ₱23.90 per piece to Pharmally — which then offered the
        items to the government for ₱27.72 each.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e2d4617-5ba1-42c5-9e09-5ec195015dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T20:27:15.980+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:07:56.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f21dd7-7767-4377-bc80-d31db933622f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T20:27:15.980+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:07:56.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This means TigerPhil paid Greentrends a total of ₱9 million for
        the masks while Pharmally bought the items from Tigerphil for ₱11.9 million.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30b5cbe7-2e22-41d0-b586-fd041d66aee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T20:27:15.980+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:07:57.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a222c7-8d10-4bbb-9a43-5c40d4c051c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T20:27:15.980+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:07:57.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a result, Gordon and Sen. Panfilo "Ping" Lacson said TigerPhil
        earned ₱2.9 million from the transaction while Pharmally got a ₱1.9-million
        profit. Lacson, however, added they do not know how much Greentrends profited
        from the sale.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e85faf-fc27-4fe7-b06c-ada372fa74bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T20:27:15.980+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:07:58.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c0b7fc-bca1-4f98-99d0-158a04836c11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T20:27:15.980+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:07:58.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the request for quotation presented during the hearing
        showed the contract for 500,000 masks had an approved budget of ₱8 million
        with a unit price of ₱28. This means the masks cost the government a total
        of ₱14 million  a huge discrepancy that Gordon noted.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bb9b82b-20ef-436c-8214-12bbb64a82a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T20:27:15.980+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:07:59.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'contentWidth': '100%'
