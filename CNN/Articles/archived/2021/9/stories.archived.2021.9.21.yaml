      'mgnl:lastActivated': 2023-01-25T06:09:15.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4fc3b05-12dc-4deb-9b5f-a672e9f789e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T17:30:49.609+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:09:16.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Special Committee on Senior Citizens passed House Bill 8832,
        or the proposed “Income Tax Exemption for Senior Citizens Act,” which aims
        to help employed elderly increase their savings for retirement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce721be2-bb4e-4c0f-b4e6-68d9cff812ee'
      'mgnl:activationStatus': true
