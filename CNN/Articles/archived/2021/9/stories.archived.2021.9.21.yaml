      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Dow and the broader US stock market
        fell to close sharply lower Monday as Chinese real estate conglomerate Evergrande''s
        debt crisis made American investors uneasy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77484560-0e91-466c-b602-0859b550a580'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T05:28:36.611+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:14:03.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f1246a-f192-4f61-9718-7752822668a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T05:28:36.611+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:14:03.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the worst performance since May for the S&amp;P and the Nasdaq,
        while the Dow logged its worst day since July.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '007ee881-c6d5-47cb-b4ec-f1d011fc3138'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T05:28:36.611+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:14:03.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2102c5df-a120-4e32-83cf-2de3212df136'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T05:28:36.611+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:14:03.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stocks spent the whole day deep in the red and the Dow fell more
        than 970 points at its low point.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '773ef316-c88d-4317-8fc2-0a805a1cc15f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T05:28:36.611+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:14:03.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad2203f0-e77b-422e-9a66-fd62af738231'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T05:28:36.611+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:14:03.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The market recovered slightly before the closing bell rang, but
        it was still an awful session: The Dow finished down 1.8%, or 614 points.
        The S&amp;P 500, the broadest measure of Wall Street, closed down 1.7%, while
        the Nasdaq Composite fell 2.2%.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d05eec6-05c4-4389-87f0-303ce50ea1c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T05:28:36.611+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:14:03.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90c09cb6-f5d5-4062-a9f9-b43ef96fd577'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T05:28:36.611+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:14:03.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bank and energy stocks fared worst, with Goldman Sachs and JPMorgan
        among the Dow''s worst performers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7137c00-ad39-4491-b59e-c0e921316bc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T05:28:36.612+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:14:03.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86098452-1b3e-4d53-8a35-46eed446d99a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T05:28:36.612+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:14:03.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House said it is monitoring the markets, but stressed
        that Evergrande''s business was "overwhelmingly centered in China."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd55cea37-57be-4882-93d9-f55d44441f5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T05:28:36.612+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:14:03.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ec7f86-fb95-497a-afb5-a9e513557acd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T05:28:36.612+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:14:03.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evergrande, which is struggling to manage its $300 billion mountain
        of debt, was supposed to pay the interest on some of its bank loans Monday,
        according to Bloomberg. The company will also have to pay interest on two
        of its bonds worth more than $100 million later this week, according to Refinitiv.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47b483b2-6ebf-4f87-a0c9-eac2553de337'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T05:28:36.612+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:14:03.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a44ef076-1fc2-4422-8969-a7bc7f4ccc4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T05:28:36.612+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:14:03.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shares of Evergrande fell more than 10% in Hong Kong.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c43f6976-a56a-4eb9-b600-c5bcaca8c9c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T05:28:36.612+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:14:03.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0734401f-000c-4907-843a-52b50f321910'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T05:28:36.612+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:14:03.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why are global investors so worried about something that''s happening
        in the Far East?</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb5db7f9-3a1b-407d-be1b-a25200f28cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T05:28:36.612+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:14:03.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49117a34-5cf6-4af5-94f9-57a737f4844e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T05:28:36.612+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:14:03.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Everything is connected in the world of financial markets and the
        massive amount of money borrowed by Chinese companies has long been considered
        a looming threat to market stability. Now investors fear the exposure that
        banks might have to Evergrande and companies like it.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8199400b-8e1c-462d-9553-6e26443118fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T05:28:36.612+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:14:03.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e57f6b7-b39a-4efc-932b-6671b13edc77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T05:28:36.612+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:14:03.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adding a dash of melancholy, this crisis comes on the thirteenth
        anniversary of the collapse of Lehman Brothers.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bc493b1-c959-48ad-8aee-2dfb56f54c78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T05:28:36.612+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:14:03.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d2e878-81de-4762-bdc3-d3f742dce625'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T05:28:36.612+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:14:03.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in spite of the timing, it''s far from certain that Evergrande''s
        crisis will become a similarly systemic event, according to Ryan Detrick,
        chief market strategist for LPL Financial.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d8f640-7b87-47eb-8f91-69fe3e99a9a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T05:28:36.613+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:14:03.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '297985a7-2fe1-44d5-a78b-3e2daac7e12b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T05:28:36.613+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:14:03.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For one, Evergrande has physical assets that could be sold to help
        settle its debts, Detrick said. He also expects a restructuring — rather than
        a default — of Evergrande''s US dollar-denominated bonds.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf7273ce-db6f-4e7f-b1d5-a4b59ebdd0ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T05:28:36.613+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:14:03.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd85386c-a42b-42ce-970f-df0f62bb97d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T05:28:36.613+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:14:03.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We think the odds do favor the Chinese communist government will
        get involved should there be a default," Detrick said. "They are holding out
        as of now, but the fallout could be too great for them to avoid intervening."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d628f9e-96a2-4f14-943f-effc7b23b282'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T05:28:36.613+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:14:03.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adab9620-26bb-4467-a6b8-0674fc8429c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T05:28:36.613+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:14:03.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, it''s not just worries about contagion that are pushing
        the market lower. US stocks struggled for direction last week and market analysts
        have long said a correction is needed after the long rally that pushed stocks
        up to record highs.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af9a4ce1-4944-4b73-8eef-6c5ee0570c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T05:28:36.613+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:14:03.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
