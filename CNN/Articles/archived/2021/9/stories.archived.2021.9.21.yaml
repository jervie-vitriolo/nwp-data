    'updated': 2021-09-21T18:52:00.000+08:00
    'visualType': 'image'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a7b5365-ebdd-4ac5-b1c5-ec8625503c76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T16:09:08.088+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:10:57.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 21) —</strong>
        Despite the surge in COVID-19 infections driven by the highly contagious Delta
        variant, an infectious disease expert said the nationwide death toll did not
        double.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb49ca6-1902-4d4b-a67c-1c01f2e0b4aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T16:09:08.086+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:10:58.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3526764-e2c1-4a1d-bd51-66e48e039a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T16:09:08.086+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:10:58.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we are talking about the number of cases, ito na yung pinakamadaming
        cases (this is already the most cases we have) because of the inherent transmissibility
        of Delta," Dr. Edsel Salvana said Tuesday&nbsp;in a Palace briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56207b80-d541-420d-bc35-df8d8b3e4e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T16:09:08.086+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:10:59.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '837034b9-a6fa-40ef-a927-1852519c7eb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T16:09:08.087+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:10:59.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pero dumoble ba yung deaths? Actually, hindi. It is just slightly
        above the deaths per day na nakita natin noong April," he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac143f8-e458-4d79-94fe-29519ab995a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T16:09:08.087+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:11:00.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00e250a9-15f5-43f8-ba82-1a5570f18c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T16:09:08.087+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:11:00.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: But did the number of deaths double? Actually, no.
        It is just slightly above the deaths per day that we saw last April.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e73b1a54-4de0-4111-a6a9-2cdf62e5d6b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T16:09:08.087+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:11:01.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a975f347-8049-4665-89be-8aa33a49793a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T16:09:08.087+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:11:01.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health on Monday said COVID-19 deaths in the country<a
        href="https://cnnphilippines.com/news/2021/9/20/COVID-19-death-Philippines-August-2021.html?fbclid=IwAR1u3owDwMLysv5gaZOc7vWZtBCSLb3q6F4wR3O4MxJHiu0B9JQlGK9Hhv8">
        reached an all-time high in August</a> - with an average of 155 daily. This
        is higher than the average daily deaths of 135 last April.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b1ea42-183c-49c9-8255-cf5c7cf75658'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T16:09:08.087+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:11:02.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '777f3cd9-416f-420b-a017-975b326eef9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T16:09:08.087+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:11:02.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid the rising COVID-19 cases, Salvana said vaccination has helped
        in making the Delta variant less fatal.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8061aebe-4a52-405c-9110-80def6432712'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T16:09:08.087+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:11:03.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c51fa357-8080-4c93-b42b-d8e2108f6cac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T16:09:08.087+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:11:03.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even though expected natin na mas deadly nga ang Delta, hindi ''yun
        ang nangyari. The only thing contributing to that most likely is yung pagbabakuna
        natin ng maraming tao," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35dfd589-ecf7-40e1-a75a-eebc0cbb1346'
      'mgnl:activationStatus': true
