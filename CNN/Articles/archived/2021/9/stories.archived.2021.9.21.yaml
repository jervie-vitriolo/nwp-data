  'Emmys-2021-diversity':
    'author': 'Lisa Respers France, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-09-21T10:08:48.749+08:00
    'imagesource': 'jcr:f902bff8-1242-4a8a-9a9a-c3f11f2f1505'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7d0bd144-aaf4-402e-9e9c-625b67a41696'
    'lead': 'There was more diversity in the Emmys presenters Sunday night than there
      was in the actual winners — and people have feelings about that'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-21T10:11:50.974+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T06:13:40.431+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:05:06.695+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '#EmmysSoWhite ... again'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e7516a9-c213-47c4-b341-ba135df047f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T10:11:50.974+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:13:40.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;There was more diversity in the Emmys
        presenters Sunday night than there was in the actual winners —&nbsp;and people
        have feelings about that.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9230800-f2c6-4f2a-918c-363715434e92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T10:11:50.974+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:13:40.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>#EmmysSoWhite trended on Twitter after not a single actor of color
        won in the acting categories despite a record number of diverse nominees this
        year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10196dd2-77f4-4d1a-b725-dccb74d4eb50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T10:11:50.974+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:13:40.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Strong contenders —&nbsp;including the late Michael K. Williams
        who was up for supporting actor in a drama series for "Lovecraft Country"
        and Michaela Coel who was nominated for outstanding lead actress in a limited
        series or TV movie for "I May Destroy You" —&nbsp;were shut out.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd06f88b7-7df4-4043-a47e-cfb8199ea2f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T10:11:50.974+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:13:40.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coel did win for limited series writing, a first for a Black woman
        in that category. It was also her first Emmy.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f60a345-c460-417c-aed3-66cc079f0162'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T10:11:50.974+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:13:40.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics on social media weren''t happy, although there was a Black
        host (Cedric the Entertainer), a Black announcer (MC Lyte), and a Black recipient
        of The Governors Award (Debbie Allen), plus RuPaul made history by becoming
        the most-awarded person of color in Emmy''s history with 11 wins.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de5d1ab-7d17-4568-bf03-49d1ed455c13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T10:11:50.975+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:13:40.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With Cedric as host, ⅔ of the presenters being Black and Latinx,
        and MC Lyte being the announcer, the #Emmys feel like a Rotary Club awards
        dinner at a 1950s Connecticut country club," one person tweeted. "#EmmysSoWhite."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe0c104d-1c78-4c50-8ed4-24c7601e26ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T10:11:50.975+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:13:40.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s an old hashtag for an even older complaint.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c91ef6d3-e453-475b-9630-5ec4445dc821'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T10:11:50.975+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:13:40.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>#EmmysSoWhite came about after #OscarsSoWhite was <a href="https://edition.cnn.com/2017/02/20/entertainment/oscars-so-white-reign/index.html"
        target="_blank">coined</a> in 2015 by cultural commentator April Reign.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35fdd4c9-fd7b-4d86-a3ba-066801e696b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T10:11:50.975+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:13:40.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, members of both the TV and movie industries have vowed
        to be more inclusive.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44a77339-4cb4-4845-ac00-6f926bb070e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T10:11:50.975+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:13:40.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/2021/09/20/entertainment/emmys-so-white/index.html"
        target="_blank">#EmmysSoWhite ... again</a></em></p>'
  'Robredo-49th-martial-law-anniversary':
