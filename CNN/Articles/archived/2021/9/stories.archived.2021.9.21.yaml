    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Russia responsible for Alexander Litvinenko''s assassination, European
      court rules'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb401db3-e980-4fd8-aa15-02b782f72db3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T19:02:28.639+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:08:21.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Russia was responsible for killing Alexander
        Litvinenko, a former Russian agent turned Kremlin critic who died in London
        by polonium poisoning in 2006, the European Court of Human Rights (ECHR) said
        Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0008c77-5726-47e1-a627-05244354f57b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T19:02:28.639+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:08:22.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c9a4b19-a67c-4db6-b41a-99915fa96a28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T19:02:28.639+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:08:22.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ruling found that "Russia was responsible for assassination
        of Aleksandr Litvinenko in the UK."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd022ac41-c1a3-41b7-8479-e14a185687be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T19:02:28.639+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:08:23.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4018e72e-720d-4075-8f0e-0b4d04f739e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T19:02:28.639+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:08:23.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Court found in particular that there was a strong prima facie
        case that, in poisoning Mr Litvinenko, Mr Lugovoi and Mr Kovtun had been acting
        as agents of the Russian State," it said, referring to the names of two Russian
        agents accused of killing Litvinenko.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db38ddb-eca3-482d-9996-58737a44e5f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T19:02:28.640+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:08:24.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '947dc5cc-37fe-4d49-8262-240f5fc00aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T19:02:28.640+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:08:24.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court also ruled that Russian authorities "had not carried out
        an effective domestic investigation capable of leading to the establishment
        of the facts and, where appropriate, the identification and punishment of
        those responsible for the murder."</p>'
