      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76226586-ce3b-4992-a56b-78340fcfe593'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T11:20:05.280+08:00
      'mgnl:createdBy': 'vince'
