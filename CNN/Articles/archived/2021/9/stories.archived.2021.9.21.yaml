      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the worst performance since May for the S&amp;P and the Nasdaq,
        while the Dow logged its worst day since July.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad00a5db-7a41-471c-b7dc-3d2fda9993f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T18:39:45.457+08:00
