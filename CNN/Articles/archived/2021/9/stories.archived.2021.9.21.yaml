    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-09-21T18:57:58.024+08:00
    'imagesource': 'jcr:a34b289f-7058-4d2c-a205-59b5b87b2a3a'
