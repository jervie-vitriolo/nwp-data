      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Diktador si Marcos, at hindi niya napagbayaran nang husto ang krimen
        niya; katunayan, patuloy ang pagpapakasasa ng kanyang angkan sa kayamanang
        ninakaw niya mula sa atin," she added.</p>'
