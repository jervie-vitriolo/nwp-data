      'mgnl:type': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2cc6554-915a-40a9-a163-10a7290f94f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T22:53:48.601+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:06:48.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines was placed under martial law on Sept. 21, 1972 by
        former president Ferdinand Marcos. Marcos lifted martial law in 1981, but
        his reign continued until he was ousted by the 1986 People Power revolt.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc97c8a-7f6f-4c1e-844f-035c43cd5ee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T22:53:48.602+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:06:48.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid accusations of historical revisionism, his son, former senator
        Bongbong Marcos, said the accounts regarding his father''s regime depict "political
        propaganda.”</p>'
