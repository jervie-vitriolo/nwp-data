    'lead': 'The government plans to offer fill-and-finish service to COVID-19 vaccine
      manufacturers next year, and to start local vaccine production by 2023, the
      country’s Food and Drug Administration chief says'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-21T07:13:16.207+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T06:13:50.239+08:00
