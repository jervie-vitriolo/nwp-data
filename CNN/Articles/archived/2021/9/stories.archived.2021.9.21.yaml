      'mgnl:lastActivated': 2023-01-25T06:06:04.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US was also criticized for failing to transfer any money under
        the Trump administration; Trump pulled the US out of its global climate financing
        commitments when he pulled out of the Paris climate agreement. Under the Obama
        administration, the US paid $1 billion of a $3 billion commitment it originally
        made in 2014.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90323d41-5fcb-43bc-98f0-6319457d3bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T23:57:19.117+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:06:04.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faab24e7-c0a5-4862-a9f7-0930e1a4e793'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T23:57:19.117+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:06:05.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even with Biden''s new commitment, US allies contribute more to
        the effort. For instance, the European Union transfers around €25 billion
        a year (the equivalent of $29.3 billion).</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e064bde2-0bb5-4455-a651-246d26c19116'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T23:57:19.117+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:06:05.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd6f8ad-3762-456c-8c48-4ce55e814039'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T23:57:19.117+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:06:06.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The assembly is the last major international event before world
        leaders meet again at the G20 in Rome in October, followed immediately by
        the UN climate conference in Scotland.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '865460a0-4fe7-43b0-a6e3-0e7518eee61a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T23:57:19.118+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:06:06.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99260380-52de-40c8-91cb-ae2d0646835c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T23:57:19.118+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:06:07.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are weeks away from the UN climate conference in Glasgow, but
        seemingly light-years away from reaching our targets," Guterres said. "We
        must get serious and we must act fast".</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca943ae6-7532-460b-bc00-95d32e7657b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T23:57:19.118+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:06:07.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2022009c-e031-47d6-ab2d-c193f01fa0b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T23:57:19.118+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:06:08.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guterres'' speech revealed his increasing impatience and frustration
        with leaders. Brazilian President Jair Bolsonaro -- whose government has allowed
        rampant deforestation in the Amazon -- is also speaking Tuesday.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aafa284-fbaf-4044-a800-89004a211b59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T23:57:19.118+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:06:08.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c1a7fd-2ba2-4dc7-9f05-26ac300341b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T23:57:19.118+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:06:09.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN chief''s speech and newly strident tone comes as Guterres
        prepares to launch his next five-year term as UN Secretary General. It also
        comes amid a global political landscape that has itself grown more moderate
        in tenor since the exit of former US President Donald Trump.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a03d744f-ea61-42fe-85e4-7aac3a50f514'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T23:57:19.118+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:06:09.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f1f6093-31fd-40d4-bf72-894a52f049ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T23:57:19.118+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:06:10.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Secretary General and President Biden met briefly on Monday
        evening at Biden''s Manhattan hotel, with a discussion that "reaffirmed the
        strong partnership between the United Nations and the United States, anchored
        in shared principles and values," Guterres'' office said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d8e72a4-c1ec-4d5c-a6fe-c580d450ead8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T23:57:19.118+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:06:10.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/09/21/world/un-climate-change-speeches-intl/index.html?utm_source=twCNN&amp;utm_medium=social&amp;utm_content=2021-09-21T15%3A00%3A22&amp;utm_term=link">UN
        chief says climate alarms are ringing at a ''fever pitch'' in frustrated speech</a>."</em></p>'
  'ps-dbm-debt':
    'author': 'Paige Javier, CNN Philippines'
    'caption': 'Senators raised concerns on Tuesday over the rising debt of the Procurement
      Service of the Department of Budget and Management (PS-DBM). (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-09-21T23:27:11.990+08:00
    'imagesource': 'jcr:0cc30c11-bc15-427c-a58c-7558495427c3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '944c02cb-0f8e-4d11-8c14-6f2cf95793c8'
    'lead': 'Senators raised concerns on Tuesday over the rising debt of the Procurement
      Service of the Department of Budget and Management (PS-DBM).'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-22T00:06:57.761+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T06:05:40.883+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:05:26.365+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['PS-DBM']
    'template': '1'
    'title': 'Senators question PS-DBM''s increased debt, ''parked'' funds'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b0b3cc-d14d-49a4-a023-fdff21cfb362'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T00:06:57.761+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:05:41.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 21) —</strong>&nbsp;Senators
        raised concerns on Tuesday over the rising debt of the Procurement Service
        of the Department of Budget and Management (PS-DBM).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a291e784-0231-4026-addb-b1f23bdccf6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T00:06:57.761+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:05:41.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Senate finance subcommittee hearing, Senator Imee Marcos questioned
        why the PS-DBM''s liabilities increased when it supposedly had more procurement
        services.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5068565-e9de-45d6-aecd-6e1e0b2b91d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T00:06:57.761+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:05:42.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the Commission on Audit''s annual report, the PS-DBM''s
        debt amounted to nearly ₱36 billion in 2020, a huge jump from ₱19.2 billion
        in 2019.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce440b82-159a-4da2-821d-a54bd3a8a7ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T00:06:57.761+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:05:42.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PS-DBM Administrative and Finance Group OIC-Director IV Josh Laure
        said the debt is due to advances received from different agencies.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f74daf8-e28d-4e0e-8dde-435b539d1e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T00:06:57.761+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:05:43.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ae0cc2-4464-4bea-898e-f3a9ac2e3939'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T00:06:57.761+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:05:43.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang</em> payment <em>po ng mga</em> agencies <em>sa</em> PS-DBM
        <em>ay</em> treated initially as liabilities <em>po. Kapag po merong</em>
        corresponding deliveries <em>sa mga</em> agencies, <em>doon po nababawasan</em>
        advance payment <em>nila</em>," he told senators.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cda65bd6-4380-4529-805d-73d072cf2666'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T00:06:57.761+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:05:44.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The payment of agencies to PS-DBM is treated initially
        as liabilities. When there are corresponding deliveries to agencies, that''s
        when we deduct from the advance payment.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '352ddaa3-9334-40cb-8153-5d031fc054c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T00:06:57.762+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:05:44.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Payables to national government agencies (NGAs) amounting to ₱30.8
        billion consisted most of the Inter-Agency Payables.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab074995-4e5c-4218-855b-205b7d85baad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T00:06:57.762+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:05:45.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The amount due to NGAs are composed of unutilized deposits from
        advance payments. These have to be refunded to the concerned agencies unless
        there is approval to utilize these funds based on the rules and regulations
        on savings.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0dd6f62-6ead-4efa-977e-1f3792826de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T00:06:57.762+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:05:45.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab1a8b8-cbd6-4b5b-aa2a-b8289ad6ca20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T00:06:57.762+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:05:46.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The COA report said the management has initiated remedy on reconciling
        these issues.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a09b5a33-d3cd-48cf-908b-469197f86557'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T00:06:57.762+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:05:46.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Status of ''parked'' funds with PS-DBM</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4e2cb32-8c13-480b-b64b-7e2c73bc34b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T00:06:57.762+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:05:47.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators also followed up on the status of the ₱10.87 billion unused
        funds with the PS-DBM.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33c86701-d0c1-4879-a9ef-d5e0fbe75f12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T00:06:57.762+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:05:47.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The COA report showed ₱8.946 billion were unutilized for four years
        and above while ₱1.918 billion have been idle for two to three years. There
        is also a balance of ₱5.957 million in deposits from unidentified client agencies
        that were untouched since 2011.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d87e291-8305-43dc-9e16-6b1e85cdb92a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T00:06:57.762+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:05:48.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COA recommended the money be reverted to the Bureau of Treasury
        (BTr). In 2020, agencies with unspent funds were instructed by the DBM to
        return funds to support the Bayanihan to Heal as One Act, or RA No. 11469</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '205f0e48-ebe5-445b-8800-c6cbd954fbb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T00:06:57.762+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:05:48.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10451d81-ba12-4963-863f-6091578adc70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T00:06:57.762+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:05:49.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laure said they are completing the documentation needed in the process.
        Their target is to return the amount to the BTr by year-end or first quarter
        of 2022.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f2c896-d171-4a63-8996-37e64cf24311'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T00:06:57.762+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:05:49.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Budget Undersecretary and officer-in-charge Tina Canda said these
        dormant funds were money not intended for CSEs (common-use supplies and equipment)
        but were still transferred to the PS-DBM. There were some transactions that
        could not be completed because agencies did not comply with the PS-DBM, she
        added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f33f806-842d-487a-a1fa-b91b184753ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T00:06:57.762+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:05:50.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canda also said parked funds with the PS-DBM still earn interest,
        but she did not provide further details on the matter.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11fa6d06-e7f0-4a42-bc57-ba62ca4649ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T00:06:57.762+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:05:50.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/9/15/DOF-Dominguez-PITC-PS-DBM-abolition.html">RELATED:&nbsp;Finance
        chief: Proposed abolition of PS-DBM, PITC ‘worth looking at’</a></strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05be7896-676e-40a8-8ec0-04e8dec4e593'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T00:06:57.762+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:05:51.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Renewed calls to abolish extra fees</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6788ece-5c0a-4854-bd7e-ad6dd86c23cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T00:06:57.762+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:05:51.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators revived calls to abolish the extra charges, even questioning
        its legal basis.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7ece7d0-9d9b-4c71-91e3-aa1c4426e8a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T00:06:57.763+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:05:52.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The procuring entity charges agencies between 1 to 4% for its services,
        apart from the standard mark-up of 4% on CSEs.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b05d6787-cd80-4147-a43b-efd4f52e76ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T00:06:57.763+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:05:52.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Finance Committee chairperson Sonny Angara described it as
        a little anomalous, saying the government is making money on government funds.
        Senator Marcos said the extra fees are unnecessary and contradicts procurement
        laws.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85fc62d0-506b-421c-955b-a0b56d437171'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T00:06:57.763+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:05:53.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnn.ph/news/2021/9/7/PS-DBM-PITC-fund-transfer-restrictions-Recto.html">RELATED:&nbsp;Senator
        to push for restrictions on fund transfers to PS-DBM, PITC in 2022 budget</a></strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff11840f-8421-44e1-91d1-292d4ebc7e8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T00:06:57.763+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:05:53.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canda said there is an existing provision allowing PS-DBM to charge
        such fees.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '060fb151-0a72-4d0c-9b38-f46074e1fa7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T00:06:57.763+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:05:54.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The reason for that is the procurement service is not charging
        against the general appropriations act. They buy in bulk so ang [the] rationale
        is they get it for a much lower price. So even if agencies will pay the 4%
        it is still lower than the market... The reason why it is varying is because
        if the transaction is rather substantial then 1% is enough," she told senators.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3731257e-8eec-4feb-b280-c2b6d06c2f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T00:06:57.763+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:05:54.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canda added that the PS-DBM gets its operating expenses and salaries
        from revenues, which includes the service fees.</p>'
