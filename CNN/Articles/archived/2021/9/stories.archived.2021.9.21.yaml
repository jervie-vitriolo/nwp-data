      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of September 16, more than 5.5 million kids have tested positive
        for Covid-19.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcff4d30-6729-4f6f-89ce-d95c8734301a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T11:24:18.455+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:13:25.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b7d05f-c36c-4913-a865-c378afe23192'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T11:24:18.455+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:13:26.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, children are far less likely than adults to suffer serious
        disease or to die from Covid-19. Among states that report hospitalizations
        by age, children make up between 1.6% and 4.2% of patients hospitalized for
        Covid-19.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9172c9ed-3e12-447e-8949-fc7ace575a01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T11:24:18.455+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:13:26.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '664da28a-f922-42cf-9b16-94141148bcad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T11:24:18.455+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:13:27.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the states that report death by age, children accounted for
        no more than 0.25% of the deaths. Seven states have reported no pediatric
        deaths.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b823042c-00c2-4700-9b51-8d225cef71ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T11:24:18.455+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:13:27.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83830fb5-ba33-4d56-9d1d-4c2f4786dcfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T11:24:18.455+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:13:28.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Sunday, the US Centers for Disease Control and Prevention
        reported 548 children younger than 18 had died for Covid-19 in the United
        States.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf20707-f7f7-4ef2-9a9a-2a2098bc9737'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T11:24:18.455+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:13:28.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '916fb4df-f8f6-480d-ae69-c6dcf9ec5cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T11:24:18.455+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:13:29.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Vaccines could be ready by the end of the year</h3>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de4d182-af25-415e-af93-9b379f562bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T11:24:18.455+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:13:29.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health experts, like CDC Director Dr. Rochelle Walensky, have said
        that public health agencies are working to have a vaccine ready for younger
        children by the end of the year.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '446e437f-42ae-45bb-a949-b82318ad46d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T11:24:18.455+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:13:30.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '198d9233-e80f-445e-8940-959137014ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T11:24:18.455+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:13:30.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Dr. Scott Gottlieb, a board member at Pfizer and the
        former commissioner of the Food and Drug Administration, that timeline could
        be as soon as Halloween.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '708fcc6c-5d64-4bd8-826e-3e6c3b5b1b89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T11:24:18.456+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:13:31.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20e0ba4b-fd75-4c1a-bac2-ba9bd572fb80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T11:24:18.456+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:13:31.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He told CBS'' "Face the Nation" earlier this month that Pfizer is
        expected to have data on vaccinations for children ages 5 to 11 ready for
        the FDA by the end of September.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb68b15-1e80-41b0-b0c6-9f2735e4f071'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T11:24:18.456+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:13:32.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e33ff7b-26d8-48b2-b027-dbb021c6db01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T11:24:18.456+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:13:32.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The FDA says it will be a matter of weeks, not months, to make
        a determination if they''re going to authorize vaccines for kids between 5
        to 11. I interpret that to be perhaps four weeks, maybe six weeks," said Gottlieb.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76034a2f-b0fc-4a97-9dc0-6a19b1c0a5e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T11:24:18.456+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:13:33.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4875d722-2a73-4d89-9d4d-34dcc61406ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T11:24:18.456+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:13:33.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But once those vaccines are available, it will be up to families
        to decide to vaccinate their children. And vaccination rates of those eligible
        have lagged behind where health experts said they need to be to slow or stop
        the spread of the virus.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d1976cc-2952-43a8-8d40-d15798d04486'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T11:24:18.456+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:13:34.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '767737b4-5c01-490e-96b0-a4df4c9ab787'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T11:24:18.456+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:13:34.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 54.7% of the US population is fully vaccinated, according
        to CDC data. And pre-teens and teens have the lowest Covid-19 vaccination
        rates of any age group.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e8a6503-c2aa-4ad7-ab3f-74ee8349405f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T11:24:18.456+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:13:35.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/09/20/health/children-covid-cases-report/index.html"><em>"Nearly
        226,000 Covid-19 cases were reported in children last week, pediatrician group
        says"&nbsp;</em></a></p>'
