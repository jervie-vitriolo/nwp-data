      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, presidential spokesperson Harry Roque said that Filipino
        healthcare workers are capable enough to take care of COVID-19 patients, which
        is also factor in low number of deaths.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8634d283-3353-4557-9b34-799717196d0d'
