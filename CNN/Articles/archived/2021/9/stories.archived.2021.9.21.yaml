    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9b5c9dc2-f62a-477c-8724-df09fb070a86'
    'lead': 'The US Food and Drug Administration (FDA) could soon authorize a Pfizer/BioNTech
      COVID-19 vaccine for young children, experts said — a development that offers
      hope in the midst of a dangerous time in the pandemic for kids, who account
      for a quarter of all cases reported last week.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-21T20:29:54.660+08:00
