      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd671fab5-d3fd-402c-ab6f-bf9a0f50b3ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T17:23:24.013+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:09:34.432+08:00
