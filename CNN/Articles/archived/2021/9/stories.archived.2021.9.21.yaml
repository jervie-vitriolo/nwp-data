      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> UN Secretary General António Guterres appealed
        to world leaders Tuesday to show solidarity and act on the climate crisis,
        warning that humanity was on track for a "hellscape" of temperature rise that
        would bring "catastrophe."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe2d15d-1bd6-483e-aebe-cbcb7c88dd2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T23:57:19.116+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:05:57.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd22959f5-e758-4dec-92e0-5a9405334e7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T23:57:19.116+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:05:58.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the opening of the UN General Assembly in New York, Guterres
        called specifically on leaders to end subsidies on fossil fuels, end the use
        of coal, invest in renewable energy, and tax carbon and pollution "instead
        of people''s income."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba5cdeb2-c9f5-4960-86fb-dca0ed18a653'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T23:57:19.116+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:05:58.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de632c15-45b6-48f5-b23e-710ce4048495'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T23:57:19.116+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:05:59.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The climate alarm bells are also ringing at fever pitch," he said.
        "The recent report of the Intergovernmental Panel on Climate Change was a
        code red for humanity. We see the warning signs in every continent and region
        -- scorching temperatures, shocking biodiversity loss, polluted air, water
        and natural spaces."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b7b2dde-9ba1-44a1-bc12-59236f71cbae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T23:57:19.116+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:05:59.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f784414c-656b-468e-a883-8596e6b4330d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T23:57:19.116+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:06:00.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said the climate divide between the rich and poor world
        must be bridged, calling explicitly for developed countries to contribute
        funds to help developing nations confront the climate crisis.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '859f8382-ade5-4b88-b68e-7313d808e6df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T23:57:19.117+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:06:00.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b63dacbd-8f0b-492c-ab91-7b4f7bc0ce24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T23:57:19.117+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:06:01.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a later speech to the assembly, USPresident Joe Biden announced
        he will work with Congress to double again the United States'' financial commitment
        to support developing nations. Biden pledged in April the US would increase
        its contribution to global climate financing to $5.7 billion per year, putting
        his new commitment around $11 billion per year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef368e4-c307-4016-aa27-145cd6d4d560'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T23:57:19.117+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:06:01.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86874a53-4d00-4e74-b02c-fefbe6429c43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T23:57:19.117+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:06:02.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In April, I announced the US will double our public international
        financing to help developing nations tackle the climate crisis, and today,
        I''m proud to announce that we will work with the Congress to double that
        number again, including for adaptation efforts," Biden said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4654dc0-c87c-42be-b322-f2cb4f781406'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T23:57:19.117+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:06:02.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '446fc534-0565-406d-8f2d-2ae70f3e6ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T23:57:19.117+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:06:03.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than a decade ago, world leaders from developed countries agreed
        to contribute $100 billion a year to support countries in the Global South
        that are facing the most direct impacts of climate, a goal that was missed.
        In 2019, developed countries contributed $79.6 billion for developing countries,
        around $20 billion short of the $100 billion annual goal, according to a recent
        Organisation for Economic Cooperation and Development report.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0751760c-229a-4c22-91a6-f2b202bf54d1'
      'mgnl:activationStatus': true
