      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities reported that one of the priests died of COVID-19. He
        was one of the&nbsp;first two recorded infections in the CKMS&nbsp;and was
        confirmed positive on Sept. 3.</p>'
    '21':
