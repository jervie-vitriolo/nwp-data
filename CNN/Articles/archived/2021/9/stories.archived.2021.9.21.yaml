      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '322c0f4d-7c08-436c-a2db-128c7138babb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T17:23:24.013+08:00
      'mgnl:createdBy': 'pilar'
