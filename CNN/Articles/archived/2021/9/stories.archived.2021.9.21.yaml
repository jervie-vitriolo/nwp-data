      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d8b495-2c10-4829-9a4b-d2b91da793ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T14:53:12.273+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:12:12.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also raised the need to assess the ventilation, sanitation, school
        infrastructure, and even mass transportation that may put returning schoolchildren
        at risk.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea3d8938-80a4-4c6f-aa9f-6d10b0138a96'
