    'lead': 'As the country marked the 49th anniversary of martial law declaration,
      Vice President Leni Robredo reminded Filipinos of the sufferings during the
      regime of Ferdinand Marcos, and urged them to resist attempts to revise accounts
      of his dictatorship'
    'mgnl:activationStatus': true
