      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2756103b-737a-4206-90e6-72b704ae34a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T10:08:39.838+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:13:41.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there are some caveats to these conclusions.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e2d458-eb30-464c-8ea1-5e041de5385a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T10:08:39.838+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:13:41.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f201aa9e-50be-4ad0-bf22-1889129dd4e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T10:08:39.838+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:13:41.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One data point isn''t a trend, and volatile information can distort
        what''s really happening. Restaurant reservation data, for example, is noisy
        even though the nationwide trend is a more reliable indicator, Colyar said.
        As for travel, September is a low activity month as schools are restarting.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be0137e-ad40-4499-a36b-d249e31bfb17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T10:08:39.838+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:13:41.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '849ae77b-e743-4227-a898-f53c10c6a5e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T10:08:39.838+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:13:41.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, other parts of the Back-to-Normal Index keep improving
        slowly and steadily. This includes weekly claims for unemployment benefits,
        as well as monthly job creation numbers. Even though Delta has put a damper
        on the latter in August, the labor market recovery is still chugging along.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ec4552-a72f-4890-96b5-143f60690089'
      'mgnl:activationStatus': true
