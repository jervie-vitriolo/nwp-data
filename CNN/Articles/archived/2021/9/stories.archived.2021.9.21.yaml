      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fall followed a major drop in US stocks on Monday, as Wall Street''s
        fears turned to China. Investors have been uneasy over the deepening crisis
        of Evergrande, a massive Chinese property conglomerate that''s at risk of
        defaulting.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d1f6840-a259-4f7b-841c-267ed8036c0a'
