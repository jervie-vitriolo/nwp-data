      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a757a2d-21b0-41c3-9ffc-8e40980eadfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T14:53:12.274+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:12:14.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raymond Basilio, secretary general of the Alliance of Concerned
        Teachers, expressed a similar sentiment about supporting the needs of teachers,
        students, and schools that will be covered by the pilot run.</p>'
