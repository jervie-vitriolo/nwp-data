      'mgnl:lastActivated': 2023-01-25T06:13:39.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 21)</strong> —
        As the country marked the 49th anniversary of martial law declaration, Vice
        President Leni Robredo reminded Filipinos of the sufferings during the regime
        of Ferdinand Marcos, and urged them to resist attempts to revise accounts
        of his dictatorship.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f00f27c-9e30-4233-8e87-af7807fff7c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T10:30:14.522+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:13:39.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11587f93-74bf-4686-a90c-da85eeb513c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T10:30:14.522+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:13:39.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kailangan nating ulit-ulitin, sa bawat pagkakataon, ang katotohanan:
        Sa ilalim ng rehimeng Marcos, nagdusa ang Pilipino," Robredo said on Tuesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b913b7-2df5-4054-8c4b-78289be270bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T10:30:14.522+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:13:39.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e2556ea-01ad-4a4d-9e18-85cf8e6f01e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T10:30:14.522+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:13:39.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We need to repeat the truth on every occasion: Under
        the Marcos regime, Filipinos suffered.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd91710d8-6a92-4342-838d-2b9c507fd3e7'
      'mgnl:activationStatus': true
