      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 21) —</strong>&nbsp;The
        House of Representatives has unanimously approved on third and final reading
        a bill that will institutionalize the abrogated 1989 agreement prohibiting
        the entry of police and military forces to campuses of the University of the
        Philippines without prior notice.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b4d33c8-820d-4b25-bbc5-67eb2dc10ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T23:45:33.016+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:06:12.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef4320d-8648-4c08-a2a8-4ccce717a8c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T23:45:33.016+08:00
      'mgnl:createdBy': 'bamba'
