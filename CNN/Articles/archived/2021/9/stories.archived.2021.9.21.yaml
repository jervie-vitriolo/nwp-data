      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/travel/article/new-zealand-kfc-arrest-men-intl-hnk/index.html">Pair
        with trunk ''full of KFC'' arrested while trying to enter locked-down Auckland,
