      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pharmally Pharmaceuticals Corp. treasurer Mohit Dargani initially
        told lawmakers he has never worked for the government, at which point Sen.
        Risa Hontiveros presented a screenshot of his LinkedIn account where it was
        stated that he was a Special Assistant to the Office of the Presidential Economic
        Adviser.</p>'
