      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a39d86e-b015-41a2-beb2-ab3323226dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T10:08:39.838+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:13:41.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only time will tell if the impact from Delta is here to stay for
        the winter.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '056a6974-ae36-4a6c-a613-ed99fb042c0d'
