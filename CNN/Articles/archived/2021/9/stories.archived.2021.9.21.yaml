      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has continued to push baseless claims that the election was
        stolen from him. Last week, he sent a new letter to Georgia Secretary of State
        Brad Raffensperger claiming he should start the process of decertifying the
        2020 election.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec411f4-b9c7-4ae6-8624-b23c5a095b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T11:20:05.280+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:13:37.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b72068a8-8c35-4354-aef3-768198262485'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T11:20:05.280+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:13:37.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Criminal investigators in the state have been investigating Trump''s
        efforts to overturn Georgia''s 2020 election results, including an infamous
        call Trump made to Raffensperger in which Trump urged the secretary of state
        to "find" more than 11,000 votes that Trump needed to win.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '649d2f07-fb30-41b4-b352-536bbe58ca15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T11:20:05.280+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:13:37.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c706e3-40eb-41b8-82ab-9844296674c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T11:20:05.280+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:13:37.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Graham also made a phone call to Raffensperger, which is part of
        the Fulton County district attorney''s probe. Graham has said his call was
        to understand the process of verifying signatures on mail-in ballots.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08787326-f741-4c7e-85d6-6b6fb7096fd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T11:20:05.280+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:13:37.668+08:00
