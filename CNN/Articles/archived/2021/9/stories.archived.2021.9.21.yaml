      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e41b08-8f7f-4a62-8627-f18142e3b80b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T18:37:54.213+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:09:02.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The cost of a face shield of about ₱20 to ₱50 is already a substantial
        amount of equivalent to the cost of a meal for these poor Filipinos, and mandatory
        requirement of the same takes away money for food from these families," he
        added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86f6d7f2-7eb2-4697-8338-cd89cf3f8a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T18:37:54.213+08:00
