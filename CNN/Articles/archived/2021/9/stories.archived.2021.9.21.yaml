    'jcr:uuid': '60bfd089-a07f-4053-8a89-125a61b08d88'
    'lead': 'A former task force adviser has backed the call of Davao City Mayor Sara
      Duterte to purchase more Western-made COVID-19 vaccines after the local government
      reported low acceptability of Chinese vaccines.'
    'mgnl:activationStatus': true
