      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve got to write something. This is so weird. I have to write
        something down," Epstein said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c456fb9-7365-4aeb-a2fe-b7e98ab7af1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T17:23:24.013+08:00
