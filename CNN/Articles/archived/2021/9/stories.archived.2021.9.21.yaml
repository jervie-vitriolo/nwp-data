    'jcr:uuid': '4d2498ea-2e1c-4a78-979a-347fb82a6b1e'
    'lead': 'For his part, presidential spokesperson Harry Roque says Filipino healthcare
      workers give quality care to COVID-19 patients, which is also a factor in the
      relatively low number of deaths.

      '
