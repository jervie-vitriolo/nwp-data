    'jcr:uuid': '81818385-10ce-4842-818b-01bec3d47280'
    'lead': 'A significant number of parents of students from private schools want
      a return to face-to-face classes, the Coordinating Council of Private Educational
      Associations of the Philippines (COCOPEA) said Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-21T16:00:08.192+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T06:11:18.692+08:00
