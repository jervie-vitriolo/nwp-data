      'text': '<p><strong>Metro Manila (CNN Philippines, September 21) —</strong>&nbsp;House
        Speaker Lord Allan Velasco has asked President Rodrigo Duterte to reconsider
        the mandatory use of face shields in public.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59aee9ec-dff0-4f2b-9ef4-8e433e2d248e'
