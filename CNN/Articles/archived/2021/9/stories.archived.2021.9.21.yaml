      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Children still less likely to suffer serious disease</h3>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd69aab01-e71c-467b-95d6-f2c2d62126d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T11:24:18.455+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:13:24.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The weekly case number reported Monday is about a 215% increase
        in cases among children since the week of July 22-29 when the group counted
        71,726 cases.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fc51df2-4e5d-474f-a65a-1bb951a75a6d'
