      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '460e9c2c-803e-4a58-b44f-35b73bb1b385'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T01:12:09.381+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:14:08.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, <a href="https://www.cnnphilippines.com/news/2021/9/19/Pacquiao-presidential-bid-2022-polls.html">Senator
        Manny Pacquiao</a>, who leads the other faction of the ruling party, recently
        accepted the nomination to be the standard-bearer of his group.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72b809e1-e6fa-42ab-85e5-522c35d61a1f'
