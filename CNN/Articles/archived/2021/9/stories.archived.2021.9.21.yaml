        Philippines and Venezuela were the only remaining countries that have not
        reopened schools. The Philippines had one of the longest school breaks in
        the world, from March 2020 to Oct. 2020, it added.</p>'
  'Comelec-Senate-request-voter-registration':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-09-21T14:30:23.846+08:00
    'imagesource': 'jcr:d8f52420-ed12-4e0d-85ba-ea39cc09c7dc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6a8415a1-9e18-4833-a79d-f93690660dba'
    'lead': 'The Commission on Elections en banc will discuss the Senate resolution
      appealing for a one-month extension of the voter registration period, which
      is set to end next week. Senator Franklin Drilon earlier threatened to slash
      the agency’s budget to a minimum if the extension is not given. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-21T14:35:14.677+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T06:12:22.892+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:05:11.245+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Comelec', 'voter', 'registration', 'election']
    'stories': ['58853392-d683-44a1-b138-049387149cc8']
    'template': '1'
    'title': 'Comelec to tackle Senate’s plea for longer voter registration period
      on Wednesday'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c85da0-7148-4c7b-8956-e0b32029ab70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T14:35:14.678+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T06:12:23.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 21) —</strong>
        The Commission on Elections will tackle the <a href="https://www.cnnphilippines.com/news/2021/9/14/Senate-Comelec-voter-registration-extension.html">Senate
        resolution</a> calling for an extension of the voter registration period on
        Wednesday, an official said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ebd3695-c957-4396-b14e-5f2b0b82a27d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T14:35:14.678+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T06:12:23.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a text message, Commissioner Aimee Ferolino said the proposal
        “will be an agenda” during the Comelec en banc meeting this week.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e8071d-1faf-4919-9bde-f88368f0b3e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T14:35:14.678+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T06:12:24.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec repeatedly rejected earlier calls for a longer registration
        period, saying it will disrupt all other preparations for the May 2022 polls.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a63a48f-2847-4c28-8ab3-f4b1a494434e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T14:35:14.678+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T06:12:24.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate last week adopted a resolution urging the poll body to
        move the registration deadline by a month to Oct. 31. On Monday, Senator Franklin
        Drilon also threatened to <a href="https://www.cnnphilippines.com/news/2021/9/20/Senate-warns-Comelec-voters-registration.html">slash
        Comelec’s 2022 budget to the “barest minimum”</a> if it will ignore the chamber’s
        plea.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec679623-68c7-47b2-9e19-12be5a39c84f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T14:35:14.678+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T06:12:25.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec spokesman James Jimenez said the poll body will have to
        make do with whatever amount congress ultimately decides to grant for next
        year''s national elections. "Congress unquestionably holds the power of the
        purse. For its part, Comelec – as the sole government entity tasked with the
        conduct of elections – can only do its utmost to ensure that it fulfills its
        mandate to hold secure, accurate, and free and fair elections," he told reporters.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd60a38-38d1-47cc-a36f-f77897b68f5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T14:35:14.678+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T06:12:25.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parts of the country that went on lockdown like Metro Manila and
        Iloilo lost several weeks for voter registration. Long lines outside Comelec
        offices started on September 6, when the poll body allowed voter registration
        to resume in areas under modified enhanced community quarantine.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '281eb7e0-3e43-4db4-af0f-e17770041373'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T14:35:14.678+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T06:12:26.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands of aspiring voters have reported spending hours in line
        with just nine days left before the Sept. 30 deadline. This covers new registrants,
        transfer of voting districts, or reactivation – although reactivation may
        be done fully online by sending an email to the district office where the
        voter is registered with.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4fafd34-a86b-4ac3-b6d9-625999829545'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T14:35:14.678+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T06:12:26.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec Commissioner Rowena Guanzon has said in a radio interview
        that she is supportive of voter registration requests but was previously outvoted
        by six other commissioners.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c51de4-538c-431a-998b-136130e22d3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T14:35:14.678+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T06:12:27.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She noted that persons with disabilities, senior citizens, pregnant
        women, doctors, medical frontliners and police need not line up for registration,
        as they can transact through an “express lane” in each local office.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51fb7c41-1c3d-4e79-a3ab-9b11f58c1242'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T14:35:14.678+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T06:12:27.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Registration is ongoing at Comelec district offices and mall registration
        desks from Mondays to Saturdays. Guanzon said registered voters have reached
        62.47 million, higher than the poll body''s 61-million target.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af46b195-1d7b-4aea-81e6-c9e7033a312f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T14:35:14.678+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T06:12:28.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2021/9/11/Comelec-youth-vote-2022-national-elections.html">Young
        Filipinos comprise 52% of total registered voters for 2022 polls so far —
        Comelec</a></strong></p>'
