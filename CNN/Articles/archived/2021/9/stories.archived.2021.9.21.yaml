      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> As part of a pandemic project suggested
        by his wife, Jack Epstein began last month going through his papers that were
        taking up space in their attic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f82bb790-37cb-42af-b7a1-6041f390a2d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T17:23:24.012+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:09:25.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72cd4000-b594-4b58-b703-5c3f2904e3b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T17:23:24.012+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:09:26.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While cleaning out old letters from readers of his budget travel
        book on Latin America, the journalist with the San Francisco Chronicle made
        an unexpected discovery, that he''d corresponded with the Unabomber.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7938bcf8-a905-4549-9cce-de125a321d30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T17:23:24.012+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:09:26.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f42ee3-4413-4e89-ac9c-edd619db2a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T17:23:24.012+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:09:27.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Epstein told CNN the letter was from 1979 and read something like:
        "I''m looking for a refuge in South America, where the closest person is five
        miles away, you seem to know South America well, can you give me some advice."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '333e0bcb-78f6-42ae-821c-ccfe79e1414f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T17:23:24.012+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:09:27.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec697662-4c0e-418c-99ea-1ade17d6a268'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T17:23:24.012+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:09:28.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Epstein, who has been a journalist since 1980, looked at the return
        address and it said TJ Kaczynski. "The first thing that came to mind was Ted
        Kaczynski, and I thought "It can''t be him, it can''t be the Unabomber,"''
        he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edfb2ee9-8828-4979-8164-23fbe9d5c8ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T17:23:24.012+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:09:28.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cc6692a-effa-4750-8ad9-04a1b3c8b762'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T17:23:24.012+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:09:29.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He Googled Kaczynski and found out his middle name is John, and
        he knew it had to be him.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5703e44a-a7da-4cc7-9c82-97449610f26e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T17:23:24.012+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:09:29.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a728766-8d16-45c7-9b96-a2fd12d224d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T17:23:24.013+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:09:30.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time that Epstein received the letter, Kaczynski was unknown
        to the general public. The Unabomber first came to the attention of authorities
        in 1978 after a homemade bomb exploded in a Chicago university. It was followed
        by a series of attacks that killed three people and injured dozens. He wasn''t
        caught until 1996 after his brother identified his prose from his published
        manifesto.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c47ccc97-360b-42c7-affa-42d53a4b28f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T17:23:24.013+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:09:30.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d7a1d8-9e67-4220-a935-f49f00f4bda5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T17:23:24.013+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:09:31.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Kaczynski not only sent one letter, but two. The second being
        a thank you note for giving him advice and being "helpful and courteous."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5800d4ab-120b-4a37-92a3-df3dfbdbba32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T17:23:24.013+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:09:31.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32114ee4-2007-44b5-9a20-f04119d57bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T17:23:24.013+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:09:32.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m glad I was helpful and courteous, because you know, this guy
        was sending bombs to people he doesn''t know," Epstein said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9ba0325-d575-450a-be65-d2fa0d3b4f7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T17:23:24.013+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:09:32.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb161c0-16a8-4793-9aeb-8742d08f5001'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T17:23:24.013+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:09:33.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After confirming the authenticity of the letters, Epstein had to
        do what he does best.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94c5ab3a-2854-4020-a6b3-8cb05d3ea86a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T17:23:24.013+08:00
