      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77864c65-91fb-4d1d-b927-0ea43b537b37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T16:09:08.088+08:00
      'mgnl:createdBy': 'vince'
