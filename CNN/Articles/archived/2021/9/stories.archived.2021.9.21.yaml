    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:05:13.872+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'coronavirus', 'COVID']
    'template': '1'
    'title': 'COVID-19 cases top 2.4 million; deaths surpass 37,000'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b554bc89-9f07-41d9-ad0b-6a9cf55b437f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T16:26:35.143+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:10:51.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 21) —</strong>&nbsp;The
        country''s total number of COVID-19 infections exceeded 2.4 million after
        16,361 more people were infected on Tuesday, the Department of Health said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b805a0fd-f14a-4d7a-acac-71e108fcce5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T16:26:35.143+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:10:52.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The relatively low cases today is due to lower laboratory output
        last Sunday, Sept. 19," the agency noted in its case bulletin.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ade4eb-e276-47b7-b2be-996b136a909e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T16:26:35.143+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:10:52.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bulletin said that out of the 2,401,916 cases, 7.1% or 171,142
        are active cases or currently sick patients.&nbsp;At least 92.4% of active
        cases have mild symptoms, 2.8% are asymptomatic, 2.69% are in moderate condition,
        1.4% have severe symptoms and 0.6% are in critical condition.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4baa1b8d-332c-4574-b0da-a7768be0f4b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T16:26:35.143+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:10:53.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll is now at 37,074, or 1.54% of the infection count,
        after 140 more people lost their lives to the disease. Meanwhile, 21,974 have
        recovered, bringing the survivor tally to 2,193,700, or 91.3% of the COVID-19
        total.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f28fdf67-bec7-483c-8f37-71ce7fd11e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T16:26:35.143+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:10:53.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said it reclassified 60 survivors into fatalities after
        validation and deleted 61 duplicate cases, including 46 recoveries.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c4969e-9db4-4635-92a0-b72f7cf72930'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T16:26:35.143+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:10:54.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The total excludes data from four laboratories that failed to submit
        their reports on time, the agency added. These laboratories contributed an
        average of 0.4% of tested samples and 0.3% of positive individuals in the
        last 14 days.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc54848-2084-486b-8562-e40deba3a2b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T17:50:14.527+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:10:54.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The positivity rate - or percentage of people that tested positive
        - rose from 25.9% based on tests on September 18 to 27% based on 48,262 tests
        reported on September 19. According to US nonprofit Covid Act Now, a rate
        of above 20% is at critical level while a rate of below 3% mean there is adequate
        testing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13930f1f-e6f1-4e4c-afbf-73f52c588bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T17:50:14.527+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:10:55.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization says a positivity rate under 5% means
        the area has controlled the infection.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7940f1e7-e4f1-4aec-b985-be4d897c5ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T17:50:14.527+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:10:55.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH on Monday said COVID-19 deaths in the country reached an
        all-time high in August - with an average of 155 daily. This is higher than
        the average daily deaths of 135 last April.</p>'
