      'text': '<p>Senators <a href="https://www.cnn.ph/news/2021/9/13/Senators-question-Pharmally-same-day-delivery-face-masks-.html">earlier
        questioned Pharmally</a> for its supposed same-day delivery of 500,000 face
        masks, with the company eventually admitting it acquired them from TigerPhil
        as they had no such items in their inventory at that time.&nbsp;</p>'
