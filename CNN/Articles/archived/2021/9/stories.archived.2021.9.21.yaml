  'Isko-Moreno-running-for-president-':
    'caption': 'Manila Mayor Isko Moreno is set to announce on Wednesday his bid for
      the presidency in the 2022 national elections, two highly placed sources confirmed
      to CNN Philippines. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-09-21T17:51:30.421+08:00
