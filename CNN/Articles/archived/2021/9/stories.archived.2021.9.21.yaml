      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 70,000 people were imprisoned, 30,000 tortured, and more
        than 3,000 killed during martial law from 1972 to 1981, according to international
        human rights group Amnesty International.</p>'
