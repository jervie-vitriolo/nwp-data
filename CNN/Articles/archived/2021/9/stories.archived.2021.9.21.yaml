    'jcr:uuid': '9f160cf0-1930-44d4-9573-04702720d23c'
    'lead': 'Manila Mayor Francisco "Isko Moreno" Domagoso will be running for president
      in next year''s elections, Manila Public Information Office chief Julius Leonen
      told CNN Philippines.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-21T19:09:56.405+08:00
