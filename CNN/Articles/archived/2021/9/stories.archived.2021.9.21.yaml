      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Saturday, 11 others have recovered, bringing the active cases
        to 13.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2830b4f4-daab-4e3e-8805-5fbb74abafcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T22:36:56.763+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:11:33.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fr. Pablito Tagura, a rector at the religious facility, however,
        clarified to CNN Philippines that the cases have only been recorded among
        some retired priests and their caregivers in the Villa Cristo Rey Retirement
        Home —&nbsp;one of the four facilities in the CKMS compound.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a7cb79b-9993-42a5-9ac1-d3e48b3a0aa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T22:36:56.763+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:11:33.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All of them do not need hospital care and most of them are asymptomatic,"
        he said, noting they are all under quarantine.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e12f7b-5a21-42ee-aa70-f6648c808782'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T22:36:56.763+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:11:34.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only that area in the compound has been placed under Special Concern
        Lockdown, Tagura added. He said the outbreak did not hit the seminary itself,
        the Diocesan Shrine of Jesus the Divine Word, or the SVD Mission House.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d659f03-9f27-4c13-94a0-c754d516548f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T22:36:56.763+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:11:34.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rector was correcting the QC government''s statement, which
        cited Cruz as saying that besides the retirement house, the seminary''s "Fininman
        Building" has also been under lockdown since Sept. 18.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d2b8b8d-5a52-45af-9d90-2f4736989101'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T22:36:56.763+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:11:35.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government said it is sending medicine, vitamins, food packs,
        and other essentials to the residents in the CKMS.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff5d5f3a-f80b-4c6f-96df-d99f49c49405'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T22:36:56.763+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:11:35.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, local authorities also placed three religious facilities
        under lockdown —&nbsp;the Stella Maris Convent, since Sept. 10; the Religious
        of the Virgin Mary, since Sept. 14; and the Convent of the Holy Spirit, since
        Sept. 15.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ada664-1a8c-4840-b706-acbcecf4166a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T22:36:56.763+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:11:36.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayor Joy Belmonte said they have created a set of guidelines on
        ventilation for buildings and workspaces to prevent viral spread, and added
        they will be sending these to building administrators.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b624a43-a912-48bb-b361-ce90315a930d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T22:36:56.764+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:11:36.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local government data as of Sept. 19 show that the city —&nbsp;the
        most populous in the country —&nbsp;has confirmed a total of 154,314 COVID-19
        cases. Of this number,1,393 died and 140,286 have recovered, which means 12,635
        are currently ill.</p>'
