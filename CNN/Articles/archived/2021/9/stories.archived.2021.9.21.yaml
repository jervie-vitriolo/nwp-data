    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH eyes fill and finish of COVID-19 vaccines by 2022'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb833130-13f1-48a8-bb76-eb3c81a21814'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T07:13:16.207+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:13:50.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 21) —</strong>&nbsp;The
        government plans to offer fill-and-finish service, the last step in the manufacturing
        process, to COVID-19 vaccine producers by next year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48143733-db96-403c-b7ee-c121935c4eaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T07:13:16.207+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:13:50.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5cfd632-afe5-48d6-a033-3de0ed0c9553'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T07:13:16.208+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:13:50.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Food and Drug Administration Director General Eric Domingo bared
        the plan during President Rodrigo Duterte’s public address aired Monday night
        as the President was asking for updates on the possible local production of
        COVID-19 vaccine.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55609f65-f265-4192-bfba-565b228dda43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T07:13:16.208+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:13:50.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '732f59e4-2b65-403c-a888-8b9dfc728900'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T07:13:16.208+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:13:50.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ang plano po natin by next year, magkaroon po tayo at least nung
        tinatawag po nating ‘fill and finish’, meaning dadalhin po sa Pilipinas ‘yung
        bulk product, tapos dito na po natin ire-repackage doon po sa maliliit na
        vials, ampoules or mga syringes,” Domingo told the President.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '433e5d79-bf07-4837-acfa-2f1ea3340d94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T07:13:16.208+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:13:50.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '116f018e-cc98-4f8f-b4e3-c517cb780da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T07:13:16.208+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:13:50.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our plan for next year is to have at least what we
        call ‘fill and finish’, which means the bulk product will be delivered to
        the Philippines, where it will be repackaged in small vials, ampoules, or
        syringes.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e8d578-cefc-4d3a-ad14-ccd402ed2cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T07:13:16.208+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:13:50.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4edce1e0-2dca-416e-92ba-865a14eb74e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T07:13:16.208+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:13:50.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The year after that, ‘yun na po ‘yung manufacturing ng mas maraming
        ibang klaseng bakuna po dito,” he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a701c30e-da94-44aa-a7bd-4e87ee667fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T07:13:16.208+08:00
