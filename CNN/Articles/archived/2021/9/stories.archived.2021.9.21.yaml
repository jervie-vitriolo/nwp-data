      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 21)</strong> -
        A House of Representatives committee on Tuesday approved a measure seeking
        to provide income tax exemption to those aged 60 and above.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97df857d-e05e-4cc4-90ff-eb23ae5687c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T17:30:49.609+08:00
