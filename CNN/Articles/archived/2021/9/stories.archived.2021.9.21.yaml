      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '933791e0-397c-4bb0-bdcb-3a38a0389b60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T17:30:49.610+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:09:22.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ordanes expressed willingness to consider excluding those in the
        higher income bracket.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d4b40d-6b36-440f-b5df-7cd0f06f19f0'
      'mgnl:activationStatus': true
