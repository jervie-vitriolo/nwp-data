      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7364bc7f-5d2c-4713-84ec-cfdd419d0d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T18:52:21.073+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:11:11.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bagamat maraming nagkakasakit, nababawasan naman po natin yung
        numero ng mga namamatay...Pero kung ikukumpara natin sa buong daigdig, mas
        kakaunti ang namamatay, ibig sabihin mas magaling magalaga ang ating mga frontliners,"
        said Roque.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
