      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23746756-e382-46d8-8407-4e007de0f15b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T17:30:49.611+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:09:23.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill will now be referred the Committee on Ways and Means for
        consideration of its tax exemption provisions, a House press statement said.</p>'
  'DOJ-immigration-lookout-order-Julian-Ongpin-Bree-Jonson':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-09-21T17:39:48.623+08:00
    'imagesource': 'jcr:082c9766-4ed5-47c6-b6e0-7b7fd5c6eacb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2a8c4214-db19-4697-b070-0a4c32ed0c04'
    'lead': 'The Justice department says it will issue an immigration lookout bulletin
      order against Julian Ongpin, the companion of painter Bree Jonson, who was found
      dead in La Union over the weekend.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-21T17:47:18.289+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T06:09:08.454+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:05:17.337+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOJ to issue immigration lookout order vs Ongpin scion'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9ef12dc-7bad-4912-8a1c-65110b74da13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T17:47:18.289+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:09:08.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 21)—&nbsp;</strong>The
        Department of Justice (DOJ) on Tuesday said it will issue an immigration lookout
        bulletin order (ILBO) against Julian Roberto Ongpin following a drug complaint
        filed against him.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1d29e40-7ae9-4a1d-bd24-e006252a40db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T17:47:18.289+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:09:09.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ongpin, the son of former Trade Secretary and prominent businessman
        Roberto Ongpin, was reportedly the last companion of painter Bree Jonson —&nbsp;who
        was <a href="https://cnnphilippines.com/news/2021/9/21/Death-Bree-Jonson-Julian-Roberto-Ongpin-investigation.html">found
        dead in a La Union hostel</a> on September 18. Local police had said they
        retrieved cocaine in the room shared by Ongpin and Jonson.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ee9874-0fc4-4186-aef8-4779c34ab7a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T17:47:18.289+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:09:09.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Menardo Guevarra told reporters he has already
        received the request from Jonson''s mother to place Ongpin under the lookout
        list.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e947e8-e7bf-41ba-ae0a-63e50f62e432'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T17:47:18.289+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:09:10.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Considering that charges for violation of the dangerous drugs law
        have been filed against Julian Ongpin, the DOJ will issue an immigration lookout
        bulletin order," Guevarra said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83791af0-8448-4e15-a22b-307219febc98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T17:47:18.290+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:09:10.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the department may also consider requesting the issuance
        of a preliminary hold departure order "depending on the progress of the preliminary
        investigation."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '805c32ef-5c96-4418-b5ba-6408aaa3ba58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T17:47:18.290+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:09:11.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities earlier said Jonson''s death was initially reported
        as a suicide. The Philippine National Police said it is conducting a more
        thorough probe on the case.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b49549-07c7-41a9-8ca5-48978e21958e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T17:47:18.290+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:09:11.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the DOJ said Ongpin was released from detention pending
        the preliminary investigation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad7c948-5b09-4a9f-a47a-2ae2043ca61a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T17:47:18.290+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:09:12.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The inquest prosecutor of La Union deemed it proper to conduct
        a regular preliminary investigation of the case to give the law enforcers
        the opportunity to submit additional evidence to further prove the case for
        possession of dangerous drugs, and to investigate further if there was ''foul
        play'' which resulted in the death of Bree Jonson," the agency noted.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6026c40-9452-4b83-93a7-de9926871468'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T17:47:18.290+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:09:12.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines is trying to get comment from Ongpin.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3761ec5d-eb80-449e-a792-1d33d90b3aa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T17:47:18.290+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:09:13.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Anjo Alimario contributed to this report.</em></p>'
