      'mgnl:type': 'text'
      'text': '<p><em>"Hindi namin pinipigilan ang face-to-face classes dahil ''pag
        pinigilan namin ito ibig sabihin ay titigil na rin ang gobyerno sa paghahanda,
        titigil na rin ang gobyerno sa paggawa ng paraan upang maging possible ang
