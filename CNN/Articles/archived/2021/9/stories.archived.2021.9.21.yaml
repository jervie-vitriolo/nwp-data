    'mgnl:tags': ['Duterte', 'PRC', 'Red-Cross', 'law', 'mandate', 'report', 'financial',
      'Gordon']
    'template': '1'
    'title': 'Duterte questions Gordon''s PDAF use, searches for Red Cross ‘law-mandated
      report’'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c872869-d009-41c6-a031-76cb971ae586'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T10:12:43.365+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:13:57.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 21) —</strong>
        President Rodrigo Duterte threw another set of blows at Senator Richard Gordon
        and the Philippine Red Cross, claiming the veteran lawmaker is misusing government
        funds.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6770c487-a9b2-49d2-8c99-3d27c8c6cb8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T10:12:43.365+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:13:57.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his weekly national address on Monday, Duterte, without elaborating
        on the basis of his accusation, said Gordon may have used ₱88 million worth
        of his Priority Development Assistance Fund (PDAF) and “co-mingled it” with
        PRC money.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e189cfb-1541-4743-9072-59cd31cb9856'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T10:12:43.366+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:13:57.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon is the chairman of the PRC.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '897e23f1-b3cf-4210-89c3-252c36813daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T10:12:43.366+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:13:57.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nais ko malaman, tumanggap ka ba ng ₱88 million? Sa PDAF mo, kung
        totoo lang," Duterte said, addressing Gordon. "Pinarking mo ang PDAF mo, so
        you co-mingled it with the money of Red Cross."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f0fc625-8d92-40c7-b7b5-fc5ab3e2ab1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T10:12:43.366+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:13:57.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I want to know, did you really receive ₱88 million?
        Those are from your PDAF, if it is true. You ‘parked’ your PDAF, so you co-mingled
        it with the money of Red Cross.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b16b309-7160-4fdc-bd85-d06c24d2b9be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T10:12:43.366+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:13:57.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte claimed the money allegedly pocketed by Gordon has been
        "lost forever and cannot be accounted for."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa845f8-6e16-4054-9647-66963c2d9bc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T10:12:43.367+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:13:57.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PDAF, popularly known as pork barrel, is a discretionary fund
        distributed to senators and congressmen to fund local projects.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '061a5b0c-27fa-42d1-b8ac-316c196b2a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T10:12:43.367+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:13:57.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PDAF was abolished in 2013 after the Supreme Court declared its
        unconstitutionality after several legislators were found to have misused the
        funds. Gordon was not included among the lawmakers implicated in the so-called
        pork barrel scam.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c8f94f-f7c7-4743-a479-563b1042ffe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T10:12:43.367+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:13:57.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also alleged Philippine Red Cross failed to submit
        its annual report required by law.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe8668f0-9dd2-4f26-bf56-687a95a6d5ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T10:12:43.367+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:13:57.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Where is this report? In all my years as president, I have not
        seen even the shadow of that law-mandated report," Duterte said during his
        public address aired Monday night.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffd6f373-5ae2-48e6-87cc-5336816333fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T10:12:43.367+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:13:57.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That is actually an omission, that is something which you failed
        to do,” he also said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac092cd-8481-4989-a437-dd5ee809d8c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T10:12:43.368+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:13:57.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If it is required by law and you failed to do it and there is malice
        because you wanted to hide your crimes… then it becomes a case of anti-graft,”
        he added.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e87c30b-8a26-4300-a581-28220bb0526e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T10:12:43.368+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:13:57.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte was referring to the report required by Republic Act No.
        10072 or the Philippine Red Cross Act of 2009.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c7aa343-c6c9-446a-a984-085d10db2c3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T10:12:43.368+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:13:57.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Philippine Red Cross shall, at the end of every calendar year,
        submit to the President of the Philippines an annual report containing its
        activities and showing its financial condition," the law says.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '703627fe-da6f-4826-957a-cc48e62c4f73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T10:12:43.368+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:13:57.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte is also pushing for the Commission on Audit to scrutinize
        the PRC, a non-government and non-profit organization headed by Senator Richard
        Gordon.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd556730e-f6f3-4b61-a6c6-180e264e811a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T10:12:43.368+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:13:57.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon is also the chairman of the Senate Blue Ribbon Committee
        investigating the Duterte administration’s purchase of alleged overpriced
        medical supplies for pandemic response.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ea33564-a5fd-4c9c-9f12-2da79feb0f14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T10:12:43.369+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:13:57.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COA Chairperson Michael Aguinaldo has confirmed that the agency
        does not have jurisdiction to audit the PRC.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '969c28b4-3a82-4d45-96b9-c10b36b0c359'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T10:12:43.369+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:13:57.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He explained the COA can only audit the payments delivered by the
        Philippine Health Insurance Corporation to the PRC.</p>'
  'limits-Chinese-TikTok':
    'author': 'Diksha Madhok, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-09-21T06:35:33.575+08:00
    'imagesource': 'jcr:b25e131d-5367-4ec3-983b-74b343d023c6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c7a0f4b9-906b-49ec-b89e-47d6aeb4dfa0'
    'lead': 'The Chinese version of TikTok is introducing a ''teenage mode'' that
      will limit the amount of time children under the age of 14 spend on the short-form
      video app to 40 minutes a day'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-21T06:38:51.836+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T06:13:57.020+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:05:01.528+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The Chinese version of TikTok is limiting kids to 40 minutes a day'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd85dd3eb-b539-4111-8889-b76eebfb7e86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T06:38:51.837+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:13:57.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The Chinese version of TikTok is introducing
        a "teenage mode" that will limit the amount of time children under the age
        of 14 spend on the short-form video app to 40 minutes a day.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79d960f9-bb63-4193-8fe2-a0d5c8f28cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T06:38:51.837+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:13:57.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measure will apply to all Douyin users under the age of 14 who
        have registered for the app using their real names, Beijing-based ByteDance
        announced in a statement on Saturday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '821d2935-ce2a-4123-837a-b43fa59ec438'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T06:38:51.837+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:13:57.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Douyin will also be unavailable to those users between 10 p.m. and
        6 a.m., the owner of TikTok and Douyin added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '917c3fb9-9c0d-4665-98d9-ebe7ac0d5beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T06:38:51.837+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:13:57.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company also urged parents to help their children register with
        real names, or otherwise manually enable "teenage mode." ByteDance did not
        immediately respond to a question from CNN Business about how it might enforce
        the policy for those who don''t use their real names.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b618a3-be8e-4c23-85fe-a4b82da54d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T06:38:51.837+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:13:57.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The app also said it would introduce new content — ranging from
        science experiments and museums to art gallery exhibition and natural scenery
        — to "inspire" younger teens.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5cd0a07-e107-4887-b8dd-0ea7ed0b5211'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T06:38:51.837+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:13:57.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Limiting usage of Douyin is a "proactive measure" by ByteDance to
        get ahead of potential regulation, analysts at Citigroup Global Markets wrote
        in a Monday research note. They suggested that the decision could push other
        internet platforms with short video content to look at implementing similar
        restrictions.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '244224a1-78c0-4834-ae23-3d8a90aa33cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T06:38:51.838+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:13:57.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Self-assessment and voluntary implementation of minor-protection
        measures by more platforms could help suggest platforms are being more socially
        responsible and potentially reassure parents and regulators," they added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d1dc87-ef23-4e93-8682-7e9d911b85a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T06:38:51.838+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:13:57.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Douyin had at least 490 million users in November 2020, according
        to media research firm iiMedia Research.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '215094c5-d8f4-4391-9d42-ef0c488f861e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T06:38:51.838+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:13:57.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese regulators have already started pressuring tech companies
        to curb the amount of time minors spend on their services.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1a0d3ac-40f2-407b-861b-fa949cf09e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T06:38:51.838+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:13:57.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June, China revised its "Minor Protection Law," which requires
        internet service providers — including social media apps — to "set up corresponding
        functions such as time management, content restriction and consumption limits
        for minors."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '449f1d41-d732-4657-9a15-7c2b4a8377dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T06:38:51.838+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:13:57.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Douyin rival Kuaishou — which is backed by Tencent — introduced
        a similar setting for minors in 2019.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4be6d374-74e7-4d76-af39-630263c18c78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T06:38:51.838+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:13:57.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s pressure on tech companies is part of sweeping new regulations
        on businesses focused on the next generation, from a heavy crackdown on private
        tutoring to rules for online gaming.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7727b05-503e-4f99-b017-92adcbedf6ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T06:38:51.838+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:13:57.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, the country barred online gamers under the age of 18
        from playing on weekdays and limited their play to just three hours most weekends.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a73662b-6820-47c9-80b8-a9419c1f01b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T06:38:51.838+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:13:57.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>— CNN''s Beijing bureau contributed to this report.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e65d62eb-4eeb-4847-ab38-c07c9a18fb95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T06:38:51.837+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:13:57.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a data-cke-saved-href="https://edition.cnn.com/2021/09/20/tech/china-tiktok-douyin-usage-limit-intl-hnk/index.html"
        href="https://edition.cnn.com/2021/09/20/tech/china-tiktok-douyin-usage-limit-intl-hnk/index.html"
        target="_blank">The Chinese version of TikTok is limiting kids to 40 minutes
        a day</a></em></p>'
  'Apple-ios15-update-pandemic':
    'author': 'Samantha Murphy Kelly, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-09-21T06:42:56.283+08:00
    'imagesource': 'jcr:26d9e0e5-4339-4cb8-8486-453758712a5a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3b31f484-f99f-4ac4-aa3b-8f3a0980ebb3'
    'lead': 'Although it''s not a massive design overhaul, many of changes coming
      to iOS 15 reflect how our needs have changed during the pandemic. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-21T06:44:11.847+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T06:13:55.794+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:05:02.000+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Apple iOS 15 is now available for download'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c62999a-2bc6-4641-aa34-6361a48df99e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T06:44:11.848+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:13:55.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;</strong>— Apple''s latest major software update
        — packed with features to help people better focus, connect with others on
        FaceTime and keep track of medical records, including vaccine status and test
        results — is now available for download.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b395f739-3bfe-4b94-b015-9e487dd39f5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T06:44:11.848+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:13:55.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although it''s not a massive design overhaul, many of changes coming
        to iOS 15 reflect how our needs have changed during the pandemic. Apple first
        showed off the new tools in June at its Worldwide Developers Conference and
        referenced some of them on stage during last week''s iPhone 13 launch event.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdab84b1-d4d1-42d9-b0dc-5c1c2cda9b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T06:44:11.848+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:13:55.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the biggest updates for iPhone and iPad users can be found
        in FaceTime, a fitting nod to how much time we''ve spent on video calls over
        the last 18 months. FaceTime Group mode now supports a grid view that allows
        people to see more faces at the same time and lets users listen to music or
        watch Apple TV, Hulu, Disney+ and stream other services together during a
        call. Android and Windows users can join in now, too.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3077af97-b7dd-46c7-b68d-b2650caffab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T06:44:11.848+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:13:55.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple has also added features such as the ability to blur backgrounds
        on FaceTime and put users in focus, similar to the portrait mode for photos
        taken on iPhones.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b5bb22-be6d-4493-9084-9b06db6a23c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T06:44:11.849+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:13:55.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For people still frequently glued to their screens, a new tool called
        Focus encourages users to select what kinds of notifications they want to
        receive, and from whom, at certain times of day. For example, a user can set
        their phone on "work" mode, and opt to only receive notifications from coworkers,
        emails and Slack messages. When other notifications are turned off, users
        can set a "do not disturb" auto-reply for messages.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c335cd-6011-47df-9c23-86a5d22fe529'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T06:44:11.849+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:13:55.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple is also doubling down on its digital wallet, which can now
        unlock doors and hotel rooms that support such technology. In a handful of
        US states, people can add their driver''s license or state IDs or use them
        at airport security checkpoints.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f82c857-b916-4cc9-b36c-8d8ec1076ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T06:44:11.849+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:13:55.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Health app now supports vaccine status and test results; health
        care providers or US states can provide QR codes that can be downloaded and
        stored directly on the app. Health data sharing is also now available, so
        a family member can better keep track and manage the data or health needs
        of a child or elderly parent.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db18de07-036a-426e-aa29-56c4ad0ae88f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T06:44:11.849+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:13:55.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other noteworthy iOS 15 updates include the ability to pin messages
        in Messages that users may not want to forget and a bunch of new security
        features, including one called "mail privacy protection." The email app on
        Apple devices will hide users'' IP addresses and their location, so companies
        sending emails can''t link that information to users'' other online activity.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c5aa988-76cc-4b86-b6d2-23b30e449c33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T06:44:11.849+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:13:55.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To download the new software, visit the Software Update section
        in Settings. However, the first version of next-generation mobile software
        updates can often contains bugs; users may want to back up important photos
        or files before downloading or holding off until the second version rolls
        out likely in the upcoming weeks.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd93ae70e-e3ce-470c-8abd-7042383717fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T06:44:11.849+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:13:55.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Business'' Clare Duffy contributed to this report</em></p>'
  'United-States-COVID-death-toll-1918-flu-pandemic':
    'author': 'Holly Yan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-09-21T06:44:55.273+08:00
    'imagesource': 'jcr:1ab34045-485f-470d-9f0d-d6b25adad061'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e2e9c315-5bc3-4cc3-bc7c-f8e49b117e80'
    'lead': 'More than 675,000 people in the United States have died from COVID-19.
      That surpasses the estimated US death toll from the deadliest pandemic of the
      20th century.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-21T06:47:37.363+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T06:13:54.152+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:05:02.442+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The US death toll from COVID-19 just surpassed that of the 1918 flu
      pandemic'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '235d80fe-2296-4f3f-a39d-2e7e24b8ecf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T06:47:37.364+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:13:54.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Despite all the scientific and medical
        advances of the past 103 years, the COVID-19 pandemic has now killed more
        Americans than the 1918 flu pandemic did.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54fb1f2a-77bb-443d-afd7-a5a45667e60d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T06:47:37.364+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:13:54.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 675,000 people in the United States have died from COVID-19,
        according to Johns Hopkins University. That surpasses the estimated US death
        toll from the deadliest pandemic of the 20th century.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c64879f8-cdf1-4ed4-8c96-f6900d11e8c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T06:47:37.364+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:13:54.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you would have talked to me in 2019, I would have said I''d
        be surprised," said epidemiologist Stephen Kissler of the Harvard T. H. Chan
        School of Public Health.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf0ac5e-7601-4733-b564-01cacfadca33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T06:47:37.364+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:13:54.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But if you talked to me in probably April or May 2020, I would
        say I would not be surprised we''d hit this point."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db0cc40-3ab3-435b-aa1d-2caa42ab773a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T06:47:37.364+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:13:54.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April 2020, CNN published a list of lessons learned from the
        1918 pandemic that could help mitigate the Covid-19 pandemic.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04b2397c-c7db-409d-b400-3f5dae1194ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T06:47:37.364+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:13:54.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They included not ditching safety precautions too early; not getting
        a false sense of security among those young and healthy; and not relying on
        unproven treatments.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cb00880-8ff6-4d1c-978d-0466a6e2f87c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T06:47:37.365+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:13:54.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Kissler said those lessons were not heeded by many.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceae0fa7-a3bf-41a6-80f9-be81319704ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T06:47:37.365+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:13:54.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lot of the mistakes that we definitely fell into in 1918, we
        hoped we wouldn''t fall into in 2020," Kissler said. "We did."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e85ede-95f5-4965-959d-58d54c50b583'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T06:47:37.365+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:13:54.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s a look at some of the key differences and similarities between
        the 1918 pandemic flu and Covid-19:</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf2836c-46ef-40e9-ab3e-3442952f3c89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T06:47:37.365+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:13:54.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What''s different between the two pandemics</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac620e1-4c72-4d3c-bc3c-e7cf78c2980e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T06:47:37.365+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:13:54.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Population: The US population is now triple what it was in 1918.
        So while the Covid-19 death toll may be higher, the 1918 flu pandemic apparently
        killed a higher proportion of Americans, Kissler said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b834988-15f1-486f-8419-008f261e60f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T06:47:37.365+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:13:54.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccine availability: Back in 1918, there was no pandemic flu vaccine,
        the US Centers for Disease Control and Prevention (CDC) said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a71608d-9fc8-41b6-86b9-fead4ec2da37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T06:47:37.365+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:13:54.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How pandemic flu is different from seasonal flu</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed23af0-fa5c-4bb7-9ffd-3eb38eabde83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T06:47:37.365+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:13:54.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, Covid-19 vaccines are available — but millions of eligible
        Americans have not been vaccinated.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16fe6246-1c2f-4638-8277-57c548de6eeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T06:47:37.366+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:13:54.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the United States, Covid-19 vaccines started rolling out to certain
        groups in mid-December 2020 — nine months after the World Health Organization
        declared the coronavirus outbreak a pandemic.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0128368d-a3a3-4287-b8d5-8cd06d957149'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T06:47:37.366+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:13:54.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By that time, more than 298,000 Americans had already died from
        Covid-19, according to Johns Hopkins data.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ba47d9-9452-48a2-9f24-f32cf2a78f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T06:47:37.366+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:13:54.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fast forward to Monday, and 36% of Americans ages 12 and older have
        not yet been fully vaccinated amid this Delta variant surge, according to
        CDC data.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca85691a-61fe-40ed-9f42-b1e8e0b19f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T06:47:37.366+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:13:54.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rapid spread of misinformation: Kissler said he believes the
        biggest disadvantage now compared to the 1918 pandemic actually involves a
        major technological advance.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f9ad84-6acb-4f8f-a1be-c230d7889d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T06:47:37.366+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:13:54.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The internet can be a double-edged sword," he said. "It provides
        us with the opportunity to receive the CDC and the World Health Organization
        (updates) and to share information much more quickly. But that also means
        we can spread misinformation quickly as well."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7bbdd97-78f4-4ee5-ab88-a1f60418a5d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T06:47:37.366+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:13:54.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For months, doctors have been trying to debunk popular myths shared
        on social media, saying they''re actually jeopardizing public health and holding
        the country back.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5212b26-251b-4fe3-ad8b-943ef400f004'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T06:47:37.366+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:13:54.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What''s similar between the two pandemics</h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '617387b7-d820-439e-b90c-bef6d25e8d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T06:47:37.367+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:13:54.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Young people aren''t invincible: Just because a person is young
        and healthy doesn''t mean they can''t be hit hard by a pandemic virus.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7bf9569-98df-4fcf-9913-1015b5c7bf41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T06:47:37.367+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:13:54.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the 1918 flu pandemic, "The high mortality in healthy people,
        including those in the 20- to 40-year age group, was a unique feature of this
        pandemic," the CDC said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '788e1cb9-4de6-466f-932f-1594341e2f2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T06:47:37.367+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:13:54.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About two-thirds of the deaths from the 1918 pandemic were among
        people ages 18 to 50, said John Barry, author of the 2004 book "The Great
        Influenza: The Story of the Deadliest Pandemic in History."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b1c4925-fbfb-42a5-a9b7-9b7556ed2ab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T06:47:37.367+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:13:54.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And the peak age for death was 28," Barry told CNN last year.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a770711d-a8db-4c11-9e39-bfc188df2191'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T06:47:37.367+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:13:54.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It might not be surprising that the pandemic flu spread rapidly
        among young adults in 1918. That was the final year of World War I, and many
        young soldiers were close together in barracks.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '826c1ac5-c236-4921-9b6b-6386d0263f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T06:47:37.367+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:13:54.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While there''s no world war now, Covid-19 has proven young people
        can still be hit hard — even if their risk of death is much lower.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd493235e-61b6-4b88-be90-6222e978fab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T06:47:37.367+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:13:54.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have absolutely seen — especially with long Covid — that young
        people are far from invincible," Kissler said.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '142488b6-990a-4847-93a3-9899662b30a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T06:47:37.367+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:13:54.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Personal responsibility matters: No matter how good the science
        and public health advice are, "those things are only as good as the behavioral
        response," Kissler said.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dfa8ae0-ced5-4469-b6de-58cd29ceb4ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T06:47:37.368+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:13:54.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the 1918 flu pandemic, when cases had dropped in San Francisco,
        "the city fathers said, ''Let''s open up the city. Let''s have a great big
        parade downtown. We''ll all take off our masks together,''" epidemiologist
        Dr. Larry Brilliant said.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69bf55ec-5994-415c-902a-af5664fb090d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T06:47:37.368+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:13:54.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Two months later, because of that event, the great influenza came
        back again roaring."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2065837f-77d6-430d-82c6-3345c3aa2f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T06:47:37.368+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:13:54.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other side of the United States, Philadelphia suffered a
        similar fate.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49f9a816-185d-4e6a-bd0a-38bd3e3467b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T06:47:37.368+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:13:54.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even though 600 sailors from the Philadelphia Navy Yard had the
        virus in September 1918, the city didn''t cancel a parade scheduled for September
        28, 1918.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59707734-1924-45b3-8687-8e51189ea4f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T06:47:37.368+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:13:54.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three days later, Philadelphia had 635 new cases of the flu, according
        to the University of Pennsylvania Archives &amp; Records Center.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b8eeae-5975-4e8a-ae13-aa837843b906'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T06:47:37.368+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:13:54.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Quickly, Philadelphia became the city with the highest influenza
        death toll in the US," Penn research states.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba7f182-76db-433a-8b88-6026a5bacc9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T06:47:37.368+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:13:54.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By contrast, St. Louis — which scheduled a similar parade but canceled
        it — fared much better. The next month, more than 10,000 people in Philadelphia
        died from pandemic flu, while the death toll in St. Louis did not rise above
        700, the CDC said.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd99270d0-0ba8-4486-b8ea-70bfada0115d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T06:47:37.369+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:13:54.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, in mid-2021, almost every new Covid-19 death could have been
        prevented through vaccination, the CDC director said.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00eedb9f-6591-46f8-8769-2d65e8b201be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T06:47:37.369+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:13:54.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s possible the viruses can spread long after the pandemic: The
        World Health Organization defines a pandemic as the "worldwide spread" of
        a new disease.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe8e3b5-f4d8-45e8-a7bb-ae884c8177fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T06:47:37.369+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:13:54.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there''s no precise measurement for when a pandemic is over.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f253c16-04e9-498b-ba0c-d87ec3dfce8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T06:47:37.369+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:13:54.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the CDC said the 1918 pandemic happened in three waves, from
        the spring of 1918 to the summer of 1919, the virus kept circulating seasonally
        for 38 years.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '150275e8-e903-4fe0-90de-de68fe7f295f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T06:47:37.369+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:13:54.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kissler said he believes SARS-CoV-2, the virus that causes Covid-19,
        might also stick around for years — even if the "pandemic" is over.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b2d24c-d789-4dab-8680-a5074837b94a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T06:47:37.369+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:13:54.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ll get new variants," including some that might cause reinfection,
        Kissler predicted. But eventually, "I do think those variants will be closely
        enough related, probably, to the things we''ve already been vaccinated against
        or the the things we''ve already been exposed to that it won''t cause the
        same sort of severe disease."</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8626e67a-a6ed-42f6-b710-13b75974bb7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T06:47:37.369+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:13:54.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He stressed the best way to gain protection and help this pandemic
        sputter out is to get vaccinated -- not wait for exposure to the virus, which
        could lead to long Covid, hospitalization or death.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b395e8d-bdfb-4b1b-8a99-0cccb9da6514'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T06:47:37.370+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:13:54.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Essentially, what the vaccine does is it gives you your first and
        second exposure for free" — without the dangers of Covid-19, Kissler said.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab87504-07b7-4c7e-bb1d-61374f967e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T06:47:37.370+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:13:54.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s extremely helpful, and that goes a long way to reducing
        mortality."</p>'
  'US-travel-vaccination-requirements':
    'author': 'Kevin Liptak, Arlette Saenz and Betsy Klein, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-09-21T08:50:34.840+08:00
    'imagesource': 'jcr:ab9f717e-3e6a-4fef-8ece-9191a5f182a6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b229d6da-f5e3-4be8-80e0-b72f89bf1d25'
    'lead': 'The new rules will require all foreign nationals arriving in the United
      States to show proof of being fully vaccinated. The new rules would take effect
      in early November, White House COVID-19 response coordinator Jeff Zients says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-21T06:52:25.573+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T06:13:51.857+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:05:02.915+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US to ease travel restrictions on fully vaccinated foreign visitors'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fde3088-7e84-4901-8997-4d01a6d8bafb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T06:52:25.573+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:13:51.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The United States plans to ease travel
        restrictions on all fully vaccinated foreign visitors starting in November,
        the White House said Monday, relaxing a patchwork of bans that had begun to
        cause fury in Europe and replacing them with more uniform requirements for
        inbound international air passengers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79df03c3-f95b-4a2e-bd04-f38cf12dfe0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T06:52:25.573+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:13:51.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new rules will require all foreign nationals arriving in the
        United States to show proof of being fully vaccinated, the White House Covid-19
        response coordinator Jeff Zients said. He said the new rules would take effect
        in early November, a timeline that will give agencies and airlines "time to
        prepare."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8f51519-6736-4f6f-827e-48aed878934a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T06:52:25.573+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:13:51.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lifting of blanket restrictions on travel to the United States
        from certain countries will come as welcome news to thousands of foreign nationals
        with families in the United States who have been kept apart for almost the
        entire pandemic.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '490520e5-89c5-4e18-867b-03e28db68a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T06:52:25.574+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:13:51.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Financial Times was first to report the news.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dee79592-4859-44dd-abc5-b88a9fdcb38d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T06:52:25.574+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:13:51.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to requiring vaccination, the administration said it
        was taking other steps to mitigate spread of the virus in three other areas:
        testing, contact tracing and masking.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b30b3e4d-58f0-4bf4-94b2-148c49c88f53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T06:52:25.574+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:13:51.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fully vaccinated foreign nationals and American citizens returning
        to the United States from abroad will be required to take a pre-departure
        Covid-19 test within three days of their flight, and show proof of a negative
        result before boarding. Unvaccinated Americans returning to the US will be
        "subject to stricter testing requirements," Zients said, including a test
        within one day of departure and an additional test when they return.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd564bef-80e4-4de7-8f7c-1b0edc25d6f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T06:52:25.574+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:13:51.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fully vaccinated passengers will not be subject to any quarantine
        mandates upon arrival in the US.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c682ea4-1dfc-4233-a169-5866c2ab590d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T06:52:25.574+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:13:51.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Centers for Disease Control and Prevention plans to issue
        a contact tracing order requiring airlines to collect information from US-bound
        travelers, including a phone number and email address, to alert travelers
        of potential exposure. Airlines will be required to keep contact tracing information
        for 30 days.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07930216-aa71-4dc0-98ba-b2c04da55152'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T06:52:25.574+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:13:51.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This will enable CDC and state and local public health officials
        to follow up with inbound travelers and those around them if someone has potentially
        been exposed to Covid-19 and other pathogens," Zients said, adding that this
        new requirement will be used more broadly going forward to help protect "against
        any future public health threats."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3452c82b-c509-4873-8c54-238248ae3e84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T06:52:25.574+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:13:51.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new guidance applies to all international travel. Zients said
        the White House would defer to the CDC on the definition of "fully vaccinated,"
        including on which vaccines qualify. The AstraZeneca Covid-19 vaccine is not
        yet approved for emergency use in the US, but is widely used in Europe and
        the rest of the world.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3dc8431-8345-4ad4-add9-d2e1d19e7783'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T06:52:25.575+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:13:51.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The development is a first step toward repairing one of the several
        emerging rifts between the Biden administration and officials in Europe. A
        spat has emerged between the United States and France over a deal to equip
        Australia with nuclear-powered submarines, depriving France of a contract
        to provide conventional subs. European leaders also found consultations with
        the Biden team over Afghanistan to be lacking.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11693443-8895-46db-929d-73af47de14b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T06:52:25.575+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:13:51.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will also be greeted favorably by the travel industry, which
        had been lobbying the federal government to lift some of the rules preventing
        international tourism. Airlines, hotels and hospitality groups had all voiced
        support for allowing vaccinated tourists from abroad back into the United
        States.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8a3ef62-473d-4ba3-8b04-b840e9154a67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T06:52:25.575+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:13:51.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zients maintained that the administration is "not taking any measures
        off the table" when asked about the possibility of vaccine mandates for Americans
        traveling domestically. And he said there were no updates to existing rules
        on land border crossings with Canada and Mexico.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e12bc72-a44d-48ac-a9c5-c5a0db3ba52d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T06:52:25.575+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:13:51.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Welcome news to many</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0683cad5-00b9-47db-bb16-0a6f135db3d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T06:52:25.575+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:13:51.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US travel bans were first imposed in the earliest days of the pandemic
        when then-President Donald Trump limited travel from China in January 2020.
        That step failed to prevent the virus from reaching the United States, but
        additional countries were added to the list as health officials pressed the
        White House to limit entry from places where case rates were high.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b449630-6d88-4948-9db7-e6cea5c12e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T06:52:25.575+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:13:51.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump added countries in the Schengen Zone -- which encompasses
        26 states in Europe, including France, Germany and Italy -- along with Ireland
        and the United Kingdom. Brazil, South Africa and India were added separately.
        Land borders with Canada and Mexico were also closed.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '007f4654-6ddf-4d60-ac36-5df7a29c15c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T06:52:25.575+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:13:51.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden had maintained the strict bans on nonessential travel, even
        as vaccination rates in Europe ticked upward, citing the unpredictable nature
        of the pandemic and the emergence of the Delta variant.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd741ca4c-b7e6-4688-a10d-c637219a3e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T06:52:25.575+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:13:51.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the system proved infuriating to European governments, whose
        countries'' citizens were still barred entry to the United States even as
        those nations brought their case counts down amid successful vaccination campaigns.
        Countries with higher cases that were not on the list were not subject to
        the rules.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '555ca97a-dbc4-4a0d-908a-98e2fa49d387'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T06:52:25.576+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:13:51.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Months of discussion</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '096513a4-b8aa-42c3-a355-e947f22845a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T06:52:25.576+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:13:51.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the course of the past months, travel restrictions on people
        wishing to enter the United States had devolved into a major transatlantic
        rift. European leaders, frustrated at the apparent lack of progress, began
        taking their gripes public. They said the rules were damaging relations between
        Europe and the United States.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '369a68a4-74bc-493a-8bc7-857e1c2f0130'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T06:52:25.576+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:13:51.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Europe opened its borders to Americans in June, but last month reversed
        course, removing the United States from a safe list of countries whose citizens
        are exempt from quarantine or testing requirements. Anger over a lack of reciprocation
        from the United States partly fueled the decision, European officials familiar
        with the matter said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89407701-06fb-4fe2-8ae4-9593894f456d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T06:52:25.576+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:13:51.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden entered office vowing to restore frayed alliances and spent
        much of a trip to Europe in June proclaiming his commitment to transatlantic
        ties. He announced during that visit a series of task forces meant to examine
        reopening travel, but months passed with little to show for the effort.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8449b56f-93ee-4c25-8ff6-ba31a421abc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T06:52:25.576+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:13:51.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overseen by the White House Covid-19 response team and the National
        Security Council, the groups include representatives from the CDC along with
        officials from the Departments of State, Health and Human Services, Homeland
        Security and Transportation.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ead48710-c6dd-459c-8b1d-8acccc8f2ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T06:52:25.576+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:13:51.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The American officials were partnered with representatives from
        the European Union, United Kingdom, Canada and Mexico and have met several
        times to discuss the reopening situation since the administration announced
        them at the start of Biden''s first foreign trip in June. There have also
        been multiple smaller group conversations in between those larger meetings
        to discuss specific issues, like the epidemiological situation, variants,
        surveillance, and vaccination efforts and plans for changing travel restrictions,
        a White House official told CNN.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f19266-3c88-483c-98e2-61b18f28685e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T06:52:25.576+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:13:51.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But some people familiar with the working groups had questioned
        their effectiveness, as other countries began to open to Americans with little
        clarity over whether the US would reciprocate. One source familiar with the
        discussions described "paralysis among agencies" over next steps.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77466e79-dfee-4540-a4d8-368ee8ea49cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T06:52:25.576+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:13:51.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story has been updated with additional reporting.</em></p>'
  'Johanna-Farber-IFSC-apology-inappropriate-images':
    'author': 'Ben Church, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-09-21T06:54:23.489+08:00
    'imagesource': 'jcr:8683278c-7b57-4d98-815d-2ffbbe53f56c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b6dd4d38-a193-4df1-9198-c1eb5ca461fc'
    'lead': 'The International Federation of Sport Climbing (IFSC) has apologized
      to Austrian climber Johanna Farber after inappropriate images of her were broadcast
      during the World Championships in Moscow'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-21T07:11:05.366+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T06:13:50.771+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:05:03.317+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Climber Johanna Farber receives apology after inappropriate images were
      aired during World Championships'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aad8445-4804-4c18-a2ce-cbc8e11a76e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T07:11:05.367+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:13:50.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> <em><strong>—</strong></em> The International
        Federation of Sport Climbing (IFSC) has apologized to Austrian climber Johanna
        Farber after inappropriate images of her were broadcast during the World Championships
        in Moscow.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f98998-7c7d-4a0b-a159-62ae71540796'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T07:11:05.367+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:13:50.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Multiple media outlets reported that the event''s broadcaster aired
        a close-up replay of Farber''s bottom during the boulder semifinals last week,
        prompting the sport''s governing body to post an apology.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2673737b-6921-4cf3-9926-260e4bc08e31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T07:11:05.367+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:13:50.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The IFSC condemns the objectification of the human body and will
        take further action in order for it to stop, and to protect the athletes,"
        read a <a href="https://www.ifsc-climbing.org/index.php/news/620-ifsc-official-statement-3"
        target="_blank">statement</a>.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '120f6b05-7228-4e83-8981-4b6f6e6281a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T07:11:05.367+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:13:50.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s almost a repeat of an incident that happened during the World
        Cup in June, where IFSC''s host broadcaster ORF issued an apology to Farber
        after airing inappropriate images of the climber.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4aeaeac-ad0c-4bbe-bcfd-c543a2f82f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T07:11:05.367+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:13:50.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time, Farber released a statement on social media saying
        she had been left embarrassed and called on people to "stop sexualising women
        in sports and start to appreciate their performance."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8040c64-98ee-484e-bee3-ade6ef6ededc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T07:11:05.367+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:13:50.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Farber was not immediately available for comment after the latest
        incident in Russia but IFSC President Marco Scolaris said the community must
        stop making the same mistakes.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e67f0b68-cf4b-4894-9034-9247d56c39a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T07:11:05.367+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:13:50.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How many times will things have to be done wrong before we learn
        how to do them right?" he said in a statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae802eb7-2120-4eb9-bdf2-5b17ca07c71c'
      'mgnl:activationStatus': true
