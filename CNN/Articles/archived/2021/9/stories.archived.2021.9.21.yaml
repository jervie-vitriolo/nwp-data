      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He published his own story about the letters in the Chronicle on
        Friday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '504a4fa4-b8e2-4060-852c-80f9ecc54f5a'
      'mgnl:activationStatus': true
