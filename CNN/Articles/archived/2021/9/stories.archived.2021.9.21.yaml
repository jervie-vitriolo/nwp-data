    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7a8cd7b4-c688-402f-a813-2c806c29c9d3'
    'lead': 'Russia was responsible for killing Alexander Litvinenko, a former Russian
      agent turned Kremlin critic who died in London by polonium poisoning in 2006,
      the European Court of Human Rights says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-21T19:02:28.639+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T06:08:20.997+08:00
    'mgnl:lastActivatedBy': 'magnolia'
