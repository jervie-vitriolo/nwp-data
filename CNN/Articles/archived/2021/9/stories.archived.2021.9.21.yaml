    'imagesource': 'jcr:f50abc48-db49-44a3-a1ff-69a2cd27793e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a52d4df7-617a-4811-bac4-6a5ca76d5c32'
    'lead': '''It is possible for test results from the same case collected at two
      different time points to vary, potentially due to the timing of specimen collection,''
      DOH Undersecretary Maria Rosario Vergeire says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-21T00:36:57.361+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T06:14:09.525+08:00
