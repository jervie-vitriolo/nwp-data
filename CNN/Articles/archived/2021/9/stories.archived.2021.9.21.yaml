    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'vaccine', 'covid', 'coronavirus']
    'template': '1'
    'title': 'The US FDA could authorize COVID-19 vaccines for young children in weeks,
      expert says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01121471-e8c3-4f6f-bd91-586ab4739922'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T20:29:54.660+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:07:37.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The US Food and Drug Administration
        (FDA) could soon authorize a Pfizer/BioNTech COVID-19 vaccine for young children,
        experts said —&nbsp;a development that offers hope in the midst of a dangerous
        time in the pandemic for kids, who account for a quarter of all cases reported
        last week.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af498e2-3ff5-45cd-bc3e-f4f7046649c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T20:29:54.660+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:07:38.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is conceivable that by Halloween, we could see shots going into
        arms, but it''s going to take a number of weeks for that process to work its
        way through," Dr. James Hildreth, a vaccine adviser to the FDA, told CNN''s
        Don Lemon Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '487a12d0-54e5-4e6b-95e7-52ac0d5b4459'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T20:29:54.660+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:07:38.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That process is happening as the second highest total of new cases
        in children was reported last week and cases among that group continue to
        rise exponentially, according to data from the American Academy of Pediatrics
        published Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97490a95-4bda-41dc-9eb2-9c540c6e21c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T20:29:54.661+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:07:39.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And as cases spread, hospitalization rates are high. An average
        of 311 children were hospitalized with COVID-19 every day over the past week,
        according to data from the US Centers for Disease Control and Prevention (CDC).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb8ef207-e484-4fdc-a5fd-38e03038f7d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T20:29:54.661+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:07:39.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Pittsburgh, officials at UPMC Children''s Hospital said they
        are seeing a "historic" number of children coming to the Emergency Department.
        A tent was set up outside the emergency room Friday to help accommodate more
        patients, the hospital said in a social media post.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01e580d4-56fa-4355-bde5-0c97220f0240'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T20:29:54.661+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:07:40.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, the youngest Americans eligible for vaccination are 12
        year olds, and the vaccination rate of adolescents is still inching toward
        the halfway mark, according to a CNN analysis of data from the CDC.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f41c73-99fc-4b09-b13a-f8f4f96473aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T20:29:54.661+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:07:40.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trials are currently underway for younger children, and Pfizer/BioNTech
        announced in a news release Monday that a Phase 2 of 3 trial showed their
        two-dose vaccine was safe and generated a "robust" antibody response in children
        5 to 11.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '475111e9-145c-4d80-a1a3-965a10118d5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T20:29:54.661+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:07:41.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The expansion of vaccine access would be important both for protecting
        children and for ending the hold the virus has on the US for everyone, dean
        of the National School of Tropical Medicine at Baylor College of Medicine,
        Dr. Peter Hotez said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '581ed081-d5ea-4e00-9c33-de0a1bc4f81a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T20:29:54.661+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:07:41.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ultimately, if we''re serious about halting this epidemic in the
        United States, we need 85-90% of the US population vaccinated," Hotez said.
        "That means all of the adults, all of the adolescents and large numbers of
        young kids."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f623b3d2-bd0c-4e55-bc25-effa48de9ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T20:29:54.661+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:07:42.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there is still a big challenge ahead: getting the doses into
        kid''s arms, CNN medical analyst Dr. Johnathan Reiner said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c96b516-6019-4720-a380-3980b5532635'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T20:29:54.661+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:07:42.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While some parents are eager to vaccinate their children, others
        are more hesitant.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1dbdb99-4da1-4570-9e0d-415b0708c643'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T20:29:54.661+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:07:43.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While it seems like a guarantee that parents would give their kids
        this vaccine, we''re going to have to do a much better job educating a very
        diverse group of Americans that this vaccine is safe and effective," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac385708-531b-4770-9731-22de314a3207'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T20:29:54.661+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:07:43.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while health care professionals talk with families about the
        decision, CNN Medical Analyst Dr. Leana Wen said she thinks it is OK that
        some parents are not ready.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41c2a320-e3ee-441f-883c-d9451d864aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T20:29:54.661+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:07:44.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I understand that some of them may not want to go first," Wen said.
        "There''s another segment of parents who are really eager, who would do anything
        to have their kids be vaccinated. Let them go first."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a32c2b97-0950-4aeb-8718-fb3010efed01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T20:29:54.661+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:07:44.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Changes to school policies</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d9858d4-2c25-47ec-81af-dd0651f222a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T20:29:54.661+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:07:45.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the vaccine process plays out, schools are navigating how to
        manage students'' safety on campus.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eecf919-b581-443c-87b3-303f31381d24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T20:29:54.662+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:07:45.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New quarantine protocols for students and faculty of Miami-Dade
        County Public Schools went into effect Monday, lessening how long staff members
        and high school students need to quarantine if exposed to COVID-19 from 10
        days to 5 days, as long as they have a negative test and are symptom free.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f2f885e-1fda-409f-ace0-d6f6f83254cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T20:29:54.662+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:07:46.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miami-Dade Superintendent Alberto Carvalho said masks are still
        required for all teachers and students but indicated it''s something they
        will continue to look at as the year goes on.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07dd756a-f3b6-4928-8fc3-79c343e3a20d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T20:29:54.662+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:07:46.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These are metrics that we are advancing to our task force ... to
        be considered as the gatekeepers of a further relaxation of protocols," he
        said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c01e6693-7ee3-41d4-bb8d-ec43e2980497'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T20:29:54.662+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:07:47.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York City officials also reduced quarantine time for exposed
        students, allowing masked unvaccinated students in a classroom to forgo quarantine
        if there was exposure within the classroom and they were distanced three feet
        away.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f409793-6564-4a4d-a5b2-7ad16b30e836'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T20:29:54.662+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:07:47.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beginning next week, however, schools will increase student testing
        to once a week, New York City Mayor Bill de Blasio said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd327c14f-4742-49de-bc57-2cbdefeee396'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T20:29:54.662+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:07:48.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in North Carolina, the Union County Public School Board voted
        Monday to amend its controversial protocol that stated "all students and staff
        who do not have a positive COVID-19 test or symptoms should return to school
        or work immediately" —&nbsp;even if they were a close contact of a positive
        case of COVID-19.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '192ce51f-aab6-4360-b903-1d000bfcb711'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T20:29:54.662+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:07:48.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vote upheld two amendments —&nbsp;one halting all staff responsibilities
        regarding contact tracing and quarantining for students and staff and another
        requiring students and staff who are symptomatic or who have tested positive
        for COVID-19 to stay home. The board will recognize quarantines of people
        in close contact with a positive case, it said in a news release.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ca99fc-9cef-4465-b02a-39233486f0f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T20:29:54.662+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:07:49.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Boosters could expand to more populations, Fauci says</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e14984fb-e65a-4207-9570-2cdf6683cd16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T20:29:54.662+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:07:49.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Booster vaccine doses have been another consideration to bolster
        protection against the virus and while the population under consideration
        for authorization to get them is limited, Dr. Anthony Fauci, director of the
        National Institute of Allergy and Infectious Diseases, said the group could
        expand.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e06926e-fc92-49a0-af55-78927c5263e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T20:29:54.662+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:07:50.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FDA vaccine advisers voted Friday to recommend emergency use authorization
        of a booster dose of Pfizer''s vaccine for people 65 and older and those at
        high risk of severe Covid-19. The FDA has yet to act on that recommendation.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89e533ff-8f1c-471e-b08c-791b8b7b95a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T20:29:54.662+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:07:50.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Fauci told CNN''s Wolf Blitzer that the FDA will be following
        incoming data from the US and Israel in real time and will adjust any authorizations
        accordingly.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e35a13ae-8ac4-42f0-8223-385392bb2b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T20:29:54.662+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:07:51.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The waning of protection, particularly against severe disease in
        younger groups, would trigger the FDA to look at that and see if they want
        to expand the recommendation to go much younger than 65," Fauci said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '506d83a3-893b-40b7-9b3e-119a6bf50ddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T20:29:54.662+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:07:51.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If that data does come in, "then I think it''s likely, as we go
        on over the coming weeks, we''ll see more and more of an expansion of the
        recommendation for the boosters for those individuals," Fauci said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09203df2-67f0-4e03-b4b8-0c5e2358395e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T20:29:54.662+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:07:52.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who received the Moderna or one-dose Johnson &amp; Johnson
        vaccine for their initial vaccine, "have not been forgotten," Fauci noted.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '695e69f6-1d68-4738-89d6-ad20f0e715fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T20:29:54.662+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:07:52.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The data associated with the boosters in those individuals will
        be coming to the FDA, I would imagine in a couple to three weeks," he said.
        "They will examine it in the same way as they did before, and hopefully, they
        will get a recommendation that would provide equity among people who have
        had different products in their vaccination regimen."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5918c460-1837-4632-a6ed-0b7cacd4e649'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T20:29:54.660+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:07:53.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/09/21/health/us-coronavirus-tuesday/index.html"
        href="https://edition.cnn.com/2021/09/21/health/us-coronavirus-tuesday/index.html">The
        FDA could authorize Covid-19 vaccines for young children in weeks, expert
        says</a>"</em></p>'
  'bees-kill-endangered-penguins':
    'author': 'Jack Guy, CNN'
    'caption': 'Dozens of endangered African penguins were apparently killed by a
      swarm of bees in South Africa on Friday. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-09-21T20:30:32.252+08:00
    'imagesource': 'jcr:c5555d06-9d71-4c0d-b3b4-22fcc49ee318'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1a4f44de-f8c5-436c-9bc2-5d28b9154ade'
    'lead': 'Dozens of endangered African penguins were apparently killed by a swarm
      of bees in South Africa on Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-21T20:34:43.168+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T06:07:28.773+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:05:20.984+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bee swarm kills 63 endangered penguins in South Africa'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed42cbba-4729-4182-af0c-ccf9435ba4f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T20:34:43.168+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:07:29.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Dozens of endangered African penguins
        were apparently killed by a swarm of bees in South Africa on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b0f4bc-f5af-4232-9e9a-2aab3f4c480d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T20:34:43.168+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:07:29.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 63 penguins were found dead on Friday at a colony in Simonstown,
        near Cape Town, according to a statement from South African National Parks
        (SANParks).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '677a66b4-fcd8-4ed2-8960-590828e33e84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T20:34:43.168+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:07:30.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The deaths occurred suddenly some time between Thursday afternoon
        and Friday morning," and experts started investigating the cause of death,
        the statement said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d2276ac-5e51-456b-98c8-1a73185f5d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T20:34:43.168+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:07:30.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The post-mortems revealed that all the penguins had multiple bee
        stings, and many dead bees were found at the site where the birds had died,"
        it added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e98457-aeb4-45f3-9d65-2bff074c342a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T20:34:43.168+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:07:31.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The preliminary investigation suggested the penguins died after
        being stung by Cape honey bees, SANParks said, but samples were still being
        tested to rule out other possible causes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc68d4e9-d22f-437e-963c-110509569cdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T20:34:43.168+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:07:31.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alison Kock, a SANParks marine biologist, thanked the organization''s
        partners, including the Southern African Foundation for the Conservation of
        Coastal Birds (SANCCOB) and the City of Cape Town, for their assistance in
        investigating the "unusual event."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fccfd856-1efa-4a12-8c2e-d107a1f91abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T20:34:43.168+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:07:32.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No more dead African penguins were found on site today, and we
        will continue to monitor the situation," Kock said in the statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3df747a-bb0e-4457-85c6-6bdf05a295f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T20:34:43.169+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:07:32.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, veterinarian David Roberts from SANCCOB told the AFP
        news agency that bee stings had been found around the penguins'' eyes.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7c99707-303c-4c6a-8a6b-27ed65c8cf7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T20:34:43.169+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:07:33.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a very rare occurrence. We do not expect it to happen often,
        it''s a fluke," Roberts told AFP.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cda217b-e832-4c44-8593-1d06afcf7f85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T20:34:43.169+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:07:33.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>African penguins are native to the coasts of South Africa and Namibia.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c554b9f-71fd-4a16-a72a-0a6e703dfd07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T20:34:43.169+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:07:34.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are among the smaller penguin species, known for their irregular
        markings and loud voices.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '704bd5b1-37b6-4a1b-93fa-8686c989d714'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T20:34:43.169+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:07:34.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The species is also in sharp decline, from a population of more
        than a million at the beginning of the 20th century to just 55,000 in 2010
        —&nbsp;when they were declared endangered.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38770723-6c31-40ca-be04-5d9e8266767b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T20:34:43.169+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:07:35.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/09/20/africa/bees-kill-penguins-south-africa-scli-intl-scn/index.html">Bee
        swarm kills 63 endangered penguins in South Africa</a>"</em></p>'
