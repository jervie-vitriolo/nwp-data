      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://cnnphilippines.com/news/2021/9/21/Delayed-face-to-face-classes-self-inflicted.html">Delayed
        in-person classes ''self-inflicted'' by PH''s pandemic response — health reform
