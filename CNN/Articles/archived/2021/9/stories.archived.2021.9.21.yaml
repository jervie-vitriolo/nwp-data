      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 21) –</strong>
        Senators reiterated their appeal to the Commission on Elections to extend
        the voter''s registration in the 2022 polls by filing a bill calling for such
        an extension until Oct. 31.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '721419f4-5bc1-49da-895d-bd424f019776'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T22:28:57.910+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:06:50.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25454ee6-77b3-4cdf-960a-1c88769bd32c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T22:28:57.911+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:06:51.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of the 23 senators signed Senate Bill No. 2408, which was received
        by the chamber''s Bills and Index Service on Monday night.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a9a6457-9651-4fa2-933c-3c9e5d79f415'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T22:28:57.911+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:06:51.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b652d5c-76a8-4bae-9327-ae2438d7eee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T22:28:57.911+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:06:52.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senators are calling for a one-month extension of the deadline
        so that more people can sign up, considering that the 2022 elections voter''s
        registration period had been suspended several times due to the COVID-19 pandemic.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85e8f2f6-c95a-45c5-adcc-6e94c0306e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T22:28:57.911+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:06:52.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b0294f-01c6-4535-9ecd-0788fdb57dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T22:28:57.911+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:06:53.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last Sept. 14, the Senate passed a <a href="https://www.cnnphilippines.com/news/2021/9/14/Senate-Comelec-voter-registration-extension.html"
        target="_blank">resolution</a> calling for the extension of the voter''s registration
        that will end on Sept. 30.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37911756-399d-4298-b570-619c780fbe53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T22:28:57.911+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:06:53.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd4fb43-f669-481c-b9ef-c847f00a29f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T22:28:57.912+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:06:54.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During Monday''s <a href="https://cnnphilippines.com/news/2021/9/20/Senate-warns-Comelec-voters-registration.html"
        target="_blank">plenary session</a>, Senate Minority Leader Franklin Drilon
        said the Comelec can ignore the resolution but he warned the poll body may
        suffer cuts in their 2022 budget.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f47455-716d-4425-872a-18e2cb98eac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T22:28:57.912+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:06:54.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c23d8ca-c771-4f3d-8c6f-37ae7bd35f01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T22:28:57.912+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:06:55.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Comelec has repeatedly rejected calls to extend the voter registration
        period, saying it would affect the agency''s preparations for the 2022 elections.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8329a36-07ea-4ada-b9c3-02759735bd31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T22:28:57.912+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:06:55.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b56c20bb-3eb5-4066-9dec-270b93f68bea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T22:28:57.912+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:06:56.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, the Comelec will finally hold an en banc meeting to
        discuss the matter.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28937108-54c1-41f3-956c-77ae30353c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T22:28:57.912+08:00
