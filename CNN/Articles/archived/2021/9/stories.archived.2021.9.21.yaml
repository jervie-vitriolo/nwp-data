      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The positive cases comprised nine priests and 16 employees.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a1f06db-3489-4b8d-b161-fbd608c72d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T22:36:56.762+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:11:32.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
