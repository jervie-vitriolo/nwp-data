      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With 179 affirmative votes, lawmakers on Tuesday passed <a href="https://www.congress.gov.ph/legisdocs/first_18/CR01195.pdf">House
        Bill No. 10171</a>, or the Act Institutionalizing the 1989 University of the
        Philippines-Department of National Defense Accord.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '389bbc65-d69f-4758-b92b-74bc3ef478c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T23:45:33.016+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:06:13.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02aedb76-ce9f-4904-92bf-d384fadf9d30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T23:45:33.016+08:00
      'mgnl:createdBy': 'bamba'
