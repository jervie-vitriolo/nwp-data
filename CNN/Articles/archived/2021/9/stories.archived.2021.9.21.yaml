    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d54729-ca73-4ffb-b5c0-e4ee71811aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T22:28:57.910+08:00
