      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15df9ef2-77cd-49e7-896b-0c06cc5006b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T23:57:19.117+08:00
