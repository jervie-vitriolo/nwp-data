      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 21)</strong>— A
        COVID-19 outbreak hit a Quezon City seminary, the local government reported
        on Tuesday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f175399-171b-4b02-a50d-49ec633875bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T22:36:56.762+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:11:31.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twenty-five of the 59 individuals in the Christ the King Mission
        Seminary (CKMS) contracted the coronavirus, the QC government <a href="https://quezoncity.gov.ph/qc-records-24-positive-cases-1-death-from-seminary-recommends-new-guidelines-on-building-ventilation/">said</a>,
        citing the city''s Epidemiology and Disease Surveillance Unit chief Dr. Rolando
        Cruz.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d92d35c-0668-4c8c-992b-1afc2840c0fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T22:36:56.762+08:00
      'mgnl:createdBy': 'alyssa'
