      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Prime Minister Justin Trudeau''s Liberal
        Party will form Canada''s next government following a tightly contested general
        election against conservative rival Erin O''Toole.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc6f96ab-afeb-4e49-9a5b-417014f792ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T17:20:16.864+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:09:39.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe8c4ad-3e43-41f0-907d-a5da887c961d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T17:20:16.864+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:09:40.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trudeau, however, fell short of his target of winning the necessary
        170 seats to form a majority government.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b46c5011-fe3c-4b7d-87f7-d0394ff079ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T17:20:16.864+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:09:40.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f23adf0-f68e-42c3-b216-47de66919336'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T17:20:16.864+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:09:41.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As at 2 a.m. ET, Elections Canada showed the Liberals winning 157
        seats compared to the Conservatives'' 122 seats, with nearly 95% of polls
        across the country reporting.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05bba066-3290-4017-b6a4-3ed2359c073d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T17:20:16.864+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:09:41.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a256f2c6-1d56-44a9-b4da-d5343fbb1e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T17:20:16.864+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:09:42.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The remaining seats in the next Parliament will be held by the left-leaning
        New Democratic Party and the Quebec-based separatist party Bloc Quebecois.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84d7ad4e-f70b-4884-81ff-84f47753f422'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T17:20:16.864+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:09:42.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ad3cedb-9a7a-4aaf-b912-e0282e744710'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T17:20:16.865+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:09:43.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You are sending us back to work with a clear mandate to get Canada
        through this pandemic and to the brighter days ahead. My friends, that''s
        exactly what we are ready to do," Trudeau told supporters from Montreal early
        Tuesday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e72055d5-bc4c-4b13-87c0-3ec32df786a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T17:20:16.865+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:09:43.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da0a95fa-54f3-4c68-ad2f-5e269068f98d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T17:20:16.865+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:09:44.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we''ve seen tonight is that millions of Canadians have chosen
        a progressive plan. Some have talked about division but that''s not what I
        see. That''s not what I''ve seen these past weeks across the country."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53970c17-4cfb-4585-b61a-c96065414de0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T17:20:16.865+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:09:44.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09db7f0a-8e88-440c-856f-31b203128fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T17:20:16.865+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:09:45.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trudeau called the snap election in mid-August, barely two years
        into his minority government, betting he could capitalize on his handling
        of the pandemic to win a majority.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bceb755f-fb97-460d-980f-1a5ddf6094f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T17:20:16.865+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:09:45.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '559b2726-5b36-4ecb-a783-6242ca79ecd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T17:20:16.865+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:09:46.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But once-favorable polls for Trudeau and his Liberals quickly reversed
        course, with the Conservative Party''s O''Toole fighting his way into a statistical
        tie, according to national tracking surveys over the past few days.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e78496-79a4-4f9f-b574-761b18317b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T17:20:16.865+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:09:46.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d601555-8d00-4558-ad38-4adc3417e682'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T17:20:16.865+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:09:47.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Covid-19, climate change, housing affordability and gun control
        have all featured as major issues with voters -- but one headache for Trudeau
        is that few Canadians saw the need for this election. One political expert
        told CNN that holding a snap election in the summer during a global pandemic
        has angered many voters who cannot identify a compelling "ballot box" issue
        to justify the undertaking.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f99cf01-311d-44fc-ad9c-46428ee3712a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T17:20:16.865+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:09:47.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e33fba6e-20f9-4f6f-96b9-e6407cc03915'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T17:20:16.865+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:09:48.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>O''Toole had sought to capitalize on the perception that Trudeau,
        the son of a former Canadian prime minister, is a classic liberal political
        elitist who is more interested in his own political ambition that leading
        the country.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14cb644b-1f94-46c2-a15f-4981fcac0c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T17:20:16.865+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:09:48.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3a59c27-75bc-45d1-b2a4-228fbc82409d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T17:20:16.865+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:09:49.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to his supporters early Tuesday, O''Toole called the snap
        election a "quick power grab."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9651137-d8e2-4456-95a4-7508edd63896'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T17:20:16.865+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:09:49.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c155ed63-43ba-4962-b8c8-0eac63872830'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T17:20:16.865+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:09:50.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Five weeks ago Mr Trudeau asked for a majority, he said the minority
        parliament was ''unworkable.'' But tonight Canadians did not give Mr Trudeau
        the majority mandate he wanted," O''Toole said. "In fact Canadians sent him
        back with another minority at the cost of $600 million Canadian dollars and
        deeper divisions in our great country."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ecdf353-12ab-4b80-a748-da27a2c1dddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T17:20:16.866+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:09:50.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8669d26a-3c8f-4e92-baa8-a69a3d56464b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T17:20:16.866+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:09:51.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the campaign, O''Toole attacked Trudeau in a way uncommon
        in Canadian politics.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec7eb3e-1b5d-4179-a949-a0e61c380c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T17:20:16.866+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:09:51.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9361e0e-b609-42f6-b3fb-0b4bceeb2dbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T17:20:16.866+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:09:52.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every Canadian has met a Justin Trudeau in their lives -- privileged,
        entitled and always looking out for number one. He was looking out for number
        one when he called this expensive and unnecessary election in the middle of
        a pandemic. That''s not leadership, that''s self interest. And it''s Justin
        Trudeau through and through," O''Toole said at a recent campaign event.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af73e5e3-17f1-4f33-8b1a-1abd347d7be4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T17:20:16.866+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:09:52.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d3a8582-f9e4-45b4-8658-6a8c2e0cd71b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T17:20:16.866+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:09:53.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trudeau responded in a similarly robust fashion, saying: "I''m going
        to let him and his proxies and the anti-vaxxer movement and the gun lobby
        and the anti-choice crowd continue to attack me, fine. I''m going to stay
        focused on Canadians."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9be8d4d-eb94-4bef-aa56-d76325ef984e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T17:20:16.866+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:09:53.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5820ceff-f78a-4426-846b-4efbe725313c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T17:20:16.866+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:09:54.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As much as candidates have tried to engage meaningfully on issues,
        a ripple of polarization among voters -- one that seems to mirror the US experience
        -- is emerging, especially on cultural or so-called "wedge" issues like abortion
        rights, gun control and climate change.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2be9328-8081-4c82-b4b0-e2b3567c530c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T17:20:16.866+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:09:54.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3781f654-6d68-4255-81fd-436f20503fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T17:20:16.866+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:09:55.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pandemic in particular has ignited fury among a small but fierce
        minority that oppose some Covid-19 protocols, especially vaccine and mask
        mandates. Earlier this month a protester threw gravel at Trudeau at a campaign
        event in Ontario, after the Canadian leader had been stalked by demonstrators
        angry with his pandemic policies.</p>'
