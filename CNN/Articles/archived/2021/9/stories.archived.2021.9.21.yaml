      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the agencies are also in talks with manufacturers abroad
        for the transfer of COVID-19 vaccine technology to the Philippines.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba9aff4f-d1cd-49d1-bc34-b3c3fb2c4aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T07:13:16.208+08:00
      'mgnl:createdBy': 'catherine'
