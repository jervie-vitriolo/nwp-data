      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4a4e282-7dce-4d61-b214-f38a1fb2617d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T18:37:54.213+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:09:04.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnn.ph/news/2021/9/7/face-shield-simulation.html">Face
        shields can absorb COVID-19 airborne particles, simulation shows</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80322981-e733-4b80-85ff-bc520e69437b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T18:37:54.213+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:09:05.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President only required the use of face shields in hospitals
        after Senate President Tito Sotto said the Philippines was the only the country
        that requires its use in public. However, Malacañang retracted it and again
        mandated the wearing of face shields.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a2ce6f-e7a7-41bd-bbd1-1db445b87d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T18:37:54.213+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:09:05.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '523d22a7-20d9-4215-b67a-c1818432bf45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T18:37:54.213+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:09:06.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Velasco told Duterte to just require face shields inside hospitals
        and quarantine facilities. He added that wearing of face masks, proper handwashing,
        disinfecting of surfaces, and proper ventilation are already enough measures
        to prevent COVID-19 transmission in other parts of the world.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64cd32e4-3d7b-4f93-bd0e-ec4b3ba4e51a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T18:37:54.213+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:09:06.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc9f9e4-1488-4804-9046-dfb20d69349a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T18:37:54.213+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:09:07.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Please reconsider our current policy that requires our poor kababayans
        to buy and wear a piece of plastic shield over their already masked faces,"
        Velasco said.</p>'
