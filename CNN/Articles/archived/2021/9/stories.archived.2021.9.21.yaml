      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Marcos was a dictator, and he was not able to completely
        pay for his crimes. In fact, his family continues to enjoy wealth stolen from
        our country''s coffers.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
