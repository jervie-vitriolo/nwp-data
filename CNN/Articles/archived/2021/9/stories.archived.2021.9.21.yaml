    'title': 'Cusi-led PDP-Laban says ‘not looking at’ 2022 alliance with Bongbong  '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64ee2e9c-6673-4d7c-8f7e-50aba09f5340'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T01:12:09.380+08:00
