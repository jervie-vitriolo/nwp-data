  'Over-200-firms-pledge-net-zero-carbon-2040':
    'author': 'Alexis Benveniste, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-09-21T07:18:16.422+08:00
    'imagesource': 'jcr:641250ac-0758-4b85-b5ba-5036d813b5ef'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aff22109-82bb-4c80-8a92-d42a245d055e'
    'lead': 'More than 200 companies, including Twitter, Salesforce and Procter &
      Gamble, signed a climate pledge that aims to reduce their carbon emissions over
      the next two decades.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-21T07:22:52.755+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T06:13:49.647+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:05:04.031+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'More than 200 companies joined a pledge to hit net-zero carbon by 2040'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '963e91f5-8b31-4815-a529-29f32ec1b6e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T07:22:52.755+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:13:49.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;More than 200 companies, including
        Twitter, Salesforce and Procter &amp; Gamble, signed a climate pledge that
        aims to reduce their carbon emissions over the next two decades.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8481897e-7bdf-4194-bda5-693bc6d9a5bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T07:22:52.756+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:13:49.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The project is part of a collaboration between Amazon and the advocacy
        group Global Optimism.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a25ab6c6-8f22-4fd7-8542-ce27982ce191'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T07:22:52.756+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:13:49.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The breadth of industry that''s committed to this, the size of
        companies, the diversity of geographies — it''s just a really incredible signal,"
        Kara Hurst, the head of worldwide sustainability at Amazon, told CNN Business.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ecf2912-4628-4fb4-bb4f-e5ce3b3ca7ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T07:22:52.756+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:13:49.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When a company signs the pledge, it is agreeing to measure and report
        greenhouse gases on a regular basis and implement strategies to remove carbon
        emissions from various aspects of their businesses, such as shipping and production.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67dd5376-2230-4720-b5df-a0c4a177262d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T07:22:52.756+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:13:49.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The companies are ultimately agreeing to net-zero carbon 10 years
        ahead of the goals laid out in the Paris climate agreement, which aims to
        limit warming to 2 degrees Celsius over pre-industrial levels, a goal the
        Paris climate agreement set to happen by 2050.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81268003-2e13-48e7-840f-8f462b12403d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T07:22:52.756+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:13:49.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But some experts are skeptical of the commitments. To be effective,
        net-zero pledges require transparency and accurate calculations of the overall
        costs that are involved with removing carbon, Mark Campanale, founder and
        executive Chairman of Carbon Tracker Initiative, a think tank that researches
        the impact of climate change on financial markets, pointed out.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c31eedd-4e7b-4218-a392-dd9d2e1a903e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T07:22:52.756+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:13:49.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carbon Tracker estimated that there is about "$20 trillion of fixed
        assets of the fossil fuel economy that need writing down," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c8a43a4-4eda-4a7e-8391-c82df12c3768'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T07:22:52.756+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:13:49.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Companies are not doing this,'''' Campanale said. "Companies are
        not reporting on them in their financial disclosures."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b17bfa5-a3ef-4579-84c4-f8990af08039'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T07:22:52.756+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:13:49.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Together, the signatories of the climate pledge generate more than
        $1.8 trillion in total global annual revenue and have more than 7 million
        employees across 26 industries in 21 countries, according to Amazon. Visa,
        Pepsi, Heineken and Alaska Airlines are among the list of companies that already
        signed on to the Climate Pledge earlier this year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f5a34d-a9ff-4092-ba6d-d62e2f5f8845'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T07:22:52.756+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:13:49.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Solving this challenge cannot be accomplished by one company,"
        Andy Jassy, Amazon CEO, said in a press release. "It''s one of the reasons
        we''re so excited to announce that more than 200 businesses have joined us
        in signing The Climate Pledge — a commitment to reach the goals of the Paris
        Agreement 10 years early," he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4f14953-a21f-4b50-881d-74838a121188'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T07:22:52.756+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:13:49.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it comes to the timeline of taking action, Hurst said, "interim
        milestones" are very important. She emphasized Amazon''s Shipment Zero initiative,
        the company''s goal to have all shipments at net zero carbon, with 50% of
        all shipments at net zero by 2030.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '634ea585-dc72-4e62-afac-f9e407dcd882'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T07:22:52.756+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:13:49.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while net-zero and other environmental pledges have become trendy
        in Corporate America, it''s not all talk. As consumers increasingly demand
        transparency and gravitate toward brands that value the environment, investors
        are paying attention to companies'' carbon footprints, Bank of America research
        suggests. "Transparency is paramount," the bank''s head of US equity strategy
        and head of global ESG research, Savita Subramanian, said in April. "If you
        don''t provide transparency, investors will assume the worst and ding you
        for it."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc9d1b92-6851-4bb9-823d-f4edc66d9412'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T07:22:52.756+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:13:49.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>—CNN''s Matt Egan contributed to this report.</em></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe0556d5-9136-4946-bfd1-28705f24d2bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T07:22:52.757+08:00
      'mgnl:createdBy': 'catherine'
