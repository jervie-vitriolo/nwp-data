      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ca9584-4b90-4a57-a55d-eb9d7c98a889'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T07:13:16.208+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:13:50.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Science and Technology, the Department of Trade
        and Industry, and the Department of Health are spearheading efforts to ensure
        the country’s self-sustainability when it comes to vaccines, Domingo said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f315e48-7c06-46f0-aacb-8606403af71a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T07:13:16.208+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:13:50.250+08:00
