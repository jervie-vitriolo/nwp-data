      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 21) –</strong>
        Pharmally Pharmaceuticals Corp. director Linconn Ong will continue his detention
        in the Senate after being put under house arrest for almost two weeks due
        to his bout with COVID-19.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11bc6c51-fb7c-475f-8bbf-ade71e86b3be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T16:51:35.590+08:00
