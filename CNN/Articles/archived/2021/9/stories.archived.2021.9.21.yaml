      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a data-cke-saved-href="https://edition.cnn.com/2021/09/20/business/amazon-climate-pledge/index.html"
        href="https://edition.cnn.com/2021/09/20/business/amazon-climate-pledge/index.html"
        target="_blank">More than 200 companies joined a pledge to hit net-zero carbon
        by 2040</a></em></p>'
