    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-09-21T19:45:13.409+08:00
    'imagesource': 'jcr:da888a73-e6d7-4a19-b9d2-1ff4c1b4f10e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b145a311-9858-455d-83a7-54497cc27441'
    'lead': 'Nearly 8,000 government-procured COVID-19 test kits with a six-month
      life span expired last year, a Department of Health (DOH) official confirmed
      on Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-21T19:47:16.654+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T06:08:05.118+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:05:19.623+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Nearly 8,000 government-procured COVID-19 test kits expired'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb1e468-6095-48ca-9bd0-5f97b433bc73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T19:47:16.655+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:08:05.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 21) —</strong>&nbsp;Nearly
        8,000 government-procured COVID-19 test kits with a six-month life span expired
        last year, a Department of Health (DOH) official confirmed on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beed8200-a8d1-4cde-895c-0cb0d5b44b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T19:47:16.655+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:08:06.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There were expired testing kits. I confirm," Health Assistant Secretary
        Nestor Santiago said in response to Senator Kiko Pangilinan''s question during
        the Senate hearing on pandemic response funds.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f002a727-ee93-4f39-a227-bb812e84df98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T19:47:16.655+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:08:06.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As per my record, there were 7,925 test kits," he added, noting
        these were supposedly for 371,794 tests.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '395e0949-1e8d-4985-aae9-967dfb748ad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T19:47:16.655+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:08:07.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if these testing kits were all delivered by Pharmally
        Pharmaceutical Corp., Santiago said he is "not really sure because it is a
        PS-DBM (Procurement Service-Department of Budget and Management) order."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b40d073d-dcb4-4bdb-ba51-25593e79834a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T19:47:16.655+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:08:07.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Pangilinan cited a Dec. 7, 2020 letter signed by Santiago himself,
        telling former PS-DBM chief Lloyd Christopher Lao to delay the delivery of
        testing kits "to prevent the repeat of a past scenario where a large number
        of stored BGI kits expired." Santiago also furnished Pharmally official Mohit
        Dargani a copy of that letter, Pangilinan added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d01ce1a-7be0-4c23-8c4d-f6af5ff9f604'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T19:47:16.655+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:08:08.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pangilinan insisted that thousands of testing kits went to waste
        because their life span was shorter than the specification provided by the
        DOH.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '036e897f-9611-4292-9e1b-03dc997e3183'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T19:47:16.655+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:08:08.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PS-DBM was told to buy RT-PCR test kits that will last for 12
        to 24 months. But the DOH said the specification it gave to PS-DBM early last
        year was based on similar procurements prior to the pandemic. The department
        noted that testing kits had a shelf life of six months at the time. Health
        Secretary Francisco Duque provided the same argument during the same hearing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '292b0da7-4657-4ccf-9860-2522892918e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T19:47:16.655+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:08:09.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Pangilinan said the government should have negotiated for a
        lower price given that the initial specification requirement was not met.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da835455-813b-44ed-b1e0-d387dea93df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T19:47:16.655+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:08:09.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing industry insiders, the lawmaker said, "when it is expiring
        in six months, you have as much as 25% discount." "Yet the full amount was
        paid," he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e0ca3f5-3090-495a-a7a5-b0fc30f850fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T19:47:16.655+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:08:10.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PS-DBM bought testing kits from Pharmally at ₱69,500 per kit.
        Based on that price, Pangilinan estimates ₱550 million worth of public funds
        were wasted on expired testing kits.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b09f294c-167f-420d-9cc6-525e2672c0a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T19:47:16.655+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:08:10.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That gives us the gravity of waste, the incompetence, the corruption
        we are facing," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec486fe-eb9d-4fe3-ad19-7b185eee2214'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T19:47:16.656+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:08:11.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate has held a number of hearings on the COVID-19 budget
        utilization.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa221e8-fd3d-4eda-8491-94bca06bcfcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T19:47:16.656+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:08:11.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The legislative probe stemmed from an audit report that flagged
        the DOH''s "deficiencies" in its management of over ₱67 billion pandemic response
        funds. These include the transfer of ₱42.4 billion to procuring agencies due
        to the lack of "required memorandum of agreement and other supporting documents,"
        according to the Commission on Audit.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02585e94-b155-40d5-b852-ad5e7ea8b1d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T19:47:16.656+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:08:12.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the amount, the PS-DBM got around ₱41 billion - a portion of
        which was used to buy testing kits.</p>'
