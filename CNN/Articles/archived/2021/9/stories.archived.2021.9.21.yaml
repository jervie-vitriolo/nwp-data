  'Apple-iOS15-update':
    'author': 'Samantha Murphy Kelly, CNN Business'
    'caption': 'Courtesy: David Paul Morris/Bloomberg/Getty Images'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-09-21T05:13:51.216+08:00
    'imagesource': 'jcr:df9e6b37-da9d-4d80-9987-d74ff88dd249'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '60bc9bdb-5a4d-411c-bd28-d9e9123e80ba'
    'lead': 'Apple''s latest major software update -- packed with features to help
      people better focus, connect with others on FaceTime and keep track of medical
      records, including vaccine status and test results -- is now available for download.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-21T05:15:56.943+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T06:14:07.399+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:04:58.954+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Apple', 'iOS15', 'software', 'update']
    'template': '1'
    'title': 'Apple iOS 15 is now available for download'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55d5aff6-dd13-44d1-a7c0-4dbf4e27995b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T05:15:56.943+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:14:07.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Apple''s latest major software update --
        packed with features to help people better focus, connect with others on FaceTime
        and keep track of medical records, including vaccine status and test results
        -- is now available for download.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f866c80-691a-4a50-89d4-ebb1bfdf1902'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T05:15:56.943+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:14:07.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2908471c-7344-44bc-87fc-55b9620c9229'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T05:15:56.943+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:14:07.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although it''s not a massive design overhaul, many of changes coming
        to iOS 15 reflect how our needs have changed during the pandemic. Apple first
        showed off the new tools in June at its Worldwide Developers Conference and
        referenced some of them on stage during last week''s iPhone 13 launch event.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b06c9004-ae23-44e2-aac3-2ad60a0b6f84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T05:15:56.943+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:14:07.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '035742e9-f7e7-4643-a55d-a893ae4c682c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T05:15:56.943+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:14:07.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the biggest updates for iPhone and iPad users can be found
        in FaceTime, a fitting nod to how much time we''ve spent on video calls over
        the last 18 months. FaceTime Group mode now supports a grid view that allows
        people to see more faces at the same time and lets users listen to music or
        watch Apple TV, Hulu, Disney+ and stream other services together during a
        call. Android and Windows users can join in now, too.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7165328-638c-472c-97d9-93c46e34392a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T05:15:56.943+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:14:07.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd819e72e-a8aa-4b14-9d57-57bee6683c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T05:15:56.943+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:14:07.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple has also added features such as the ability to blur backgrounds
        on FaceTime and put users in focus, similar to the portrait mode for photos
        taken on iPhones.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0074ed9c-5511-478e-985e-fe1f58e3098b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T05:15:56.944+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:14:07.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96340854-2413-48bc-8f36-19167e966b76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T05:15:56.944+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:14:07.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, For people still frequently glued to their screens, a
        new tool called Focus encourages users to select what kinds of notifications
        they want to receive, and from whom, at certain times of day. For example,
        a user can set their phone on "work" mode, and opt to only receive notifications
        from coworkers, emails and Slack messages. When other notifications are turned
        off, users can set a "do not disturb" auto-reply for messages.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a5f2606-fe17-4dc6-8b47-ace533bb9f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T05:15:56.944+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:14:07.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba470134-46be-4db0-a3a1-acb00aeae494'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T05:15:56.944+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:14:07.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple is also doubling down on its digital wallet, which can now
        unlock doors and hotel rooms that support such technology. In a handful of
        US states, people can add their driver''s license or state IDs or use them
        at airport security checkpoints.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f1add1c-5321-4884-9590-22a286fd6aec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T05:15:56.944+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:14:07.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74235797-bd8e-46bc-a312-f56b43f30814'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T05:15:56.944+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:14:07.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Health app now supports vaccine status and test results; health
        care providers or US states can provide QR codes that can be downloaded and
        stored directly on the app. Health data sharing is also now available, so
        a family member can better keep track and manage the data or health needs
        of a child or elderly parent.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b10bef1-5117-41c2-8569-21a662737ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T05:15:56.944+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:14:07.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1932d508-f38d-4929-8f42-cfe2026a666f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T05:15:56.944+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:14:07.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other noteworthy iOS 15 updates include the ability to pin messages
        in Messages that users may not want to forget and a bunch of new security
        features, including one called "mail privacy protection." The email app on
        Apple devices will hide users'' IP addresses and their location, so companies
        sending emails can''t link that information to users'' other online activity.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ca29c4-87ab-401b-bd1c-05ad55f6c105'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T05:15:56.944+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:14:07.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b603009c-6be7-44f9-8fa9-fb0a9fa0643b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T05:15:56.944+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:14:07.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To download the new software, visit the Software Update section
        in Settings. However, the first version of next-generation mobile software
        updates can often contains bugs; users may want to back up important photos
        or files before downloading or holding off until the second version rolls
        out likely in the upcoming weeks.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f5e8487-bc73-4a9a-bd49-fc955b8e82c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T05:15:56.944+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:14:07.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8110ec31-35d7-4ac0-b892-7711db9c643d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T05:15:56.944+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:14:07.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Business'' Clare Duffy contributed to this report</em></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35bb7628-d2cb-48a9-aac1-60c453165cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T05:15:56.944+08:00
