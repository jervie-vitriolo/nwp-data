      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '135c16e5-9638-4ec4-9955-beddf389a0df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T18:39:45.457+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:08:44.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts have characterized Evergrande''s struggles as a major test
        for Beijing, with some worrying about whether the company risks creating China''s
        Lehman Brothers moment. While other analysts have said it''s far from certain
        that Evergrande''s crisis will become a similarly far-reaching event, the
        crisis has sent shockwaves across the world.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '024fce28-50ea-485c-b638-4a5812807bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T18:39:45.457+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:08:44.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4143b508-c3fb-4d92-a659-bc1497bf41ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T18:39:45.457+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:08:45.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The property firm, which is struggling to manage its $300 billion
        mountain of debt, was supposed to pay the interest on some of its bank loans
        Monday, according to Bloomberg. Evergrande did not respond to a request from
        CNN Business for comment about those payments.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c99c7729-7ed3-4c11-b331-66d3805c41a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T18:39:45.457+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:08:45.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
