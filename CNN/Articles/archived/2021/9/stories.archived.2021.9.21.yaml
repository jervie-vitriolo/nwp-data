    'mgnl:tags': ['Delta-variant', 'economy', 'United-States', 'US', 'back-to-normal',
      'Back-to-Normal-Index']
    'template': '1'
    'title': 'The Delta variant is keeping the US economy from getting back to normal'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '748f7080-8828-47c6-a412-4eddbd783a73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T10:08:39.836+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:13:41.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The US economy is further from being back
        to normal again. Thanks, Delta.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '471890cc-f1c2-4771-9e77-4f2645ea20c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T10:08:39.836+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:13:41.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d2f129b-8afd-4ebf-81b7-690f8f44dacb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T10:08:39.836+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:13:41.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The more infectious variant of Covid-19 is making people anxious
        about being around others. That''s bad news for the economy going into the
        winter months, and might mean it''s time to get used to a slower recovery.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee996cf3-d5ff-4df7-97c0-ec72a73a9dbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T10:08:39.836+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:13:41.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aafa66f4-ae69-4880-a249-a2cf8298c135'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T10:08:39.836+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:13:41.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Back-to-Normal Index created by CNN Business and Moody''s Analytics,
        which tracks how the US economy is doing compared with pre-pandemic times,
        dropped to its lowest level since early June. After hovering in the low-90%
        area for months, America''s economy dropped back to 89% of its pre-Covid strength
        as of September 17. South Dakota is the now the only state in the union that''s
        stronger than it was before the pandemic.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ddc114f-da63-4428-91f0-2b486bb444fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T10:08:39.836+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:13:41.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1232ed01-9803-4751-bedc-c9ada781e9e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T10:08:39.836+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:13:41.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Louisiana is faring worst, at just 76% of pre-pandemic strength,
        followed by New York at 78%. But in Louisiana''s case the state is still grappling
        with fallout from hurricane Ida.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca858ce-9bae-46b6-87b3-2b8a85303f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T10:08:39.836+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:13:41.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb6a4379-4f1d-410e-9052-50c5fa6f63cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T10:08:39.836+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:13:41.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s happened elsewhere is rather straightforward, according
        to Moody''s Analytics associate economist Matt Colyar: Delta is keeping people
        away from one another.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b203c9-8bb3-48f9-aa87-0a2257832eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T10:08:39.837+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:13:41.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6075665-e475-40a1-84db-5b54653d584d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T10:08:39.837+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:13:41.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the components in the Back-to-Normal Index, such as passenger
        throughput reported by the TSA or restaurant reservations from Open Table,
        show this trend: People are canceling plans to avoid exposure to the virus.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb2f570-e861-487e-b6f6-d9cc0f78cad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T10:08:39.837+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:13:41.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a014c0-7435-4afa-84df-37bb8160031a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T10:08:39.837+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:13:41.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m reluctant to draw too many conclusions from one data point
        ... but i think it is part of a trend," Colyar told CNN Business.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf480624-190d-4c6f-bc9e-ee81cb95f3af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T10:08:39.837+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:13:41.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41121560-9ee1-4555-a65f-bc6ac1f8fd65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T10:08:39.837+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:13:41.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consumer behavior has changed dramatically over the course of the
        pandemic. The reopening in the spring, for example, sent travel bookings through
        the roof, and stimulus checks led many people to spend more. But the situation
        has changed for the worse.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ac4571-096f-4d3c-a137-0c2a5afc3c87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T10:08:39.837+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:13:41.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5508aadd-192e-4571-8fed-3b80a0c8be3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T10:08:39.837+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:13:41.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the spring everybody went out to book a vacation and to go out
        to eat but there''s no driver like that now," said Colyar.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '923d235b-d5c0-470b-baa2-db7956fe6ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T10:08:39.837+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:13:41.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '031be05a-1ec5-4220-a431-b13ced5502f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T10:08:39.837+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:13:41.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, in late August, Hawaii Governor David Ige asked tourists
        to stay away due to Delta and the strain it put on the healthcare system.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ac749c-77a1-471d-8831-1028a8a4aeff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T10:08:39.837+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:13:41.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab69bc0d-03a6-445f-ab3a-1b9367b97c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T10:08:39.837+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:13:41.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Moving forward [the recovery] will be a matter of a much slower
        climb," Colyar added.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b36fe34d-78bc-449c-a329-89a82244877b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T10:08:39.837+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:13:41.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1497760-f164-4a01-827f-021337556e96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T10:08:39.837+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:13:41.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That won''t go unnoticed by American consumers or Washington''s
        institutions. The Federal Reserve, which is due for its next policy update
        Wednesday, is keeping a close eye on how the recovery is doing.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73f8fec8-b560-467e-bf4d-8bd090b5610b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T10:08:39.838+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:13:41.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac8ab28-3a14-4003-b8c9-60559f640c10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T10:08:39.838+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:13:41.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the summer, rapid improvements and spiking inflation caused
        concerns that the economy might be overheating and the Fed planned on slowing
        the pace of its emergency stimulus program. Now the wobbles in the economy
        may force the Fed to keep its foot on the gas pedal a bit longer.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ccc4ddc-8361-4da0-978b-8131be0b5b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T10:08:39.838+08:00
