      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''Third grade''</h3>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '431b5a9b-02fc-491a-9901-c05e6e0a1c25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T11:20:05.279+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:13:37.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Woodward and Costa also obtained several memos Giuliani sent to
        Graham to try to convince him of election fraud in Georgia and other states.
        CNN has also obtained those memos.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a76b433e-a471-4464-8088-3108bf9791ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T11:20:05.279+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:13:37.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0e513a1-2b91-427a-b46a-62a4659ab4b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T11:20:05.279+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:13:37.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The authors write that on January 2, Giuliani briefed Graham at
        the White House. Giuliani presented a statistical analysis arguing Biden''s
        win was impossible, but Graham dismissed Giuliani''s evidence as too abstract.
        "Give me some names. You need to put it in writing. You need to show me the
        evidence," Graham said, according to the book.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '560a4824-f805-4c81-89f9-f77159642db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T11:20:05.279+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:13:37.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38306e94-7b01-4d14-8794-34fe3b32cf2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T11:20:05.279+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:13:37.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Giuliani then sent Graham several memos and affidavits claiming
        fraud. But when Graham''s chief Judiciary Committee counsel Lee Holmes went
        over the claims, he found they were sloppy, overbearing and "added up to nothing,"
        Woodward and Costa write. "Holmes reported to Graham that the data in the
        memos were a concoction, with a bullying tone and eighth grade writing."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '790add5e-30ab-4e8d-9be8-e420c941b974'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T11:20:05.280+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:13:37.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c9f0689-2275-4624-94d0-d4394213ca54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T11:20:05.280+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:13:37.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Third grade," Graham responded, according to the book. "I can get
        an affidavit tomorrow saying the world is flat."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adeed726-8957-43a2-853c-c707f997ebbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T11:20:05.280+08:00
