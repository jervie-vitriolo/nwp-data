      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 21) —</strong>
        The government may have green-lighted the pilot run of limited in-person classes
        in some areas of the country, but how ready are schools that will be covered
        by this policy?</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbcfa1bd-c048-4ba8-b9ac-091405679cfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T14:53:12.273+08:00
