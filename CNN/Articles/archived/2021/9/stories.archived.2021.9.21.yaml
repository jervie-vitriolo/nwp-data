      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da359bf3-3ff2-4215-9bee-4e2ae178e6fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T16:09:08.088+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:11:08.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Tuesday, the country has recorded 2,401,916 COVID-19 cases.
        Among the 171,142 active cases, at least 92.4% are experiencing mild symptoms,
        2.8% are asymptomatic, 0.6% are critical, 1.4% have severe symptoms, and 2.69%
        are in moderate condition.&nbsp;</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a6ad199-f285-4b31-a89e-280cc2e174ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T16:09:08.088+08:00
