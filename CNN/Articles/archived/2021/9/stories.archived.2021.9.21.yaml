      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ong was escorted by the members of the Senate Office of the Sergeant-At-Arms
        as he arrived in the Senate building on Tuesday.</p>'
