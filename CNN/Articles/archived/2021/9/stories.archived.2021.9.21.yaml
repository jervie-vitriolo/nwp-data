      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec spokesperson James Jimenez told CNN Philippines on Monday
        that there are now close to <a data-cke-saved-href="https://cnnphilippines.com/news/2021/9/20/Senate-warns-Comelec-voters-registration.html"
