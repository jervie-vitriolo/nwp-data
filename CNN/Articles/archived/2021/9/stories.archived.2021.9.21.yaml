      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos, who assumed power on Dec. 30, 1965, placed the Philippines
        under martial law on Sept. 21, 1972. He lifted martial law in 1981, but his
        reign continued until he was ousted by the 1986 People Power revolt.</p>'
