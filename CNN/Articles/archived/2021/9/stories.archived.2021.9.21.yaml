  'Duterte-detained-officials-for-Senate-corruption-probe':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-09-21T05:31:00.915+08:00
    'imagesource': 'jcr:13f55e75-be23-46a5-ae6e-a7cb441f3371'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f6f62513-f626-4f03-89ac-3aed6626fd7d'
    'lead': 'President Rodrigo Duterte warns of ‘trouble in government’ if the Senate
      will detain officials due to the probe into the government’s purchase of alleged
      overpriced medical supplies for pandemic response. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-21T05:38:01.590+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T06:14:01.270+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:05:00.360+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Duterte', 'Senate', 'investigation', 'probe', 'COVID-19', 'coronavirus',
      'pandemic', 'corruption']
    'template': '1'
    'title': 'Duterte warns Senate: I will ‘extract’ govt officials detained for corruption
      probe '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4766c41c-5081-4519-b84c-1390dc903664'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T05:38:01.590+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:14:01.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 21) —</strong>
        President Rodrigo Duterte on Monday warned of “trouble in government” if the
        Senate would detain officials due to the probe into the government’s purchase
        of alleged overpriced medical supplies for pandemic response.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b62072b-2147-45ee-b64f-41d3c88b3eda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T05:38:01.591+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:14:01.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During Duterte’s public address aired Monday night, the President
        again defended government officials involved in the purchase of alleged overpriced
        medical supplies. Duterte also attacked Senator Richard Gordon, chair of the
        Senate Blue Ribbon Committee investigating the procurement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eea5ee77-ef96-460b-ac4f-282d710d8c87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T05:38:01.591+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:14:01.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Huwag kayong pumayag na sigaw-sigawan kayo ni</em> Dick Gordon
        (Do not let Dick Gordon shout at you.) Just stand up and go out,” Duterte
        told government officials.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a43d59b-3f39-4aac-b9c9-304c7bcc1ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T05:46:40.823+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:14:01.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I said if the [Senate''s] sergeant-at-arms, i-detain ka (detains
        you) then once I hear about it, I will go to the Senate and get you and extract
        you. Iyan talaga ang mangyari (This will really happen), then Senator Gordon
        we will be having trouble in government... We will be having a crisis... at
        the end of the day it is the country who will suffer," the President added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '849c7fff-fbc1-45a9-b207-8cc6b8916e2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T05:38:01.592+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:14:01.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Duterte ordered Cabinet members to seek his permission
        first before attending the Senate inquiry, saying the hearings “hamper their
        implementation of COVID-19 pandemic programs.”</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d1e269d-3ff3-49ce-9128-f3ac3e1bf887'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T05:38:01.592+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:14:01.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The inquiry is being done at the expense of dragging government
        officials and compromising the government’s efforts against COVID-19,” he
        added.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e3ef82-a4fe-4c3f-96bb-63c0e7d936cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T05:38:01.592+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:14:01.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also questioned the intention of senators, asking if the Senate
        inquiry is being done in aid of legislation or for political purposes.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daddc8f7-fdb5-4b86-a85c-35532c7ae95a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T05:38:01.593+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:14:01.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon has yet to respond to Duterte’s latest rant.</p>'
  'tween-teen-connection-TV-shows-social-media-podcasts':
    'author': 'Michelle Icard, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-09-21T06:12:38.340+08:00
    'imagesource': 'jcr:84a7f1fd-2397-4d41-9c84-0468c5eca219'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b155fd07-fe43-4476-8c3e-57c43de137c6'
    'lead': 'Trying to talk with adolescents can feel fruitless, but you have a way
      to reach them that you may not realize.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-21T06:15:58.116+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T06:14:00.817+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:05:00.744+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Break the ice with your tween or teen using TV shows, social media and
      podcasts'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36449f91-854c-47b3-80cb-ba387afa2f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T06:15:58.117+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:14:00.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Editor''s note: Michelle Icard is the author of "Fourteen
        Talks by Age Fourteen," a parenting educator and speaker, and a self-proclaimed
        pop culture junkie.</strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '895228ce-ed5b-472b-827a-0f44f74c18f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T06:15:58.117+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:14:00.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Trying to talk with adolescents can
        feel fruitless, but you have a way to reach them that you may not realize.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f74485-ab67-46d3-b14d-e8efeed5af8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T06:15:58.117+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:14:00.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meeting kids where their interests lie —&nbsp;rather than asking,
        forcing, or most ineffectively, begging them to come around to yours —&nbsp;is
        critical.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5df4a1f-b8fc-4673-84f9-ab25b4a61197'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T06:15:58.117+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:14:00.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any parent of a young person will tell you that the more you seem
        needy of your teen''s attention, the less they''re willing to give. This is
        where pop culture and media become more than lighthearted fun.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb7bd4c3-4f9b-4f0a-b906-7c5369d42361'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T06:15:58.117+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:14:00.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They''re your secret weapons.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba8cf845-9924-4753-990d-f180e2d41fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T06:15:58.117+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:14:00.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having small conversation openers geared up —&nbsp;whether a TikTok
        video when everyone is too busy to sit down, a podcast for running errands
        in the car or a TV show for when your child is finally ready to relax with
        you before bedtime —&nbsp;can help turn little moments of connection into
        big wins.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a921f1c5-d6c7-49dd-9d74-2c735d2b8b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T06:15:58.117+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:14:00.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A note of caution: You won''t earn any credibility with your teen
        by asking if your sneakers are "chuegy" or learning all the words to sing
        along to "Stay" by Justin Bieber and The Kid Laroi. Any good tool can be used
        to fix things or damage them. Pop culture is no different, so be careful that
        you''re using this new information to learn more about your kiddo, not make
        them cringe.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8aabbd6-29b7-4400-8fef-4d299019806e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T06:15:58.117+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:14:00.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Below are some of my favorites from a variety of media that can
        help open the door to better talks with your kids. Experience them together
        and then listen to your child''s reaction.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ef4b30-06c0-49d2-89dd-a44c1ea4b9d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T06:15:58.117+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:14:00.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By stepping into their experiences, you''ll show you''re an understanding
        and flexible person, building the bonds you need to stay on the same team
        through adolescence.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa63681d-3283-4429-951d-9fbdd9c9345e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T06:15:58.117+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:14:00.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Talk about fitting in</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68440646-2c17-4675-ae49-6deeece9d673'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T06:15:58.117+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:14:00.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I love "The Unicorn," a family sitcom on Netflix about a widowed
        father raising two young girls. If you start this series with your family,
        pay attention to season one, episode two, when the dad catches his daughter
        riding her bike somewhere off limits.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4821bf9-c003-4946-b386-1450a53cebf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T06:15:58.117+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:14:00.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her explanation of why she needed to take photos for Instagram is
        exactly what parents need to understand about the pressure young teens feel.
        His thoughtful reply is pretty great parenting. This show, and especially
        this moment, can open up some worthy discussions for your family about social
        media specifically or the need to feel normal in general.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35afbfe2-e053-47d7-a411-27856d0cb53b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T06:15:58.117+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:14:00.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Talk about middle school</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01301292-82df-41ff-b0d9-48cf708e0320'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T06:15:58.118+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:14:00.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On his podcast "People I (Mostly) Admire," host Steve Levitt interviews
        a variety of interesting people. The next time you''re riding in the car together,
        don''t miss episode 13, "Don''t Try To Change Yourself All at Once."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f4b85a-915f-48f1-915c-8a18a42cdf47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T06:15:58.118+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:14:00.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yul Kwon —&nbsp;a son of immigrants, winner of season 13 of "Survivor,"
        attorney and FBI Academy instructor —&nbsp;discusses his crippling childhood
        anxiety and how he decided in seventh grade he would try to overcome it by
        doing one brave thing each day.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae25206b-95b9-476e-9593-a226fe64d3c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T06:15:58.118+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:14:00.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You''ll find lots of material hear to talk about with your tween,
        including what it''s really like in middle school, how to decide what kind
        of person to be and what it means to be brave.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9826ad7d-b5bc-4a3e-a148-60a33e6cd447'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T06:15:58.118+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:14:00.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Talk about anxiety and emotions</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e3978ee-c515-4c48-be91-15b13fbb825b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T06:15:58.118+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:14:00.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On her wildly popular Instagram account <a href="https://www.instagram.com/haleydrewthis/"
        target="_blank">haleydrewthis</a>, artist Haley Weaver shares a daily doodle
        celebrating everyday moments. Often, she addresses her own anxiety and how
        she copes.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89df726d-2c76-4694-96c7-0d63b7d9d1ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T06:15:58.118+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:14:00.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Follow along with your young teen, and you can share your favorites
        back and forth in your DMs, opening up a bright and colorful way to discuss
        complex emotions and the importance of self-care.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c8eeb11-7674-4bfa-b341-52fd66baa13b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T06:15:58.118+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:14:00.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Talk about social media</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '582de2f2-a713-4a84-a398-d98e0e949088'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T06:15:58.118+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:14:00.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parents raved about the 2020 docudrama "The Social Dilemma," for
        its revealing insight into the ways social platforms manipulate their audience.
        While the message was legitimate, the film gives off major after-school-special
        vibes, making it less useful in starting rich dialogues with tweens and teens.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd155c59b-274b-4ca0-ad70-c25d34604d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T06:15:58.118+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:14:00.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The characters are corny and flat, and the stakes a bit too high,
        which gives kids reason to quickly write off the important messages behind
        the film.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54aec3ab-4ed8-44fa-997b-8d238eb9233a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T06:15:58.118+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:14:00.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you''re looking for a good way to unveil how social platforms
        manipulate data (and users) behind the scenes, choose "The Great Hack" for
        your next family movie night.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffea8206-c289-4e8e-9d1d-f28d3620aed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T06:15:58.118+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:14:00.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Talk about sex and puberty</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '363b8cbc-d969-4f69-a5e7-539c297231c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T06:15:58.118+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:14:00.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coming of age shows seem to be popping up everywhere, much to my
        delight, as early adolescence is ripe with humor, warmth and epiphany.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ea535f-e1da-4671-b1ba-03591f265ee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T06:15:58.118+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:14:00.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mindy Kaling''s Netflix hit, "Never Have I Ever," stands out as
        a funny, sensitive and realistic look at the life of a first generation Indian-American
        high schooler exploring the ideas of dating, popularity, sex and growing up.
        Parents will find plenty of moments to open discussions about consent, choosing
        a partner (or not) and safe versus risky behavior.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f802c520-5fd5-4f90-9a89-661b9ac0fc85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T06:15:58.118+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:14:00.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If this one feels too grown-up for your family, a softer approach
        would be the show "Love on the Spectrum," a heartwarming and intelligent series
        that follows adults with autism as they venture into the dating world. It
        brings up lots of important topics such as compatibility, loneliness and intimacy
        but in a way that might feel less personal or embarrassing to your teen.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0379ee5-2979-464a-aefe-063e0139c9c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T06:15:58.119+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:14:00.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Talk just for fun</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e85971d-019f-4fd1-aeba-d8cdcf577ff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T06:15:58.119+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:14:00.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TikTok videos can be a fun way to connect, especially when time
        is tight. They can also signal to your growing child that you still want to
        have fun together.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ba5cd4b-b47a-41ea-b73a-1f873fdecae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T06:15:58.119+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:14:00.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Parent-Kid challenge is a cute peek into what teens really think
        about their parents, and the parents in this one do a great job of not freaking
        out about their teens'' answers. Enjoying moments like this, even when the
        answers surprise you, is a great way to show your teen that you won''t overreact
        when they want to talk with you about weightier things.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '797745c5-14f6-4c95-b187-ec37efb349b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T06:22:17.396+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:14:00.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/2021/09/20/health/using-media-to-talk-to-tweens-teens-wellness/index.html"
        target="_blank">Break the ice with your tween or teen using TV shows, social
        media and podcasts</a></em></p>'
  'Duterte-PRC-failed-to-submit-law-mandated-report':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-09-21T06:25:00.883+08:00
    'imagesource': 'jcr:63fc5e45-1fd1-4a26-acde-fd9e99e1ecd7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bd5dc017-0228-4caa-ac84-c2ee005bd63b'
    'lead': 'President Rodrigo Duterte throws another set of blows at Senator Richard
      Gordon and the Philippine Red Cross, claiming the veteran lawmaker is misusing
      government funds.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-21T06:27:40.334+08:00
