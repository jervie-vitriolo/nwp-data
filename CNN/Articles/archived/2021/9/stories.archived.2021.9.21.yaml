      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d5e0360-2bb9-4057-b204-a491c2de697f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T12:05:11.097+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:13:11.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leachon explained that he is not against purchasing Sinovac’s COVID-19
        shots, which accounts for 55.4% of the country''s vaccine supply, but he noted
        that local governments and the private sector have been hoping to purchase
        other brands due to the "very limited data" on Chinese vaccines’ efficacy
        provided by manufacturers.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94571584-b74f-4bf9-abb3-9d718f58afce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T12:05:11.098+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:13:12.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a radio interview on Monday, Duterte said the city government
        of Davao issued a resolution informing the Inter-Agency Task Force for the
        Management of Emerging Infectious Diseases about the low acceptability of
        Sinovac and Sinopharm vaccines, which have been affecting the city''s vaccine
        drive.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ac4309-5160-46aa-9ab7-2d95679bbe9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T12:05:11.098+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:13:12.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leachon said forcing the distribution of Chinese vaccines "may lead
        to wastage and increase vaccine hesitancy" among Filipinos.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '959b9149-76b6-4318-95dd-8e22d54476bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T12:05:11.098+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:13:13.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Sept. 21, the Philippines has received over 64 million vaccines
        from different manufacturers — 36 million of which are from Sinovac, and over
        1 million from Sinopharm.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d6d6587-4277-4230-85e7-4e2e32315642'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T12:05:11.099+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:13:13.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Western-made vaccines received by the country comprise 9.5 million
        doses from AstraZeneca, 9.1 million shots from Pfizer-BioNtech, 5.2 million
        doses from Moderna, 3.2 million J&amp;J doses, and 570,000 doses from Gamaleya.</p>'
  'Death-Bree-Jonson-Julian-Roberto-Ongpin-investigation':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-09-21T12:13:01.050+08:00
    'imagesource': 'jcr:80c40857-a88c-451a-a4bc-4bbc315dcda0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5a2f5b49-241c-4cbc-adab-6250d6ff2acf'
    'lead': 'The Philippine National Police said it is conducting in-depth investigation
      into the death of young painter Bree Jonson, including the possible involvement
      of her boyfriend, Julian Roberto Ongpin — who has been released from detention.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-21T12:15:49.702+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T06:13:00.053+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:05:09.806+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Police conduct probe into death of painter Bree Jonson, slaps illegal
      drug complaint vs Ongpin scion'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43991178-f63b-4562-a781-a6756c1fde61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T12:15:49.702+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:13:00.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 21) —</strong>
        The Philippine National Police said Tuesday it is conducting in-depth investigation
        into the death of young painter Bree Jonson, including the possible involvement
        of her boyfriend, Julian Roberto Ongpin — who has been released from detention.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '643c1184-3e0f-4475-8a23-536cd54ef660'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T12:55:19.499+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:13:01.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 30-year-old artist was found dead in a hostel in San Juan, La
        Union on September 18. The Ilocos Regional Police said it was able to retrieve
        12.6 grams of cocaine in the room she shared with Ongpin, the son of former
        Trade Secretary and prominent businessman Roberto Ongpin.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b5f552-893d-47c4-8d96-badc4c737858'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T12:55:19.499+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:13:01.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, regional police chief PBGen. Emmanuel Peralta said
        Ongpin yielded positive for cocaine use, so they filed a complaint for possession
        and use of illegal drugs.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '551061d7-1a65-4ffa-8ba3-c3d937eb1a43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T12:55:19.499+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:13:02.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Menardo Guevarra assured a rigorous investigation
        to give justice to Jonson. He added the Office of the Prosecutor General will
        issue a statement regarding the incident, including Ongpin''s release.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c8a01f0-fd40-4e08-a441-d5cc297d6e97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T12:55:19.499+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:13:02.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just want to assure everyone that this matter will be investigated
        thoroughly to find out the truth and to ensure that justice will be done,"
        he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0b48efc-3e43-48d5-9919-9bb653f45709'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T12:55:19.500+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:13:03.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police said it was initially reported as a suicide, but they
        are now conducting a more thorough probe.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6c10a32-da41-423c-82e2-8562c34def7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T12:55:19.500+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:13:03.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Investigation is ongoing to determine the real cause of death of
        the victim and to be able to gather pieces of evidence for possible filing
        of other charges if evidence warrants," Peralta said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f6a8306-9dc6-4875-8611-ebee88e31d59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T12:55:19.500+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:13:04.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP Chief Police General Guillermo Eleazar said they are waiting
        for autopsy results to see if additional cases can be filed against Jonson''s
        boyfriend.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76cb0207-adff-4ee4-80e9-3d8ecff8be1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T12:55:19.500+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:13:04.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the Provincial Prosecutor’s Office decided to release Ongpin
        while the investigation is ongoing.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d35ae79-9fb2-4cca-a41c-f25c7be6999c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T12:55:19.500+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:13:05.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jonson''s mother Sally said in a television interview on Tuesday
        that she has sent an email to the Department of Justice to appeal for an immigration
        lookout bulletin and hold departure order to be issued against Ongpin. She
        fears he might have left the country despite ongoing investigation.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69fbb482-9cf6-4fa9-8017-704ac03bfdf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T12:55:19.501+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:13:05.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Siya ang last person na kasama ng anak ko sa resort na iyon...
        I would like to reemphasize this urgency kasi baka si Julian ay nakalabas
        na ng bansa [because he might be out of the country already],” she told ANC
        Headstart.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95a808d9-f8ec-423d-be05-6b105f1a9e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T12:55:19.501+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:13:06.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She denied Bree was using illegal drugs, saying a photo of her body
        showed marks on her neck.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf14993-7243-4d20-ad9f-5d12d8824f79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T12:55:19.501+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:13:06.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maiiisip mo na something happened there. Ang pinapalabas nila,
        nagci-circulate sa social media is that nag-OD (overdose) o suicide ang anak
        ko. Hindi eh," she said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6631894a-c1a0-4f0d-ae36-11d2edc33204'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T12:55:19.501+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:13:07.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You will think that something happened there. It''s
        circulating on social media that she overdosed or she died by suicide. It''s
        not true.]</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ebc781d-3bef-4827-a848-4b35dc9146df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T12:55:19.501+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:13:07.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines is trying to get comment from Ongpin.</p>'
