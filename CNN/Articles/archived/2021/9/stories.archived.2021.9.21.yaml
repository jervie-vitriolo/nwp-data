      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the past week, the American Academy of Pediatrics reported
        the second highest total of new diagnoses among children over the course of
        the pandemic, with 225,978.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ac4d64-c4a5-44ec-9067-706a2a069ee5'
