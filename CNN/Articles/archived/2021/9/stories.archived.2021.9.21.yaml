      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The year after that, we aim to manufacture different
        kinds of vaccine here.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62d64292-1d7d-4359-b3ca-120bfb6e9e80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T07:13:16.208+08:00
