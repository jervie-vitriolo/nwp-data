  'Joe-Biden-United-Nations-General-Assembly-Donald-Trump':
    'author': 'Kevin Liptak, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-09-21T09:30:10.188+08:00
    'imagesource': 'jcr:8adffd6c-0753-4530-b4f0-9690e5dd2279'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '68b83fd5-37f0-435b-a256-1768cdd807ff'
    'lead': 'When US President Joe Biden mounts the iconic green marble rostrum inside
      the hall of the United Nations General Assembly on Tuesday, he will face an
      audience skeptical he really is as different from his predecessor as he likes
      to claim.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-21T09:59:19.686+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T06:13:46.553+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:05:05.142+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Joe-Biden', 'United-Nations-General-Assembly', 'UNGA', 'Donald-Trump',
      'allies', 'United-States', 'US']
    'template': '1'
    'title': 'Joe Biden''s challenge at his first UN General Assembly: Convince allies
      he''s not another Trump'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8945ef5b-8cba-4500-8ec2-789f92d03757'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T09:59:19.686+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:13:46.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> When President Joe Biden mounts the iconic
        green marble rostrum inside the hall of the United Nations General Assembly
        on Tuesday, he will face an audience skeptical he really is as different from
        his predecessor as he likes to claim.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97bb3282-c311-4c6a-b15b-77ddb6d623b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T09:59:19.686+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:13:46.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e790ec3d-86ef-4ee2-a997-3d6bd610f357'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T09:59:19.686+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:13:46.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For world leaders who were alternately addled and amused by former
        President Donald Trump -- who once encountered mocking laughter from the UN
        crowd in the middle of his big speech -- Biden represented hope for a different
        era in American foreign relations. He spent his first foreign trip in June
        declaring across Europe that "America is back."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e4e88b-8465-41a5-b3dc-5449334d19e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T09:59:19.687+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:13:46.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff1980b5-09c8-46b3-aefb-4d578c4e43b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T09:59:19.687+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:13:46.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He continued that message in his first appearance in New York when
        he met with UN Secretary-General Antonio Guterres.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51408dd6-36c9-49db-80aa-fe645a8f808a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T09:59:19.687+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:13:46.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cab4b66-c395-4ca9-91cf-aed10c298714'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T09:59:19.687+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:13:46.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The strong partnership between the United States and the U.N. is
        based on common values and principals, and at this moment, those bonds are
        more important than ever. America''s back and we believe in the United Nations
        and its values," Biden said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dbcbd46-ea11-466d-a320-24742739082d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T09:59:19.687+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:13:46.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc01162c-28b2-4fbf-9f1f-1fac81febbee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T09:59:19.687+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:13:46.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet this week he finds himself under intense scrutiny from allies
        who have been disappointed his election has not done away entirely with the
        "America First" policies Trump espoused during the former President''s annual
        speeches to the UN. They have complained bitterly about being left out of
        key decisions. In increasingly public fashion, foreign officials have begun
        unfavorably comparing Biden to Trump -- an insult to a President who ran as
        the capable and experienced alternative to Trump''s global tumult.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '116b59f4-f1b5-408b-8095-21b248d708a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T09:59:19.687+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:13:46.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3265248b-23c9-424a-9ee9-c76c91f216fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T09:59:19.687+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:13:46.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his first address as President to the General Assembly, Biden
        will seek to allay those fears, making the case for a collective approach
        to simmering world problems like the Covid-19 pandemic and climate change.
        He will argue for a wholesale recalibration of priorities away from the wars
        of the past two decades and toward threats emerging today.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '306e11d1-b2ad-42c9-bed3-46fa52b1cf5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T09:59:19.687+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:13:46.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a97dc358-0ba8-4872-b65e-4cc971b1b2f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T09:59:19.687+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:13:46.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President is expected to make the case for "rallying allies
        and partners and institutions to deal with the major challenges of our time,"
        a senior administration official said. Like in almost every aspect of his
        foreign policy, China will loom large, and Biden will warn in his speech against
        the world devolving into a new Cold War that divides the globe into spheres
        of influence.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '528b06df-3f8a-4bfb-b501-6577151515a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T09:59:19.687+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:13:46.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a13eabee-b789-4ab2-914e-20ae04e18b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T09:59:19.687+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:13:46.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the growing wariness of once-enthusiastic allies isn''t lost
        on the President or his aides.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a2babfa-b333-489d-b43c-44d011dcfdde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T09:59:19.687+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:13:46.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b258ed-81b8-4ffb-bb66-aeec775b0427'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T09:59:19.688+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:13:46.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the President''s view, having been on the world scene for
        50 years, is that you always have to work on your relationships. That includes
        with global leaders," press secretary Jen Psaki said. "He believes our relationships
        are sustaining over the course of many decades, and every step he has taken
        since the moment he took office was with the intention of rebuilding alliances
        and rebuilding those partnerships that were frayed over the last four years."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1af183c-665e-478a-93cd-d4b6cd8663bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T09:59:19.688+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:13:46.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3361bc3a-47fe-46a6-bd71-f7f895ae5dd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T09:59:19.688+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:13:46.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Psaki said that didn''t mean countries would always agree with each
        other, but argued over the long run, global relationships would be made stronger
        by Biden''s approach.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5503a7fa-4cab-470c-8bf9-ef9ddb4823fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T09:59:19.688+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:13:46.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e41dea-2498-4ade-89bf-5bf3691aa374'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T09:59:19.688+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:13:46.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A high-profile moment on the world stage</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2cf25ca-caa8-4ab7-a029-4a78e1c55768'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T09:59:19.688+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:13:46.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The annual appearance at the UN is one of the highest-profile opportunities
        for any president to spell out his foreign agenda, though this year''s gathering
        has been scaled down due to the pandemic. Biden will not engage in the usual
        flurry of pull-aside sessions in the corridors of UN headquarters on Manhattan''s
        East Side and he will return to the White House by Tuesday afternoon.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '003ad5e2-c516-4f6e-9eca-45e93d279b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T09:59:19.688+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:13:46.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f89d6c5-f4d0-493d-91bf-d77b0852d6eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T09:59:19.688+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:13:46.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials view Biden''s speech and the other events surrounding
        it -- including a Covid summit on Wednesday and a meeting of Pacific leaders
        on Friday -- as a critical moment for the President to articulate his foreign
        policy vision and lay out what he believes should be the world''s priorities.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '565e186d-29f1-493f-aebe-d57508b8315f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T09:59:19.688+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:13:46.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08297805-ef59-4466-96a5-91927d7f136e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T09:59:19.688+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:13:46.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He arrived in New York reeling from setbacks in his quest to restore
        American leadership. France is fuming over a deal to equip Australia with
        nuclear-powered submarines, which deprived Paris of a lucrative contract for
        conventional subs and, in the telling of French officials, came as a total
        surprise to America''s oldest ally. Biden has asked to speak soon with French
        President Emmanuel Macron to lower the temperature.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d7a00c-0be1-4ca2-ab53-53241614d5c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T09:59:19.688+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:13:46.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25548cfe-f9b3-4a63-9afb-c75b2c1e9a17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T09:59:19.688+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:13:46.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uncertainty surrounding Biden''s domestic agenda will have ramifications
        for his designs on harassing the global initiative to combat climate change.
        Democrats remain divided on the massive spending bill that amounts to the
        bulk of Biden''s plan to cut carbon emissions.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac8d5f6-e7d1-4b47-a94d-1e6015f20077'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T09:59:19.688+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:13:46.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3118b761-c899-46ab-ae2f-f364bfa130fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T09:59:19.688+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:13:46.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And his decision to end the war in Afghanistan, which resulted in
        a messy evacuation, created waves of refugees in Europe and the United States
        and left some allies frustrated at how the exit was planned. Biden''s vows
        of continued effective counterterrorism efforts were undercut by the revelation
        last week an American drone strike in the war''s final days killed 10 civilians
        instead of ISIS-K targets.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02111feb-da5c-4ff3-abdb-188e56bfa55c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T09:59:19.689+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:13:46.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59e1a611-9d0c-44f9-988b-729e93c785da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T09:59:19.689+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:13:46.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Biden will not shy away from his decision to end America''s
        longest war during his speech, according to senior administration officials.
        Instead, he will place the war''s end at the center of his message, arguing
        it was a necessary decision to propel the world into a new, more cooperative
        era of confronting the challenges of today.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a97eaa93-a49c-4d7d-8f9d-2564f1c40507'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T09:59:19.689+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:13:46.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4cd18cb-3c12-4d9e-9641-9b83e8b2e2c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T09:59:19.689+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:13:46.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President will essentially drive home the message that ending
        the war in Afghanistan closed the chapter focused on war and opened a chapter
        focused on purposeful, effective, intensive American diplomacy," a senior
        administration official said in previewing the speech.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16699196-8e75-4cf4-b186-feb393bc72bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T09:59:19.689+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:13:46.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdb504a8-20c0-4b33-81d3-8e5adf4db350'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T09:59:19.689+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:13:46.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Biden aims to show off a shift in priorities</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e54cc676-6bb7-4aad-94f2-f49aab99f035'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T09:59:19.689+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:13:46.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Downplaying rifts that are emerging with foreign allies, the White
        House said Biden''s multiple summits this week -- on Covid-19, climate change
        and partnership in the Indo-Pacific -- were evidence of a multilateral approach
        that contrasts directly with the approach of the previous administration.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ecfee4-625a-4626-b867-4ca642bd2b09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T09:59:19.689+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:13:46.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b2001ac-ef14-4127-a3a7-b93a2fd7c26d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T09:59:19.689+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:13:46.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the announcement Monday that the United States would ease travel
        restrictions on all fully vaccinated foreign visitors, replacing a patchwork
        of bans that had begun to cause fury in Europe, was cheered in foreign capitals.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b13ceaee-178a-4e0c-9c8a-72de25113400'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T09:59:19.689+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:13:46.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ccc3339-9b49-4908-bbc5-2b316501827d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T09:59:19.689+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:13:46.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The travel ban had been expected to be a major point of contention
        in a meeting later Tuesday afternoon with Prime Minister Boris Johnson, who
        will make his first visit to Biden''s White House.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad5add39-27ef-46fb-a7c3-02a500208a86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T09:59:19.689+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:13:46.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac7ae4f9-73f3-494a-b2c2-89bf0942d3cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T09:59:19.689+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:13:46.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden also plans to convene a virtual Covid-19 summit on Wednesday,
        calling on leaders of developed nations to step up vaccine sharing commitments
        and boost the global supply of oxygen. And he''ll end the week hosting his
        first in-person summit of the QUAD nations -- Japan, Australia and India --
        to discuss the pandemic and security in Asia.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5005204-2f49-4d96-9d99-386f47adcc3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T09:59:19.689+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:13:46.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3eae143-5ff0-4a2e-84bf-92fc06e5303b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T09:59:19.690+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:13:46.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That summit underscores Biden''s broader goal of shifting focus
        away from places like Afghanistan and toward the threat from China, whose
        military and economic moves have caused a deterioration in ties with the West.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b4eb505-63b1-47ec-a978-df05ac4a84c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T09:59:19.690+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:13:46.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a66ef03-7f66-4600-a52e-0d183ba8571c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T09:59:19.690+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:13:46.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s decision to partner with the United Kingdom and Australia
        on the nuclear-powered submarines was a sign of his willingness to look beyond
        traditional alliances -- like with France -- to better address security challenges
        in Asia.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b440ef27-794a-4920-aaaf-b68b26c8658e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T09:59:19.690+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:13:46.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d6eb816-eb7d-4488-ada5-0bf4899377f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T09:59:19.690+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:13:46.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Spat with Paris surprises White House</h2>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1788f7ff-ec1d-4997-aca7-7e8046059b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T09:59:19.690+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:13:46.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That approach hasn''t been welcomed in Paris, where officials accused
        the Biden administration of operating in secret to deprive France of important
        defense contracts. France''s outsized reaction has been surprising to some
        in the White House, and one official said France''s behavior, including recalling
        their ambassador for consultations, was an overly dramatic response to the
        rift.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b0121a-6f45-48f6-b582-a2bb245484e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T09:59:19.690+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:13:46.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3904931f-0fed-4a71-9c33-f52f854b0ec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T09:59:19.690+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:13:46.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, there is a general belief that the dust-up will not permanently
        damage relations with France, but officials acknowledge the spat remains in
        its early days. Biden has asked to get Macron on the phone to "directly" address
        the matter, an official said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '775d6d08-eaec-4e02-ad63-7b4241d6e407'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T09:59:19.690+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:13:46.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8a11ef8-3463-47b4-bc81-b81af60c3dd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T09:59:19.690+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:13:46.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We understand the French position," the official said. "We don''t
        share their view in terms of how this all developed."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cbb9dbb-3977-44d4-850f-1e608d9568c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T09:59:19.690+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:13:46.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd33681c1-6bd7-4973-9b12-67b6938af09b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T09:59:19.690+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:13:46.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The submarine spat underscores larger differences between Biden''s
        approach to China and the views of certain European leaders, who have sought
        a more conciliatory approach to a major trading partner. Those rifts were
        on display at this summer''s G7 summit, though eventually the grouping emerged
        with a collective statement admonishing China for its human rights abuses.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ac0c2b-4aaa-4d57-aadd-2502ea7dca98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T09:59:19.690+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:13:46.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9906b42a-3456-4ada-a3ac-7c838e1e140d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T09:59:19.690+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:13:46.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his speech on Tuesday, Biden will seek to underscore the US isn''t
        seeking conflict with China or its leader Xi Jinping, with whom he spoke by
        phone earlier this month.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f74d344e-986f-44bf-b20c-098dc49ed865'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T09:59:19.691+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:13:46.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd34a3501-b018-4f6f-a6ec-665ae047587b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T09:59:19.691+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:13:46.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President Biden will communicate tomorrow that he does not believe
        in the notion of a new cold war with the world divided into blocks. He believes
        in vigorous, intensive, principled competition that does not tip over into
        conflict," the official said.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5166135f-0413-4b2f-8d67-300e48a1391d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T09:59:19.691+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:13:46.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/09/20/politics/joe-biden-united-nations-donald-trump/index.html">Joe
        Biden''s challenge at his first UN General Assembly: Convince allies he''s
        not another Trump</a>."</em></p>'
  'SpaceX-Inspiration4-space-tourism-whats-next':
    'author': 'Jackie Wattles, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-09-21T09:59:26.101+08:00
    'imagesource': 'jcr:bf35d708-bc23-4438-8707-23230d83d837'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '76fa377b-424f-476e-91a6-7eb6382151a5'
    'lead': 'Four people, all of whom just six months ago had no formal spaceflight
      training, strapped themselves into a SpaceX capsule atop a 200-foot-tall rocket
      and took a three-day spin around Earth. After splashing down off the coast of
      Florida on Saturday, the passengers emerged from their capsule, smiling and
      waving, if a little unsteady after spending nearly 72 hours in weightlessness.
      SpaceX says it''s just the beginning.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-21T10:03:36.353+08:00
