      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2021/8/18/Voter-registration-period-Comelec.html"
        target="_blank"><strong>READ: Comelec rejects extended voter registration
        period</strong></a></p>'
    '18':
