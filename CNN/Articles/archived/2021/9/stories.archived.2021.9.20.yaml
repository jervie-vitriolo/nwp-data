      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Editor''s note: Dean Obeidallah, a former attorney, is the host
        of SiriusXM radio''s daily program "The Dean Obeidallah Show" and a columnist
        for The Daily Beast. Follow him <a href="https://twitter.com/DeanObeidallah">@DeanObeidallah</a>.
        The opinions expressed in this commentary are his own. View more <a href="https://www.cnn.com/opinions">opinion
        articles</a> on CNN.</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0800ee4-be86-4c58-a825-994c537b5da6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T07:58:27.582+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:03:09.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e07c013-c4c6-4b1f-9856-e584aa413893'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T07:58:27.582+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:03:09.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Another day, another billionaire in
        space. At least, that''s what it feels like. On Saturday, we saw billionaire
        Elon Musk''s SpaceX spacecraft splash down after a three-day trip personally
        funded by Jared Isaacman, a billionaire who was joined on the flight by three
        other civilians. Ahead of the trip, the estimated cost was a whopping $55
        million per seat.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01869541-c6c0-45b0-81a9-0eecf5b4cca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T07:58:27.582+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:03:10.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95b9d7eb-6f64-46e6-bc8f-a73c113318c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T07:58:27.582+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:03:10.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July, we saw two other billionaires head into the clouds on rockets
        of their own: Richard Branson''s Virgin Galactic flight was followed shortly
        by billionaire Jeff Bezos on his Blue Origin spaceship.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ada6a98e-5977-44d8-829c-909908b9dd44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T07:58:27.583+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:03:11.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c85de08-c128-40a9-af6a-452759fbfcdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T07:58:27.583+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:03:11.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Billionaires are apparently so bored with planet Earth they need
        to fly into space for fun. Meanwhile, there are still parts of New Jersey
        I haven''t visited yet!</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba8128d-51bd-4c5a-91a6-06cfff8654d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T07:58:27.583+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:03:12.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2482020a-9c7d-4294-bac9-aec1f30e46cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T07:58:27.583+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:03:12.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fueling today''s "space race" between the ultra-wealthy appears
        to be a combination of ego and potential profits. Branson''s Virgin Galactic
        has already sold roughly 600 tickets to people who are willing to pay the
        cost of a house to be passengers on future flights. I''m serious: The price
        tag per Virgin Galactic ticket is between $200,000 and $250,000 -- which is
        not much less than the median price of a home in the United States.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5caa5c8-eb99-40e9-a7d5-da9fe0430629'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T07:58:27.583+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:03:13.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea6d5255-be6c-4aa4-ae81-5b8540f4a27f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T07:58:27.583+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:03:13.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To be blunt, before Covid-19 perhaps these billionaires battling
        it out over building future space colonies or naming rights of Mars would
        not have bothered me as much. But while Americans were suffering through a
        deadly pandemic with shortages of basic needs, billionaires reportedly increased
        their fortunes by 54%.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de766d4-d181-45ba-a5f1-b9ecf77476c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T07:58:27.583+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:03:14.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd7ac521-27fd-4625-b72b-72835b1e5c12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T07:58:27.583+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:03:14.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bezos, per an analysis by the Program on Inequality at the Institute
        for Policy Studies, saw his wealth jump from $113 billion to $178 billion
        between March 2020 and March 2021. And worse, recent reporting by ProPublica
        found the wealthiest among us weren''t paying close to their fair share in
        taxes. Bezos, per ProPublica, paid a "true tax rate" of .98% between 2014
        and 2018, while Musk paid only 3.27% in taxes in that same timeframe. All
        of that truly makes this egotistical space race that much harder to cheer
        for.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '639fab55-9586-4a9f-b334-708a962371d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T07:58:27.583+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:03:15.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b94ae1-5779-4e38-bf7f-1166463eb6ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T07:58:27.583+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:03:15.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What a contrast to the original "space race" that began in the 1950s,
        which pit the United States against its Cold War rival, the Soviet Union.
        In 1957, the Soviets made history by launching the first satellite into space.
        They soon topped that in 1961 when Soviet cosmonaut Yuri Gagarin became the
        first person to orbit Earth.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07e6beba-3afb-4466-a943-4e39e66ed47a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T07:58:27.583+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:03:16.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '824aa9c5-4a48-46ee-bf5e-6ae838618163'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T07:58:27.583+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:03:16.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States answered by creating its own space program in
        1958, when President Dwight Eisenhower established the National Aeronautics
        and Space Administration (NASA). Then, on September 12, 1962, the race between
        the two Cold War warriors really took off as President John F. Kennedy gave
        his famous speech on America''s goal to land astronauts on the moon by the
        end of that decade.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d260bf5-1d2d-457d-b304-5226011d4b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T07:58:27.583+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:03:17.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f474822-aac6-48ac-8aea-b4c431e134d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T07:58:27.583+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:03:17.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kennedy told Americans that "we choose to go to the moon" not because
        it''s "easy" but because it''s "hard." Kennedy vowed "to organize and measure
        the best of our energies and skills" as Americans embarked "on the most hazardous
        and dangerous and greatest adventure that man has ever gone." Seven years
        later, that dream was realized when American astronaut Neil Armstrong made
        history as he stepped foot on the moon. It was a moment of great national
        pride.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51222a9c-b4c1-41aa-9f70-fb9ac56a0fb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T07:58:27.583+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:03:18.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12950126-7d6e-4d6d-8f21-67cc7bc31335'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T07:58:27.584+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:03:18.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Our nation''s commitment to space travel, though, went far beyond
        competing with a Cold War foe. In fact, it''s benefited us all with breakthrough
        health and science discoveries. For example, the Space Shuttle missions resulted
        in developing better techniques to monitor the heart as well as instruments
        to measure bone strength. And over the past 20 years, astronauts aboard the
        International Space Station -- orbiting roughly 250 miles above our planet
        -- have worked for our benefit back on Earth, including the use of NASA-developed
        cameras in the space station to support natural disaster response both within
        the United States and abroad.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f50705c-4d55-416d-8377-e837710da64f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T07:58:27.584+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:03:19.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1df6b4aa-f370-45c9-ae3d-954ec4dfb294'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T07:58:27.584+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:03:19.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Compare that to the current "race to the moon" that''s playing out
        in federal court, pitting Jeff Bezos versus Elon Musk. The two richest people
        on this planet (and I''m betting on all the planets in our solar system) are
        dueling over a NASA contract to return astronauts to the moon. Both of these
        wealthy titans wanted their respective companies to get the contract, but
        NASA went with Musk''s SpaceX. That didn''t sit well with Bezos, leading his
        company to file a federal lawsuit in August claiming the contract was unfairly
        awarded to Musk''s company. There''s currently an October 12 deadline for
        the court to respond to the allegations.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4f47d36-d54c-41c7-b424-98c7a08c5484'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T07:58:27.584+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:03:20.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e26a2cd7-97b8-401a-a43b-7a0aa00ac7e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T07:58:27.584+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:03:20.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps there will be some benefits from the billionaires'' space
        race that will trickle down to the rest of us. But the current billionaire
        boys club battle just makes us more aware the gap between the wealthy and
        rest of us is getting as wide as the distance between our planet and a billionaire''s
        spacecraft in flight. And that can''t be good for our society in the long
        run.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '280866e7-966c-462a-943b-a9105324135b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T07:58:27.582+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:03:21.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a href="https://www.cnn.com/2021/09/19/opinions/billionaire-space-race-musk-bezos-branson-obeidallah/index.html">Billionaires
        are so over Earth</a>''</em></p>'
  'Wall-Street-stock-market-investors':
    'author': 'Anneken Tappe, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-09-20T08:21:02.947+08:00
    'imagesource': 'jcr:7e823f69-0188-4ccb-bb97-12c673fc4357'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '55e805ce-4029-448b-90aa-1650551f8f48'
    'lead': 'It''s been a wobbly week on Wall Street and CNN Business'' Fear and Greed
      Index is flashing "Fear."'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-20T08:23:48.679+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T06:02:58.551+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:49:55.174+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The stock market is afraid again. Here''s what that means for your investments

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f160ebd8-155c-41a8-b618-bbe69e951737'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T08:23:48.679+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:02:59.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> It''s been a wobbly week on Wall Street
        and CNN Business'' Fear and Greed Index is flashing "Fear."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62adfe1f-6fae-4348-b119-b2332a4b6590'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T08:23:48.679+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:02:59.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stock market is in a weird place. It has fallen in most of the
        trading sessions this month. The S&amp;P 500, which is the broadest measure
        of the US stock market, only has four higher closes this month, and one of
        those was more or less flat. Meanwhile, the Fear &amp; Greed Index is sitting
        at 35, which signals fear.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a221c8-0716-4d89-a7f1-c2e36d33b3ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T08:23:48.679+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:03:00.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Friday was yet another day of losses. The Dow ended down 0.5%, or
        166 points, while the S&amp;P 500 and the Nasdaq Composite both closed 0.9%
        lower.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a3d2c28-a9bd-4fd5-85f1-84d6243f8103'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T08:23:48.679+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:03:00.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clearly investors are a bit rattled. Yet looking at the big picture,
        stocks are still near record highs. The S&amp;P 500 is just about 2% below
        its all-time peak.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e7a26ae-e85d-4e06-87fb-bf0323ea646f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T08:23:48.679+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:03:01.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>So what''s going on?</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4eed05d-b897-4e06-8643-675723abcb5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T08:23:48.679+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:03:01.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investors are in a holding pattern. Many expected the Federal Reserve
        to be ready to announce a rollback of its emergency stimulus next week. But
        after a disappointing August jobs report, that seems less likely.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee18dbf8-c580-40fb-b5ee-516a5f20e561'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T08:23:48.679+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:03:02.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Fed''s two mandates are price stability and maximum employment.
        And with the shortfall in job growth last month, the latter just isn''t a
        given yet.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd47dda41-a8fe-4175-bfdb-482d6c4b5c53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T08:23:48.679+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:03:02.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Weighing economic data</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3650136e-9518-488a-865f-2de12979d81f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T08:23:48.680+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:03:03.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, inflation also appears to be taking a breather: Consumer
        price inflation came off its 13-year high in August, according to data released
        earlier this week.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a20ba16-7682-43c6-bd33-abaf153aa76b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T08:23:48.680+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:03:03.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while the Delta variant is weighing on job growth, other economic
        indicators have been doing just fine: Retail sales were better than expected
        this week, rising rather than falling. Along with the slower increase in prices,
        these are good signs for consumer spending — which is the backbone of the
        US economy — and could mean better marks for economic activity in the second
        half of the year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ac81a7-f0ae-453f-bca4-c6a739752088'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T08:23:48.680+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:03:04.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consumer sentiment is improving again after falling off a cliff
        in August over Delta worries, according to preliminary data from the University
        of Michigan released Friday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6241fb51-1d86-4db8-ac8b-c5d3fcd8d360'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T08:23:48.680+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:03:04.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The steep August falloff in consumer sentiment ended in early September,
        but the small gain still meant that consumers expected the least favorable
        economic prospects in more than a decade," said Richard Curtin, chief economist
        at the Surveys of Consumers.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4277b46e-bf32-4465-9ed3-4ac9d6b9c664'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T08:23:48.680+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:03:05.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another stain on the report: Buying attitudes for durable household
        goods, or big-ticket household items like refrigerators and air conditioners,
        dropped to its lowest level since 1980.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b321fb2-75e6-4acf-b0b7-4996085cd757'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T08:23:48.680+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:03:05.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are a lot of moving parts, and with so much in wait-and-see
        mode, Wall Street is rightly worried — but not overly worried.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a3af65-58e4-40d4-a193-aacacb39c603'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T08:23:48.680+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:03:06.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a lot to take in: The recovery is in a strange spot, people
        are concerned about what the winter might bring in terms of the pandemic and
        valuations are high in a stock market that doesn''t have a decisive driver
        right now. But experts say the best thing you can do is to keep your money
        invested.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee0b5a4b-93aa-40b8-826d-6b60325ae760'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T08:23:48.680+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:03:06.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/09/17/investing/dow-stock-market-today/index.html">The
        stock market is afraid again. Here''s what that means for your investments</a>".</em></p>'
  'Elon-Musk-pledges--50-million-to-Inspiration4-cancer-fundraiser-':
    'author': 'Ramishah Maruf, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-09-20T08:23:49.005+08:00
    'imagesource': 'jcr:c5d5a5f7-220c-470b-8336-03ff9cb17939'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '69f639b4-53ba-4b25-a27e-76cce3f5476d'
    'lead': 'SpaceX founder Elon Musk pledged to donate $50 million to St. Jude Children''s
      Research Hospital, helping exceed the $200 million fundraising goal set for
      last week''s Inspiration4 space mission.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-20T08:23:59.113+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T06:02:51.652+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:49:55.530+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Elon Musk pledges $50 million to Inspiration4 cancer fundraiser

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd0600e-b7fe-447c-b84b-462a53de338e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T08:23:59.114+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:02:52.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> SpaceX founder Elon Musk pledged to donate
        $50 million to St. Jude Children''s Research Hospital, helping exceed the
        $200 million fundraising goal set for last week''s Inspiration4 space mission.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89a13d86-63ad-44bf-88bb-2f1d2a9958eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T08:23:59.114+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:02:52.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk tweeted, "Count me in for $50M" in response to a public call
        for donations from Inspiration4 on Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c80a2eb-5ee6-47ce-8820-667f6a52fe08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T08:23:59.114+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:02:53.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The capsule splashed down off the coast of Florida Saturday evening,
        concluding the first-ever flight to Earth''s orbit carrying only space tourists.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '695291c6-c579-49e1-aef0-bf76e691daed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T08:23:59.114+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:02:53.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thanks so much SpaceX, it was a heck of a ride for us," billionaire
        and Inspiration4 mission commander Jared Isaacman could be heard saying on
        the company''s livestream.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '569959f1-4d59-4b85-b0fd-84ac31a3359a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T08:23:59.114+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:02:54.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Along with Musk, Isaacman financed the mission and arranged the
        trip. He billed the mission as a fundraiser for St. Jude, and by Saturday
        evening''s splashdown it had reached $160 million. Isaacman personally donated
        $100 million to the fundraiser.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac51c54-1c8b-4b34-a687-0ebe47b7353b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T08:23:59.114+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:02:54.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the passengers was Hayley Arceneaux, a 29-year-old cancer
        survivor who works as a physician''s assistant at St. Jude. The hospital selected
        Arceneaux for this mission at Isaacman''s request.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cca67b2-041f-41ab-a2e5-210b9a56f1d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T08:23:59.114+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:02:55.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
