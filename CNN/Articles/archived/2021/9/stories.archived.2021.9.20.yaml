      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee6b74f0-9ee8-4851-bac9-7268233fc710'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T10:44:26.482+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:02:25.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will not stop until this job is completed, and every woman judge
        who is threatened, and wishes to leave Afghanistan is able to do so."</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5131c3a1-d7da-4b76-97cf-8f1c46f55c79'
