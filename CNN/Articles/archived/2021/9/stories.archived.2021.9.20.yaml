      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kung safe ang pilot, if it is effective, we will gradually increase...Kapag
        may pagbabago sa risk assessment, talagang titigilin natin,” said Briones.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a0133c7-2173-4b26-8f91-23074ba875a3'
