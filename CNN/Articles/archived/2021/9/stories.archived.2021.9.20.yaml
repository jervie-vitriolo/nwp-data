      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76444949-e626-4373-978e-0ee27af81856'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T10:53:30.226+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:01:27.440+08:00
