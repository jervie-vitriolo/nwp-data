      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Stop reserving positions. Give it to them based on
        merit and fitness.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '886e929c-f1dd-4abc-af80-6dca1c9bd1ac'
      'mgnl:activationStatus': true
