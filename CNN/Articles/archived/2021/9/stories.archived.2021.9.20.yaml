  'Samuel-Adams-Utopia-beer-illegal-states':
    'author': 'Ramishah Maruf, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-09-20T10:44:35.493+08:00
    'imagesource': 'jcr:02c0b1ce-4278-4422-9c45-11c994d936e6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '820b611f-789e-4227-bf8e-a63aa1596e8d'
    'lead': 'Samuel Adams is launching a new, limited edition beer, and it packs such
      a potent punch it''s illegal in 15 states.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-20T10:50:48.116+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T06:01:29.183+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:49:59.233+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Samuel-Adams', 'illegal', '15-states', 'Utopia', 'beer']
    'template': '1'
    'title': 'Samuel Adams'' new beer is so strong it''s illegal in 15 states'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d9f822-292c-4a0f-813d-9bb320d3253c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T10:50:48.116+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:01:29.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong> Samuel Adams is launching a new, limited
        edition beer, and it packs such a potent punch it''s illegal in 15 states.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b49195-e1c0-4d4f-8d27-138dc7be9606'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T10:50:48.116+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:01:30.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc2c42f-2043-4b87-9052-fad6790f8404'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T10:50:48.116+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:01:30.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The brewer releases a new version of its Utopias brand every two
        years, and the twelfth edition will be on shelves starting Oct. 11. But don''t
        bother looking for it in Alabama, Arkansas, Georgia, Idaho, Missouri, Mississippi,
        Montana, North Carolina, New Hampshire, Oklahoma, Oregon, South Carolina,
        Utah, Vermont or West Virginia. Utopias are illegal in those states because
        they contain 28% alcohol by volume, more than five times the potency of typical
        US brews.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b64e9093-60fe-4869-9af0-9cc9573503cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T10:50:48.116+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:01:31.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '853c786d-c956-4982-8102-92d73f32c99b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T10:50:48.116+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:01:31.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even in places where the brew can be sold, it might still be
        difficult to get your hands on it. Samuel Adams only brews around 13,000 bottles
        of Utopias every two years, according to its website. And it''s expensive
        — the suggested retail price is $240 for 25.4-ounce bottle.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f64eb1-9b0a-4645-9e25-2caadef2acb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T10:50:48.117+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:01:32.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c572f7d4-f282-47a7-970d-246eeefac4b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T10:50:48.117+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:01:32.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We pioneered the barrel-aging and blending process of Utopias almost
        thirty years ago and continue that time-honored tradition today," Jim Koch,
        founder and brewer of Samuel Adams, said in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ce0af0-9d68-47f9-a039-d2cb1a3c7ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T10:50:48.117+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:01:33.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '052d5f73-4c98-4790-a87f-4df779a9d133'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T10:50:48.117+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:01:33.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Utopias were first introduced in 2002, and have increased in price
        over the years. The 2017 version cost $199, 2019''s cost $10 more than that.
        This year''s version is also notable as it is finished with 2,000 pounds of
        cherries and some batches have been aged for up to 24 years in a variety of
        barrels.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c04b49-b373-4cc7-9049-2c45d0b7fc92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T10:50:48.117+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:01:34.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9dc5333-2cda-47bb-8289-b8ad0b6477ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T10:50:48.117+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:01:34.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samuel Adams was the official beer of Inspiration4, the first fully
        civilian tourism mission to space that returned from orbit Saturday. The mission
        served as a fundraiser for children''s cancer hospital St. Judes, and a Utopia
        bottle signed by Koch and Inspiration4 crew members will be up for bid at
        the hospital''s upcoming charity auction.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '156bd1e2-6928-4148-a450-348e6b688d0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T10:50:48.117+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:01:35.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/09/19/business/samuel-adams-utopia-beer-illegal/index.html">Samuel
        Adams'' new beer is so strong it''s illegal in 15 states</a>."</em></p>'
