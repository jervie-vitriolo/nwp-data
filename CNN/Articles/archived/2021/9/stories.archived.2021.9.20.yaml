    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59e85691-e5f6-4aea-bf43-5ada29ae29e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T15:36:05.202+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:58:56.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DepEd said that the pilot test will run for two months. But
        when asked when will it start, Briones said that they are eyeing to begin
        as soon as possible.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b8a3f2f-c7e9-4044-8e29-7112b4856288'
