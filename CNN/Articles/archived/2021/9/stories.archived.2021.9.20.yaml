      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maya Bank will be a key vehicle in hastening digital adoption among
        Filipinos through inclusive financial services," Manuel V. Pangilinan, Chairman
        of PLDT, Voyager and PayMaya, was quoted as saying in the statement Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3937cafd-b6cc-4e0f-985e-ac83fb4ef84f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T17:19:45.800+08:00
