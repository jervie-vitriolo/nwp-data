    'jcr:uuid': '48dd64e3-ca63-4e9c-ad1c-5b3ad2f57a23'
    'lead': 'Philippine Olympic Committee President Bambol Tolentino says the Southeast
      Asian Games Federation instructed Vietnam to decide by October on the fate of
      the 31st edition of the biennial regional sporting event.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-20T17:17:11.560+08:00
