      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to <a href="https://www.facebook.com/BatanesProvincee/posts/1264394300690821"
        target="_blank">data shared by the local government</a>, as of Sept. 20, a
        total of 100 new cases were logged in Batanes which raised the total number
        of COVID-19 cases to 138. The province has a total of 121 active cases, with
        17 recoveries and zero deaths.</p>'
