    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '61f80365-962e-45c6-ac48-a25806082ec9'
    'lead': 'Videos and statements may be gathered online to serve as evidence before
      the International Criminal Court which is looking into the Duterte administration''s
      drug war for alleged crimes against humanity, former ICC judge Raul Pangalangan
      says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-20T12:39:50.982+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T05:58:29.323+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:50:04.570+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ex-ICC judge cites alternative ways to gather evidence on Duterte''s
      drug war'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '750cf197-ed9a-4b9c-a63b-b8f3d08fef76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T12:39:50.983+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:58:29.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 20) —</strong>
        There is no stopping the International Criminal Court from gathering evidence
        under the anti-drug campaign of President Rodrigo Duterte, a retired judge
        of the tribunal stressed on Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '743d7169-b2f6-46b1-b8ce-d47cde4157d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T12:39:50.983+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:58:30.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '747fef7d-b6db-4374-840a-f0985079e069'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T12:39:50.983+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:58:30.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' <em>The Source</em>, former ICC judge
        Raul Pangalangan enumerated ways in which investigation into the alleged crimes
        against humanity could proceed despite the Philippine government''s refusal
        to cooperate.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98ae3690-4e20-418f-ab3c-a981e51d46c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T12:39:50.983+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:58:31.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bef459b-3b86-473a-a4e5-8dc23b8eb41e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T12:39:50.983+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:58:31.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:<a href="https://www.cnnphilippines.com/news/2021/9/16/Duterte-drug-war-Philippines-ICC-investigation.html">
        PH won''t cooperate as ICC opens drug war probe, Duterte''s counsel says</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ddbe213-4c0f-426f-9a1c-3c0951013732'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T12:39:50.983+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:58:32.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f1afaf1-9d8a-4625-9c2f-83c1afe203b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T12:39:50.983+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:58:32.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Investigations can be done via online video mechanisms," Pangalangan
        said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c11ae705-ee26-4c82-b244-9878868c2fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T12:39:50.983+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:58:33.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a8a322-1bf5-4c32-8362-a0cd1525b82f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T12:39:50.984+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:58:33.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that relevant statements and any other evidence from witnesses
        who step forward can be entertained by the ICC as a record of the case in
        order to establish sufficient basis to file charges against the accused.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f92a8b3-ab9a-43e1-bc07-185faa8bc533'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T12:39:50.984+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:58:34.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55b71698-57d0-4df1-a863-930320995392'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T12:39:50.984+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:58:34.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The case and the investigation can move forward without the cooperation
        of the state. Because the only issue is whether there is enough evidence to
        support an indictment," he said. "If that evidence is secured locally by witnesses
        who stepped forward within the Philippines and that evidence is sent on to
        the Hague, it will be available to support an indictment."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '661a2fd6-f8d4-4988-9a15-d08ec6bfea22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T12:39:50.984+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:58:35.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '412d46ee-8823-41fa-9d6d-1929111f60ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T12:39:50.984+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:58:35.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I must emphasize also that the role of victims within the court''s
        system is more engaged in the ICC than what we are more familiar with in the
        Philippines," he added, noting that victims are represented by their own counsel
        sitting in the courtroom apart from the prosecution and the defense.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '147b27f5-9ef7-4683-a9c7-1deff4cf3360'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T12:39:50.984+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:58:36.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a374e8-57f5-4150-9a48-07876307c9ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T12:39:50.984+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:58:36.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And the legal representative of the victims, they do get to participate
        in the trial, they get to question the witnesses and assuming there is a conviction,
        there is an entirely separate stage of the proceedings for reparations of
        victims," he added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a05b67ad-c87e-4022-93d7-a93c553fd37f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T12:39:50.984+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:58:37.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f863bfcf-e5b6-4b30-85cf-64f5742bca12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T12:39:50.984+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:58:37.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pangalangan also reiterated that the ICC has jurisdiction on crimes
        committed in the Philippines despite the country''s withdrawal from the Rome
        Statute, which took effect in 2019. He said that he expects that the probe
        spearheaded by ICC prosecutor Karim Khan is already in progress.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fae34cf6-16b9-41e6-8af0-f9d99a0632e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T12:39:50.984+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:58:38.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '130d67a4-fa38-4134-b637-235dd9d39509'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T12:39:50.984+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:58:38.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ICC recently gave a go signal to investigate the killings committed
        during the drug war from July 1, 2016 to March 16, 2019, as well as in Davao
        City — by what is known as the Davao Death Squad — between Nov. 1, 2011 to
        June 30, 2016.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '762b6c6c-78ee-42a0-a95c-d3085c9a8deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T12:39:50.984+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:58:39.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
