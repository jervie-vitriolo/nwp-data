    'template': '1'
    'title': 'Senate warns Comelec: Extend voter''s registration or lose funds in
      2022 budget'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1713ca58-e301-49af-a62e-6dd96905bad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T21:41:03.151+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:51:05.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 20) –</strong>
        Senators warned Commission on Elections officials that they may lose funds
        in their 2022 budget if they refuse to heed a Senate resolution extending
        the voter''s registration for next year''s polls.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dad1d0d-cc07-41d2-955c-e1c56ad76b34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T21:41:03.151+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:51:05.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Minority Leader Franklin Drilon said the Comelec can ignore
        the <a href="https://www.cnnphilippines.com/news/2021/9/14/Senate-Comelec-voter-registration-extension.html"
        target="_blank">resolution</a> they passed last Sept. 14, but it comes with
        consequences.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e71da29a-7db0-4db6-a039-cb77d0fedfe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T21:41:03.151+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:51:06.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c741be25-e639-4e55-8233-481ad5974116'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T21:41:03.151+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:51:06.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Would the Senate consider urging the subcommittee handling the
        Comelec budget to call the Comelec to a hearing this week and express this
        need to extend the registration under pain of their budget being slashed to
        the barest minimum? That''s part of a check and balance, if they refuse to
        exercise a discretion which is consistent with public interest," Drilon said
        during the Senate session on Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c012ced-7cfd-4122-b781-c5cfd5f91d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T21:41:03.151+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:51:07.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f370d2-723a-463b-9ea2-69472ea51d99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T21:41:03.151+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:51:07.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon also suggested passing a one-sentence legislative bill that
        would mandate the extension as soon as possible.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1403636-a467-4e88-abd4-e3362f53a5d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T21:41:03.151+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:51:08.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '512f5748-fd4e-44a3-8d25-2df1105238a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T21:41:03.151+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:51:08.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Majority Leader Juan Miguel Zubiri said towards the end of
        the plenary session that the bill had been drafted and may be filed at any
        time.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f830443e-f672-4a20-8a46-67961319e627'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T21:41:03.151+08:00
