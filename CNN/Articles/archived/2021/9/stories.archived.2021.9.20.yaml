      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T15:36:05.203+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:59:02.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Sept. 20, data showed that 28.2 million students in all levels
        have enrolled this school year. This is 107.6% higher than the 26.2 enrollees
        last year.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c03f3a51-55ff-42fe-8ea7-48c0358ab1a7'
      'mgnl:activationStatus': true
