    'template': '1'
    'title': 'Evergrande''s debt crisis is wreaking havoc on Hong Kong''s stock market'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a7f079-e312-4831-ba3c-1cdc0195f196'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T17:54:43.211+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:55:41.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Evergrande''s debt crisis is continuing
        to unsettle investors in Asia and raising concerns about whether a potential
        default by the troubled Chinese conglomerate could spill over to other parts
        of the economy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c924ce5c-d65f-49f3-b147-9a8aa0377c69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T17:54:43.211+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:55:42.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df3d6e0-d89a-459b-ac0c-c10234683fc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T17:54:43.211+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:55:42.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shares of Evergrande Group plummeted 10% in Hong Kong on Monday,
        hitting just 2.28 Hong Kong dollars ($0.29) per share. The stock has shed
        84% so far this year, plunging below its 2009 IPO price of 3.5 Hong Kong dollars
        ($0.45).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f704b89-24be-4b65-ae50-f552529c75c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T17:54:43.211+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:55:43.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d7744c-39c0-43a8-9d4e-6afc643fac1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T17:54:43.211+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:55:43.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hang Seng Index on Monday dropped 3.3%, suffering its worst
        decline in nearly two months, as Chinese banks, insurers and other real estate
        companies were slammed.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eaa87fb-f222-4a98-86fa-6da596f6cf82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T17:54:43.211+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:55:44.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eca5eca4-2fe7-4fea-bf67-3b378c2cfae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T17:54:43.211+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:55:44.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evergrande is facing a few critical deadlines this week. It was
        supposed to repay interest on some bank loans on Monday, according to Bloomberg.
        The news outlet recently reported that Chinese authorities have told major
        banks that they won''t receive those payments.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f1b1804-e16b-421d-ad8b-b2989c786ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T17:54:43.211+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:55:45.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ffe8dd2-cda4-4994-9944-10e20d713186'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T17:54:43.212+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:55:45.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evergrande did not immediately respond to a request from CNN Business
        for comment about those payments.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ea5be1-c7d8-4f74-8e71-f5e15279f070'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T17:54:43.212+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:55:46.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59560b29-3d0f-4100-8437-17f9c99dc1c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T17:54:43.212+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:55:46.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And interest payments totaling more than $100 million are due later
        this week on two of the company''s bonds, according to data provider Refinitiv.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db8b9979-a301-43d6-8f44-c372b33b5080'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T17:54:43.212+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:55:47.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b4d1d4-ce9b-4c7d-b193-cd0df7f71dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T17:54:43.212+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:55:47.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it''s not clear how much — if any — of those debt obligations
        Evergrande will be able to meet. The group is China''s most indebted developer,
        with more than $300 billion worth of liabilities. Over the last few weeks,
        it''s warned investors of cash flow issues, saying that it could default if
        it''s unable to raise money quickly.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf21fdaf-351c-4f4e-8bb1-ef62ab59813b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T17:54:43.212+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:55:48.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ccd8501-64ee-4cee-98e0-e277e9739575'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T17:54:43.212+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:55:48.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evergrande''s debt burden is so large that analysts have warned
        that risks could spread throughout China. The company holds about 6.5% of
        the total debt held by China''s property sector, according to an estimate
        by UBS.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dbafd0d-06ec-4d06-82d8-150ed37fc063'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T17:54:43.212+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:55:49.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a369be0d-0fac-4a25-9631-ff9561b5c631'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T17:54:43.212+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:55:49.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hang Seng Property Index, which tracks major developers listed
        in the city, sank 6.7%, hitting its lowest level since May 2016. The chill
        might have been exacerbated by a Reuters report late Friday afternoon, which
        cited anonymous sources as saying that Beijing has called on Hong Kong''s
        powerful property tycoons to pour resources and influence into backing Beijing''s
        interests.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc087807-557e-4a42-a383-30067ba814bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T17:54:43.212+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:55:50.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80bb8b85-2c20-4332-832a-16ab5a635f00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T17:54:43.212+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:55:50.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong developers New World Development and Chinese Estates Holdings,
        well known as Evergrande''s long-time allies that often supported the company
        by buying its bonds or part of its stakes, fell 12.3% and 8.5%, respectively.
        Another Chinese property developer, Country Garden, lost more than 6%.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7deded6-fa74-44e3-bb5c-c1f91939c95d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T17:54:43.212+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:55:51.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca35114-4da5-4056-afc0-af0e1b66e4ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T17:54:43.212+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:55:51.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sell-off spread to shares of Chinese banks and insurance companies.
        Ping An Insurance — the country''s largest insurer and one of its biggest
        property investors — slid nearly 6% on Monday to its lowest level since 2017.
        The heavy losses came even though Ping An said Friday that the company has
        "zero exposure" to Evergrande, while risks to its other property investments
        were "controllable," according to Chinese state media.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd26d0efd-0846-42e3-946f-b4d598800a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T17:54:43.212+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:55:52.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c902b0-1dc5-4f15-b162-28777e5dbcdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T17:54:43.212+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:55:52.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mainland Chinese stock and bond markets were shut Monday for a public
        holiday and will reopen on Wednesday.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce97b9c-b678-435c-9f30-359cbcbb3cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T17:54:43.213+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:55:53.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a30279-e4ab-4fcc-a43e-703448b9ebe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T17:54:43.213+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:55:53.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Goldman Sachs analysts warned of "rising risks" from the Chinese
        property market.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '008c04b6-8197-414e-a3e8-3a2e8da1e4ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T17:54:43.213+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:55:54.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01300491-4d2a-4b91-b4c5-1812a87fcd8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T17:54:43.213+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:55:54.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Concerns over Evergrande are rising and signs of financing difficulties
        spreading to other developers are emerging," they said in a research report
        published Sunday night. The Chinese government needs to "carefully manage"
        Evergrande''s potential default or restructuring, while delivering a clear
        message to help "shore up confidence and to stop the spillover effect," they
        said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1927371-428a-44ed-af41-d55dc1ed5607'
      'mgnl:activationStatus': true
