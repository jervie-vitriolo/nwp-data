      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://cnnphilippines.com/news/2021/8/26/School-closures-problems-UNICEF.html">United
        Nations Children’s Fund Philippines</a> has also called for a phased reopening
        of schools, saying prolonged closures result in complex problems including
        heightened risk of drop out, child labor and child marriage. It said as of
        Sept. 14, the Philippines and Venezuela are the only remaining countries that
        have not reopened schools. The Philippines had one of the longest school breaks
        in the world, without any type of learning from March 2020 to Oct. 2020, it
        added.</p>'
