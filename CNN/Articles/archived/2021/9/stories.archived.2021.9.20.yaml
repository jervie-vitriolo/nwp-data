      'mgnl:lastActivated': 2023-01-25T05:59:18.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e51d97-1a8d-4cd5-a488-5998af4412f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T12:02:08.586+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:59:18.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The listed company is engaged in building residential condominium
        units, subdivision lots, and townhouses as well as office projects and retail
        spaces.</p>'
