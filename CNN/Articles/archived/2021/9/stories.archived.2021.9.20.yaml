    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'COVID-19 deaths in PH hit new peak in August'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b363d5a-945e-4607-a72d-2a4a604a7fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T15:05:17.039+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:57:59.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 20) —</strong>
        COVID-19 deaths in the country reached an all-time high in August, surpassing
        the number of fatalities during the surge in April, the Department of Health
        said Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9389dc42-5c36-43d5-bbed-3be2d41d71f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T15:05:17.039+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:57:59.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An average of 155 deaths daily were recorded last month and peaked
        in mid-August, Health Undersecretary Maria Rosario Vergeire said. The average
        during the spike in April was at 135 deaths per day.</p>'
    '0':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-conversation="none"><p
        lang="en" dir="ltr">DOH says the average COVID-19 deaths per day reached an
        all-time high in August 2021 with average of 155 deaths daily <a href="https://t.co/OM9C9lR187">pic.twitter.com/OM9C9lR187</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1439787420988305408?ref_src=twsrc%5Etfw">September
        20, 2021</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe87e44e-e686-4bbf-859e-9212efb96b37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T15:09:23.808+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:58:00.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca4853a5-485a-45b1-b0a6-d930b7612236'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T15:05:17.039+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:58:00.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The health official said the sheer number of new coronavirus infections
        is seen as the "most plausible explanation" for the high number of deaths.
        But Vergeire said it cannot be attributed to a single factor.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f802656-52a4-4f1a-b6d9-ca5a92fac25f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T15:05:17.039+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:58:01.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Twice as much ang numero ng kaso natin ngayon, ganoon kadami. As
        your cases increase, the number of deaths will increase," she said during
        a briefing.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '117b5822-958b-446f-bc2c-c0ff5b32856d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T15:05:17.039+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:58:01.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire said that partial data for September shows the country
        is recording an average of 99 COVID-related deaths daily. DOH is monitoring
        the situations in Central Luzon, Calabarzon, Metro Manila, Central Visayas,
        Cagayan Valley, Western Visayas, Ilocos Region, and the Cordillera Administrative
        Region.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d81db2f-66f1-49ea-a5bb-894cbb91eff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T15:05:17.039+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:58:02.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COVID-19 has claimed the lives of 36,788 people in the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8cbdb3e-b450-4b3a-b659-a990f6049084'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T15:43:28.754+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:58:02.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, DOH said the worst is not over for Metro Manila as the
        peak in new cases has yet to happen.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d514140-c0ae-4464-be21-cb5b9973f727'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T15:43:28.754+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:58:03.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire again refuted the early observation of the OCTA Research
        that cases have peaked in the capital region. She said it is just "delayed"
        due to the community quarantine restrictions, improvements in enforcing minimum
        health standards, and increase in vaccination rates.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b9e0fd-379d-4930-8dda-9173010ea621'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T15:43:28.755+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:58:03.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kailangan pang pag-aralan ang datos natin. Patuloy na tumataas
        ang kaso sa National Capital Region although bumagal ang pagtaas pero tumataas
        pa rin siya," she said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13af31dd-ab2c-43ed-9d87-36a5211d4274'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T15:43:28.755+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:58:04.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We need to study the data. Cases continue to rise
        in the National Capital Region. It is slowing down, but still on the rise.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e99c14bd-f9ed-4810-a9f8-cc1d7376f3e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T15:43:28.755+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:58:04.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH projected that cases in Metro Manila will peak by the end of
        the month or early October.</p>'
