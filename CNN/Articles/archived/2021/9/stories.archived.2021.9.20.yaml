      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de7ab29-71ee-4069-8162-9e7934ef119e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T07:54:41.825+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:03:28.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People who are fully vaccinated can still get Covid-19 -- these
        are called breakthrough cases -- but being immunized greatly reduces the risk
        of hospitalization or death, health experts say.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fb8f3f6-4257-4b1f-b184-489f6464f79a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T07:54:41.825+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:03:29.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e2bcdcc-d2c3-4822-9e3a-0caa70874446'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T07:54:41.825+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:03:29.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, people who are not vaccinated against Covid-19 were 11
        times more likely to die of the disease and 10 times more likely to be hospitalized
        with the disease, a study published earlier this month by the US Centers for
        Disease Control and Prevention shows.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f138106-1ce7-4486-9860-050d9dac7cd4'
      'mgnl:activationStatus': true
