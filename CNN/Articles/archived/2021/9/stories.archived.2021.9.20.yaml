      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano later proposed an amendment allowing the commission to
        accept donations from the private sector for funding the trust fund of professional
        boxers and combatants, which Pacquiao accepted.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '482e65a0-46eb-4c82-adaa-54d78bb0db28'
      'mgnl:activationStatus': true
