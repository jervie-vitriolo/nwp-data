      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08515367-7a09-4ae0-b9e0-a30c8b16d7ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T16:55:34.933+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:57:19.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But before Adiwang gets his wish, he needs to beat Chinese fighter
        Hexigetu at ONE: REVOLUTION on Sept. 24 at the Singapore Indoor Stadium.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b80a1c7-83e9-4190-b7ba-7fb71830fe94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T16:55:34.933+08:00
      'mgnl:createdBy': 'david'
