      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Music also played a role in creating this mood, so the director
        took music from the ‘80s, from popular TV shows, classical music, and recorded
        it for the mood and feel of the series.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '937c4d6f-315c-4af0-9b58-1e853336ba6e'
