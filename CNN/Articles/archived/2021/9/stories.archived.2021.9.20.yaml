      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former "Saturday Night Live" cast member didn''t comment on
        his condition, and his representatives did not immediately return a request
        from CNN for further comment.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95df71df-0b16-4db2-bdb2-2b767f2f9486'
