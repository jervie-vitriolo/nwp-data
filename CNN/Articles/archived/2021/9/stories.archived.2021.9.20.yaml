      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caca39b3-e15e-4fb7-b6d7-f48f79f186c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T10:53:30.226+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:01:26.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"None of it has hit quite yet. I haven''t had time to absorb how
        huge this is. I''m learning to find balance and appreciate these successes
        but staying humble and grounded through it all," he said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74651355-0dfe-4963-b81b-48f3e5b2d807'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T10:53:30.226+08:00
