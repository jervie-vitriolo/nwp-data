      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I actually enjoy skincare products that are scented, but I also
        have sensitive skin; in the last few days of using K-beauty brand Pestlo’s
        Pantherecipe (a panthenol and ceramide cream), I’ve loved the light, almost
        medicinal rosemary scent and its low-irritation formula. With just 16 all-natural
        ingredients, the Pantherecipe has been helping my skin feel more supple and
        soothed. I’ve been ill in the past few weeks and to be honest, my skin has
        been prone to acne and feels a bit aged (the horror), and the Pantherecipe
        has been a savior in that sense. It delivers a slightly tingly sensation that
        makes my skin feel revived. It’s packaged in a sleek metal tube, making application
        easier. The wonderful typography on the tube is also a nice sight to wake
        up to or see before I go to bed. It sells for ₱1,050 at The Collective, and
        you can pick up their Skincare Spatula (₱200) if you’re guilty of double-dipping
        like me. (Hot tip: They have same day delivery for Metro Manila costumers
        if you order before 3P.M.) —MB</p>'
