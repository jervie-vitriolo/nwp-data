      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Pfizer spokesperson also confirmed that were no instances of myocarditis,
        a type of heart inflammation that has been linked with mRNA vaccines.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce14d4e0-0d50-4974-a427-89e9554e4250'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T19:07:49.336+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:52:38.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8215b0d-d00c-42a9-a630-8b7f0e8b759c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T19:07:49.336+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:52:38.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pfizer said these data will be included in a "near-term submission"
        for EUA and the companies will continue to accumulate the data needed to file
        for FDA approval for people ages 5 to 11.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b40da82-ac6a-4024-b499-18b46b7e39a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T19:07:49.336+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:52:39.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0e2373c-3e6d-40e8-8032-64232e0d7ffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T19:07:49.336+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:52:39.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pfizer/BioNTech vaccine is currently approved for people age
        16 and older, and authorized for use in people ages 12 to 15.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cca084a4-045d-4c65-9b00-af2efb23d4fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T19:07:49.336+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:52:40.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b30c81-7547-4996-9314-8893ec2a0e83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T19:07:49.336+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:52:40.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pfizer said it is expecting trial data for children as young as
        6 months "as soon as the fourth quarter of this year."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ffd4d57-533e-42a6-b0b5-5800874fa4c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T19:07:49.336+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:52:41.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb72174-7b3e-4910-b841-8e221f437488'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T19:07:49.336+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:52:41.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since July, pediatric cases of COVID-19 have risen by about 240
        percent in the U.S. -- underscoring the public health need for vaccination.
        These trial results provide a strong foundation for seeking authorization
        of our vaccine for children 5 to 11 years old, and we plan to submit them
        to the FDA and other regulators with urgency," Albert Bourla, chairman and
        chief executive officer of Pfizer, said in the statement.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d45c9b-adfe-4816-a0cd-73bf420a8a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T19:07:49.336+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:52:42.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b99dd5d-1a06-4959-bbb5-95303019695c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T19:07:49.336+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:52:42.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acting FDA Commissioner Dr. Janet Woodcock and Dr. Peter Marks,
        director of FDA''s Center for Biologics Research and Evaluation, said in a
        statement this month that the agency would review data for a vaccine for younger
        children "as quickly as possible, likely in a matter of weeks rather than
        months," once it was submitted for authorization.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '545b3ef5-ec5e-46c3-945b-43df7752ec39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T19:07:49.337+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:52:43.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a239391-2704-40a2-8c0f-287c3918b4d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T19:07:49.337+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:52:43.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However, the agency''s ability to review these submissions rapidly
        will depend in part on the quality and timeliness of the submissions by manufacturers,"
        they wrote.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc582bd6-439f-4704-a69f-dbe3fff46163'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T19:07:49.337+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:52:44.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '096c6301-8f60-4ca6-9c8b-168e28f47256'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T19:07:49.337+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:52:45.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calls for a Covid-19 vaccine for younger children have grown louder
        in recent months as cases surged among children.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f0026e-6eeb-4fda-a5ea-edfe6be31e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T19:07:49.337+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:52:45.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49732724-d6d1-4c88-81cf-48486de0f49d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T19:07:49.337+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:52:46.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coronavirus infections have risen "exponentially" among children
        across the United States, and now account for nearly 29% of all cases reported
        nationwide, the American Academy of Pediatrics reported last week.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73dd5ee5-f96d-48c9-adff-24a407bb972c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T19:07:49.337+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:52:46.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f360aa3-d52c-4a05-a2ec-edf5cdb7398f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T19:07:49.337+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:52:47.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, US health officials have emphasized that children are not
        just small adults, and even those approaching age 12 should not be given the
        larger vaccine dose available for older people.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9703b0db-653f-4927-80ac-7f99b35527f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T19:07:49.337+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:52:47.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfefc53f-96b6-4f25-ab50-7a5a0a3d2468'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T19:07:49.337+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:52:48.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t want children to have adverse effects. Granted, we want
        them to be able to get vaccinated as quickly as possible, but let''s do it
        right," FDA''s Marks said in a fireside chat hosted by the ResearchAmerica
        Alliance last week.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61bcbce1-1481-4576-a7a4-fb95d4753a87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T19:07:49.337+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:52:48.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc91f9f-ee61-46d3-880e-b31826711a18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T19:07:49.337+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:52:49.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a difference here because they''re not just getting the
        same-old, same-old dose as a 12 and up person will. They have to get a reduced
        dose. And that''s why it''s not a good idea for doctors to take things in
        their own hands at this point."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac928e11-e3f7-406f-96cc-80115b756964'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T19:07:49.338+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:52:49.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/09/20/health/pfizer-child-vaccine-data/index.html"><em>"Covid-19
        vaccine for 5 to 11-year-olds is safe and shows ''robust'' antibody response,
        Pfizer says"&nbsp;</em></a></p>'
  'COVID-19-hospitals-ration-care-':
    'author': ' Madeline Holcombe, CNN'
