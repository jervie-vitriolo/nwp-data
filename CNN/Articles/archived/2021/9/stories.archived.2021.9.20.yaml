      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 20) –</strong>
        Team Lakay fighter Lito Adiwang is setting sights on bigger goals in his return
        to the ONE Championship circle.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e7dbd2-6869-45e7-a232-72f451dc22f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T16:55:34.932+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:57:13.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f3004c-870b-419d-b727-51b3a2db9e33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T16:55:34.932+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:57:14.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 28-year-old fighter from Baguio City has signified his intent
        to fight former UFC standout Jarred Brooks and reigning ONE Flyweight Muay
        Thai World Champion Rodtang Jitmuangnon in the future.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a87b3cd-ae74-431e-b0d0-aff0d7fcf81f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T16:55:34.932+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:57:14.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7bb17e2-29f3-47a5-a904-0fdae41d3bb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T16:55:34.933+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:57:15.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adiwang and Brooks were set to lock horns earlier this year, but
        the Filipino tested positive for COVID-19 which forced the cancellation of
        the highly anticipated bout. The two men also traded barbs on social media.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7452be2b-dee1-47c1-ac6b-12dc220312af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T16:55:34.933+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:57:15.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '657ef804-21af-4e4d-80de-781a18711616'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T16:55:34.933+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:57:16.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Honestly, I think he''s a really strong opponent. I know he was
        very confident that he could beat me. But I was also very confident I could
        beat him. It goes both ways. Nevertheless, I knew I was the underdog in that
        fight. I could only prove I was better than him by fighting him in the cage,"
        Adiwang said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34227c54-19b6-4dc6-94bd-62ef4157a65a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T16:55:34.933+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:57:16.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8086fcfe-54d8-4159-b9e5-707f5c5ea5af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T16:55:34.933+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:57:17.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for Rodtang, Adiwang has long clamored for a Muay Thai showdown
        with the Thai superstar.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '571a5504-dace-4858-b560-3f8a6a0ae7fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T16:55:34.933+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:57:17.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6201f23a-bfc3-40a7-a829-615b6942dfba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T16:55:34.933+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:57:18.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would never call anyone out without the intention of fully pushing
        through with it. I said that because I wanted that fight to happen," said
        Adiwang. "I think it''s a tremendous fight and our styles would make for an
        interesting matchup."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '018dbf3b-423b-4f62-a3d0-2a6b2cd0581d'
