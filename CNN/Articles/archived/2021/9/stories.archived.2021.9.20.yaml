      'mgnl:lastActivated': 2023-01-25T05:51:09.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd91b2083-a564-4136-91eb-64b16a8cd7a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T21:41:03.151+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:51:09.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Comelec is scheduled to have a budget hearing with the senators
        on Friday, Sept. 24.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a2f316d-b6a5-4988-939d-b9a6ee562057'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T21:41:03.151+08:00
