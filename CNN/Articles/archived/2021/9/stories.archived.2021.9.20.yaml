    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PNP to probe killing of Abra doctor who ran for mayor in 2019'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd11d360-a4a7-4dcb-9324-e3040ce12222'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T18:19:36.411+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:53:56.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 20)</strong> —
        Philippine National Police chief Gen. Guillermo Eleazar has ordered an investigation
        into the death of a doctor and former mayoral candidate in Abra province who
        was gunned down in her own home.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5c720bf-139e-4313-9d8f-7c0a166fc999'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T18:19:36.411+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:53:57.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf943195-542a-4bea-a078-c945705ed9e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T18:19:36.412+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:53:57.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eleazar on Monday said he has directed local police to form a special
        task group to expedite the probe into the killing of Dr. Amor Trina Dait,
        who ran for mayor of Pilar town during the 2019 elections.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '585fb600-afbb-4834-b0ab-0437f001e74e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T18:19:36.412+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:53:58.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc83c872-3609-4ab8-8ba3-8c98ae0f50c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T18:19:36.412+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:53:58.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“On behalf of the men and women of the PNP, ipinapaabot ko ang taos-pusong
        pakikiramay sa medical community at sa pamilya ni Dr. Amor Trina Dait,” the
        PNP chief said in a video message.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e147b5d-5a5e-48e2-8091-063c3d0bee23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T18:19:36.412+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:53:59.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f757bd04-1c07-4831-a58d-5db0a09b6c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T18:19:36.412+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:53:59.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Tinitiyak ko sa inyo na personal kong tututukan ang kasong ito,”
        he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db235ae4-2f1e-4311-b1b5-bd6a9a18a84c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T18:19:36.412+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:54:00.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4508a2b2-1026-463d-b28a-6571ec99c6d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T18:19:36.412+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:54:00.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: On behalf of the men and women of the PNP, I am extending
        my deepest condolences to the medical community and to the family of Dr. Amor
        Trina Dait. I assure you that I will personally pay close attention to this
        case.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd99ab7fa-23b0-406e-9fdc-054bb98c1f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T18:19:36.412+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:54:01.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6abce403-a59c-4375-a614-041dda7da903'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T18:19:36.412+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:54:01.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dait, a resident doctor of La Paz District Hospital, was shot inside
        her own residence in Barangay Poblacion in Pilar at around 7:30 p.m. on Saturday,
        according to police.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af62c7c0-677e-4287-893c-77f257a5d556'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T18:19:36.412+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:54:02.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d152a2e-e19e-4f65-bcc5-fa3471ee44e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T18:19:36.412+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:54:02.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities have yet to identify the assailant.</p>'
  'Bianaca-Bustamante-wins-big-Golden-Wheel-Awards':
