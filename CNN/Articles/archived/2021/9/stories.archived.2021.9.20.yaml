    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '646b2cce-ad60-42f7-9878-4cad4fb51a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T17:47:09.783+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:56:10.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook groups named "Online Kopyahan (Cheating)" have recently
        made the news for supposedly allowing students to share answers with each
        other for their modules as classes remain virtual amid the COVID-19 pandemic.
        These groups have tens of thousands of members.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f44ad3c-40b9-448f-9558-914b8bcc0b55'
      'mgnl:activationStatus': true
