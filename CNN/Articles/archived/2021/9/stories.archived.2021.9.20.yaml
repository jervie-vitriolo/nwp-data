  'ICC-online-evidence-Duterte-drug-war':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', 'd79cec3f-3d3d-43b4-ba13-9570763c6111']
    'created': 2021-09-20T12:31:16.151+08:00
    'imagesource': 'jcr:f006e066-7e40-450f-b537-7494e1f24de4'
