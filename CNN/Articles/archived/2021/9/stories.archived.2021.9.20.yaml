      'text': '<p>Speaking to CNN Philippines on Monday, Comelec spokesperson James
        Jimenez said the number exceeded the initial target which was 59 million.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb52cf8-aee9-4be7-9f4b-2228b66ebd47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T18:09:25.055+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:54:05.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Lampas-lampas na tayo sa mga</em> targets <em>na sinet natin,"</em>
        Jimenez told Newsroom Ngayon. <em>"Sa ngayon, higit limang milyon na ang ating
        bagong</em> registered voters, <em>at</em> almost 62 million <em>na ang ating</em>
        registered voters na <em>nakikita para sa</em> 2022."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6462ed64-cdb4-42e1-b714-2041a56d66d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T18:09:25.055+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:54:06.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have exceeded the targets we set. Right now, there
        are more than five million new registered voters, and there are almost 62
        million voters for 2022...]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87ef10a1-85e9-469b-bf53-4568e4f24c2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T18:09:25.055+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:54:06.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang</em> target <em>na sinet natin</em> for new voters was
        four million, and for registered voters in general <em>ang inexpect natin
        ay around</em> 59 million <em>lamang,"</em> he added .</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37f73c9a-ee38-4c29-b575-9adb810e8907'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T18:09:25.056+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:54:07.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The target we set for new voters was four million,
        and we expected 59 million registered voters in general.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0638423-01d7-467d-9491-655fbc8ebfde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T18:09:25.056+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:54:07.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec commissioner Marlon Casquejo earlier said the number of
        registered voters could reach 62 million by Sept. 30 — the end of the registration
        period set by the poll body.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '872e41e9-8b18-4270-93af-99b26d33b2da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T18:09:25.056+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:54:08.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jimemez appealed to Filipinos to register for next year''s polls
        but said the Comelec will still not extend the registration period beyond
        the deadline despite a <a href="https://www.cnnphilippines.com/news/2021/9/14/Senate-Comelec-voter-registration-extension.html"
        target="_blank">Senate resolution</a> asking for it.&nbsp;</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae1c6ccb-1ef8-47af-ac52-8dc251dae497'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T18:09:25.056+08:00
