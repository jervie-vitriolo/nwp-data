      'text': '<p>This provides PayMaya with more room for growth as Maya Bank, the
        Philippines'' sixth digital lender, seeks to entice the largely unbanked and
        underserved population of consumers and micro, small, and medium-sized enterprises.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bed7f1b0-71b0-453d-8378-c63621188aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T17:19:45.799+08:00
