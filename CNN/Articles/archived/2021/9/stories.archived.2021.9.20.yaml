  'Comelec-Smartmatic-online-voting-trial':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-09-20T18:37:35.878+08:00
    'imagesource': 'jcr:cd5320cf-0545-4f53-bdd5-4e5f048223b6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b83d517f-2410-4d37-9de5-aec8c1d576a9'
    'lead': 'The Commission on Elections tallies a better voter turnout in its second
      simulation for internet voting, this time using Smartmatic’s web-based platform
      – the same firm behind the country’s automated election system since 2010.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-20T18:40:14.348+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T05:53:05.149+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:50:15.639+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Comelec', 'online', 'internet', 'voting', 'Smartmatic', 'Adam-Levine']
    'template': '1'
    'title': 'Higher voter turnout seen in Comelec’s online voting trial with Smartmatic'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d00cafd-f3dc-4ad3-b4ee-391820a5ee69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T18:40:14.348+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T05:53:05.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 20) —</strong>
        More test voters managed to cast their digital ballots during the second internet
        voting dry run using Smartmatic’s web-based platform.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f6645e-bab9-401f-bf04-62f3f83365c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T18:40:14.348+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T05:53:06.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smartmatic, the country''s automated elections system provider since
        2010, hosted a trial of internet-based voting over the weekend which saw the
        tandem of Maroon 5 frontman Adam Levine and Grammy-winning singer Alicia Keys
        elected as president and vice president.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faaffa46-865a-4cba-a519-93e58c749362'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T18:40:14.348+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T05:53:06.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poll body is looking to offer online voting to Filipinos abroad
        in the 2025 elections but will need a new law for its use.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13300a5c-2409-49e5-9f41-68d9e948e4ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T18:40:14.348+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T05:53:07.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trial yielded a 64% voter turnout, or 426 of 669 volunteers
        able to cast their votes. This is higher than the 52.01% recorded during the
        web and mobile app-based simulation by <a data-cke-saved-href="https://cnnphilippines.com/news/2021/9/13/trial-online-voting-Voatz-promising.html"
        href="https://cnnphilippines.com/news/2021/9/13/trial-online-voting-Voatz-promising.html">American
        firm Voatz earlier this month.</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5477b5fe-8735-49d1-bc30-4817344cdc73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T18:40:14.349+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T05:53:07.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2021/9/13/trial-online-voting-Voatz-promising.html">Trial
        online voting results ''promising’ despite connectivity issues – Comelec</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce08634-c734-4811-9d94-846b7f8f92e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T18:40:14.348+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T05:53:08.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Voting was done through Smartmatic''s TIVI website, which may be
        accessed on any web browser or smartphone.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf6d9239-3ba6-4534-9f5a-713b6185856e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T18:40:14.348+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T05:53:08.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only 10 voters reported issues in signing up, one of which remained
        unsolved. However, Smartmatic offered fewer safeguards on identity verification
        by just sending a unique code by email to each voter. No new round of identity
        verification was done, unlike Voatz.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf35a5fd-8bb3-463b-a4ff-ff815842f188'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T18:40:14.348+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T05:53:09.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe that including less tools between the voter and the
        electoral system is the best approach. That is why we worked in a web application,"
        Smartmatic product manager Armando Torres Chong said in a Monday briefing.
        "In that way, we ensure that it’s the same voting experience while using any
        of the devices."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e12c33fc-4056-46c3-a9be-3fe263a7f472'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T18:40:14.348+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T05:53:09.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Comelec said it will wait for the third voting simulation
        this week before drawing any conclusions.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f76b22a-31b9-4f6c-a5b0-d30945ab2ca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T18:40:14.349+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T05:53:10.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whether or not a purely browser-based approach is something that
        would be better or something we would recommend in Congress, is still too
        early to say at this point," Comelec Office for Overseas Voting director Bea
        Wee-Lozada said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b561ad69-67d7-4fc3-9724-f503e7ac81f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T18:40:14.349+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T05:53:10.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The improvements or the better turnout rate is not really solely
        attributable to the platform. There are other factors like there were reminder
        emails sent out, that may have increased (voting)," she added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c1e5de-9fb3-4025-9d6f-384e114a330c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T18:40:14.349+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T05:53:11.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec will tap Spanish firm Indra Sistemas for another online
        voting dry run from September 25-27. It would enforce the strictest rules
        to verify a voter''s identity by requiring Comelec approval prior to the casting
        of ballots, along with the uploading of a copy of the passport, selfie, and
        a video of the voter saying his/her name and holding up their passport.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f87e38-7ca5-44e5-b8e1-a8140ce1ea02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T18:40:14.349+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T05:53:11.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smartmatic''s online voting system is used for national elections
        in Estonia.</p>'
