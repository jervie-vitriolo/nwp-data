      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f32ecd-8e5e-4159-8167-ba0a88e7a564'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T19:07:49.336+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:52:36.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Further, the COVID-19 vaccine was well tolerated, with side effects
        generally comparable to those observed in participants 16 to 25 years of age,"
        the company said.</p>'
