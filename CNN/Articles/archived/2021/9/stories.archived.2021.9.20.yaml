      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Comedian and actor Chris Rock revealed
        Sunday that he has tested positive for Covid-19, and he is using the opportunity
        to urge others to get vaccinated against the virus.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '113fcd98-4156-4e39-a72f-f6e1edf3fa7a'
