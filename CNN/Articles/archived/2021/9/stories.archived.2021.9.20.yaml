      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 20)</strong> —
        Batanes will be under enhanced community quarantine from Sept. 20 to Oct.
        4 due to the rising number of COVID-19 cases in the province.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '227339f5-cc12-41f2-9926-f566814e6f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T22:17:21.016+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:51:00.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement was made via social media on Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5cb139a-5837-4772-b9d1-5072408bb79d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T22:17:21.016+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:51:01.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Provincial COVID-19 Task Force Group of Batanes said all inbound
        passenger flights are cancelled until further notice to allow health workers
        and frontliners to address the community transmission in the province.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2816b34-6bcf-4816-ae95-bee628fde09a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T22:17:21.016+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:51:01.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The local government announced the first <a href="https://www.cnnphilippines.com/news/2021/9/16/Batanes-COVID-19-transmission.html"
        target="_blank">community transmission</a> on Sept. 16.</p>'
    '13':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FBatanesProvincee%2Fposts%2F1264439580686293&show_text=true&width=500"
        width="500" height="651" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4220e74e-04f5-473e-b0af-9271c218fb31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T22:17:21.016+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:51:02.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '650220e7-edab-45f4-ac24-a2d8a7ac28f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T22:17:21.016+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:51:02.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As of Sept. 18, 2021, our quarantine and isolation facilities and
        the Batanes General Hospital have reached their maximum capacity...Thus, the
        province can no longer accommodate inbound passengers who are still required
        to undergo mandatory facility-based quarantine pursuant to local protocols,"
        the advisory added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f17b4a1-1465-4f66-8f52-db064f9d9c3f'
      'mgnl:activationStatus': true
