  'Senate-OKs-bill-PH-Boxing-Combat-Sports-Commission':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-09-20T16:25:49.784+08:00
    'imagesource': 'jcr:e9509652-e8f2-47ce-b76f-708d7388f8fe'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c5d1fc52-4f91-455f-a415-ae880751cd22'
    'lead': 'The proposed Philippine Boxing and Combat Sports Commission aims to support
      the sports'' growth in the country and protect the welfare of athletes in these
      fields.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-20T16:24:59.304+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T05:57:22.383+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:50:07.496+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senate OKs bill creating PH Boxing and Combat Sports Commission'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1731516c-4697-4628-83d0-24c3ec76f9ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T16:24:59.304+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:57:22.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 20) –</strong>
        The bill creating the Philippine Boxing and Combat Sports Commission secured
        the nod of the senators on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3589e72c-5d31-40be-aeb8-be559a68bff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T16:24:59.304+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:57:23.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df3cf1e9-f850-451f-b60e-db42bc4b5ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T16:24:59.304+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:57:23.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate unanimously approved on third and final reading <a href="http://legacy.senate.gov.ph/lisdata/3460131410!.pdf"
        target="_blank">Senate Bill No. 2077</a> or the Philippine Boxing and Combat
        Sports Commission Act of 2021.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa2e7610-1c32-4963-b7aa-0b1972d68cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T16:24:59.304+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:57:24.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6493a6d6-0806-42f9-96c2-6f5e8ea6a100'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T16:24:59.304+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:57:24.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measure aims to support the continuing growth of boxing and
        combat sports in the country and to protect the welfare of athletes who are
        engaging in these sporting disciplines.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e478cbce-606c-43ae-bbc8-7aae4b5dabd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T16:24:59.304+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:57:25.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '409a7054-76d2-4858-8c28-f1b7692c9af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T16:24:59.304+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:57:25.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boxers and combat sports athletes are mandated by the bill to be
        enrolled in social pension and health care benefits.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e326af31-cf16-406c-9e13-592eb41f45f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T16:24:59.304+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:57:26.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb66c14b-080e-430f-80de-96f281b470e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T16:24:59.305+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:57:26.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also established the Professional Boxers and Combatants Welfare
        Development Trust Fund to support former professional athletes in boxing and
        combat sports.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '858781a5-05e2-4498-9a41-76d7d9fcfb94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T16:24:59.305+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:57:27.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f76c9c3-6205-421f-b380-73dc92d0e9d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T16:24:59.305+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:57:27.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The legislative measure went on a rough sailing in the plenary debates
        after Sen. Pia Cayetano questioned Sen. Manny Pacquiao, the bill''s principal
        author, on his plan to allot <a href="https://www.cnnphilippines.com/news/2021/5/18/cayetano-pacquiao-boxing-commission.html"
        target="_blank">₱150 million</a> in setting up the commission amid the pandemic.&nbsp;</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b151401c-501e-483e-91ed-aa015cd6aa29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T16:24:59.305+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:57:28.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35fa1f6b-9dfa-4592-b987-ff1e43010e9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T16:24:59.305+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:57:28.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquiao, an eight-time world professional boxing champion, even
        offered his <a href="https://www.cnn.ph/news/2021/5/27/pacquiao-personal-funds-boxing-commission.html"
        target="_blank">own money</a> to fund the commission.&nbsp;</p>'
