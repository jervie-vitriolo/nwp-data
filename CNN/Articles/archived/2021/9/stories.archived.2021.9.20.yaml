      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DepEd pointed out that participating schools must have the support
        of their respective local government unit and secure consent from the parents
        of students. No student shall be forced to attend the pilot implementation
        of face-to-face classes, it added.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bff0ff43-f463-4130-a42c-537f760ccec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T15:36:05.203+08:00
      'mgnl:createdBy': 'vince'
