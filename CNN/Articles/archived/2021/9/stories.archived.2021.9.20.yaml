      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bb1e1a8-1390-42b5-95aa-a56e9ff45180'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T10:44:26.482+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:02:24.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re not going to abandon them. We''re not going to forget them.
        And we''re not going to let the world ignore them," Ruiz said.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a5b2b60-331c-4f50-bdee-16f5235e2a8f'
      'mgnl:activationStatus': true
