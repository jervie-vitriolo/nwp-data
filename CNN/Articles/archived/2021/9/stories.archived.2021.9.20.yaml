      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:58:57.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2415b15-9d54-42f7-a033-94ad1094451f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T15:36:05.202+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:58:57.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right now, hindi pa kami makabigay ng exact date, kasi ngayon lang
        namin nalaman na may desisyon na ang Presidente. Pero i-implement namin agad,”
        she said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '245deda8-77ae-4b62-8b24-35285a5f4a37'
      'mgnl:activationStatus': true
