    'template': '1'
    'title': 'Miss Universe Philippines 2021 coronation night deferred'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b718734-e6d1-493d-b839-efaaf0bc746c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T10:02:05.697+08:00
