    'template': '1'
    'title': 'Civil service chief urges govt heads to offer over 100,000 positions
      to ease labor woes

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b27407-c2fd-45be-84cb-af5340059078'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T15:12:03.928+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:57:52.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 20)</strong> —
        Civil Service Commissioner Aileen Lizada urged government agency heads to
        end the so-called padrino (patronage) system and open up over 100,000 positions
        for contractual employees.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '199c38fc-45ae-4d13-904b-f40c8940f7ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T15:12:03.929+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:57:52.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maraming job orders, contracts of services (COC) na nasa gobyerno
        na hindi kinikilala na government employees," she said during a virtual briefing
        on Monday. "‘Yun ang masakit, nasa loob na sila pero hindi sila kinikilala."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d07ae2-f17c-46ce-898a-ab00e45f06e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T15:12:03.928+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:57:53.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There are many job orders, contracts of services in
        the government who are not recognized as government employees. That’s the
        sad part, they’re already inside but they’re not recognized.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed418f14-80cd-4e55-a267-2a7cc8632fec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T15:12:03.928+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:57:53.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As far as I know, we have 100,000 plus unfilled positions in the
        government," Lizada added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '924ce012-a2da-4d6e-af91-a38d2d893fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T15:12:03.928+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:57:54.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official said only the agency heads have the power to make these
        positions available to job seekers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb43d74-82ce-41fc-91a2-49a1e2f263ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T15:12:03.929+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:57:54.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said that those workers who secured job orders and contracts
        of services are more than qualified to fill the positions as they are already
        familiar with government processes.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a5ac7f-c7f5-4215-9564-8fca21043355'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T15:12:03.929+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:57:55.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Please open and publish the positions para ang mga job orders at
        COS ay makapasok na para mabigyan ng karampatan na sweldo, security of tenure,"
        the commissioner said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f2d10a3-52cd-43f5-b79d-9799b05b9b34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T15:12:03.929+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:57:55.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Please open and publish the positions so that job
        orders and COS can enter and have a decent salary, security of tenure.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb42bdb-dd87-4862-967e-4e51e94f8b80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T15:12:03.929+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:57:56.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"‘Wag na mag-re-reserve ng mga position," she also said. "Ibigay
        based on merit and fitness."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '838bcadb-e44f-4baf-a63f-e5f475e86800'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T15:12:03.929+08:00
