      'text': '<p><strong>Metro Manila (CNN Philippines, September 20) —</strong>
        Senator Cynthia Villar remained the richest among her colleagues in the upper
        chamber based on lawmakers'' latest Statements of Assets and Liabilities and
        Net Worth (SALN).</p>'
