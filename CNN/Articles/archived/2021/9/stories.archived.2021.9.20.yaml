      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines Life, September 20)</strong>
        — This week, learn about a Japanese art form, listen to an SB19 member’s solo
        debut single, try out products from a cruelty-free Thai beauty brand, and
        read these essay collections by Filipino writers.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f85fbcca-fa9b-402e-837b-abd8a2721062'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T19:05:26.420+08:00
