      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28baea1b-4d1c-43e0-a4c4-f4401b466331'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T10:44:26.482+08:00
