      '
    'visualType': 'image'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e2b2d6-ac5d-480e-95de-469273c4c6f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T19:07:49.337+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:52:31.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;In a highly anticipated announcement,
        Pfizer said on Monday a Phase 2/3 trial showed its Covid-19 vaccine was safe
        and generated a "robust" antibody response in children ages 5 to 11.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e78d123-bc92-40af-a30f-0180a30ecbdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T19:07:49.335+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:52:32.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29f6fb4c-c7ab-4d99-9545-5dcd93afb30d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T19:07:49.335+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:52:32.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These are the first such results released for this age group for
        a US Covid-19 vaccine, and the data has not yet been peer-reviewed or published.
        Pfizer said it plans to submit to the US Food and Drug Administration for
        emergency use authorization soon.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5038c433-e95f-4f6a-9950-d56045506c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T19:07:49.335+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:52:33.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b01c54-588b-4fb5-88da-a2aa416f8a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T19:07:49.335+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:52:33.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trial included 2,268 participants ages 5 to 11 and used a two-dose
        regimen of the vaccine administered 21 days apart. This trials used a 10-microgram
        dose -- smaller than the 30-microgram dose that has been used for those 12
        and older.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5fb398e-128d-4c12-a213-370f21e2eda8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T19:07:49.335+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:52:34.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38393f95-99e0-4836-9cb7-8e525a4e1375'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T19:07:49.335+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:52:34.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The 10 microgram dose was carefully selected as the preferred dose
        for safety, tolerability and immunogenicity in children 5 to 11 years of age,"
        Pfizer said in a news release.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a42a7ce1-7ae3-4ffb-b2f4-af25f999a880'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T19:07:49.335+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:52:35.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3beb3d2-c3bb-4af9-960f-afaa131d33e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T19:07:49.335+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:52:35.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Participants'' immune responses were measured by looking at neutralizing
        antibody levels in their blood and comparing those levels to a control group
        of 16- to 25-year-olds who were given a two-dose regimen with the larger 30-microgram
        dose. Pfizer said the levels compared well with older people who received
        the larger dose, demonstrating a "strong immune response in this cohort of
        children one month after the second dose."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
