      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 20) –</strong>
        Promising Filipino teen racecar driver Bianca Bustamante gets a boost ahead
        of her FIA Girls on Track Rising Stars stint after bagging six awards at the
        17th Golden Wheel Awards.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a6747d-751d-4123-bfdb-dea686af6b4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T18:29:03.053+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:53:46.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b34865f-b7ea-4a57-99b0-daecaca2854e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T18:29:03.053+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:53:47.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 16-year-old racing wunderkind was feted as the 2019 National
        Senior Karter of the Year, 2019 International Junior Karter of the Year, and
        the 2019 ROK Karter of the Year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de23896-ad9c-46e3-bc27-831bef6f3bd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T18:29:03.053+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:53:47.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f806fe9-96c2-42fe-b675-f947f8ec4fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T18:29:03.053+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:53:48.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also received the 2020 X30 Senior Overall Champion, 2019 ROK
        GP Senior Overall Champion, and 2019 X30 Senior Overall 1st Runner-up awards.</p>'
    '5':
