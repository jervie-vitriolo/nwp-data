      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Classes will be half-day and will be conducted every other week.  In
        Kindergarten to Grade 3, classes should be up to three hours maximum and in
        senior high school, classes should only be up to four hours, DepEd said.</p>'
    '25':
