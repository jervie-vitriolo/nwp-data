  'Pfizer-vaccines-United-States-donation-Philippines':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-09-20T08:44:01.484+08:00
    'imagesource': 'jcr:e2b8e49b-ec8a-4327-9517-6d80595f8120'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '906bebf3-824d-4f78-bb8f-1edb22f4cd38'
    'lead': 'Over two million doses of Pfizer COVID-19 vaccine donated by the United
      States arrived in the country Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-20T08:45:27.585+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T06:02:43.069+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:49:55.895+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Over 2M doses of Pfizer vaccine donated by US arrive in PH'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3afd6f34-4a18-4c29-9eda-508c70fa67f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T08:45:27.585+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:02:43.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 20) —</strong>
        Over two million doses of Pfizer COVID-19 vaccine donated by the United States
        arrived in the country Monday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fa3d653-abed-4329-8bf8-3503c6bd835f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T08:45:27.586+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:02:44.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2,020,590 doses that arrived earlier were donated through the
        Covax facility and are part of the U.S. commitment to allocate 10 million
        Pfizer shots for the Philippines.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59bacbde-8aca-4d43-9786-f2379966a7b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T08:45:27.586+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:02:44.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A second batch of 561,600 doses of Pfizer vaccines, also from&nbsp;the
        Covax facility, arrived at past 9 p.m., bringing the total Pfizer&nbsp;vaccine
        doses delivered today to 2,582,190.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7404a2d0-ef08-4af1-96f9-2fa2fcd83f58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T05:07:41.755+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:02:45.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to vaccine czar Carlito Galvez, Jr., the delivery of vaccines
        from the U.S. will be completed by the first week of October.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b46647c4-dc1c-4274-89b4-ca9429eca7c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T08:45:27.586+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:02:45.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>World Health Organization Representative to the Philippines Dr.
        Rabindra  Abeyasinghe said the donation can help the country address the COVID-19
        surge it is experiencing, adding that it should be used to inoculate senior
        citizens as over 3.5 million elderly  Filipinos are still unvaccinated.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eb51eb4-c446-45bd-93a7-db00cfd4f60f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T08:45:27.586+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:02:46.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pfizer vaccines are coming at an excellent time," he said during
        the vaccine arrival. "(It is) meant to help the Philippines respond to the
        current surge and protect as many Filipino lives as possible."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b9b09a4-1e49-4e4e-94d1-2c118b227719'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T05:07:41.756+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:02:46.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez agreed with Abeyasinghe''s observation, saying government
        officials are convincing the elderly to get vaccinated against COVID-19.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48566d51-bed0-45fe-b718-00d17d2a6a8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T05:07:41.756+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:02:47.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the vaccines will be sent to regions experiencing a spike
        in COVID-19 cases, particularly provinces in Northern Luzon.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b294bea-f779-421d-b854-5ad166f6beb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-21T05:07:41.757+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:02:47.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez also said 22 million more doses are scheduled to arrive in
        the country by month-end or by the first week of October, and the total vaccine
        deliveries are expected to hit more than 100 million doses by the end of next
        month.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ff5e11-d926-414d-ba71-1e5b31384769'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T23:30:28.192+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:02:48.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A statement from the National Task Force Against COVID-19 said that,
        to date, the country has received a total of 64,942,000 vaccine doses of different
        brands.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81364e6b-8349-4d2a-963d-dd5fcc611485'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T23:30:28.192+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:02:48.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"9,586,270 doses were delivered from Sept. 13 to 19, making it the
        highest weekly delivery since February when the country started receiving
        vaccines from various manufacturers," said the NTF.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9930e35d-3524-4715-b609-83485f17b3e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T23:30:28.193+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:02:49.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the over 9 million doses delivered, 6.65 million were government-procured,
        909,400 doses were purchased by the private sector and local government units,
        and 2.02 million doses were donations from the Covax facility.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edb9b50a-0a11-4d02-9162-6d7e65465a28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T23:30:28.193+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:02:49.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As of Sept. 19, 41,414,015 jabs have been administered nationwide,
        of which 18,560,409 are fully vaccinated individuals or 24.06% of the country''s
        77 million target population," the NTF said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e3780f-f34a-45ff-8673-cb8c861a1452'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T23:30:28.193+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:02:50.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, more than 22.85 million persons have received their first
        dose.</p>'
