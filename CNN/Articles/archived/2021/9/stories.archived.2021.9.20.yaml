    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:50:17.675+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['House-of-Representatives', 'Senate', 'Pharmally', 'Michael-Aglipay']
    'template': '1'
    'title': 'House panel slams Senate Pharmally probe: ''In aid of election or reelection?'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb45931-86b4-4c0e-94fd-93ebbc86c70a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T19:26:20.487+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:51:43.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 20)</strong> —
        Members of the good government and public accountability committee of the
        House of Representatives criticized the Senate''s probe into alleged irregular
        government transactions with controversial firm Pharmally Pharmaceuticals
        Corporation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f66c6ee4-a090-4f9a-be40-f7d2b90dfabe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T19:26:20.487+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:51:44.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panel chairman DIWA party-list Rep. Michael Aglipay claimed senators
        who plan to run for president in the 2022 polls are just using the hearings
        for media mileage.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e850b4-9aa3-4651-9a4e-e318e609c6b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T19:26:20.487+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:51:44.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted that the Senate has spent at least fifty hours on seven
        hearings into the same issue.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e74e3a5b-c617-49fd-b790-10d27eaa1a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T19:26:20.487+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:51:45.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Tulad nga ng sabi nila, ito po ay nagiging</em> [Like what
        they said, this is becoming in] aid of election not in aid of legislation.
        We have seen this before. The Senate Blue Ribbon Committee holds highly publicized
        hearings six to eight months before the presidential elections," Aglipay said
        during his opening remarks, as the panel resumes its own probe into audit
        findings of alleged irregularities in the Duterte administration''s pandemic
        spending.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbac18c3-4859-4ccf-b778-46eea380da8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T19:26:20.487+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:51:45.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators Panfilo Lacson and Manny Pacquiao have announced their
        plans to run for president while Senate president Vicente Sotto III is vying
        for the vice presidential post.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19bea6c2-f3f6-40e9-8d9b-563b92963eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T19:26:20.487+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:51:46.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The panel mostly used the hearing to defend and justify the administration''s
        use of public funds to contain the health crisis.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4479a759-8ae6-49f7-b992-6f89b8f9022c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T19:26:20.488+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:51:46.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also gave individuals linked to alleged anomalous transactions
        a chance to issue blanket denials, including former budget officials Lloyd
        Christopher Lao and Warren Rex Liong, and Pharmally executive Huang Tzu Yen.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c8ebfa-568d-4a22-b5aa-6c37f914edb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T19:26:20.488+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:51:47.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope that we can really put an end to this topic already. I mean
        what else do we need to show? Obviously from where I stand it''s starting
        to become and used as a political circus already," panel vice chairman Quezon
        2nd District Rep. David Suarez said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aae0d95-1081-4abc-9587-4279a6304eb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T19:26:20.488+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:51:47.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also took a swipe at the Philippine Red Cross which is chaired
        by Duterte ally-turned-critic Senator Richard Gordon.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68782b36-362a-45ba-8c3d-152383412abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T19:26:20.488+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:51:48.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon has said that he''s considering running for president next
        year.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7115cf0c-0e5d-4ce3-8b63-b28ebe575430'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T19:26:20.488+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:51:48.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deputy speaker SAGIP party-list Rep. Rodante Marcoleta raised an
        issue with the PRC''s pricing of its COVID-19 tests.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb4e892-ceec-48bf-a685-a25cde35966c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T19:26:20.488+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:51:49.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"₱4,000 <em>ngayon naging</em> ₱2,800. <em>Bakit po kaya hindi</em>
        ₱500 <em>o</em> ₱300 considering that we are paying Red Cross ₱6 billion <em>po
        ito, bakit hindi nila ibigay na lang ang</em> testing at cost?" Marcoleta
        asked Health chief Francisco Duque III who was also present at the hearing.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '003dae10-510b-4581-965a-079fd3e84c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T19:26:20.488+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:51:49.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The ₱4,000 now became ₱2,800. Why wasn''t it ₱500
        or ₱300 considering that we are paying Red Cross ₱6 billion, why don''t they
        just give testing at cost?]</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a30dc0-e685-4c7a-b52e-1a794a6e493c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T19:26:20.489+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:51:50.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PRC''s swab test costs ₱2,800 while its saliva test costs ₱1,500.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c699cd2-fe9a-48fd-8a0a-056947179ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T19:26:20.489+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:51:50.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque, however, explained that the PRC''s costing is within the
        Health department''s standards.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9501018d-2d12-44d1-b2a6-3c94016eadc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T19:26:20.489+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:51:51.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte has secured a so-called super-majority
        in the House of Representatives composed of allies who help the President
        push his agenda.</p>'
  'up-ferdinand-marcos-martial-law-information':
    'author': 'Gerg Cahiles, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-09-20T20:10:16.116+08:00
    'imagesource': 'jcr:7125a064-db07-492e-8f18-35bebbadae6c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e90dde6c-7096-43c8-9be6-1083459de714'
    'lead': 'Some scholars from the University of the Philippines said the spread
      of disinformation to bury the ugly truth about the dictator former President
      Ferdinand Marcos and the martial law era must be corrected through reforms in
      the education system.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-20T20:14:56.937+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T05:51:25.769+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:50:18.105+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['University-of-the-Philippines', 'Ferdinand-Marcos', 'martial-law',
      '-Ramon-Guillermo']
    'template': '1'
    'title': 'Academicians say education must correct Marcos, martial law myths and
      disinformation'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adeca01c-a52d-45a4-ba89-81ac3abcfde8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T20:14:56.937+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:51:26.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 20)</strong> —
        Some scholars from the University of the Philippines said the spread of disinformation
        to bury the ugly truth about the dictator former President Ferdinand Marcos
        and the martial law era must be corrected through reforms in the education
        system.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb896a5-ab4b-4f20-ac55-523a6dfdd7aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T20:14:56.937+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:51:26.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a webinar series to commemorate the declaration of martial law
        49 years ago, UP Diliman Prof. Ramon Guillermo said this may be done by having
        a clear direction in the content of teaching materials, like textbooks.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b37386a7-6823-4297-be14-8f8681f58ec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T20:14:56.937+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:51:27.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guillermo cited how it is being done in Germany where the crimes
        and wrongdoings of the Nazis are being discussed as early as the elementary
        level.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '049a010b-d83e-4954-9232-788eaf77f6cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T20:14:56.937+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:51:27.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2013, a law was passed to compensate victims of martial law,
        in effect recognizing human rights abuses during the Marcos regime. Meanwhile,
        in 2018, the Sandiganbayan convicted former first lady Imelda Marcos, wife
        of the dictator, of graft but has yet to serve jail time since her case is
        under appeal.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f645492-ac20-41a2-a07c-3a7a9fe2e350'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T20:14:56.937+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:51:28.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang mas importante at mas mabisang programang pang-edukasyon
        na maisusulong sana ay pagtuturo ng mga kasalanan ng pamilyang</em> Marcos
        <em>sa konteksto ng mas malawakang proyekto ng pagtuturo ng pagpapahalaga
        sa karapatang pantao, mga kalayaang demokratiko at pagtanggi sa anumang pasistang
        diktatura,"</em> Guillermo said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45814450-1e05-4b7d-852b-0cf47bf86cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T20:14:56.938+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:51:28.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What''s important and could be a much more effective
        educational program that could be pushed is to teach the sins of the Marcos
        family in the context of a much wider project of teaching the importance of
        human rights, democratic freedom and rejection of any form of fascist dictatorship.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b4e4578-5c37-4768-87c4-3a2bdbbeac7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T20:14:56.938+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:51:29.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Disinformation efforts</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '781dc0dd-9ba9-4e3b-abc4-730a0f741309'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T20:14:56.938+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:51:29.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UP President Danilo Concepcion scored the efforts to spread lies
        and disinformation about martial law in different social media platforms.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b6e44f4-4763-4921-afb4-c7a344c47880'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T20:14:56.938+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:51:30.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concepcion said the academe must not condone these acts.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d7c1131-58f9-469c-bb62-f9d6a2882349'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T20:14:56.938+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:51:30.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Mas naging mabilis ang daluyan ng impormasyon sa panahon ng</em>
        social media. <em>At kasabay nito ay ang paglaganap din ng disimpormasyon.
        Nagkaroon ng pagkakataon ang ilan na baluktutin ang katotohanan. Hinding-hindi
        po natin hahayaan ito bilang unibersidad at dambana ng dunong at dangal,"</em>
        Concepcion said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c628a70b-a831-44b6-92ae-c67e58ed6867'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T20:14:56.938+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:51:31.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The flow of information is so much faster under this
        time of social media. And with this, the rampant spread of disinformation.
        Others have taken this opportunity to bend the truth. As a shrine of knowledge
        and honor, this university will never allow this to happen.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1578943e-3022-4180-9a2d-694a7252d05f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T20:14:56.938+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:51:31.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guillermo claimed the orchestrated disinformation and misinformation
        efforts are funded by the Marcoses through their so-called ill-gotten wealth.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14bbae49-842c-4d24-bccd-79b05fa4cff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T20:14:56.939+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:51:32.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And he also theorizes that former senator Bongbong Marcos may capitalize
        on this in launching his possible presidential bid in next year''s polls.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3316075-16f6-4323-b704-98f56e4fe4f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T20:14:56.939+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:51:32.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang kalaban dito ay pera at korupsyon. Pera na ninakaw sa bayan
        na hindi na ibinalik. Ang kalaban ng makatotohanang kasaysayan ay ang pera
        na tila hindi maubos-ubos na ibinubuhos para malinis at mabura ang mga kasalanan
        ng mga</em> Marcos <em>sa mga pahina ng kasaysayan. At sa pamamagitan ng pera
        ay pinapalitan ang kasaysayan ng</em> fairytale," said the professor.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dedcf77-efc9-4e92-89b5-3155c626d969'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T20:14:56.939+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:51:33.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The enemy here is money and corruption. Money that
        was stolen from the nation and was never returned. The enemy of true history
        is the never-ending flow of money that is being used to clean and erase the
        sins of the Marcoses on the pages of history. And with money, they are changing
        what''s written in history with a fairytale.]</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9523e37-f895-459e-afee-c95b5501f403'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T20:14:56.939+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:51:33.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Resurfacing of myths</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97de69c5-8d8d-4842-b1f6-b36b02ac0e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T20:14:56.939+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:51:34.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UP Los Baños professor Roderick Javar said most of the claims now
        circulating online were mostly lifted from commissioned and manipulated biographies
        of the late dictator.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdac3d51-927a-4010-9261-23235007a777'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T20:14:56.939+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:51:34.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He cited the books "For Every Tear, A Victory" published in 1964
        and "Marcos of the Philippines" published in 1969, both written by American
        novelist Hartzell Spence, and succeeding biographies that were based on Spence''s
        works.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46610297-0e89-4ca0-be32-654cde39c8e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T20:14:56.939+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:51:35.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Javar identified some claims in those biographies that were supposedly
        manipulated like the extraordinary capabilities of Marcos when he was just
        a baby -- things Javar said are humanly impossible.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88bac55a-d436-4f3f-9775-c869104fc323'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T20:14:56.940+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:51:35.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Bago pa raw siya mag-isang taon ay matatas na siya magsalita
        at matatas na siyang makipag-usap sa mga matatanda. Natuto rin daw siya ng</em>
        English alphabet <em>ng wala pang isang taon sa pamamagitan ng kanyang pag-aaral,</em>
        self-taught <em>daw. Sa edad na ito, si</em> Ferdinand Marcos <em>daw ang
        tanging bata sa kanilang komunidad na umiinom ng gatas hindi sa tsupon kundi
        sa baso na. Sa madaling salita, binigyan si</em> Marcos <em>ng kakayahang</em>
        humanly impossible <em>sa edad na ito,"</em> the UPLB professor narrated.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf4afb55-884f-4951-a6db-5fa7b2fa68b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T20:14:56.940+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:51:36.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It was said that he learned to speak fluently and
        knew how to converse properly with elders even before he was one year old.
        It was also said that he taught himself the English alphabet even before he
        was a year old. During this age, it was said that Ferdinand Marcos was the
        only child in their community who was already drinking milk not from a baby
        bottle, but from a glass. In short, Marcos was given humanly impossible capabilities
        while he was only at that age.]</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba83d73-ff71-4019-81e1-b648ea8cbfb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T20:14:56.940+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:51:36.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Javar also hit the exaggerated, if not false narratives about the
        former dictator as a World War II hero. These include dozens of medals that
        he received for his military service and the Maharlika guerilla unit that
        he supposedly organized to resist Japanese forces.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05236663-17b2-4b85-9b4b-62a28ed6242d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T20:14:56.940+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:51:37.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. military documents released in 1986 showed that there''s no
        basis for Marcos'' claims.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e12fb95-0636-4b2a-bf4c-6782785cc668'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T20:14:56.940+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:51:37.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also mentioned that in the late dictator''s biographies, Marcos''
        family fought against Japanese invaders. But Javar claimed that this information
        was manipulated, saying that Marcos'' brother Pacifico became an interpreter
        for Japanese soldiers, while his father Mariano was killed by Filipino guerillas
        for being a spy for the Japanese government.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c153392-60b2-4d6f-8649-5269454bfe03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T20:14:56.940+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:51:38.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The professor said this was contrary to what were stated in Spence''s
        writings -- that his father was killed by Japanese forces for resisting the
        occupation.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ff49071-3126-41fb-b216-674ecd417399'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T20:14:56.940+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:51:38.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
