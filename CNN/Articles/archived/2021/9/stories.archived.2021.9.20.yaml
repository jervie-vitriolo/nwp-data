      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Please have a swift and mild case and a full recovery. Hurry, we
        need you," tweeted Larry Charles, the "Seinfield" producer and writer.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
