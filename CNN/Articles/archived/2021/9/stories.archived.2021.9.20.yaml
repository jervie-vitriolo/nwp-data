    'template': '1'
    'title': 'New Netflix series ''Grendel'' first to use Muslim Arab man as lead
      in a comic book adaptation'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee2e429-e330-41e4-bc40-ee7f53b8a6ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T10:53:30.223+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:01:05.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Abubakr Ali was 10 years old when
        two hijacked airplanes crashed into the World Trade Center in New York City
        on September 11, 2001.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d3ab75-7af7-4363-8d68-83935c00535e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T10:53:30.223+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:01:06.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ae087bf-ae6c-40f4-b83b-0f74d40dd481'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T10:53:30.223+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:01:06.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The terrorist attacks took place a year after Ali moved to the United
        States from Egypt, and they changed his life forever. From that day forward,
        the child in Ali became stifled, he says, aching under the weight of blame
        Muslim communities were forced to endure.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ba0142c-0750-4005-b9fa-0d0004c1cbb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T10:53:30.223+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:01:07.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8600ab71-8ef7-4f96-94f1-de910762b776'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T10:53:30.223+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:01:07.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acting became his only escape, he says, a passion he discovered
        unexpectedly in high school after taking a required drama class.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87588ecd-92e3-4aa5-96c8-4a2ae1dde4fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T10:53:30.223+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:01:08.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b3daa3f-7568-45a7-aa1f-04606b103bda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T10:53:30.223+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:01:08.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now Ali is making Hollywood history as the first Arab Muslim male
        actor to portray a series lead in a comic book adaptation, Netflix has confirmed
        to CNN.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a45f65cc-8efa-4a13-8d3e-88af8767abde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T10:53:30.223+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:01:09.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f81623-a624-4430-85a7-92e3b4ee81bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T10:53:30.223+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:01:09.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 30-year-old actor will be featured in the upcoming series "Grendel"
        as a vigilante hero who goes by the same name. Grendel is the masked identity
        of Hunter Rose, a fencer, writer and assassin "seeking to avenge the death
        of a lost love," Netflix said in a press release.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9df20ab-4a3a-42de-9662-299ec1bb6e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T10:53:30.223+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:01:10.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16796a63-918a-4844-9451-b00fded97e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T10:53:30.224+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:01:10.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Ali, the role is a welcome challenge -- and the chance he doubted
        he would ever get.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc3183c8-73ef-4f3e-99fb-a87bb273109e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T10:53:30.224+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:01:11.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ab5a7f-a8b0-417a-8827-bdd654635fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T10:53:30.224+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:01:11.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m so excited about this opportunity. There is so much possibilities
        with this. There are so many emotional, physical and psychological extremes
        that are going into the show, and it requires all of me in a really beautiful
        way," he told CNN.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bccdea8c-030d-421c-b28c-4eb9b827679c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T10:53:30.224+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:01:12.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46fb6985-4e4e-4aeb-925a-39b06b3a54db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T10:53:30.224+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:01:12.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I always thought I wouldn''t be able to play anything outside the
        trope line that anyone who is Muslim or Arab can only play roles where they
        are either the good Muslim who assimilates into the Western world and proves
        they''re one of the good ones, or the terrorist," he said. "There hasn''t
        been room for roles like the complex anti-hero that is so complicated and
        flawed but also beautiful in their own way. And this role is the perfect opportunity
        for that."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce6d06c-2d23-4743-89f8-d8d5af476266'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T10:53:30.224+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:01:13.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd60e952f-e97d-4d96-99bb-bef6c88f6295'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T10:53:30.224+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:01:13.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the "Grendel" comic books, created by Matt Wagner and published
        by Dark Horse Comics, Rose takes on the identity of Grendel as he battles
        New York''s criminal underworld.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '031745b9-5f42-4548-a88d-989bc81b7919'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T10:53:30.224+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:01:14.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e35cb7-d0f9-4259-9a23-62e45b17a95b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T10:53:30.224+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:01:14.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I couldn''t be more thrilled about the Grendel saga, one of the
        longest-running independent comics series, finally being translated into live-action
        for the screen," Wagner said in a statement. "I''m especially excited to see
        Abubakr Ali bring the character of Grendel/Hunter Rose to life -- he has the
        charisma, style and vital edginess that I''ve been envisioning in the role
        for years."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c457b10e-f018-4aa4-b589-1d149f6df5dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T10:53:30.224+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:01:15.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f520283f-fd63-4da1-b85c-96de80fb7a7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T10:53:30.224+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:01:15.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The show''s cast also includes Jaime Ray Newman as Jocasta Rose,
        Hunter Rose''s lover, Julian Black Antelope as Argent the Wolf, Grendel''s
        arch-nemesis, and Madeline Zima as Detective Liz Sparks, the head of the mayor''s
        task force aimed at catching Grendel.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a64d02b4-7179-4543-8865-c576513555dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T10:53:30.224+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:01:16.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef1a9e56-ef25-48bf-bbd4-f966500eb3ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T10:53:30.225+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:01:16.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Finding freedom in acting</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71d531b7-ab0b-4891-ac09-f8ac975646b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T10:53:30.225+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:01:17.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ali thought he wanted to be a filmmaker until he took his first
        drama class in high school. He found himself blossoming, as acting brought
        out aspects of his character that he didn''t realize existed.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f35e2e73-c139-4660-b5dc-dfcb199ccd14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T10:53:30.225+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:01:17.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '015733e2-d638-477b-9649-362edf6622b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T10:53:30.225+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:01:18.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After graduating from Yale University''s school of drama in 2019,
        the actor became known for his roles in the TV series "Power Book II: Ghost"
        and "Katy Keene."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '511165aa-24a8-4f8c-be60-a2274703bfb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T10:53:30.225+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:01:18.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df64bce-4351-4a53-8496-053f2f29172f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T10:53:30.225+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:01:19.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The best part about acting, he says, is allowing himself the freedom
        to feel everything, especially the emotions he suppressed as an Arab Muslim
        child growing up in a country that didn''t always make space for him.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc32de9b-8ec4-4468-8402-6dd721c5795c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T10:53:30.225+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:01:19.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f7f0e2-fb79-460b-a180-d64d7b63f94f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T10:53:30.225+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:01:20.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was this thing that manifested itself in the Muslim community
        where we had to put on this really toxic smile everywhere we went to let everyone
        around us know that we aren''t a threat," Ali said. "Acting is a space where
        I can allow the rest of myself to exist. I don''t always have to be this smiley
        person. I can be bad, mischievous, I can be angry. It allows the rest of my
        humanity to thrive, which as a kid I really longed for."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0232319-ab2f-4367-ad42-1dc6b772f1e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T10:53:30.225+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:01:20.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb97bca-953d-4129-84c6-878c5dc0ec00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T10:53:30.225+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:01:21.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As he prepares for the Grendel role, Ali says he''s "grateful and
        honored" by the support everyone, especially other Arab- and Muslim-Americans,
        have shown him on social media.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b253ff-75e0-4f7f-9c99-ff96032b50ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T10:53:30.225+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:01:21.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '276497dd-f972-4a07-84e8-992925f66bed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T10:53:30.225+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:01:22.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every five minutes I''m in tears about the support and joy I''ve
        received the past few days from both my community and other communities whose
        voices have also been excluded from this industry," Ali said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1cc7866-feb2-4443-9b0e-c009d6a12cf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T10:53:30.225+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:01:22.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f400ad1-30a9-49c7-8bf3-1519f3a9416e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T10:53:30.225+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:01:23.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite his success, Ali knows the path ahead won''t be easy, especially
        given the stereotypes he and other Arab and Muslim actors face.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23521e22-5de5-404a-8934-0c759103fe75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T10:53:30.225+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:01:23.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a60ab065-f79a-4e9d-b580-ae69b592b3b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T10:53:30.226+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:01:24.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have people asking me if I am considering changing my name, and
        I''m like, ''no,''" Ali said. "I never had the impulse to change it. It just
        felt dishonest to me. My parents didn''t work and sacrifice so much to bring
        all of us here for me to deny the most important thing they gave to me, my
        name."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea114817-ddb7-4595-9392-1ce708debf88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T10:53:30.226+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:01:24.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1deea13-1add-42d9-93a7-1385b73ad517'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T10:53:30.226+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:01:25.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ali says he''s committed to using his platform to "paying it forward"
        and elevating other voices in the Muslim community, especially those of women,
        nonbinary and trans actors.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d658704-8eef-4b26-b34d-46505226293e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T10:53:30.226+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:01:25.901+08:00
