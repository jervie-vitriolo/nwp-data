      'mgnl:lastActivated': 2023-01-25T06:02:26.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the dangers, Nabila is dedicated to her chosen career path
        and hopes to one day return to the bench.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde5edce-afbd-4c6b-96b3-a4cbd315f324'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T10:44:26.482+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:02:27.223+08:00
