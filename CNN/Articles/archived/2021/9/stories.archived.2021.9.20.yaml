      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00562fd1-bc09-4c8f-81b9-c1ae073e81a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T21:41:03.151+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:51:10.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate resolution urges the Comelec to extend the Sept. 30 voter
        registration deadline until the end of October.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bf05ad3-e23b-49ff-962a-d37221867703'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T21:41:03.152+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:51:11.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77bebdf6-b1df-48c6-9086-c9cebab93407'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T21:41:03.152+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:51:11.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Comelec has repeatedly rejected calls to extend the voter registration
        period, saying it would affect the agency''s preparations for the 2022 elections.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ae9e538-b472-4168-b14d-64b6aef85f69'
      'mgnl:activationStatus': true
