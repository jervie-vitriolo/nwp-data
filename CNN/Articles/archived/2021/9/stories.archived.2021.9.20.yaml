      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Author Jerry Gracio recommended the wonderful “Kilometer Zero” by
        Wilfredo Pascual, as well as “Personal”). Another author recommended “A Pig
        was once Killed in our Garage” by Martin Villanueva, which I am reading now.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '472e32e3-0ccf-406b-a06a-1efaa33fc245'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T19:05:26.421+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T05:52:54.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You should also check out Katrina Stuart Santiago’s three-punch
        collections “Romances,” “Rebellions,” and “Of Love and Other Lemons” were
        quite the budol during the NBDB 9.9 book sale.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b81aa501-5925-4b07-8f3c-8c24ad67bed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T19:05:26.421+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T05:52:54.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Philippine cinema, there’s the compelling <a href="https://www.everythingsfineph.com/#/break-it-to-me-gently-2b/">“Break
        It to Me Gently”</a> by <a href="https://www.cnn.ph/life/entertainment/Film/2019/10/31/richard-bolisay-interview.html">Richard
        Bolisay</a> — though it just sold out its second print run. Though it’s a
        collection of film reviews and dispatches, Bolisay writes about film in a
        loving and intimate way that it teeters on the personal essay territory at
        times. Pray you might encounter a few copies on Carousell or elsewhere.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97c8a343-4559-44f5-b512-9bb5a737fcbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T19:05:26.422+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T05:52:55.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Let me know if there are other Filipino essay collections I should
        check out (hopefully still in print!).&nbsp;— DON JAUCIAN</p>'
