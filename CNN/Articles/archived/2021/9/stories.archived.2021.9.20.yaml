      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 20) —</strong>
        The Department of Education (DepEd) is in touch with authorities regarding
        reports of Facebook groups being used by students to cheat amid online classes,
        its chief said Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d4155a-afab-4fa1-89d5-ed698084cbcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T17:47:09.783+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:56:08.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '335a1524-fc9a-4d37-859a-cb2259e35f85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T17:47:09.783+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:56:08.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are now seeking the assistance of authorities in tracing. May
        questions <em>kasi diyan eh at tsaka may</em> key <em>tayo</em> for the answered
        questions<em>. Kung na-</em>leak <em>ba ''yan o napunta sa mga estudyante
        o nagkopyahan, kailangan imbestigahan natin ''yan</em>," said DepEd Secretary
        Leonor Briones during a virtual briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e34a9e9-2265-4836-b1c5-57e5dfe6077a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T17:47:09.783+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:56:09.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d7e36b2-f3f4-4b32-9f0f-0466fc43da3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T17:47:09.783+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:56:09.524+08:00
