      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Read Filipino personal essay collections</strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28771774-f5ca-4644-83f3-337931d55aa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T19:05:26.421+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T05:52:52.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When I asked <a data-cke-saved-href="https://twitter.com/brief_histories/status/1426416637691895812"
        href="https://twitter.com/brief_histories/status/1426416637691895812">Twitter</a>
        what their favorite essays/essay collections are, the response was dominated
        by foreign writers. There’s “How to Write an Autobiographical Novel” by Alexander
        Chee, “Axiomatic” by Maria Tumarkin, “The Empathy Exams” by Leslie Jamision,
        and “Impossible Owls” by Brian Phillips. All excellent, all captivating collections.
        But what about the Filipino personal essay collections? A strong recommendation
        was “Personal” by the great Rene O. Villanueva — but it’s out of print (though
        I should have a copy somewhere back at my parents’ house having read the book
        when I was in high school). Another recommendation that is out of print was
        “Intertext” by Edel Garcellano. Returning to print though is the essential
        Filipino food book “Tikim” by Doreen Fernandez (another food-themed essay
        collection — but out of print — is “The Gullet” by Clinton Palanca, though
        it might be too burgis for some). Almost out of print is “Twisted Travels”
        by Jessica Zafra (it’s available through <a data-cke-saved-href="https://www.anvilpublishing.com/shop-anv/trade-books/fiction-literature/twisted-travels/"
        href="https://www.anvilpublishing.com/shop-anv/trade-books/fiction-literature/twisted-travels/">Anvil
        Publishing</a>) — a book I always turn to whenever I’m in a writing slump.
        Someone also recommended another Zafra book “Womenagerie and other Tales from
        the Front” and described it as “binabalik-balikan.”</p>'
