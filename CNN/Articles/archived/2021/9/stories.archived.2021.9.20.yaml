      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Register to a workshop on indigo dyeing</strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '930c9a0e-1f2a-44e5-9f02-bc2e01a4ee96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T19:05:26.417+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T05:52:56.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Japanese concept of Itoteki Life is all about intentional living.
        Inspired by Japanese artisans, it''s a concept that involves a thoughtful
        and conscious approach to our everyday lives in the pursuit of mastery. For
        the past year, the Japan Foundation has been holding activities related to
        Itoteki and art forms related to it.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2737be31-c1f0-46a2-bfc1-e2d2d52d1c95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T19:05:26.418+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T05:52:57.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Oct. 1, the series focuses on the process of indigo dyeing. Learn
        from Kenta Watanabe of Watanabe''s in Japan''s Tokushima prefecture, a local
        business known for its indigo dyeing. Watanabe will be joined in conversation
        with Beng Camba, who lead the Enterprise Development Program of the NTFP and
        Luis Agaid, Jr., son of the late the “Father of Natural Dyes” Luis Agaid,
        Sr., of Namarabar, a community in Abra dedicated to reviving natural dyes.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f30556d7-125e-49c9-8f21-f101a46a2c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T19:05:26.418+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T05:52:57.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Registration for the free lecture and workshop is still open. Sign
        up <a href="https://jfmo.us11.list-manage.com/track/click?u=b2018926af525dad24ad7da93&amp;id=597f13b9bd&amp;e=0c38b41ae5">here</a>.
        — CNN PHILIPPINES LIFE STAFF</p>'
