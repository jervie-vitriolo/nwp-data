      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How should we respond? Open up positions," she said. "We need to
        fill up the positions."</p>'
  'COVID-19-vaccine-wastage-Philippines':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-09-20T15:36:52.168+08:00
    'imagesource': 'jcr:44b2adf9-31ea-4677-af94-ba7ba68475b9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9eca9d54-ffda-49ea-80e2-0147e82dd86c'
    'lead': 'Even as COVID-19 vaccine supply remains unstable, the Department of Health
      says 10,000 is a small percentage when compared to the 41.4 million vaccines
      administered in the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-20T15:39:14.959+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T05:57:47.335+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:50:06.392+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH confirms 10,000 COVID-19 vaccines wasted, but still within WHO threshold'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f0cbd2-4d24-45af-bb86-300705026b1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T15:39:14.960+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:57:47.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 20)</strong> —
        At least 10,000 COVID-19 vaccines have been deemed unusable, but it is still
        at an acceptable range, the Department of Health said on Monday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b39cd55c-21e4-4a1d-8592-214f43c28b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T15:39:14.960+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:57:48.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary Maria Rosario Vergeire said the main causes
        for vaccine wastage in the country are breaches in logistical protocols and
        unforeseen events, such as typhoons, power outages, and transportation woes.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b20882-b740-4a9d-8326-d625b152948f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T15:39:14.960+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:57:48.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even as vaccine supply remains unstable, the official said 10,000
        is a small percentage when compared to the 41.4 million vaccines administered
        in the country.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e28de55a-a0fd-437e-80aa-3228b1503d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T15:39:14.960+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:57:49.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She stressed it is still within the threshold set by the World Health
        Organization.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b30976dc-c96f-487a-82fe-c45a0d5787a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T15:39:14.960+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:57:49.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang WHO may sinasabi na 5% wastage which is acceptable for all
        the countries," she said in a media briefing. "Ang ating sampung-libo ay naandon
        pa din tayo within the acceptable range."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '054431e5-76b7-4916-971f-533061c35411'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T15:39:14.960+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:57:50.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The WHO says 5% wastage is acceptable for all countries.
        Our 10,000 wastage is still within the acceptable range.]</p>'
  'Senate-approves-Teacher-Education-Excellence-Act':
