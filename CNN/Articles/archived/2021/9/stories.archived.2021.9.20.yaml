    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Patterns'' seen in Duterte''s Davao and nationwide drug war, says
      ex-ICC judge'
    'visualType': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cee8d16-749b-4c99-b494-d6c04395d464'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T13:59:20.108+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:58:12.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 20) —</strong>
        The International Criminal Court (ICC) has recently linked the extrajudicial
        killings in Davao City to the national drug war campaign under President Rodrigo
        Duterte.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cbda76b-9ee0-4ff1-9270-c685e5537241'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T13:59:20.108+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:58:12.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47566536-f6e6-432a-a1f7-7f13346cd506'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T13:59:20.108+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:58:13.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But what happens if those behind the bloody operations refuse to
        participate in the ICC probe?</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15ac37fe-d004-4acf-a654-39713bd6c127'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T13:59:20.108+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:58:13.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a82f1560-6279-4837-a653-2540e636a358'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T13:59:20.108+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:58:14.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' <em>The Source</em> on Monday, retired
        ICC judge Raul Pangalangan said that a trial will simply not begin unless
        the accused are finally under the custody of the court.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '867232f1-d032-4d36-845a-0fae67d57b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T13:59:20.108+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:58:14.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '339e9f19-1b8e-4b85-b003-78738e56e03b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T13:59:20.108+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:58:15.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the person is never in the custody of the court, then the trial
        simply does not begin," he said. "The court does not even form a trial chamber.
        For that case, it will wait for the time when the accused is either captured
        or surrenders to the court."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f646fa49-6ac2-405e-a052-712a977ebbab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T13:59:20.108+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:58:15.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e62e53b5-e948-4662-8879-693560f397b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T13:59:20.109+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:58:16.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And in the experience of the court, by the way, an arrest warrant
        may remain outstanding for five to 10 years," Pangalangan added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'add61013-8c05-4631-ac3d-f2d35b653b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T13:59:20.109+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:58:16.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0706b147-41e8-4ca7-9d8b-ee2e81f3dd51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T13:59:20.109+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:58:17.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President and his allies repeatedly stressed that the Philippine
        government will not cooperate with the probe that will look into the killings
        committed during the drug war from July 1, 2016 to March 16, 2019, as well
        as in Davao City — by what is known as the Davao Death Squad — between Nov.
        1, 2011 to June 30, 2016, when Duterte was still mayor.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '704ce058-c772-4c21-98e2-bf1df0df34be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T13:59:20.109+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:58:17.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b902e8c-c92d-4537-85f7-caa8978a0ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T13:59:20.109+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:58:18.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://cnnphilippines.com/news/2021/9/15/ICC-drug-war-probe-.html">ICC
        pre-trial chamber authorizes PH drug war probe&nbsp;</a></strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '373b9e71-ca4e-4772-bae1-fabe9fc6a132'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T13:59:20.109+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:58:18.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e36d0ac-6bbe-4e20-b5d6-afb958794698'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T13:59:20.109+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:58:19.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Pangalangan said the pre-trial chamber had expressly noted the
        "pattern" in the nationwide vigilante killings and the ones in Davao City
        played a role in its decision to launch the investigation last week.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fca89a2-b6ee-4b28-9e4e-8fa40234cd06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T13:59:20.109+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:58:19.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '759c871b-cd9e-4cc5-bfef-25a1014af773'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T13:59:20.109+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:58:20.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The pattern that you mentioned is actually covered and expressly
        noted by the court in the pre-trial chamber in its decision," he said. "That
        is yet another implication one can derive from the broad temporal scope of
        the authority given by the pre-trial chamber,"</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fbc3eb3-077d-4fbc-8e55-f83719e9f86a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T13:59:20.109+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:58:20.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f23da6a-75a6-49c0-8693-9dad4baf4102'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T13:59:20.109+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:58:21.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yes, my short answer is yes," he added. "It is possible that expanding
        the scope of the investigation all the way to 2011 might be for the purpose
        of establishing that pattern."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '204aa461-b542-4240-8433-569c66eb0adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T13:59:20.109+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:58:21.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5777adc-9e18-4d79-bfd3-6826a208b31c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T13:59:20.109+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:58:22.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines withdrew from the ICC in March 2018, after the tribunal
        initiated preliminary examination into the bloody anti-drug campaign that
        resulted in thousands of deaths.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10cbf8c0-2e8c-4297-aabd-e57a474819e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T13:59:20.109+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:58:22.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17332411-e5f7-470b-9694-6099dea64e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T13:59:20.109+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:58:23.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The withdrawal became effective in March 2019, a year after the
        country deposited notice of its pullout to the United Nations Secretary-General.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e9ae9d3-65d7-457f-93c5-645b81a0aecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T13:59:20.109+08:00
