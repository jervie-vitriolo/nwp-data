      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e16ab5e4-70c3-4ec2-b305-72216c2c4fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T17:41:53.750+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T05:56:32.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The Experience</strong></p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61ab1282-3833-40e0-a950-5c36604342b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T17:41:53.750+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T05:56:32.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c901673e-a159-43f3-82ac-f17c44b8fa4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T17:41:53.750+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T05:56:33.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hwang Dong-hyuk’s execution allows the story to portray Korean culture,
        but have universally similar elements when it comes to understanding the mechanics
        of such games. He thinks of it as a reprieve. “We are in severe competition
        in our day to day lives, so when you watch this show, it’s a virtual one you
        can enjoy without much burden, a sense of entertainment. I want viewers to
        think about why they are competing so much and living this way,” he says.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c19c65d-b0cf-432f-8c05-afea737c3711'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T17:41:53.750+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T05:56:33.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A lot of it felt too real, that the actors themselves became caught
        in deep thoughts. “The actors who play the other characters, they actually
        pour their hearts and themselves in the process,” says Park. “As they were
        going home, it left me with a sense of emptiness.”</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f4f0d6-bb4b-4c2a-a719-5b66c5d13a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T17:41:53.751+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T05:56:34.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Park Hae-soo admits feeling anxious while getting into his character,
        but talking to the director helped him read Sang-woo’s inner feelings better.
        “There’s some reasonable choices that only he can make. As things develop,
        he experiences internal changes and those are things you will be excited to
        see.”</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '593a0476-e891-4d63-8010-92aca43bd823'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T17:41:53.751+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T05:56:34.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for what they would do with the prize money, Lee Jung-jae says
        he’ll donate all of it. Park Hae-soo was more specific with his, with 20%
        going into the ALS Fund, 20% to be invested in stocks, ₩100 million going
        to his cast members, and the rest, to protect the environment. Heo Sung-tae
        says he would buy a house in Yangpyeong, Gyeonggi-do, where he’ll put a basketball
        court in the basement and fill the first floor with a lot of entertainment
        rooms for his friends to come over. Wi Ha-jun would share it with his family,
        make donations, and similarly, set up very luxurious gyms. Jung Ho-yeon will
        be forced to eat tteokbokki, buy a nice house for her family, save for retirement,
        and donate the rest.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9ec3b1d-3738-4b82-84a4-9a824b122172'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T17:41:53.751+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T05:56:35.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After being startled by the amount of tax he will have to pay (which
        is around ₩80 billion or around ₱3.5 billion), Hwang says he would just give
        it all to his mother. That, or make the second season independently.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a4bbe53-7ddc-46d8-94de-00ebe50dd8c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T17:41:53.751+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T05:56:35.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Squid Game” is now streaming, only on Netflix.</em></p>'
