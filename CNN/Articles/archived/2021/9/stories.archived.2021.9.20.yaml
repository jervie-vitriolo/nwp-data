    'title': "Megaworld investing ₱40B to build 462-hectare eco-tourism township in\
      \ Palawan \n\n"
    'updated': 2021-09-20T16:15:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '750bd391-95eb-41a4-aaa1-4d04582cfb52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T12:02:08.585+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:59:11.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 20)</strong> —
        Tycoon Andrew Tan’s Megaworld Corp. is shelling out ₱40 billion to develop
        a 462-hectare township in Palawan.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56da4389-7e99-4b2f-902e-4afcdb80792a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T12:02:08.585+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:59:12.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c02b5e-61bb-4b54-8db0-ce293f72e152'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T12:02:08.585+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:59:12.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buoyed by optimism that the pandemic-battered tourism sector could
        realize a rebound, the property giant is developing the beachfront and inland
        properties in San Vicente, Palawan into an eco-tourism township called Paragua
        Coastown.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e775291f-8c27-450a-ba84-b7dea6707ad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T12:02:08.585+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:59:13.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e99bed8-1349-48d5-be41-546d47c42f28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T12:02:08.586+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:59:13.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"More than just sustainable tourism, our vision for this expansive
        Palawan property is to provide an opportunity to those who want the island-life
        to live and even raise their families here," said Kevin Tan, Megaworld’s chief
        strategy officer.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97185f68-371e-4f8e-a393-5fefb727ab82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T12:02:08.586+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:59:14.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33a7411f-409c-4394-bf2e-66ed5acb784c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T12:02:08.586+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:59:14.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Aside from the preserved natural surroundings of the beach, mountains,
        and cliffs of San Vicente, we will also provide the facilities and amenities
        for holistic wellness for our future residents," he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fafa580b-462a-4381-8112-4bade5c5f374'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T12:02:08.586+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:59:15.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8579798d-52c8-4efa-bf56-90576c347fd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T12:02:08.586+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:59:15.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The multibillion-peso Paragua Coastown—Megaworld''s 27th township—boasts
        hotels and resorts, health and wellness sanctuaries, cultural center, educational
        institutions, a boutique hotel district, a shophouse district, as well as
        residential developments such as private villas, serviced apartments, themed
        residential villages, and a mangrove reserve park.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f69a10f-47dc-4475-bfe8-82c481602da0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T12:02:08.586+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:59:16.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64ba1069-e156-478d-bab8-27f82300c629'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T12:02:08.586+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:59:16.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Megaworld will initially focus on the 83-hectare land in Kemdeng,
        flaunting its own beach line. Completing the whole project may take 10 to
        15 years, the company said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f185939-32a3-4569-9a4c-29c5606dacf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T12:02:08.586+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:59:17.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74651ce1-cffd-4aa9-8bec-b0ed57e2090d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T12:02:08.586+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:59:17.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The property is located a few minutes away from the San Vicente
        Airport, which caters to flights from Manila and Clark.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e54e2a0-cee7-41c6-9665-1b4831e6b3c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T12:02:08.586+08:00
