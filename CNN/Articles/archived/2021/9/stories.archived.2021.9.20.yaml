  'house-bill-wealth-tax-makabayan-bloc':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-09-20T23:17:46.739+08:00
    'imagesource': 'jcr:9710826c-0a84-47fb-b367-51328ff7efb7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a7dab573-432f-49fe-a38c-b3bf812d3b9a'
    'lead': 'The Makabayan bloc of the House of Representatives wants an additional
      tax on the country’s billionaires, with the revenues generated used to augment
      funds for medical services and other programs for the poor.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-20T23:20:03.132+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T05:50:42.254+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:50:21.109+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'House bill seeks new tax on country''s wealthiest'
    'visualType': 'image'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f229065-b6d7-4730-a938-b730afcd7159'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T23:20:03.133+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:50:42.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 20)</strong> —
        The Makabayan bloc of the House of Representatives wants an additional tax
        on the country’s billionaires, with the revenues generated used to augment
        funds for medical services and other programs for the poor.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccec4249-380f-4fda-a188-7b1537f46854'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T23:20:03.132+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:50:43.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '345b2d4c-e0f1-429d-9488-719420485708'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T23:20:03.132+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:50:43.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group of lawmakers filed on Tuesday House Bill No. 10253, or
        the Super-Rich Tax Act of 2021, which seeks to amend the National Internal
        Revenue Code of 1997.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6ffa2a3-0ab1-49d9-8c52-4e8d7f02b76b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T23:20:03.132+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:50:44.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42a9b504-845d-4828-b66f-6e8690096df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T23:20:03.132+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:50:44.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill proposes to impose a 1% tax on persons whose taxable assets
        exceed ₱1 billion, 2% for over ₱2 billion, and 3% for over ₱3 billion.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04b164bb-80bd-41fd-8db0-030facb0dbc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T23:20:03.132+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:50:45.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '636cb5fe-ad18-4ee6-8494-5e656f9ab279'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T23:20:03.132+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:50:45.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This will raise ₱236.7 billion annually just from the 50 richest
        Filipinos, the lawmakers noted.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6dd258f-1848-4cc2-b112-b332a6b2025c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T23:20:03.132+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:50:46.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '472f63bd-2df8-4154-bb81-ad406aa6be83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T23:20:03.132+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:50:46.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Philippine taxation for the longest time has been largely collected
        from what people pay for, what they consume, or from what they earn, and have
        never implemented a tax on large fortunes,” the Makabayan bloc said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ad9721-63e7-4813-a637-707ecf4667da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T23:20:03.132+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:50:47.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1635945-1dfe-4ab7-8453-638d8ceb3e07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T23:20:03.133+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:50:47.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This tax would further help shift the burden away from regressive
        consumption taxes towards the handful of the wealthiest who are capable of
        contributing more to our public coffers," it added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a04334-45b5-4d50-aa36-5dbfb81177ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T23:20:03.133+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:50:48.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '383d22e1-02c4-4275-b532-9938a765d267'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T23:20:03.133+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:50:48.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the proposed legislation, 60% of the billions in tax revenues
        shall be used exclusively for medical assistance and the Health Facilities
        Enhancement Program, a project providing training to health professionals.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6dfec3c-9b07-4526-b080-57cce9185308'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T23:20:03.133+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:50:49.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bcd6185-2c4d-40a2-b922-5e22ad699365'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T23:20:03.133+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:50:49.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other 40% shall be allocated for programs and investments in
        education, social protection, employment, and housing that “prioritize and
        directly benefit both the poor and near-poor households.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c12170-b4d1-4a13-8183-2a9b3e601d94'
      'mgnl:activationStatus': true
