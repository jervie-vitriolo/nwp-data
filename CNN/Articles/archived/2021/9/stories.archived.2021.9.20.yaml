      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lizada also stressed that with the current global health crisis,
        many Filipinos struggle to find jobs.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3807b66a-430a-40fc-94df-43cdc8de2ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T15:12:03.929+08:00
      'mgnl:createdBy': 'lisbet'
