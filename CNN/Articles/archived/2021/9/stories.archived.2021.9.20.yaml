      'mgnl:lastActivated': 2023-01-25T06:02:28.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have been working for many years to combat violence, oppression
        and injustice, and I want to continue with my work."</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd3638c3-77de-4116-978a-83f5a5253ee6'
