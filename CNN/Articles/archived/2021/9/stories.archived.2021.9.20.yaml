      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There are questions there and we have a key for answered
        ones. Whether it was leaked or it fell into the hands of the students or they
        were simply copying answers, that should be investigated.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3145704d-7544-44f3-95ca-089b94c245de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T17:47:09.783+08:00
