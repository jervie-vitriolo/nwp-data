      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The central bank earlier said it would limit digital bank licenses
        to seven.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ae36445-1d48-40d4-9f90-667bb081d0f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T17:19:45.799+08:00
      'mgnl:createdBy': 'lisbet'
