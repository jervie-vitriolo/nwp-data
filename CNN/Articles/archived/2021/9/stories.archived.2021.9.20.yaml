  'PNP-probe-Abra-doctor-ex-mayoral-candidate-death':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-09-20T18:17:32.995+08:00
    'imagesource': 'jcr:357518ab-5cf4-42c6-8b52-4ce7f12f15b9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '75f65c2d-7a8b-43e7-a42d-65336295cd3e'
    'lead': 'Philippine National Police chief Gen. Guillermo Eleazar has ordered an
      investigation into the death of a doctor and former mayoral candidate in Abra
      province who was gunned down in her own home.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-20T18:19:36.411+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T05:53:56.248+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:50:14.122+08:00
