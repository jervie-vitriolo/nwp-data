  'COVID-19-cases-Delta-variant-Philippines':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-09-20T11:19:24.919+08:00
    'imagesource': 'jcr:67488b44-d9e6-40cb-9023-57fd4433c959'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd51a6191-3509-466a-afcb-c18f75a159fe'
    'lead': 'DOH reports that there are now 3,027 Delta variant cases or 24.16% of
      the samples sequenced. It overtook the cases of Beta and Alpha, which were responsible
      for the previous case surges in the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-20T11:22:15.750+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T06:00:55.648+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:50:00.580+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Officials detect 319 more Delta cases, now most common lineage in PH'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daefc35e-581d-4dcc-b7b1-4477c6f592c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T14:17:01.165+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:00:56.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 20) —</strong>
        The Department of Health has detected an additional 319 Delta coronavirus
        variant cases, making it the most common lineage in the country.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '723f9a96-129f-489e-ab90-6440a5c7cee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T14:17:01.165+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:00:56.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary Maria Rosario Vergeire reported on Monday
        that there are now 3,027 Delta variant cases or 24.16% of the total samples
        sequenced.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '962450e3-7451-4614-8f8d-2b02e631b2d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T14:17:01.165+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:00:57.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It overtook the cases of Beta and Alpha variants, which were responsible
        for the previous case surges in the country.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea741e9d-a231-4190-b923-36d0c9528b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T14:17:01.165+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:00:57.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The increased proportion of these variant can be attributed to
        their increased transmissibility," Vergeire told a media briefing. "However,
        the sampling methodology also affects these proportions."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '280ce1eb-110f-4e47-b948-59963e0709ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T14:17:01.165+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:00:58.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the latest whole genome sequencing, 85.3% of the 374 samples
        were found with the feared Delta variant.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0af1c83-3e73-4b48-b600-1cd82d41d60f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T14:17:01.166+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:00:58.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is believed by health experts to be as transmissible as chickenpox
        — with each infected person able to spread the virus to eight or nine others
        on average.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd3b1b3-7d36-4113-b59b-8a7800de389b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T14:17:01.166+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:00:59.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH reported 297 local Delta cases, with Cagayan Valley, Caraga,
        and Calabarzon recording the highest number of cases. Eighteen cases were
        returning overseas Filipinos, while four cases are undergoing verification.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '840c2a63-2d09-46e4-81a0-31f8bf65b466'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T14:17:01.166+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:00:59.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also reported 13 more Alpha variant cases and 9 new cases of
        Beta variant.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ffd592c-a47e-4b9c-abda-8562d768eb9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T14:17:01.166+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:01:00.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire explained that the low number of samples sequenced were
        due to the reduced manpower of the Philippine Genome Sequencing since several
        employees had to undergo quarantine.</p>'
