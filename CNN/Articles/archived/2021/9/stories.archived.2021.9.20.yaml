      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Editor''s note: A version of this story appeared in CNN''s
        Meanwhile in China newsletter, a three-times-a-week update exploring what
        you need to know about the country''s rise and how it impacts the world. <a
        href="https://edition.cnn.com/specials/meanwhile-in-china">Sign up here</a>.</strong></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c28e197-ac23-4609-b197-98c63147cb48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T18:02:53.734+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:54:14.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a34befae-f1f6-4207-bdc1-666a12ce6858'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T18:02:53.734+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:54:14.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Last week, a 47-year-old man stormed into
        a law firm in China''s Wuhan city and shot dead a lawyer who he had "some
        disputes with," according to Chinese state media. He then stuffed his gun,
        just under 20 inches (50 centimeters) long, into a tennis racket bag and left.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec4a0730-7b9e-403d-a0ad-89120d391733'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T18:02:53.734+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:54:15.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a76c892b-416d-4827-8e8f-28e07928cb8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T18:02:53.734+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:54:15.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fatal shooting shocked many in China, which has some of the
        world''s strictest gun control laws -- so much so, that some people thought
        initial reports were about yet another American shooting.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf2a21f-eee2-46af-b2bc-a95932e0ef46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T18:02:53.734+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:54:16.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffd7813e-70b5-48a6-a2ce-99af2da21665'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T18:02:53.734+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:54:16.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When my friend told me about the shooting, I thought it was the
        United States," one person wrote on the Chinese social media platform Weibo.
        Another user wrote, "Using a gun to kill people in China? Am I watching an
        American movie?"</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '087ac060-96fc-4789-8d6f-47b1116ae6dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T18:02:53.734+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:54:17.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc876a96-5fa0-4c96-854f-eddcb87fe29d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T18:02:53.734+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:54:17.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That disbelief widely reflects how rare gun crime is in China --
        in contrast to it being a daily reality in the US.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f0a1c9-43f0-4825-a39a-ee83ce7acdff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T18:02:53.734+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:54:18.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '372c9c28-5b87-4497-b8f3-0aa37cccf504'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T18:02:53.734+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:54:18.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two countries stand on opposite ends of the spectrum of gun
        control, with the right to bear arms legally protected and vehemently defended
        in one, and a near-total ban on civilian firearm ownership in the other.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '948744e9-43ce-44d4-82d1-198ed57f332c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T18:02:53.734+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:54:19.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ea24c3-a938-4ab1-885f-46e2ed9590c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T18:02:53.734+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:54:19.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The difference is stark when it comes to public safety. Despite
        being the world''s most populous country, with 1.4 billion residents, China
        only records a few dozen gun crimes a year. And more broadly, violent crime
        has continued falling, reaching its lowest level in 20 years in 2020, according
        to state-run news outlet Xinhua.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e3c481-6fab-4363-af53-383f4f521a2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T18:02:53.734+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:54:20.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fdcc07f-cf15-4570-a5cf-6d77bfb69155'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T18:02:53.734+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:54:20.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the US reports hundreds of mass shootings with four or
        more victims every year, with more than 475 such incidents recorded so far
        in 2021 -- not to mention many more gun deaths like suicides. Though there
        have been growing calls for gun control across the country, violent crime
        in general is on the rise -- major cities saw a 33% increase in homicides
        last year, in a crime surge that has continued this year.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42a37592-da97-4c24-92c2-f1e384da79f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T18:02:53.735+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:54:21.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd7bee6c-2343-4741-b71c-d047a51c3f19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T18:02:53.735+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:54:21.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China frequently draws this comparison, using America''s crime rate
        to accuse the country of hypocrisy and ineffective governance, while downplaying
        its own rare incidents. For instance, the police statement on the Wuhan shooting
        avoided any mention of the gun, only saying the attacker had "wounded" an
        employee.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '527bdbef-a58d-4211-bfc3-e3eed69ca592'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T18:02:53.735+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:54:22.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '349840a8-76a4-4485-956d-cecf3c35df17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T18:02:53.735+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:54:22.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State-run media outlets, meanwhile, have published dozens of articles
        about shootings in the US in the past few months alone. In 2019, nationalist
        tabloid Global Times touted China''s effective gun control as "a lesson for
        (the) US." More recently, a Xinhua editorial in June called the US a "double-dealer"
        for criticizing other countries on human rights grounds while failing to tackle
        its own "raging gun crimes."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c64dbf43-6c6f-4e15-88d5-4498123d7146'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T18:02:53.735+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:54:23.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46e96ee5-cf88-42f7-89e2-3209210fa254'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T18:02:53.735+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:54:23.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two countries'' opposite approaches are especially striking
        given both nations were born from armed insurrection -- the US winning its
        independence in the Revolutionary War in 1783, and the Chinese Communist Party
        establishing the People''s Republic of China in 1949 after a lengthy rebellion
        against the Nationalist government.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b2dd9f-cabb-45d1-a483-879b6484467d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T18:02:53.735+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:54:24.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dcaa8dc-3f55-4d33-8d75-2c10333c3f04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T18:02:53.735+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:54:24.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But their attitudes diverged from there, with the US enshrining
        the right to bear arms in the Constitution, arguing that this right, and a
        "well regulated militia," were "necessary to the security of a free state."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef81d56-c3a5-4ac0-af08-8f43481ff30c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T18:02:53.735+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:54:25.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '931526e5-3f70-4b52-8d8d-a1136983a5fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T18:02:53.735+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:54:25.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China swung in the other direction, deciding that an armed public
        posed a threat to safety and stability in the still-fragile, newly won country.
        For Communist Party leaders, weapons were a means of revolution, with Chairman
        Mao Zedong famously declaring in 1927: "Political power grows out of the barrel
        of a gun."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5fabcbe-fa9f-4ccd-8188-d44f0b848516'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T18:02:53.735+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:54:26.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b8addfc-5ade-45db-9631-15df91b2b3e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T18:02:53.735+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:54:26.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just two years after the People''s Republic was founded, the government
        implemented measures prohibiting citizens from buying, selling or privately
        manufacturing guns. Several smaller ministries had passed gun control laws
        over the years -- but the 1989 Tiananmen Square crackdown, in which the Chinese
        military crushed protests led by college students in Beijing with deadly force,
        marked a tipping point.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a9ca067-402c-4d7e-9fc0-c887a8e9a24e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T18:02:53.735+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:54:27.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e74ceb2-6cb3-419a-a13b-1e721aa1875f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T18:02:53.735+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:54:27.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government implemented new gun control regulations just months
        later -- an extension of its wider crackdown on all forms of public dissent
        and organized resistance.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cdd9ae9-190b-46a2-8110-ad92f7505834'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T18:02:53.735+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:54:28.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc64cc43-066d-4cfd-8bea-28d4de418159'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T18:02:53.736+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:54:28.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By 1996, a national gun control law had been promulgated by the
        National People''s Congress, China''s rubber-stamp legislature. Under the
        law, only a few groups of people are allowed to own guns, including law enforcement,
        security personnel, government-approved sports shooters and government-approved
        hunters.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6acad488-4ab9-4428-b942-6ebbf56cb3ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T18:02:53.736+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:54:29.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7af1e6f-6b2a-40cf-a72f-006b4abd4d43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T18:02:53.736+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:54:29.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Communist Party''s grip has only grown tighter under President
        Xi Jinping. In recent years, authorities have carried out more raids and offered
        freedom from prosecution in firearms amnesties. Police destroyed 69,000 illegal
        guns last November; this May, the government announced it was launching yet
        another four-month campaign to seize illegal guns.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f4c3dd7-6590-4c81-8e7b-fa83907e34a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T18:02:53.736+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:54:30.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddb74cce-a9dc-4186-95c5-8f942421f9cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T18:02:53.736+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:54:30.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s gun control policy is broadly popular among the public,
        which -- like many in the international community -- views US gun crime with
        bewilderment and horror.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '480872ca-2389-458c-9ecb-48a46621653b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T18:02:53.736+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:54:31.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '377e0b70-3e82-40ef-9e2e-45c237ac95dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T18:02:53.736+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:54:31.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the severe, inflexible rules have also provoked controversy
        at times. In one notorious case, a 20-year-old man in Fujian province was
        sentenced to life imprisonment in 2016 for buying replica guns online, unaware
        that even fake guns could be considered de facto firearms. His case sparked
        outcry and garnered sympathy among the public, and his sentence was reduced
        to seven years in 2018.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9607d77-3481-4139-a411-76e0b5b2f508'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T18:02:53.736+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:54:32.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72d3dea7-ae86-4647-bf9e-a363e3108d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T18:02:53.736+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:54:32.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And though China is comparatively safer in terms of violent crime
        -- it has one tenth of the murder rate in the US, according to 2018 data --
        it still faces other threats like knife attacks, often targeting schoolchildren,
        with a spate of mass stabbings in recent years. The perpetrators are often
        found to have mental illnesses, highlighting the limited mental health resources
        in China and social stigma that surrounds the issue.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3017601a-6781-4693-8811-fcfeef11ed3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T18:02:53.736+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:54:33.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc4c949-a0a7-4e79-91eb-69e454244685'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T18:02:53.736+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:54:33.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Authorities look to stamp out ''boys'' love'' dramas</h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2eb0b4c-be0a-4482-9f8a-fa2a90cc7a39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T18:02:53.736+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:54:34.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Chinese authorities crack down further on the entertainment industry,
        "boys'' love" dramas are next on the chopping block.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab994216-d78b-44b9-9d28-705d67ec833b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T18:02:53.736+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:54:34.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96098ecb-bc8f-46d3-a28a-14e83783a8c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T18:02:53.736+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:54:35.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "boys'' love" genre, depicting romance between male characters,
        has long attracted audiences in Japan and South Korea. But in the past few
        years, the genre has boomed in the Chinese market -- especially after the
        runaway success of "The Untamed," a fantasy drama set in ancient China that
        has so far been viewed more than 9.8 billion times on Chinese streaming website
        Tencent.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f0b050-e98f-465e-aa9a-06e24632ed9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T18:02:53.736+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:54:35.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdeb8de7-31d8-48eb-90f7-c162685385fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T18:02:53.737+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:54:36.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But boys'' love shows have to comply with Chinese censors, which
        ban the portrayal of gay and lesbian relationships.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebbf573c-aa36-40cd-92e0-2e0cc4b1f976'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T18:02:53.737+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:54:36.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e062f59-9c13-4bf1-86c1-c94c70976f5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T18:02:53.737+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:54:37.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though homosexuality was decriminalized in China in 1997, stigma
        remains strong, reflected in strict censorship by social media platforms as
        well as film and television regulators.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '171837d3-1654-4ccd-b206-4a8f394c6475'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T18:02:53.737+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:54:37.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72cafe08-5c3c-4eff-9743-f3ec8f7d8787'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T18:02:53.737+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:54:38.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That means no explicit scenes between same-sex couples, or even
        so much as a kiss. Instead, China''s boys'' love dramas are filled with heated
        glances, lingering touches, long moments of tension and implicit but unmistakeable
        romance.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5befd82e-386e-4205-a794-f943e628dd85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T18:02:53.737+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:54:38.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efa0b6b8-51ed-47fd-8907-ee99da2214a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T18:02:53.737+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:54:39.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, it seems even these unspoken love stories may no longer
        be allowed.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b7c92d2-5aa6-4e5a-b6aa-e73388f82f83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T18:02:53.737+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:54:39.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6743aab-b5a2-4c85-9ebe-f72b51c8af3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T18:02:53.737+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:54:40.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last Thursday, the country''s National Radio and Television Administration
        held a meeting urging the television industry to boycott adaptions of boys''
        love novels, reported the state-run Global Times tabloid.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca1d317d-1e70-4671-a94a-4148ebffe1dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T18:02:53.737+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:54:40.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c36f6bdf-7bf0-4404-b871-8a7a66bff407'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T18:02:53.737+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:54:41.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group''s vice director, Zhu Yonglei, decried "unhealthy phenomena
        in entertainment" and asked industry leaders to avoid actors who are "morally
        tainted," according to Global Times.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c75b418-e446-4d73-94fe-c068a14aa5a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T18:02:53.737+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:54:41.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '460f6ec5-7889-476c-b70a-e6595ee9e0de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T18:02:53.737+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:54:42.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report, which criticized other aspects of boys'' love shows
        such as the "irrational loyal fans," added that most of the viewers are young
        -- which is why regulators need to ensure they received the proper "influence
        on their value system."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef9ae12-060d-4a15-a5e2-f623c835ba8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T18:02:53.737+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:54:42.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d4a494-9aba-46ed-a108-84817c7eb575'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T18:02:53.737+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:54:43.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes after several moves earlier this year that have clamped
        down further on the LGBTQ community, including the cancellation of China''s
        biggest Pride festival and the shutdown of dozens of LGBTQ accounts on social
        media.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3464e683-1244-4762-8259-c0d1a20caa7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T18:02:53.738+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:54:43.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2100b318-64fb-4ff3-9d9d-7c4c4f011bc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T18:02:53.738+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:54:44.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>River tragedy</h2>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d2b611c-870a-4100-b903-a25c3a84785b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T18:02:53.738+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:54:44.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 10 people died after an overloaded ferry carrying mostly
        students capsized in a river in China''s southern province of Guizhou on Saturday.
        The ferry is the main mode of transport for students living in riverside villages
        to go to school in town on the other side of the water. The students had been
        on their way home for the Mid-Autumn Festival, a three-day holiday that began
        Sunday, when the ferry overturned in bad weather, according to Chinese media.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a87faf15-49b9-47b2-af0e-3f79fe40adcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T18:02:53.738+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:54:45.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcd7ce8c-7ce5-4637-a4fa-aa5b80c202fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T18:02:53.738+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:54:45.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Troubled Chinese firm Evergrande faces big tests this week</h2>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd94e08d-cb73-43fd-8f17-7fe933363ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T18:02:53.738+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:54:46.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The heavily indebted Chinese conglomerate Evergrande is facing several
        critical tests this week.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d93ae4-213e-4a56-a804-0656f524cc92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T18:02:53.738+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:54:46.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e0d0cb-f810-4d4f-94dd-a7a877ac4abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T18:02:53.738+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:54:47.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company was supposed to repay interest on bank loans Monday,
        according to Bloomberg. The news outlet recently reported that Chinese authorities
        have told major banks they won''t receive those payments.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf73e9d-7f15-4010-b458-4908e619c8ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T18:02:53.738+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:54:47.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dedf3f5-59b7-4fe4-99c9-fd9108355327'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T18:02:53.738+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:54:48.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reuters also reported earlier this month that Evergrande intended
        to suspend interest payments due on bank loans Tuesday. And interest payments
        are due later this week on two of the company''s bonds, totaling nearly $120
        million, according to data provider Refinitiv.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37451ded-5c41-46b7-86b3-3089b1381176'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T18:02:53.738+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:54:48.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a521981-a85f-4749-8fb8-8f82e2faffcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T18:02:53.738+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:54:49.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not clear how much -- if any -- of those debt obligations
        will be met this week. The real estate giant is on the brink of default, and
        is scrambling to pay back its massive $300 billion debt -- an amount that
        comprises about 2% of China''s GDP. That $300 billion debt burden is also
        about 6.5% of the total debt of China''s property sector, according to an
        estimate by UBS.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29934fd4-0246-4413-9c78-047faf5066b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T18:02:53.738+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:54:49.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b981156a-22dd-47bf-b0dc-154818eca252'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T18:02:53.738+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:54:50.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company has about 200,000 employees, raked in more than $110
        billion in sales last year, and has more than 1,300 developments, according
        to Reuters. Its huge liabilities are widely held by financial institutions,
        retail investors, suppliers, and home buyers.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b8d9d6-49d0-4537-9c9e-99e6fea75b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T18:02:53.738+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:54:50.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f37d43-159d-4d9c-bb4c-a66102d07f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T18:02:53.739+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:54:51.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The size of the company and the complex network of its debt obligations
        means a default by Evergrande could pose spillover risks to the broader property
        sector and the economy.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09004fe6-2029-4e1e-9d29-cd22d1bf1c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T18:02:53.739+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:54:51.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff60a79d-3b18-49c9-8018-9c061374f9af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T18:02:53.739+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:54:52.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evergrande''s bonds and stocks have been plunging as the company
        delays payments to wealth management and trust products, deepening a year
        of huge losses. The company''s stock has shed nearly 90% in the past 12 months.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6c33af4-e8ea-4a4b-af2b-caaa42df4b28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T18:02:53.739+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:54:52.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f15b17f0-b816-4893-a205-c1160c0a45b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T18:02:53.739+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:54:53.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the company warned that it could default on its huge
        debts as it struggles to cut costs or find buyers for some of its assets.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74aac953-a916-40a0-8efc-fc6b5ccbbc13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T18:02:53.739+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:54:53.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b272cf6-2d39-4183-9658-0c634520170f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T18:02:53.739+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:54:54.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angry investors have also reportedly protested in several Chinese
        cities and besieged Evergrande''s headquarters in Shenzhen.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b1a58e-f7b0-4a06-99b3-1155b8a3563e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T18:02:53.739+08:00
