      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On his verified Twitter account, Rock posted, "Hey guys I just found
        out I have COVID, trust me you don''t want this. Get vaccinated."</p>'
    '18':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Hey guys
        I just found out I have COVID, trust me you don’t want this. Get vaccinated.</p>&mdash;
