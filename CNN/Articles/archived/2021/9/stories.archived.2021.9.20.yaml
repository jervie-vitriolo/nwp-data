  'perm-state-university-russia-shooting':
    'author': 'Anna Chernova, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-09-20T17:50:55.132+08:00
    'imagesource': 'jcr:7e652454-deac-4377-8d02-edacf48fa19a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ce2c2fbc-825a-43dd-babd-7abdd7c143ba'
    'lead': 'At least eight people were killed and several others injured in a shooting
      at a university in the Russian city of Perm on Monday, the state investigative
      committee said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-20T17:53:33.539+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T05:56:02.469+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:50:10.731+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Russia', 'Perm-State-University']
    'template': '1'
    'title': '8 people killed in shooting at Russian university'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2723ca3a-c44c-4fe5-a226-81f46fd54b54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T17:53:33.540+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:56:02.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — At least eight people were killed and several
        others injured in a shooting at a university in the Russian city of Perm on
        Monday, the state investigative committee said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34013d5a-c35f-4767-b0a5-a92d9f8b1722'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T17:53:33.540+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:56:03.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A suspect entered the Perm State University campus "with an offensive
        weapon" and opened fire on Monday morning, the university said on its Telegram
        channel.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '671adfa4-c775-4808-9e28-437a030ab494'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T17:53:33.540+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:56:03.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some students and teachers locked themselves into classrooms during
        the attack, the university''s press service said, according to state media
        agency RIA Novosti.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ede0f876-b4ad-483e-a4c5-3ca4e5a78eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T17:53:33.541+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:56:04.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A suspect in the shooting was arrested and wounded after resisting
        law enforcement officers, the investigative committee said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd76fc176-c03e-41ce-889f-d1773cd1f658'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T17:53:33.541+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:56:04.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has been identified as a male student, though it was not immediately
        clear whether he was a student at Perm State University.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f7f06eb-ca5e-42a5-bcba-38ed1c895a8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T17:53:33.541+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:56:05.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The investigative committee said "exact data on the dead and injured
        are being clarified." A criminal murder investigation has been opened.</p>'
    '12':
