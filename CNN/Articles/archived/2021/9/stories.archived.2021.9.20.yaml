    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '835ac5ca-1df1-4143-963d-51c9fd8be6e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T19:07:38.078+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T05:52:59.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SB19 member Ken released his solo debut single “Palayo” under his
        real name, Felip, last Sept. 18. The slow R&amp;B track features Bisaya lyrics,
        and premiered with a sensual music video meant to showcase the rapper-singer’s
        artistry. If you’re curious about how the P-pop group member fares as a soloist,
        watch the video on YouTube. — GABY GLORIA</p>'
