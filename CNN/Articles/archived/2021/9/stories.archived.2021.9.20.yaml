    'template': '1'
    'title': 'Covid-19 cases forcing hospitals to ration care is unfair and unacceptable,
      expert says

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a798cae4-e05a-4723-8ba7-d2ab4461cd41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T19:22:56.128+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:52:03.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;With the spread of the Delta variant
        and lagging vaccination rates, Covid-19 cases have strained many hospitals
        across the US -- which one expert called unfair and unacceptable.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bffad7c7-2c6a-4de9-83df-806e9369bdf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T19:22:56.128+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:52:03.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '365eb357-0403-4e44-b97c-58a77787ebb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T19:22:56.128+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:52:04.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Montana''s health care system is under that strain, including St.
        Peter''s Health in Helena, which is operating under crisis standards of care.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8313ddab-4599-446c-8714-677ed98b6e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T19:22:56.128+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:52:04.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d40a823-4674-4417-a356-9b9ddf7771c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T19:22:56.128+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:52:05.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are at the point where not every patient in need will get the
        care we might wish we could give. It is not business as usual at your local
        health care system," Dr. Shelly Harkins, chief medical officer of St. Peter''s
        Health, said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5423ac61-e69c-4378-83c7-2fc67cb7f996'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T19:22:56.128+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:52:05.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f8227e5-21e9-4f4f-b923-db6870a9450a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T19:22:56.128+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:52:06.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crisis standards of care are activated in emergency medicine when
        there are mass casualty events, like after a mass shooting or large fire,
        and medical professionals have to ration their care, associate professor of
        emergency medicine and associate dean of the School of Public Health at Brown
        University, Dr. Megan Ranney explained.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75b9d21b-f725-4697-9a23-c84a469330f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T19:22:56.128+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:52:06.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c530e2b-ec5e-460e-b9d5-897fe750a4dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T19:22:56.129+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:52:07.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past week, the US has averaged around 1,926 Covid-19 deaths
        a day, the highest average since early March.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b52283-3bd2-4da6-8cc7-c18762715398'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T19:22:56.129+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:52:07.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc8626c9-68be-4e70-8e2f-d4c971dae922'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T19:22:56.129+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:52:08.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Anthony Fauci, the director of the National Institute of Allergy
        and Infectious Diseases, said the "overwhelming majority" of Americans will
        have to get vaccinated to bring the virus under control, but according to
        data from the US Centers for Disease Control and Prevention (CDC), only 54%
        of the population is fully vaccinated.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1099847d-5377-40df-8948-39e40f506b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T19:22:56.129+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:52:08.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b52bc85-05ad-4c9a-86bc-a6a5929959a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T19:22:56.129+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:52:09.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 80% of ICU beds in the country are in use, with nearly
        30% occupied by Covid-19 patients, according to data from the US Department
        of Health and Human Services.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d61ae2-ca6f-4245-acc2-dd0f08c73b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T19:22:56.129+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:52:09.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea9fab80-eeb1-4c71-8a0d-4bb879f48094'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T19:22:56.129+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:52:10.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It puts our health care providers in a state of moral injury where
        they''re going to have to see people die who they would normally be able to
        take care of," Ranney said. "It is an unacceptable state for us to be in in
        the United States of America, and it is not fair to those doctors, nurses,
        respiratory therapists, EMS providers."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dec781e3-6664-4e49-8c26-90c367492456'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T19:22:56.129+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:52:10.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e1b494-e928-4c5a-9004-978e40885ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T19:22:56.129+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:52:11.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As long as hospital systems are in that critical state, Ranney said,
        some people aren''t going to get hospital beds. And others won''t be able
        to get care.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95be5504-9ca2-4854-a3d9-84059158e16d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T19:22:56.129+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:52:11.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '229255b8-292f-4c35-b834-564c0da016df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T19:22:56.129+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:52:12.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People who come in in cardiac arrest may not get CPR, and patients
        who would otherwise get hospitalized may be sent home with loved ones who
        are going to be scared and not have full capacity to take care of them simply
        because there aren''t enough beds and nurses," Ranney said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd47db942-6cd8-40f8-9256-d2a2e6408a34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T19:22:56.129+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:52:12.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d826a2-e1cd-4631-afc7-659d847720b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T19:22:56.129+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:52:13.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Kentucky, nearly 85% Covid-19 deaths have been in partially or
        unvaccinated people, Gov. Andy Beshear said Thursday. The partially vaccinated
        or unvaccinated also accounted for more than 87% of Covid-19 cases and about
        92% of hospitalizations, he added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '206db64e-294f-4d81-b188-4a2a3f65f620'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T19:22:56.129+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:52:13.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f597d9d-8567-4ce2-996e-c5040e55594a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T19:22:56.130+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:52:14.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope that you ... hear very clearly that the number one thing
        that we can do to get through this is to get vaccinated. By percentage, 90+
        percent of folks that end up hospitalized are unvaccinated. So how do we not
        overrun our hospitals? We get vaccinated," Beshear said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a7eb15b-c8f0-48c8-9be1-c3273fdcf0e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T19:22:56.130+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:52:14.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6756a1f7-cf39-46a6-8501-f37d00991a37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T19:22:56.130+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:52:15.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Should previously infected people get vaccinated?</h3>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd15802-e49b-477c-851e-199d8e5d8a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T19:22:56.130+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:52:15.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the question of whether previously infected people should be
        vaccinated to be protected from the virus, Fauci said recovered patients have
        a "considerable degree of immunity."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c86e4d-24f6-43a8-803c-580099ebe253'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T19:22:56.130+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:52:16.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78314ce7-58fe-4240-b32f-9ac56318cdd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T19:22:56.130+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:52:16.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he emphasized to CNN''s Jake Tapper on "State of the Union"
        Sunday, that it''s unclear how long that protection lasts.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdb0215c-8d04-4a0c-9a35-50afe58ccc8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T19:22:56.130+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:52:17.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '867d9aa3-ec47-40d6-97c3-8dcc2b5fbfd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T19:22:56.130+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:52:17.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They do have protection. The one thing that we are not aware of
        yet, and hopefully we''ll get that data, is what the durability of protection
        is and looking ahead, whether or not that type of protection that''s induced
        by natural infection, how that will be against the variety of variants as
        they arrive," Fauci said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03c9c360-9caf-44f5-aa85-3ceabda1b236'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T19:22:56.130+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:52:18.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bcfe1db-2afb-4498-89ac-7bea641cae8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T19:22:56.130+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:52:18.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ranney said she believes previously infected people should be subject
        to vaccine mandates because the amount of protection a previous infection
        offers is not standard and, right now, there''s no way of confirming someone
        has recovered from a prior infection.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26bd6328-3a18-4dc6-b07c-07f0b0960cf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T19:22:56.130+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:52:19.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa53e927-2e72-4e9e-b4a7-caa0f4f10159'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T19:22:56.130+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:52:19.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need a way to confirm that people have immunity and for now
        that''s showing your (vaccine) card," Ranney said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3428f68d-518a-4396-9179-9c67af0c6d1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T19:22:56.130+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:52:20.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c74b78-2d1b-486d-8c24-588f3340664e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T19:22:56.130+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:52:20.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while much of conversation has centered around booster doses,
        that is not the highest priority at the moment, Fauci told NBC Sunday.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '121de182-d3e8-49e5-b883-485a499f2442'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T19:22:56.130+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:52:21.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df506765-3657-4a4d-83c8-cd94a41e0598'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T19:22:56.131+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:52:21.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We think it''s important to get boosters to people, but the overwhelming
        highest priority is to vaccinate the unvaccinated," Fauci said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3cfbb8c-487f-4971-a302-fdf02a7f6e16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T19:22:56.131+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:52:22.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7430cae1-fdba-4942-8495-8706eebaa755'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T19:22:56.131+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:52:22.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
