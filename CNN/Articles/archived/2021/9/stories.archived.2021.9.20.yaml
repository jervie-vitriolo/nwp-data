      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T15:36:05.203+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:59:01.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If the pilot test will be safe and effective, we will
        gradually increase...If there will changes noted in the risk assessment, we
        have to stop the implementation.]</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
