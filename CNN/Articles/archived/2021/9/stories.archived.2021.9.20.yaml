      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nabila''s bravery is driven by a passion to protect Afghanistan''s
        most vulnerable women, and to try to create a better future for her daughters
        -- a generation that now faces a dark reality under the new regime.</p>'
