      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>What to expect for booster doses</h3>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f8b0be-ae08-47c3-8e5d-a9e61d8f5509'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T19:22:56.131+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:52:23.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, advisers to the US Food and Drug Administration (FDA)
        greenlighted recommending emergency use authorization of a booster dose of
        Pfizer''s vaccine six months after full vaccination -- but only for people
        65 and older and those at high risk of severe illness from the virus.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c2e7096-0f3e-4d23-809a-4a5b234a0b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T19:22:56.131+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:52:23.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd463ee28-8951-4b23-9c7c-7bebb13f87a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T19:22:56.131+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:52:24.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The reason they made that decision is because of the FDA''s judgement
        that the goal of vaccination is to prevent severe disease, hospitalization
        and death, and the only people for whom we''ve seen that two doses don''t
        do that are the age 60 or 65 plus," Ranney said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1795cb13-839c-4753-829a-1c495b043d84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T19:22:56.131+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:52:24.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cddc7b9-56ef-474c-9c61-bd18099984d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T19:22:56.131+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:52:25.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the rest of us, hold tight and stay tuned."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f8bf6df-7044-4d49-abdd-0ae396d5816a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T19:22:56.131+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:52:25.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bfbb311-d5b3-4f92-85f0-6f7b8a801fe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T19:22:56.131+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:52:26.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC is meeting this week with its vaccine advisers, and the
        agency must give its stamp of approval before any booster doses can be officially
        administered.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e944160-5de3-4c9d-9682-1474c8c8ba5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T19:22:56.131+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:52:26.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff298448-144e-45af-bed3-d03efea65407'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T19:22:56.131+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:52:27.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though Fauci has said he thinks all Americans will likely eventually
        be recommended a booster dose, he clarified that he does not think the FDA
        made a mistake in the recommendations.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '337f1fb6-2fe3-44c5-a3ad-e8a600be650d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T19:22:56.131+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:52:27.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40b53b64-6103-4222-9d8a-9a88e176683a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T19:22:56.131+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:52:28.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have no problem at all with their decision. The thing that I''m
        saying is that data will continue to come in and I believe you''re going to
        see an evolution of this process as we go on in the next several weeks to
        months," Fauci said Sunday.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '980ca120-36ed-4a9b-983f-2cf1d9798dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T19:22:56.131+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:52:28.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd73c4697-2105-4001-9058-25df8a88e5c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T19:22:56.131+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:52:29.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One evolution could be the evaluation of data for boosters from
        Moderna and Johnson &amp; Johnson, which Fauci said he anticipates will come
        within the next three weeks.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe8853a-c69c-45a5-85c9-c3d819c8e83e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T19:22:56.132+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:52:29.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/09/20/health/us-coronavirus-monday/index.html"><em>"Covid-19
        cases forcing hospitals to ration care is unfair and unacceptable, expert
        says"&nbsp;</em></a></p>'
  'house-of-representatives-senate-probe-pharmally':
    'author': 'AC Nicholls, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-09-20T19:19:08.628+08:00
    'imagesource': 'jcr:3ee145b4-3458-4f57-ba2d-9a2008c89a6c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ddcf827c-47fc-4f12-88a4-d70aa96a2515'
    'lead': 'Members of the good government and public accountability committee of
      the House of Representatives criticized the Senate''s probe into alleged irregular
      government transactions with controversial firm Pharmally Pharmaceuticals Corporation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-20T19:26:20.486+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T05:51:43.116+08:00
