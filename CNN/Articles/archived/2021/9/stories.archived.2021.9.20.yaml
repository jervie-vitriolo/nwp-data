      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4388f2ad-036b-452c-838f-b6ecba24ccaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T15:36:05.203+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:59:03.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DepEd earlier said that teachers who will participate in the
        pilot test <a href="https://cnnphilippines.com/news/2021/9/6/DepEd-teacher-vaccinated-face-to-face-classes.html">will
        be vaccinated against COVID-19.</a>&nbsp;But whether they are vaccinated or
        not, Briones said that teachers below 65 years old can participate as long
        as they don''t have comorbidities.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b8e6ca-8915-47b3-a408-fbe80657132d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T15:36:05.203+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:59:04.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e56768d-7051-4775-aef5-efa49aa34421'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T15:36:05.203+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:59:04.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte approved in December last year the pilot implementation
        of in-person classes in January. He <a href="https://cnnphilippines.com/news/2021/2/22/Duterte-rejects-face-to-face-classes-resumption.html">recalled
        the decision last February</a>, as the national vaccination program has yet
        to be launched.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '988e35a7-35fd-4514-9794-cc1551118b5e'
