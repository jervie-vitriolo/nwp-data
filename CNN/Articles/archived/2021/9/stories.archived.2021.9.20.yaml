      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Around Asia</h2>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7288c072-41cd-43ad-a4e0-5753453c68be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T18:02:53.739+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:54:57.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Manny Pacquiao says he will run for president of the Philippines
        next year, after railing against what he calls incumbent Rodrigo Duterte''s
        cozy relationship with China.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b603400-f9f8-42e9-9b80-95842f662014'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T18:02:53.739+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:54:58.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• The Taliban has called on boys to resume secondary school education,
        with no mention of girls. The group has denied Afghan women would be excluded,
        claiming they needed to set up a "secure transportation system" for female
        students.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed9720f0-447d-4f1b-8a24-436262d347d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T18:02:53.739+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:54:58.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• The school year has started at Hong Kong''s most prestigious university
        -- but a political chill hangs over the campus, in the wake of the city''s
        sweeping national security law.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b224a8e4-9997-4f17-8d21-7bcf9f4b21a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T18:02:53.740+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:54:59.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• At least 235 people were arrested and 10 police officers injured
        following a large anti-lockdown protest on Saturday in Melbourne, Australia.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb8cf298-28a1-4de7-9b1b-5217d753a4d8'
