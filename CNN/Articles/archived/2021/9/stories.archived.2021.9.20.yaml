    'template': '1'
    'title': 'SEA Games Federation asks Vietnam to decide by October on fate of 31st
      SEAG'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c825a9-68b7-4fbe-ad55-67b2f5d2047e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T17:17:11.561+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:56:54.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 20) –</strong>
        The Southeast Asian Games (SEA Games) Federation instructed Vietnam to decide
        by October on the fate of the 31st edition of the biennial regional sporting
        event.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '557629f5-fa85-4579-bfa5-cd7018e4f5ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T17:17:11.561+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:56:54.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eca15a3e-bdfa-43e6-a4ec-c44fde83dbc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T17:17:11.561+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:56:55.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Olympic Committee President and Cavite eighth district
        Rep. Bambol Tolentino bared the development on Monday, after the federation
        virtually met on Sept. 17.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e28a422-7322-42a8-9f27-f169a389720c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T17:17:11.561+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:56:55.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ece56f0-f5a6-4459-932a-c43735889742'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T17:17:11.561+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:56:56.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The consensus was for Vietnam to make a decision, otherwise, the
        31st SEA Games would be canceled," Tolentino said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4d6ee10-afce-49c5-ac04-f182b32d9064'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T17:17:11.561+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:56:56.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '217fa7dd-1e1a-4c62-9bac-e1e9c4bde6ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T17:17:11.561+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:56:57.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Vietnam is still inclined to push ahead with the 31st SEA Games,
        Tolentino said the federation agreed to hold the competition in May 2022.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d99b7d0-0e73-4ecf-9134-0ba7804f318b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T17:17:11.561+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:56:57.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c21888b1-9c24-4960-bce9-9ff1fb7f21c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T17:17:11.561+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:56:58.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Southeast Asian sports leaders concurred on the date after taking
        into account the tight sports calendar in Asia next year, where three major
        quadrennial sports events will be staged.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b09157c-c3dd-4ac9-8638-5738c8146c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T17:17:11.561+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:56:58.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '097ccbf6-0b25-4f07-9234-e9db246a1f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T17:17:11.561+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:56:59.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Beijing Winter Olympics will be held from February 4-20, while
        the Thailand Asian Indoor and Martial Arts Games are scheduled from March
        10-20. The Hangzhou Asian Games are set from Sept. 10-25.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '858d73af-4962-4c6f-8a5d-943732cc5e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T17:17:11.561+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:56:59.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a7946f5-9129-4588-baa9-109ab7a7861a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T17:17:11.561+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:57:00.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 31st SEA Games were originally slated on Nov. 21 to Dec. 2 this
        year, but host country Vietnam postponed it to 2022 due to the COVID-19 pandemic.</p>'
