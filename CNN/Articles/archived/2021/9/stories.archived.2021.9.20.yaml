    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be6867e3-13f4-44af-b2a6-08a1e364cfb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T19:05:26.421+08:00
