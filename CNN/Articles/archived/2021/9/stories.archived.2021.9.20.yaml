      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Asian beauty industry has definitely enjoyed the lion’s share
        of the market in the last few years, and it’s exciting to see one of our Southeast
        Asian neighbors has joined in. According to new cruelty-free skincare brand
        Baby Bright, Thai beauty is right up our alley — they’re not just formulated
        for Asian skin, but because of our shared climates, their products are also
        made with warm weather in mind. (And if our shared interests aren’t clear
        yet, Baby Bright endorsers include Thai BL stars Krist and Singto.) Baby Bright’s
        selection of cosmetic items are in line with what a lot of Filipino makeup
        users tote around on the daily: multi-use lip and cheek tint products (from
        ₱199) and a cushion BB cream (₱299). As for me, I’ve been using their skincare
        products to revive my skin. The Acne Pink Mask (₱99) has been helping me spot
        treat zits, and the Tomato and Gluta Bright Eye Roller Serum (₱259) has been
        a soothing addition to my regimen. The cool roller ball has definitely helped
        de-puff my under eye area after an exhausting day. And between you and me,
        we’ve got way too many exhausting days lately. — MARGA BUENAVENTURA</p>'
