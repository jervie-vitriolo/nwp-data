      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf506fe9-3ee9-4aae-b404-1d17b0e82870'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T07:54:41.825+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:03:26.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rock told Jimmy Fallon on an episode of "The Tonight Show" in May
        that he received the Johnson &amp; Johnson vaccine, and joked that he used
        his star status and "skipped the line" in getting it.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '962fe52e-a98b-4fed-93ae-45be283445ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T07:54:41.825+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:03:27.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb13b3f0-9a59-49e9-94a2-797294a5f93a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T07:54:41.825+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:03:27.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I used my celebrity, Jimmy," Rock said. "I didn''t care. I was
        like, ''Hey, step aside Betty White, step aside old people, Judge Judy.''"</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c46e60c-32cc-487a-a602-85ac560106e4'
