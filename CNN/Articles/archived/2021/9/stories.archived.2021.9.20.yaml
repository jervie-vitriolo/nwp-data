      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 20) –</strong>
        The Senate on Monday unanimously passed on third and final reading a bill
        that will improve the quality of teacher education and training in the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0c1a92b-60a6-4006-8418-7f6008b28b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T16:01:12.880+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:57:45.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://legacy.senate.gov.ph/lisdata/3495231774!.pdf" target="_blank">Senate
        Bill No. 2152</a>, also known as the Teacher Education Excellence Act, establishes
        teacher education centers of excellence to give more training to current and
        aspiring teachers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a404ab33-db96-4ea1-8e1f-c43bc3f30da0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T16:01:12.880+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:57:45.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36311a71-ad4b-4c66-b5c8-56445173ba32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T16:01:12.880+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:57:46.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill also empowers the Teacher Education Council to have more
        coordinating efforts with the Department of Education, Commission on Higher
        Education, and Professional Regulation Commission for the improvement of teacher
        education.</p>'
