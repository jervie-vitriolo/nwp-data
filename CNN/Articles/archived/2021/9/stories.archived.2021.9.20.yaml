      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adiwang is one of the three Filipinos featured in the next ONE Championship
        event alongside featherweight bet Roel Rosauro and Team Lakay stablemate Joshua
        Pacio, who will defend his ONE Strawweight belt against former titleholder
        Yosuke Saruta in a highly anticipated trilogy match.</p>'
