    'template': '1'
    'title': 'Senate approves on final reading Teacher Education Excellence Act'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1749c663-cf20-4cc3-98e7-c212bfffc3ca'
