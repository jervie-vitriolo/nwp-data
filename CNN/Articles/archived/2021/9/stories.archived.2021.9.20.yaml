    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad5838d-0cc6-42ac-9f9b-227e3bef2d0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T14:23:09.731+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:58:06.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 20) —</strong>
        The Commission on Elections (Comelec) should not require 2022 aspirants to
        take a COVID-19 antigen test before filing their certificates of candidacy,
        a Health official said on Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a64c4d1b-2897-46c0-bf42-83355af91d6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T14:23:09.731+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:58:06.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary Maria Rosario Vergeire said rapid antigen
        tests should be used appropriately.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99dbf9c7-f287-4ad6-99c5-a0a0cf3b2c24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T14:23:09.731+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:58:07.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do not recommend the rapid antigen test kits to be used as a
        screening test for people who will vote or people who''s going to join events,"
        she said when asked about the filing of COCs on Oct. 1 to 8.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de40bea3-62d5-47da-a458-7ac16f22481c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T14:23:09.732+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:58:07.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added, "Kailangan appropriate ang use para walang question to
        the results that will come out if ever we use it."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f905507-83f4-42a8-b3af-17a4291ba784'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T14:23:09.732+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:58:08.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It must be used appropriately so there is no question
        regarding the results.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccefd8bd-6276-4a46-9948-1e992eb48863'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T14:23:09.732+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:58:08.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poll body earlier announced that those running for president,
        vice president, senator, party-list representative, and their companions must
        present a negative COVID-19 test result before entering the Sofitel Tent in
        Pasay City, the venue to file COCs. Comelec Commissioner Rowena Guanzon said
        antigen tests will be offered on site.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c015a1-4500-445e-903a-267777567983'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T14:23:09.732+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:58:09.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH previously said antigen tests should only be used to test
        those with flu-like symptoms, those who have been exposed to a COVID-19 patient,
        or living in areas with an outbreak.</p>'
  'COVID-19-death-Philippines-August-2021':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-09-20T15:01:29.368+08:00
    'imagesource': 'jcr:a279c414-1a97-4ac8-be01-73c69ae3cae9'
