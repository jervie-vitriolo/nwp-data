      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ruiz of the IAWJ said they won''t give up until every woman judge
        is safe.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd49c8fd8-d79d-4256-9f71-5e9ee9af4e5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T10:44:26.482+08:00
