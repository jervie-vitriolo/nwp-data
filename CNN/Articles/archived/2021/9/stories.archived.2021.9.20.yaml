      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Three people were shot and wounded
        at a baby shower in Pennsylvania Saturday evening after an argument over gifts,
        Lower Burrell Police Chief John Marhefka said in a press briefing.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3cf22b5-48ba-4d14-a253-893637defb9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T11:29:23.406+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:59:22.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbde12fd-4228-4283-b19b-c2a39a3ca3de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T11:29:23.406+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:59:23.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police officers were dispatched to the Kinloch Volunteer Fire Department
        in Lower Burrell, Pennsylvania, shortly after 6 p.m. for a shooting inside
        the fire hall.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da1be188-5193-4098-bc03-f958c77bbf09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T11:29:23.406+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:59:23.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e58f827e-6152-4f17-af7b-df3d5c12f52c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T11:29:23.406+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:59:24.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This was not an active shooter event, but rather an isolated family
        incident during a baby shower," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '871df704-22fd-4d14-a179-44f8e3d57af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T11:29:23.406+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:59:24.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c4794e-cf0a-4d9e-ad48-20e650620878'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T11:29:23.406+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:59:25.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A preliminary investigation showed the incident began as a family
        argument about gifts at the baby shower. It escalated into a physical fight
        and then gunfire when the "suspect introduced a nine-millimeter semiautomatic
        handgun" and fired three shots into the crowd of about 25 friends and family,
        the chief said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a05fb335-ef7d-46a6-a086-e2917d801fcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T11:29:23.406+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:59:25.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82e75567-3cbd-448d-936f-b8d8d9003daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T11:29:23.406+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:59:26.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three people were injured in the shooting: a 23-year-old man, a
        19-year-old woman and a 16-year-old boy, Marhefka said. The victims were taken
        to Pittsburgh hospitals for treatment of their gunshot wounds. At the time
        of the press briefing, their specific injuries were unknown.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bff9a420-4d1b-4ac6-a959-665d269576dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T11:29:23.406+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:59:26.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59fb4b00-032f-4dc4-a294-74c7c78453b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T11:29:23.406+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:59:27.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As officers arrived, the suspected gunman walked out of the fire
        hall and was taken into custody without incident, the chief said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d4e9b18-5da6-4583-8353-c6b153fcb17a'
