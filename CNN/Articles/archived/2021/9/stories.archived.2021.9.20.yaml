    'jcr:uuid': '00e4635c-7cb2-4187-a8ac-b48138d14fc9'
    'lead': 'DOH says the sheer number of new coronavirus infections is seen as the
      ''most plausible explanation'' for the high number of COVID-19 deaths.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-20T15:05:17.038+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T05:57:58.764+08:00
