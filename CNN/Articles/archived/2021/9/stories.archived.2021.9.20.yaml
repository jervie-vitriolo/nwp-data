      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T10:44:26.482+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:02:23.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
