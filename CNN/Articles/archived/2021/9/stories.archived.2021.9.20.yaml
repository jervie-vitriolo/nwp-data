    'jcr:uuid': '4d49f242-f744-4635-9988-a0eec5b26d7e'
    'lead': 'Human remains discovered in Teton County, Wyoming are ''consistent with
      the description of'' missing 22-year-old Gabby Petito, FBI officials say. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-20T06:37:15.312+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T06:03:32.612+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:49:53.937+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Human remains found in Wyoming are ''consistent'' with description of
      Gabby Petito, FBI says'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13fefa16-6691-4e36-bbc5-1f51e59e77c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T06:37:15.313+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:03:33.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Human remains discovered in Teton County,
        Wyoming, on Sunday are "consistent with the description of" missing 22-year-old
        Gabby Petito, FBI officials said in a news conference.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00953fe6-4d97-48b0-9c44-60acf177d257'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T06:59:00.293+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:03:33.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Full forensic identification has not been completed to confirm
        100% that we found Gabby, but her family has been notified of this discovery,"
        said Charles Jones, FBI Denver''s supervisory senior resident agent in Wyoming.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2898be50-096e-4055-ac2b-498f775a6ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T06:59:00.293+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:03:34.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cause of death has not been determined, he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e66c1b6-84b6-40c6-9d5e-033852909a43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T06:59:00.293+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:03:34.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities this weekend conducted a search around the Spread Creek
        Dispersed Camping Area in Bridger-Teton National Forest on the eastern edge
        of Grand Teton National Park for any sign of Petito, whose family reported
        her missing September 11.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91bc595c-6c23-4004-9022-f5682cb9d0bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T06:59:00.293+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:03:35.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, authorities in Florida were looking for Petito''s
        fiancé, Brian Laundrie. His family told police Friday they had not seen Laundrie
        since last Tuesday, prompting a search of a local nature reserve that has
        so far yielded no results.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '253ed275-84bd-4158-8fae-b188650c5980'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T06:59:00.294+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:03:35.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to Petito''s disappearance, the couple had been traveling
        on a road trip through several Western states.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7227e72-168d-488e-9411-46ea1440ad41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T06:59:00.294+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:03:36.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laundrie returned to North Port, Florida, without Petito on September
        1, according to police. Officials later found the van the couple had been
        traveling in at the home Petito shared with Laundrie and his parents in North
        Port, a city in Sarasota County some 80 miles south of Tampa.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27e07c87-6d47-45b4-a3a9-3950b5416905'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T06:59:00.294+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:03:36.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laundrie is not wanted for a crime, officials have said. This weekend,
        dozens of officers and FBI agents combed an area that stretches out to roughly
        25,000 acres, according to the North Port Police Department. But the search
        was suspended for a second time Sunday evening, police said on Twitter, adding,
        "Nothing to report."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e46c75b-6803-4dce-b832-dc73c9f29d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T06:59:00.294+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:03:37.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laundrie''s family told police he left home with his backpack Tuesday
        and told them he was going to the reserve, North Port police spokesperson
        Josh Taylor said Saturday.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e4047bf-e690-4a83-8ac3-46d8a16df084'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T06:59:00.294+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:03:37.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police visited the Laundrie family home after Petito was reported
        missing, but Laundrie''s family refused to talk, Taylor said last week, and
        instead gave authorities the information for their attorney.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ac3f9a-097d-46e3-867e-aff48e5a7119'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T06:59:00.295+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:03:38.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The home was searched Friday evening after Laundrie''s family told
        police they had not seen him for days. Laundrie family attorney Steven Bertolino
        said Friday that Laundrie''s whereabouts "are currently unknown."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '164885d3-84a3-4c41-a327-4d62cfd0978e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T06:59:00.295+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:03:38.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Richard Stafford, an attorney for the Petito family, said in
        a brief statement to CNN, "All of Gabby''s family want the world to know that
        Brian is not missing, he is hiding. Gabby is missing."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3938d1f-8d35-4e46-8e1d-ff9d026de639'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T06:59:00.295+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:03:39.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jones, the FBI agent, opened Sunday''s news conference at Grand
        Teton National Park by extending condolences to Petito''s family.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '186b1b08-29fa-4d2e-a381-a2dce99a7e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T06:59:00.295+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:03:39.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As every parent can imagine, this is an incredibly difficult time
        for the family and friends," Jones said. "Our thoughts and prayers are with
        them."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf751b9-a33a-442b-959e-3f5ef59b0932'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T06:59:00.295+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:03:40.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Laundrie search continues in ''vast'' nature reserve</h2>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f57f0771-c96a-44dc-8676-a0dc6a875392'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T06:59:00.295+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:03:40.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This weekend, federal and local authorities conducted their search
        for Laundrie in the "vast" Carlton Reserve in Sarasota County, Florida, police
        said.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdcacb45-673f-4d9f-b2fd-5a6d43c361cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T06:59:00.296+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:03:41.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The search effort included the use of drones and bloodhounds who
        used articles of Laundrie''s clothing taken from his home to get his scent,
        Taylor said in a news conference at the scene of the search Saturday. Police
        initially focused their search on a nearby park about 200 acres large before
        expanding to the rest of the reserve.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'badf8659-7d0f-4aa1-bedd-65231d89bead'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T06:59:00.296+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:03:41.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police believe the vehicle Laundrie was driving may have been at
        the reserve, too, but has since been returned to the Laundries'' home, Taylor
        said.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5a24f17-c517-44d6-ac30-1e34e6bc46c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T06:59:00.296+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:03:42.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laundrie has an "enormous amount of pressure" on him to provide
        answers to what''s going on, Taylor said.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3046cfb1-8f63-4b9e-a5a2-e9d3a18ff783'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T06:59:00.296+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:03:42.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked why Laundrie''s family didn''t tell police of his whereabouts
        until Friday, Taylor said, "that''s a great question."</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5980fde-8ff1-4eac-aa45-9d636e7f4c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T06:59:00.296+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:03:43.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You know we''ve obviously been trying to reach the family to get
        answers in this case since (last) Saturday," Taylor said. "The first time
        that we''ve had any in-depth conversation with them was (Friday) when their
        attorney called and said the family was concerned about Brian''s whereabouts."</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce86425e-fb03-4073-94ef-79a56e9458cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T06:59:00.296+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:03:43.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Law enforcement has been characterizing the disappearances of Petito
        and Laundrie as "multiple missing person investigations," according to a statement
        Friday from North Port police.</p>'
