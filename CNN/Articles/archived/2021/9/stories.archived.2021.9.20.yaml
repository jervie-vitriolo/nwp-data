      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have (been) deprived of our right to work," said Nabila. "We
        find it impossible for us to live in Afghanistan."</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
