  'squid-game-series':
    'author': 'Anton Holmes'
    'caption': 'The series topped the Philippines Top 10 Netflix chart over the weekend,
      just days after its release. Photo courtesy of NETFLIX'
    'categories': ['153741d1-3eb4-4f2a-963c-82d142477e63']
    'created': 2021-09-20T17:17:20.920+08:00
    'imagesource': 'jcr:167dbcda-dea6-4e39-b8dd-b8c75f7d5268'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '127b1a6c-90eb-47fe-b493-9509cbfeddb6'
    'lead': 'The series topped the Philippines Top 10 Netflix chart over the weekend,
      just days after its release. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-20T17:41:53.746+08:00
    'mgnl:createdBy': 'gabrielle'
    'mgnl:lastActivated': 2023-01-25T05:56:14.684+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:50:09.929+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '‘Squid Game’ just might be the most stressful K-drama of the year'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c989d4ef-228f-4396-ad9c-d5f7dd51b8ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T17:41:53.747+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T05:56:15.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The concept of game theory originated around the concept of zero-sum,
        where one participant’s gains or losses will be balanced exactly by the other.
        In short, in life, there are only winners and losers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bca806b-2e2a-4a10-8057-9672738b2a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T17:41:53.747+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T05:56:15.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new Netflix original series from South Korea portrays the game
        of life as the product of the over-competitive society we live in, through
        the lens of simplistic games made for children. It’s a curious proposition
        that somehow led a new show atop the Philippines Top 10 chart over the weekend,
        days after its release. Unlike before, where they had to utilize historical
        dramas (as was the case for “<a href="https://cnnphilippines.com/life/entertainment/television/2021/7/29/kingdom-ashin-of-the-north.html">Kingdom</a>”)
        to provide social commentary, “Squid Game“ is a living, breathing allegory
        for the present-day.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28308d45-c52c-49e5-a1f6-616c7ead40d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T17:41:53.747+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T05:56:16.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There’s not a lot of time or energy spent on understanding the
        rules of these kinds of games,” says series writer and director Hwang Dong-hyuk.
        “It focuses on how people act and respond. We mostly look at how winners struggle,
        but in ‘Squid Game,’ we focus on the losers. Because without losers, will
        there ever really be winners?”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afd3acfe-1b22-494d-b1ba-c0da63a5d9e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T17:41:53.747+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T05:56:16.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The concept that he is able to profoundly explain is perhaps due
        to the amount of time he’s devoted to turning this story into this series.
        This is his first foray in making a series, as his previous credits were all
        for movies, such as his 2007 debut film “My Father” (starring Daniel Henney),
        and his critically-acclaimed and award-winning pieces “The Silenced” (2011,
        starring Gong Yoo) and “The Fortress” (2014, starring Lee Byung-hun).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b62f77fc-fe0f-493c-ad91-65a96f7bf0e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T17:41:53.747+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T05:56:17.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“After my debut, I frequented comic book stores, read a lot, and
        thought of creating a comic story. I finished the script in 2009, but it was
        very unfamiliar at that time — very violent, complex, not very commercial,”
        he shares. “There wasn’t much investment, casting was difficult, I tried to
        dabble with it for a year, but then put it to sleep.”</p>'
    '69':
      'image': 'jcr:f0da8c98-e99b-4dc8-8a43-ed5b634f1495'
      'imageCaption': 'Netflix K-Drama "Squid Game" portrays the game of life as the
        product of the over-competitive society we live in, through the lens of simplistic
        games made for children. Photo courtesy of NETFLIX'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cabd113d-09d8-4b6a-a3f1-2f8d10b8ad59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T17:41:53.751+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T05:56:17.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b11628d2-8977-4243-99f1-43b65d38ff83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T17:41:53.747+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T05:56:18.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It wasn’t until a decade after when he realized how the world he
        envisioned was getting all too familiar. “This very deadly game compares quite
        a bit to what we see today, like people investing in coins, so I started expanding
        the story,” the director adds.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb9c266a-495d-4160-ab0b-13b6c2e0550d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T17:41:53.748+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T05:56:18.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Thanks to Netflix, there’s no limit on how graphic or explicit
        scenes would be. I was given creative freedom to do as I wanted. Because it
        was a game, we could not leave out the very violent fact that you were killed
        when you left. I just treated it as an inevitable, natural consequence.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f40e9c7-306d-4d37-9e0e-1d70aed5f933'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T17:41:53.748+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T05:56:19.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But what exactly is “Squid Game?” Hwang shares that it’s a game
        played in the schoolyard or small streets of a neighborhood, a hypercompetitive
        game of tag that’s played on a board shaped like a squid. “It was very physical.
        I felt it was symbolic of various aspects of adult life and the competitive
        society we have.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ecf99cc-e737-4d2c-9656-66ca1782e336'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T17:41:53.748+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T05:56:19.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1df9fd3a-e352-4c13-ba93-a08a7860e420'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T17:41:53.748+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T05:56:20.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The Players</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8200c3f-69e9-4b26-9736-3133519807e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T17:41:53.748+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T05:56:20.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The main characters are childhood friends Gi-hun and Sang-woo, played
        by veteran actors Lee Jung-jae (“Chief of Staff,” “The Housemaid” [the original
        from which the 2021 Filipino remake was based from]) and Park Hae-soo (“Prison
        Playbook,” “The House of Paper [Korean Remake]”).</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37877beb-0bc1-4ab3-8f1f-9eb78d99aff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T17:41:53.748+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T05:56:21.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part of their casting was to make the two leads look like fraternal
        twins. “They come from the same mother but look different, share the roots
        of their childhood, memories and experiences together, but as time goes, they
        are on divergent tracks,” he shares.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a411dbe3-766a-49fa-a09e-22c4eb18d79f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T17:41:53.748+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T05:56:21.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sang-woo used to share childhood memories with Ki-hoon as they
        grew up in the same neighborhood,” Park says as he introduces his character.
        “He went to a prestigious school and then led an investment team at a company.
        He had a streak of success but then runs into conflict.”</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '847405b2-2460-4258-942b-58129d728bd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T17:41:53.748+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T05:56:22.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ki-hoon is very positive, optimistic, but has a lot of thoughts
        in his head,” Lee explains. “His mother is ill, but since he doesn’t have
        a stable job and is not making a lot of money, he took part in the game.”</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f0469c2-1310-4779-9804-73802e6bda42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T17:41:53.749+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T05:56:22.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Heo Sung-tae, it was a reunion with his director from “The Fortress.”
        He shares, “I had to act in a different language then, so I was excited to
        see what his direction would be for me now that I was acting in Korean.”</p>'
    '72':
      'image': 'jcr:4ad1baf1-524a-4f09-9900-13c3a49d4ede'
      'imageCaption': 'In "Squid Game," veteran actors Lee Jung-jae and Park Hae-soo
        play childhood friends Gi-hun and Sang-woo respectively, while supermodel
        Jung Ho-yeon plays pickpocket Sae-byeok. Photo courtesy of NETFLIX'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eebf8172-f274-4cee-8aec-6013ace75a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T17:41:53.752+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T05:56:23.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f61d2b9b-e5ba-4886-89c9-dbc2aa573506'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T17:41:53.749+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T05:56:23.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heo plays gang member Deok-soo, who lost his gang’s money due to
        an accident. “When we first met, the director apologized for giving me another
        role as a gang member, but this role was completely new. Deok-soo was on the
        run, so he put everything in, including his life, to recover the lost money
        and resolve all the issues in his life.”</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a99fd86-9b74-484a-baae-f819a3894acd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T17:41:53.749+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T05:56:24.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The only woman cast member present during the online press conference
        was rookie actress (and Korean top model) Jung Ho-yeon. She shares about hearing
        about the opportunity while preparing for New York Fashion Week, “I first
        read the script late at night, and I finished it in one sitting until the
        morning. I put my energy into submitting an audition video, and I was told
        that the director wanted to see me in person,” she adds.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97c9f001-f3a6-45e2-aa32-90618093642c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T17:41:53.749+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T05:56:24.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I auditioned a lot of actresses for this role but wasn’t able to
        find a perfect fit,” says Hwang. “But when I received this self-tape, I felt
        right away the tone of the voice, the glare, the aura, everything was perfect,
        so I told her to fly back and meet with me, and I confirmed that my impression
        was right.”</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69d78a47-2faa-4e4f-98ed-b981e2cd1ae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T17:41:53.749+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T05:56:25.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jung plays the role of Sae-byeok. “She picks pockets to make a living,
        trying to get enough money to bring her family together, and that’s why she
        takes part in the game.”</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e10aa72-4b3d-4a56-8318-358f2c7aadb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T17:41:53.749+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T05:56:25.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last but not the least, Wi Ha-joon (“Romance is a Bonus Book,” “18
        Again”) plays the role of Kwak Joon-ho, an undercover cop. “He is a decent
        and righteous cop searching for his missing brother, so he goes undercover
        into the Squid Game to find the organization behind it,” he shares. “Because
        of the storyline, he is able to find what he and even the audiences are really
        curious about.”</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50e3aaf6-0c2f-4e5a-bcf8-bf3ec48f423e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T17:41:53.749+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T05:56:26.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5a0f911-4d32-4ab8-9a09-1f47d36bfb37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T17:41:53.749+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T05:56:26.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The Game</strong></p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '800be759-0b01-4124-906f-b0b71137a29d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T17:41:53.749+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T05:56:27.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Squid Game is run by masked men wearing the same outfits, differentiated
        by shapes drawn on their masks. “I was inspired by the world of ants, like
        there are working level ants who serve one purpose and one role only. The
        circle masked ones were those workers. The triangle masks are soldiers who
        are armed, and the square masks are the managers,” shares the director.</p>'
    '73':
      'image': 'jcr:7022406b-c049-4a84-aafe-3ba30dba3025'
      'imageCaption': 'Director Hwang Dong-hyuk says he was inspired by ants when
        building the world of "Squid Game." Photo courtesy of NETFLIX'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15bf7bff-0a7a-441b-8eaf-c256b9a9fcbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T17:41:53.752+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T05:56:27.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '482091b4-bee4-492a-837d-6a477b53ff28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T17:41:53.750+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T05:56:28.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The first game set was the most memorable and made the biggest
        impression for me,” shares Lee. “It wasn’t something that I had expected,
        I didn’t think it would be as big and I thought it would be all computer graphics,
        but it was built in real life. The scale was amazing and overwhelming.”</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f88a547c-7da3-4edd-b666-b2d98a4bf076'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T17:41:53.750+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T05:56:28.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The dormitory was something that I was amazed at,” says Jung. “It
        was like a colosseum, it’s so grand but had a bit of eeriness to it too.”</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '657659d0-2a83-4673-a1e4-2aa210210ee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T17:41:53.750+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T05:56:29.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There are nice walls, it’s a playground setting, but participants
        are being killed in it,” says Wi Ha-jun. “It heightens the scariness, it’s
        very impressive.”</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b51b77-31cc-4b8c-96fa-8d56a99367eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T17:41:53.750+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T05:56:29.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d36e34-7cb9-455a-a64a-085380e87fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T17:41:53.750+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T05:56:30.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It sets the grounds for the game, so I wanted a physical setup
        and to use a minimal amount of computer graphics so participants can bring
        realistic elements to the large scale set,” says the director. “The space
        itself is very threatening, it’s very dark, I wanted to combine that with
        the nostalgic feeling of having space to play in for kids.”</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb232d2-ae9a-4539-b260-a8be4941eec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T17:41:53.750+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T05:56:30.781+08:00
