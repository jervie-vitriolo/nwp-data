    'mgnl:tags': ['COVID-19', 'origins']
    'template': '1'
    'title': 'Covid-19 origins: Why the search for the source is vital

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db3fa043-1900-4ffe-a5f5-d7c62581b67a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T11:26:27.935+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:59:32.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>No clear culprit.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b14f8fa-f1dc-4d7f-a91c-bba100e5567c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T11:26:27.941+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:59:32.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No smoking gun.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '174a2da7-f905-472d-8a07-bd15b501abdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T11:26:27.935+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:59:33.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Covid-19''s origin story is currently defined by a lack of
        hard evidence and data, scientists around the world continue their search
        for answers to how the pandemic began. CNN Chief Medical Correspondent Dr.
        Sanjay Gupta speaks to leading virologists, epidemiologists and coronavirus
        researchers in "The Origins of Covid-19: Searching for the Source," premiering
        at 8 p.m. ET Sunday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '969cd967-df96-4d80-99a0-266429942b9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T11:26:27.935+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:59:33.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8417522f-081a-4878-88d4-77e73c3cd2ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T11:26:27.936+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:59:34.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the world approaches the two-year mark since this novel coronavirus
        was first detected, there have been many twists and turns in the investigation
        into the origins of SARS-CoV-2, the virus that caused the pandemic. Some clues
        have lead to dead ends, while others have spurred even more questions.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04b8eb1c-8959-4fd0-a283-e057b70f333d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T11:26:27.936+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:59:34.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c41c4ca-2a03-4553-99fb-347cd7dc8608'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T11:26:27.936+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:59:35.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To date, there are two prevailing theories.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adea52c6-dd6f-4910-a7df-2e21fc20154f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T11:26:27.936+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:59:35.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43691052-1cdf-4444-a873-5b2eb8a5a28f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T11:26:27.936+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:59:36.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The zoonotic hypothesis hinges on the idea that the virus spilled
        over from animals to humans, either directly through a bat, or through some
        other intermediary animal. Most scientists say that this is the likely origin,
        given that 75% of all emerging diseases have jumped from animals into humans.
        Previous coronavirus outbreaks include the first SARS in 2003, which started
        in bats, then spread to civet cats and into humans; and the 2012 MERS outbreak,
        which spilled over from bats to camels, and ultimately to people.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed9182e3-f714-4066-8d53-5e78379ecae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T11:26:27.936+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:59:36.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fee125a-7ca5-4afe-ba93-c3ee2f35ba68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T11:26:27.936+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:59:37.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there also remains the possibility that the virus leaked from
        a lab. Through much of 2021, the lab leak theory gained momentum. In March
        of this year, Dr. Robert Redfield, the former director of the US Centers for
        Disease Control and Prevention and a career virologist, told Gupta that he
        thinks Covid-19 originated in a lab in Wuhan, China.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f3dbf8-211b-4e73-9742-e8a8eaadf5ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T11:26:27.936+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:59:37.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ab673e-3d22-4489-a6d2-9d10498fc8ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T11:26:27.936+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:59:38.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>The controversial World Health Organization report</h3>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4758d7b1-9241-4dcb-91be-10830443f697'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T11:26:27.936+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:59:38.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Days after Redfield''s comments aired on CNN, the highly anticipated
        World Health Organization''s report into the origins of SARS-CoV-2 was released,
        on March 30, 2021. The report found that a direct spillover from animals to
        humans was a "possible-to-likely pathway," and a jump from another intermediate
        host animal was "likely to very likely." The virus coming in through frozen
        food was a "possible pathway," and a laboratory incident was deemed "extremely
        unlikely."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce1c100-1aeb-44c1-8622-bc177a2db785'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T11:26:27.936+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:59:39.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1791411-f5e8-4c72-b488-7a94ed52490c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T11:26:27.936+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:59:39.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swiftly, criticism of the report came from far and wide. More than
        a dozen countries issued a joint statement about the independence and credibility
        of the findings. WHO Director-General Tedros Adhanom Ghebreyesus was also
        critical of the findings and soon called the report''s dismissal of the lab
        leak theory "premature."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3abb18b9-a62f-44b8-87c6-fd39a5683601'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T11:26:27.936+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:59:40.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d293132-9787-4b0d-b47c-40e1d6f8518e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T11:26:27.936+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:59:40.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We learned from the report that ... if you look at the trends in
        influenza-like illness, in excess mortality, it''s clear that there was circulation
        of this virus earlier, that there was likely widespread circulation in December.
        That''s really, really important," says Maria Van Kerkhove, and infectious
        disease epidemiologist and WHO''s Covid-19 Technical Lead. "The area of work
        in the report that wasn''t covered in detail was the lab, and the lab audit,
        and the lab hypothesis," she told Gupta.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc4dd642-7e8e-4c82-a655-8b0e6794db97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T11:26:27.937+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:59:41.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '452348df-5d89-4268-8ed2-a4f65b4f9386'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T11:26:27.937+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:59:41.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was clear to me, and I think to many, that they had looked reasonably
        hard at one plausible hypothesis (zoonotic spillover), but really had ignored
        or brushed aside the other: the laboratory-associated hypothesis. ... I just
        think that they were not fair and objective," said Dr. David Relman, an infectious
        disease expert and microbiologist at Stanford University.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8111f91a-e6fe-4c4b-a2ce-73a703f29492'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T11:26:27.937+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:59:42.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d1008de-6c76-4502-8173-2516f205f832'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T11:26:27.937+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:59:42.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Relman tallied up the WHO report''s number of pages dedicated to
        the lab leak theory. "The total: annex and main report, for the laboratory
        (hypothesis) was about four pages out of 313 ... and in those four pages the
        title of the section was, ''Conspiracy Theories.'' "</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd94e0d31-dbba-4236-901e-b0ef366e0b58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T11:26:27.937+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:59:43.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72d09696-f4bc-4b1d-bcd4-0933b8704f9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T11:26:27.937+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:59:43.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics say that the WHO study was flawed even before the WHO team
        landed in Wuhan in January 2021. From the outset, the Chinese government had
        to agree to the terms of the WHO''s study, including which scientists were
        selected to go to China, which locations would be visited, and what primary
        data could be accessed. Alina Chan, a molecular biologist at the Broad Institute
        of MIT and Harvard points out, "All of the original analyses had been done
        by Chinese scientists before the WHO came in."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9eead44-f432-4333-96a2-a582a00222e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T11:26:27.937+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:59:44.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f6ce0e-ed76-4512-8e16-5cf081ad4a18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T11:26:27.937+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:59:44.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The United States submitted three US researchers for selection.
        ... All three of them were rejected by China, which did ultimately have final
        say, since the WHO was coming into their country. ... The only American who
        was permitted on the team was Peter Daszak," according to CNN''s Katie Bo
        Williams, who reports on intelligence and national security.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0612d548-2a2f-4564-bbbb-9dabd3886f64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T11:26:27.937+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:59:45.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa923db8-faa3-4db5-b7ed-427eac51ca62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T11:26:27.937+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:59:45.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s official title is a ''joint study,'' which is very important
        ... because if it''s a joint study, it''s a collaborative study between the
        WHO and the member state China. The public looked at this as an investigation
        from the start, and I think that was a mistake," said Daszak, the only American
        to serve on the WHO team on the ground in Wuhan. Daszak, a renowned virus
        hunter and president of EcoHealth Alliance, would become the most controversial
        member of the WHO team. Critics say that he had a clear conflict of interest
        because of his ties to the Wuhan Institute of Virology, including funding
        bat coronavirus research at the institute through subgrants from the US National
        Institutes of Health.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '223a6ae0-5e03-482f-a881-f36d0302b9ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T11:26:27.937+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:59:46.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '460310c3-2af4-4a06-b388-c07b8ac63623'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T11:26:27.937+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:59:46.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s caused by bat coronavirus, something that we''ve been working
        on for over 20 years in China. So, I do have some level of expertise that
        is going to be valuable to that team," Daszak told Gupta. Daszak and EcoHealth
        Alliance''s work was key to unlocking the origins of the first SARS outbreak
        in 2003.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24bc448d-86e0-4ced-b172-722c81758ab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T11:26:27.937+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:59:47.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b28c2d3-02ed-48b2-997f-24b335e1029a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T11:26:27.937+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:59:47.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We didn''t have people on the mission team who were experts in biosafety, biosecurity. So, it
        wasn''t really their mandate to do," Van Kerkhove acknowledged.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a99da3ec-26d2-44ea-9cf0-d3e4a5bf6735'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T11:26:27.937+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:59:48.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a06c4a2a-226d-41b0-b1a9-bcfdfd2d6d8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T11:26:27.938+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:59:48.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think WHO should have spoken out more forcefully and said we
        are not going to do a forensic investigation of a lab in China as part of
        this work," Daszak told Gupta.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4673e8f7-f55c-4667-9aaa-3b20ed6fad22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T11:26:27.938+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:59:49.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c024f640-d5f4-4beb-9aa6-7bea1e1c23fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T11:26:27.938+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:59:49.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WHO''s Van Kerkhove explained to Gupta why Tedros was so critical
        of the WHO report. "If you look at the way that they reported on that (lab
        leak theory), they classified it as ''extremely unlikely.'' For us to be able
        to take that off the table, it needs to be studied properly. It needs to be
        studied thoroughly."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e58968b-aa87-46fa-837d-3672fd7a1886'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T11:26:27.938+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:59:50.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1557fbb9-31d6-426e-8cae-5b0d6609d9dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T11:26:27.938+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:59:50.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Less than two months after the WHO report was released, the lab
        leak theory gained more momentum when a group of 18 scientists, including
        Relman and Chan, published a letter in the journal Science calling for an
        investigation into all possible origins.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b3b8d15-61bf-4019-abbf-9c4c7a099aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T11:26:27.938+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:59:51.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80b22f1b-5d54-4252-b038-d84a79dc0d63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T11:26:27.938+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:59:51.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Evolutionary biology</h3>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a48df291-9907-4dab-ba70-4ac50db5fdc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T11:26:27.938+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:59:52.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To be sure, SARS-CoV-2 is a new pathogen that can be hard to visualize
        and even harder to investigate -- especially as it evolves and more variants
        emerge. Visual Science created this highly detailed scientific 3D animation
        to illustrate the complexity of the SARS-CoV-2 virus particle. Those infamous
        spike proteins are shown on an unprecedented macro level in their rendering.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd623edd5-e7bd-4348-9c3f-ff69a010fc60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T11:26:27.938+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:59:52.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba8facc6-9c9a-4845-bb7f-a24b39c16143'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T11:26:27.938+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:59:53.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists around the world continue to delve deeper into the unique
        features of the virus.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ab3528-91d0-45ed-9ffe-edc70aad6ec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T11:26:27.938+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:59:53.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '332d3f49-114c-4b39-bbec-9136bd688d9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T11:26:27.938+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:59:54.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kristian Andersen, an evolutionary biologist at the Scripps Research
        Institute, is the lead author on the most influential paper in support of
        the natural origins theory to date.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df9ad2b0-366c-4969-b408-6a9862c6d816'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T11:26:27.938+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:59:54.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dbaa930-fee7-40d8-aa0f-00b34a31ca21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T11:26:27.938+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:59:55.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But when Andersen first learned of a novel coronavirus sweeping
        across China and beyond in early 2020, he was focused on this question: Why
        is SARS-CoV-2 spreading so easily? In those earliest weeks, he wondered about
        any possible connection between the Wuhan Institute of Virology and its work
        on bat coronaviruses and its location situated in the very city where human
        cases were first detected. "Initially in January, knowing the type of work
        that was going on at the Wuhan Institute of Virology, we started thinking
        like, ''Look, we need to consider the possibility that this is maybe not a
        natural virus.'' "</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2181d335-bf9b-416e-b7d6-fa6ba0daff66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T11:26:27.938+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:59:55.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd855e837-9550-4c06-be09-fbd0914f99b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T11:26:27.938+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:59:56.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In late January 2020, Andersen raised that red flag to Dr. Anthony
        Fauci, director of the National Institute of Allergy and Infectious Diseases.
        In an email which that was later released, Andersen writes that he and other
        scientists "find the genome inconsistent with expectations from evolutionary
        theory."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3afb5803-ac36-4812-bb35-04aab03733b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T11:26:27.939+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:59:56.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c47344e-3de6-4b08-8701-bdbf9b513206'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T11:26:27.939+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:59:57.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly after that email, some of the world''s top scientists gathered
        on a call to discuss what they saw in the genome. That group included Andersen,
        Fauci and NIH Director Dr. Francis Collins among others. "There were concerns
        ... because this was not a familiar sequence. Is there something here that
        looks like it might be the signature of human manipulation?" Collins said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6112a868-0247-44bc-a3f3-ae53f7f15e77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T11:26:27.939+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:59:57.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb34b80-a3ab-415b-8dc5-fffb85571a65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T11:26:27.939+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:59:58.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this idea was quickly dismissed. Even though researchers thought
        this novel virus initially showed traits of bioengineering, they subsequently
        found evidence of similar traits in other known viruses.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a928068-1276-4df1-8ea8-f336a2906349'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T11:26:27.939+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:59:58.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21882801-5484-4276-9a91-9d88d20ded08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T11:26:27.939+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:59:59.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The engineering aspect of this ... very quickly we realized that
        we just don''t have the evidence to support that. ... If we can find any evidence
        of this virus previously having been sequenced, or worked on, maybe there''s
        fragments of the virus, which have used previously in experiments, would be,
        quote-unquote, ''a smoking gun.'' And we didn''t find anything at all, and
        that''s why the whole idea about engineering was sort of like, ''Look, this
        is completely unsupported by any evidence,'' " Andersen told Gupta.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c77a5a1-dd6d-40f1-8f4b-0e96c4a7639b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T11:26:27.939+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:59:59.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd0d5a6-f6f5-4789-b28b-789b658ab3cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T11:26:27.939+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:00:00.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We debated ... up one side and down the other and ultimately decided:
        no. Actually, if you were a human trying to design a really dangerous coronavirus,
        you would not design this one. Its spike protein had some unusual features
        but not ones that anybody would have guessed would make it so effective in
        binding to the ACE2 receptor and getting into human cells," Collins told Gupta.
        It''s a view held by many genetic epidemiologists, virologists and coronavirus
        researchers.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f00a647a-79a4-4bfa-a34b-6b65dd5053b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T11:26:27.939+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:00:00.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36efa2a3-3caf-4b28-8575-484f17789a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T11:26:27.939+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:00:01.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was nothing that could have been brought into the lab and
        manipulated to make it look like this. It''s a unique virus like every other
        virus that''s circulating in the wild is unique," said Joel Wertheim, a molecular
        epidemiologist at UC San Diego who recently co-authored an updated critical
        review of SARS-CoV-2''s origins with Andersen and 19 other prominent scientists.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73fa1559-c4d5-43f5-95df-895319b51947'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T11:26:27.939+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:00:01.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f089e9e-497c-4d60-95fa-eb00597826a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T11:26:27.939+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:00:02.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the questions remain: If the virus did not come out of a lab,
        where did it come from? When did it start circulating? And is there any chance
        of finding the animal or animals that might have been the carriers?</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
