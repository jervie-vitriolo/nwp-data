      'mgnl:lastActivated': 2023-01-25T05:57:30.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d4ce484-e9b9-45ce-8285-e60f2e344607'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T16:24:59.305+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:57:30.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano, a former volleyball player and a triathlete, also grilled
        Pacquiao on the need for a commission solely dedicated to professional boxers
        and combatants as she argued that athletes in other sports have higher injury
        risks.</p>'
