      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87086328-0e33-4661-b9ed-53f54538fee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T11:26:27.939+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:00:03.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Was it a wild animal bred for sale in one of China''s wet markets,
        where exotic meat, pelts and live animals are on display?</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a66639f-58dc-4103-8ed6-0c16cdcf9b8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T11:26:27.939+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:00:03.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b9926b0-3bd8-4472-b706-55d9220592c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T11:26:27.939+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:00:04.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Was an animal carrying the virus imported from elsewhere in Southeast
        Asia?</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a68367a1-e379-4bfb-a55d-8914c1ffeb21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T11:26:27.940+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:00:04.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae98d692-7257-40b7-a5e1-749bf4219c82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T11:26:27.940+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:00:05.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Was a researcher studying bats accidentally infected and perhaps
        started spreading the virus unknowingly?</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2165879-0b70-4a5c-8724-23c699a39a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T11:26:27.940+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:00:05.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f87f4a21-3e92-4fe3-b745-011a8ab4460f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T11:26:27.940+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:00:06.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Does China have banked blood samples that could pinpoint when the
        virus first started infecting people -- and show what it looked like at the
        moment it jumped from animal to human? And if so, how could the always secretive
        and now defensive Chinese government be persuaded to share what''s there?</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '761b0721-3292-4bcf-9cd2-a021445c9ee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T11:26:27.940+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:00:06.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c231a9a4-c989-4007-8354-c56881020f77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T11:26:27.940+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:00:07.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While many questions linger about the Wuhan lab, Danielle Anderson,
        the last and only foreign scientist to work at the Wuhan Institute of Virology
        Biosafety Level 4 lab, spoke to Gupta about her experience working there.
        While Anderson attests to the high standards of the institute''s BSL-4 lab
        to handle deadly pathogens, other scientists have raised concerns about bat
        coronavirus research conducted at Wuhan''s lower level BSL-2 labs.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f26ddea8-f241-452a-941d-f2d966f53595'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T11:26:27.940+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:00:07.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2cb081d-da29-4d52-9acf-f3baf670e98c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T11:26:27.940+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:00:08.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ralph Baric, a top coronavirus researcher at UNC Chapel Hill who
        has collaborated with the Wuhan Institute of Virology, points to specific
        evidence needed to further the understanding of the virus'' origins. "Early
        cases, serology in China done on the right populations; not many of the populations
        that were in the WHO report. Systematic surveys of that information, analysis
        of idiopathic respiratory cases that appeared at hospitals, not only in Wuhan,
        but in the surrounding communities ... those answers are all in China," Baric
        said.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '158874ec-2b62-4cc4-906b-f152a5fcee3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T11:26:27.940+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:00:08.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc1a210b-620f-4192-a48a-e0f54dbd7094'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T11:26:27.940+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:00:09.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese government vehemently denies the possibility of any
        Wuhan lab leak and has rejected any further WHO origins studies in their country.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb0ceda-37c5-454a-9657-050e9181455e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T11:26:27.940+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:00:09.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11b3cab3-272c-42c0-86e9-6802ba2cb7b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T11:26:27.940+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:00:10.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m still hopeful that, if not the Chinese government, the Chinese
        scientists, friends of Chinese scientists and others with whom they have worked
        will all come forward and get organized in these various ways, shapes and
        forms," Relman said.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '401ade75-2b15-4118-aad9-4458bebcb098'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T11:26:27.940+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:00:10.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf974df-8002-413d-87d3-599985a967ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T11:26:27.940+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:00:11.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pandemics are rare, and this is a really devastating one. ... It''s
        frustrating and we want answers," Andersen told Gupta. "We want to know what
        led to this, so we can hopefully try and prevent something similar from happening
        in the future."</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '612ae981-2a3c-49aa-b2cd-b858fa2fc3a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T11:26:27.941+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:00:11.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com,<em> <a href="https://edition.cnn.com/2021/09/19/health/covid-19-origins-documentary/index.html">"Covid-19
        origins: Why the search for the source is vital"</a></em></p>'
