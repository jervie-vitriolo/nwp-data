      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 20)</strong> —
        The coronation night of the Miss Universe Philippines 2021 will not push through
        on September 25, the organization <a href="https://www.facebook.com/TheMissUniversePH/posts/417949986355775">announced</a>
        on Sunday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f7a7273-a17a-4981-8dc3-0601d3a6fffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T10:02:05.697+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:02:32.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Miss Universe Philippines Organization said the date and other
        details of the coronation night will be announced after getting the final
        approval from the Inter-Agency Task Force for the pageant''s "enhanced plans
        for the finals."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd1516fd-0794-457d-a8ae-839aeb504a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T10:02:05.697+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:02:32.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other events leading up to the crowning moment were rescheduled
        to later dates. The national costume competition is slated on Thursday, the
        preliminary interviews will be on Friday, and the preliminary swimsuit and
        evening gown competition are scheduled on Sept. 26.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33768190-2251-436b-90b3-13ac9434275e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T10:02:05.697+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:02:33.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thirty contestants were slated to compete, but Davao City''s Ybonne
        Ortega and Zamboanga''s Joanna Maria Rabe had to withdraw due to health reasons.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f374005b-69e3-4285-8aa5-bd6eefca427a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T10:02:05.697+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:02:33.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The winner, who will succeed Miss Universe Philippines 2020 Rabiya
        Mateo, will represent the country in the prestigious pageant in Eilat, Israel
        in December.</p>'
  'Afghanistan-women-judges-in-hiding':
    'author': 'Rebecca Wright, Anna Coren and Abdul Basir Bina, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-09-20T10:36:03.208+08:00
    'imagesource': 'jcr:b4d2bb65-9647-4c08-9817-8d07d21d9fdf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9ac01ba0-ed2b-4c79-87cc-03f42d9ce273'
    'lead': 'Women judges trapped in Afghanistan fear reprisals, not only from fundamentalists,
      but also the men they once jailed. Organizations are racing to find a safe passage
      out for the women — but they say they need more help from the US and other Western
      nations.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-20T10:44:26.475+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T06:01:38.217+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:49:58.475+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Afghanistan', 'women-judges', 'in-hiding', 'reprisal-attacks',
      'men', 'jailed']
    'template': '1'
    'title': 'Afghanistan''s women judges are in hiding, fearing reprisal attacks
      from men they jailed'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '283cf34c-1920-41a7-9aa9-484dc4ac84af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T10:44:26.475+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:01:38.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Tugging at the folds of the traditional
        hijab dress, two young sisters jostle and laugh to try to get their mother''s
        attention as she fries onions on the stove.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77eecaac-c7d5-4109-a69c-5c849114aefd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T10:44:26.475+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:01:39.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53bfa5b4-0325-422b-b976-481dda72bfbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T10:44:26.476+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:01:39.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Along with their 6-month-old sister, the girls are oblivious to
        the threat they now face from the Taliban, Afghanistan''s new rulers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1b2dbd6-a5f0-41e3-baf3-bb916cee67f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T10:44:26.476+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:01:40.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84c4da8a-fc98-44bc-a166-968defb83e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T10:44:26.476+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:01:40.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their mother, Nabila, is one of 250 female judges ordered not to
        return to work by a regime that doesn''t condone women in senior positions.
        CNN is only using Nabila''s first name for her own protection.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5337ea35-f02e-4f80-8176-b0f43c176f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T10:44:26.476+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:01:41.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f01df2-158e-4473-82e6-9b59c70cb271'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T10:44:26.476+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:01:41.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nabila said she feared reprisals, not only from fundamentalists,
        but also the men she once jailed. When they came to power, the Taliban opened
        the gates of prisons, releasing thousands of convicted criminals.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d9167d-7fc5-427b-b714-b3e53f34ae1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T10:44:26.476+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:01:42.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e46084bb-d611-4832-9028-53c3f34428d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T10:44:26.476+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:01:42.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now we do not feel safe; the same criminals are going after my
        own life, the lives of my family," Nabila said. "God forbid if they seek revenge."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45798f38-37fb-472e-a5e0-d1627d0ed574'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T10:44:26.476+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:01:43.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '937813a5-76d1-4a9e-942c-7f39bb963904'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T10:44:26.476+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:01:43.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the Taliban takeover in mid-August, a few dozen women judges
        fled Afghanistan, and those left behind are now in hiding, according to Judge
        Vanessa Ruiz from the US-based International Association of Women Judges (IAWJ).</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b8ecc0f-bc52-4b96-9903-e5dcd31815c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T10:44:26.476+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:01:44.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c51952c-6dd6-461a-a803-9476786ff7cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T10:44:26.476+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:01:44.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of the judges who worked under the former Afghan government
        -- male and female -- have been now replaced by Taliban appointees, two judges
        told CNN.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa4f7ae4-0222-4725-ada3-e29c9bb786ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T10:44:26.476+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:01:45.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '048d5bde-1970-4afc-853b-4c27db9ca88a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T10:44:26.476+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:01:45.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Ruiz said women judges feared their gender made them particular
        targets for a regime that assigns greater value to men.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '584ff97e-362d-4621-be13-f1cdd8eea2bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T10:44:26.476+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:01:46.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc02ae14-20eb-4e1a-ab13-5621352de109'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T10:44:26.477+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:01:46.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of the women judges presided over the worst cases of violence
        against women, including rape, murder and domestic abuse.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2720681-a0b5-4b56-8f29-7ce4eb7cb69c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T10:44:26.477+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:01:47.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eae5c959-f1a2-4773-89e3-dd4b8afe560e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T10:44:26.477+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:01:47.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They would be angry at any judge who sentenced them, but that a
        woman had official authority, and sat in judgment of a man, is rage of a completely
        different order," said Ruiz.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb9f9b33-6ed2-4a92-bb07-fde249c12159'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T10:44:26.477+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:01:48.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f233a40c-73a7-40a1-b853-d5a7d0c4d92a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T10:44:26.477+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:01:48.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IAWJ and other organizations are racing to find a safe passage
        out for the women -- but they say they need more help from the US and other
        Western nations, before it''s too late.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2cc2406-5c48-45d3-8f0d-16da22c1848c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T10:44:26.477+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:01:49.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c79f1b1d-fa22-4fb9-aab0-a6cf4681c1f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T10:44:26.477+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:01:49.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>"They can''t see their mother being killed"</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f70819-b474-4646-8d17-e75f11f8ed95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T10:44:26.477+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:01:50.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The risks for Afghanistan''s women judges pre-date the Taliban''s
        takeover of the country.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '930ed63b-654d-41bf-acc4-e612186e265b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T10:44:26.477+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:01:50.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de9ed6e-6f23-497b-84b3-2f3e79a89aae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T10:44:26.477+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:01:51.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January, two Supreme Court judges were shot dead in Kabul by
        unidentified gunmen, though the Taliban denied responsibility, according to
        Reuters.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b45c36e4-6e7d-4eac-885a-dad7d8eadadf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T10:44:26.477+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:01:51.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5cf8e2c-369a-4a0c-be07-8b40becbf9f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T10:44:26.477+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:01:52.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, threats against Afghan women -- and people affiliated
        with the former government -- have intensified.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b37e33e-8ca3-4a93-b091-0280cffb0a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T10:44:26.477+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:01:52.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '546c6e70-50eb-484b-b851-39119b217961'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T10:44:26.477+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:01:53.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, United Nations High Commissioner for Human Rights, Michele
        Bachelet told the Human Rights Council her office had heard "multiple allegations"
        of the Taliban going door to door, looking for specific government officials
        and people who had cooperated with the United States.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c5516df-80d2-4307-aa2c-6eb59047723f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T10:44:26.478+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:01:53.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a91ac0-3a07-4314-88b3-f35719a9aee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T10:44:26.478+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:01:54.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Furthermore, she said women had been "progressively excluded from
        the public sphere," and faced increasing restrictions in "numerous professional
        sectors."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd55c37cc-2c31-4f4a-997c-1641411b1da3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T10:44:26.478+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:01:54.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22824d14-5cbb-487b-874d-361943ed4640'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T10:44:26.478+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:01:55.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nabila said it wasn''t long before she received death threats.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1041ac45-2780-48fe-bd56-d839bc3d5710'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T10:44:26.478+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:01:55.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84ef5c21-c997-4e86-a149-4019a351ac91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T10:44:26.478+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:01:56.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A day or two after the Taliban arrived in Kabul, my personal number
        was called and I was threatened with revenge, threatened with murder," Nabila
        said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '687d73b1-e58c-40a2-b3da-9efae0c0b6ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T10:44:26.478+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:01:56.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be8d4c07-c663-4b50-bff1-bcbfcd53881d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T10:44:26.478+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:01:57.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She canceled her phone numbers, and the family is now moving from
        house to house every few days to avoid being tracked down.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b85cbc88-4c6e-45f2-a099-dd693b7f9326'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T10:44:26.478+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:01:57.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa4a8ad-0357-439d-9602-d4790298015a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T10:44:26.478+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:01:58.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another judge, Bibi, has been in hiding with her three young children
        since the Taliban entered Kabul.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77a4b01f-c1c7-4851-b1e5-ea91b486f901'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T10:44:26.478+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:01:58.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e442f92e-ba33-49eb-8025-63482258ab5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T10:44:26.478+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:01:59.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My worst fear is that my kids ... they can''t see their mother
        being killed," said Bibi, who is only using her first name for safety reasons.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0bfa68f-1934-4603-b185-7831de7ccf2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T10:44:26.478+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:01:59.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee9c43ce-6ef4-4cd3-a624-b1bf0e5a40b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T10:44:26.478+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:02:00.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We haven''t slept well, we haven''t eaten well. We just wait, we
        have stopped living like a normal human being."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c32e485-8b3c-4d0e-ad1a-ca95315f91c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T10:44:26.478+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:02:00.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '643cb6f1-a801-4641-97d8-f18623028ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T10:44:26.479+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:02:01.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bibi had to leave her workplace in a hurry as Kabul fell and wasn''t
        able to return to her office, which contains all her work files and her personal
        information, including her photograph, phone number and home address.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f23e99-b8b3-44e7-baeb-853c13a20487'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T10:44:26.479+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:02:01.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe620249-837e-4b05-98d9-adfe1694a439'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T10:44:26.479+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:02:02.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She fears the Taliban -- or former prisoners -- could use the information
        to track them down.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f159da3-1a00-4d1e-b22d-e76c16e76c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T10:44:26.479+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:02:02.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f587589f-8090-42a4-ab94-9959412a9144'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T10:44:26.479+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:02:03.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They feel like it''s their right to find me, to hit me, to kill
        me, they don''t have anyone to be afraid of," she said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc4cbe8d-edb6-4659-8b6e-320657df6694'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T10:44:26.479+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:02:03.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f6d1b49-49b1-4362-b1ab-998e006363bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T10:44:26.479+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:02:04.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Nabila and Bibi and their families are trying to leave Afghanistan
        with the help of organizations including the IAWJ, but progress is slow.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b9bc1be-cfb6-44a1-9670-6dfb2a41944d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T10:44:26.479+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:02:04.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9bfeda5-18ab-4f31-8d4c-581631312472'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T10:44:26.479+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:02:05.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ruiz said they are doing all they can, but their resources are limited,
        and she urged Western countries to do more.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab0e9f36-5431-498b-a1a9-a0b0ab86fd23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T10:44:26.479+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:02:05.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b80c26a-feb0-4100-b4b8-3e484aa403e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T10:44:26.479+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:02:06.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Governments need to be better, more agile, more generous frankly,
        in giving admission to people who are in danger in Afghanistan right now,"
        Ruiz said. "You''ve got to cut the red tape when you''re dealing with an emergency,
        and we''re dealing with an emergency."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78dab3ce-ba80-44b0-b469-8896b74ebd94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T10:44:26.479+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:02:06.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b35e71c2-f3cd-4a8b-83db-d03899b8c505'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T10:44:26.479+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:02:07.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ruiz said the US in particular should be trying to help these women,
        as several dozen of the judges passed through a judicial education program
        funded by the US government. "It''s their association with us, in many ways,
        that puts them at risk," Ruiz said.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec7b49c2-2ad4-4623-93ca-3680a56bea08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T10:44:26.479+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:02:07.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ea99c0-a4a1-49d2-ac4d-f36d0944e5fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T10:44:26.479+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:02:08.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US says it has continued to evacuate Americans, Afghans and
        other nationals from Kabul, even after the August 31 deadline. Two evacuation
        flights left Kabul in the last two weeks, Secretary of State Anthony Blinken
        told a Senate Foreign Relations committee hearing on Tuesday.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b5809bc-b14d-4919-b217-b6312a664c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T10:44:26.480+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:02:08.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf1fe6f-4261-4dd5-b633-38d421611c47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T10:44:26.480+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:02:09.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will continue to help Americans -- and Afghans to whom we have
        a special commitment -- depart Afghanistan if they choose, just as we''ve
        done in other countries where we''ve evacuated our embassy," Blinken said.
        "There''s no deadline to this mission."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce3a38cc-85e6-462e-8d99-c12763a8f0f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T10:44:26.480+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:02:09.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4650558-bcb2-4784-a204-fa0b5813dad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T10:44:26.480+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:02:10.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>"The Taliban came after me"</h2>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f5f3a3-b22c-45e1-9087-43a2f9a187cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T10:44:26.480+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:02:10.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only a few dozen women judges have managed to escape Afghanistan
        so far.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12cc6c76-6e8d-4ffb-929c-314c38a20af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T10:44:26.480+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:02:11.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08151c2b-a9ad-4a33-9697-c1291c2f391f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T10:44:26.480+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:02:11.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One experienced judge made it out on a flight from Kabul to Poland
        along with family members including eight nephews and nieces.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9529f502-745a-4c1b-9070-e91f73706c47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T10:44:26.480+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:02:12.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7118d999-3158-4708-bb34-d17b2ade7558'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T10:44:26.480+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:02:12.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it wasn''t an easy journey.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7853609-5696-4eb1-bbf8-8bef3bb2f7bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T10:44:26.480+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:02:13.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '459b6ac6-2b44-46a7-96a5-f819a908121a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T10:44:26.480+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:02:13.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was at the airport gate for two nights with too many crowds,
        and I had a lot of kids with me," said the judge, who did not want to be named
        to protect family members still in Afghanistan.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2df9895-017b-4473-a037-7917cd229a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T10:44:26.480+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:02:14.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca574c2c-690e-4fd9-a4d3-f7229bfd1fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T10:44:26.480+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:02:14.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The three days and two nights I had in Kabul Airport were really
        the worst nights of my life, but we got through it. I had no (other) hope
        of survival."</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d27121-de15-4251-a4fa-99dc967ca597'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T10:44:26.480+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:02:15.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33ac7f40-246e-49a8-a710-bde8ea97ec33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T10:44:26.480+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:02:16.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She knew she had to flee the country after the Taliban tried to
        track her down.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49c1241b-c426-428a-9a06-af62e4037886'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T10:44:26.481+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:02:16.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '809a46bd-8494-4c20-89f5-4626a070933b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T10:44:26.481+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:02:17.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Five Taliban came to my area asking my neighbors about me," she
        said. "When I knew the Taliban came after me, I relocated from that area also,
        because I was so scared if they found me."</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca9c5dc-166a-4580-938a-17fa3fd4d011'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T10:44:26.481+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:02:17.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b241e5a8-c566-4ec6-ba1c-ed06009337a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T10:44:26.481+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:02:18.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As well as fearing for their families, the women are also mourning
        their hard-won careers.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d992907-e783-4dec-86dd-b14b24922271'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T10:44:26.481+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:02:18.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96cb3f94-3a7a-4874-ab67-0b0ef1c636f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T10:44:26.481+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:02:19.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now I feel like I lost everything," the experienced judge said.
        "Imagine you have a personality, a career, respect, a home, a car, a life
        and everything, and suddenly you leave in one set of clothes on your body
        and leave the country -- now how would you feel?"</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10fa02de-d6d4-4425-8733-d0cb51467887'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T10:44:26.481+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:02:19.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '659b5aff-ab05-4b1f-9d2e-7b841656deb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T10:44:26.481+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:02:20.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>"We''re not going to abandon them"</h2>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8fe4d89-4437-4c86-9a3b-b395782dc875'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T10:44:26.481+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:02:20.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For those stuck in Afghanistan, the frustration and fear are mounting.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94aec903-6484-4d48-9160-d3fea03aa5f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T10:44:26.481+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:02:21.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25cbf654-6ede-4a7b-8764-a1cd1418b91b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T10:44:26.481+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:02:21.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We that are left behind, we all express our anger, disappointment,"
        Bibi said.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '673a1074-b07c-44be-8fce-ca3b174e0a35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T10:44:26.481+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:02:22.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '547060d3-858f-4f38-9c16-ca86dbcdb911'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T10:44:26.481+08:00
      'mgnl:createdBy': 'pilar'
