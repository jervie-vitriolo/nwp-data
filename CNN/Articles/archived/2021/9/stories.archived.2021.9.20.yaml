  'ICC-Duterte-drug-war':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2021-09-20T13:56:24.526+08:00
    'imagesource': 'jcr:040137e8-2308-4313-adb2-a61a854da1b6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4c9a973a-859d-490c-99de-f27da27f5e3e'
    'lead': 'But despite these supposed patterns, can an actual trial take place without
      the government''s cooperation? Retired ICC judge Raul Pangalangan weighs in.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-20T13:59:20.107+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T05:58:11.569+08:00
