      'mgnl:lastActivated': 2023-01-25T05:55:55.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evergrande has about 200,000 employees, raked in more than $110
        billion in sales last year and has more than 1,300 developments, according
        to the company. Its huge liabilities are widely held by financial institutions,
        retail investors, homebuyers and suppliers in the construction, materials
        and design industries.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b89b14e-0b2e-4009-88b7-169b27025718'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T17:54:43.213+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:55:56.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d661c52-1c5c-4403-b9d6-1cb2f7d88176'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T17:54:43.213+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:55:56.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trouble at the heavily indebted property giant has been brewing
        for the past year. In August 2020, Beijing began containing the property sector''s
        excessive borrowing in an attempt to prevent the housing market from overheating
        and to curb debt growth.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d9b7bfa-eef3-4ec8-990d-c392043a5682'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T17:54:43.213+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:55:57.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d2daf4b-c52c-4871-a5c0-9d8ade6f99fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T17:54:43.213+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:55:57.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evergrade''s liquidity crisis has intensified in recent weeks, triggering
        a further plunge in the company''s stocks and bonds.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '285c15f2-78da-4902-9503-60831314063e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T17:54:43.213+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:55:58.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b93ad0be-bf28-49e6-b195-fdd5866576c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T17:54:43.213+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:55:58.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early last week, the Chinese media outlet Caixin reported that several
        hundred people who had invested in an Evergrande wealth management product
        surrounded the company''s Shenzhen headquarters, demanding their money back.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd38ca519-7c98-45bd-a0f2-c15833f02908'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T17:54:43.213+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:55:59.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e20a4d7a-4957-4de1-a0cd-7414b1e8e2a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T17:54:43.213+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:55:59.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also questioned a senior Evergrande executive, who they claimed
        had redeemed his investment several months ago, suggesting that he had known
        the extent of the company''s problems before telling investors.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e693c5c-672f-43e0-8617-f8a8f39a90c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T17:54:43.214+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:56:00.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23231086-a966-43d9-9ff0-a0f2a469ead8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T17:54:43.214+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:56:00.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company on Friday warned that six of its executives could face
        "severe punishments" for cashing out early on the wealth management product.
        On Saturday, the company said it would start repaying its wealth management
        investors with real estate.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed65b84-88ca-48e4-a3d4-ad1ac15d179b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T17:54:43.214+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:56:01.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<em><a href="https://edition.cnn.com/2021/09/20/investing/evergrande-debt-stock-market-intl-hnk/index.html">Evergrande''s
        debt crisis is wreaking havoc on Hong Kong''s stock market</a>."</em></p>'
  'France-US-Australia-AUKUS-submarine-deal':
    'author': 'Joseph Ataman and Ben Westcott, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-09-20T17:54:48.072+08:00
    'imagesource': 'jcr:952bf615-808b-45d1-92a9-03c93276f336'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0207067a-30d0-4b6e-9a6d-c6d3ab21dbc8'
    'lead': 'France''s ambassador to the United States reiterated in an interview
      Monday that the breakdown of the French-Australian submarine deal last week
      came as a surprise to Paris.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-20T17:57:49.419+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T05:55:18.484+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:50:11.790+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['France', 'Australia', 'United-States', 'US', 'AUKUS', 'submarines',
      'Philippe-Etienne']
    'template': '1'
    'title': 'French ambassador to the US says they ''absolutely weren''t informed''
      of submarine deal'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ac0c826-7c6b-4393-a14f-eea359e0728b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T17:57:49.419+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:55:18.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> France''s ambassador to the United States
        reiterated in an interview Monday that the breakdown of the French-Australian
        submarine deal last week came as a surprise to Paris.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e81c14-be81-4078-b902-fcff23e13409'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T17:57:49.419+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:55:19.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3ddfc16-42a9-47f0-a9ac-f26be6dc1d5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T17:57:49.419+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:55:19.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking on French radio station RTL, Ambassador Philippe Etienne
        said French Cabinet ministers were not given any indication the agreement
        would be canceled when they met with their Australian counterparts just days
        before Canberra announced an alternative deal with the US and United Kingdom.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dae36b6-c592-4feb-8f04-088b0e5b1efc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T17:57:49.419+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:55:20.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08280256-a5df-455f-9acf-be75d7deb4b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T17:57:49.419+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:55:20.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We absolutely weren''t informed of the new course," Etienne said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b90e49-8e28-4dab-a153-384dcbb4e5a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T17:57:49.420+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:55:21.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ee79db-6903-48ab-aa1c-0fd335fe5cac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T17:57:49.420+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:55:22.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paris reacted with fury after Australia abandoned its $90 billion
        Australian dollars ($65 billion) submarine deal with France in favor of a
        new military agreement with the US and the UK.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3bc8077-6fb3-47c8-8552-d40b851dc954'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T17:57:49.420+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:55:22.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89ba59ce-f1ea-4a5d-b591-ff8b32be8bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T17:57:49.420+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:55:23.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of the pact, known as AUKUS, Australia will be supplied
        with the technology to construct a fleet of nuclear-powered submarines, considered
        to be superior to the conventionally powered vessels Canberra had previously
        agreed to buy from Paris. In response to the loss of its submarine contract,
        France recalled its ambassadors to the US and Australia on Friday, a dramatic
        show of dissatisfaction.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a9716b3-d3d7-486f-91bf-160aae97760c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T17:57:49.420+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:55:23.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ac496ae-abc6-4091-8352-5fb05f22a0d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T17:57:49.420+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:55:24.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Etienne said his departure from Washington was "already a response"
        by the French government, and one that "marks the gravity of our reaction."
        He said senior members of the Macron administration were still discussing
        what to do next.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '708f982d-65a0-4c88-95e8-0763cbf3afae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T17:57:49.420+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:55:24.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc7e0de9-e341-4bbf-a76b-70d4513390d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T17:57:49.420+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:55:25.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As soon as we learned Wednesday morning (of the new deal), I demanded
        to be seen, I was seen," by the White House, Etienne said. "(But) it was a
        little late."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db84030-11b6-47c1-af4c-7b5df13ab223'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T17:57:49.420+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:55:25.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d458839-479e-42d4-9baf-f65f97808fdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T17:57:49.420+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:55:26.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australian Prime Minister Scott Morrison defended his decision to
        cancel the deal with Paris on Sunday, saying Australia had "deep and grave
        concerns" about the submarines which were being built by France.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c60a44-d433-43cf-96f3-b53c0f9b5f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T17:57:49.420+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:55:26.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b490d5e0-89a8-4a9b-98ad-0a7cb51ce54a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T17:57:49.420+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:55:27.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts say nuclear-powered submarines can carry more firepower
        farther from Australian shores for much longer periods than conventionally
        powered subs. That means they can be effective in areas like the South China
        Sea, where Australia is helping partners including the US push back against
        Chinese territorial claims, and north to areas around Taiwan and Japan.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e261b817-b90e-46f1-9ea2-e097d243aa34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T17:57:49.420+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:55:27.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc7a9ab-877e-4ee4-98e0-0cae73e5e450'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T17:57:49.421+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:55:28.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A nuclear attack sub is like no other vessel, giving the ability
        to project power throughout the region, particularly NE Asia where Australia''s
        interests lie," Drew Thompson, a former US Defense Department official and
        visiting senior research fellow at the Lee Kuan Yew School of Public Policy
        at the National University of Singapore, said on Twitter.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b32ddac-cab9-4041-86cd-7858b7059133'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T17:57:49.421+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:55:28.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c62ffc-3240-4daa-9c92-1744e8768fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T17:57:49.421+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:55:29.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morrison said that while he understood France''s disappointment,
        "Australia''s national interest comes first."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aec80c68-875e-4136-9632-fc390c9363d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T17:57:49.421+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:55:29.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86510b21-71f7-40ea-831b-b3604174a071'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T17:57:49.421+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:55:30.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It must come first and did come first, and Australia''s interests
        are best served by the trilateral partnership I''ve been able to form with
        President (Joe) Biden and Prime Minister (Boris) Johnson," he said at a news
        conference on Sunday.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cd3fd0f-da61-4eef-9176-923b9069174f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T17:57:49.421+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:55:30.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f743a80-16ab-4bdb-9553-451fb708638d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T17:57:49.421+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:55:31.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>North Korea warns of ''nuclear arms race''</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b053d25c-acb6-4f1d-90ba-49b2a88db3a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T17:57:49.421+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:55:31.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As countries in Asia digest the AUKUS deal and consider what it
        will mean for regional security, North Korea has warned the deployment of
        nuclear-powered submarines to Australia could spark a "nuclear arms race."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8cd330f-f301-44f4-819e-baeb0e44c354'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T17:57:49.421+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:55:32.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bebf920-1778-4fd4-9c13-1a36b3c96202'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T17:57:49.421+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:55:32.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea''s Foreign Ministry condemned the US deal with Australia
        in a fiery statement on Monday, calling the pact "extremely undesirable and
        dangerous acts," according to state-run Korean Central News Agency (KCNA).</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7432c29-7f11-48db-9a2d-a9c5011cc5d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T17:57:49.421+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:55:33.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2ff564d-f99c-42b6-894a-423eb87c52bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T17:57:49.421+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:55:33.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chief of the foreign news section of the North Korean Foreign
        Ministry''s media department warned the deal will "upset the strategic balance
        in the Asia-Pacific region," the KCNA report said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93387422-b67e-47f2-8300-196b54bed0fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T17:57:49.421+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:55:34.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '042ce82e-0676-4500-9243-5fcd99199166'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T17:57:49.421+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:55:34.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pyongyang is "closely looking into the background of the U.S. recent
        decision," and will take "a corresponding counteraction" if there''s even
        a little adverse impact on the security of the country, the ministry told
        KCNA.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e5b451-6de3-487e-8b3c-c56a705c5b9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T17:57:49.422+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:55:35.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b629d48c-599d-4cd9-a7b1-0fe48219d97a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T17:57:49.422+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:55:35.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The North Korean government has repeatedly ignored international
        warnings to end its own nuclear weapons program, including a recent decision
        by Pyongyang to restart a nuclear reactor used to create plutonium.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '791f8d38-5f5d-4fba-ace8-149095057239'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T17:57:49.422+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:55:36.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f632fbda-6b89-4cd0-90f8-19cd4741729e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T17:57:49.422+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:55:36.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In comparison, Australia''s new submarines will only be nuclear-powered
        -- they will not be armed with nuclear weapons.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16bdd20f-f71f-413f-b3ad-06be0884d4c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T17:57:49.422+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:55:37.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0173d09a-1c12-49bc-916b-77b2070f04d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T17:57:49.422+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:55:37.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nonetheless, North Korea''s chief of the foreign news section denounced
        the US for its "double-dealing attitude," citing that even "a US ally called
        the US move a ''brutal, unilateral and unpredictable decision'' and ''a stab
        in the back.''"</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50f5c720-9c38-460d-9085-f3ca74f11b58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T17:57:49.422+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:55:38.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c206c4c4-5083-4e52-80c8-ba66d788abf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T17:57:49.422+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:55:38.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is quite natural that neighboring countries, including China,
        condemned these actions as irresponsible ones [capable] of destroying the
        peace and stability of the region and the international nuclear non-proliferation
        system and of catalyzing the arms race," KCNA said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93098552-eaf5-4354-8413-37da4eb0fc16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T17:57:49.422+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:55:39.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/09/20/europe/france-us-australia-submarine-aukus-intl-hnk/index.html">French
        ambassador to the US says they ''absolutely weren''t informed'' of submarine
        deal</a>."</em></p>'
  'vaccine-gap-un-general-assembly':
    'author': 'Stephen Collinson, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-09-20T17:54:28.430+08:00
    'imagesource': 'jcr:e7f5da77-06e8-4d23-a752-2623f67548f8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '151b77fb-15f1-47de-8cde-108be391561b'
    'lead': 'Scores of presidents, prime ministers and foreign ministers are set to
      ignore an American suggestion to stay home and address the UN General Assembly
      virtually and will converge on New York City in person this week.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-20T17:59:35.488+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T05:55:01.614+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:50:12.382+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'covid-19-vaccine', 'United-Nations', 'UN-General-Assembly']
    'template': '1'
    'title': 'ANALYSIS: Vaccine gap stokes super spreader fears ahead of UN''s first
      post-COVID meeting'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92a027a1-630e-4ef1-9c62-7b36c047e83b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T17:59:35.488+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:55:02.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — US fears that this week''s annual world
        leader <a href="https://edition.cnn.com/2021/09/18/world/unga-what-to-know-intl/index.html"
        target="_blank">jamboree at the United Nations</a>&nbsp;could spark a super
        spreader event will highlight the stark inequality of global access to COVID-19
        vaccines — even as developed nations begin offering booster shots.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea443f02-509e-416f-8f36-e96a40e5fe80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T17:59:35.488+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:55:02.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scores of presidents, prime ministers and foreign ministers are
        set to ignore an American suggestion to stay home and address the UN General
        Assembly virtually and will converge on New York City in person this week.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6bf9c72-a327-4db3-ac81-b4677d53674e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T17:59:35.488+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:55:03.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The possibility that the visiting delegations might themselves pose
        a health threat will be an important reminder that while nations like the
        United States and major European powers have pushed ahead with vaccinating
        tens of millions of their people, many smaller, poorer nations, which lack
        pharmaceutical industries, have not been able to secure or make their own
        vaccines.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c1ee25-f5ca-4468-b0b1-9363344565ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T17:59:35.489+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:55:03.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.who.int/news/item/17-09-2021-who-calls-on-world-leaders-at-the-un-general-assembly-to-focus-on-vaccine-equity-pandemic-preparedness-and-getting-the-sdgs-back-on-track"
        target="_blank">World Health Organization said last week</a>&nbsp;that more
        than 5.7 billion vaccine doses have been administered globally, but 73% of
        those doses have been administered in just 10 countries.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c48e82a1-2ed5-441c-b8db-e52b5308e982'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T17:59:35.489+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:55:04.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That reality represents the biggest potential stumbling block to
        ending the pandemic — and preventing even more infectious strains of the coronavirus
        like the Delta variant from building resistance to existing vaccines.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb0a1df-2480-4bdc-9c7b-f87852a45b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T17:59:35.489+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:55:04.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will also underscore the world''s failure so far to come up with
        a unified response to the worst public health crisis in 100 years, which will
        be at the center of countless speeches by world leaders in the coming two
        weeks.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9650ee9f-e2ae-4c6e-8bc6-0cfb56047022'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T17:59:35.489+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:55:05.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the social side of the UN General Assembly event and bilateral
        meetings have been pared back, it''s possible that an influx of visitors,
        many from nations subject to US travel restrictions, could create classic
        conditions to spread infections and foster global transmission. Although the
        UN headquarters property is designated as international territory, the delegations
        will be hosted in a city that now requires proof of vaccination to enter indoor
        venues(While the social side of the UN General Assembly) like restaurants
        and gyms. This could potentially open up a new front in Manhattan''s sometimes
        delicate relationship with foreign envoys witnessed in past spats over motorcades,
        parking tickets and visits of longtime US foes, like late Libyan and Cuban
        leaders <a href="http://www.cnn.com/2009/POLITICS/09/23/un.general.assembly.gadhafi/"
        target="_blank">Muammar Muammar Gadhafi</a>&nbsp;and <a href="https://www.cnn.com/2017/09/18/politics/unga-memorable-moments/index.html"
        target="_blank">Fidel Castro</a>, respectively.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80373d7d-d5c2-4388-b17c-b3f67c992ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T17:59:35.489+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:55:05.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are concerned about the UN event being a super-spreader event,"
        Linda Thomas-Greenfield, the permanent US representative to the UN, said Friday.
        "We need to take all measures to ensure that it does not become a super-spreader
        event." All travelers entering the US will have to show proof of a negative
        COVID-19 test. But the fact that vaccines are so scarce across much of the
        world raises the possibility that many delegations will be unprotected.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '755b868e-659c-4566-99e8-d36ecd9632e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T17:59:35.489+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:55:06.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thomas-Greenfield called on all nations to ensure that "their actions
        do not lead to jeopardizing the health and safety of the people of New York,
        of all of the participants here at the United Nations, and that they don''t
        take COVID back to their home countries."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1568443-e5e5-4318-bd61-86a5be6fe4a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T17:59:35.489+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:55:06.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Vaccine nationalism</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b1ae901-329a-4225-a720-ec8698b769e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T17:59:35.489+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:55:07.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given that this is the UN, high-stakes diplomatic jousts have already
        erupted with some leaders and nations manipulating the politics of the pandemic
        on display at UNGA to further political and nationalistic goals back home.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d810e0d-1d6c-41ba-ab2f-d3f65f970713'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T17:59:35.490+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:55:07.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jair Bolsonaro, who as President of Brazil will fulfill the tradition
        of delivering the first speech at the meeting, is already promising to flout
        the world body''s honor system that asks all entrants to the UN chamber to
        be vaccinated.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e9188be-9bca-47a9-b2a2-80f6c83d5938'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T17:59:35.490+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:55:08.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Why do you take a vaccine? To have antibodies, right? My antibodies
        rate is really high. I can show you the document," Bolsonaro, who has consistently
        mocked public health guidelines and himself survived COVID-19, said last week.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4edf452-6f1f-4bbf-932e-87960a470a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T17:59:35.490+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:55:08.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another US antagonist, Russia, has also tried to twist the knife.
        After its UN ambassador complained about the vaccine requirement, citing unfairness
        for people with medical conditions or prejudice against vaccines — like Russia''s
        Sputnik dose, which is not approved by the US Centers of Disease Control and
        Prevention — New York City Mayor Bill de Blasio lashed out at Moscow.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34eec87f-f7db-4f23-b9e0-d363b4556f3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T17:59:35.490+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:55:09.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the Russian ambassador is against it, I''m for it. I have no
        words for Vladimir Putin and everything else that''s come out of Russia,"
        de Blasio said. "If their vaccine isn''t good enough then they should go and
        use one of the other vaccines. That''s what we''re making available." The
        city is offering COVID-19 vaccination at the UN headquarters for those who
        want it.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfcd038b-b88f-4b1c-a823-6e3ef61ff3a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T17:59:35.490+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:55:09.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given the current controversy over vaccine mandates in the US, Joe
        Biden might wish for a diversion from the politics of COVID-19 at UNGA, where
        he will have his first chance as President to lay out his core foreign policy
        principles in the UN chamber before a global audience. His decision to attend
        the event, after his administration suggested other nations might give it
        a pass for health reasons, is in itself a nod to the reality that after months
        of lockdowns, many leaders are missing the chance to strut the global stage.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b9e81b5-60bf-47e7-b300-7f7bf66dec78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T17:59:35.490+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:55:10.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s appearance also could be overshadowed by other controversies.
        A speech that is expected to include claims that he restored US alliances
        after the chaos of the Trump administration will take place in the middle
        of a fierce tiff with America''s oldest ally — <a href="https://www.cnn.com/2021/09/17/politics/french-ambassador-to-the-us-recalled/index.html"
        target="_blank">France</a>. Paris is incandescent that the US and Britain
        went behind its back to seal a strategic alliance with Australia that led
        to the cancellation of its deal with Canberra to build diesel-powered submarines.
        And Biden''s claims to have restored foreign policy expertise to the White
        House are being undercut by the chaotic withdrawal from Afghanistan, which
        only looks worse after the US military admitted on Friday it <a href="https://www.cnn.com/2021/09/17/politics/kabul-drone-strike-us-military-intl-hnk/index.html"
        target="_blank">mistakenly killed at least 10 Afghan civilians</a>, including
        children, in what it initially insisted was an attempt to prevent a suicide
        bomber reaching Kabul airport.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c960a7-1d80-42f7-b432-795fa873b52f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T17:59:35.490+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:55:10.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The split between the rich and all the rest on vaccines</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f480700d-c6da-4cdf-a677-846bd914959e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T17:59:35.490+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:55:11.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US first suggested that world leaders "should consider" giving
        their speeches virtually in a diplomatic note in August sent by Thomas-Greenfield.
        She also said that the CDC recommended mandatory mask use in UN headquarters,
        proof of negative status for COVID-19 to get into the building and, if possible,
        proof of vaccination.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '092517f3-cf36-47f2-86e3-7e9021cef4de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T17:59:35.491+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:55:11.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The United States needs to make clear our call, as the Host Country,
        for all UN- hosted meetings and side events, beyond the General Debate, to
        be fully virtual," Thomas-Greenfield wrote. The ambassador plans to get a
        COVID-19 test on Monday at the testing and vaccination van that the US has
        set up outside UN headquarters for the delegations.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a32314-c196-4cbc-a980-3cbc7d0a3ce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T17:59:35.491+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:55:12.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seventy-two heads of state and 30 heads of government are expected
        to attend the UNGA in person, according to the latest UN list of attendees
        last week. British Prime Minister Boris Johnson, who is working to coordinate
        the UN climate summit in Glasgow, Scotland, in November will attend. But French
        President Emmanuel Macron, Chinese President Xi Jinping and Putin are not
        expected to travel to New York. Neither is Iran''s new President Ebrahim Raisi,
        who is expected to deliver a virtual address.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a5660b1-c861-41dd-bb74-10c6657abbae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T17:59:35.491+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:55:12.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The politics of the pandemic are set to dominate the speeches of
        world leaders over the next few weeks in the vast General Assembly Hall.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '854696bb-1811-4e7d-9095-48d267fb17a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T17:59:35.491+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:55:13.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jeff Zients, White House coronavirus response coordinator, stressed
        last week that the US has purchased 500 million doses of COVID-19 vaccinations
        from Pfizer to donate to countries "that are most in need." Biden is expected
        to use his address to the UNGA on Tuesday to urge wealthier nations to do
        more to help less well-off countries vaccinate their populations. The White
        House insists that it is possible for the US to offer booster shots to its
        people while still helping the rest of the world. But the statistics related
        to global vaccinations make a damning case.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c589f91-72b8-4774-bb3b-03225397c0e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T17:59:35.491+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:55:13.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to CNN research, at least 217 countries and territories
        have administered more than 5 billion doses of a COVID-19 vaccine.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b91d5bcd-5c76-4a7c-bab7-ab21ad8487f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T17:59:35.491+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:55:14.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While wealthier nations, many in the Northern Hemisphere, have made
        strides in vaccinating their populations — even in places like the United
        States where there is significant political resistance to inoculations — much
        of the world is still defenseless against the virus. While states like Israel,
        Singapore and Portugal <a href="https://www.cnn.com/interactive/2021/health/global-covid-vaccinations/"
        target="_blank">have administered</a>&nbsp;more than 150 doses per 100 people,
        countries like Ethiopia, Somalia and Cameroon have administered fewer than
        five doses per 100 people.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe4a6092-131f-4d7b-9c5c-d2add1c3a5c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T17:59:35.491+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:55:14.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This vast disparity is preoccupying UN Secretary General António
        Guterres.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae43b10e-8e77-4b42-a0a6-ed5c56138c25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T17:59:35.491+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:55:15.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The international community was not able to come together in relation
        to the cause," Guterres said in an interview with CNN''s Fareed Zakaria broadcast
        <a href="https://www.cnn.com/videos/tv/2021/09/19/exp-gps-0919-guterres-on-afghanistan--covid-19.cnn"
        target="_blank">on "GPS" Sunday</a>. "We have this absolutely unacceptable
        situation, in which a country like mine that was very successful has 80% of
        the population vaccinated," Guterres, who is Portuguese, said. "We have countries
        in Africa with less than 2%."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e95119d-3f89-4cea-83f4-e7a31d1c1939'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T17:59:35.492+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:55:15.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The question of access to vaccines for developing countries will
        be especially acute this week since nations like the United States have begun
        to move ahead with administering booster shots for people who are already
        fully vaccinated. The US Food and Drug Administration on Friday voted to recommend
        emergency use authorization of Pfizer''s booster shot six months after full
        vaccination in Americans 65 and older as well as those at high risk of severe
        COVID-19, but not in the general population of people 16 and older.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c908b59-9f86-4115-ac1e-9f0d1fc7b3db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T17:59:35.492+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:55:16.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The delicate path that Biden has to walk on vaccine politics is
        only one example of the testing issues he will confront when he makes his
        presidential debut at what will be a highly unusual UNGA.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8dffb7c-0d67-4fcf-a549-15b66f9f91ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-20T17:59:35.492+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:55:16.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/09/20/politics/president-joe-biden-united-nations-covid-19-diplomacy/index.html"
        target="_blank">Vaccine gap stokes super spreader fears ahead of UN''s first
        post-Covid meeting</a>."</em></p>'
