    'template': '1'
    'title': 'Cebuano MMA fighter Roel Rosauro loses to ONE debuting American foe'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2953acf7-c62e-43f9-a890-bab8ced149a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T19:29:17.336+08:00
