      'mgnl:type': 'text'
      'text': '<p>The letter shall state how "we''re having a hard time in this country
        because some Singaporeans...crafted to make sure that money was produced from
        somewhere and they were able to get a lot of resources of the Philippines
        that should otherwise go to the Filipino people," Gordon said.</p>'
