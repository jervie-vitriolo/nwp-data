      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 24) —</strong>
        Opposition coalition 1Sambayan will reveal its presidential bet by the end
        of month.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50f1bd0a-3c54-4cf9-bfae-02d532d27e4a'
