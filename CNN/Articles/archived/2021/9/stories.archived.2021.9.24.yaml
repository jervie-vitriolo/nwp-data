      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:20:21.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' <em>The Source,</em> Sen. Nancy Binay
        said vaccination for teachers that will be covered by the pilot run of limited
        face-to-face classes must be mandatory.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd99f05d3-40cc-4c50-a0ac-bb8b92ca55e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T13:46:34.545+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:20:21.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '499e7476-a0d8-4373-8669-a8a1a19b3848'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T13:46:34.545+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:20:22.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Unang-una kaunti lang naman itong pilot testing,"</em> she
        said.<em> "And I think gawin natin dapat protocol na mandatory ang vaccination
        ng teachers natin na magiging bahagi ng pilot face-to-face."</em></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ad1c7d2-0145-40ee-93b6-3602f317f714'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T13:46:34.545+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:20:22.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6133891-3db1-48fb-8be1-c268f49f5de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T13:46:34.546+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:20:23.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: First of all, only a few schools will be part of the
        pilot testing. And I think we should have a protocol making vaccination mandatory
        for teachers that will be part of the pilot face-to-face.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37982314-14c1-4b75-a89f-021d82343c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T13:46:34.546+08:00
      'mgnl:createdBy': 'glee'
