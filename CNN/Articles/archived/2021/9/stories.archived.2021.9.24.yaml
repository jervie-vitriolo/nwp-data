      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 24) —</strong>
        The newest Netflix show “Squid Game” has kept many viewers on the edge of
        their seats after seeing some cash-strapped players risk their lives in some
        deadly children''s games.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c4c821b-b4fd-4556-8912-f67ad2e50e0d'
      'mgnl:activationStatus': true
