    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Govt eyes inclusion of antigen test results in COVID-19 case tally'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c2ad616-befd-4948-ad7e-c30f64da8400'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T23:46:34.923+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:17:56.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 24)—</strong>&nbsp;The
        Inter-Agency Task Force (IATF) has ordered its regional units to monitor the
        allocation and use of rapid antigen tests as it seeks to eventually include
        positive results to the nationwide COVID-19 case tally.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac55aba-b4da-400d-ae6e-23ca724b2866'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T23:46:34.924+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:17:56.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"''Yan po ang ating</em> objective <em>para maging mas mabuti
        iyong</em> picture<em> natin kung ilan ang</em> total cases natin," spokesperson
        Harry Roque said in a briefing on Friday when asked if the government will
        now count positive antigen tests.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40134a9c-c24b-4b63-9fd1-3414d5d98042'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T23:46:34.924+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:17:56.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Pero siyempre iyong mga positibo,</em> subject <em>pa rin po
        ''yan</em> for confirmatory tests," he added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '427b2e6b-8431-45d9-97c3-94767ae61e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T23:46:34.924+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:17:56.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That''s our objective so we can clearly see the picture
        of our total cases. But the positive will still be subject to confirmatory
        tests.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0bc2cce-b5ac-4bad-b1c3-f4fff4eeabdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T23:46:34.924+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:17:56.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the Department of Health stressed such a move is still
        under study.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e221240-c145-4ab9-b324-5fa975758af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T23:46:34.924+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:17:56.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hanggang sa ngayon pinag-aaralan natin itong</em> antigen test.<em>
        Although katulad ng sabi ko sa inyo dati hindi man naipapasok ngayon dito
        sa ating</em> completed case counts, <em>sa</em> official report ng cases,
        <em>naka</em>-tally <em>sa amin ''yan</em>. We have the list," Health Undersecretary
        Maria Rosario Vergeire said in a separate media forum.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa1103df-72d0-4f2e-9e18-8caea82ebeb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T23:46:34.924+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:17:56.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Until now, we''re still studying this antigen test.
        Although like what I''ve said before, while we don''t include this in the
        completed case counts, in the official report of cases, we have the tally,
        we have the list.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a992ce3-cd8a-42d0-afd6-d05633470922'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T23:46:34.924+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:17:56.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire explained officials are still encountering "challenges"
        when it comes to the submissions of local government units.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35a57946-0b21-432a-9a34-b1b31a60e82b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T23:46:34.924+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:17:56.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She called on those who use antigen tests to immediately inform
        their LGUs especially when positive results come up so the correct protocols
        will be followed.</p>'
