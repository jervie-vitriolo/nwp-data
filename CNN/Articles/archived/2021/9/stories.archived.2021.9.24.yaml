      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carpio pointed out unity talks among candidates will continue despite
        declarations from Pacquiao and Moreno.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3682cbeb-94bb-4f79-91cc-1bd4fa087ce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T23:32:59.042+08:00
