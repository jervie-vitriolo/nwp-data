      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire cautioned, "These projections are not set in stone primarily
        because these are also based on assumptions and changes in our actual case
        trend.</p>'
  'upcycling-ucycle':
    'author': 'Juli Suazo'
    'caption': 'How Filipino brand Ucycle is giving clothes a second life. Photos
      courtesy of UCYCLE'
    'categories': ['8f576cb5-dd86-4f5c-a712-46d6a9d5ab95']
    'created': 2021-09-24T17:31:26.628+08:00
    'imagesource': 'jcr:085d1500-f925-4f5e-bd63-2c51b08479a4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '87abe9ee-befb-4afb-bab2-02668bd8c52c'
    'lead': 'Ucycle was built on a solid base: making new company uniforms out of
      old ones. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-24T18:02:22.601+08:00
    'mgnl:createdBy': 'gabrielle'
    'mgnl:lastActivated': 2023-01-25T06:18:23.257+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:17:34.759+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'This brand is transforming the value of clothing through upcycling '
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0492af6c-9709-4cf5-be74-b284c97487a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T18:02:22.601+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T06:18:23.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fe24084-321d-4c54-8172-0a8e977121cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T18:02:22.602+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T06:18:23.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The way the garment system is built now is hardly restorative: <a
        href="https://ph.yougov.com/en-ph/news/2017/12/06/fast-fashion/">One in five</a>
        Filipinos have over 100 pieces of clothing, while one in eight throw away
        unwanted clothes in the trash — which join the <a href="https://www.cnnphilippines.com/business/2020/5/3/world-paying-high-price-for-cheap-clothes-fashion-industry-economy.html">75%</a>
        of clothes worldwide that end up in landfills. Circularity and upcycling —
        transforming old, worn-out, or damaged clothing into something new — continue
        to be abstract ideas in the Philippines. A <a href="https://ph.yougov.com/en-ph/news/2017/12/06/fast-fashion/">survey</a>
        revealed that one in three Filipinos throw out clothing after wearing it once
        while one in five throw out clothes because they are “more than a few seasons
        old.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d62ace-c9fe-4daa-9fe4-59ede3e69350'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T18:02:22.602+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T06:18:23.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a mother-daughter duo is trying to do their part with a project
        called <a href="https://www.ucycle.com.ph/">UCycle</a>.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79cd65d3-8690-4042-b936-f5e138bfdd33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T18:02:22.602+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T06:18:23.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Short for upcycling, yes, but also short for working on the self.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b538b5-c650-4a81-9336-85eaaefa7da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T18:02:22.602+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T06:18:23.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a06cdd0a-63f6-4bf5-802f-055104673c09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T18:02:22.602+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T06:18:23.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Therapeutic benefit</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eede08dc-96fb-447b-b83c-27720c6c1211'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T18:02:22.602+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T06:18:23.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Self-proclaimed fashion psychologist Dawnn Karen underscores the
        relationship between attire and attitude through exploring not only how clothes
        make her clients look, but also how clothes make them feel. Karen calls this
        “styling from the inside out,” carefully gauging how her clients use their
        clothes — whether as an emotional crutch or a means of empowerment.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '966ff094-e53e-4d6c-b320-6420e9097f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T18:02:22.602+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T06:18:23.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hanging in our closets are clothes that we, as individuals, identify
        in terms of our feelings and emotions. Lori <a href="https://www.businessinsider.com/lori-gottlieb-maybe-you-should-talk-to-someone-interview-therapy-tips?r=US&amp;IR=T">Gottlieb</a>,
        author and psychotherapist, explained that emotions form the core of who we
        are and understanding them significantly improves the quality of our lives.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f96a1bf4-f752-40f4-b1d7-0e1076998fd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T18:02:22.602+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T06:18:23.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the dress we put on to make us feel confident to the outfit
        that never leaves the racks because it never feels or looks quite right, understanding
        a person’s closet — a contemporary and personal display of sentiments — allows
        Carmela and Tati Fortuna of Ucycle to find a way to give old clothes a new
        life.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f0e055-d1bb-46ed-a08b-ef0aae7224e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T18:02:22.602+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T06:18:23.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They rework any type of clothing, but they do this based on a report
        that they ask the customer to submit about the clothing they want to surrender
        — explaining their own style and personal history with each piece. Much like
        therapy. Or as Gottlieb describes: a “really good second opinion from someone
        who’s not already in your life.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c34799b-de3c-4fe5-b3ac-06a1235e6190'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T18:02:22.603+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T06:18:23.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ucycle duo, then, evaluates how they can redesign these clothes
        into a unique garment. “This is how, in a way, we honor each and every person’s
        ingenuity and distinct approach to clothing by preserving the things they
        keep and love,” said Carmela.</p>'
    '21':
      'image': 'jcr:31d17b38-c445-4a69-9c10-f2d8f7731133'
      'imageCaption': 'Carmela and Tati Fortuna are the mother-daughter duo behind
        Ucycle. Photos courtesy of UCYCLE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ade938c-62b5-4ab0-82a3-cc1f7f5fdf96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T18:02:22.603+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T06:18:23.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b9fb71e-18b0-460f-9911-02d315b1bee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T18:02:22.603+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T06:18:23.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With over 10 years designing corporate wear to reinforce the identity
        of resorts, restaurants, hotels, casinos, and airlines (she even advises on
        hair, makeup, shoes and bags to complete the look), mom Tati was able to build
        the UCycle business on a solid base: making new company uniforms out of old
        ones.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efeeb797-e24d-4c32-81f0-e89f769b36ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T18:02:22.603+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T06:18:23.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Being in that industry, I know that these companies have hundreds
        if not thousands of employees so they mass order uniforms on a regular basis,”
        Tati shared. “And I got to thinking, ‘Okay, this is a lot but where does it
        go after?’”</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d9057c7-83cf-42ae-8db2-b7bd4a756490'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T18:02:22.603+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T06:18:23.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only 9% of corporate work wear is being recovered for reuse. Most
        companies send old uniforms to landfills or sadly burn them instead. Grappling
        with the environmental impact of that method, Ucycle offers the R3 program:
        return, recycle, and repurpose corporate wear. This service collects, cuts
        the old uniforms into strips, and re-weaves them into something that the same
        companies can use again.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eefdd3dd-1706-475b-98e3-57e36e4d0123'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T18:02:22.603+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T06:18:23.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since its conception, Ucycle has worked closely with a community
        of deaf and mute weavers in Kalinga to carry out this cycle. “For example
        for hotels, we get the fabrics and reweave them and make them into bags, slippers,
        pouches, or other items that they can use for their hotel rooms,” said Tati.
        She shared that the nature of upcycled items being one-off is the primary
        concern of her clients, who normally need these products in bulk. “But it’s
        about educating them that that’s the idea — every item is unique, limited,
        and special and not mass produced.”</p>'
    '29':
      'image': 'jcr:adb87dcd-6710-46e5-b142-5d4aa30503c5'
      'imageCaption': 'One of UCYCLE''s initiatives includes turning old linen bed
        sheets from hotels into pajamas. Photos courtesy of UCYCLE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '271fe98d-414d-4e91-8fb5-98de88c12640'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T18:02:22.603+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T06:18:23.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c8c5f0d-c274-4ca2-be59-c319bbbc04e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T18:02:22.603+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T06:18:23.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyond working with existing uniforms, Ucycle also provides the
        service of designing new uniforms that are sustainable from the start, using
        fabrics made of recycled PET plastic bottles or natural fibers. Making a play
        for company cultures, Tati says, “The concept behind Ucycle is to offer solutions
        to companies so they can shift and embrace circularity with corporate uniforms.”</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13dc4be3-d7e5-4eee-bf2e-556728e31dc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T18:02:22.604+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T06:18:23.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her daughter Carmela adds: “At the same time, through the meetings
        and conversations, we’re also educating them as people which eventually hopefully
        turns into more conscious decisions.”</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c193f2b-3182-4179-885a-654a58d2b9f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T18:02:22.604+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T06:18:23.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having worked as a store manager in a fast fashion brand, Carmela
        has carved out her own small venture out of the UCycle project, called R3NU:
        R3Denim, which extends the life cycle of the resource-guzzling textile.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b799d91-6f6e-47bf-bf4a-9a6c6f182b80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T18:02:22.604+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T06:18:23.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To produce a single pair of jeans, it takes <a href="https://www.weforum.org/agenda/2020/01/fashion-industry-carbon-unsustainable-environment-pollution/">2,000
        gallons of water</a>, which is enough for one person to drink eight cups of
        water daily for the next 10 years. (Meanwhile, it takes around 700 gallons
        of water to produce a single cotton shirt, which is enough water to let one
        person keep drinking eight cups a day for 3.5 years).</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c7ce3b3-170f-4969-ae61-1bc939b323fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T18:02:22.604+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T06:18:23.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In contrast, R3NU: R3Denim collects deadstock denims and other fabrics
        from customers, then redesigns them into a garment with lasting style and
        utility, similar to the process of made-to-order.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0ee845e-b0d8-489d-af3c-a815c0a32d59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T18:02:22.604+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T06:18:23.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The difference is having to work with a limited supply of excess
        fabric, which tests creativity and skill in adhering to a clothing pattern.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49daa660-0f14-4994-a84f-c3a96f3dc4ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T18:02:22.604+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T06:18:23.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their debut R3NU: R3Denim collection is an anthology of classic
        designs with modern touches: a three-pocket work jacket, a full-body apron,
        and a carry-all bag that will be personalized to its owner. Carmela says:
        “We want to show people that sustainable fashion can be more inclusive by
        offering made-to-order pieces [that] feel unique to them by using clothes
        that they already have.”</p>'
    '50':
      'image': 'jcr:f200da47-a6bc-403c-b4e7-fa9022faab65'
      'imageCaption': 'This custom Ucycle R3NU: R3Denim jacket is composed of Japanese
        corduroy culottes, a thrifted top, a childhood pillowcase, and buttons collected
        by the customer.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af880e9-9a4b-4c10-a8a6-6afe1dc0cd71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T18:02:22.605+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T06:18:23.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba9f785-e329-4cd7-be28-6d3a759482aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T18:02:22.605+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T06:18:23.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An item created this year, for example, features fragments of Japanese
        corduroy culottes, a thrifted top the customer used to wear all throughout
        the summer, a childhood pillowcase, and buttons collected over time.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '588ef14e-f963-421e-8967-d53a8049c8a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T18:02:22.605+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T06:18:23.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Putting these together reminded me how much I enjoy color and how
        it can be personally rooted in my experiences,” says the jacket’s owner, freelance
        photographer Aya Cabauatan. “I love paying attention to texture and details.”</p>'
  'DOH-COVID-cases-September-24':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-09-24T18:00:50.182+08:00
    'imagesource': 'jcr:6beee0bc-5fb4-43c8-8c0e-7e89c9473979'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1cff5616-7290-4301-9a98-ceddb5243df0'
    'lead': 'The country logged 18,659 new COVID-19 infections on Friday, pushing
