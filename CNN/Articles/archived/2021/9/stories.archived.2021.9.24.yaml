      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, La Viña said Marcos loyalists still support him and other
        members of their family to run for public office, as former President Ferdinand
        Marcos stayed in power for years that led him to establish a network of people
        loyal to him.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f92f013d-1044-47f4-81e2-e72f90878a41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T00:28:30.449+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:21:01.257+08:00
