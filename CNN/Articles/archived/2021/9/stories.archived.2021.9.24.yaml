      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kung sa akin lang mas gusto ko nga mawala na totally yung budget
        for NTF-ELCAC. Kasi nga for me, mas kalaban natin ang COVID-19,"</em> Binay
        said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
