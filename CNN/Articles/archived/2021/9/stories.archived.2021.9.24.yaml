      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27135016-8818-4247-b2f0-1761d7d70786'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T20:05:32.343+08:00
      'mgnl:createdBy': 'david'
