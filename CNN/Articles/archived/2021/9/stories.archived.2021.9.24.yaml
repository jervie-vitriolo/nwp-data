    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH Malditas book spot in 2022 AFC Women''s Asian Cup'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33c7127c-137e-4cf8-9fc5-0ab35b33c710'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T20:05:32.342+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:18:13.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 24) –</strong>
        The Philippine Malditas clinched a berth in the 2022 AFC Women''s Asian Cup
        after defeating Hong Kong, Friday at the JAR Stadium in Tashkent, Uzbekistan.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cf1019b-3c92-4c6b-b542-86cbf768de0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T20:05:32.342+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:18:13.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a4287e-4523-4f49-8769-53796fba67f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T20:05:32.343+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:18:13.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Malditas also swept Group F of the 2022 AFC Women''s Asian Cup
        qualifiers, which means they nailed their second straight stint in the continent''s
        most prestigious football tournament.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebcd86e1-5d46-40b4-8ff7-02f0ac2b5f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T20:05:32.343+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:18:13.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4964c38f-3ff0-4993-b2e9-6d8a9ceef2e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T20:05:32.343+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:18:13.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Midfielder Tahnai Annis again scored the Malditas'' first goal in
        the 17th minute, with a header just near the goal box that went to the left
        of Hong Kong goalie Ng Cheuk Wai.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d7e9e9-c86d-449c-9261-f93924cf1ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T20:05:32.343+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:18:13.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ae087f-7a6a-493d-9131-5a4c7ac5bd1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T20:05:32.343+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:18:13.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 32-year-old Annis also made the first goal in the Filipinas''
        comeback win against Nepal in their first 2022 AFC Women''s Asian Cup qualifiers
        game last Sept. 18.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '514cdac6-d0a5-4c7f-9dc8-8cacd1f1975d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T20:05:32.343+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:18:13.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb4fc757-0bcc-41c2-98e4-3163880de3d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T20:05:32.343+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:18:13.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/sports/2021/9/18/PH-Malditas-win-over-Nepal.html"
        target="_blank">Two late goals lead PH Malditas to victory over Nepal</a></strong>&nbsp;</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '897470c0-dd7a-4461-a41f-932cba60ed61'
      'mgnl:activationStatus': true
