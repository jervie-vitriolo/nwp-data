    'template': '1'
    'title': 'Bongbong Marcos ''very close'' to announcing 2022 plans after presidential
      nomination'
    'updated': 2021-09-25T00:24:00.000+08:00
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dacb8e0d-52d3-4d84-8f69-658acee20838'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T11:36:31.951+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:20:53.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 24) —</strong>
        Former Senator Bongbong Marcos said&nbsp;he is finalizing his plans for the
        upcoming national elections after he was nominated by the party founded by
        his father as its presidential candidate for the 2022 polls.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfdfae5b-04e4-4b95-8ce7-23999fe42a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T11:36:31.951+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:20:53.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kilusang Bagong Lipunan nominated the son of former strongman
        Ferdinand Marcos as its standard bearer. He thanked them for the nomination,
        but he did not clearly accept it.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d1913e3-1800-4305-916a-dc3464dda13e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T11:36:31.952+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:20:54.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am overwhelmed by the expressions of support and the endorsement
        you have given me today," he said in a taped speech that aired during KBL''s
        national convention.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee11d3e5-286e-4104-afce-cf7ddf348f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T12:19:13.441+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:20:54.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/9/8/Marcos-Robredo-2022-elections-rematch.html">RELATED:&nbsp;I''ll
        beat Robredo in a one-on-one fight in the 2022 elections — Bongbong Marcos</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba5e7c6a-14fe-41a2-a4c3-b309df6a98f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T11:36:31.952+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:20:55.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate media forum, he said that cannot be interpreted as
        an acceptance. Marcos has been part of the Nacionalista Party since 2009.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd09fda9a-0816-4240-b3a0-09e06aa52c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T11:36:31.952+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:20:55.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos said he is in the final stages of deciding which national
        post he will run for. He bared he has been talking to several vice presidential
        aspirants.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c74b40-1177-4a16-8354-574264187d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T11:36:31.952+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:20:56.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang final decision sa paano gagawin, malapit na talaga. Dahan-dahan
        nabubuo ang ating mga plano because a national candidacy is a different kind
        of candidacy," he said during at the Friday News Forum. "That decision has
        yet to be made, but we are very, very, very close to announcing."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeb3dd86-bb42-4d2e-8a05-9b9be0c2e780'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T11:36:31.952+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:20:56.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The final decision will be out soon. Plans are slowly
        getting completed because a national candidacy is different.]</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '893e22b0-87f0-44b6-9551-5f34025c3699'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T00:28:30.448+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:20:57.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This statement from Marcos garnered mixed reactions from netizens,
        with some expressing support while others dismiss such.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '074133fc-103e-4e76-b317-69b820b76391'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T00:28:30.448+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:20:57.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ffcf304-68bc-4791-b198-da2a7d1d8b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T00:28:30.448+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:20:58.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines'' The Final Word, Tony La Viña,
        political analyst and former dean of the Ateneo School of Government, said
        the idea of having a Marcos in public office angers some Filipinos since they
        are afraid the country may return to the Martial Law era.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe0b2409-9bd2-4325-ad00-9574fceaf549'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T00:28:30.448+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:20:58.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a8c7bb-2faf-441f-88be-a33389efa8c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T00:28:30.449+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:20:59.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He is a Marcos and people remember what happened then and particularly
        because Bongbong and his siblings have actually not apologized, not acknowledged
        the hurt, the corruption, and the killings that happened during their father''s
        tenure," he explained.</p>'
