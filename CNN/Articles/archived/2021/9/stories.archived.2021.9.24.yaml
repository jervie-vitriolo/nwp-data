    'title': 'Meralco to resume service disconnection activities in NCR next week  '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40ff2e27-a9ed-4153-bdd3-f9d4da17af96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T05:02:35.839+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:24:11.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 24) —</strong>
        Manila Electric Co. (Meralco) will resume service disconnection activities
        in the National Capital Region next week amid the implementation of the new
        alert level system for COVID-19 response.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '801668a7-7e2a-40a1-b06a-3559ec63ac89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T05:02:35.839+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:24:12.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Disconnection activities in NCR will resume with the delivery of
        disconnection notices for services with unpaid overdue bills next week. The
        disconnection notices give customers enough time to settle their bills or
        to reach out for assistance,” Meralco said on Thursday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a45b81-141c-4fb1-838e-0d907726ea76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T05:02:35.839+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:24:12.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meralco assured that service disconnection activities will remain
        suspended in areas under granular lockdown.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
