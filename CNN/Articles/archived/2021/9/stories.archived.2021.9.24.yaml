      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong equalized the game in the 61st minute after defender Chung
        Pui Ki seized an opportunity from her free kick.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88072c11-0107-4983-a04c-3f0625187758'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T20:05:32.343+08:00
