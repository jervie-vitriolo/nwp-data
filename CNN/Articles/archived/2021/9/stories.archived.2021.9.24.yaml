      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c26636-38b1-4219-b514-d396a7514320'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T14:45:09.277+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:20:04.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential spokesperson Harry Roque said in a virtual briefing
        on Friday that no chief executive is exempt from seeing their ratings go down
        when the polls are nearing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c42d50-6431-40a3-88b4-184a4976aedc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T14:45:09.278+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:20:05.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5d0a31e-adaf-406f-8f37-4131fb3ef46b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T14:45:09.278+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:20:05.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Syempre habang mage-eleksyon na, ''yung mga kandidato eh hahanap
        ng paraan para mapababa yung rating ng administrasyon dahil kung hindi, wala
        silang pag-asa manalo</em>,” he further explained.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '403b430f-2aea-4a77-89b3-880cfb2b8daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T14:45:09.278+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:20:06.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed4fb16b-7373-41c7-934e-e183619e0182'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T14:45:09.278+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:20:06.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Of course with elections coming up, candidates will
        find a way to bring the administration’s rating down because if they don’t,
        they won’t have a chance to win.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cfdc81a-020c-47e2-932a-7bfbf955c781'
      'mgnl:activationStatus': true
