      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 24) —</strong>
        The Senate Blue Ribbon Committee wants officials of Greentrends Trading arrested
        after the panel failed to issue them subpoenas due to "fictitious" addresses.</p>'
