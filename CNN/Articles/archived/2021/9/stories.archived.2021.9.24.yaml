  'Amateur-divers-Spain-Roman-coins':
    'author': 'Jack Guy, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-09-24T09:36:05.944+08:00
    'imagesource': 'jcr:aafa1362-c253-4fdd-ab1e-2c79aa043ef6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8845ab8e-6e63-4d78-90ad-b5f5340b9ec0'
    'lead': 'Amateur divers discover ''enormously valuable'' hoard of Roman coins'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-24T09:37:30.478+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T06:22:27.566+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:17:30.387+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Amateur divers discover ''enormously valuable'' hoard of Roman coins'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b08b19-bfea-44c5-82d7-fed2e81653c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T09:37:30.478+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:22:28.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Two amateur free divers have found
        one of the largest collections of Roman coins in Europe off the east coast
        of Spain.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e49c9c3-7541-4828-9a1e-4f75bf38d77f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T09:37:30.478+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:22:28.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Luis Lens and César Gimeno were diving off the island of Portitxol
        in Xàbia on August 24 when they found eight coins, before further dives by
        archaeologists returned another 45 coins, according to a press release from
        the University of Alicante on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1499e57-4d26-49ba-b85e-b7931bb91baa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T09:37:30.478+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:22:29.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists from the university''s Institute in Archaeology and Historical
        Heritage then analyzed the perfectly preserved coins, dating them to between
        the end of the 4th century and the beginning of the 5th century.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8269e290-10c7-4b4b-8c03-67c71ff551cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T09:37:30.478+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:22:29.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coins were in such good condition that the inscriptions were
        legible, allowing the team to identify coins from the reign of a number of
        Roman emperors.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c33d73-5869-4be8-86a8-3fa04b929c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T09:37:30.478+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:22:30.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three date from Valentinian I, seven from Valentinian II, 15 from
        Theodosius I, 17 from Arcadius, 10 from Honorius and there is one unidentified
        coin.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da20de7c-8a46-4c31-a1bc-a846c99b5bad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T09:37:30.478+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:22:30.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alongside the coins divers found three nails, likely made from copper,
        as well as lead remains which could be from a severely deteriorated sea chest.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74dfd14b-f389-49fc-8bf2-5ea75f3d1f69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T09:37:30.478+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:22:31.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jaime Molina Vidal, professor of ancient history at the University
        of Alicante and leader of the team of underwater archaeologists, said this
        was one of the largest sets of Roman gold coins found in Europe.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbce5983-ae46-4cfc-8b88-2fc9b0a5ecd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T09:37:30.479+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:22:31.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s very significant," Molina Vidal told CNN on Thursday. "It''s
        enormously valuable."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8a85172-b72d-4eb9-99c5-5b7f44fc49ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T09:37:30.479+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:22:32.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coins were likely hidden by a wealthy local landowner who wanted
        to protect some of their money from barbarians, who were invading and looting
        the western Roman Empire at the time, he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc81c9c-5780-4f00-abb3-f90289644a51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T09:37:30.479+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:22:32.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are in the presence of a fantastic archaeological document from
        the time when, in this case, the Alans arrived," said Molina Vidal.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d7379cc-9416-4dff-82f2-c36e8c1ef70f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T09:37:30.479+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:22:33.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Alans, Suevi and Vandals invaded the area in the final phase
        of the fall of the Western Empire, and the political power of the Romans in
        the Iberian peninsula ended in 409 AD, the press release adds.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34020c72-2773-4d68-981e-41df29b1ca09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T09:37:30.479+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:22:33.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whoever hid the coins likely died before they were able to collect
        them, said Molina Vidal, leaving them undiscovered for about 1,500 years.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7840cf64-8feb-4526-989e-a446dc5886bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T09:37:30.479+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:22:34.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite their age they are remarkably well preserved.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b116a4-9569-4990-96c1-ee097be061a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T09:37:30.479+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:22:34.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s like they were made yesterday," said Molina Vidal, who explained
        that only one coin is unidentifiable as its inscription has been scratched.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a3ea1d5-df5b-42a7-b274-a3f626e245f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T09:37:30.479+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:22:35.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coins will be restored and then exhibited at the Soler Blasco
        Archaeological and Ethnographic Museum in Xàbia. Further archaeological exploration
        in the area will be funded by the Valencia local government, which has allocated
        17,800 euros ($21,000) to the team.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3838d24e-51a0-45e3-ba4c-594b45e015b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T09:37:30.479+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:22:35.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bay of Portitxol is a well-known archaeological site where anchors,
        amphorae, ceramic remains and other artifacts have been discovered.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '986e4529-8901-4f7a-9eb6-c276bce5301f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T09:37:30.479+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:22:36.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Molina Vidal and his team plan to carry out further excavations
        at the site in the next few weeks to determine whether there are sunken ships
        nearby.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '568bef93-503e-4f02-a008-6b29c0a69a96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T09:37:30.479+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:22:36.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a data-cke-saved-href="https://edition.cnn.com/travel/article/roman-coins-spain-divers-scli-intl-scn/index.html"
        href="https://edition.cnn.com/travel/article/roman-coins-spain-divers-scli-intl-scn/index.html"
        target="_blank">Amateur divers discover ''enormously valuable'' hoard of Roman
        coins</a></em></p>'
