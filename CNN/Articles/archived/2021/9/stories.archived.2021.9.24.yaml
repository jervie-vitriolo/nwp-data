      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38160436-27dc-49b5-83a9-09dd6e83b34b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T23:32:59.042+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:17:57.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As you know after you filed your certificates of candidacy, you
        can withdraw, you can slide down and run for other offices. So, nothing is
        fixed in stone," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc192e35-6d5a-414d-a5e2-1293bb0fc34f'
