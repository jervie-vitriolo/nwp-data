      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Various groups from the health and education sector urged the government
        to ramp up testing, tracing, and vaccination, and prepare facilities that
        will be safe for learning ahead of the school reopening.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a01fb73a-593e-49f6-a2e5-cfa08b8b5ebe'
