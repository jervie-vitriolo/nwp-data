    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['dear-evan-hansen', 'ben-platt']
    'template': '1'
    'title': 'REVIEW: ''Dear Evan Hansen'' and its Broadway pedigree get lost in translation'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59ebb81f-fc92-48eb-828f-5d6d37cf2646'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T07:20:21.588+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:23:06.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —<strong>&nbsp;</strong>Despite its Broadway
        credentials, "Dear Evan Hansen" hits screens faced with an inherent tension:
        Can its songs and cast, led by Ben Platt reprising his Tony-winning role,
        overcome the uncomfortable premise and problematic protagonist? The answer
        is not completely, despite tweaks seemingly made specifically to try softening
        those edges.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fde0f75-ba66-4bd1-bd1b-cd7df0035825'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T07:20:21.588+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:23:06.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although one might think an acclaimed musical wouldn''t warrant
        such concerns, the nature of the story -- about a misunderstanding that becomes
        a lie, at first kind in its intentions but increasingly cruel as it drags
        on -- won''t be for everyone. And while there are a few beautiful songs from
        the team of Benj Pasek and Justin Paul ("La La Land" and "The Greatest Showman"),
        at points that feels like modest compensation for watching this slow-motion
        train wreck unfold.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33f4cc9b-6380-4f42-a059-a336e508b4df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T07:20:21.588+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:23:07.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At its core, the story does say profound things about the nature
        of grief and mental health, and perhaps most pointedly how people frequently
        respond to tragedy in ways that make the aftermath all about them. In this
        case, that tendency transforms an alienated high-school kid no one paid any
        attention into a cause and crusade after his death.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '704df0e8-c4eb-4836-8ebc-9efa136c14a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T07:20:21.588+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:23:07.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, what spoke to people in the theater is diffused through the
        medium of film. Even with efforts to address some of those issues -- tinkering
        with the ending, adding new songs to enhance certain characters and excising
        old ones -- the focus remains squarely on Platt''s Evan, who fills in gaps
        in his troubled life at the expense of everyone around him.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78116a25-2f4a-439e-a6c9-8266233852cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T07:20:21.588+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:23:08.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wish that anything I said mattered to anyone," Evan grumbles
        in his halting manner early on, writing letters addressed to himself as an
        exercise suggested by his therapist, which doesn''t help in any appreciable
        way.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b598171-3519-4d80-ac4a-5ef13b12ea61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T07:20:21.588+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:23:08.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But then one of those letters is snatched away by Connor (Colton
        Ryan), who also signs the cast on Evan''s arm. When Connor takes his own life,
        his parents (Amy Adams and Danny Pino) assume that the "Dear Evan Hansen"
        note they found reveals a friendship about which they didn''t know.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1935f17-fbcd-492a-8742-05e170da2d00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T07:20:21.588+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:23:09.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evan goes along, then begins building on the lie. In what feels
        a bit like "The Music Man," the deception -- and self-deception -- works for
        a while, helping those grieving while transforming Evan from a friendless
        outcast into an object of sympathy at first, and eventually lifting his status.
        Even the seemingly perfect girl (Amandla Stenberg) admits her own self-doubts,
        while Evan now has an excuse to spend time with Connor''s sister Zoe ("Unbelievable''s"
        Kaitlyn Dever, maybe the best thing in the film), someone to whom he could
        never muster the courage to speak before.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5293d98f-c1dc-4130-bcb0-2c64b2453760'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T07:20:21.588+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:23:09.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet Evan''s remastered life is built on a house of cards. Director
        Stephen Chbosky ("The Perks of Being a Wallflower"), working from playwright
        Steven Levenson''s script, wrings as much angst as he can out of that scenario,
        but at a certain point the plot feels as if it''s spinning its wheels.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b56e163-ab7d-4479-9cd3-e49489f865c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T07:20:21.588+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:23:10.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a year heavy on musicals, the movie also lacks many show-stopping
        numbers, with the exception being Platt''s rendition of "You Will Be Found,"
        Evan''s school-assembly speech, an anthem that virally reaches others hurting
        in the way that Connor had been.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '953b9984-a065-4a52-b7a8-f07f520100ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T07:20:21.589+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:23:10.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What the film can''t effectively do is help the audience identify
        with Evan, who gains relationships he lacked through Connor''s family at the
        potential expense of them, his single mom (Julianne Moore), and peers who
        have invested in his elaborate fable.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed891e74-1902-4e99-bc75-c84fa1ed95a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T07:20:21.589+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:23:11.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some early criticism has felt like nitpicking (yes, older actors
        sometimes play high-school students), but the root problems are harder to
        escape. It''s also difficult not to compare this adaptation with Apple TV+''s
        filmed version of another 2017 Tony nominee, "Come From Away," which preserves
        its power in a way this movie doesn''t.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8c7099a-5043-4323-8346-c1a281d53ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T07:20:21.589+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:23:11.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the plus side, anyone who wanted to see "Dear Evan Hansen" on
        stage now has a chance, with the original star. Yet while the film says something
        that matters, for a show whose press notes proclaim it a "generation-defining
        Broadway phenomenon," a great deal appears to have been lost in translation.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '658dbb7a-f2c7-4940-8f07-f7ae187b021a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T07:20:21.589+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:23:12.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Dear Evan Hansen" premieres in US theaters on Sept. 24. It''s
        rated PG-13.</em></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '227105d2-8ca4-4cb8-83b7-f6b41ab48033'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T07:20:21.589+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:23:12.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/09/23/entertainment/dear-evan-hansen-review/index.html"
        target="_blank">''Dear Evan Hansen'' and its Broadway pedigree get lost in
        translationUniversal Pictures</a></em></p>'
