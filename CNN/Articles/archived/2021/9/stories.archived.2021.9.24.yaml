      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 24) —</strong>
        Senator Nancy Binay on Friday raised concerns about the "inconsistencies"
        in the revised policy on wearing face shields in the country.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c9c83b-c618-45b8-942c-088e43de9bd5'
