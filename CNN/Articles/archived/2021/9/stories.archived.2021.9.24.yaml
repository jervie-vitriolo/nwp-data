    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:17:36.874+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Pasay-City-Jail', 'Linconn-Ong', 'Richard-Gordon', 'Senate-Blue-Ribbon-Committee',
      'probe', 'COVID-19', 'Pharmally', 'overpriced']
    'template': '1'
    'title': 'Senate panel sends Pharmally exec to Pasay City Jail'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42851482-bf0f-47e3-a8db-7aa923e4c519'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T20:28:39.418+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:18:12.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 24) —</strong>
        The Senate Blue Ribbon Committee ordered Friday night the transfer of Pharmally
        director Linconn Ong — who has been detained in the Senate - to the Pasay
        City Jail for allegedly lying during its probe into allegedly overpriced COVID-19
        supplies.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d41c135-79d3-464a-8b9d-bc1893fc7f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T20:28:39.418+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:18:12.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b872356-4b5c-4a74-93c8-d719a5936279'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T20:28:39.418+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:18:12.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was announced by committee chairman Richard Gordon, who noted
        that the motion was made by Senators Panfilo "Ping" Lacson, Francis Drilon,
        Risa Hontiveros, and Francis "Kiko" Pangilinan, and approved by Senate President
        Vicente "Tito" Sotto III.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce75c94d-6476-48c1-919d-56a8c28775c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T20:28:39.418+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:18:12.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73a587b2-5caf-4884-9caa-626f03351938'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T20:28:39.419+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:18:12.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You lie and you steal from our people, you''re gonna pay," Gordon
        said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3907a84-ec04-4efc-9749-622281702f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T20:28:39.419+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:18:12.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e73c766d-9fa1-4434-bdd1-993bbc81c5a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T20:28:39.419+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:18:12.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also instructed committee secretariat director-general Rodolfo
        Quimbo to send a letter to the Singaporean Minister for Finance through the
        country''s ambassador to the Philippines on the matter, to be signed by all
        senators present.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e5c25a-a3a4-4b01-a13d-41ffd09d65b7'
      'mgnl:activationStatus': true
