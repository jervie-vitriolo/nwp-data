      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '123876e4-a405-4638-9d1f-c5d3b1a19e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T23:32:59.042+08:00
      'mgnl:createdBy': 'bamba'
