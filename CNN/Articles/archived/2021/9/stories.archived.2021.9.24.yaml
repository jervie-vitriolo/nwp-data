    'lead': 'The Inter-Agency Task Force has ordered its regional units to monitor
      the allocation and use of rapid antigen tests as it seeks to eventually include
      positive results to the nationwide COVID-19 case tally.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-24T23:46:34.923+08:00
