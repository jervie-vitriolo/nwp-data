  'Analysis-US-China-policy-Japan-Australia-India-to-stare-down-China':
    'author': 'Ben Westcott, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-09-24T10:21:32.065+08:00
    'imagesource': 'jcr:cc73c07d-90f8-4adc-bb10-50f3d1fff816'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2e5cf400-9f90-4a48-adfe-24409f38a9cd'
    'lead': 'Forget France, AUKUS and nuclear-powered submarines -- one of the most
      important moments for the future of US influence in Asia is due to take place
      on Friday in Washington.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-24T10:25:48.467+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T06:21:44.354+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:17:30.974+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'ANALYSIS: US-China policy: Biden is bringing together Japan, Australia
      and India to stare down China

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d110a0-6871-4155-a8a7-ea6360ab886b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T10:25:48.467+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:21:44.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Forget France, AUKUS and nuclear-powered
        submarines -- one of the most important moments for the future of US influence
        in Asia is due to take place on Friday in Washington.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c236ba2e-bc92-4049-a5c1-ff1672ac2778'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T10:25:48.471+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:21:45.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US President Joe Biden is holding the first in-person meeting of
        the Quadrilateral Security Dialogue, better known as "the Quad," an informal
        strategic forum of the United States, Australia, Japan and India -- all democratic
        countries with a vested interest in countering China''s rise in Asia.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cbae2ed-ba24-4208-8165-0bee9e043fc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T10:25:48.467+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:21:45.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden will be joined in Washington by Japanese Prime Minister Yoshihide
        Suga, Indian leader Narendra Modi and Australian Prime Minister Scott Morrison
        to discuss "promoting a free and open Indo-Pacific," according to the White
        House.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59aee9d4-8892-4f89-9f51-664ae431910f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T10:25:48.468+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:21:46.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The meeting comes at a time of great change for US policy in Asia.
        As the Biden administration moves to strengthen its diplomatic partnerships
        in the region, Japan is taking an increasingly hawkish view of China''s military
        buildup. At the same time, Australia''s AUKUS defense pact with the US and
        the United Kingdom has solidified Washington''s commitment to Asia while making
        some important Southeast Asian partners uneasy.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9973e0f-528c-4ec5-9341-80bf93b50ab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T10:25:48.468+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:21:46.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At this critical point, what the Quad chooses to do next is more
        important than ever. Australian Strategic Policy Institute senior analyst
        Malcolm Davis said compared to its early roots under the George W. Bush administration,
        the Quad had evolved from a "low key political and economic dialogue" to a
        very significant player in the Asia Pacific region.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7cfe401-7019-4790-99b0-0176a9eb60fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T10:25:48.468+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:21:47.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Quad is not an Asian NATO ... but at the same time it is clearly
        moving in the direction of a cooperative security approach," Davis said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7f31c19-e34a-481c-b3b6-803079eddd8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T10:25:48.468+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:21:47.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Countering China</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe58dcd5-43ef-49f7-a42c-fc5dcf66cdb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T10:25:48.468+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:21:48.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Quad was initially proposed in 2007, but was put on hold for
        a decade until it was revived under former US President Donald Trump amid
        China''s rise as an economic and military superpower.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcc9bce3-f93d-4883-8078-8585aa3150ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T10:25:48.468+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:21:48.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The diplomatic environment in Asia has changed markedly since that
        2017 revival -- and the Quad has taken on a greater significance.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '116a3cd6-5fa9-494c-a4c1-3e3d3a280e21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T10:25:48.468+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:21:49.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April 2020, relations between Australia and China took a major
        downturn after Australia''s Morrison called for an independent investigation
        into the origins of Covid-19. Beijing retaliated by imposing punitive restrictions
        on Australian goods and the relationship is yet to recover.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '601913cc-fee4-4350-80e4-99b1fb2fc6ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T10:25:48.468+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:21:49.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, ties between Washington and Beijing that deteriorated
        under Trump have faltered further under Biden as the US solidifies its diplomatic
        partnerships in Asia with a view to containing China.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '751e2759-14db-485e-a9b4-08a9854bd5dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T10:25:48.468+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:21:50.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new American outreach was enthusiastically welcomed in Australia
        and earlier this month the two governments joined the UK to announce AUKUS,
        an agreement by which the three nations would exchange military information
        and technology to form a closer defense partnership in Asia.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d0e6251-8765-46f6-9ffd-1bb2113b3c45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T10:25:48.468+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:21:50.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan has also welcomed greater US involvement in the region. After
        attempting to pursue a warmer China policy in the early years of Chinese President
        Xi Jinping''s time as leader, Japan has grown increasingly wary of Beijing
        over the past year.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '359ec863-d61b-48c8-84f4-a82a4ebc5b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T10:25:48.468+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:21:51.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an unusually blunt interview with CNN in September, Japanese
        Defense Minister Nobuo Kishi said Japan would "resolutely defend" its territory
        in the East China Sea "against Chinese action."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c1e8eca-1708-4d41-9a82-e707ca5be657'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T10:25:48.468+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:21:51.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bonnie Glaser, director of the Asia Program at the German Marshall
        Fund of the United States, said India was now the most cautious member of
        the Quad and how far the group is willing to push on defense cooperation and
        antagonizing China might depend on Delhi.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dbd4a51-ac12-4664-b644-6d8707037096'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T10:25:48.469+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:21:52.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following a border clash between India and China in mid-2020, which
        resulted in the deaths of at least 20 Indian soldiers, experts said Delhi
        has been reluctant to antagonize Beijing.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb3e843-fcb6-4f00-ad3d-4ce471794154'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T10:25:48.469+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:21:52.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But writing in the Journal of Indo-Pacific Affairs in early 2021,
        Amrita Jash, a research fellow at the Centre for Land Warfare Studies in New
        Delhi, said India was still moving closer to the US militarily, including
        new and enhanced military exercises, arms purchases and technology transfers.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29319f10-9b4f-4a35-ac39-4925f86afd8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T10:25:48.469+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:21:53.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part of the cooperation involves improved tracking and targeting
        technology, Jash said. "(There is) an imperative need for India to keep close
        watch on Chinese (military) movements along the Himalayan border and in mapping
        China''s growing presence in the Indian Ocean," she added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '839618e6-8f63-4a3f-a49f-a82114056bc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T10:25:48.469+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:21:53.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Glaser said there was one other determinant in how far the Quad
        would be willing to go in opposing Beijing.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80757fd7-1160-45ae-8dc4-4f47ab972440'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T10:25:48.469+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:21:54.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Another factor is China''s own behavior. The more willing China
        is to threaten other countries'' interests, threaten economic coercion ...
        the more countries will be willing to push back," she said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a9fa5e-a9ed-415c-9a37-1fac3c6ce6bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T10:25:48.469+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:21:54.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>United on Taiwan</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b3f9786-821c-42ae-888f-57c739b9d3d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T10:25:48.469+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:21:55.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taiwan is likely to be one of the key points up for discussion in
        Washington on Friday.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c054fa0-8068-4db7-af69-662595be1e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T10:25:48.469+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:21:55.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the past year, Beijing has stepped up military activity around
        the island, which has been governed separately from mainland China since the
        end of a civil war more than seven decades ago.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6d42744-9c19-4c63-8aad-1c1086b70bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T10:25:48.469+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:21:56.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese Communist Party views Taiwan -- home to about 24 million
        people -- as an inseparable part of its territory, despite having never controlled
        it. President Xi has also previously warned that Beijing would not rule out
        the use of force to "reunite" Taiwan with mainland China.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b80541d3-d44b-45fa-b9b8-2f36cbe2b8c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T10:25:48.469+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:21:56.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Trump and now Biden, the US has strengthened its ties with
        Taiwan in recent years, agreeing to major arms sales and sending high-profile
        diplomats on visits to the island.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6be80c87-14e4-4744-a8ea-817e9759ef70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T10:25:48.469+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:21:57.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia has regularly joined the US in voicing its support for
        Taiwan and in July, Japan''s deputy prime minister, Taro Aso, said in a speech
        reported by local media that Tokyo should join forces with Washington to defend
        the island from any invasion.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ea7e3e-e5ec-4a0e-80e2-80c5a1462e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T10:25:48.469+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:21:57.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then in August, for the first time, a meeting of senior officials
        from the Quad released a statement which stressed the "importance of peace
        and security in the Taiwan Strait."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a83a1b8-10d6-4a1a-a448-439f9128803a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T10:25:48.469+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:21:58.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Glaser said she believed the August statement could have preempted
        a reference to Taiwan in the meeting of the Quad leaders this week, which
        would be an unusually strong step by the Indian government.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41c019fe-5c8e-4033-97eb-d39ec329b4b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T10:25:48.470+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:21:58.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that will be quite a wake-up call (for Beijing). They''ve
        been hearing it from Australia and Japan but never from India," she said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c17f7d9-cfd3-49b1-bbea-e4bec53b4eab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T10:25:48.470+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:21:59.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A united Quad could help deter any further aggression by the Chinese
        government toward Taiwan, according to Ben Scott, director of the Australia''s
        Security and the Rules-based Order Project at Sydney''s Lowy Institute.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d3aa41-7bad-41a4-996d-9a0feb565d94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T10:25:48.470+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:21:59.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he said nuance would be important in any messaging to avoid
        a spiral into potential confrontation. "There''s always a risk of going too
        far and tipping into provocation," he said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '823c67df-48b2-46e9-bb69-5492a5de0f2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T10:25:48.470+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:22:00.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>AUKUS fallout</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad5b6f09-1b53-4651-a4d9-72861a98721e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T10:25:48.470+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:22:00.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Quad meeting might come at a useful moment for the US, Scott
        said -- there''s never been a better time for Washington to show it is part
        of a broad, cohesive community in Asia.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a3bfa8-0603-4ee7-8ba3-3358787694e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T10:25:48.470+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:22:01.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scott said while he believed the AUKUS agreement had been a positive
        step for US diplomacy in Asia, it had also presented a very "Anglosphere"
        face to the region.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8be8c5c-5200-4cd7-a2c7-923cbfb0b270'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T10:25:48.470+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:22:01.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is self described as a club of maritime democracies which automatically
        excludes most of Southeast Asia," Scott said. "(And) the center of gravity
        for (US-China) competition is in Southeast Asia."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b50f447d-5d5b-4125-9f9a-2322033ecbdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T10:25:48.470+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:22:02.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a September 17 statement, Indonesia said it was "deeply concerned"
        about an arms race in Asia Pacific, and called on Australia to respect international
        law and its commitment to peace and stability. A day later, Malaysia said
        the AUKUS deal could provoke other powers to "act more aggressively in the
        region, especially the South China Sea."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e31bbfd5-ac73-40ea-bf20-8b8f6484857a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T10:25:48.470+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:22:02.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By being part of a larger cooperative agreement with Japan and India,
        Scott said the US can present a more diverse face to Southeast Asia, among
        other parts of the continent -- one that isn''t solely concentrated on military
        brinksmanship but also economic and political cooperation.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62cbee8e-93dc-4ccd-b115-f7ceff74df1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T10:25:48.470+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:22:03.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing has pointed to the AUKUS deal as an example of how Washington
        is only focused on military power in Asia, Scott said. In comparison, China
        this week formally requested to join the Comprehensive and Progressive Agreement
        for Trans-Pacific Partnership (CPTPP), an 11-country free trade pact that
        the US withdrew from under Trump.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18887972-abe7-4dc2-a0b6-ad16a1f087ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T10:25:48.470+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:22:03.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scott said it was important for the US to now use the Quad to focus
        on "positive and inclusive" agreements in Asia Pacific, if it was going to
        effectively counter Beijing.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc546e5d-08eb-4e75-b421-ffbd8a48f885'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T10:25:48.470+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:22:04.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you want to win hearts and minds in the (Asia Pacific) region,
        the first priority is Covid and the second is more broader economic stability
        and security," he said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b2f7f99-e19b-4cd7-906b-7f14810078eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T10:25:48.471+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:22:05.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/09/23/asia/us-china-india-australia-japan-quad-intl-hnk/index.html">US-China
        policy: Biden is bringing together Japan, Australia and India fo stare down
        China</a>".</em></p>'
