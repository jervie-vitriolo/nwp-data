    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf9305d9-fcdc-4619-9fa7-7321c7b8e9ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T00:28:30.449+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:21:01.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But should Marcos run for president, La Viña said he believes the
        son of the late dictator cannot defeat Manila Mayor Isko Moreno who represents
        the "future generation."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11477fd0-3c18-4e00-a9fb-eaccac2168f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T00:28:30.449+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:21:02.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b576c0-e788-4776-80d2-82df2e8a727e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T00:28:30.450+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:21:02.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He (Marcos) is kind of rusty now that he is coming back. Let''s
        be clear: He is just running on the name and hoping that he gets the loyalists
        following while at the same time hoping that the young, the new voters would
        have forgotten his family''s history." La Viña added.</p>'
  'Philippine-Army-cyber-attack-media-Bulatlat-Altermidya':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-09-24T12:03:04.431+08:00
    'imagesource': 'jcr:b80dcfbc-5d5e-4481-a6ea-9b98d2da6985'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '08169a63-f091-4767-a370-1c86fb978586'
    'lead': 'Two alternative media outfits said a unit under the Department of Information
      and Communications Technology has confirmed that the cyber-attacks on their
      websites were linked to the Philippine Army.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-24T12:05:16.638+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T06:20:47.226+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:17:32.138+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH Army behind cyber-attacks on two alternative media outlets, DICT
      unit confirms'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '915c59db-5437-4606-b9d1-d6b144314bd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T12:05:16.639+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:20:47.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 24) —</strong>
        Two alternative media outfits said a unit under the Department of Information
        and Communications Technology has confirmed that the cyber-attacks on their
        websites were linked to the Philippine Army.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fdff12d-9957-49a5-a728-f762d531e51f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T12:05:16.639+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:20:48.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bulatlat and Altermidya, in a joint statement on Thursday, said
        Computer Emergency Response Team (CERT-PH) reported that the attacks originated
        from the internet protocol (IP) address assigned to the Philippine Army.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9468172-b04c-413f-b2eb-57de54196bee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T12:05:16.639+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:20:48.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“CERT-PH called DOST and confirmed the IP was assigned to the Philippine
        Army. This IP was also seen in the provided log file by Bulatlat/Altermidya
        which is 202.90.137[.].42," the groups said on Thursday. CNN Philippines is
        seeking confirmation from DICT.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c73a5f0-0547-499c-929f-eeed69a20b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T12:05:16.639+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:20:49.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement added, “CERT-PH noted the 2182 lines of logs with
        destination bulatlat.com from the IP 202.90.137[.].42 which was submitted
        by the investigation requester."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd41d4f7e-dd46-4ab1-9c84-2e272267118f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T12:05:16.639+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:20:49.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was similar to the report of Swedish digital forensics group
        Qurium that “brief but frequent” distributed denial of service (DDOS) attacks
        against the two websites. DDOS attacks intend to overwhelm a target website
        with fake traffic, making it inaccessible to users.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '622042bc-bb5c-4b87-8e07-1a20ef28349d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T12:05:16.640+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:20:50.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bulatlat and Altermidya condemned the Army for carrying out these
        types of cybercrimes against independent media outfits, saying it does not
        adhere to its claims of respecting press freedom.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a499f9a1-1951-420d-9ede-ab660f70e744'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T12:05:16.640+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:20:50.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Armed Forces of the Philippines spokesman Ramon Zagala denied the
        allegations of cyber-attack, saying this was merely a "surfing activity."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b782e293-f24f-4d07-b8e5-7fa05b7cf3cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T12:05:16.640+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:20:51.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Philippine Army denies the cyber-attack allegations. The activity
        of an account detected with IP address assigned to the Philippine Army was
