      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On his Instagram account, Noth, who played Mr. Big on the show,
        posted a photo of Parker and Garson in character with a caption reading "Willie,"
        along with a heart and a broken heart emoji.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f922645d-ae9b-47ac-a350-950afa3011c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T06:43:40.955+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:23:55.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parker responded.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e07cc184-19ab-4279-9db0-d2c2798ebdf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T06:43:40.956+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:23:55.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thank you dearest Chris," she wrote. "I''m not ready yet. Xxx."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '846a752e-aa7f-4fb1-8f0b-8695f4e30717'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T06:43:40.956+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:23:56.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other cast members also remembered Garson including Kim Cattrall
        who tweeted "Such sad news and a terribly sad loss to the SATC family. Our
        condolences and RIP dear Willie xo."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5edca9ee-4c39-4db4-b326-f146b47aa3e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T06:43:40.956+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:23:56.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kristin Davis paid tribute to Garson''s "fearless commitment to
        single fatherhood" and wrote about their friendship.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b98260fa-f4d3-4dfa-8253-ad02fea0a220'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T06:43:40.957+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:23:57.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Willie is beloved by our entire community," Davis wrote. "He was
        smarter and funnier than you ever would have imagined. We are bereft without
        him."</p>'
  'Angela-Merkel-successor-Germany':
    'author': 'Frederik Pleitgen, CNN'
    'caption': 'FILE PHOTO'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-09-24T06:18:46.140+08:00
    'imagesource': 'jcr:6eddf323-96ee-4b83-878b-2bb2f4617989'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6485efee-25f3-492f-af46-e0688c14fb69'
    'lead': 'Some are left doubting whether those lining up to take her place as chancellor
      will match up to their predecessor.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-24T06:52:04.435+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T06:23:20.272+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:17:29.619+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'ANALYSIS: Angela Merkel saw Germans through crisis after crisis. Now
      they wonder who''ll fill the void'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e50e3900-4e4d-4e2a-aa2f-c410e11f2d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T06:52:04.435+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:23:20.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Angela Merkel has been written off
        many times in her career —&nbsp;by the politician''s rivals, her own party
        members, and, yes, the press.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16fe2a68-e63b-496a-8bd3-dd077bb29561'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T06:52:04.435+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:23:21.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s difficult to imagine today, as Germany''s widely respected
        Chancellor prepares to step down after more than 15 years in the top job,
        but in the early stages of her career, Merkel was regularly belittled and
        looked down on —&nbsp;even by those who were supposedly on her side.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe77534e-23c3-4976-8813-d705d06e48ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T06:52:04.435+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:23:21.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The protégé of then-Chancellor Helmut Kohl, Merkel was known by
        him as "mein Maedel" —&nbsp;"my girl."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b3ba56-0954-4556-b0a3-48bc1bdb5678'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T06:52:04.436+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:23:22.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She always was underestimated by her enemies and by other politicians,
        and when they realized that a woman from the east is able to play this power
        game, it was too late," Ralph Bollmann, author of the authoritative Merkel
        biography "Angela Merkel: The Chancellor and Her Time," told CNN.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9867451c-77bb-4ff9-ba26-41865c1cb5d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T06:52:04.436+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:23:22.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The media only added to this sense that Merkel was not a serious
        political contender.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69ea14e0-3366-4f36-b429-0c3275d5197c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T06:52:04.436+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:23:23.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At one of her earliest media appearances as the new leader of the
        center-right Christian Democratic Union (CDU) in Berlin in 2001, Merkel appeared
        out of her depth.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec1dfc82-1e67-471a-9d01-73649bdfb920'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T06:52:04.436+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:23:23.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uneasy in front of the bright lights and cameras of the press pack,
        she seemed not to know where to look or what to do with her hands, and gave
        flat, boring answers to reporters'' questions. Chatting afterwards, many of
        the (mostly male) journalists present agreed: This woman would never be chancellor.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c98a95-4176-4fc3-8400-f48a3a592fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T06:52:04.436+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:23:24.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But what did they know? Merkel went on to secure four terms in office,
        making her one of the longest-serving chancellors in German history —&nbsp;only
        Kohl, the mentor she eventually turned her back on, has served longer in the
        modern era.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12251403-f984-4b3a-ba2a-c9d5f5f7d18f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T06:52:04.436+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:23:24.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two decades on, she has cemented her position as an elder stateswoman,
        having led her nation —&nbsp;indeed some would argue Europe as a whole —&nbsp;through
        a series of potentially devastating crises.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8820e7fa-56fa-491e-9372-da816c44ccff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T06:52:04.436+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:23:25.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Named the most powerful woman in the world several times over, Merkel
        also played a crucial role on the international stage, helping to manage the
        global financial crisis, the refugee crisis, and the war in Ukraine.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '264df668-dbaf-4c0b-b2d7-52a8a88b3e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T06:52:04.436+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:23:25.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Germany prepares to go to the polls this weekend to elect a new
        government, and by extension her successor, it is not clear whether any of
        those lining up to replace her — Armin Laschet of Merkel''s own CDU, the center-left
        Socialist Party (SPD)''s Olaf Scholz, or the Greens'' Annalena Baerbock —&nbsp;will
        be able to fill her shoes.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cad1799-ee10-47ff-a045-fb3c9ce0a92c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T06:52:04.436+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:23:26.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bollmann says the world will sorely miss Merkel''s steady leadership:
        "I think there is one common thing in Germany and abroad: She is seen as a
        guarantor of stability. In future times many people will look back at this
        time as a time —&nbsp;perhaps the last time —&nbsp;of stability."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f12f302e-87b7-40b6-8eba-b32aba83480f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T06:52:04.436+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:23:26.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Don''t fool yourself''</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a4fc23f-d87c-4cca-b9db-bc159e10649d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T06:52:04.436+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:23:27.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Merkel, 67, grew up under Communism in East Germany, and trained
        as a scientist, earning a doctorate in quantum chemistry before making a move
        into politics following the fall of the Berlin Wall. She won a seat in the
        Bundestag, Germany''s parliament, in the first election after reunification.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce8ab362-2aeb-4c67-915d-0503462ab78e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T06:52:04.437+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:23:27.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the years that followed, Merkel would not only become the first
        female Chancellor of Germany but would also change the country''s politics
        for good.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1777947-143d-47eb-986d-5315b6a011e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T06:52:04.437+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:23:28.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet when the CDU won Germany''s elections in 2005 —&nbsp;by just
        1% —&nbsp;it was widely seen as having happened despite Merkel''s perceived
        weaknesses, not because of her.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62457bc4-151d-455c-9a57-8742491449f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T06:52:04.437+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:23:28.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Appearing on TV talk show "The Elephant Round," after the nail-bitingly
        close 2005 vote, the incumbent Chancellor Gerhard Schroeder appeared dismissive
        of Merkel, laughing off the notion that she would be able to form a governing
        coalition.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d75593-6349-4dee-a854-0dd96a6bb72e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T06:52:04.437+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:23:29.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She will not manage to form a coalition with my Social Democratic
        Party," he said. "Don''t fool yourself."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '125132dc-30ea-43a3-b42d-8bb10f7080e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T06:52:04.437+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:23:29.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Merkel held her tongue but went on to do just that, patiently biding
        her time before working to form a so-called "grand coalition" between the
        two largest parties —&nbsp;the CDU and the SPD —&nbsp;and, in doing so, ending
        Schroeder''s political career. The imperturbable, unemotional Merkel had triumphed.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8200b317-9f84-4b28-a9af-74cb895eee0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T06:52:04.437+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:23:30.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are many things she learnt from her youth ... in the GDR,
        in Communism, because she had to hide her real opinions, not saying something
        ... she''s a very quiet person, she''s patient," Merkel biographer Bollmann
        told CNN.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '817b3dc2-1438-49a4-abf5-ea3364786559'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T06:52:04.437+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:23:30.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The early years of Merkel''s chancellorship were largely uneventful.
        Germany''s economy slowly gained steam after years of stagnation. But in 2008,
        when investment banking company Lehman Brothers collapsed and the world seemed
        headed for an economic abyss, Germans feared their export-dependent nation
        could go under.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'defa4379-d9f7-4372-941b-830b6d00e42a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T06:52:04.437+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:23:31.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s when Merkel took charge, becoming the country''s crisis
        manager.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da231def-7bf1-423b-a817-90079b5f016f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T06:52:04.437+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:23:31.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On October 5, 2008, she told Germans: "Your savings are secure,
        the federal government guarantees that." Her calm, reassuring words helped
        to prevent a run on the banks and marked the start of a period of confidence
        in the face of adversity for Germany, led by Merkel.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7696edd-1ef4-4c70-b1e5-8d592c74a42e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T06:52:04.437+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:23:32.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her government started a short-term labor program, known as "Kurzarbeit,"
        which helped companies keep their employee on staff by making them work shorter
        hours, while the government supplemented their incomes.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd73a721d-21be-4d63-928d-60bc4ac9a48c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T06:52:04.437+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:23:32.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The program cost around 6 billion euros, according to the Federal
        Employment Agency, but it helped Germany avoid mass unemployment and ensured
        that German companies were at an advantage once the global economy picked
        up, since they had retained their skilled workforces.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee04ffc-cafc-4fbd-ad7a-47e8fd9a943b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T06:52:04.438+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:23:33.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the time the Greek debt crisis hit in 2012, Germans had faith
        in their chancellor, trusting that she could handle the adversity.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce78440-a958-495c-84b7-681df4fc46af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T06:52:04.438+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:23:33.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Merkel took charge, creating giant funds to save not just Greece''s
        economy but those of other debt-ridden Eurozone nations as well. Though Greece
        and other countries criticized what they saw as the draconian terms of their
        bailouts, Merkel likely saved the single currency.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9533b59e-53df-41bb-9be1-73e560006e7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T06:52:04.438+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:23:34.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Europe will fail if the euro fails. Europe wins if the euro wins,"
        Merkel told the German Bundestag in 2012.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4cf8b2f-20d3-4e55-b578-4794692fcc64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T06:52:04.438+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:23:34.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She has led Germany, Europe and, in parts, the rest of the world
        through an era of crises —&nbsp;big crises —&nbsp;which we never thought could
        happen in a Western democracy," says Bollmann.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e19e3839-f549-4f05-b56b-4fc83d884ff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T06:52:04.438+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:23:35.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while Merkel is seen as a bold and accomplished crisis manager,
        critics say she risked alienating the conservative voter base of her own party,
        the CDU, by taking left-of-center positions on key topics including nuclear
        energy, foreign policy, and immigration.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '075847c8-d2c9-4af7-bf9d-d169b3e2b5a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T06:52:04.438+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:23:35.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Merkel''s government had initially halted Germany''s planned exit
        from nuclear energy, but she reversed that decision in the wake of the Fukushima
        disaster in 2011. The move was popular with those on the left, but not necessarily
        with CDU supporters.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ba0211-b999-4dc6-b29f-2bc998880710'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T06:52:04.438+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:23:36.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The phenomenon of Angela Merkel is basically leading from behind,"
        said Julian Reichelt, managing editor of Germany''s largest daily tabloid
        newspaper, the right-leaning BILD. "You see where people are going and you
        follow the masses, you don''t lead the masses. She was brilliant at doing
        that."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d272e0-a387-4444-b6db-1ceb220159f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T06:52:04.438+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:23:36.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same was often true in foreign policy, which saw Germany''s
        role shrink, compared to the Schroeder years.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eedab027-2c2a-4462-9f07-ecdf4f4b6198'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T06:52:04.438+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:23:37.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Germany certainly punches below its weight when it comes to foreign
        policy," Reichelt told CNN. "Angela Merkel tried to ignore all major conflicts
        and problems all over the world as good as she could. She was one of the champions
        of ignoring all the problems that were so obvious in Afghanistan and which
        would obviously hit us after the withdrawal."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3025817c-86f1-48da-a46c-4f43c95c4143'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T06:52:04.438+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:23:37.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arguably, Merkel''s highest-profile moment of international leadership
        came in the summer of 2015 when hundreds of thousands of refugees, mostly
        displaced by the civil war in Syria, made their way to Europe.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1943bfbf-15ce-48f0-b477-0e5b912e0968'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T06:52:04.439+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:23:38.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While many of her fellow leaders across the European Union argued
        in favour of trying to stop the masses from entering thebloc, Merkel believed
        that the moment called for a huge humanitarian response.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61fbf91a-4c47-4ca5-b2e6-a31a0eb9a2f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T06:52:04.439+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:23:38.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Germany is a strong country. We have achieved so much -- we can
        do it!" Merkel famously said at a press conference in 2015, opening her country''s
        doors to the refugees. "We will manage this, and if something stands in the
        way, it must be overcome."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ec8a14-173d-4de8-8b19-7db4e5dce0df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T06:52:04.439+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:23:39.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Germany eventually welcomed an estimated 1.2 million refugees over
        the next year and a half.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '842dfc25-a429-4b9b-977b-8eae8db28a31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T06:52:04.439+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:23:39.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hajo Funke, a professor at Berlin''s Freie University, believes
        opening Germany and Europe up to the influx of people in need was one of the
        greatest humanitarian acts in German history. "This was a golden hour of the
        post-World War II democracy. This is the legacy: To be non-nationalist," Funke
        told CNN.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '690396aa-67fb-4e5b-b378-bfe13059a307'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T06:52:04.439+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:23:40.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the wake of Merkel''s call to action, many Germans welcomed the
        asylum seekers with food and clothes; some opened their homes to those who
        had made the arduous journey, or helped them find work.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ed26b3-816d-4558-8808-50a3ebc99e55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T06:52:04.439+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:23:40.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the magic of the moment eventually wore off. Integrating the
        new arrivals was a tricky task some critics say was handled poorly.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ddf9b4d-4920-4bee-b817-72ba838c9b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T06:52:04.439+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:23:41.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her handling of the refugee crisis put a dent in Merkel''s popularity
        at home and helped fuel the rise of far-right political forces including the
        Alternative for Germany (AfD). The AfD became the first far-right group elected
        to the Bundestag since 1961. It came third in the 2017 election, with 12.6%
        of the vote.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8214fa6-485b-4338-bc3c-260d68569665'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T06:52:04.439+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:23:41.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Merkel did win another term as chancellor, poor showings for
        her party at local elections convinced her it was time for change; in 2018
        she announced that she would hand over the leadership of the CDU, and that
        she would not seek re-election in 2021.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '292e1fbd-1e09-4a5a-8ae3-d554154804d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T06:52:04.439+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:23:42.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a new crisis soon came knocking.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e8b3510-0a10-4662-a880-5a07181b2cb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T06:52:04.439+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:23:42.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In early 2020, when the Covid-19 pandemic hit, Merkel was one of
        the first world leaders to acknowledge the scale of the health threat posed
        by coronavirus.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e8502b-7434-42b2-be27-62298eb40f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T06:52:04.439+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:23:43.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since German unification, no, since the Second World War there
        has not been a challenge to our nation that required us to act in solidarity
        with one another so much," she said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f29718db-2978-44e8-8c9e-26d3ec685828'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T06:52:04.439+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:23:43.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under her leadership, Germany quickly introduced a strict lockdown,
        reinstated the "Kurzarbeit" program to protect the economy, and helped launch
        the search for a vaccine.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbbe322c-bcae-4724-bc40-3d73780c0752'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T06:52:04.440+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:23:44.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Merkel''s handling of the pandemic saw her popularity spike, as
        Germans once again learned to appreciate the dogged resolve of their often-underestimated
        leader.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0396352-5820-459e-aae1-0e409a1903bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T06:52:04.440+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:23:44.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some are left doubting whether those lining up to take her place
        as chancellor will match up to their predecessor.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc9bfa7-1a00-4e42-8637-d13cb83a86a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T06:52:04.440+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:23:45.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The question is: Who''s going to replace (Merkel), and will that
        person have the same charisma and ability that she did?" Ben Schreer, from
        the International Institute for Strategic Studies'' (IISS) wondered in an
        interview with CNN earlier this week. "Allies are skeptical, and Germans as
        well are quite cautious in that regard."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e8ee33b-c3c1-409b-a5d5-a43516520f6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T06:52:04.440+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:23:45.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laschet, Scholz and Baerbock can perhaps take some comfort from
        the fact that pundits and politicians alike once doubted Merkel''s abilities
        too.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc845b23-1024-4b6a-a043-9eed89172517'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T06:52:04.440+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:23:46.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the politician who arrived on the scene as an inexperienced "Maedchen"
        prepares to leave the world stage, Germany''s voters are left wondering who
        will fill the void left by the woman they came to know affectionately as "Mutti":
        the mother of the nation.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cccc12cd-62cf-4065-b6f5-27360261eb53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T06:52:04.440+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:23:46.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
