      'mgnl:lastActivated': 2023-01-25T06:20:08.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b35c4461-3cbb-4365-9fb6-2575830a7035'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T14:45:09.278+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:20:08.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“That is <em>hindi masyadong</em> [not too] alarming and it is still
        very good by any standards,” said Roque.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8542ad23-a9ff-446e-b37a-841aa0ed7b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T14:45:09.278+08:00
