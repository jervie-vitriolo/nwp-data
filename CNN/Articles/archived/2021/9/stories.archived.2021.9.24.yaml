  'jv-ejercito-senate-2022-elections':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-09-24T13:55:36.695+08:00
    'imagesource': 'jcr:cdb20dd7-9648-41a9-9564-b41e944dfb20'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8ab210fd-2642-41ff-ab09-359b58e09681'
    'lead': 'Former Senator JV Ejercito says his ''good name'' and track record are
      what he can offer. ''My public service record is very clean, wala ho tayong
      bahid, wala ho tayong sabit,'' he adds.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-24T14:17:42.050+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T06:20:11.035+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:17:32.740+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'JV Ejercito hopes to move past sibling rivalry issue in bid for Senate
      comeback'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4010b230-e642-4a37-b348-43402af21379'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T14:17:42.051+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T06:20:11.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 24)</strong> —
        Former Senator Joseph Victor “JV” Ejercito on Friday confirmed he will seek
        a return to the Senate in the 2022 elections despite the possibility he would
        again compete with his half-brother, former Senator Jinggoy Estrada.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca18cf24-d235-46fb-8974-08180fafb350'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T14:17:42.051+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T06:20:12.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I don''t want to dwell on that anymore,” Ejercito told reporters.
        “Last 2019 <em>kasi parang naubos yung oras ng issue noon, yung campaign,
        mas tumagal doon sa sibling rivalry, parang natakpan yung performance natin,
        natakpan yung platform</em>."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d75ca92-98bd-49dc-8f64-5c2496ae0795'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T14:17:42.051+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T06:20:12.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That’s because in 2019, the issue during the campaign
        dwelled on sibling rivalry. It seems to have sidelined our performance and
        platform.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c891230-8337-4aee-a9f7-fb5f0ea7bfde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T14:17:42.051+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T06:20:13.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ejercito was close to reelection in 2019, placing 13th in the senatorial
        race. Jinggoy ranked 15th. In October 2018, Ejercito left the Pwersa ng Masang
        Pilipino (PMP), the political party founded by their father, former President
        Joseph “Erap” Estrada, amid his feud with Jinggoy.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f853985-ea8f-4514-b504-04297719b974'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T14:17:42.051+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T06:20:13.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He now belongs to the Nationalist People’s Coalition, led by Senate
        President Vicente “Tito” Sotto III, while Jinggoy is president of PMP.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14583162-2a7d-4f0b-925c-1b7fa9e17e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T14:17:42.051+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T06:20:14.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ejercito said their father earlier asked him to consider returning
        to San Juan City politics of instead, but he did not budge. The “best case
        scenario” now is for his brother to be the one to join the local race, he
        added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7650ae97-d0be-49ca-aa2b-53797b6239fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T14:17:42.052+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T06:20:14.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said his father did not want to get between him and Jinggoy,
        saying they can decide because they are both grownups. The elder Estrada offered
        to help him in anyway he can, Ejercito said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5e6d400-f519-4451-871a-3a9c4ec53172'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T14:17:42.052+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T06:20:15.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I get the signal that pumayag naman siya. Kumbaga (that he gave
        me his blessing. Meaning), he respected my decision to run again for the Senate,”
        he added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2be653ce-3d42-4c68-87c9-5e5e5b525ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T14:17:42.052+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T06:20:15.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ejercito said he wants to “pick up where I left off” and oversee
        the implementation of his pet measure, the Universal Health Care Act.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dff2013b-fc2d-4c86-86da-81a2d2d430ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T14:17:42.052+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T06:20:16.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“With this pandemic, talagang na-expose yung weakness ng ating health
        care system,” he said. “All the more that we need the Universal Health Care
        to be prioritized and given funding na sa tingin ko, I have to be honest also
        na hindi siya nabigyan nang ganoong importansya.”</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf0a95fa-f013-4604-9c2e-dcb77d65352d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T14:17:42.052+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T06:20:16.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: With this pandemic, the weakness of our health care
        system was really exposed. All the more that we need the Universal Health
        Care to be prioritized and given funding, which I think, I have to be honest
        also that it was not given the importance due to it.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed2ee127-5935-4a06-8cf5-1f97cdb905ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T14:17:42.052+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T06:20:17.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ejercito had expressed his intent to seek a Senate comeback as early
        as June, if there would be enough funds for the campaign. He said this remains
        a challenge, but he mustered the confidence to run because of the support
        of different groups, including NPC.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b9e7717-d923-4b6d-bbdf-f001f5cb8d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T14:17:42.053+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T06:20:17.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ejercito is counting on his “good name” and track record to win
        a Senate seat. “My public service record is very clean, wala ho tayong bahid,
        wala ho tayong sabit (no blemish, no fault)," he added.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3837de0f-f597-4645-b00e-25cfd744eb55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T14:17:42.053+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T06:20:18.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Jinggoy <a href="http://cnnphilippines.com/news/2021/6/23/jinggoy-estrada-senate-comeback-2022-elections.html">said
        in June he was “inclined to” run for senator again</a>, but has not announced
        a final decision. He served two terms as senator from 2004 to 2016, the last
        two years of which were spent in jail due to plunder charges in connection
        with the pork barrel scam. He was released on bail in 2017 after three years
        in jail, but his plunder case remains pending.</p>'
  'Palace-Duterte-SWS-survey-satisfaction-rating':
