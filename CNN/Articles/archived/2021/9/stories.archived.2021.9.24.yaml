      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:17:59.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes after President Rodrigo Duterte ordered the <a href="https://www.cnnphilippines.com/news/2021/9/23/Duterte-AFP-PNP-medical-staff-rising-COVID-19-cases.html">medical
        corps of the military and police to be "on deck"</a> as hospitals reach full
        capacity amid rising COVID-19 cases, and infections among healthcare workers.</p>'
