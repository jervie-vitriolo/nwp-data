      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This admission came after Sen. Risa Hontiveros presented a video
        clip of a witness – supposedly a warehouse employee of Pharmally – making
        the said claim, adding the dates were changed from 2020 to 2021.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a34f639-9735-418b-a445-ded3221899f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T16:42:34.249+08:00
