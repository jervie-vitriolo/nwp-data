    'mgnl:tags': ['painkiller', 'risks', 'fetus', 'Acetaminophen']
    'template': '1'
    'title': 'Common painkiller should be investigated for possible risks to developing
      fetuses, experts say'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '022bd456-8121-4128-8511-1e0c85aace6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T03:52:14.868+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:25:58.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> An international group of 13 scientists
        has released a statement calling for the health care community to carefully
        consider the use of acetaminophen (APAP) during pregnancy until the painkiller
        is thoroughly investigated for any potential impact on fetal development in
        the womb. Outside the United States, acetaminophen is known as paracetamol.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff330ff9-5723-4620-9ee2-9f1bde09c9a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T03:52:14.869+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:25:59.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e280a716-87be-4578-91d8-6784e485f6b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T03:52:14.869+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:25:59.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the statement published Thursday in the journal Nature
        Reviews Endocrinology, a growing body of research shows that "prenatal exposure
        to APAP might alter fetal development, which could increase the risks of some
        neurodevelopmental, reproductive and urogenital disorders."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '375066e9-48bd-424b-96c9-1ae0c9ae6da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T03:52:14.869+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:26:00.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0755acb-0003-431f-9a43-4c2865c7b41a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T03:52:14.869+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:26:00.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement is not health guidance, but urges health care providers
        and regulators to take action.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef118bf-1627-464a-a2b1-cc01d21aa1ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T03:52:14.869+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:26:01.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15bf2a2a-2957-452c-96d9-65caa8d6055b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T03:52:14.869+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:26:01.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The authors are not recommending anything counter to what is already
        done by obstetrician-gynecologists when prescribing acetaminophen for a given
        clinical condition," said Dr. Christopher Zahn, vice president of practice
        activities for the American College of Obstetricians and Gynecologists, who
        was not involved in the statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36a76f55-95ee-4dca-a9b9-9d88d15a2ef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T03:52:14.869+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:26:02.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c99086-c8fb-4042-acc3-61ecb9be5736'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T03:52:14.870+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:26:02.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However, as always, any medication taken during pregnancy should
        be used only as needed, in moderation, and after the pregnant patient has
        consulted with their doctor," he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f9a740f-1f87-4e64-9c69-5313cc70fb84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T03:52:14.870+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:26:03.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f47bd6bc-d2da-45a9-973b-fe78371127b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T03:52:14.870+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:26:03.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Medically indicated''</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acef58d4-19ed-47c0-aec5-ccd6ed7bc8ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T03:52:14.870+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:26:04.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Signed by 91 scientists from Australia, Brazil, Canada, Europe,
        Israel, Scotland, the UK and US, the consensus statement calls for pregnant
        women to be cautioned to "forgo use" of acetaminophen during pregnancy "unless
        its use is medically indicated."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dea3ba1-2b8e-4b68-a5d3-c7cf4bd60019'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T03:52:14.870+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:26:04.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a20a1de-24bf-4f6c-b06f-51ecc7be80d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T03:52:14.870+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:26:05.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even after getting approval from a physician, the statement said,
        women should "minimize exposure by using the lowest effective dose for the
        shortest possible time."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a35efa-8e4c-4740-ba7c-6dd1376fb4d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T03:52:14.870+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:26:05.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4aeb7e8-a6ac-4670-92f6-efa40a08ff52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T03:52:14.870+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:26:06.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are good medical reasons for pregnant women to use APAP,
        after consulting physicians or pharmacists, and that is for fever and severe
        pain," said David Kristensen, an associate professor of cell biology and physiology
        at the University of Copenhagen and one of the 13 co-authors of the statement.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a859074c-69e4-497a-88d8-36dcda44aca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T03:52:14.871+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:26:06.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d7e7d7-03fb-428d-b593-5eb1e0448c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T03:52:14.871+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:26:07.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>High fever is a known risk for multiple fetal disorders, "including
        neural tube defects and later life cardiovascular disorders," the statement
        noted.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1526328a-a5a3-4a6e-af4c-4181c09218a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T03:52:14.871+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:26:07.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd73fa489-07b2-47bb-89af-1fade9c8014f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T03:52:14.871+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:26:08.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, studies show only a third of pregnant women use acetaminophen
        to treat fever, the statement added. Instead, "headache, muscle pain, back
        pain and infection" were the most common reasons for use.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc829c2b-4700-4c0b-8fa9-6173b18ff79d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T03:52:14.871+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:26:08.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7366559e-a4cd-4b81-8d88-74a90571f1d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T03:52:14.871+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:26:09.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Data suggests more than 50% of women worldwide are using APAP during
        their pregnancies," Kristensen said. "Many of these women do not consider
        APAP as a true medication that can have potential side effects.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '916e8ac6-75ed-42f7-9f72-40ad958cc63e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T03:52:14.871+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:26:09.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d435f7-e0a3-47d1-951a-5f5b10c6d383'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T03:52:14.872+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:26:10.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is those women who do not consider it as a true medication that
        we are trying to reach and want them to reflect a moment on their use," he
        added.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bbdc85d-de38-4acf-9bb5-3cf414c441b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T03:52:14.872+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:26:10.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b75acf7f-2f1b-4729-b5f3-5aa9b8982ce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T03:52:14.872+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:26:11.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Limited options</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f3e7172-85f9-491e-bd3e-c01a620b1127'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T03:52:14.872+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:26:11.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acetaminophen has been the only pain reliever generally considered
        safe for use throughout pregnancy, which leaves mothers-to-be with few medical
        options if it is shown to be harmful to a fetus.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a284cef-264b-4347-8977-c04be7a96ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T03:52:14.872+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:26:12.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a6868c-dcab-4299-a45d-e48a0b54a2fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T03:52:14.872+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:26:12.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ibuprofen has already been linked with birth defects and damage
        to the baby''s heart and blood vessels," while high doses of aspirin have
        been linked to "bleeding in the brain and congenital defects," said pediatrician
        Dr. Leonardo Trasande, director of environmental pediatrics at NYU Langone
        Health, who was not involved with the creation of the statement.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d7acdd-e163-4247-bc70-e4b925880f80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T03:52:14.872+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:26:13.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8050980-7cc7-400a-9d6d-eb7aac96d522'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T03:52:14.873+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:26:13.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Research on acetaminophen shows this is an emerging field of concern,"
        Trasande said. "I''m always going to say that further research is needed to
        understand the mechanisms and to control for other exposures. But the fact
        is there is substantial evidence to suggest that at the very least, this is
        a hazard for the fetus."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99cd6d32-d95f-443b-98f7-7aa7a8080adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T03:52:14.873+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:26:14.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a6788e-67a2-424a-b276-c5e717ed8d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T03:52:14.873+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:26:14.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Melissa Muñoz, the media relations director for Johnson &amp; Johnson,
        told CNN in an email that "the label on our adult TYLENOL® products, in which
        acetaminophen is the active ingredient, states, "If pregnant or breast-feeding,
        ask a health professional before use.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe23076-1214-4357-bfbd-09a9bd24bc9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T03:52:14.873+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:26:15.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21b3037d-6822-4283-86ab-56821ad95d7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T03:52:14.873+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:26:15.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The current evidence does not support a causal link between acetaminophen
        use during pregnancy and the risk of adverse neurological, urogenital and
        reproductive outcomes. Consumers who have medical concerns or questions about
        acetaminophen should contact their health care professional."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a4de379-6141-46ca-b177-1e226590ac6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T03:52:14.873+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:26:16.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c1d7fb-8df1-4e6c-96c0-daafe271da46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T03:52:14.873+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:26:16.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In their analysis of existing research on acetaminophen, the authors
        of the statement found that short term use -- two weeks or less -- carried
        the least risk.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7993d19-4adb-4aea-8a2e-55d1c4a1cd55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T03:52:14.873+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:26:17.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed2bc5f4-c465-48a8-9425-ce545dabbac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T03:52:14.874+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:26:17.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is among the women reporting use for a longer duration -- about
        two weeks or over two weeks during pregnancy -- that''s where the strongest
        associations are," Kristensen said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ed95f00-556d-49ff-a841-5280035d0cdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T03:52:14.874+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:26:18.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7afacdd-ffa2-40af-bb31-77f8c91bd1b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T03:52:14.874+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:26:18.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those results suggest that "short-term use may be less of a risk,
        which gives healthcare providers and pregnant women some reassuring leeway
        for the occasional use of APAP," said Jane Houlihan, research director for
        Healthy Babies Bright Futures, an alliance of non-profit organizations which
        tracks babies'' exposures to toxic chemicals that harm brain development.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f305c2-eee3-4c1f-aaea-f8420589bdec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T03:52:14.874+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:26:19.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16883e6e-ab54-4f6e-a1a2-fbd3503fa982'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T03:52:14.874+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:26:19.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Reproductive and neurological impact</h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b4020d-c077-4f36-864d-2f38cf8a5491'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T03:52:14.875+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:26:20.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists have been studying the potential impact of acetaminophen
        on the developing fetus for some time. One reason is a similarity between
        APAP and a group of synthetic chemicals called phthalates, which are found
        in hundreds of auto, home, food and personal care items.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce0a728b-0671-4b92-af55-5758aab3719d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T03:52:14.875+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:26:20.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b15830cc-6c1f-4919-83f0-6aa409b72ff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T03:52:14.875+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:26:21.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Acetaminophen''s chemical structure and the way it breaks down
        seems to have a similar backbone to phthalates," said NYU''s Trasande, who
        researches the impact of chemicals on babies. In their analysis of the studies.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46d41747-c53c-48fb-9e10-64fafe0e2a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T03:52:14.875+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:26:21.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c28652d-6897-4f31-82af-b687b2e24b57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T03:52:14.875+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:26:22.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lab studies, animal research and 29 studies of acetaminophen use
        in 220,000 mother and child pairs have been done, the statement said, including
        two studies that found acetaminophen in cord blood and meconium, the baby''s
        first stool.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34621a87-df27-4d6d-bbdc-90fc6f4c6d76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T03:52:14.875+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:26:22.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8982deed-e4ca-41b6-aa4d-ab20ae58a910'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T03:52:14.876+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:26:23.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is now a significant body of evidence that suggests that
        APAP disrupts the reproductive development of animals and humans," said co-author
        Shanna Swan, a professor of environmental medicine and public health at the
        Icahn School of Medicine at Mount Sinai in New York.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be61316b-8a80-4fa7-918a-31a1dc5d2fb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T03:52:14.876+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:26:23.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a313a060-2017-4af2-b25a-6460469089ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T03:52:14.876+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:26:24.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s enough evidence to find increased risk of undescended
        testicles and a shortening of the ano-genital distance, which is a predictive
        of later decreased sperm count and decreased fertility," Swan said. "We also
        see impaired ovarian function which has consequences for later fertility,
        although females have been less studied."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7587bc35-b76f-4a69-8723-08d38c5dea0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T03:52:14.876+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:26:24.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be8c7670-5569-41de-8f2f-1a712d71329f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T03:52:14.876+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:26:25.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twenty-six of the mother and child studies found a link between
        acetaminophen exposure during pregnancy and neurodevelopmental outcomes, the
        statement noted.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '690121de-cd7e-4c37-8eb6-21c071f16eaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T03:52:14.876+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:26:25.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b800a6d-3b1b-428e-9a6d-600236ae4fd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T03:52:14.876+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:26:26.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The identified disorders were primarily attention deficit hyperactivity
        disorder, or ADHD, and related ADHD behavior abnormalities that also include
        autism spectrum disorder, language delays, decreased IQ and conduct disorders,"
        said co-author Ann Bauer, a postdoctoral fellow and researcher at the Center
        for Autism Research &amp; Education at UMass Lowell.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95080224-839d-463c-ad3a-1632395587e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T03:52:14.876+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:26:26.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afcf357c-5829-4260-9ef2-77fd4282c20d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T03:52:14.877+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:26:27.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Research needed</h2>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77207bfe-4f92-44ca-8bad-c00bdf39f60b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T03:52:14.877+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:26:27.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ACOG''s Zahn disagreed with the statement''s conclusions.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f6175a7-c95c-45b3-b500-555190a27dc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T03:52:14.877+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:26:28.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15061d6c-b453-4417-9e5c-d7949d65e367'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T03:52:14.877+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:26:28.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This consensus statement, and studies that have been conducted
        in the past, show no clear evidence that proves a direct relationship between
        the prudent use of acetaminophen during any trimester and fetal developmental
        issues," ACOG''s Zahn said.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77a10f16-221f-47ad-b063-5121d4cd4999'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T03:52:14.877+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:26:29.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecde0411-a70f-4a52-af2f-ca04ac038ad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T03:52:14.877+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:26:29.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Neurodevelopmental disorders, in particular, are multifactorial
        and very difficult to associate with a singular cause," Zahn continued. "The
        brain does not stop developing until at least 15 months of age, which leaves
        room for children to be exposed to a number of factors that could potentially
        lead to these issues."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62367f05-4962-4a0a-a751-de4efe7d90f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T03:52:14.877+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:26:30.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc78c8e6-6364-4a2e-ab7d-19812a019e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T03:52:14.877+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:26:30.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are many areas that need further study, according to the statement,
        which is why the group is calling for a massive research effort -- while at
        the same time cautioning pregnant women against using acetaminophen without
        medical supervision.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd7e9e41-c349-4636-9a5d-d9c9b258b04d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T03:52:14.877+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:26:31.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b87a63ed-e57c-442a-aa13-c821ffe9fb35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T03:52:14.878+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:26:31.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The ideal human study has not been done," Swan said, adding that
        more objective measures of when during pregnancy and how long a baby was exposed
        are needed.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cfb7508-6a23-4dfc-bfbd-a88d628680e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T03:52:14.878+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:26:32.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33492dc2-62c7-4eb5-8853-3e0b612f91ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T03:52:14.878+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:26:32.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And then we have to follow these children, and look not only at
        their general development at birth and 1 year of age, but also how was their
        neurodevelopment over time. Then I think we''d clear up a lot of these uncertainties."</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13bd758d-bdc4-499a-ba69-67ea0cf0ba68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T03:52:14.878+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:26:33.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/09/23/health/acetaminophen-pregnancy-wellness/index.html">Common
        painkiller should be investigated for possible risks to developing fetuses,
        experts say</a>."</em></p>'
  'Canadian-man-assault-covid-19-vaccine':
    'author': 'Alisha Ebrahimji, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-09-24T03:52:32.622+08:00
    'imagesource': 'jcr:82a8a8d4-c914-4b85-9f5b-bb8b103c2794'
