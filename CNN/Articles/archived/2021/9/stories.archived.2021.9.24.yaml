      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 24) —</strong>
        The Palace is expressing no worry over President Rodrigo Duterte’s lower satisfaction
        rating even with the 2022 national elections fast approaching.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57dd7345-2cd4-4e99-beb4-22943934ddc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T14:45:09.277+08:00
