      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a8bc6e-f1d2-48c4-8a32-d5110720e7a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T14:45:09.278+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:20:09.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte is among those who have formally declared their intent to
        run for vice president in the polls next year alongside Senate President Vicente
        “Tito” Sotto III and 2019 senatorial candidate Dr. Willie Ong.</p>'
