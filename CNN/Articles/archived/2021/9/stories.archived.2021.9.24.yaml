      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Presidential spokesperson Harry Roque said the Inter-Agency
        Task Force approved the inclusion of Comelec officials and employees under
        the list.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fea47c6-c482-483f-b22d-14faedb53e96'
