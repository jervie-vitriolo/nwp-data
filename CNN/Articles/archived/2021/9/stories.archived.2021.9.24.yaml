      'mgnl:lastActivated': 2023-01-25T06:18:17.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the joint hearing of the Senate Finance, Ways and Means,
        and Health Committees on Friday, the Health department presented the "One
        COVID-19 Allowance" —&nbsp;a consolidation of the existing benefits of healthcare
        workers like the Special Risk Allowance (SRA), Active Hazard Duty Pay (AHDP),
        Meal, Accommodation, and Transportation Allowance (MAT), and life insurance.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '468eda4a-3635-4751-8e46-3e595770944c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T19:29:10.561+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:18:17.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "One COVID-19 Allowance" is primarily based on the risk exposure
        of healthcare workers to COVID-19.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ce0fe10-f5dc-497d-9002-085d6242f5de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T19:29:10.561+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:18:17.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the proposal, those with low exposure will get ₱3,000 per
        month, ₱6,000 for those with medium exposure, and ₱9,000 for those with a
        high level of exposure to coronavirus patients.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '799714ab-0390-498e-ab3c-e6b905ed769b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T19:29:10.561+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:18:17.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The DOH recognizes that while healthcare workers may be exposed
        in different levels, they are nonetheless exposed and thus, deserving of the
        benefits accorded to them by law," Health Secretary Francisco Duque said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1179963-36b5-4e51-b433-90e855c2805a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T19:29:10.561+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:18:17.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department expects the "One COVID-19 Allowance" to cover more
        than 526,000 healthcare workers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c75f415c-521b-4210-9550-6fe777b3db8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T19:29:10.561+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:18:17.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If passed into law, the Senate will have to find around ₱50.5B to
        finance this next year since there is no allocation for special allowances
        for healthcare workers in the proposed 2022 national budget.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05b60ce9-5c73-42db-bbe3-a802e479afc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T19:29:10.561+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:18:17.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whatever we need for budget for this, we can search, it''s budget
        season. I''m sure there are unnecessary funding out there that would better
        best be coursed to this measure that can help our healthcare workers," Senate
        Majority Floor Leader Juan Miguel Zubiri said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '468ad358-702d-48d1-a5ec-133535441adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T19:29:10.561+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:18:17.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As you know, we''re also constrained by the Constitution. We cannot
        add to the total of the present budget. We can only align... It''s very difficult
        for ₱50 billion to materialize out of nothing," Senate Finance Committee Chairperson
        Sonny Angara added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd32d82aa-324a-4e46-a4d7-82f2f0939375'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T19:29:10.561+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:18:17.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While he supports the continued COVID-19 benefits for health workers,
        Senator Joel Villanueva said risk exposure is hard to measure.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f8427d-0b9c-418e-887f-2efbc332464f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T19:29:10.561+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:18:17.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He even cited a DOH briefer that there is a high percentage of non-medical
        health workers who were also affected by the deadly virus.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdcd3a1c-208f-4821-b0f3-4484cde6f52e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T19:29:10.561+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:18:17.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villanueva is instead proposing a uniform amount to be given to
        all healthcare workers. As to how much, the senator said this will depend
        on the actual number of beneficiaries.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b628d7fe-61a3-4333-b6d7-e7458212c1c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T19:29:10.562+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:18:17.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even if I wanted to support ''yung (the) low, medium, high...I''m
        not sure if I''ll agree with the basis of determining the risk. Because I
        believe it would depend on the surges," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6040c669-0532-40a9-9e95-7e6380770489'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T19:29:10.562+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:18:17.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate leadership expressed support for the proposed measures
        and vowed to work for their immediate passage.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b15f602a-d62a-42d2-b065-ef73dd97c5fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T19:29:10.562+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:18:17.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Healthcare workers'' reaction</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a629e1-48a6-450a-9dcc-06159a179422'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T19:29:10.562+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:18:17.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for hospital administrators like Dr. Gerardo Legaspi - Director
        of the Philippine General Hospital - the DOH''s proposal is easier to implement
        and healthcare workers will receive a higher daily special allowance.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b261bb3-7bb2-4714-b2b3-de8ea2111e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T19:29:10.562+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:18:17.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This will be really equitable to the work that they do. We support
        and welcome very much this development of stratifying the allowance based
        on risk and the work that they do," Legaspi said during the hearing.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ed278da-3b11-45a6-976c-b026bb4ce13c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T19:29:10.562+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:18:17.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Different organizations of healthcare workers did not have an immediate
        comment on the consolidated benefits proposal since they still need to tackle
        it with their members. But they have been clamoring for fair and just allocation,
        and timely release of the benefits.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '863201dd-7987-499f-a93b-685b52b81fd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T19:29:10.562+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:18:17.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We agree that all healthcare workers, medical and non-medical,
        regardless of employer, whether in public and private, regardless of the status
        of employment, whether permanent or casual, contractual, job order, contract
        of service, or outsourced, deserve the COVID-19 benefits and compensation
        during the period of the pandemic," Filipino Nurses Unite President Maristela
        Abenojar said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a2cc96-5fc1-4d51-ab04-dfc9eedb384d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T19:29:10.562+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:18:17.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Offensive joke</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57e6a948-adbb-42b9-9353-6420d1e6572b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T19:29:10.562+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:18:17.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the middle of the hearing, Philippine Medical Association president
        Dr. Benito Atienza complained about how they were treated by some lawmakers
        during a hearing in the House of Representatives.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed3a7509-2851-4a3c-8de8-7c7956d4a2f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T19:29:10.562+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:18:17.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sana po sabihan niyo po ang lower house, the doctors po pag inimbita
        nila, wag naman nila pagagalitan," Atienza told the senators.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70298a74-4ecb-4312-abe1-1545cdd2ebe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T19:29:10.562+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:18:17.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I hope you ask the lower house that when they invite
        doctors, they should not berate them.]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02a9f027-e4fb-4ac2-a9ab-586b3fd57569'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T19:29:10.562+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:18:17.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angara then cracked a joke to make the mood lighter, but Senator
        Richard Gordon did not take it well.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee912d05-0294-4d8b-8dc7-09b62b911b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T19:29:10.562+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:18:17.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Walang magagalit sa inyo dito, alam nyo bakit? Kasi nag-log-out
        na si Senator Gordon kaya wala nang magagalit sa inyo," Angara told Atienza.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5646f97-ffa4-456b-b47c-449232aac9f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T19:29:10.562+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:18:17.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: No one will be angry at you here, do you know why?
        Because Senator Gordon has logged out so no one will be angry at you.]</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c223b2c5-38d1-4664-b067-4e206505b6fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T19:29:10.563+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:18:17.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I find it offensive Senator Angara. Please do not joke about that,"
        Gordon called out Angara.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd16629cf-f602-4f9a-8945-4c2d8152e37c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T19:29:10.563+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:18:17.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The situation touched a raw nerve in the word war between Gordon
        and President Rodrigo Duterte.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2eaebc0-cccd-42cd-90f8-4eb1ce39752d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T19:29:10.563+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:18:17.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My family was totally distressed by this. It is not easy, hindi
        madali. Mumurahin ka ng Pangulo natin, and it''s fine with me, kaya ko yan.
        Pag nanakot na siya, magsasalita na siya na papatay siya at bababuyin ako
        hanggang kamatayan, kaya ko pa rin yan," the Senate Blue Ribbon Committee
        chairman said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6549caaf-25d5-49f2-aa37-35a2affdf7a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T19:29:10.563+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:18:17.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: My family was totally distressed by this. It is not
        easy, not easy. Our President swears at me, and it''s fine with me, I can
        do that. When he threatens me, saying he will kill and desecrate me until
        death, I can still do that.]</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b53891-f9e9-4bdd-a3b8-360c859a4065'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T19:29:10.563+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:18:17.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I realized that was ill timed given the current events and what
        the Senate Blue Ribbon Committee is investigating. So my apologies Chairman
        Gordon," Angara said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '980b3baf-2c67-4a9d-945a-c3e46faa2c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T19:29:10.563+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:18:17.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cooler heads prevailed after Gordon accepted Angara''s apology.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '905518a6-9c09-4155-bf38-8bcce54c72e4'
      'mgnl:activationStatus': true
