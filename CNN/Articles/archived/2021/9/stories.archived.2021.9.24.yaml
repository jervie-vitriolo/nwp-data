      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Are you running
        out of things to do with your child while staying safely at home? Don’t worry,
        mommies, we got you covered with these new cool ways to keep you and your
        kid closer together during the lockdown.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb57733b-7768-496d-a0e4-2b48f49e202d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T11:35:28.761+08:00
