      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1Sambayan convenor and retired Supreme Court Justice Antonio Carpio
        said they''re still consulting with their more than a million members.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99d72e0f-f782-44e3-9d24-23738153ccb9'
      'mgnl:activationStatus': true
