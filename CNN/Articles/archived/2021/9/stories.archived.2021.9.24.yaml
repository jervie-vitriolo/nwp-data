    'template': '1'
    'title': 'Pharmally official admits firm changed expiration dates for face shields'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1e31901-3bc9-42af-b2c4-e7585c808c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T16:42:34.248+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:18:27.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 24) —</strong>
        An official of the country’s top medical supplier admitted they changed the
        expiration dates of face shields procured by the government for health workers
        during the onset of the pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f257ff4c-2428-44b2-bd38-ffa126e8e890'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T16:42:34.248+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:18:28.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6edc6e7a-cd71-4e08-a30f-3159b0c336ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T16:42:34.248+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:18:28.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“With regards to the changing of the stickers of the items, my response
        (to this)&nbsp;would be this was a supply concern. I raised this concern to
        our management and that was the solution that was given to us,“ said Krizle
        Grace Mago of Pharmally Pharmaceuticals Corp. during the Senate Blue Ribbon
        Committee hearing on Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd67317cf-8353-40a4-b0fc-41ec8e926b76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T16:42:34.248+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:18:29.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96f8f1c1-d9c3-4fa8-9183-501848e77d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T16:42:34.248+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:18:29.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mago said the instructions came from management, particularly the
        firm’s treasurer and secretary Mohit Dargani.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a448c6e8-d5bc-46d3-bd41-ef42b99104ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T16:42:34.249+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:18:30.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfa89cb1-f5fc-4778-bedb-46a8cf184de8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T16:42:34.249+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:18:30.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I believe it was Krizle (who) asked it in our group if this is
        doable. But if the instruction came from me, it did not come from me,” Dargani
        told the panel.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63a4f19f-dce3-4166-8f39-3fac39110a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T16:42:34.249+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:18:31.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b5ce40-b568-4dea-9edf-9ff3c0cc195c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T16:42:34.249+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:18:32.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Mago stood by her statement and reiterated she “always” follows
        instructions as an employee. When asked by committee chairman Sen. Richard
        Gordon whether they were swindling the government, she said “I believe so.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2501d4d-28c7-4e62-9d50-7dd1b5ebe660'
      'mgnl:activationStatus': true
