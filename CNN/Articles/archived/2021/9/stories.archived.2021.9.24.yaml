    'template': '1'
    'title': '''Hindi pa ako sumusuko'': Robredo still hoping to unite opposition'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8560bd6c-87ed-4edb-b987-20897bb3947a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T23:14:18.069+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:17:59.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 24) —</strong>
        She''s heartbroken but not ready to give up just yet.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d23e60d-309e-40c9-a025-0f06ef0d0a3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T23:14:18.069+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:17:59.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f2667f5-ea70-4795-8f38-aa80748f3136'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T23:14:18.069+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:17:59.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President Leni Robredo said she''s still hopeful to unite the
        opposition to come up with a single candidate to beat the administration.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83abacab-3d85-4914-ac9b-114e7115c163'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T23:14:18.070+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:17:59.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f32689-da87-4791-b9c1-e588f31b8760'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T23:14:18.070+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:17:59.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Di ko alam kung tama yung aking</em> assessment<em> pero</em>
        we were this close (to getting everyone to the table). <em>Kaya</em> heartbreaking
        <em>talaga s''ya</em> for me...<em>Hindi pa ako sumusuko,</em>" Robredo told
        Noel Ferrer over RadyoKatipunan.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da45f38d-c19f-4643-bedc-a027e4ad14dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T23:14:18.070+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:17:59.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba3d4a2d-2746-4654-891c-635aa3cb0e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T23:14:18.070+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:17:59.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I don''t know if my assessment is right but we were
        this close to getting everyone to the table. That''s why it''s very heartbreaking
        for me, but I am not yet giving up.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e06e2dbf-8957-4c35-8541-68da038d15ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T23:14:18.070+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:17:59.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b3840cf-f13a-40bd-b299-a7e06ed06a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T23:14:18.070+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:17:59.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Manny Pacquiao and Manila Mayor Isko Moreno have already
        declared their presidential bids. Both have spoken separately with Robredo
        about the possibility of unifying the opposition.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e9f9855-0f2a-4844-bd8e-16222decbe7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T23:14:18.070+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:17:59.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d68860e-53fe-4337-9067-347ec0757852'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T23:14:18.070+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:17:59.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite their declarations, Robredo said she''s still seeking out
        to Pacquiao and Moreno.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '793f5fb6-2c02-40ab-93cb-1e8a503e6273'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T23:14:18.070+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:17:59.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fa49ad4-d4bf-4801-907e-6e8cf8b3c7d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T23:14:18.070+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:17:59.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Umaasa ako na bukas pa rin sila</em>...<em>Kung pwedeng pag-usapan</em>
        how to best move forward <em>na</em> with the interest of the country <em>na
        ''yun ''yung</em> primordial<em> sa lahat</em>," she said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba45de8-0be1-492d-ac27-e0bee84a6276'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T23:14:18.070+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:17:59.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdaf5988-59a7-4168-bdd5-96016dfe1ed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T23:14:18.070+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:17:59.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I hope they are still open. We can discuss how to
        best move forward with the interest of the country as the primordial of all.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f55b4a3e-0634-4d50-8922-851e8c63d108'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T23:14:18.070+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:17:59.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b9b2f7e-5960-4e97-9e29-f05a6d7150fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T23:14:18.071+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:17:59.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On her own plans for 2022, Robredo said she won''t run just to please
        her supporters, but she''d do it if she thinks that''s to the best interest
        of the country.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '169f2a9c-8c12-44e2-9f4a-9ebf60239f6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T23:14:18.071+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:17:59.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb9d6057-41c7-4f8c-a817-74c6447fb8b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T23:14:18.071+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:17:59.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ribbons and posters were placed outside her office in Quezon City
        convincing her to give the presidency a try.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe9c3b6-cde9-442c-921c-dcbbec16d321'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T23:14:18.071+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:17:59.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fefb4007-ff06-4794-85fe-af43c87a5081'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T23:14:18.071+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:17:59.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Mulat ako sa mga</em> deadline; <em>umuusad ang panahon; sa
        huli, mangyayari ang dapat mangyari</em>," Robredo said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e482eb1-577a-4abf-b51c-304e1270c752'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T23:14:18.071+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:17:59.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0358769-ac55-4f2f-b92e-554252a36a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T23:14:18.071+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:17:59.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I am aware of deadlines; time is passing by; in the
        end, what should happen will happen.]</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de2fc00-22f2-495f-9477-bdb49fe0c4af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T23:14:18.071+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:17:59.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbd6b2f0-3f3b-4069-85ee-0f4e485161db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T23:14:18.071+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:17:59.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she will exhaust all possible avenues to present the best
        chances for better governance come 2022.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f69f40b-4922-44a3-af48-1836fcd2dc5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T23:14:18.071+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:17:59.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02af75a0-336d-4baa-b3ba-7c1cc64d3005'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T23:14:18.071+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:17:59.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Magtiwala kayo pagdating sa usapin ng halalan, isa lang ang
        nasa isip ko: Siguruhin na mawawakasan ang uri ng pamumunong ugat ng pagdurusa,
        paghihirap, at pagkamatay ng napakarami sa atin</em>," she said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f38dc362-ea81-4c73-984f-ee713456c1c9'
