      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For other menu items, you can add cheese sticks using Magnolia Cheezee,
        too. Assign the task of rolling the lumpia wrapper on the cheese strips before
        you fry them. Magnolia Cheezee has immunity boosters, a high source of Vitamin
        A and D, and Zinc. It does not only satisfy the kids’ appetite but also provides
        nutrients your child needs.</p>'
