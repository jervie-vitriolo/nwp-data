      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a722427-9315-4b41-8be0-905fd81773b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T06:01:14.883+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:24:21.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC advisers voted unanimously to recommend a single Pfizer/BioNtech
        Covid-19 vaccine booster to people 65 or older and long-term care facility
        residents at least six months after they were fully vaccinated.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b9917e7-1a51-411e-add2-8801e7f8dc99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T06:01:14.883+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:24:22.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85dee763-b921-42f8-b9d1-2a35a58d7248'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T06:01:14.883+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:24:22.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also voted easily to recommend boosters to people 50 and older
        with underlying medical conditions that might put them at higher risk of severe
        disease.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c8383f-57bd-4573-b3cb-c1b75a726f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T06:01:14.884+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:24:23.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee6d41e-d657-4d49-b183-38aa7fc19902'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T06:01:14.884+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:24:23.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such people might include patients with cancer, stroke, chronic
        kidney disease, chronic obstructive pulmonary disease or COPD, diabetes, heart
        conditions, obesity, as well as pregnant women and smokers, the CDC''s Dr.
        Kathleen Dooling told the meeting.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad83b49-26f6-4855-a0c0-d5063db3f070'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T06:01:14.884+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:24:24.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76ad1dfc-f272-4d97-9e64-7d8d0bd0abed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T06:01:14.884+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:24:24.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the advisers were divided on the question of recommending
        such boosters to people under 50. In a separate question, they voted 9-6 to
        recommend boosters to people 18-49 who have underlying health conditions.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03eecbf1-d22e-49a1-8476-c0a527a013ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T06:01:14.885+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:24:25.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a2f5a1-7ca8-4365-ac3f-2bbf0cc58200'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T06:01:14.885+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:24:25.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After long arguments, they voted against recommending boosters for
        people whose occupations put them at high risk of infection. It was a rare
        break wit the FDA''s advice.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a0eeb0d-2e79-4a1f-8c28-cbc46afa12c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T06:01:14.885+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:24:26.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0530a69-a8cb-4d43-9f1d-c3ab0ebed003'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T06:01:14.886+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:24:26.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We may just as well say give it to everyone 18 and older," said
        Dr. Pablo Sanchez, a professor of pediatrics at Ohio State University.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c0f1a1-ce00-402e-bdf2-598b40297467'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T06:01:14.886+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:24:27.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d2d47a-1a8a-4002-943b-02ad85fc0734'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T06:01:14.886+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:24:27.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel very uncomfortable about this," said Dr. Wilbur Chen, a
        professor of medicine at the University of Maryland School of Medicine. "The
        implementation part of this is going to be fraught with such complexity that
        the people with the best health literacy will get boosters."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2253f234-84e1-4ea0-b13a-9a760b2149ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T06:01:14.886+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:24:28.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e503cd9-bd7c-48eb-8015-e70884bcb92c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T06:01:14.887+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:24:28.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But ACIP chair Dr. Grace Lee, a Stanford University pediatrician,
        said her personal experience made her aware of the need to make boosters widely
        available.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0ea1b90-1cab-4867-aa8c-0dc25614e3cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T06:01:14.887+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:24:29.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c294f21-74f0-464e-9ab5-e472a935514a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T06:01:14.887+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:24:29.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have cared for children who have died of Covid," she said. "Their
        family members wish that they had extra protection for their kids."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26632c63-9146-4d65-93dc-e64c3053e1f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T06:01:14.887+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:24:30.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa4d8a2-25a1-45ba-9b5c-c80588709ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T06:01:14.887+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:24:30.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in the day, a CDC analysis showed it was much more beneficial
        to give a booster dose to people 65 and older than to people in younger age
        groups.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f506865-c1ce-45bc-87e3-6c9c0d1308e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T06:01:14.887+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:24:31.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c657b7-8b89-42e5-8571-a00a037edaf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T06:01:14.887+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:24:31.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Immunizing 1 million people 65 and older would prevent 8,000 cases
        of Covid-19 and 2,080 hospitalizations over six months, the CDC''s Dr. Megan
        Wallace told the meeting. The biggest risk from vaccination with Pfizer''s
        vaccine is a rare heart inflammatory condition called myocarditis -- and just
        one case of myocarditis could be expected in a million people vaccinated in
        that age group, Wallace said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a849608-231c-49a7-ab40-c6821596cfda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T06:01:14.888+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:24:32.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de301fe1-0362-42df-a70d-163451ff9cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T06:01:14.888+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:24:32.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even if myocarditis risk doubles -- we still see more hospitalizations
        prevented that myocarditis cases expected," Wallace said. For every 1 million
        booster doses given, the model projected four cases of myocarditis among females
        and 48 among males aged 18 to 29.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9114dc8a-1de5-4d80-8c76-bfda014bc0f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T06:01:14.888+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:24:33.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e802ba-9796-4053-b9eb-83afd64b21db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T06:01:14.888+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:24:33.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A booster would prevent 9,500 cases and 114 hospitalizations among
        people 18-29, Wallace told the meeting.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c3626aa-1744-4f26-a1b3-eca5a2fd43cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T06:01:14.888+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:24:34.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c919a327-dd41-4f35-a311-f1e8ea342e46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T06:01:14.888+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:24:34.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To put it another way, she said, to prevent one hospitalization
        over six months, doctors would need to vaccinate 8,738 people 18-29; 3,361
        people 30-49; 2,051 people 50 to 64 and just 481 people 65 and older.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f70d1d5-99b7-4a40-9e44-10b68cde0f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T06:01:14.889+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:24:35.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8482e50a-7c21-4c5f-917f-3679aefa809a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T06:01:14.889+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:24:35.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While they voted easily to recommend boosters for the older age
        groups, members of the committee worried that they were sending the wrong
        message.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55976a5c-ebac-434d-a9aa-2abe03075917'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T06:01:14.889+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:24:36.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2906300a-a3d8-46eb-9c2b-1bd2005ee9ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T06:01:14.889+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:24:36.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I worry we''re getting distracted by the question of boosters and
        Pfizer when we have bigger and more important things to do in the pandemic,"
        Dr. Helen Keipp Talbot, an associate professor of medicine at Vanderbilt University,
        told the meeting.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb1223db-2030-4913-a290-7b8d94de643e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T06:01:14.889+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:24:37.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f9d082f-2862-438d-a363-46a0dbc13f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T06:01:14.890+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:24:37.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And along those lines -- we''re fighting a pandemic and it''s not
        because people got two doses of vaccine. It''s because people are unvaccinated,"
        she added.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '714ff90c-d3d5-4278-8596-928428c6de71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T06:01:14.890+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:24:38.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27ec64b8-a44f-4627-9a2c-163cede8096e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T06:01:14.890+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:24:38.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And I really feel like yes we may move the needle a little bit
        by giving a booster dose," Talbot said in comments given before ACIP voted
        on the question. "But the real fact of the matter is this is a pandemic of
        the unvaccinated," she said.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04001dfb-ae72-443b-849c-899dbde34fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T06:01:14.890+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:24:39.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9db33b9-fa8a-4e4b-9684-2975d579cc95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T06:01:14.890+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:24:39.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel like we are putting lipstick on frogs....This is not going
        to solve the pandemic."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f69ea4d-1bbd-4641-8f5b-7bd67ae48d70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T06:01:14.891+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:24:40.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b495500f-ce84-48d4-99bb-fbfd35a9a2e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T06:01:14.891+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:24:40.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. James Loehr of Cayuga Family Medicine in Ithaca, New York said
        he did not think adding boosters would save that many lives.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d22ffd-684e-4963-bffe-97e95fdae226'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T06:01:14.891+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:24:41.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa454bf-e623-496d-b3be-618040aa3ceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T06:01:14.891+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:24:41.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel the goal is to decrease hospitalizations, and overall I
        think that the vaccinations will decrease hospitalizations, but I also feel
        that we''re getting too much ahead of ourselves and that we have too much
        hope on the line with these boosters," he said.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8929d51b-be1a-401e-8198-93ae5651e64c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T06:01:14.891+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:24:42.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a857ca83-c9a4-4845-ad81-b6c28b8c7665'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T06:01:14.891+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:24:42.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even if we gave boosters to all 13 million people over 65 who have
        had the Pfizer vaccine in the past, that might be about 200 fewer hospitalizations
        a day, which is a lot," he added. But the bigger goal, he said should, be
        keeping the unvaccinated, especially children, out of the hospital.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0607042-3a04-4b00-a552-1e5743717040'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T06:01:14.891+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:24:43.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b03538-27d8-453d-80f4-f812716aadde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T06:01:14.891+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:24:43.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However, having said that, we shouldn''t let the perfect be in
        the way of the good. And if we can do a little bit of good by giving boosters
        to people over 65 I''m in favor of that," Loehr said.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd56b82df-606f-44d2-8220-7fa3bc596ef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T06:01:14.892+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:24:44.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d1dea8c-4bba-4d7b-a9a9-d6a32210d171'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T06:01:14.892+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:24:44.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After CDC Director Dr. Rochelle Walensky signs off on the ACIP recommendations,
        booster shots may be given immediately to those for whom they are recommended.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f14ebda1-b5fa-4c76-9f67-701032c3e3b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T06:01:14.892+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:24:45.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '384ed7f5-5316-41a1-84ab-d8cd0776e507'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T06:01:14.892+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:24:45.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC''s Dr. Amanda Cohn, executive secretary for ACIP, said the
        committee can come back any time in the future to adjust their recommendations.
        "We ave several meetings ahead of us," she said.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac654dc-9380-44c6-800f-a3d07b09145a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T06:01:14.892+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:24:46.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd498f0-0eb4-4137-a5e2-d4504b9efef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T06:01:14.892+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:24:46.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Third doses are already approved and recommended for some people
        who are immunocompromised and at high risk of severe disease from Covid-19.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e410b204-075a-4484-bc01-275f5b5ecb4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T06:01:14.892+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:24:47.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ee32ba-467e-4d0e-a603-1479d2f0b572'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T06:01:14.893+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:24:47.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA''s EUA only covered Pfizer''s vaccine, with boosters going
        to those who got their first two doses of Pfizer/BioNtech vaccine at least
        six months ago. The FDA has not decided on Moderna''s application for booster
        authorization, and Johnson &amp; Johnson has not yet applied.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84466662-a4f6-41ef-88fc-5a54cba23a60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T06:01:14.893+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:24:48.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35a3d76d-6cd9-438b-960c-e108e4a62eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T06:01:14.893+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:24:48.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Peter Marks, who heads the FDA''s vaccine branch, the Center
        for Biologics Evaluation and Research, said there is no precise timeline yet
        for those vaccines.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35236e06-d814-41cc-8753-e71d1a529c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T06:01:14.893+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:24:49.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b92cd4d0-af3c-4c1c-a5d6-03660e5f4416'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T06:01:14.893+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:24:49.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think we understand at FDA the relative urgency here of trying
        to have a solution for anyone who''s been vaccinated with any of the authorized
        or approved vaccines," Marks told the meeting.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e07a50e-bad2-4af7-87ef-818006a7c543'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T06:01:14.893+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:24:50.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fef2a9a-3052-4dfe-838a-31471fb04dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T06:01:14.893+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:24:50.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can tell you that we will proceed with all due urgency to try
        to get there as rapidly as possible working with the various vaccine sponsors."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90e19202-2c62-4f1b-8225-28051c6f3a5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T04:24:06.419+08:00
