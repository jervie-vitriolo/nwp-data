      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd27efd78-793c-4d96-a678-36cfc908bf69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T04:12:58.386+08:00
