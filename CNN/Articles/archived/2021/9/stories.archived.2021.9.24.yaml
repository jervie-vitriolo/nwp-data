    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '973b45a4-1e90-479d-bd60-d9e66be965a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T11:35:28.761+08:00
