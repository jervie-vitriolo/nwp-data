      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>— aspirants or their authorized representatives; companions as authorized
        under Comelec Resolution No. 10717</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c1200af-575f-47f1-a2ef-f31146c8e01a'
