    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-09-24T20:05:56.282+08:00
    'imagesource': 'jcr:30de3273-5d8b-400b-8c84-f3b0d5f31548'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '93e6400b-e250-434b-b2ff-81a0be5cae67'
    'lead': 'The Philippine Malditas clinch their second straight stint in the continent''s
      most prestigious football tournament after defeating Hong Kong in the 2022 AFC
      Women''s Asian Cup qualifiers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-24T20:05:32.342+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T06:18:13.860+08:00
    'mgnl:lastActivatedBy': 'magnolia'
