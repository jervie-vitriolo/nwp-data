      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Voice" coach and superstar singer unveiled her new single on
        Thursday, a tune called "Christmas Isn''t Canceled (Just You)."</p>'
