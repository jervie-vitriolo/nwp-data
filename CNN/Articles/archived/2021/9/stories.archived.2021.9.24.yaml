      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquiao''s office released a photo of his meeting with 1Sambayan
        convenors, including Carpio, retired Ombudsman Conchita Carpio Morales, and
        former Foreign Affairs Secretary Albert del Rosario.</p>'
