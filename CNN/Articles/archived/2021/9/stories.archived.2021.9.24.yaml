      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Pacquaio said the unity talks are a welcome development,
        noting the urgency "because the survival of our nation is at stake."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e92948a0-ff74-441a-9688-70390876a5e9'
