      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay also called for the inoculation of the general public, including
        children aged 12 to 17 to protect them from the virus.</p>'
