      'mgnl:lastActivated': 2023-01-25T06:25:07.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democratic Rep. Elissa Slotkin, who serves on the Armed Services
        Committee, characterized opposition from members of her own party to this
        funding as "devoid of substance and irresponsible."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8a83bca-426e-4e82-b3d4-d27ecbac18e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T04:18:13.823+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:25:08.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af35610-6208-4d21-8ae2-8a13bc97616a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T04:18:13.823+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:25:08.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Appropriations Chairwoman Rosa DeLauro expressed her support
        of the funding, saying in a statement, "the United States'' commitment to
        the security of our friend and ally Israel is ironclad. Replenishing interceptors
        used to protect Israel from attacks is our legal and moral responsibility."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3611cc83-06a4-4427-8672-895718aaf49b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T04:18:13.823+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:25:09.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eff60ac-d2db-46b8-af36-2f34dca81cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T04:18:13.823+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:25:09.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Tlaib went to the floor to voice her opposition to the bill,
        she called the funding "absurd and unjustifiable" and referred to Israel as
        an "apartheid regime," which she said were not her words but the words of
        Human Rights Watch.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7021fba-bb44-47ec-b725-c2df822f15cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T04:18:13.823+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:25:10.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '139f6389-ca01-49c3-9219-d7c59fab2397'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T04:18:13.823+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:25:10.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I firmly believe our country must oppose selling weapons to anyone,
        anywhere without human rights law compliance" Tlaib said on Thursday.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aa37a19-b277-40e9-84dc-3c39d60de2fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T04:18:13.823+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:25:11.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a69c403b-a079-48be-b99e-797d7f023584'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T04:18:13.823+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:25:11.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democratic Rep. Ted Deutch of Florida, who is Jewish, abandoned
        his prepared speech to respond to Tlaib.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '952e4977-ddeb-4106-8a30-cff24e0cce5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T04:18:13.823+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:25:12.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcf68db4-7a0f-4e32-aef8-30fdc3d485fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T04:18:13.824+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:25:12.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I cannot allow one of my colleagues to stand on the floor of the
        House of Representatives and label the Jewish Democratic state of Israel an
        apartheid state. I reject it," Deutch said. "If you believe in saving lives,
        Israeli lives and Palestinian lives, I say to my colleague who just besmirched
        our ally, then you will support this legislation.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5abdf8aa-34e8-4afa-abe4-fba251440851'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T04:18:13.824+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:25:13.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30edbe7c-6b47-4f3b-bc05-f5e9fed63720'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T04:18:13.824+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:25:13.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given the narrow margins between the two parties in the House, Democrats
        can only afford to lose three votes if this bill comes down to a party line
        vote. But since many Republicans came out in opposition to Democrats'' decision
        to strip the provision from the House bill earlier in the week, Democrats
        might not need full support within their party to pass the bill.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f4078d-7251-48a7-b5e3-97c161a64a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T04:18:13.824+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:25:14.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '707aef3e-ab25-467a-b3f7-c4531fa3516d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T04:18:13.824+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:25:14.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Minority Leader Kevin McCarthy said on Wednesday, "on the
        same day President Biden pledged to stand with our allies, House Democrats
        voted to deny Israel purely defensive equipment to protect its citizens from
        terrorist rockets. This decision was political, not ''technical.'' Democrats
        abandoned our ally to appease the pro-BDS, far-Left radicals who run their
        party."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc3ea67d-b30c-4675-85fd-3d9f70685881'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T04:18:13.824+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:25:15.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a098d3f8-d379-4801-b960-a5b5b174a3c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T04:18:13.824+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:25:15.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israeli Foreign Minister Yair Lapid spoke with Hoyer on Tuesday
        evening after the money for Israel''s Iron Dome missile defense system was
        pulled out of the US government funding bill at the last minute.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40a3c025-5acf-4ab7-97e9-bf1c7ad42bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T04:18:13.824+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:25:16.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e8029c-e60a-4559-a858-996db2190de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T04:18:13.824+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:25:16.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lapid said in a statement that the conversation with Hoyer revealed
        it was a "technical postponement resulting from the debate in Congress over
        the deficit ceiling in the US budget."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9416235a-a834-4195-9d00-4ebf09b39de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T04:18:13.824+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:25:17.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12faa180-4aba-478e-8a44-755de15223e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T04:18:13.825+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:25:17.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to Hoyer announcing that he would introduce a separate bill
        dedicated to passing this funding, an Appropriations Committee spokesperson
        told CNN that the funding for the Iron Dome would be included in the 2022
        defense bill. But after Hoyer''s announcement, the spokesperson said if emergency
        funding to replenish Iron Dome interceptors passes, the program would not
        need an additional infusion for that purpose later in the year.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86127bd8-e6e2-45b6-9080-3f4aca859a79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T04:18:13.825+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:25:18.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/09/23/politics/iron-dome-house-vote/index.html">House
        approves $1 billion for Israel''s Iron Dome defense system</a>."</em></p>'
  'CDC-advisers-Pfizer-booster-dose-recommendation':
