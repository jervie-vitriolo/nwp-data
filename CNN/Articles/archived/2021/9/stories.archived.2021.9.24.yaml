      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cc72358-6f20-496e-9408-e27cd9890dae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T15:09:53.223+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:19:32.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I am not saying that we do not have a problem with
        insurgency. What I am saying is, with the lack of resources we need to prioritize.
        Let''s go all out with COVID-19 because this is bigger, and this is a more
        harmful problem.]</p>'
    '17':
