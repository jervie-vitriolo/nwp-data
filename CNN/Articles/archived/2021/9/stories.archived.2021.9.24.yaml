  'Duterte-military-peaceful-2022-elections':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-09-24T21:49:31.021+08:00
    'imagesource': 'jcr:3d3db09f-c785-4179-873c-439f41e5e1ef'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ed7a1920-d914-480c-a3f5-faae8ec51058'
    'lead': 'President Rodrigo Duterte on Friday called for a peaceful conduct of
      the 2022 elections, warning he may be forced to tap the military to prevent
      any violence.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-24T21:53:28.109+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T06:18:06.310+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:17:37.342+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte threatens to use military to ensure ''peaceful'' 2022 polls'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '132af73f-0c6e-4716-82da-b132dd16efe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T21:53:28.109+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:18:06.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 24)—</strong> President
        Rodrigo Duterte on Friday called for a peaceful conduct of the 2022 elections,
        warning he may be forced to tap the military to prevent any violence.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6b3e488-39ef-4f64-acd6-85646ade38cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T21:53:28.109+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:18:06.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m pleading, almost praying, that people will really stick to
        the rule of law and avoid violence.<em> Kasi ''pag hindi unahan ko na kayo</em>
        (Because if not, I''ll go ahead)...I will be forced to use the might of the
        military," Duterte said during a speech at the inauguration of the Sultan
        Kudarat Provincial Hospital.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54123639-2049-4f20-a625-dbc4efde5f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T21:53:28.109+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:18:06.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Either we have an election that is free or I will use the military
        to see that the election is free," he warned. "I could call them anytime to
        see to it that people are protected and elections freely, orderly exercised,"
        he added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80814af5-37bd-456c-af26-f877506945d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T21:53:28.109+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:18:06.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the peace and order situation in an area is seen to affect
        the conduct of the elections, the Commission on Elections has the authority
        to place it under Comelec control, according to the poll body''s <a href="https://comelec.gov.ph/php-tpls-attachments/2019NLE/Resolutions/com_res_10481.pdf">Resolution
        No. 10481.</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e042fa5e-4d69-4aa0-8246-c912d0f9a45f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T21:53:28.109+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:18:06.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This means Comelec will take immediate and direct supervision over
        all national and local officials in the area, and can exercise control over
        all law enforcement agencies as well as the military.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c96508-f58f-4239-961c-635533a31bc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T21:53:28.109+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:18:06.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the President also appealed for a&nbsp;fair election.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '373aedd5-c4f0-4831-bd7a-7512b736492f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T21:53:28.110+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:18:06.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Gusto ko, sa buong Pilipinas, na</em> (I hope in the entire
        Philippines the elections will be) peaceful, and people can vote freely for
        their candidates —&nbsp;and that the votes, [they] will be counted correctly.
        Nobody wants trouble, nobody wants cheating," the chief executive said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f97ff04-9782-4175-9876-e4c023e3c515'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T21:53:28.110+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:18:06.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte earlier accepted the ruling PDP-Laban party''s nomination
        for him to run as vice president next year&nbsp;—&nbsp;expressing his desire
        to see the "continuity" of his efforts as the country''s leader.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62ad9e98-7345-4f36-bcd3-18840b1b6377'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T21:53:28.110+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:18:06.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nation is now gearing up for the filing of certificates of candidacy
        from Oct. 1 to 8.</p>'
