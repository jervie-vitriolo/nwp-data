      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte on Wednesday announced that the use of
        face shields is no longer required outdoors but these must be worn in enclosed
        public spaces such as commercial establishments, malls, and public transportation
        where there may be close contact among people.</p>'
