  'Europe-Type-C-port-Apple-lightning-cable':
    'author': 'Chris Liakos, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-09-24T06:27:29.603+08:00
    'imagesource': 'jcr:3153e25a-44a7-40de-8600-8cf419dd5e8d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '76fb3c49-2302-482a-993a-d5733ce451a4'
    'lead': 'The move is a setback for Apple, which uses its own ''Lightning'' port
      on the iPhone.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-24T06:29:07.304+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T06:23:58.391+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:17:29.196+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Europe will require USB-C chargers. Apple isn''t happy'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de223230-e894-4256-9357-855266af492c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T06:29:07.304+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:23:58.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The European Union proposed new rules on
        Thursday that will make USB-C ports standard on smartphones, tablets, cameras,
        phones, portable speakers and handheld video game systems.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfb82be5-f83d-4eb5-b32e-e0b408dd250a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T06:29:07.304+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:23:59.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move is a setback for Apple, which uses its own "Lightning"
        port on the iPhone. While the new rules are years away from coming into force,
        Apple could be compelled to make changes to its signature product.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '450fc2a2-cef8-4ffa-8af2-237428227726'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T06:29:07.305+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:23:59.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"European consumers were frustrated long enough about incompatible
        chargers piling up in their drawers. We gave industry plenty of time to come
        up with their own solutions, now [the] time is ripe for legislative action
        for a common charger," EU tech chief Margrethe Vestager said in a statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6858a780-fe46-49ec-9cef-7b4f26fc916f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T06:29:07.305+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:24:00.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is an important win for our consumers and environment and
        in line with our green and digital ambitions," she added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cecdd82a-bdd5-4d4f-b9fb-5372ef689880'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T06:29:07.305+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:24:00.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>EU citizens own three mobile phone chargers on average, according
        to the European Commission, the bloc''s executive arm. But 38% of consumers
        have not been able to charge their phone on at least one occasion because
        they didn''t have the correct charger to hand.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45d13eac-629d-4e43-85b7-9f25244fec40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T06:29:07.305+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:24:01.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roughly €2.4 billion ($2.8 billion) is spent annually on standalone
        chargers that do not come with electronic devices, according to the Commission.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93bfe523-9943-4498-b095-5a2eaeed00de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T06:29:07.305+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:24:01.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>European officials have been pushing the tech industry to standardize
        chargers for more than a decade. During that time, the number of mobile phone
        charging ports on the market has declined from 30 to three.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04fd9fc5-4f70-4da4-b50e-8140e5a7897e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T06:29:07.306+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:24:02.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple said it would continue to "engage with stakeholders to help
        find a solution that protects consumer interest."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba47da7-5310-4e7b-87c7-6e9508550ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T06:29:07.306+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:24:02.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We remain concerned that strict regulation mandating just one type
        of connector stifles innovation rather than encouraging it, which in turn
        will harm consumers in Europe and around the world," the company added in
        a statement.</p>'
