  'Dear-Evan-Hansen-movie-review-':
    'author': 'Brian Lowry, CNN'
    'caption': 'Credit: Universal Pictures'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-09-24T07:13:33.708+08:00
    'imagesource': 'jcr:09769cc4-5271-463c-a195-c0f50c6e7ac9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ef63b09f-8234-48a7-9644-94bfc9a11060'
    'lead': 'Despite its Broadway credentials, "Dear Evan Hansen" hits screens faced
      with an inherent tension: Can its songs and cast, led by Ben Platt reprising
      his Tony-winning role, overcome the uncomfortable premise and problematic protagonist? '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-24T07:20:21.587+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T06:23:05.775+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:17:29.885+08:00
