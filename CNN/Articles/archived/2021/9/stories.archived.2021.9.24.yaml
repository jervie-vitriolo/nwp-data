      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Do a superhero movie marathon in cosplay</h2>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a4aa5fc-d7c7-4544-b574-4f2b5362af1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T11:35:28.761+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T06:21:06.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Take a break from your K-Dramas and be a cool mom by watching all
        Marvel movies your kid loves until bedtime. Level it up by using a projector
        at home to get that cinematic feel. The ticket to the “movie room” would be
        the required superhero costume you have to wear throughout the movie marathon.
        It doesn’t have to be expensive. You and your kid can get creative by using
        towels, blankets, and other household items for your low-cost cosplay.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '829b5783-150c-499a-b77f-8a3831f7ff66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T11:35:28.761+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T06:21:07.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13583725-7923-42f1-aecf-6a04f9ca11c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T11:35:28.761+08:00
      'mgnl:createdBy': 'nikko'
