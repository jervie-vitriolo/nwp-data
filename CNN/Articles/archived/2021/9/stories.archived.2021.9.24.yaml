      'mgnl:type': 'text'
      'text': '<p>[Translation: There could be nurses and doctors who got COVID and
        died because of substandard face shields that were supposed to be medical
        grade since their expiry dates were changed and (frontliners) were given the
        wrong quality.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
