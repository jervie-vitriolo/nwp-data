    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Canada', 'assault', 'coronavirus', 'COVID-19', 'vaccine', 'pandemic']
    'template': '1'
    'title': 'Canadian man punches nurse in the face multiple times after his wife
      is vaccinated for COVID-19 without his consent'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe136be-d6db-41e9-8c8e-a27bb1de177c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T04:12:58.383+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:25:44.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Police are looking for a man in Canada
        they say punched a nurse in the face multiple times, knocking her to the ground
        after she administered a COVID-19 vaccine to his wife without his permission.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd78284c-14f6-4dce-adf5-6c64b4a3f402'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T04:12:58.383+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:25:45.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '792cf6e3-039c-4882-81a3-36b5009c4b54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T04:12:58.383+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:25:45.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, around 9:15 a.m., a man walked into a Brunet Pharmacy
        in Sherbrooke, a city in southern Quebec, and accused a nurse in her 40s,
        who police have not named, of vaccinating his wife, Sherbrooke Police spokesman
        Martin Carrier told CNN.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cbc8afd-dccb-432e-90ea-07a8b8bbf642'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T04:12:58.383+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:25:46.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b2f3b9-9c4c-4a7e-b245-611d4a2b1a44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T04:12:58.383+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:25:46.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right at the beginning, the suspect was very angry, very aggressive,
        he asked the nurse why she vaccinated his wife without approval, without his
        consent," Carrier said. "And he punched her right in the face multiple times
        so the nurse didn''t have the time to defend or explain herself ... and she
        fell to the ground and the suspect left running out of the drugstore."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5977533-75b9-47b6-8c1b-04c4ea42e7d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T04:12:58.383+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:25:47.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed8407ae-f2f2-4dc2-89ac-6f22b8197730'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T04:12:58.384+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:25:47.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are no laws in Canada that say individuals need their spouses''
        permission to get vaccinated, and it is unclear if his wife had given consent.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26c26fc0-974f-4f3e-b6ef-eddec1d07d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T04:12:58.384+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:25:48.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16bfdc68-c67d-4514-a004-69675f1d2de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T04:12:58.384+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:25:48.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nurse was taken to a nearby hospital by ambulance where she
        was treated for the "multiple injuries to the face" he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20865e49-4221-4364-b0f6-dfe921d9e1f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T04:12:58.384+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:25:49.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13088639-dc9d-494a-b59a-064b01132fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T04:12:58.384+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:25:49.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a result of the incident, the pharmacy told CNN partner, CBC,
        that they suspended vaccinations. CNN reached out to the pharmacy but they
        refused to comment on whether or not vaccinations were being administered
        Thursday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af493ddc-ee26-4673-9937-dd98d46d5668'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T04:12:58.385+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:25:50.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4723714d-1eb3-4de4-9964-a592b47801ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T04:12:58.385+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:25:50.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brunet Pharmacy''s parent company, The Jean Coutu Group Inc., also
        declined to comment but told CNN they "fully condemn this act which is unacceptable
        towards the pharmacy teams who have been providing essential services since
        the beginning of the pandemic."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4b48b69-bf02-47f0-a9ee-b76dab45d5f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T04:12:58.385+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:25:51.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '665c0066-a933-44fb-a589-09d02d575bed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T04:12:58.385+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:25:51.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canada has vaccinated 69.8% of its population, surpassing the US
        by 15.6%, according to data from Our World in Data, seen in CNN''s vaccine
        tracker.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76aca565-cfed-4413-869e-109bfbcaeeaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T04:12:58.385+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:25:52.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b785672-f770-4abb-8bb4-ba284d156ae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T04:12:58.385+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:25:52.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although most Canadians have welcomed public health measures and
        the country has one of the highest vaccination rates worldwide, case counts
        and hospitalizations are on the rise, according to the Public Health Agency
        of Canada, especially among younger, unvaccinated Canadians.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e03c90b-dd42-42b1-8c9d-12b0402d1621'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T04:12:58.385+08:00
      'mgnl:createdBy': 'bamba'
