      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 24) —</strong>
        Amid the ongoing deliberations on the 2022 national budget, a senator stressed
        the need to realign more funds for COVID-19 response and scrap government
        programs that are not priority.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b30a3db-5201-481b-999b-55ec75a50607'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T15:09:53.222+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:19:25.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a5f4b6-181a-4f69-ada4-3cb8f2332912'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T15:09:53.222+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:19:26.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' <em>The Source</em> on Friday, Sen.
        Nancy Binay questioned the urgency of some proposed projects in the middle
        of the health crisis, which includes ₱200 million for the Visayas Media Hub
        of the Presidential Communications Operations Office, and the <a href="https://www.cnnphilippines.com/news/2021/8/24/NTF-ELCAC-Duterte-intel-funds-2022-budget.html">₱28-billion
        budget for the controversial National Task Force to End Local Communist Armed
        Conflict</a> for its anti-insurgency campaign.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b19aee5-e16d-4d2d-853f-0dc336d70655'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T15:09:53.222+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:19:26.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c36d37e9-cf6e-4123-9df2-13f87ec1d6c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T15:09:53.222+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:19:27.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"I am sure, isa ito for the meantime siguro na suspended muna
        ang project</em> (this is one of the projects that will likely be suspended
        for the meantime)," Binay said of the proposed PCOO media hub, which was brought
        up in last week''s Senate budget hearing with the agency.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc9c9389-cc51-4d00-8700-b15b708dfe3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T15:09:53.223+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:19:27.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e9973bc-7083-4646-b7c1-e265d5ae1ab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T15:09:53.223+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:19:28.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay also expressed optimism that the NTF-ELCAC budget will be
        slashed to make room for more important programs intended for COVID-19.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5ec16f9-86f4-48dd-afa9-54a35df31d16'
