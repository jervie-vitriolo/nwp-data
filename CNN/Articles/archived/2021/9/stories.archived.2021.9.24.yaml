      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Build a mini-fastfood inside your home</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4af2bf4-427f-4243-ac30-8a84ea085f9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T11:35:28.762+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T06:21:11.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If your tot misses going to his or her favorite fastfood, why not
        make a mini fastfood inside your home? Let other members of the household
        pay with play money as you and your kids act as the cook and the cashier.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e704217f-1a54-4679-8d8e-59764c86e63a'
