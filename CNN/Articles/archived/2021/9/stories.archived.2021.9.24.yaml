  'Senate-Blue-Ribbon-Committee-Linconn-Ong-Pasay-City-Jail':
    'author': 'Pilar Manuel, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-09-24T20:27:00.218+08:00
    'imagesource': 'jcr:7f8fbab3-8cbd-4748-aee8-909bcefe1adc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd1e3ec26-e277-4c9f-8e3b-1627bdd0c36d'
    'lead': '''You lie and you steal from our people, you''re gonna pay,'' says Senate
      Blue Ribbon Committee chairman Richard Gordon as he orders the transfer of Pharmally
      executive Linconn Ong from Senate detention to prison.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-24T20:28:39.418+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T06:18:12.933+08:00
