      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '058ec4ca-00f6-4170-9353-38f72a88f5a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T11:35:28.762+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T06:21:12.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for the food, teach them how to make their own spaghetti. You
        can follow this easy recipe <a href="https://homefoodie.com.ph/recipe/quick-meaty-spaghetti">here</a>.
        Of course, make sure that all sharp objects are safe from your kid and all
        the slicing and grating should be done by you. You can ask him or her to sprinkle
        the grated Magnolia Cheezee on the pasta when it’s all done.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6efcde5-168a-4c82-8497-01564d9c27db'
