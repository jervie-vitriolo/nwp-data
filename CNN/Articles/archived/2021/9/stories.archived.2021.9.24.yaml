    'author': 'Paolo Barcelon, CNN Philippines'
    'caption': 'Courtesy: Isko Moreno Domagoso Campaign Team '
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-09-24T02:50:42.005+08:00
    'imagesource': 'jcr:cc93f4b9-22ab-4474-8ad7-983064a3e8ef'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9beb333b-0b82-457c-9aed-5a51506157d7'
    'lead': 'Three vice governors, five board members, two mayors, ten vice mayors,
      and two councilors took their oaths before party president, Manila mayor Isko
      Moreno.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-24T02:52:35.281+08:00
