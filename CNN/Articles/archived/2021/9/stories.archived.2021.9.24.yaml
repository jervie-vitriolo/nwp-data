      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/09/23/health/pfizer-acip-booster-recommendation/index.html?utm_term=link&amp;utm_content=2021-09-23T20%3A14%3A23&amp;utm_medium=social&amp;utm_source=twcnnbrk">CDC
        advisers recommend certain adults get booster dose of Pfizer''s Covid-19 vaccine</a>."</em></p>'
  'Meralco-to-resume-disconnections-in-Metro-Manila':
