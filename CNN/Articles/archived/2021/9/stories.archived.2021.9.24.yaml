      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Maaaring mayroong mga</em> nurse <em>at mga doktor na nagka-</em>COVID
        <em>at namatay dahil sa</em> substandard <em>na dapat sana''y</em> medical
        grade <em>na</em> face shields <em>dahil nga pinalitan</em> expiry date <em>at
        binigay ''yung</em> quality <em>na ''di tama</em>," Sen. Kiko Pangilinan said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca24a51-9661-4885-807b-8c346e626628'
