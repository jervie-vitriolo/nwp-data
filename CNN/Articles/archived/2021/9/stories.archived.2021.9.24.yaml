      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Record a TikTok video with your kid</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fe1fecf-f719-4c4d-9eb1-841e00da751f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T11:35:28.762+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T06:21:08.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Come on, mama, you know you still have the dancing skills to keep
        up with your kid! Apart from making you and your family laugh with your TikTok
        clips, there’s no harm in encouraging your child to do some physical activity.
        Get creative by wearing matching outfits and dubbing lines from comedy and
        action movies.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa0b7c85-4d0f-4312-916f-fab697605e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T11:35:28.762+08:00
