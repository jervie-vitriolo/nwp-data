    'jcr:uuid': 'ade22bc5-28a0-439b-b068-5b139057fcb0'
    'lead': 'The long wait is over for pageant fans as the Miss Universe Philippines
      Organization finally announced a new date for its coronation night.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-24T16:19:39.805+08:00
