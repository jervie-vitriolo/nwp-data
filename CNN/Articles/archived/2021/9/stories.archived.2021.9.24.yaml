      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Play Pinoy games</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12a76838-3542-4ee1-929d-0a3a94fa8fa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T11:35:28.762+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T06:21:09.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before Mobile Legends and Valorant, there was Patintero, Tumbang
        Preso and Langit-Lupa! Nothing beats the old-school games of the Batang 90s.
        So if you have ample space at home, play with the whole family to not only
        give them the much-needed exercise but also teach him or her teamwork and
        cooperation. The winning team gets rewarded with delicious Magnolia Cheezee
        sandwiches!</p>'
    '11':
