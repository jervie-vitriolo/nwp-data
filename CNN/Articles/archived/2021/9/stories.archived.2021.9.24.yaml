    'template': '1'
    'title': 'Miss Universe Philippines coronation night set on Sept. 30 in Bohol'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e81c312-a6d5-4ce8-a956-b1e63116d04e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T16:19:39.805+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:18:38.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 24)—</strong>&nbsp;The
        long wait is over for pageant fans as the Miss Universe Philippines Organization
        finally announced a new date for its coronation night.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5368537-aab5-4fc9-b045-6408550c74db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T16:19:39.805+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:18:39.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The much-anticipated finals will take place on September 30 at the
        Henann Resort Convention Center in Panglao, Bohol, the organization said on
        Friday after getting the government''s approval.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf19bf69-e8e8-4c24-a1d0-8caa783f719f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T16:19:39.805+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:18:39.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are grateful to the Governor Arthur Yap, the Bohol LGUs and
        tourism board and the IATF (Inter-Agency Task Force) for allowing us to stage
        this year''s pageant in this most idyllic destination," the Miss Universe
        Philippines said in its <a href="https://www.facebook.com/TheMissUniversePH/posts/421240509360056">social
        media post.</a>&nbsp;</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e1e50d-33c4-4f68-b376-e0aa6f66d252'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T16:19:39.805+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:18:40.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IATF also separately confirmed it has approved the request of
        the Miss Universe Philippines Organization to hold the pageant events in the
        province "subject to health and safety protocols."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c84304-e120-4f01-8ca2-607e8eff2e83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T16:19:39.805+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:18:40.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coronation night was initially scheduled on September 25, but
        the organization said it requested the IATF''s go signal for its "enhanced
        plans" for the finals.</p>'
  'Pharmally-face-shields-expiration-dates':
    'author': 'Pilar Manuel, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-09-24T16:40:00.143+08:00
    'imagesource': 'jcr:3594c3f7-07b2-47a3-8120-6d276822df6c'
