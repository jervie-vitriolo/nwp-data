    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ddb8c4b-96ea-4485-827f-23726888b269'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T15:09:53.223+08:00
