  'Tech-billionaire-Facebook-America':
    'author': 'Matt Egan, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-09-24T10:28:51.494+08:00
    'imagesource': 'jcr:7c7ced1e-9ff5-48fc-8148-87cd29020eca'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a902697f-789a-4148-85d2-64d55f73aefc'
    'lead': 'From the climate crisis to Covid, Marc Benioff sees a common thread for
      what ails America today: deception that is allowed to spread like wildfire on
      Facebook.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-24T10:32:33.688+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T06:21:20.453+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:17:31.398+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Tech billionaire: Facebook is what''s wrong with America

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce90d3b0-b55b-4238-9188-0fc2eabc3ef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T10:32:33.689+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:21:20.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> From the climate crisis to Covid, Marc
        Benioff sees a common thread for what ails America today: deception that is
        allowed to spread like wildfire on Facebook.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76724d07-dda4-4cd0-a437-e17ec035277d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T10:32:33.689+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:21:21.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This digital revolution really kind of has the world in its grip.
        And in that grip, you can see the amount of mistrust and misinformation that
        is happening," Benioff told CNN.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e099b89-25a0-49c3-a9eb-67999f890c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T10:32:33.689+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:21:21.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Salesforce CEO and owner of Time Magazine warned these lies
        tricking social media users are making it harder to solve the biggest problems
        gripping society.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96fb9b3f-5428-427a-adcf-3fba41a3aef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T10:32:33.689+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:21:22.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Look at how it is affecting the world. You can talk about the political
        process. You can talk about climate. You can talk about the pandemic," Benioff
        said. "In each and every major topic, it gets connected back to the mistrust
        that is happening and especially the amount of it being seeded by the social
        networks. It must stop now."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '878ef86a-4004-48ba-bd6d-25389529b437'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T10:32:33.689+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:21:22.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Benioff is an outspoken critic of Facebook who has previously called
        for breaking up Mark Zuckerberg''s empire, which is now worth nearly $1 trillion.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e507cba4-8296-49bd-b161-d3708ba4d404'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T10:32:33.689+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:21:23.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Level of deceit''</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48039b40-9648-4007-9cc1-c7494ed11720'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T10:32:33.689+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:21:23.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Salesforce CEO is ramping up his criticism of Facebook following
        an investigation from The Wall Street Journal that used internal documents
        to show the company is not only well aware of its platforms'' negative effects
        on users -- but how it has repeatedly failed to address them.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26457d82-a795-4cd3-8f47-765b6ede1a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T10:32:33.689+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:21:24.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the summer, the White House pressed tech companies, including
        Facebook, to get a handle on vaccine misinformation. Facebook took action
        against the so-called "disinformation dozen" a month later.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdd76df7-9ea2-48bc-99c2-57da0d51696e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T10:32:33.689+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:21:24.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some of these social media companies, especially Facebook, you
        can see that they don''t really care that their platform is filled with all
        of this disinformation," Benioff said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3857935f-1df8-4e4a-ba65-8b0c58794b60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T10:32:33.689+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:21:25.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tech billionaire called for Congress to crack down on Facebook''s
        disinformation problem.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '594f0c91-c513-4576-89ed-1d7aa6940cc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T10:32:33.689+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:21:25.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I own Time and I am held accountable for what is produced on my
        platform," Benioff said, adding that CNN and other media outlets are also
        held accountable. "In regards to Facebook, they are not held accountable.
        So they do not have an incentive from the government. That has to change."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3924fea-34e1-4150-8a9a-5349d9187188'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T10:32:33.689+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:21:26.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Benioff urged Congress to review existing laws to try to stop the
        "level of deceit" happening on social networks.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e6a0db8-783e-4b01-9ede-e3a7b6f1b8b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T10:32:33.690+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:21:26.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook did not respond to requests for comment on Benioff''s criticism.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '091a42ba-9dd0-4c56-8e37-47f15ed62015'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T10:32:33.690+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:21:27.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the company published a seven-paragraph blog post last
        weekend defending itself and pushing back on the Journal investigation.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b1a836b-7fa5-47bd-993f-37fe2f5d6553'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T10:32:33.690+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:21:28.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the heart of this series is an allegation that is just plain
        false: that Facebook conducts research and then systematically and willfully
        ignores it if the findings are inconvenient for the company," Nick Clegg,
        Facebook''s vice president of global affairs, wrote in the post. "This impugns
        the motives and hard work of thousands of researchers, policy experts and
        engineers at Facebook who strive to improve the quality of our products, and
        to understand their wider (positive and negative) impact."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfe2535f-a5a0-4799-975a-fd824ad225ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T10:32:33.690+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:21:28.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>After Texas abortion law, Benioff offers to move unhappy workers</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed7b23ca-afe6-41d5-b330-3518040b969d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T10:32:33.690+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:21:29.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyond social media, Benioff has been outspoken on social issues
        -- including the Texas abortion law.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19dc415b-e201-401b-a91e-0323cfa7d8f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T10:32:33.690+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:21:29.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After that law took effect earlier this month, Salesforce announced
        that it would relocate Texas employees -- and their immediate families --
        if they are concerned about access to reproductive care.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48174130-3f5f-4e2f-9435-0477a66d7383'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T10:32:33.690+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:21:30.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have this happening on a regular basis," Benioff said. "We have
        a governor or president or some ministry of some country that makes some kind
        of discriminatory statement that upsets our employees and our message to our
        employees is very simple: If you don''t like it, you can move. And we''ll
        move you."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '486117b6-684e-46d4-9ffc-fc36e32564c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T10:32:33.690+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:21:30.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if the Texas abortion law gives him pause about doing business
        or expanding in the state, Benioff suggested Salesforce isn''t taking a stand
        on the law itself and added that employees will have different views on these
        issues.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c08e65a0-62c0-470c-9abd-ce25645fb725'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T10:32:33.690+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:21:31.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That isn''t what this is about. What this is about is telling our
        employees that we have their back, that if they want to move and they''re
        unhappy that we''ll move them," Benioff said, adding that if they want to
        stay "that''s also great." He said, "Our job is to make sure that they have
        the freedom, and also the liberty, to do what they want to do."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e77fcf-d2fa-48cd-b465-a47fb074245e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T10:32:33.690+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:21:31.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salesforce is based in San Francisco, but the company also has an
        office in Austin.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e18ec550-fb3b-4d9d-8142-846bea9ecb4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T10:32:33.690+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:21:32.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m a fourth generation San Franciscan. We are the home of gay
        rights and freedom...Of course we''re going to act like this," Benioff said.
        "If you don''t like it, we''re going to be there for you."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81be4d96-77ba-4da1-8981-38fc0ff08cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T10:32:33.690+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:21:32.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''We''re in a climate emergency''</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b57f24b-f5e4-4e19-b8c2-de4624943973'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T10:32:33.690+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:21:33.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salesforce recently became one of the only major corporations to
        publicly support the climate investments in President Joe Biden''s $3.5 trillion
        Build Back Better plan.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fb7da15-13e3-4e6b-b0c5-8aaf10195a78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T10:32:33.690+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:21:33.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re in a climate emergency," Benioff said when asked about his
        company''s support.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e5b608f-c24b-4fa6-b065-99fdc29c8f40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T10:32:33.690+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:21:34.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salesforce also announced this week it is a net zero company across
        its value chain and now relies on renewable energy for 100% of its operations.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb1d35ad-ba3f-45c8-b3e3-a60b0795985f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T10:32:33.691+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:21:34.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Salesforce supports the climate investments in the Build
        Back Better plan, the Business Roundtable has opposed the legislation. The
        influential group, which Benioff is a member of, has warned that tax hikes
        to pay for the new spending would put millions of jobs at risk, stunt wage
        growth and suppress business investment.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f8cf37d-f7d7-4e6f-bb7d-f7ca628f0553'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T10:32:33.691+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:21:35.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if he would quit the Business Roundtable, Benioff said the
        debate isn''t about the Business Roundtable and stressed the importance of
        cutting carbon emissions.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '149d78ce-ca66-4823-aaa8-27b7d821eb6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T10:32:33.691+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:21:35.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All of us need to become net zero. And that needs to happen right
        now," he said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f059b6d-ba3a-4a52-a62a-a79ac51ab92c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T10:32:33.691+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:21:36.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The tax hike debate</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd58c5f3-b445-4478-83e9-3170ae3cd827'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T10:32:33.691+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:21:36.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a speech last week, Biden sought to draw attention to unfairness
        in the US economy by calling out the fact that 55 large corporations paid
        zero in federal income taxes last year despite making billions in profits.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67bd5145-a55a-4ee6-bbc9-2e55d17c1ea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T10:32:33.691+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:21:37.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salesforce is one of those companies.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fa7a412-107d-48aa-a742-739164106d0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T10:32:33.691+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:21:37.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We, of course, just pay the tax bill that we''re given," Benioff
        said in response to Biden''s remarks. "And in many cases, we fought for higher
        taxes."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f1bfd6-8e49-4a8a-9808-901ebc3a75a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T10:32:33.691+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:21:38.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Salesforce CEO pointed to his support for a San Francisco ballot
        measure that would fund homeless services by taxing large corporations.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '446224e3-38eb-4aad-9cfc-ce995f4b8b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T10:32:33.691+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:21:38.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if he supports efforts by Democrats to raise the corporate
        tax rate to 26.5%, Benioff said stressed that tax reform must not put US companies
        at a disadvantage on the global stage.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef6ab853-ebd5-46ca-b2d1-e222f0fe6037'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T10:32:33.691+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:21:39.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If they''re going to raise the corporate tax rate, then just make
        sure you keep American companies competitive," Benioff said. "That''s the
        single most important thing today."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbaad784-b73e-481e-a871-0371d9d94ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T10:32:33.691+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:21:39.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/09/23/tech/facebook-benioff-disinformation/index.html">Tech
        billionaire: Facebook is what''s wrong with America</a>".</em></p>'
