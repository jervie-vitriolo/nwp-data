    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '106d0645-f63c-4bda-af87-f3d9a78e8b83'
    'lead': 'Pharmally official Krizle Grace Mago told senators the instructions came
      from company treasurer Mohit Dargani, who denied he gave such direction.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-24T16:42:34.248+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T06:18:27.459+08:00
