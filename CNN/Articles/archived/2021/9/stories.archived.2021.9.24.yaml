      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay slammed the Interior Department for failing to allocate budget
        for contact tracing next year. She also stressed the need to bring back the
        ₱170-million budget cut for the Research Institute for Tropical Medicine,
        which is largely in charge of analyzing COVID-19 test results in the country.</p>'
