    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH: ''Too early'' to recommend new COVID-19 alert level system in areas
      outside NCR'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98cfbef2-2d0a-4436-b3de-5fc6a0eb7ceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T19:28:15.956+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:18:18.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 24) —</strong>&nbsp;"It
        is too early to say" whether the new COVID-19 alert level system can already
        be implemented in areas outside Metro Manila, Health Undersecretary Maria
        Rosario Vergeire said Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52275c3c-cd33-4579-b018-37c96df3bebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T19:28:15.956+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:18:18.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Isang linggo palang po tayong nakakapagpatupad. Hindi pa ho natin
        maibibigay at masasabi kung ito pong mabagal na pagbaba dito sa NCR (National
        Capital Region) na mga kaso ay talagang mai-ko-contribute natin solely dito
        sa pagpapatupad natin nitong policy shift na ito," Vergeire told an online
        media forum.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c555cd56-83f4-41c7-b486-37b27d0f5556'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T19:28:15.956+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:18:18.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have been implementing this for only a week. We
        cannot say yet if the policy shift contributed solely to the slow decline
        of cases in NCR.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '941c9b92-2546-48c9-9d39-dd87c53da257'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T19:28:15.956+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:18:18.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is still too short a time for us to give appropriate recommendations
        if we can already rule this out for the rest of the country, or pipili pa
        tayo uli ng mga ibang lugar na isasama (or we will include other areas in
        the pilot test)," she added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '485e59e4-d4f8-47ac-a850-26a1944589d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T19:28:15.956+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:18:18.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila is testing a new version of the general community quarantine,
        which maximizes granular lockdowns. The quarantine classification is based
        on alert levels.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf705027-4c3b-4097-a067-0cac13f0dad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T19:28:15.957+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:18:18.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The capital region is currently under Alert Level 4. Under this
        alert status, those below the age of 18 and above 65, people with comorbidities,
        and pregnant women cannot leave their homes unless they need to access essential
        goods and services.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eab299f-fcbb-4e3f-b60f-901a8ed41f9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T19:28:15.957+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:18:18.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The policy shift aims to let the ailing economy recover from the
        health crisis.</p>'
