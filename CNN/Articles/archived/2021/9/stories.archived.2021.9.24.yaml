      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Greentrends supplied face masks to TigerPhil Marketing, which then
        sold these to the country''s top medical supplier Pharmally Pharmaceutical
        Corporation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f5c8c18-3bf0-4345-bdc7-f250ce266fa2'
