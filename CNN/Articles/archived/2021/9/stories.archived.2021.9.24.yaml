      'mgnl:lastActivated': 2023-01-25T06:19:08.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 24)—</strong> The
        Office of the Ombudsman is open to revising its policy restricting public
        access to the Statement of Assets, Liabilities, and Net Worth (SALN) of government
        officials.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf1175b0-d9a1-4400-b225-17d20d508c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T15:36:01.617+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:19:09.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is according to Zamboanga del Norte 1st district Representative
        Romeo Jalosjos, who sponsored the budget of the Office of the Ombudsman. He
        did not give details.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '636458f2-7c49-4767-90a0-3b5c9d04d3cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T15:36:01.617+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:19:09.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Ombudsman is open to revision of Circular number 1. If you
        have any suggestion or comments for revision, the ombudsman is open,” Jalosjos
        said during plenary debates on the 2022 budget on Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30282858-53ba-4147-90b8-d525e516c218'
      'mgnl:activationStatus': true
