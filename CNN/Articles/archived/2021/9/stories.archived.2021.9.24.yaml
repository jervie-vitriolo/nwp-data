      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Striker Chandler McDaniel almost doubled the Malditas'' lead in
        the 50th minute, but her shot from outside the box was deflected by Cheuk
        Wai.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5112df5-5281-43c3-9920-5a13fd16680e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T20:05:32.343+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:18:13.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8d359ae-46d9-4013-b06f-023bf95b2919'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T20:05:32.343+08:00
      'mgnl:createdBy': 'david'
