  'Lito-Adiwang-nails-unanimous-decision-win':
    'author': 'David Tristan Yumol, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-09-24T21:33:47.290+08:00
    'imagesource': 'jcr:4281e673-45db-4179-9a83-dfd3ddfd079f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd73ca575-64da-401d-9dc9-c0a23efd4ef2'
    'lead': 'Team Lakay fighter Lito Adiwang breezed through his Chinese foe to nail
      a unanimous decision victory in ONE: Revolution.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-24T21:31:57.316+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T06:18:11.371+08:00
    'mgnl:lastActivatedBy': 'magnolia'
