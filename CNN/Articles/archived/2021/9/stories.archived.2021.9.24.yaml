  'Common-painkiller-possible-risks-to-developing-fetuses':
    'author': 'Sandee LaMotte, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-09-24T03:39:44.230+08:00
    'imagesource': 'jcr:27a582d5-d67a-4be3-87a3-68a705c9fc9a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b2929d6e-74fd-449d-92e6-df4bc0c8eb01'
    'lead': 'The statement is not health guidance, but urges health care providers
      and regulators to take action.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-24T03:52:14.868+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T06:25:58.079+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:17:27.624+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
