      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would like to request the Senate President to issue a subpoena
        to compel the attendance of these people and that they be arrested by the
        OSAA (Office of the Sergeant-at-Arms)," committee chairman Sen. Richard Gordon
        said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cd0075a-5e95-453e-a825-c023d9b0f900'
