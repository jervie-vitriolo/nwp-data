      'mgnl:lastActivated': 2023-01-25T06:17:57.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The retired magistrate said the results of their internal survey
        will be combined with the results of SWS and Pulse Asia surveys. They will
        also assess the candidates based on their integrity, track record, patriotism,
        competence, and vision for the future.</p>'
