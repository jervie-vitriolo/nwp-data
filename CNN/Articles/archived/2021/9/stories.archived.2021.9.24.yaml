    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH reports 18,659 new COVID-19 infections, active cases now over 175,000'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f4607bf-5cde-4024-9bf4-264e4b759789'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T18:03:02.461+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:18:22.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 24)—&nbsp;</strong>The
        country logged 18,659 new COVID-19 infections on Friday, pushing the nationwide
        tally to 2,453,328, according to the Department of Health.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '568c5173-f662-4c61-a1ae-132e37251c94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T18:03:02.461+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:18:22.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH case bulletin noted that out of the total number of cases,
        7.1% or 175,324 are active or currently sick. At least 88.1% of active cases
        have mild symptoms, 6.9% are asymptomatic, 2.84% are in moderate condition,
        1.5% have severe symptoms and 0.7% are in critical condition.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f10ba998-dd5d-4b6f-9283-a9b762cd5b80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T18:03:02.461+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:18:22.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of recovered patients rose to 2,240,599 —&nbsp;which
        is 91.3% of the case total —&nbsp;after 9,088 more people got better.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ad99fda-7eae-4c44-b031-500382a63eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T18:03:02.461+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:18:22.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, no new deaths were recorded due to technical issues with
        the data repository COVIDKaya system, the DOH said. The death toll is 37,405,
        which is 1.52% of the COVID-19 total.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a75d817-02a5-4216-aa24-0727643fc3b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T18:03:02.461+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:18:22.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said it deleted 84 duplicate cases from the total, including
        47 survivors.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03aee86b-08af-4885-9a58-0c4cbc55439c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T18:03:02.462+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:18:22.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The total excludes data from one laboratory that failed to submit
        its report on time, the DOH added. This laboratory contributed an average
        of 0.3% of tested samples and 0.3% of positive individuals in the last 14
        days.</p>'
  'DOH-probes-recent-drop-COVID-19-tests':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-09-24T18:54:37.824+08:00
    'imagesource': 'jcr:22b9204d-ecbd-4f31-a76b-2ea12fdb3621'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3983c7c2-13fd-43bf-8328-9e1a1a53bff2'
    'lead': 'The Department of Health said Friday it is looking into the reason behind
      the recent drop in COVID-19 tests conducted in seven regions, including Metro
      Manila.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-24T18:57:23.776+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T06:18:21.534+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:17:35.035+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH probes recent drop in COVID-19 tests'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c6e6756-6c94-4c8d-bfb8-3f834611f3c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T18:57:23.776+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:18:21.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 24) —</strong>
        The Department of Health said Friday it is looking into the reason behind
        the recent drop in COVID-19 tests conducted in seven regions, including Metro
        Manila.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b6d87e9-bdc6-4d13-91ac-7e5ad39f1d83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T18:57:23.776+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:18:21.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are assessing the reasons for this decline and if this reflects
        a true decline in cases or just affected by the other factors such as ongoing
        active case finding and contact tracing and the use of antigen (test) to complement
        the RT-PCR testing," DOH Undersecretary Maria Rosario Vergeire said in an
        online media briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb2765f2-33a9-4693-97fc-ba9d3edcedc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T18:57:23.776+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:18:21.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire noted that aside from the National Capital Region, Eastern
        Visayas, Zamboanga Peninsula, Northern Mindanao, Davao, Soccsksargen, and
        Caraga conducted fewer tests this week compared to the previous week.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '244f12ce-4aab-4c85-8191-703bdec3e5b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T18:57:23.776+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:18:21.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Capital Region saw the "largest decline" with a 10%
        drop -- from 287,548 samples tested to 258,047, Vergeire added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d710ae-6a35-4e93-9e2f-90dd92b8e023'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T18:57:23.776+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:18:21.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The health official said the department is seeking to find out if
        the decrease in reported cases were "largely affected by the rapid and large
        decline in RT-PCR laboratory output."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bb9fa21-c7c5-4934-9b3a-c8a33130b249'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T18:57:23.776+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:18:21.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines recorded a daily average of 18,708 infections from
        Sept. 17 to 23 — an 8% decrease from the 20,370 tallied the week prior.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e90caf9d-d3bc-48d8-8fd7-78a463eb49ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T18:57:23.776+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:18:21.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before cases dipped, the country''s daily infections hit a new peak.
        On Sept. 6 to 12, the DOH logged an average of 20,959 cases per day, double
        the previous peak recorded on March 29 to April 4, which was 10,431.</p>'
  'babaeng-biyahero':
    'author': 'Ticia Almazan'
    'caption': 'A screenshot of the Babaeng BiyaHero program website featuring its
      ambassador Maine Mendoza. The program aims to give Filipina migrant workers
      psychosocial first aid. Photo from BABAENG BIYAHERO'
    'categories': ['6a43f267-74be-4517-9854-a87732f2b3c9']
    'created': 2021-09-24T18:05:57.384+08:00
    'imagesource': 'jcr:e385e24a-81dd-4421-9bb1-91f8132b9473'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5a288ecb-d695-4430-a1a7-01640a5f0bab'
    'lead': 'The Babaeng BiyaHero program aims to give Filipina migrant workers psychosocial
      first aid.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-24T19:17:08.885+08:00
    'mgnl:createdBy': 'gabrielle'
    'mgnl:lastActivated': 2023-01-25T06:18:20.552+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:17:35.240+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How this helpline is assisting Filipinas in crisis'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a74427-74a9-4aca-baf8-7cc43d2ea054'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T19:17:08.885+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T06:18:20.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, only one in three Filipinas sought help to stop physical
        or sexual violence, according to that year’s <a href="https://psa.gov.ph/sites/default/files/PHILIPPINE%20NATIONAL%20DEMOGRAPHIC%20AND%20HEALTH%20SURVEY%202017_new.pdf">Philippine
        National Demographic and Health Survey</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81b9c053-d1ea-4a4d-a340-d7fbc8c66d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T19:17:08.885+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T06:18:20.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, low help-seeking behavior is so common among abused women
        that the term “shadow pandemic” was coined by coined by <a href="https://www.un.org/en/addressing-impact-covid-19-pandemic-violence-against-women-and-girls">UN
        Women</a>. Over a call with CNN Philippines Life, Charisse Jordan, National
        Project Officer of UN Women Safe and Fair Programme, defines the phenomenon
        as “a culture of silence and invisibility” that surrounds domestic violence.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '934c8938-656a-4116-a98d-6dfe7d6a8043'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T19:17:08.886+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T06:18:20.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seeing the need for intervention, the International Labor Organization
        (ILO), United Nations Entity for Gender Equality and the Empowerment of Women
        (UN Women), and United Nations Office on Drugs and Crime (UNODC) established
        <a href="https://www.pna.gov.ph/articles/1067390">Safe and Fair</a> in 2018.
        The program’s main goal is to ensure that labor migration is safe and fair
        for all women OFWs, whether land-based or sea-based, in the ASEAN region.
        To achieve this, the initiative is focused on <a href="https://www.ilo.org/wcmsp5/groups/public/---asia/---ro-bangkok/---ilo-manila/documents/publication/wcms_647979.pdf">guiding
        Filipinas through every step of the migration process</a>, namely pre-migration,
        transit, onsite, and return.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d55c3c8-3f42-4e70-a5cc-92f022d6cdbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T19:17:08.886+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T06:18:20.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f04d6824-c6c0-4275-ab17-e129a71988bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T19:17:08.886+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T06:18:20.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the beginning of 2020, it was reported that there were about
        <a href="https://globalnation.inquirer.net/194235/fwd-nearly-5k-cases-of-ofw-maltreatment-recorded-in-2020-polo-data-shows">5,000
        cases of OFW abuse</a> and around 23,700 cases of contract violations. Globally,
        domestic violence <a href="https://reliefweb.int/report/philippines/violence-against-women-and-girls-pandemic-we-must-end-now">rose
        by 20%</a> in that same year. This kind of abuse has been a persisting problem
        for Filipina domestic workers, and upon the implementation of lockdowns worldwide,
        only continued to increase in rampancy with victims confined to the same space
        as their abusers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15fb1f74-31b0-4857-96bc-55db4a1a9384'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T19:17:08.886+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T06:18:20.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ec5ca4d-4985-4468-8b3a-553991a2b256'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T19:17:08.886+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T06:18:20.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To mitigate this, Safe and Fair Philippines launched their <a href="https://www.babaengbiyahero.info/">Babaeng
        BiyaHero</a> campaign in 2020. The program aims to give Filipina migrant workers
        psychosocial first aid, which the World Health Organization (WHO) <a href="https://www.who.int/mental_health/emergencies/guide_facilitators_slideshow.pdf?ua=1">defines</a>
        as immediate humane, practical, and supportive assistance to individuals in
        distress. The project’s day-to-day operations are executed by a three-woman
        Psychosocial Support Team: Pacita “Bing” Fortin, Lizette Therese Cinco, and
        Bernice Joyce Santos, who are all social workers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66487d2e-4ba9-4448-83fa-38b7a766f466'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T19:17:08.886+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T06:18:20.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fortin, who leads the team, is a social worker of 20 years. Simultaneously
        a teacher in the same field, her advocacy has always revolved around gender-based
        violence, domestic violence, and child protection. Its genesis can be traced
        to her practicum in college, when she did an observation stint for a month
        or two in the summer, in a center for sexually abused youth in Bicol. For
        her, the experience served as a jarring introduction to the violence faced
        by children. She remembers it clearly: just a few days after her first day,
        she told her mom that she didn’t want to go back. She recalls over call, “It’s
        an evil world, you know, listening to five or six-year-old children being
        raped; abused by a grandfather of 70.” Post-graduation, she went on to work
        with women in prostitution.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e83448e-bcf9-474b-b549-6ad68db79239'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T19:17:08.886+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T06:18:20.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Together with Cinco and Santos, the three work to provide women
        OFWs with psychosocial support as they access essential health, social, legal,
        and economic services. A huge part of their commitment revolves around the
        operation of two helplines (one for Globe and Smart) as well as a dedicated
        Facebook Messenger channel, via their <a href="https://www.facebook.com/BabaengBiyahero">Facebook
        page</a>.</p>'
    '29':
      'image': 'jcr:91dd62fa-f3e6-4f95-ad85-01c85cc120b5'
      'imageCaption': 'The Babaeng Biyahero helpline provides psychosocial first aid
        to Filipina migrant works. Photo courtesy of BABAENG BIYAHERO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba65f4dd-2ec7-4790-a8b8-f8dc793970ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T14:25:40.945+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T06:18:20.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '632a6227-cc2c-4ae1-985c-a64ebc6a3860'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T19:17:08.886+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T06:18:20.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their occupation has put them in the position of caring for women
        in crisis. Because some people call the helpline in tears, practicing psychosocial
        first aid is an imperative. When taking a call, they follow three principles
        based on WHO''s guidelines: Look, Listen, and Link, or the three Ls.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d68f42e-2a01-4d36-a0d9-9ea7dbd7175a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T19:17:08.886+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T06:18:20.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Look</em> means ensuring the safety of the Filipina migrant
        worker, or the caller. They first confirm that she is safe by asking the questions,
        <em>How are you, physically and emotionally? Where are you? Where are your
        perpetrators?</em></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eb5f68d-df5c-4d30-bdc4-a4bdf223448b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T19:17:08.886+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T06:18:20.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Listen</em> pertains to providing a safe space for the migrant
        worker to air out her concerns and issues. It’s an opportunity to validate
        her feelings of distress.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e90f69e-a9f5-4d55-bbdd-d7cd3cebc424'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T19:17:08.887+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T06:18:20.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Link</em> refers to the final stage of psychosocial first aid.
        The first two stages are crucial to arriving at this point, as they are where
        the migrant worker’s immediate needs and concerns are identified. Once these
        are established, the team links the migrant worker to embassies, consulates,
        agencies, and organizations that can provide assistance.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2399d8f5-4a9f-4adb-9f54-b6a25123e51d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T19:17:08.887+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T06:18:20.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is only after performing the three Ls that the team begins putting
        forward plans of action and options for services the migrant worker can avail.
        “Very, very important to make them feel that there’s someone who’ll be there
        to help them,” Fortin shares. Since workers are far from home and sometimes
        have limited access to WiFi, it’s important that they are given utmost compassion
        and support when they finally choose to seek help.</p>'
    '35':
      'image': 'jcr:17693d4a-4462-4428-887e-d71f16efcd7d'
      'imageCaption': 'A Babaeng BiyaHero ''May I help you?'' kiosk located at NAIA.
        Photo courtesy of BABAENG BIYAHERO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7af4f60a-6c92-40d8-a311-fbe0eb4b4299'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T14:25:40.945+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T06:18:20.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '981b2c39-557c-4d9e-bbb6-d8a68fce4241'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T19:17:08.887+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T06:18:20.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Post-psychosocial first aid, the team begins their intake process.
        If the victim initiates the call, they''ll be asked for pertinent information
        such as their name, background, working history, and recruitment agency. In
        the case that a relative or loved one reaches out to BiyaHero on behalf of
        the victim, the team provides their contact details, and waits for the domestic
        worker herself to communicate. Over text or call, the team assesses the situation
        and asks the victim to specify the kind of help she needs from them. “Very
        important yun eh, na sila magsasabi sa amin na, ‘Ito yung tulong na kailangan
        [ko].’”</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '357161cd-b5bc-4912-8176-0b14fd3e8896'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T19:17:08.887+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T06:18:20.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e337da67-cca8-4561-a83a-3d22efcbd11a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T19:17:08.887+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T06:18:20.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When a female OFW successfully comes home to the Philippines, there
        are opportunities that await her provided that she possesses a Social Security
        System or SSS membership. Earlier this year, the ILO along with the Technical
        Education and Skills Development Authority-National Capital Region (TESDA-NCR)
        and Overseas Workers Welfare Administration - National Reintegration Center
        for OFWS (OWWA-NRCO) introduced the <a href="https://www.ilo.org/manila/aboutus/WCMS_776712/lang--en/index.htm">#WOMENOFWSCANDOIT
        Scholarship Programme</a>. The scholarship intends to provide returning, onsite,
        or potential women migrant workers and their family members with critical
        soft and technical STEM-related skills, as well as technical-vocational skills.
        Rex Marlo Varona of the ILO shares over call, “We are also trying to break
        the glass ceiling… like me and you, [women migrant workers] should have the
        option to move to other [industries].”</p>'
    '1':
      'image': 'jcr:f0c9aef0-26ce-4efd-a524-a99640ceacaf'
      'imageCaption': 'The #WOMENOFWSCANDOIT scholars currently on training in Cebu
        for bread and pastry production. These women are mostly OFW returnees/repatriates
        (from Saudi Arabia, Kuwait, Hong Kong, etc.) displaced during the COVID-19
        pandemic. Photo courtesy of INDUSTRIAL EDUCATION LEARNING CENTER AND TECHNOLOGIES
        INC.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '286d0689-9abc-4100-8841-83a79b1ffe98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T14:25:40.945+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T06:18:20.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d9da31f-840a-433c-a9f6-ffa70929e9db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T19:17:08.887+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T06:18:20.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1695ae4-e65a-46fc-a572-c08f92d705d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T19:17:08.887+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T06:18:20.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The program has proven to be a success, with 350 graduates in the
        first half of 2021. Class offerings vary from blended to exclusively online.
        Their baking and pastry classes, for example, require onsite assessment and
        training. On the other hand, their computer programming classes are held remotely,
        which is why they even have students from Saudi Arabia and Italy, among others.
        Depending on the individual, the skills acquired from the program can be used
        to forge a new career path post-domestic-work, or enrich the ongoing domestic
        work experience, perhaps through online businesses on the side.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18451569-3562-47df-9dc0-090e0740515f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T19:17:08.887+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T06:18:20.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, attainment of such opportunities depends on the migrant worker’s
        willingness to act. Because the team knows that help-seeking behavior is very
        low, they often regard themselves as a last recourse for victims. For them,
        when someone calls the helpline, it means that the abuse has moved past the
        point of endurance. For Fortin, part of their work as psychosocial first aiders
        is the “ethical commitment and obligation to make sure that etong mga services
        that we provide will be continued.” When a person calls the helpline, someone
        has to pick up.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58498cfc-fea5-46ef-8b8b-a480ab4f0d96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T19:17:08.887+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T06:18:20.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the Safe and Fair project ends its run in 2022, the people
        involved hope to sustain it through institutionalization. To aid in the project’s
        continuity is a task force within the Babaeng BiyaHero ecosystem — a network
        of government agencies and organizations that come together each month to
        discuss key concerns, as well as review existing manuals concerning migrant
        workers. Their work as a task force is catered toward supporting and strengthening
        existing work laid out by the government, in order to better the services
        provided to female OFWs at risk.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce60b9d5-8060-4869-ac9e-0ac6fe1e1d16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T19:17:08.887+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T06:18:20.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0cb20aa-d1ae-4148-992a-15d4b87e5f1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T19:17:08.888+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T06:18:20.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also playing a crucial role in the project’s long-term sustenance
        is the <a href="https://www.pna.gov.ph/articles/1145630">Gender Responsive
        and Inclusive Pandemic Management Act</a>, the proposition of which Safe and
        Fair initiated. Its objective is to target the gender-differentiated needs
        of marginalized groups, which remain severely overlooked. Such groups include
        women migrants and survivors of trafficking, and encompass the disability
        sector, LGBTQIA+ community, indigenous peoples, and those living with HIV,
        to name a few. Jordan stresses that these groups “aren’t silent,” but rather,
        “were silenced by the system.”</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62748960-f5b2-4a12-85e9-f3b1ffc63447'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T19:17:08.888+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T06:18:20.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the act hasn’t been passed in the Senate and House of Representatives
        yet, this is what they are actively working towards. The goal is to have the
        bill enacted into law by the end of this year.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a477bc57-7cad-408a-b494-1d8b80736fcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T19:17:08.888+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T06:18:20.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e3618c-1b58-441f-8299-34b9530a8cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T19:17:08.888+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T06:18:20.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Varona shares that they are hoping to soon ratify the
        ILO Convention No. 190, or C190 for short. As an <a href="https://www.ilo.org/global/topics/violence-harassment/lang--en/index.htm">international
        treaty</a>, its goal is to “recognize the right of everyone to a world of
        work free from violence and harassment.” Varona asserts that one of the good
        things about this convention is that it expands the concept of “world of work.”
        It doesn’t just pertain to the place one works in, but also includes places
        where you take a rest, eat your meals, commute to or from work, and even communicate,
        in cyberspace. “These can constitute spaces where violence can happen. Parang
        in-eecho niya yung Safe Spaces Act ng Pilipinas.”</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac3170f-c94d-4e5a-860b-082f78110662'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T19:17:08.888+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T06:18:20.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The C190’s ratification is spearheaded by the Department of Labor
        and Employment (DOLE), who has provided a technical working committee. They
        are currently in the process of securing endorsements from their stakeholders
        — the workers, employers, government, and other civil society sectors. DOLE
        and the ILO hope to announce their stakeholders’ confirmed endorsements by
        this year, either on DOLE’s Anniversary on December 8, or Migrants Day on
        December 18.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2732e45f-0d2e-4ff9-a84d-ed3f523cdd05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T19:17:08.888+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T06:18:20.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At present, the Babaeng BiyaHero team holds 12 active cases, and
        since their launch last year, has assisted around 350 clients. Though primarily
        offering psychosocial first aid, their services extend to information provision,
        counseling, case management, and referrals. For the team, every form of support
        matters. Fortin shares, “Sinasabi ko lagi na in itself, your presence, the
        way you talk to people, the way you interact with them, is in itself a form
        of help.”</p>'
  'SMC-breaks-ground-for-Pasig-River-Expressway-project':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-09-24T19:23:47.591+08:00
    'imagesource': 'jcr:da80f57d-0ffd-411e-994b-2ea16ea8844c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '06ae0a25-fc7a-4b0a-ba4e-ad16090a9182'
    'lead': ' San Miguel Corporation has broken ground on its multibillion-peso Pasig
      River Expressway (PAREX), which seeks to link the eastern and western cities
      of Metro Manila.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-24T19:24:49.175+08:00
