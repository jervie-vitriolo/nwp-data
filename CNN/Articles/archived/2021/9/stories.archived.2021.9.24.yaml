    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SMC breaks ground for ₱95B Pasig River Expressway project

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e97373-10cd-448a-998b-a0e9cbaef998'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T19:24:49.175+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:18:18.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 24)</strong> —
        San Miguel Corporation has broken ground on its multibillion-peso Pasig River
        Expressway (PAREX), which seeks to link the eastern and western cities of
        Metro Manila.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90aa7c82-52b6-402b-8462-6c820083a52a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T19:24:49.175+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:18:18.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I’m very proud that we have this once-in-a-lifetime opportunity
        to provide an inclusive, future-ready solution to traffic, and at the same,
        restore the Pasig River back to its old glory," SMC president and chief executive
        officer Ramon S. Ang said in a statement on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd758b856-b951-4f15-861a-81050b181687'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T19:24:49.175+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:18:18.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ₱95-billion project, which is solely funded by SMC, will be
        a six-lane elevated expressway that will run along the banks of the river,
        from Radial Road 10 in Manila to C-6 Road or the South East Metro Manila Expressway
        inTaguig City.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4322bc21-e410-4f18-96cb-657de7232ad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T19:24:49.175+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:18:18.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will also feature a bus rapid transit system, dedicated bike
        lanes, and pedestrian walkways.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ccd94d4-cc36-4018-8ff3-b198e49ea6a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T19:24:49.175+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:18:18.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the 19.37-kilometer expressway opens to the motoring public,
        it will reduce travel time between Manila and Rizal province from two hours
        to only 15 minutes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '355aafd4-1dad-403a-a63e-c4b679a92085'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T19:24:49.175+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:18:18.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, the tycoon said the construction may begin by
        the first quarter of 2022.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '214a6e30-ce21-4e91-90a6-f268828bf1a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T19:24:49.175+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:18:18.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/9/22/Pasig-River-Expressway-construction-may-start-2022.html">READ:
        Pasig River Expressway construction may begin early 2022</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b0948e3-795a-4086-8d69-1a67caa0f09b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T19:24:49.176+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:18:18.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ang is targeting to complete the project before 2027 &nbsp;or within
        five years.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a6258c1-2809-4914-93a9-11ecac3cc792'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T19:24:49.176+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:18:18.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from PAREX, San Miguel is also investing ₱2 billion to rehabilitate
        the Pasig River. After the cleanup, it hopes the river can be safely used
        again as an alternative mode of transportation, utilizing watercraft or water
        ferries.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec13086d-7e6a-4824-94db-a5ee21ffa1d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T19:24:49.176+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:18:18.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a private investment. We will spend our own money, so we
        will not build something that will not be beneficial to the public. We are
        not the type of people who will build something that will be bad for the public,
        the environment, and our country, for the sake of profits," Ang said in response
        to the project''s critics.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f31f20a-3340-439e-94b7-653ff6c217c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T19:24:49.176+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:18:18.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In fact, we are investing a lot of money and other resources for
        these projects, even if the returns will take a while—because our country
        needs them," he added.</p>'
  'DOH-COVID-19-alert-level-system':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-09-24T19:26:40.944+08:00
    'imagesource': 'jcr:2c4b32b6-c2d0-4bf6-aff8-bb60d0967810'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '46b084d3-c78a-4a90-9c42-beccf70376ef'
    'lead': '''It is too early to say'' whether the new COVID-19 alert level system
      can already be implemented in areas outside Metro Manila, Health Undersecretary
      Maria Rosario Vergeire said Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-24T19:28:15.956+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T06:18:18.196+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
