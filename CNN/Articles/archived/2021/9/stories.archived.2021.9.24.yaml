      'mgnl:type': 'text'
      'text': '<p>Presidential ally and Senate Health Committee Chairperson Bong Go
        assured Gordon the President meant no harm in the verbal tussle.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6710223-1e5c-4eca-a180-8ef1452ff589'
