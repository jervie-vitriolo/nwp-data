      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The region''s average number of COVID-19 cases recorded per day
        may reach 6,085 by the end of the month, then drop to 4,450 by October 30,
        the health official noted, citing projections.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa8240f-fa6f-435c-b834-a0386763057a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T17:55:20.139+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:18:23.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Active cases, meanwhile, could go up to around 58,000 by the end
        of this month, then decrease to 46,000 by the end of October. As of September
        23, NCR has 41,609 confirmed active cases.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7304bf9-1461-44f0-b359-f33fac80dded'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T17:55:20.140+08:00
