      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McDaniel, who is in her first tournament with the Philippine team,
        made the winning strike in the 88th minute to score her first ever international
        goal and lead the country to India next year.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6dfd1ad-6a7c-40f9-9174-f6e917077fce'
      'mgnl:activationStatus': true
