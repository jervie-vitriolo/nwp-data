      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those being considered are Vice President Leni Robredo, former
        Senator Antonio Trillanes, Manila Mayor Isko Moreno, and Senators Manny Pacquiao
        and Panfilo Lacson.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc55865e-1ea8-460c-be74-b29025dc3f29'
