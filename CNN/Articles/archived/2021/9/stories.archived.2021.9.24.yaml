  'US-House--1-billion-for-Israel-Iron-Dome':
    'author': 'Annie Grayer, CNN'
    'caption': 'Courtesy: Joshua Roberts/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
