      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66bafc24-c1f8-4884-ab8e-508b480a1ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T13:46:34.546+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:20:24.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Face-to-face classes will resume in <a href="https://www.deped.gov.ph/2021/09/20/on-the-approval-of-the-pilot-implementation-of-limited-face-to-face-classes-in-120-schools/">100
        public schools and 20 private schools in low-risk areas</a> after a year of
        large-scale distance learning in the country. The government has yet to announce
        the date of the pilot run, but a selection process is underway to assess the
        readiness of the participating schools.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62d82e6a-bbcd-46d9-98ef-a1d750ef6328'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T13:46:34.546+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:20:24.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb3c681f-3563-42d4-9188-5bd419723505'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T13:46:34.546+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:20:25.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay noted, however, that in a recent Senate hearing, the Department
        of Education (DepEd) could not provide figures on how many teachers were already
        inoculated against COVID-19.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08be346f-5c46-4df1-9981-77ea7975b917'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T13:46:34.546+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:20:25.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed29838-0dd1-4407-8ab7-f322fc2641c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T13:46:34.546+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:20:26.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Bakit wala tayong naririnig sa DepEd na talagang pinaglalaban
        nila yung mga teachers natin to avail of the vaccine or to make it available
        to them?"</em> said the senator, who also expressed her alarm as a parent.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3173652b-624f-4a41-a90d-da366179d93c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T13:46:34.546+08:00
