      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I am open to that kind of discussions especially if
        its goal is to push steps for the unity and betterment of the country.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdc52e64-db1a-4387-9b4b-e07e9aa1bd70'
