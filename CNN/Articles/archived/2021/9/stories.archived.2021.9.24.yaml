      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc9c47da-4658-43d8-afae-8cf9026526e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T11:35:28.761+08:00
      'mgnl:createdBy': 'nikko'
