    'template': '1'
    'title': 'US CDC advisers recommend booster doses of COVID-19 vaccine for certain
      adults only'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d0c4b9b-0081-491d-95da-b823e19aa608'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T04:24:06.418+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:24:17.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Vaccine advisers to the US Centers
        for Disease Control and Prevention argued long and hard Thursday before endorsing
        giving booster doses of Pfizer''s COVID-19 vaccine to people 65 and older
        long-term care facility residents, and certain people with underlying conditions.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f91ee61-4640-4425-9d92-15df0fd398a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T06:01:14.882+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:24:18.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5329ec17-7d03-44ba-99c5-744162c8072d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T06:01:14.882+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:24:18.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the advisers voted against recommending a booster dose
        for people whose jobs or situations put them at high risk of breakthrough
        infection -- rejecting part of the US Food and Drug Administration''s emergency
        use authorization.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec6828e4-efa0-470f-b4a1-32a7fd48d70d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T06:01:14.882+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:24:19.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '002e9aae-4c0e-479e-85f4-ec05c17df707'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T06:01:14.882+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:24:19.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA had authorized giving boosters to people 65 and older and
        those at higher risk of severe disease and death, as well as people such as
        health care workers at higher risk of breakthrough infections because of their
        work late Wednesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86385f7d-89f8-4597-9fbb-788c1379a30f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T06:01:14.882+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:24:20.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da03307d-b6b2-437a-9b31-6f4d15042ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T06:01:14.882+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:24:20.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the broad nature of the EUA did not sit well with several members
        of the CDC''s Advisory Committee on Immunization Practices, who met Thursday
        to decide how best to implement the FDA''s authorization.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '733663e3-952c-4789-885e-4a95abbb4931'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T06:01:14.883+08:00
