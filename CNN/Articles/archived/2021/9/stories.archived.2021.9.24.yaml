    'template': '1'
    'title': '''Giant slayers'' join Aksyon Demokratiko for 2022 polls'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4885a58e-7696-47e3-8ef0-659a5c6104e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T02:52:35.282+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:26:35.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines, September 24) —</strong>&nbsp;Seventeen
        years after it last fielded a presidential candidate, Aksyon Demokratiko is
        once again flexing its political muscle as local officials from Luzon join
        the party led by its president and standard bearer, Manila mayor Isko Moreno.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0adb72c1-a487-45a8-8ef2-1b0ad5d66c75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T02:52:35.282+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:26:36.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41cf4ace-80f1-4558-8590-5fef8a5f0f4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T02:52:35.282+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:26:36.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 22 local officials - three vice governors, five board
        members, two mayors, ten vice mayors, and two councilors - have taken their
        oaths before Moreno.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91905cc4-fc79-4266-a4c1-9eebd2afe6ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T02:52:35.282+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:26:37.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddcaecd7-452f-4c97-8c72-3b0adf05ce4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T02:52:35.282+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:26:37.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This came a day after Moreno kicked off his presidential bid alongside
        Dr. Willie Ong, and after the tandem was endorsed by prominent politicians
        like Sen. Ralph Recto, Rep. Vilma Santos-Recto, and former Senator Serge Osmeña.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8858321-6d09-4d31-9b33-f16a04691c85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T02:52:35.283+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:26:38.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a27cce4f-d594-49f0-a4e5-6e6abcd20454'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T02:52:35.283+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:26:38.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 22, six came from the Nacionalista Party, five from the ruling
        PDP-Laban party, three are independents, two from the National Unity Party,
        and one each from Lakas-CMD, Laban ng Demokratikong Pilipino, the Liberal
        Party, and the Nationalist People''s Coalition. The other two are from the
        Sangguniang Kabataan.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb9fc01-238f-441a-8155-d635111030bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T02:52:35.283+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:26:39.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1879c36-5580-4deb-939e-f0a839e7cd5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T02:52:35.283+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:26:39.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most prominent among this new Aksyon Demokratiko members is
        Marinduque Vice Governor Romulo Bacorro, Jr., who is expected to challenge
        incumbent governor Presbitero Velasco, the father of House Speaker Lord Allan
        Velasco.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b43b410-bf52-492b-9f81-19ad59485311'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T02:52:35.283+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:26:40.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd94213b6-7a3e-49a6-acd9-d5775f55db84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T02:52:35.283+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:26:40.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have different principles with the governor. I cannot dissect
        more. But I think Aksyon Demokratiko...will give solutions to our problems,
        especially COVID-19," Bacorro said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b231350-ccb5-481b-99e2-c0442a45db59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T02:52:35.283+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:26:41.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fce348b-837f-47c0-b342-c98704ff0351'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T02:52:35.284+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:26:41.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Naniniwala ako sa prinsipyo nila (I believe in their principles),"
        he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beaa1b5d-af00-4593-90a3-4fc9164ed416'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T02:52:35.284+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:26:42.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '761f0465-e6e1-4fc7-a223-724162e01587'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T02:52:35.284+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:26:42.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno said he was overwhelmed by the party''s new members. "Mukhang
        nakatsamba ang Aksyon, puro giant killer dito. Manila, Pasig, diba?"</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d2ede2-bb3f-4f73-9bb4-77339dfb2b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T02:52:35.284+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:26:43.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce98a57e-5e57-4537-9f7f-f57c1c5c4775'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T02:52:35.284+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:26:43.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It looks like luck is on Aksyon''s side. We have giant
        killers. Look at Manila and Pasig!]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd5e18c0-c25f-44f6-b480-61eb508789f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T02:52:35.284+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:26:44.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08426f99-7a5e-42fa-8caa-b7bbfc3bb929'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T02:52:35.284+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:26:44.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno was referring to the mayoral races in Manila and Pasig in
        2019, when he and Aksyon Demokratiko executive vice president Vico Sotto defeated
        two political giants: former president and Manila mayor Joseph Estrada, and
        Bobby Eusebio - who ruled Pasig for several years.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3af9321-3aa1-47bb-9b10-554063926cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T02:52:35.285+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:26:45.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fad935a-b1a1-4963-a590-616b2284f019'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T02:52:35.285+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:26:45.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aksyon Demokratiko secretary general Ernest Ramel said all those
        who joined the party were screened and oriented.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecddd58c-97b7-42f3-afcd-f8902f6c7919'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T02:52:35.285+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:26:46.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffcdb0bd-40d5-402b-9b5e-90164393f175'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T02:52:35.285+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:26:46.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sila po, bago namin tinanggap (Before they were accepted), we made
        sure that they know the principles of the party they are standing on and our
        core values," Ramel said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d864271-8140-4b0e-82aa-d0fcc120ec31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T02:52:35.285+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:26:47.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ed4167-d7b5-49df-a87a-68c1d9711b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T02:52:35.285+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:26:47.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramel also claimed more are expected to join Aksyon Demokratiko
        in the coming days.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34579849-dc73-40cd-b752-9dde23156bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T02:52:35.285+08:00
