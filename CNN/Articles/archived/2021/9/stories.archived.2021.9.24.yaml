      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If it were just up to me, I would prefer that we totally
        scrap the budget for NTF-ELCAC. Because for me, COVID-19 is the bigger enemy.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a156e5-d117-4a9a-a64a-1aa1928e84be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T15:09:53.223+08:00
      'mgnl:createdBy': 'glee'
