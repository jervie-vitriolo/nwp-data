      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Candidates vying for national posts will have to troop to the Sofitel
        Philippine Plaza Manila in Pasay City to file their certificates of candidacy
        in October.</p>'
    '7':
