      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September 2020, Ombudsman Samuel Martires issued Memorandum Circular
        No. 1 which sets certain conditions for the release of SALNs.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3fad15e-9fc5-40ef-8e79-64a770edfc29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T15:36:01.617+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:19:10.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the new policy, a SALN will only be released if:</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdaab590-3a18-4126-aef4-d8f996f560d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T15:36:01.617+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:19:11.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- the requester is the declarant or the duly authorized representative
        of the declarant;</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fefd96cf-cba6-49db-a1d1-f797e92456b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T15:36:01.617+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:19:11.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- the request is upon lawful order of the court in relation to a
        pending case; and</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd241830-376e-4dff-a138-06310789c1d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T15:36:01.617+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:19:12.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- the request is made by this Office''s Field Investigation Office/Bureau/Unit
        (FIO/FIB/FIU) for the purpose of conducting fact-finding investigation</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a97c98c8-b240-4910-b084-e2ff21923c69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T15:36:01.617+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:19:12.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the plenary debates, ACT Partylist representative France
        Castro challenged the policy, insisting it is unconstitutional to limit public
        access to SALNs.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da9c4e77-3434-444d-8a49-8094fc4710b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T15:36:01.617+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:19:13.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The document has been crucial in identifying possible corruption
        as it shows whether there is discrepancy in an official’s assets and his salary.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78516104-c94e-4259-b0ea-5d6852a41d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T15:36:01.617+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:19:13.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Sino namang opisyala ng voluntary na magbubukas ng kanyang</em>
        SALN <em>sa taong nag iimbestiga sa kanya</em> for possible graft and corruption?,”
        Castro asked.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3534116e-f316-4f71-a399-ac03e834c6a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T15:36:01.617+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:19:14.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Who would voluntary open his or her SALN to those
        investigating for possible graft and corruption?]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '035ac3f7-7c63-400a-a9fd-699c98bb72ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T15:36:01.617+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:19:14.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since 2018, President Rodrigo Duterte’s SALN has not been made public.
        Martires believes his policy is fair as SALNs have been “weaponized” against
        government officials.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e03156f-3c3d-4569-9b5b-962a19e089e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T15:36:01.617+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:19:15.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jalosjos said the Ombudsman can start reviewing the policy after
        lawmakers submit recommendations on possible changes.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f767eb4c-3ce0-472d-bb30-4e95166e6fab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T15:36:01.618+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:19:15.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In previous years, members of the media obtained from the Ombudsman
        copies of SALNs of the President, Vice President and other public officials.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b50b8941-7a1b-4c94-9f3f-c8b13d103acd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T15:36:01.618+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:19:16.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The requirements only included a letter of request, a certificate
        of employment, and valid ID.</p>'
  'Miss-Universe-Philippines-2021-coronation-night':
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
