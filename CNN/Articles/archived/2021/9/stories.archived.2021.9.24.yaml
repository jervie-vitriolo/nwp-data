      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 24) –</strong>
        Cebuano mixed martial artist Roel Rosauro suffered a second-round technical
        knockout loss against James Yang in ONE: Revolution, Friday at the Singapore
        Indoor Stadium.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64710a38-7157-422b-ad28-5b8cb8deb9a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T19:29:17.336+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:18:15.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yang, who emerged victorious in his ONE Championship debut, pounded
        a lot of head shots to the helpless Rosauro which caused the referee to stop
        the bout with three minutes remaining in the round.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '347f3eab-ae20-4e69-a614-ad3cc6d47aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T19:29:17.336+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:18:15.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a8dc343-bacc-4fdc-9f42-989b8d6807fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T19:29:17.336+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:18:15.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rosauro barely survived the first round after being pinned down
        for a long time in a rear-naked choke by Yang, as the American fighter went
        for a takedown hoping for a submission win early in the fight.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4a53f71-7fbf-4917-96c4-cef958fcf634'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T19:29:17.336+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:18:15.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd55a72d5-02a1-45f2-8239-3107dfadb282'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T19:29:17.336+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:18:15.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cebuano MMA practitioner fell to a 5-4 win-loss record while
        Yang, who is being trained by former UFC flyweight champion and ONE Championship
        veteran Demetrius Johnson, kept his unbeaten slate in seven fights.</p>'
