    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lito Adiwang nails unanimous decision win in ONE: Revolution'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d7e6cb8-68d4-496e-bdaf-63e50c39c9de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T21:31:57.316+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:18:11.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 24) –</strong>
        Team Lakay fighter Lito Adiwang went past an unassertive Hexigetu to nail
        a unanimous decision victory in ONE: Revolution, Friday at the Singapore Indoor
        Stadium.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f26c55-d321-4125-b9cf-9fa55122741a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T21:31:57.316+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:18:11.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbd37f97-8892-4e42-bd12-b2c3b0cd5581'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T21:31:57.316+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:18:11.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adiwang, who improved to a 13-3-0 win-loss-draw record, displayed
        a barrage of kicks that rocked his Chinese foe, including a powerful flying
        kick and a vicious jumping knee.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca737581-a684-4608-9749-f5f5ae1d5ac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T21:31:57.316+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:18:11.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd14046-8c1a-409c-bac2-9d843d2cb79b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T21:31:57.316+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:18:11.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the second round, Hexigetu clearly sensed the power of Adiwang
        as he remained elusive to engage against the Team Lakay fighter, which earned
        the ire of the referee.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a2a73eb-df58-412f-8c60-1a444af62db9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T21:31:57.316+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:18:11.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7544423c-6297-47af-80d3-56c12ff3dab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T21:31:57.316+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:18:11.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hexigetu then played dirty after landing two groin strikes against
        Adiwang towards the end of the second round. The Chinese''s second groin kick
        with 22 seconds remaining in the round earned him a yellow card.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e087f77d-48b9-42d6-aa42-9bc0e0ae8f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T21:31:57.317+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:18:11.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '534edb46-8485-433f-b52c-53ca4129f2eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T21:31:57.317+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:18:11.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the third round, Hexigetu incurred another yellow card for his
        third groin strike against the Filipino.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d33c58-a09b-44cb-8919-22bd27889f56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T21:31:57.317+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:18:11.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '756db438-31d1-4242-a6e5-fd41faa4663f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T21:31:57.317+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:18:11.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adiwang continued to punish Hexigetu with a couple of flying sidekicks
        - with one kick unfortunately hitting the Chinese''s groin in the final minute
        of the match.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ea1990-354a-4181-a803-129670ded2e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T21:31:57.317+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:18:11.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese fighter fell to a 9-5 slate.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d8f675-ee54-4f47-b461-886a79592e93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T15:08:07.707+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:18:11.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the post-fight press conference, Adiwang expressed his disappointment
        with the dirty tricks employed by Hexigetu in their bout.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19df7b9b-dc6f-4319-8af6-de702a07cd49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T15:08:07.707+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:18:11.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m quite disappointed after the fight because I know I imagined
        a lot of scenarios that I can get a real highlight KO (knockout) in this match,"
        Adiwang said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc73c8a9-151e-45eb-a0b2-daa791c49f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T15:08:07.707+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:18:11.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd72ba7-6c33-4246-919c-66437720745c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T15:08:07.708+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:18:11.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Team Lakay strawweight bet said he imagined a flying knee that
        can knock out Hexigetu, but the Chinese fighter''s evasive style prevented
        him from executing such powerful trick.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05e9d6a9-b932-427d-8c31-a4c03cb92585'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T15:08:07.708+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:18:11.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b95beace-d51a-4f85-b328-2611172bcbba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-25T15:08:07.708+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:18:11.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just tried to make the fight as entertaining as possible," said
        Adiwang.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e1f617-1ba6-4648-ba8e-3d8ffe43e3c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T21:31:57.317+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:18:11.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adiwang was supposed to fight American fighter Jared Brooks, but
        the match got canceled after the Filipino contracted COVID-19.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ebbb8ef-b260-4e13-9556-4e35e5d7dd97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T21:31:57.317+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:18:11.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3929215-3efb-49cf-a069-c146df81e833'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T21:31:57.317+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:18:11.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to the Hexigetu fight, Adiwang had a sensational second round
        technical knockout win against Namiki Kawahara in ONE: Unbreakable last January.</p>'
