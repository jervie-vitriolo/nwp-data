  'Joshua-Pacio-TKOs-Saruta-in-trilogy-match':
    'author': 'David Tristan Yumol, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-09-24T22:50:00.852+08:00
    'imagesource': 'jcr:40c5f509-a895-4911-8954-e9ea6ff10ed7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a8b31549-01a5-4521-a2b2-22b4159314cf'
    'lead': 'Joshua Pacio retains his ONE Championship strawweight belt after an emphatic
      first round technical knockout victory over Japanese rival Yosuke Saruta in
      their trilogy match.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-24T22:49:02.511+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T06:18:00.667+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:17:37.999+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Joshua Pacio TKOs Saruta in trilogy match, retains ONE strawweight belt'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '929f3842-0cfd-4e36-b021-01c4be2441bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T22:49:02.511+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:18:00.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 24) –</strong>
        Joshua Pacio retained his ONE Championship strawweight belt after an emphatic
        first round technical knockout victory over Japanese rival Yosuke Saruta in
        their trilogy match in ONE: Revolution on Friday at the Singapore Indoor Stadium.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '441bcd3c-090b-427b-baf8-205a05db2fe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T22:49:02.511+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:18:00.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Right at the opening bell, the 25-year-old Pacio connected well
        with strikes as Saruta failed to pressure the Team Lakay champion''s striking
        powers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43285e07-de08-48e2-a245-70635a37bb6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T22:49:02.511+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:18:00.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e926ba3-5bff-46d2-8bb2-bc92b6336999'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T22:49:02.511+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:18:00.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The final blows to the epic trilogy came in the middle of the first
        round after Pacio threw down a total of 13 punches, mostly from his left,
        on the face of Saruta as referee Justin Brown stopped the bout at the 3:38
        mark.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e879f09-7d34-4268-94bb-108ee261bf3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T22:49:02.511+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:18:00.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I didn''t expect a very fast finish. I''m shocked that he''s kicking
        and striking me. This is my bread and butter, so let''s bring it on," Pacio
        said in the post-fight press conference.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e63de7-4e31-4c19-9f8c-f1081df9a272'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T22:49:02.512+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:18:00.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacio improved to 20-3 while Saruta dropped to 21-10.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79970bd0-f351-49ce-9def-5010f652e93a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T22:49:02.512+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:18:00.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53774ff6-1db5-489f-a7db-500b5e68db1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T22:49:02.512+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:18:00.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saruta defeated Pacio via split decision in their first encounter
        in 2019. The Filipino MMA star got his revenge three months later with a sensational
        knockout victory in the fourth round to reclaim the ONE strawweight belt.</p>'
