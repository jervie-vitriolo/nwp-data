    'lead': 'Vice President Leni Robredo says she is heartbroken by the recent declarations
      for the 2022 elections, but is still hopeful to unite the opposition to come
      up with a single candidate to beat the administration.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-24T23:14:18.069+08:00
