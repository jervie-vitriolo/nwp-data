      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hindi ko sinasabing wala tayong problema sa insurgency. Ang
        sinasabi ko lang, with the lack of resources we need to prioritize,"</em>
        she said<em>. "Kumbaga all out muna tayo sa COVID-19 kasi mas malaki, mas
        nakakasugat itong problema natin."</em></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '403c0629-ed2a-4253-b479-a02c84ed39cc'
      'mgnl:activationStatus': true
