      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0103db71-5e63-4611-b8ad-11bf7b3fa370'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T14:45:09.278+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:20:07.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After bagging his highest net satisfaction rating of +79 to date
        last November, Duterte’s rating plummeted to +65 this May then +62 in June
        in the survey conducted by the <a href="https://www.cnnphilippines.com/news/2021/9/23/SWS-survey-Duterte-satisfaction-rating-May-June-2021.html">Social
        Weather Stations</a>.&nbsp;</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac10ad2-78a8-42ab-8d79-5e33d3c1f93b'
      'mgnl:activationStatus': true
