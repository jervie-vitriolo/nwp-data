    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1462b35d-5801-4426-a13a-0c31170bbfe9'
    'lead': 'Police are looking for a man in Canada they say punched a nurse in the
      face multiple times, knocking her to the ground after she administered a COVID-19
      vaccine to his wife without his permission.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-24T04:12:58.382+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T06:25:44.418+08:00
