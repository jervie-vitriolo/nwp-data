      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ako po ay bukas sa mga ganitong pag-uusap lalo nakung ang layunin
        nito ay ang maisulong ang anumang hakbang na para sa pagkakaisa at ikabubuti
        ng bansa</em>," the boxer-turned-politician said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '256043b4-3a54-4b62-a408-f21cbf1940cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T23:32:59.043+08:00
