      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 24)—</strong> Commission
        on Elections (Comelec) personnel as well as poll hopefuls will be classified
        as authorized persons outside of residence (APOR), Malacañang said Friday
        as the country gears up for the upcoming filing of certificates of candidacy
        for the 2022 elections.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db44efdc-dfbe-4cca-9e86-f2edb5af5f41'
