  'Comelec-exploring-extended-registration':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-09-24T17:17:45.036+08:00
    'imagesource': 'jcr:fd80cac0-9866-4338-9bef-50a0a6c751cd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '687f7249-e56f-4bd6-8c9e-4dfcb53bdf72'
    'lead': 'With barely a week left before the Sept. 30 deadline, the Commission
      on Elections will study if a longer registration period is still doable amid
      mounting calls for more time to sign up for the 2022 polls. This comes after
      the Senate put the agency''s budget on hold. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-24T17:22:16.595+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T06:18:26.487+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:17:34.061+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Comelec', 'voter-registration', 'extension', 'Senate', 'budget']
    'stories': ['aa75e008-b3ab-4406-bed4-2dd44ab25ce2']
    'template': '1'
    'title': 'Comelec to explore longer voter registration period after budget put
      on hold'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b79362ba-90ad-427f-865e-0c4b2c293ac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T17:22:16.596+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T06:18:26.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 24) –&nbsp;</strong>The
        Commission on Elections (Comelec) is giving another look at calls for a longer
        voter registration period - with just days left before the Sept. 30 deadline.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8535a8a-f1e5-4d0a-b730-92d571802f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T17:22:16.596+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T06:18:26.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This, after poll officials got a scolding from senators during what
        should have been a hearing for Comelec''s budget next year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16fb6e38-59c5-4d8d-9f7d-1b39ba2fc3c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T17:22:16.596+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T06:18:26.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poll body was unable to present its budget proposal as the lawmakers
        immediately zeroed in on the tug-of-war to extend the registration deadline.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a3108cb-ca15-4736-8bf2-729fbe246465'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T17:22:16.596+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T06:18:26.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With no commitment to the extension from Comelec, Senators Francis
        Pangilinan and Franklin Drilon both moved to defer discussions on its 2022
        spending plan.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37c6d3ae-63e7-43d4-aba5-9c7dc95d6847'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T17:22:16.596+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T06:18:26.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would like to support the Comelec but in this matter of voter
        registration, the rights of voters come first," Pangilinan said. "Voting is
        the bedrock of any democracy, and this is anti-democratic to say the least."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c25970ae-0df9-4a5c-8833-bd849554eb33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T17:22:16.597+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T06:18:26.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2021/8/25/Comelec-2022-budget-cut.html">Comelec’s
        2022 budget request trimmed by ₱15B, higher voter turnout eyed</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1379d18f-62bb-4dd1-af71-f670c210e69f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T17:22:16.596+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T06:18:26.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Drilon raised a possible illegality in Comelec''s decision,
        citing Republic Act 8189 or the Voter''s Registration Act of 1996, which allows
        continuing registration up to January, or 120 days before election day.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15bd9074-f6c4-4000-9603-d529ef2ae4f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T17:22:16.596+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T06:18:26.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What you are insisting on is a clear voting suppression rule...
        <em>Sa akin ho, labag sa batas ang inyong ginagawa</em> [To me, what you are
        doing is illegal]," Drilon told Comelec Chairman Sheriff Abas.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a981267-20f8-48e5-846f-764a3d09cf20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T17:22:16.596+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T06:18:26.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8102c4f4-eac2-47a5-9bdd-42f515912e2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T17:22:16.596+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T06:18:26.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the poll body wouldn''t budge.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aeff5c9-b585-4e98-99ee-d3123be801ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T17:22:16.596+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T06:18:26.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Mawalang-galang na po talaga, <a href="https://www.cnnphilippines.com/news/2021/9/23/Comelec-one-week-voter-registration.html">one
        week lang po talaga</a>&nbsp;ang kaya naming ibigay. Mahirap mag</em>-commit,
        your honors, <em>na papalpak po kami</em> in the end. <em>Kami rin ang masisisi</em>,"
        Abas said. "<em>Kung meron lang kaming leeway of time, hindi naman kami maghihintay
        na hihingi pa kayo. Pero wala po kaming time, medyo delikado po talaga</em>."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce6faaa3-3ecd-44ce-b0c8-508c1c3cba66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T17:22:16.596+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T06:18:26.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: With all due respect, we can only really give one
        week. It''s hard to commit, your honors, only for us to fail in the end and
        we will be blamed. If we only had the leeway of time, we won''t wait for you
        to ask for us to grant that. But we don''t have time, it''s critical.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '930120d1-25d2-4984-91d3-9487927023b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T17:22:16.596+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T06:18:26.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both the House of Representatives and the Senate are working on
        bills to <a href="https://www.cnnphilippines.com/news/2021/9/22/senate-second-reading-extended-voter-registration.html">extend
        the registration deadline to October 31</a>. Comelec earlier said if the law
        is passed, they would have no choice but comply.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42eadb19-8038-426a-a0ff-4996e3286a3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T17:22:16.597+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T06:18:26.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abas added that preparations for the May 9 polls could be severely
        delayed, including the division of voters per precinct and the loading of
        data to every vote counting machine, which should be finished by mid-December.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df9000ea-ade7-41b9-adea-defb0fab2c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T17:22:16.597+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T06:18:26.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators bargained with Comelec for a second day, now only asking
        for a three-week reprieve from October 9 to 31 and giving way to the filing
        of candidacies. They said this is similar to the registration deadlines for
        the 2013 and 2016 polls.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a322e989-cbb2-48f8-8fa4-1a4441b761a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T17:22:16.597+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T06:18:26.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday afternoon, Comelec spokesman James Jimenez announced that
        top-level poll officials will meet next week to discuss if a longer registration
        period is doable and by how long, to be recommended to the en banc.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '541ca3f7-0dfd-4cba-b268-4bcab219e577'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T17:22:16.597+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T06:18:26.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We still maintain that our timelines make it very difficult for
        us to actually have an extension. However, we are going the extra mile precisely
        because we hear the clamor of the people," Jimenez told reporters in a briefing.
        He added that COVID-19 infections among field personnel are also a big challenge
        to registration activities.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45345eeb-6a18-4caa-b15a-8587459d5650'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T17:22:16.597+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T06:18:26.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The ManCom (management committee) will game out the scenarios of
        extension," Jimenez said. "If the ManCom decides that the extension is not
        feasible, then the recommendation will be no extension. But it will be an
        effort to look at every possible scenario."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c5b7b78-0abf-42ad-af94-f6a841cd4cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T17:22:16.597+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T06:18:26.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The final decision is expected on Wednesday –&nbsp;just a day before
        the Sept. 30 deadline.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb769bd-2d21-4d43-a1c8-a6071c227116'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T17:22:16.597+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T06:18:26.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 63.8 million Filipinos are eligible to vote next year as of
        Sept. 21, with more lining up daily hoping to cast their ballots on May 9.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4635b23-12f2-4f23-a3cb-f55c5a6d8197'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T17:22:16.597+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T06:18:26.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even Comelec''s targets for new registrations were questioned by
        senators, who said setting a 4-million goal is too low against about 12 million
        voters who may be disenfranchised.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a634ef-5a60-42f6-9df4-c4817fe41a44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T17:22:16.597+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T06:18:26.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate said it will only tackle the Comelec budget when it has
        reconsidered pleas for a longer registration period.</p>'
  'Comelec-officials-personnel-election-bets-APOR':
