    'template': '1'
    'title': 'US House approves $1 billion for Israel''s Iron Dome defense system'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfcdf350-47bf-4d8d-ad0e-cf67aa5177b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T04:18:13.819+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:24:54.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The House on Thursday easily approved a
        bill to provide funding for Israel''s Iron Dome after it was removed from
        a separate bill to prevent a government shutdown and suspend the nation''s
        borrowing limit.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '792bd0a4-e7c5-4507-8832-efac3059140a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T04:18:13.820+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:24:55.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1305c24f-3c20-4025-9943-245a1f94e302'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T04:18:13.820+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:24:55.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The $1 billion in funding allocated for the aerial defense system
        had initially been included in the must-pass legislation that the House considered
        earlier in the week, but the provision was removed from the final version
        to appease a group of progressives who said they would sink the legislation
        unless that funding was struck from it.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45dad814-0e60-4270-90f4-9307c2f7ad8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T04:18:13.820+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:24:56.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde32bb2-bb4d-4823-9a9c-832ce5f98793'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T04:18:13.820+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:24:56.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill now goes to the Senate where it''s unclear when it will
        get a vote.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '971ab869-c814-4214-a688-317652d58641'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T04:18:13.820+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:24:57.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e94c400e-e911-4923-8365-956b26358b28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T04:18:13.820+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:24:57.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Majority Leader Steny Hoyer created a separate bill to bring
        to the floor Thursday under suspension, which means it bypassed the normal
        rules required to pass the bill and required a two-thirds majority to pass.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a8e9c4-1846-4ac0-ab21-006d808b8c8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T04:18:13.820+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:24:58.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b73e92ad-1eb5-42e6-818c-75db5595759c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T04:18:13.820+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:24:58.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The final vote was 420-9 with two present. Eight Democrats and one
        Republican voted against the bill.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e93790-545a-4a09-9964-c870015314f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T04:18:13.821+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:24:59.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '281b66e2-468b-47f1-afd6-5648b7f8bf72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T04:18:13.821+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:24:59.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Iron Dome Aerial Defense System is designed to intercept rockets
        midair -- by targeting them and firing interceptor missiles to destroy them
        -- before they can kill civilians living in Israel. It was initially developed
        by Israel''s defense technology company Rafael, but the system has since been
        heavily sponsored by the United States.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98eff75b-6f58-480d-9427-58ae8bc9cbc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T04:18:13.821+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:25:00.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7c80dea-6aff-471b-9298-c5a39d0d2d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T04:18:13.821+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:25:00.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of November 2020, the United States had provided $1.6 billion
        to Israel for Iron Dome batteries, interceptors, co-production costs and general
        maintenance, according to Congressional Research Service.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab85f881-0d9f-4d0a-b30b-aae80243269b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T04:18:13.821+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:25:01.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a49432-f877-4d23-9756-420da8a24c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T04:18:13.821+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:25:01.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The legislation specifically will provide funding to replace missile
        interceptors that were used during the heavy fighting with Hamas in May.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a55fbc9d-0e39-4a67-a725-206db357b9f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T04:18:13.821+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:25:02.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfdef6f5-01d1-41a4-bbcb-44440df40c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T04:18:13.821+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:25:02.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a news release on the legislation, the funding is "is
        consistent with the 2016 Memorandum of Understanding between the United States
        and Israel, which commits the United States to providing additional assistance
        to replenish the Iron Dome after periods of fighting to allow Israel to continue
        to defend itself from attack."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9242a84f-4df7-47bb-aff8-c1164ccc2855'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T04:18:13.822+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:25:03.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f9fbc55-1b79-4a6d-816d-8b0dd2bcce2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T04:18:13.822+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:25:03.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democratic Rep. Rashida Tlaib tweeted her disapproval of the funding
        ahead of the vote, stating Wendesday, "I plan on casting a no vote. We must
        stop enabling Israel''s human rights abuses and apartheid government."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15af5b0b-793a-4a61-ab90-d61b04c6075c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T04:18:13.822+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:25:04.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79e47ca8-6cc8-4037-b538-31a446cbf48b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T04:18:13.822+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:25:04.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democratic Rep. Ilhan Omar expressed her disapproval of the funding
        tweeting Thursday, "Given the human rights violations in Gaza, Sheikh Jarrah,
        and ever-growing settlement expansion, we should not be ramming through a
        last-minute $1 billion increase in military funding for Israel without any
        accountability." Omar and Tlaib are the first two Muslim women to serve in
        Congress, and Tlaib is Congress'' first Palestinian-American woman to serve
        in the House.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf52782-2ae4-496a-8ea8-9a9cc7e7c3c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T04:18:13.822+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:25:05.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dac665a-b1a4-4e6f-9687-30208ef16bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T04:18:13.822+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:25:05.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But some Democrats were frustrated when the provision was stripped
        from the original bill.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b61e8c-f5a4-4da4-a25d-98706014d3d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T04:18:13.822+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:25:06.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b1f0f8-fd5a-4c86-82d6-e69d2ae964d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T04:18:13.822+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:25:06.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m incredulous right now," Rep. Dean Phillips, a Jewish Democrat
        from Minnesota, told CNN.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '142d05a4-6730-4121-bf09-e7af6299d5c8'
      'mgnl:activationStatus': true
