  'SEC-clears-AllDay-Marts-IPO':
    'author': 'Lisbet Esmael, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-09-24T17:46:51.997+08:00
    'imagesource': 'jcr:4c443161-2adf-4de8-9e01-9b0f480073be'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'abd86801-b2da-4867-a809-60ab0920f10d'
    'lead': 'AllDay Marts Inc., a Villar group-led supermarket chain operator, has
      secured the approval of the Securities and Exchange Commission (SEC) to conduct
      a ₱5.8-billion initial public offering (IPO).'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-24T17:46:51.554+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T06:18:24.471+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:17:34.376+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SEC clears Villar''s AllDay Marts ₱5.8-B IPO'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a35cd63f-e9ff-47c7-9945-31ff4d7a7fe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T17:46:51.555+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:18:24.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 24)</strong> —&nbsp;AllDay
        Marts Inc., a Villar group-led supermarket chain operator, has secured the
        approval of the Securities and Exchange Commission (SEC) to conduct a ₱5.8-billion
        initial public offering (IPO).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc32313-ee5a-4135-94b5-a2687787a5ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T17:46:51.555+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:18:24.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Friday, the SEC said it "considered favorably" the
        market debut of the company.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '356ee950-20fe-44cf-abed-5df47eaea0f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T17:46:51.555+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:18:24.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AllDay Marts seeks to offer 6,857,143,000 primary common shares,
        with an overallotment option of up to 685, 714, 000 common shares, priced
        at ₱0.80 per share.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da8fa07-af6f-497a-92f9-ba3d18ef7a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T17:46:51.555+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:18:24.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shares will be listed on the Main Board of the Philippine Stock
        Exchange. The IPO will run from October 15 to 25, according to the SEC.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd99ed16e-7fec-4adb-bbc6-a02839b33bc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T17:46:51.555+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:18:24.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company could raise ₱5.296 billion from the primary offer shares.
        If the overallotment is fully exercised, AllDay Marts could get an additional
        ₱530.5 million.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33ba69f5-efb6-410e-adc0-796d111874e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T17:46:51.555+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:18:24.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Proceeds from this will be used to finance its debt repayment, capital
        expenditures, and store network expansion.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '200b7b9a-c47f-48a2-a84f-03f50cfb4713'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T17:46:51.555+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:18:24.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It ended the first half with a total of 33 stores. For next year,
        the company is eyeing to bolster its footprint by at least 10 more stores.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd49bf651-8f91-4143-af1c-7f705e330e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T17:46:51.555+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:18:24.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By 2026, AllDay Marts targets to have a store network of 100.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '498beca3-b7f3-4bc2-8e23-dc92ec9e8948'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T17:46:51.555+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:18:24.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AllDay Marts engaged PNB Capital and Investment Corporation as the
        sole issue manager for the transaction.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88bee8b6-79e9-4820-83bb-bcb047bf16d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T17:46:51.555+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:18:24.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNB Capital will also work with BDO Capital &amp; Investment Corporation
        and China Bank Capital Corporation as joint lead underwriters and joint bookrunners.</p>'
  'Metro-Manila-moderate-risk-COVID-19-September-2021':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-09-24T17:53:03.649+08:00
    'imagesource': 'jcr:1764e640-c9fb-4240-80cd-f779b6615126'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c3f30ffb-d8c5-41b2-9ec9-cb9ade4270b7'
    'lead': 'Metro Manila is now at moderate risk for COVID-19, as it recently saw
      a slight decline in cases, the Department of Health (DOH) said Friday'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-24T17:55:20.137+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T06:18:23.927+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:17:34.527+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Metro Manila now at moderate risk for COVID-19'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efcc3746-f237-4054-a82d-e4b317291e24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T17:55:20.138+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:18:23.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 24)</strong> —
        Metro Manila is now at moderate risk for COVID-19, as it recently saw a slight
        decline in cases, the Department of Health (DOH) said Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50599d0d-a496-4988-b786-524b57221b91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T17:55:20.138+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:18:23.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb3189c9-bdf7-4d94-80a4-6d5269f1755b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T17:55:20.138+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:18:23.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In early August, the National Capital Region (NCR) was tagged as
        high risk for COVID-19 due to huge case spikes, which forced the region to
        return to the strictest enhanced community quarantine. The government recently
        relaxed the movement restrictions in the region, implementing a new version
        of the general community quarantine, which maximizes granular lockdowns.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8410027-765b-47b3-9b08-f52fb437039b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T17:55:20.138+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:18:23.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"NCR showed a negative or low-risk two-week growth rate and a high-risk
        average daily attack rate and is currently at moderate risk case classification,"
        DOH Undersecretary Maria Rosario Vergeire said in an online media forum.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a890e4aa-cbce-4e4a-b24b-fc1c159b9224'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T17:55:20.138+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:18:23.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Average daily attack rate, defined as the number of infected people
        per 100,000 population, slightly dipped to 36.59, from 37.11 logged by Metro
        Manila three to four weeks ago, she said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc4662f7-d427-4fdd-bc5c-7eb9d91442ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T17:55:20.139+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:18:23.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An area is considered high risk if its attack rate reached above
        seven, according to DOH. Officials earlier said the higher the attack rate
        in an area, the higher a person''s risk of getting the infectious disease
        there.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19bfe55c-6a0c-4dfa-b3d9-060ee2af7824'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T17:55:20.139+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:18:23.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile,  the region''s two-week growth rate of cases went down
        to -1% in the past 14 days, from 34% recorded three to four weeks ago, Vergeire
        noted.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55816cfe-4ff9-4d0b-bc4d-09f0a4b2e72c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T17:55:20.139+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:18:23.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A positive growth rate means infections are increasing, while a
        negative growth indicates that cases are decreasing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '956a4207-48a9-442f-a533-0a3dcda3622f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T17:55:20.139+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:18:23.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila logged a daily average of 4,480 infections from Sept.
        17 to 23 — a 23% decrease from the 5,842 tallied the week prior, Vergeire
        said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '838c43b9-57a3-44c2-b08f-dd65a0810577'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T17:55:20.139+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:18:23.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Projections</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '639adf55-51b3-41d8-a5bf-df237d833109'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T17:55:20.139+08:00
      'mgnl:createdBy': 'catherine'
