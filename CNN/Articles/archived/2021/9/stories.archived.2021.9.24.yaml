  '1st-week-of-alert-level-system-NCR-PNP-chief':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-09-24T15:21:53.508+08:00
    'imagesource': 'jcr:e78b479a-fcdb-475d-a9df-78e6cb743614'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4d652fd3-b82d-48a6-a73a-55b7e9e7bbad'
    'lead': 'The first week of the pilot implementation of the COVID-19 alert level
      system in Metro Manila was "generally peaceful," according to the chief of the
      Philippine National Police.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-24T15:21:16.309+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T06:19:18.358+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:17:33.382+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '1st week of alert level system pilot test in NCR ''generally peaceful''
      — PNP chief

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d1ff854-c1f0-4d94-b3fd-2489a19a5c66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T15:21:16.309+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:19:18.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 24) —</strong>
        The first week of the pilot implementation of the COVID-19 alert level system
        in Metro Manila was "generally peaceful," according to the chief of the Philippine
        National Police.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '012de2a5-4bfa-42af-8d5d-84bb6fe7c799'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T15:21:16.309+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:19:19.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP chief General Guillermo Eleazar said as of Thursday, the agency
        recorded 93,894 violators or an average of 11,712 violators per day since
        the government placed the capital region under general community quarantine
        with Alert Level 4 on Sept. 16.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '208ef3f2-a08f-4d78-a0b9-c8a63180520e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T15:21:16.309+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:19:19.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2021/9/10/explainer-NCR-pilot-COVID-19-alert-level-system.html">READ:
        EXPLAINER: What you need to know about the COVID-19 alert level system in
        NCR</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9cb3cc8-f99e-40aa-8c92-6eca13dd9d1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T15:21:16.309+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:19:20.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ito ay mababa nang konti sa average natin during MECQ na 26 days,
        na may 12,600 violators araw-araw," he said during state-run PTV''s Laging
        Handa on Friday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f67eb85-96a2-47e0-8ee0-afbc139276f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T15:21:16.309+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:19:20.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Generally peaceful ang walong araw na ito," Eleazar pointed out.
        "Narinig nga natin sa ibang IATF officials na maganda so far ang pilot testing
        na ito."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5b0f589-8890-4d87-ae36-79b15dea33f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T15:21:16.310+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:19:21.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This is slightly lower than our average during MECQ
        of 26 days, with 12,600 violators daily. These eight days are generally peaceful.
        We have heard from other IATF officials that this pilot testing has been good
        so far.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf16585-0eaf-434e-81fb-ba2ddb8bdd83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T15:21:16.310+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:19:21.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, the PNP chief said 220 specific areas are under granular
        lockdown after being tagged as "critical zones" or high risk for COVID-19
        by their local government units. A total of 2,697 households involving 8,550
        individuals are affected, he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b85170bc-2f76-40e3-aaef-6c08d08a933c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T15:21:16.310+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:19:22.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, the pandemic task force said delivery of food and essential
        items for those inside the granular lockdown area are allowed as long as the
        items are dropped at a designated border collection point.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a643007-13f8-45b1-9808-07c8d16b9609'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T15:21:16.310+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:19:22.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Affected households will also receive assistance from their respective
        LGUs and the Department of Social Welfare and Development, the IATF said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4661e37-c508-408c-bfb6-8a1e6f675752'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T15:21:16.310+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:19:23.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Eleazar, imposing granular lockdowns is more appropriate compared
        to the most stringent quarantine status as this separates areas that have
        a manageable COVID situation.</p>'
