      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 24) —</strong>&nbsp;The
        Armed Forces of the Philippines and the Philippine National Police have committed
        to deploy their medical staff to augment manpower and help in the government''s
        COVID-19 response.</p>'
