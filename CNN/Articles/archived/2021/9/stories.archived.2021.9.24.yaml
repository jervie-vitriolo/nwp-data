      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daba6055-c829-4abd-9455-e75904705cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-24T13:46:34.546+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:20:27.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Why are we not hearing from DepEd whether they are
        truly fighting for our teachers to avail of the vaccine or to make it available
        to them?]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d872c0e-55f7-4cfe-ab5c-52e4d94a4c3d'
