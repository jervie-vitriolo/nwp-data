    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be9a4f60-29b1-4fd1-8794-b2f782285b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T09:51:41.793+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:56:43.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 5) —</strong> Drivers
        of essential workers will now be allowed on the road during the enhanced community
        quarantine period, Philippine National Police chief Gen. Guillermo Eleazar
        said Thursday.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f461570-16de-4848-98b4-8f4d2c03bd21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T11:20:32.630+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:56:43.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb3ff490-82ad-4e79-8e92-734df2d125ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T11:20:32.630+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:56:43.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eleazar told CNN Philippines'' The Source that drivers may pick
        up or drop off workers who are considered authorized persons outside of their
        residence.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43c75eef-8735-49e6-9fdd-256a1a27b911'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T11:20:32.630+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:56:43.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '498a3978-8c41-4af7-a5d8-98b2ae08e565'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T11:20:32.631+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:56:43.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, workers must present the certificate of employment from
        their employers, as well as a business permit proving that they are part of
        the permitted industries allowed to operate during the strictest lockdown.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd42df990-ea7f-4362-bee4-4b71d50f1ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T11:20:32.631+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:56:43.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ed894a-3cc6-47e9-84b4-884e7298ec25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T11:20:32.631+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:56:43.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Employers must also provide an "extra certification" stating the
        identity, vehicle, and contact number of the workers'' designated driver.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4709156a-23f2-4bee-a4cf-ff2f932eba03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T11:20:32.631+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:56:43.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77526b7e-fa4d-4ab7-aa47-652b194eed55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T11:20:32.631+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:56:43.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dahil ito ay bukas na at ayaw natin ng mga red tape pa at kukuha
        pa sa mga police station ng driver pass. Minabuti natin na yung mismong employer
        nila ang magbibigay ng certification," Eleazar said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0088489-2122-4bb5-b795-0d058baa4a9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T11:20:32.631+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:56:43.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a07e1f7-e9ff-4bd4-b794-d10323603c67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T11:20:32.631+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:56:43.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Because this will already start tomorrow, we don''t
        want any more red tape such as going to the police station to secure a driver
        pass. We want the employer to be the one to process the certification.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f497c945-fef5-4501-8ee6-1590ab18d9af'
      'mgnl:activationStatus': true
