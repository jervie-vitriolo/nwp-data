      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' <em>The Source</em> on Thursday PNP
        Chief Gen. Guillermo Eleazar said only essential workers or "worker APORs
        (authorized persons outside of residence)" can do inter-city travel when the
        capital region shifts to ECQ on Aug. 6 to 20.</p>'
