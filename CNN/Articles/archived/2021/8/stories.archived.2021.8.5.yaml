      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ICTSI said net income in the January-June period surged to $196.7
        million against the $113.4 million posted a year ago on "higher operating
        income and a significant reduction in equity in a net loss of joint ventures."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99087eb5-e6ea-4c3f-8955-e88582eb9f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T20:51:26.170+08:00
