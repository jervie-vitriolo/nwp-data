      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Entertainment and recreational venues are <a href="https://cnnphilippines.com/news/2021/8/2/LIST-prohibited-activities--other-restrictions-ECQ.html">not
        allowed</a> to operate under ECQ, according to government guidelines. Amusement
        parks and playgrounds, cockpit arenas and lotteries must also go dark during
        the period.</p>'
