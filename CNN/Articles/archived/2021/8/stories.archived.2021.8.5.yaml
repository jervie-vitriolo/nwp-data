    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0ce62fd6-1ddf-4fbf-85d1-2a415f5fdb85'
    'lead': 'Valenzuela City is not keen on implementing a 24-hour vaccination program,
      but will extend the operating hours of vaccination sites instead.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-05T17:53:29.096+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T07:56:09.850+08:00
