  'PLDT-eyes-selling-non-strategic-towers-to-boost-financials-':
    'author': 'Lisbet Esmael, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-08-05T19:59:51.747+08:00
    'imagesource': 'jcr:e102187c-acfe-4202-9383-06a5315720ab'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3d549693-1b4b-4f90-b4c8-a8c86c2f94d2'
    'lead': 'PLDT Inc. is "open to the idea" of selling its tower assets that are
      "not strategic" in maintaining the telco giant''s dominance in the market, its
      chairman Manuel V. Pangilinan said, seeing this as a way to jack up the group''s
      financial position.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-05T20:01:26.834+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T07:55:57.201+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:55:04.807+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PLDT eyes selling non-strategic towers to boost financials

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6e75855-a615-4181-aa62-bb463d41e1e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T20:01:26.835+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:55:57.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 5)</strong> — PLDT
        Inc. is "open to the idea" of selling its tower assets that are "not strategic"
        in maintaining the telco giant''s dominance in the market, its chairman Manuel
        V. Pangilinan said, seeing this as a way to jack up the group''s financial
        position.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1450a5f9-2c66-436d-a2ac-86b2e3f879ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T20:01:26.835+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:55:57.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The business tycoon confirmed the group is exploring the idea of
        disposing "part of our towers". Pangilinan announced the plan as a Bloomberg
        report stated that PLDT may strike a deal valued at about $800 million for
        selling towers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f60bce07-aae3-4ead-8eb0-f29c7eb1b1a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T20:01:26.835+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:55:57.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are open to the idea, I think many of the data has to be worked
        out... whether the number of $800 [million] is the right number or not, we
        don’t know yet at this stage,” Pangilinan said during PLDT''s financial briefing
        Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fa09b47-031d-4f84-8879-4a5493290e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T20:01:26.835+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:55:57.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In our discussion with the banks, I think they managed to persuade
        us that if we were to let go of a certain number of our towers that were not
        strategic to our position to maintaining our position as a dominant network
        in the country," he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac1c7f8-f07e-461a-8a61-43b5e6e02edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T20:01:26.835+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:55:57.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Pangilinan said the group was "reluctant" to free up its network
        assets as he claimed PLDT has "the most extensive and best network" in the
        Philippines.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e099ee08-499b-4035-a88c-9b9d85f7312f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T20:01:26.835+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:55:57.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So you don’t want to let that go because that will open you to
        competition," the PLDT chief said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06aa0982-ca22-4588-9ea3-a78f1c502f00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T20:01:26.835+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:55:57.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Pangilinan acknowledged that the move could also bolster
        the group''s financials</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c98a09-d26b-4f13-8d94-bce00f02c6fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T20:01:26.835+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:55:57.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Purely from financial transaction could probably translate to a
        significant financial gain. Some of these towers are probably, fully, substantially
        appreciated," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc7ccc1-1a89-481b-98d6-a45333cbf21b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T20:01:26.835+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:55:57.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are spending a lot of capex (capital expenditure) this year
        and that could help our financials moving forward as well," Pangilinan said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3932e78f-995b-486f-92df-9b8e820b611e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T20:01:26.836+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:55:57.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PLDT group, he said, will work on identifying the towers for
        the possible disposal.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ef02d5-12ab-4e9a-ab92-3e4bf9ffd280'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T20:01:26.836+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:55:57.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, PLDT said its telco core income jumped 10% to ₱15.2 billion
        on the back of high demand for data and broadband.</p>'
    '11':
