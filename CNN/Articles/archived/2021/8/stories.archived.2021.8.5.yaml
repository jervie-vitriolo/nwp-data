    'jcr:uuid': '644a73cb-c830-47a3-9e21-6103f6a2c466'
    'lead': 'The incidents were triggered by rumors that unvaccinated people in Metro
      Manila cannot go out for essential trips or receive cash assistance from the
      government during the ECQ period starting tomorrow.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-05T12:12:22.120+08:00
