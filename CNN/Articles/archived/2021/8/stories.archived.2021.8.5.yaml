    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Misinformation drives mob to vaccination sites in NCR on eve of lockdown'
    'visualType': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff67eaa3-ab5e-4def-a8f9-f5c8f8b09999'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T15:43:17.254+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:56:36.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 5)</strong> — Thousands
        of people hoping to get vaccinated against COVID-19 rushed to various inoculation
        sites on Thursday ahead of the hard lockdown, after rumors spread that there
        would be more restrictions for unvaccinated persons.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e230317-c0c1-427d-954e-c254c7ac024e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T15:43:17.254+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:56:36.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malls used as vaccination sites in Manila City saw an alarming number
        of people lining up early Thursday and eventually crowding despite the threat
        of the more transmissible Delta variant.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37426b29-5157-456e-835b-a57b8ef74b5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T15:43:17.255+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:56:36.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police officials said the number of people lining up in four malls
        designated as vaccination sites initially hovered at around 1,000 to 2,000
        per location. The number, however, went up to 3,000 and soared to as high
        as 10,000 the day before the imposition of the strictest enhanced community
        quarantine on Friday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f011694-166f-4340-a8f1-544af174c017'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T15:43:17.255+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:56:36.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local officials canceled the vaccination in one mall in Manila due
        to health and safety concerns when the crowd swelled to more than 10,000,
        according to the city police.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bfd5795-d454-481a-8d84-ffbbdeeeb059'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T15:43:17.255+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:56:36.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities said even residents from Cavite, Bulacan, Laguna, and
        Rizal arrived in the mall in vans to get the shots.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eac69a4-180a-4e86-94a3-11a198b0c744'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T15:43:17.255+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:56:36.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jhay Basa went to the mall in Manila with his eight family members
        to get vaccinated after hearing unverified stories that they will not be allowed
        to go out without proof of vaccination.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '754f1c44-2053-4329-9891-20d9daa81a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T15:43:17.256+08:00
      'mgnl:createdBy': 'lara'
