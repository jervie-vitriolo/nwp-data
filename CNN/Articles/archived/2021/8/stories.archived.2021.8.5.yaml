      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Metro Manila residents are expected to see improving
        weather starting tomorrow until the weekend.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b7ce2e-9ed2-4e2c-bc74-ac343368ec1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T08:35:35.222+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:56:46.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Generally, mainit at may pagka-maalinsangan po ulit iyong ating
        panahon in the next three days," Clauren added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecf4b93e-87f7-4f28-a509-c0b2d8bddd19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T08:35:35.222+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:56:46.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Generally, the weather will be hot and humid in the
        next three days.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '825eecb9-9ff4-467c-81d4-88f37d021eeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T08:35:35.222+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:56:46.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for Thursday, monsoon rains will continue to drench Metro Manila
        and several other areas in Luzon, she said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8635eab6-7508-469f-822f-c4e6fae10ebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T08:35:35.222+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:56:46.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Light to heavy rain is expected in Ilocos Norte, Ilocos Sur, Apayao,
        Abra, Batanes, and the Babuyan Islands, Clauren said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a43f8aa-cb26-4aae-b4e8-73397c92e456'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T08:35:35.223+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:56:46.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the National Capital Region, the rest of Ilocos Region,
        Cordillera Administrative Region, and Cagayan, as well as Zambales, Bataan,
        Tarlac, Pampanga, Bulacan, Cavite, Batangas, and Occidental Mindoro will have
        cloudy skies with scattered showers and thunderstorms, she added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd97e2253-2ea5-4dea-ad28-24a4cdd2c372'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T08:35:35.223+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:56:46.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Incessant monsoon rains <a href="https://monitoring-dashboard.ndrrmc.gov.ph/exports/reporting/situational-report-for-southwest-monsoon/national/293"
        target="_blank">earlier</a> triggered flooding in many areas including NCR,
        and landslides in parts of Luzon.</p>'
