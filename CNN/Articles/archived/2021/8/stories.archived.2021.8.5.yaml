    'template': '1'
    'title': 'Palace to relay Onyok Velasco''s plea over not getting incentives to
      Duterte

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34a274d2-d4ae-468d-8fea-27ae2c04a3fe'
