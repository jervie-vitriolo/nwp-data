      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the inoculation sites in the city saw an alarming number
        of people lining up early and eventually crowding the areas ahead of the hard
        lockdown in the capital region.</p>'
