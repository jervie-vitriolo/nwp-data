      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coronavirus-related hospitalizations in Florida are up 13% from
        their previous peak on July 23, 2020, according to the Florida Hospital Association.
        And FHA said they expect 60% of hospitals in the state to face a "critical
        staffing shortage" in the next 7 days.</p>'
    '49':
