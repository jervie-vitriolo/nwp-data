      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Revenue from port operations also climbed 22% to $882.6 million.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36d90c85-01ba-4400-bbe3-659c94802687'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T20:51:26.170+08:00
      'mgnl:createdBy': 'lisbet'
