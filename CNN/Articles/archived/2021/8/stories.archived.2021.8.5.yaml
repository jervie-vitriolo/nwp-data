      'jcr:uuid': '9fc88da7-2c94-4595-a320-2557d291daa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T12:40:28.341+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:56:34.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Consumer APORs" or the ones representing their households who will
        be given quarantine passes to go to out and shop for essential goods must
        only travel within their localities, he said.</p>'
    '5':
