    'template': '1'
    'title': 'LIST: Metro Manila cities requiring quarantine passes for August ECQ'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac687c57-59e1-44b3-993b-1ad541fce058'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T15:08:39.882+08:00
