  'COVID-19-active-cases-66-895':
    'caption': 'The nationwide tally of COVID-19 active cases or currently sick patients
      climbed to 66,895, according to the Department of Health. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-08-05T15:53:39.285+08:00
    'imagesource': 'jcr:8d8673bb-a2fa-48d3-8f4e-437229ba012a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4bd686b8-311d-4b1a-91fb-2f7bece7b161'
    'lead': 'The nationwide tally of COVID-19 active cases or currently sick patients
      climbed to 66,895, according to the Department of Health.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-05T16:16:46.599+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T07:56:20.438+08:00
