      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aksyon Demokratiko is a political party founded by late senator
        Raul Roco.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69f9f6c1-4784-40ea-9b0d-3a113f292b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T19:03:15.183+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:56:00.244+08:00
