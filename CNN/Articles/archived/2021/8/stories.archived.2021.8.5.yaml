  'Florida-school-mask-mandate':
    'author': 'Rosa Flores, CNN'
    'caption': 'Courtesy: Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-08-05T05:07:48.727+08:00
    'imagesource': 'jcr:76f7b56f-3fa2-43db-9726-243d27c3865a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '829d1f96-f113-4197-98c3-2799623231b8'
    'lead': 'School boards across the state of Florida were rattled by Gov. Ron DeSantis''
      executive order that threatened to pull funding from schools that implement
      mask mandates.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-05T05:10:50.647+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T07:57:00.805+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:54:41.714+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US', 'Florida', 'mask', 'mandate', 'school', 'coronavirus', 'pandemic',
      'COVID-19']
    'template': '1'
    'title': 'Florida''s executive order does not actually ban mask mandates in schools,
      legal experts say'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c46804d2-0a07-4a1c-b469-f74b844f86b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T05:10:50.647+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:57:00.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> School boards across the state of Florida
        were rattled by Gov. Ron DeSantis'' executive order that threatened to pull
        funding from schools that implement mask mandates.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06eb0e4e-f188-4400-9b07-df24a4acbf03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T05:10:50.647+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:57:00.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2763c51-fdfc-4d79-ada7-5465d4f0259c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T05:10:50.647+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:57:00.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Broward County Public Schools reversed its decision to require face
        coverings, Duval County Public Schools is requiring parents be able to "opt
        out" of having their child wear a mask, and Alachua County Public Schools
        is limiting its mask mandate to the first two weeks of class.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b63a1c1e-3e75-4cff-b651-b9d3dd19ab16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T05:10:50.648+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:57:00.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c37f9d-c362-4f9b-ae6c-ed313912dca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T05:10:50.648+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:57:00.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But several legal experts told CNN the executive order does not
        actually ban mask mandates in schools and is more political speech than legal
        directive.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e5e9b6-fc4b-4ce4-984b-85eab5fa506f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T05:10:50.648+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:57:00.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d6d11a4-4d96-4085-8b24-cbac15dcc129'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T05:10:50.648+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:57:00.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is a loosely written riff on the governor''s political views
        on masking and parental rights chock-full of entirely unenforceable ''Whereas''
        clauses designed to garnish newspaper, television and Twitter soundbites,
        rather than judicial support in the event of inevitable lawsuits," CNN legal
        analyst Paul Callan said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bedb1f8b-d358-482b-b37f-4b6e7a44ef76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T05:10:50.648+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:57:00.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d5c9cf-019b-47cd-bd05-c91610071a35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T05:10:50.648+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:57:00.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Columbia Law School professor Richard Briffault, who specializes
        in state and local government law, said similar.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df114bb-8a52-44c2-8b13-d85f6d4042fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T05:10:50.648+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:57:00.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e06050b4-b325-4be3-a48a-90296ddcc0f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T05:10:50.648+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:57:00.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The executive order is no more than a glorified press release telling
        Florida health and education officials to write rules that follow Florida
        law," said Briffault.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c4fd58-1263-4d7c-89be-b94137ff252d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T05:10:50.648+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:57:00.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2061fa37-acf6-407b-a2c3-f1642e47177e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T05:10:50.648+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:57:00.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Luke Wake, an attorney for the Pacific Legal Foundation, a non-profit
        legal organization that says it defends Americans threatened by government
        overreach and abuse, said he also was skeptical.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebf6ec97-b67f-486b-9633-a41b344446dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T05:10:50.648+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:57:00.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97604fb5-733c-43fb-9aa0-685764ff819c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T05:10:50.648+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:57:00.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m really not sure how much teeth this has," Wake said. "That
        probably depends on his statutory authority to withhold state funds."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49b49558-a7c4-42b9-9ab6-3de6314f33d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T05:10:50.648+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:57:00.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b70365c2-7c8e-46a4-8ca6-df0c94614849'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T05:10:50.648+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:57:00.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DeSantis'' executive order directs the Florida Department of Education
        and the Florida Department of Health to issue emergency rules that give parents
        the power to choose whether their children wear masks in class. The order,
        signed Friday, also threatens to withhold state funding if districts don''t
        comply.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35430526-405c-47a2-8ac8-324f8c5f54df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T05:10:50.649+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:57:00.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa1d9841-5de7-410f-a963-b8284dbbcd25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T05:10:50.649+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:57:00.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The executive order states DeSantis has the authority to issue the
        order under the Florida Constitution and the Florida Emergency Management
        Act. The order also states it is consistent with the state''s Parents'' Bill
        of Rights.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a1a8b0f-90fe-4557-aabd-aa4c42fdce3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T05:10:50.649+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:57:00.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa095199-7afd-4251-9958-95d989b6962e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T05:10:50.649+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:57:00.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pursuant to Executive Order 21-175, the Florida Department of Health
        will enter rulemaking in collaboration with the Florida Department of Education
        to protect parents'' freedom to choose whether their children wear masks,"
        said DeSantis'' spokesperson Christina Pushaw in a statement.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4605f39-9bb2-420b-a685-2f4e0103eb6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T05:10:50.649+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:57:00.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b724c718-a8f6-433a-85e5-1b84ffd9a0af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T05:10:50.649+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:57:00.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are finalizing health and education emergency rules this week
        that do not prohibit masks in schools but will require parents to have the
        right to opt their children out. School districts will be expected to allow
        parents to make this choice," said Pushaw.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50963853-9573-450b-9984-3180cd286b47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T05:10:50.649+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:57:00.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a527a26-5caf-4322-8c05-580dccab307c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T05:10:50.649+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:57:00.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Florida is in the midst of a striking rise in Covid-19 hospitalizations,
        primarily among unvaccinated people, that has surpassed the state''s previous
        peak last July, according to The Florida Hospital Association. Children are
        generally much less likely to get severely ill from the virus, but they are
        not immune and can spread the virus to others.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e52aed58-e2ff-4c11-9779-83417fa91dc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T05:10:50.649+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:57:00.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b5bc17-4a68-4428-b4c5-70f5eef9a51d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T05:10:50.649+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:57:00.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Legal experts question order''s purpose</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef788ca0-1bd7-4cc5-95c5-89e7fed3c181'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T05:10:50.649+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:57:00.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wake said the executive order "merely directs state agencies to
        create rules to protect public health in the school setting that will respect
        the wishes of parents about their children''s mask usage."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd11d77e5-ebb5-4e76-acc3-02b48fdb0a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T05:10:50.649+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:57:00.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2ddce3f-002a-4c61-ae29-fef5a6066f5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T05:10:50.649+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:57:00.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The (executive order) does not explicitly ban regulations mandating
        the use of face masks by children in Florida schools," Callan said. "The authority
        to regulate this lies with the Florida Department of Health after consultation
        with the Florida Department of Education, not with the governor."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '531504a0-b045-43bb-8a6d-3419f902c32a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T05:10:50.649+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:57:00.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '876a76ac-7ada-43c0-989e-7c8356d46dc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T05:10:50.649+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:57:00.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Briffault said the order does not ban mask mandates but does encourage
        the Florida Department of Education to ban them, make them optional or have
        parents opt out for their children.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e130157c-8b24-4ded-9522-79a45f7b14e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T05:10:50.650+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:57:00.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae2174f-3024-4bf1-8457-2633414f9651'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T05:10:50.650+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:57:00.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Callan says while DeSantis is sending a strong message on masks,
        his views are not binding and his order is not likely to withstand a court
        challenge.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '254a36c9-cd54-470d-be95-319107ac69f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T05:10:50.650+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:57:00.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36bb19a8-0946-4a71-b567-56f4cfc3ba71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T05:10:50.650+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:57:00.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The executive order itself does not do anything that carries legal
        consequences," said Briffault.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1bf6f8c-ea17-40ea-bfa3-707a74e85059'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T05:10:50.650+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:57:00.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a6c1350-077a-4e13-85f1-23ad36837d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T05:10:50.650+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:57:00.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The (executive order) is actually pretty toothless in that all
        of the sections of law he invokes do not deprive the Department of Health
        of its power as the ultimate decision maker regarding measures necessary to
        inhibit the spread of communicable diseases as outlined in Section 1003.22(3)
        of Florida Statutes."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '014c71f0-0fb8-4d4a-996b-2fbe26d523e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T05:10:50.650+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:57:00.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9884264b-4046-49e2-b6f4-afa3ca1f711e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T05:10:50.650+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:57:00.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is highly unlikely that the courts would permit the state to
        withhold funding from school districts which insist on masking children as
        a necessary health measure particularly when the CDC recommends masking,"
        Callan said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d46098-def8-4ff2-a99f-f7b4aba2d165'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T05:10:50.650+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:57:00.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8576480d-0041-423b-b178-eb66b6fd1aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T05:10:50.650+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:57:00.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Callan says opponents of the measure are likely to cite that under
        Article IX of the Florida Constitution, the state has a duty to educate all
        children.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b98e63c9-3ea7-40b9-a46a-f907b00835cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T05:10:50.650+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:57:00.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4bccc4e-8a3c-4b4a-8f27-3bdb33dafffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T05:10:50.650+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:57:00.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Cutting off funding to districts which choose to require masking
        to prevent the spread of Covid-19, a potentially deadly communicable disease,
        would violate the states ''paramount duty'' to educate all children, not just
        the unmasked," Callan said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b5378c-e696-4bf8-a082-d6361012c17d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T05:10:50.650+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:57:00.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/08/04/us/florida-school-mask-mandate-law/index.html">Florida''s
        executive order does not actually ban mask mandates in schools, legal experts
        say.</a>"</em></p>'
