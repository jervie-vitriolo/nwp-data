      'text': '<p><strong>Metro Manila (CNN Philippines, August 5) —</strong> Metro
        Manila will be reverting to a hard lockdown again this August 6 to 20 as it
        grapples with yet another surge in COVID-19 infections, this time said to
        be driven by the highly transmissible Delta variant.</p>'
