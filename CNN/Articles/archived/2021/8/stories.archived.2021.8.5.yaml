      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang daming nagsusuntukan doon sa may pila tapos ang daming sumingit
        sa may pila," he told CNN Philippines. "Dapat di ka pagod, dapat busog ka
        kapag magbabakuna. ''Yung iba po talaga 6 p.m. pa lang nakapila na."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bda075b-0f21-4052-8eb3-af5d2613bc8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T15:43:17.256+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:56:36.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: People in line were hitting each other, many were
        also cutting the line. You should be well rested before your vaccination.
        Some of those in line were there since 6 p.m. the day before.]</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ee68f8-67b9-456e-af3a-4c44c8ebf337'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T15:43:17.256+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:56:36.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robert Villanueva, who lined up in a different mall, also described
        the havoc that ensued outside the vaccination site.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '734546fd-ed59-4883-951e-eb7a039d4b3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T15:43:17.256+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:56:36.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Parang magkaka-stampede kasi tulakan, siksikan kahit may mga pulis.
        Sobrang dami talaga," he said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbdfe5df-1667-424f-bf3e-f3f6c1499438'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T15:43:17.257+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:56:36.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It felt like there will be a stampede. People were
        pushing and crowding even if there were many police personnel deployed.]</p>'
    '0':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">LOOK:
        Thousands flocked to a Manila mall even before midnight, hoping to get vaccinated
        before the lockdown.<br><br>The Manila PIO earlier announced that only 2,500
        doses will be administered today in each of the vaccination sites.<br><br>📸:Enrique
        Diagro/CNN Philippines <a href="https://t.co/1zHnZKArJE">pic.twitter.com/1zHnZKArJE</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1423024037790306309?ref_src=twsrc%5Etfw">August
        4, 2021</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '342cbf28-acb8-4db2-9498-df3899134a16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T12:18:34.974+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:56:36.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b25e8633-9b5a-486e-8093-fa9729c8d374'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T15:43:17.257+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:56:36.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police said over 100 personnel — around the same number sent
        out during protests — were deployed at a mall in Santa Cruz, Manila to pacify
        the swelling crowd.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '432d638a-8cde-4217-a165-2c5b2bf33f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T15:43:17.257+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:56:36.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People also flocked to a hospital and mall in Las Piñas City hoping
        to get vaccinated. Once the sites opened, they rushed inside to get a slot.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8fc0430-c044-4ea0-97df-b0510e1ab479'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T15:43:17.257+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:56:36.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incidents were triggered by rumors that unvaccinated people
        cannot go out for essential trips or receive cash assistance from the government
        during the ECQ period in Metro Manila. This was quickly denied by government
        officials.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2856c280-de11-4e58-a5c1-24f086b3260c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T15:43:17.257+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:56:36.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Huwag kayong maniwala sa fake news. Walang katotohanan [There is
        no truth to this. Don''t believe in fake news]," MMDA Chairman Benhur Abalos
        said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a6ad6da-af3a-4a0d-a8ff-ab229438f3d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T22:35:30.521+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:56:36.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MMDA has asked the National Bureau of Investigation to probe
        the spread of the “misinformation.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff071cd3-ed0b-436d-8358-1fe46a8c9ce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T22:35:30.521+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:56:36.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“To set the record straight, the distribution of ayuda and/or benefits
        or privileges is not anchored on whether an individual has been inoculated
        or not,” Abalos added.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '345b1df3-3102-4b58-9902-8e1d09f4dc99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T15:43:17.257+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:56:36.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Menardo Guevara and Health Spokesperson Maria
        Rosario Vergeire have assured the public that there will be no distinction
        between the vaccinated and unvaccinated during the lockdown period. It means
        restrictions will be the same regardless of a person''s vaccination status.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd00876bf-f242-4437-bd11-82a891946e2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T15:43:17.258+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:56:36.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte on July 29 <a href="https://www.cnnphilippines.com/news/2021/7/29/Duterte-unvaccinated-COVID-19.html">warned
        unvaccinated persons to avoid going out</a>, directing local authorities to
        escort the "spreaders" back to their homes. The country''s vaccine supply,
        however, remains unstable, leaving millions of people outside of the priority
        sectors unvaccinated.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97547891-b721-40b4-bc69-f923de5dbc28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T15:43:17.258+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:56:36.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccination centers, whether located in a mall or a separate site,
        are under the jurisdiction of the local government unit. CNN Philippines has
        requested comment from the management of the malls.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dbbc974-448b-43ce-98e9-381a5194377f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T15:43:17.258+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:56:36.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Lara Tan and Tristan Nodalo contributed to
        this report.</em></p>'
  'SMIC-Goldilocks-majority-stake':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-08-05T12:27:48.695+08:00
