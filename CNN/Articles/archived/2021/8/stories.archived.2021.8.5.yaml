      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indoor sports courts and venues, along with tourist attractions
        — both indoor and outdoor — are also prohibited from operating. Both personal
        care services and venues for meetings, conferences and exhibitions must likewise
        close down under ECQ.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
