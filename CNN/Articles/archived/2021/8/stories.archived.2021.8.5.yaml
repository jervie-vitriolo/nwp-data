      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 5)</strong> — Razon-led
        International Container Terminal Services, Inc. (ICTSI) is moving "full steam
        ahead" with its operations to keep the momentum, its top official said Thursday.
        This, as its earnings soared 73% in the first semester, propelled by the second-quarter
        performance.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6f12dbf-b9ad-4435-be61-a90a90997999'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T20:51:26.170+08:00
      'mgnl:createdBy': 'lisbet'
