      'mgnl:created': 2021-08-05T17:37:00.032+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:56:13.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 5) —</strong>&nbsp;The
        number of calls received by the One Hospital Command Center or OHCC, which
        refers COVID-19 cases to treatment facilities, has increased in the past month,
        but the situation there is still manageable, an official disclosed on Friday.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89371842-b6db-4def-8110-3bb3b256d491'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T15:53:57.026+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:56:13.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OHCC operations manager Bernadett Velasco told CNN Philippines''
        Newsroom Ngayon that the pandemic response center received an average of 1,000
        calls per day since the spike of COVID-19 cases in Metro Manila and nearby
        provinces during the past few weeks.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc4b9157-e7ab-4050-bb8c-3b85a482dad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T17:37:00.032+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:56:13.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The center was getting 100 to 120 calls daily in June, but that
        figure jumped to an average of 300 in July, Velasco revealed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce2a9fe2-e84a-40f3-b250-9b6d0c18b93e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T17:37:00.032+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:56:13.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday alone, the center got 730 calls, of which 16 were "unanswered,"
        she added, but did not elaborate why some calls were not answered.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1837a9ca-db34-4c7b-8281-0c5b4152dc46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T17:37:00.032+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:56:13.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Basically, iyon [730] ang kaya nating i-handle (that is what we
        can handle) inside the command center," Velasco said in an online briefing
        hosted by the Department of Health.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e437bbc-6026-473a-ba15-2bcfcc0110e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T17:37:00.032+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:56:13.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said a majority of the calls were coming from Metro Manila,
        Calabarzon, and Central Luzon.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e74a64-63fe-469c-9032-f7190735e865'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T17:37:00.033+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:56:13.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OHCC was "overwhelmed" in March as calls more than tripled from
        110 to 388 per day because of the huge spike in cases in Metro Manila during
        that month, Health Undersecretary and treatment czar Leopoldo Vega earlier
        <a href="https://cnnphilippines.com/news/2021/3/31/One-hospital-command-swamped-calls.html"
        target="_blank">said</a>.&nbsp;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c6767de-cdba-4eaa-bdf7-83f0a728acf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T17:37:00.033+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:56:13.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities have since improved the referral center''s capacity.
        Improvements include transferring to a bigger office space, hiring new staff,
        and using a new call feature that puts the callers on hold, in a queue, while
        they await to speak with one of the personnel, Velasco shared.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f22d422-6d03-43a0-a02e-7d088a402ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T17:37:00.033+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:56:13.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said they will again hire more people as they expect the number
        of calls to further increase amid the recent uptick in infections.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eb0e98b-501d-453b-bdc4-1298d00b8e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T15:53:57.026+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:56:13.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Velasco also discouraged those who are symptomatic and asymptomatic
        COVID-19 patients, probable or suspect cases, and close contact cases to do
        home quarantine and call the OHCC for proper referral to a facility or hospital.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b5fc27-8709-43c5-a2e5-222c3d3c890b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T15:53:57.026+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:56:13.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1771fc2-ff9b-495e-bc7f-9b429f8617b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T15:53:57.026+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:56:13.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We still discourage doing home isolation. Mas maganda na nasa isolation
        facility para mas nababantayan ang pasyente at wala syang exposure to other
        people, (It is better for them to be placed in an isolation facility to further
        check the patient and they will not have an exposure to other people,)" said
        Velasco.</p>'
  'dl-batangas-facility-delayed-may-2022':
    'author': 'Lisbet Esmael, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-08-05T17:08:35.902+08:00
    'imagesource': 'jcr:ff23dc20-7672-4872-91a7-228b78b82496'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0141ab5b-21db-4d86-bf5d-4b77457b5aea'
    'lead': 'The ₱8-billion Batangas facility of plastic and food input producer D&L
      Industries is expected to be operational by the second quarter of 2022, a delay
      from its October 2021 target as COVID-19 spike looms, the company has announced.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-05T17:11:23.871+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T07:56:12.316+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:54:58.411+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'COVID delays commercial operations of D&L''s Batangas facility to May
      2022'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f56aef0-304d-49f2-b66c-c216bda39939'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T17:11:23.871+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:56:12.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 5)</strong> — The
        ₱8-billion Batangas facility of plastic and food input producer D&amp;L Industries
        is expected to be operational by the second quarter of 2022, a delay from
        its October 2021 target as COVID-19 spike looms, the company has announced.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc50a7cb-4a79-4c2b-818d-e3bc4da4fd3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T17:11:23.871+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:56:12.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a disclosure to the Philippine Stock Exchange on Thursday, the
        listed company said the Philippine Economic Zone Authority granted its unit
        D&amp;L Premium Foods Corp. (DLPF) the start of commercial operations (SCO)
        extension to January 2023.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df48c505-24f8-45e1-9829-e3f37623cb20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T17:11:23.871+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:56:12.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group said DLPF—which is tasked to produce various food ingredients
        targeted for export business—was supposed to be up and running in October
        of this year. This has now been pushed back due to the protracted public health
        crisis, exacerbated more recently by the entry of the highly contagious Delta
        variant, which delayed the arrival of the plant''s equipment and machinery.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37619864-0c9f-4440-b1e5-6cabcf7e51e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T17:11:23.871+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:56:12.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another subsidiary Natura Aeropack Corp., which will manufacture
        coconut oleochemicals for various consumer care products, will be the first
        plant to operate in the production facility in Batangas.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdc555c2-e4db-48c3-a76c-4f6b79195ff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T17:11:23.871+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:56:12.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Commercial operations in the 26-hectare facility will begin in May
        of next year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b93057-27c1-4064-88f1-54616f7f319f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T17:11:23.871+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:56:12.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While the COVID-19 pandemic and various mobility restrictions have
        caused challenges in the completion of our Batangas plant, we remain committed
        to this project," D&amp;L president and CEO Alvin Lao said in the disclosure.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '107633e3-84ad-42cb-95d2-b48c301afe81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T17:11:23.871+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:56:12.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We see ever-growing opportunities in relevant industries in the
        new normal that we can tap into with this new plant," he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1de34b2-5a0a-4e72-9161-ba29177ac040'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T17:11:23.872+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:56:12.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lao noted the delay has no material impact on the group''s current
        operations.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '962d2ee0-79f7-40f3-862e-c9cc642fea0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T17:11:23.872+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:56:12.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its net income in January to March period rose to ₱695 million from
        ₱515 million posted in the same period last year. The company''s sales also
        increased by 23% to ₱7 billion from last year''s ₱5.67 billion.</p>'
  'Palace-cash-aid-ECQ-areas':
    'author': 'Pilar Manuel, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-08-05T17:36:32.543+08:00
    'imagesource': 'jcr:d78b728a-22aa-42d9-8b65-9d592fb86f29'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cc5a2399-486e-4067-9e3d-20952124ffbf'
    'lead': 'Malacañang says there are funds available for the distribution of cash
      aid during hard lockdowns, and it''s only a matter of determining where to get
      them.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-05T17:40:07.206+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T07:56:10.779+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:54:59.201+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Palace', 'cash-aid', 'ayuda', 'Harry-Roque', 'ECQ', 'enhanced-community-quarantine',
      'Calabarzon']
    'template': '1'
    'title': 'Palace maintains cash aid for ECQ areas available'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cebe03b-ea42-40f5-9c9c-45a6031c5093'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T17:40:07.206+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:56:10.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 5) —</strong> With
        the COVID-19 Inter-Agency Task Force set to decide on whether to place Calabarzon
        under tighter quarantine measures, Malacañang assures the public the government
        will not run out of funds for financial aid for affected households.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab8cc960-c759-4e8b-a85d-9920243f1800'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T17:40:07.206+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:56:10.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d46c8cd-4e25-4f4b-8491-03f0bb3312be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T17:40:07.206+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:56:10.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Siguro sabihin na lang natin na</em> it''s not an issue<em>
        of meron bang pondo kundi maghahanap ng pondo</em>," Presidential spokesperson
        Harry Roque said Thursday, when asked whether the government is avoiding putting
        areas under hard lockdowns due to lack of cash aid funding.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5594c6d-be1f-405b-a59f-77334d3cc622'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T17:40:07.207+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:56:10.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c997ce8-0aa1-40d5-b8b6-709edec77390'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T17:40:07.207+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:56:10.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Let''s just say it''s not an issue of whether there
        are funds, but where will we look for them.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59e575f0-fb3b-4397-8b0c-f8dcd958c7ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T17:40:07.207+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:56:10.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
