  'govt-covid-testing-delta-variant':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-08-05T16:56:40.664+08:00
    'imagesource': 'jcr:7b779ac0-b4c2-4eba-a13b-efe73b9f5818'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd247ea3c-4483-4b62-9f2b-5b46e7dc0d6f'
    'lead': 'Testing czar Vince Dizon on Thursday said the government will intensify
      coronavirus testing amid the presence of the highly transmissible Delta variant,
      but stressed this alone cannot end worsening pandemic woes.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-05T17:00:35.446+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T07:56:13.778+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:54:57.847+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Dizon: Govt. to ramp up COVID-19 testing, but that alone can''t address
      Delta threat

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad7016a-be13-427c-9775-d13d2a344a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T17:00:35.446+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:56:13.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 5)</strong> — Testing
        czar Vince Dizon on Thursday said the government will intensify coronavirus
        testing amid the presence of the highly transmissible Delta variant, but stressed
        this alone cannot end worsening pandemic woes.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b20b43b1-047b-4f3c-afd1-e71d618f1018'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T17:00:35.446+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:56:13.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Paiigtingin natin, pati antigen tests ay gagamitin natin. Pero,
        uulitin ko, hindi iisang bagay ang makakapag-solve ng problema natin sa Delta
        variant," Dizon, who is also the National Task Force Against COVID-19 Deputy
        Chief Implementer, said during a Palace briefing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3654bcfa-41fb-443a-bc8a-56141353c26e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T17:00:35.446+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:56:13.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will intensify, we will also use antigen tests.
        But, I reiterate, this alone cannot solve our problem with the Delta variant.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41674b8e-72cc-421f-98e3-00eac6b0d564'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T17:00:35.446+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:56:13.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dizon said the country was averaging 56,000 tests a day the past
        week.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f582ac-bbcb-4cb1-ae91-0f440776b909'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T17:00:35.446+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:56:13.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official stressed that while the number increases, the government
        will continue to use a risk-based approach due to limited resources.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '456daa8f-0bdd-4547-9e07-28160aa87204'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T17:00:35.446+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:56:13.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ibig sabihin kung sino pinaka nangangailangan, yun ang ite-test,"
        he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43405f1c-6c27-42ca-b5df-e56a4ab6dabb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T17:00:35.446+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:56:13.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This means we will only test those who need it the
        most.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7278a6a-bbfc-4489-b294-0ce9405d880a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T17:00:35.447+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:56:13.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calls for expanded mass testing resurfaced anew amid the presence
        of the Delta coronavirus variant.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87224f3f-d5d2-4479-b70b-6e7e8c909db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T17:00:35.447+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:56:13.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President Leni Robredo on Wednesday said the government must
        boost testing, on top of the vaccination efforts, to make the enhanced community
        quarantine imposed in Metro Manila as the "last lockdown".</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dcfff4d-f63f-4911-ad7a-221c7461a3e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T17:00:35.447+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:56:13.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/8/4/Robredo-ECQ-recommendations.html">READ:
        Robredo to gov''t.: Increase testing, vaccination during ECQ to achieve ''last
        lockdown''</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd427719-58f8-4931-bf27-15e9e14f38c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T17:00:35.447+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:56:13.793+08:00
