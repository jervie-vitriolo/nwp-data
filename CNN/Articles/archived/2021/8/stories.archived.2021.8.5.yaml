      'mgnl:type': 'text'
      'text': '<p>“The more lead time the better ––&nbsp;but lead time also with clear
        details is what would be most appreciated,” she said. “We also want to have
        a lot of clarity on important services.”</p>'
  'Cusi-faction-endorses-Go-Duterte-2022':
    'caption': 'A faction within the Partido Demokratiko Pilipino-Lakas ng Bayan (PDP-Laban)
      has endorsed Senator Bong Go as the ruling party''s standard bearer in the 2022
      elections. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
