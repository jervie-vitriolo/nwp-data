      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said the implementation of ECQ in Metro Manila is painful
        but it is necessary to control the spread of infection driven by the more
        transmissible Delta variant of the coronavirus.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de5acf34-911c-4ccc-89ae-9ae03321dd65'
