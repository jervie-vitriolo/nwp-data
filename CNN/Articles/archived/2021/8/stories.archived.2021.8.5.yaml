    'lead': 'Countries across Asia are grappling with their worst coronavirus outbreaks
      of the pandemic, spurred by low vaccine rates and the highly-contagious Delta
      variant.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-05T18:43:09.317+08:00
