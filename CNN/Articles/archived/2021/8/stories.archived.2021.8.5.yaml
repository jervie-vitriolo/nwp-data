  'DBM-on-DOLE-cash-aid-request':
    'caption': 'Before requesting for more cash to aid workers who will be affected
      by the two-week lockdown, the Department of Labor and Employment (DOLE) should
      use its unutilized funds first, a Department of Budget and Management (DBM)
      official said Thursday. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
