      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '632794d2-ad05-4766-ac38-3dbc66870698'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T23:51:50.183+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:55:42.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, over 10 million Filipinos are already fully vaccinated,
        but the number is still far from the year-end target of 70 million to achieve
        herd immunity.</p>'
