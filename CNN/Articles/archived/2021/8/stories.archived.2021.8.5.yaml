      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b74a34-7422-40f5-b6db-7ac4d3003437'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T18:10:31.344+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:56:08.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Growsari is a tech-enabled business-to-business platform providing
        sari-sari store owners with inventory, infrastructure and tools for business
        growth and management, it explained, adding Robinsons Supermarket will be
        the source of goods sold in these stores.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ce2450-309e-4ead-8e73-a45fc97f602d'
