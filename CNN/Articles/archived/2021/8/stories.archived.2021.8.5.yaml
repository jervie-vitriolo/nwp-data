      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54016f58-f867-4502-afaa-b4c4ef3b3932'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T22:21:23.479+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:55:49.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a normal July, school and university workers take a summer break,
        which shows up in the data. But this year, layoffs in education were likely
        much lower than normal because so many workers were let go last year due to
        the pandemic. Meanwhile, other parts of the economy — such as the services
        sector — are still adding back the millions of jobs lost in 2020. This could
        mean seasonal adjustments might distort Friday''s data, Pollak said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '690ae928-0535-46de-9fee-03a631b11f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T22:21:23.479+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:55:49.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd5625a8-2a26-4e1e-a4ff-5c3c70708788'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T22:21:23.479+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:55:49.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But she is also looking for some improvement in the labor force
        participation rate, given recent increases in online job search activity.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a1e263d-2491-474f-beae-4d0f6f75285a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T22:21:23.479+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:55:49.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbcf57ab-47c1-4942-bc07-16c0ac048e33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T22:21:23.479+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:55:49.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That said, Wednesday''s private payrolls report from ADP sharply
        underperformed forecasts. The 330,000 jobs added in July were less than half
        what was expected. And even though the ADP report and the government''s job
        count aren''t correlated, the former is considered a bellwether for the official
        numbers.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dc866f9-c7c0-42d0-92b3-4c71f60a8514'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T22:21:23.479+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:55:49.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01295242-327d-4189-a47a-30ef17fa701c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T22:21:23.479+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:55:49.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, claims for unemployment benefits have remained stubbornly
        high throughout the summer. Inching up and down from week to week, claims
        have remained close to the 400,000 mark. On Thursday, initial benefit applications
        for the prior week stood at 385,000 adjusted for seasonal swings, little changed
        from the week before.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa0377c1-95bb-49b0-a372-cee027022b87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T22:21:23.479+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:55:49.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b439e5e-e8e1-4b5d-9d03-10e16cc844f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T22:21:23.480+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:55:49.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even though jobless claims have come down from their sky-high levels
        from last year, they are persistently higher than pre-pandemic levels — underscoring
        the lingering uncertainty in the labor market even as businesses are hiring
        and more people get vaccinated, Richardson said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0259c43-e2b9-4371-9fdd-2aff3515361c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T22:21:23.480+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:55:49.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/08/05/economy/july-jobs-report-preview/index.html">Job
        growth is picking up again, but the Delta spike could change that</a>."</em></p>'
