        - men&#39;s fly (48-52kg) final bout on Saturday morning at 14:00 JST at Kokugikan
        Arena.<a href="https://twitter.com/hashtag/UnitedByEmotion?src=hash&amp;ref_src=twsrc%5Etfw">#UnitedByEmotion</a>
        | <a href="https://twitter.com/hashtag/StrongerTogether?src=hash&amp;ref_src=twsrc%5Etfw">#StrongerTogether</a>
        | <a href="https://twitter.com/hashtag/Olympics?src=hash&amp;ref_src=twsrc%5Etfw">#Olympics</a>
        <a href="https://t.co/TAoveIx213">pic.twitter.com/TAoveIx213</a></p>&mdash;
        #Tokyo2020 (@Tokyo2020) <a href="https://twitter.com/Tokyo2020/status/1423169878043750404?ref_src=twsrc%5Etfw">August
        5, 2021</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
