  'Giraffes-complex-species-study':
    'author': 'Katie Hunt, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-08-05T08:09:19.539+08:00
    'imagesource': 'jcr:480470bd-da70-4228-978f-3b9b74c191da'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '772b412f-ccac-47af-a2e8-3e21b2ea5e08'
    'lead': 'With their crane-like necks, spindle legs and knobbly knees, giraffes
      are among the best loved and most recognizable of animals.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-05T08:16:31.437+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T07:56:48.336+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:54:44.347+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Giraffes have been misunderstood and are just as socially complex as
      elephants, study says'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e597019-423e-48a4-a217-e699b57e245f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T08:16:31.437+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:56:48.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> With their crane-like necks, spindle legs
        and knobbly knees, giraffes are among the best loved and most recognizable
        of animals.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b286dd81-1be5-469a-9137-a888a787681f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T08:16:31.437+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:56:48.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite their elevated stature, however, giraffes have kept their
        surprisingly intricate social behavior under wraps.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1787af1f-4a5c-44c0-84e4-63751f1286bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T08:16:31.437+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:56:48.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once perceived as humble creatures that focused solely on feeding
        their majestic bodies, one book from 1991 described the giraffe as "socially
        aloof, forming no lasting bonds with its fellows and associating in the most
        casual way."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd59b8513-f66a-462f-8492-41c4ed78d72d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T08:16:31.437+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:56:48.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But new <a href="https://onlinelibrary.wiley.com/doi/full/10.1111/mam.12268"
        target="_blank">research</a> from the University of Bristol, published Tuesday
        in the journal Mammal Review, suggests giraffes have been misunderstood and
        are in fact a highly complex and social species.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff54d80-cca5-482a-986f-6b18fd9fc1d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T08:16:31.438+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:56:48.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The most surprising thing for me is that it has taken until 2021
        to recognize that giraffes have a complex social system. We have known for
        decades about other species of socially complex mammal, such as elephants,
        primates and cetaceans, but it is baffling to me how such a charismatic and
        well-known species as the giraffe could have been so understudied until recently,"
        said Zoe Muller, study author, and biologist at the University Of Bristol''s
        School of Biological Sciences.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '312bb947-aaae-4818-8312-ef328d61c1fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T08:16:31.438+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:56:48.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In their review of 404 papers, researchers found that giraffes appear
        to have a matrilineal society.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1d21388-7b99-4d4d-8daf-811b39d90a18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T08:16:31.438+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:56:48.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Female giraffes maintain long-term relationships with other females
        and their own offspring, the study found. Close bonds form between females
        and their calves, who are sometimes cared for by other females in a kind of
        crèche. Female giraffes show distress when a calf in the group dies even if
        it''s not their own.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4975d035-ed8f-4f5c-bc42-8537b02a124d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T08:16:31.438+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:56:48.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Male giraffes, however, only associate consistently with their mothers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8647dc37-6888-4d0c-ace4-f0a0fbf892c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T08:16:31.438+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:56:48.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since 2010, according to the study, there had been a resurgence
        of interest in the animals that has changed how scientists understand them,
        with digital cameras and better tracking technology making giraffes easier
        to study.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd948cfcf-4281-44aa-8771-7ba0116038b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T08:16:31.438+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:56:48.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A better grasp of giraffe behavior may help efforts to ensure their
        survival. Giraffe numbers have declined by 40% since 1985, according to the
        study, and are listed as vulnerable by the International Union for Conservation
        of Nature.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d9d3bd1-f348-43bc-9306-95a657aa4594'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T08:16:31.438+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:56:48.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Grandmother effect</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd69be26-b5d1-4bcd-ae1b-f74d0d86a1f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T08:16:31.438+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:56:48.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps most significantly, the study also found that the grandmother
        hypothesis -- the idea that some animals survive well beyond their reproductive
        years to ensure their grandchildren thrive -- may apply to giraffes. It''s
        only been observed in a handful of species -- including orcas, elephants and
        of course, human beings.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '830ed89f-4f66-4b60-b3a1-e22eeb20841d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T08:16:31.438+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:56:48.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They found that female giraffes spent up to 30% of their lives "in
        a post-reproductive" state. This compares with elephants, which spend 23%,
        and orcas, which spend 35% of their lives in this state.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff936f8-5d76-4840-8558-5f76c842e193'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T08:16:31.438+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:56:48.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My suggestion is that giraffe ''grandmothers'' probably play an
        important role in the survival of related group members. Grandmothers are
        likely to be repositories of knowledge for the group, but also play an important
        role in childcare and co-rearing of young," said Muller in an email.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efa9f928-0839-4c96-98fa-08275f75d4da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T08:16:31.438+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:56:48.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said that more research was needed to understand the role that
        older female giraffes, which can live for almost three decades, played in
        giraffe society and what benefits it may bring for the survival of their offspring.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96658aa7-c438-4ced-956e-418a14ecf1dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T08:16:31.438+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:56:48.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s still much scientists don''t know about the creatures.
        For example, it''s not clear how giraffes communicate, whether male giraffes
        live beyond their reproductive years and what benefits living in groups brings.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a49cb5f9-c08b-4c21-9114-3440fb1f11e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T08:16:31.438+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:56:48.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope that this study draws a line in the sand, from which point
        forwards, giraffes will be regarded as intelligent, group-living mammals which
        have evolved highly successful and complex societies, which have facilitated
        their survival in tough, predator-filled ecosystems," Muller said in a statement.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8722335a-b95c-48ee-9b3f-00cbc0bd1361'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T08:16:31.438+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:56:48.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/08/04/africa/giraffes-complex-behavior-scn/index.html"
        target="_blank">Giraffes have been misunderstood and are just as socially
        complex as elephants, study says</a></em></p>'
  'Tokyo-Olympics-athletes-':
    'author': 'Ben Morse, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-08-05T08:21:13.820+08:00
    'imagesource': 'jcr:1aa91c48-8ea7-4809-9f57-5939dc8d401a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4d62dfc7-f78d-445b-ab34-42594c45d3a1'
    'lead': 'You might think competing at the Olympics is very much a young person''s
      pursuit.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-05T08:32:00.989+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T07:56:47.410+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:54:44.583+08:00
