      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '448d5c60-4195-418a-b695-cfe324564652'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T07:44:19.436+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:56:51.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government implemented the free ride program to help commuters
        and drivers recover from the economic effects of the COVID-19 pandemic. Through
        this program, drivers and operators of public utility jeepneys and buses may
        avail of a one-time payout of ₱4,000 and weekly payments per kilometer traveled,
        whether they are carrying passengers or not.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a75b2d03-9f63-4000-aab8-dce43cff146a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T07:44:19.436+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:56:51.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the LTFRB only released ₱1.5 billion of the ₱5.6 billion
        budget for the program as of end-June.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b2cd013-f477-4e36-9ddf-42184b90880e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T07:44:19.436+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:56:51.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delgra explained the LTFRB is currently in the process of reverting
        funds to the Department of Budget and Management and it will be requesting
        for another allocation for the pending payout.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '576b3baa-3e01-442a-a571-aee9ee4944b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T07:44:19.436+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:56:51.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LTFRB chief said there is no lapse in the management of the
        payout and it is just the regular bank processing that is affecting the release
        of payments. He also asked for patience from affected PUV drivers in Metro
        Manila.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8975904d-85cf-44d3-b9c8-61cd8fcf3e7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T07:44:19.436+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:56:51.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We would appeal to you for a little bit more time. We''ve been
        talking with the DBM so that we would be able to expedite the fund release
        of the pending payouts," Delgra said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '191dfc5e-993e-4af8-b12a-e190aaa25e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T07:44:19.436+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:56:51.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PUV drivers lament the delays, urging the LTFRB to release the payouts
        before the hard lockdown starts on August 6.</p>'
