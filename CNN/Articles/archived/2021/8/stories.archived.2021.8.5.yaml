      'mgnl:lastActivated': 2023-01-25T07:55:53.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parts of Calabarzon will also be placed under tighter quarantine
        protocols for the same period.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '256eadea-dbfe-46dd-9be5-44445da67650'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T21:52:26.817+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:55:53.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cavite, Lucena City, and Rizal will be under modified ECQ, while
        Batangas and Quezon will be placed under general community quarantine with
        heightened restrictions.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e720232-25a4-4045-a8b3-56812b2a7509'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T21:52:26.818+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:55:53.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque also announced that Iloilo province will be classified under
        MECQ until Aug. 15.</p>'
    '5':
