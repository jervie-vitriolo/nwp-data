    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'LTFRB hopes to pay PUV drivers under service contracting during ECQ
      period'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc45b086-f461-4756-ac1e-4f193a5f391b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T07:44:19.435+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:56:51.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 5)</strong> — The
        Land Transportation Franchising and Regulatory Board said it is hoping to
        release the payouts for drivers of public utility vehicles that provided free
        rides under the government''s Service Contracting Program during the two-week
        enhanced community quarantine period.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8256071-abb8-42ef-bd9d-552d11ae50b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T07:44:19.435+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:56:51.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are expediting the process of getting these funds released hopefully
        during the ECQ period, so that we will be able to pay the drivers who have
        been waiting for the payment on the Libreng Sakay (free ride program)," LTFRB
        Chairman Martin Delgra told CNN Philippines on Wednesday.</p>'
    '22':
      'contentWidth': '100%'
      'embedCode': '<div style="position:relative;padding-bottom:56.25%;height:0;overflow:hidden;">
        <iframe style="width:100%;height:100%;position:absolute;left:0px;top:0px;overflow:hidden"
        frameborder="0" type="text/html" src="https://www.dailymotion.com/embed/video/x835vmd"
        width="100%" height="100%" allowfullscreen > </iframe> </div>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f61ab27-5886-452f-8e16-edc47570cb7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T07:44:19.437+08:00
