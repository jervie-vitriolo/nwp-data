      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The robust growth in the first half of 2021 is driven by the continued
        recovery of RLC''s core businesses, which posted a 51% surge in net income,"
        the real estate company said.</p>'
