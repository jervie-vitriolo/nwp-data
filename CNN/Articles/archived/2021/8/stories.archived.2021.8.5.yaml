      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f2811a6-36aa-48a0-b501-30c6c0df3ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T18:10:31.344+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:56:08.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RRHI likewise noted its investment in e-commerce platform Edamama,
        which allows mothers easier online access to quality baby products and services,
        and latest funding in G2M owner Growsari.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a02c7c5-a835-4f33-8011-f1f38dff9a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T18:10:31.344+08:00
