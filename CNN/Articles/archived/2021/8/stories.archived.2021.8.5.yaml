      'mgnl:lastActivated': 2023-01-25T07:56:26.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 5) —</strong> Some
        cities in Metro Manila are requiring residents to present quarantine passes
        to limit non-essential trips during the two-week enhanced community quarantine
        (ECQ) period beginning Friday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eae1105e-09de-478f-8b14-e85cd05c81e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T15:08:39.882+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:56:26.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the lockdown, only Authorized Persons Outside Residence or
        APORs are allowed outside. APORs are divided into three categories: Essential
        workers, vaccinees, and consumers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a43b0337-61e2-444d-90de-03031808f628'
