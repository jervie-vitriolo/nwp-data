      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '229ae755-0621-41ae-ae92-bd7de002d06a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T23:51:50.183+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:55:42.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country has so far tallied 1,627,816 coronavirus infections,
        including 66,895 active cases - the highest count since May 3.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '748938a1-9d31-492b-8995-86f41d1d2eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T23:51:50.183+08:00
