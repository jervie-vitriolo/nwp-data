    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Indian men''s hockey team dedicates Olympic bronze medal to doctors,
      Covid-19 frontline ''warriors'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa62927-b5ae-46fa-ae12-22b03f0f53b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T18:44:39.680+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:56:03.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Amid the joy of the Indian men''s hockey
        team ending its 41-year Olympic medal drought its players took time to reflect
        on the impact Covid-19 has had on the country over the last year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e867b8f7-ab62-404c-89d2-03fdcb13f137'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T18:44:39.680+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:56:03.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f158480b-0ff4-4a28-a491-ae994c298320'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T18:44:39.680+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:56:03.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team -- the most successful in the history of the Olympics with
        eight gold medals -- claimed the bronze medal with a 5-4 victory over Germany
        at the Oi Hockey Stadium in Tokyo on Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54789450-56ca-4457-82a4-927e315a9a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T18:44:39.680+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:56:03.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18898aa4-aa4f-4320-9a5f-dee60b90923f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T18:44:39.680+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:56:03.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The last 15 months was so difficult for us also, because we were
        in Bangalore, we spent too much time there away from the family," said the
        Indian men''s hockey captain Manpreet Singh.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1fd5b9d-d7a6-449c-b62f-411418591a41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T18:44:39.680+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:56:03.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18033b15-5bd0-4b23-be3b-6ede5ba713f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T18:44:39.680+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:56:03.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We would like to dedicate this medal to doctors who have saved
        so many people''s lives there in India and everywhere in this world. So, we''d
        like to dedicate this medal to those warriors," added Singh.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5387c26d-2cdc-4b29-9609-76da3c2801d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T18:44:39.680+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:56:03.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07e52a1c-94e6-4317-8fea-ced4762bdd27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T18:44:39.681+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:56:03.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Johns Hopkins University Center for Systems Science
        and Engineering, there have been almost 32 million positive cases of Covid-19
        in India, as well as 426,290 deaths.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '154a3027-4594-415b-ba41-5bf0c390de07'
