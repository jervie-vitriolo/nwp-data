    'template': '1'
    'title': 'Delta variant is ravaging the world but it''s pushing Southeast Asia
      to breaking point'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af3e1dc-a10f-4142-8b77-4ccb4784f4f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T18:43:09.318+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:56:06.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Countries across Asia are grappling with
        their worst coronavirus outbreaks of the pandemic, spurred by low vaccine
        rates and the highly-contagious Delta variant.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aacced42-2f4e-4dbd-9129-3946c781aaba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T18:43:09.318+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:56:06.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c09c0164-cc75-414b-b666-9e3187a96334'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T18:43:09.318+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:56:06.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While nations such as China, Japan and South Korea are seeing growing
        outbreaks, the sharp edge of the Delta wave is being keenly felt in Southeast
        Asia, with countries seeing rapid rises in case numbers and deaths.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d4e428-7252-4648-a6e6-dbff458fa6c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T18:43:09.318+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:56:06.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '539f0807-b9f0-4e70-a702-3c6f8b6e9c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T18:43:09.318+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:56:06.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Southeast Asian nations that managed to contain outbreaks last year
        are now struggling with overwhelmed health services, a lack of hospital beds,
        equipment, and oxygen. They have also reimposed lockdowns, shuttering factories
        in crucial manufacturing hubs and restricting the movement of citizens already
        suffering financially.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c2dd843-c6a0-42c2-9512-5f8ea1caf9de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T18:43:09.318+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:56:06.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a439460-fc13-4b3f-8944-0ce140513e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T18:43:09.318+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:56:06.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Frustrations among citizens forced to endure yet more curbs on their
        freedoms and ability to work are reaching boiling point -- and protests against
        their governments'' handling of the outbreaks have broken out in Malaysia
        and Thailand. Meanwhile, Myanmar is on the verge of collapse as a February
        military coup and ensuing bloody crackdown has shattered the health system
        and vaccinations have completely stalled.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e0d8f6f-d5ad-4f64-b438-4b0d5c40fddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T18:43:09.318+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:56:06.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '240ded38-c038-4638-b6c7-8ab468092c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T18:43:09.318+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:56:06.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While wealthier countries, like the United Kingdom and Singapore,
        are seeing renewed outbreaks, they have fully vaccinated more than half of
        their populations. Comparatively, Vietnam has fully vaccinated less than 1%
        of its population, Thailand around 5%, the Philippines 7.2%, and virus epicenter
        Indonesia 7.6%, according to Our World in Data.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1807bc92-de0a-4459-9193-aed9d3e2c15b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T18:43:09.318+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:56:06.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c97eac0c-30a1-4c45-9887-14f428c2cc82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T18:43:09.318+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:56:06.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than a year and a half into the pandemic, the more contagious
        Delta variant is exposing the weaknesses of nations with low vaccine rates,
        even if they previously had control of the virus.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abce1230-1da7-4425-a2d1-86db2a12f3df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T18:43:09.318+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:56:06.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce54901-4009-4aeb-984b-d2ec1de29c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T18:43:09.318+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:56:06.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Vietnam</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d4ca17-df65-47ff-ad5a-db3c0fb2e4f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T18:43:09.319+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:56:06.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps nowhere in Southeast Asia is that flip more evident than
        in Vietnam.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4085c901-476a-47f8-bd9c-6ae4b14fc935'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T18:43:09.319+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:56:06.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d810b1d-b3c7-45d3-8737-c60e7cf9d9d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T18:43:09.319+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:56:06.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, the country was held up as a leading example in containing
        the virus thanks to an aggressive strategy of early screening of passengers
        at airports and a strict quarantine and monitoring program. For the past year
        and a half, residents have been able to live a relatively normal life and
        the economy actually grew by 2.9% in 2020, according to the World Bank.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '893ee225-d856-46d3-ac37-a5fec2aa834e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T18:43:09.319+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:56:06.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '750f8856-54d9-40e2-89db-8ec269761524'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T18:43:09.319+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:56:06.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But since late April, Vietnam has reported a sharp increase in Covid-19
        infections. On Wednesday, Vietnam reported 7,623 new cases, down from 8,620
        on Sunday with most new infections in Ho Chi Minh City, the Health Ministry
        said. In total, Vietnam has confirmed 177,813 cases, more than 85% of those
        were reported in the past month alone, according to data from Johns Hopkins
        University. Of Vietnam''s 2,327 deaths, about half were reported in the past
        month.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7931d3a-1754-4036-8223-04f0b0c673ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T18:43:09.319+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:56:06.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '438f0ea3-1b33-4640-a4e2-202d196ecced'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T18:43:09.319+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:56:06.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has imposed strict lockdowns in the capital, Hanoi,
        and Ho Chi Minh City to try to curb further spread and Covid treatment centers
        have been set up to accommodate more patients.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c6d392f-12b4-41e8-b790-4f6dd493568a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T18:43:09.319+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:56:06.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f44593b8-ac47-4971-a381-45661876d840'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T18:43:09.319+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:56:06.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the outbreak has put pressure on the government to increase
        its vaccine supply and ramp up inoculations. So far, only 0.6% of Vietnam''s
        96 million population has been fully vaccinated, according to JHU.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b12a8d-a043-4085-a6bf-54f69f4b8b35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T18:43:09.319+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:56:06.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b1f947-7db1-4235-b348-0aa2519cd8c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T18:43:09.319+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:56:06.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Indonesia</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f774a01-c3ae-4ab8-9e3d-4898af5e6e3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T18:43:09.319+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:56:06.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world''s fourth most populous nation, Indonesia, recently overtook
        India as Asia''s Covid epicenter, and the outbreak has been devastating with
        a high of more than 50,000 cases a day.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68b930d1-c8ee-4f98-98c8-4fb2364bfd6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T18:43:09.319+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:56:06.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b974380-b03a-4919-8d10-cd65923d4615'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T18:43:09.319+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:56:06.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of its 354 million reported cases since the pandemic began, 1.2
        million were recorded in the past month, according to JHU. On Wednesday, Indonesia
        surpassed 100,000 coronavirus deaths, becoming only the second country in
        Asia to do so. On Wednesday, 1,747 fatalities were reported by the Health
        Ministry and 35,867 cases.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46e247ab-2b17-418d-b714-2c24b5615b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T18:43:09.319+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:56:06.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45012157-7b9a-44fe-97c9-a0e471c43acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T18:43:09.320+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:56:06.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the spread continues unabated, experts say it could push Indonesia''s
        health care system to the brink of disaster. Some fear the situation may be
        worse than the numbers show, because not enough people are getting tested
        for the virus. One local survey found that nearly half of the 10.6 million
        residents of the capital, Jakarta, may have contracted Covid-19.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '444a6f19-d02f-4aae-9d26-6589f902602c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T18:43:09.320+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:56:06.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40a6ceed-11aa-47df-9fe0-cc9849950bbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T18:43:09.320+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:56:06.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country is suffering a health crisis, with hospitals stretched
        to their limits, full cemeteries expanded to hold the Covid dead, and exhausted
        health care workers.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8d82fb3-7e14-4715-8015-d571aef6d51b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T18:43:09.320+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:56:06.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe7a031-d81a-42c2-b289-e725fae6b5c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T18:43:09.320+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:56:06.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts say Indonesia is now reaping the costs of not implementing
        strict lockdowns nor investing enough in efficient contact-tracing systems.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c42b57-1155-4728-b5ad-a20bd95171d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T18:43:09.320+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:56:06.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc8506bd-040d-4aca-bc9d-cf048cd92a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T18:43:09.320+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:56:06.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the government announced an extension of the highest
        Level 4 restrictions in several cities and areas, including the capital, and
        the islands of Java and Bali for another week. Meanwhile the country''s health
        minister said the devastating wave had peaked in some areas, and authorities
        were aiming to start gradually reopening its economy in September, according
        to Reuters.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30b9f714-0fe6-435d-9dbe-0e046d98b1ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T18:43:09.320+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:56:06.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b16f4a2-bf51-4994-8038-5d680871e493'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T18:43:09.320+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:56:06.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Malaysia</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c45a4c2-26a4-4eb4-93dc-3ada61bf144e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T18:43:09.320+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:56:06.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite a national lockdown, Malaysia has also seen an exponential
        rise in cases and deaths, with the outbreak forcing a month-long suspension
        of Parliament.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '688c07ba-0f8c-47fa-a2ed-ba849fa16a5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T18:43:09.320+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:56:06.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '788f9f90-5d2f-4bbc-9694-d3c77303af6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T18:43:09.320+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:56:06.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anger among the people is mounting. Hundreds broke coronavirus restrictions
        to protest in the capital, Kuala Lumpur, over the weekend against the government''s
        handling of the outbreak and called on Prime Minister Muhyiddin Yassin to
        resign. Following the suspension of a special sitting of the legislature on
        Monday due to Covid, opposition lawmakers marched toward the Parliament building
        also demanding Muhyiddin''s resignation.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8eca28d-39a3-4a7f-89b0-a3e2d14ad0a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T18:43:09.320+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:56:06.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db36b3e6-2540-423a-b472-52944034bce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T18:43:09.320+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:56:06.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Frustration over the mounting deaths, vaccine rates and economic
        pain is exacerbated by Malaysia''s current political crisis, in which Muhyiddin''s
        government appears on the verge of collapse after taking control of the ruling
        coalition following elections last year.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '429873f0-1821-42c4-ba29-47345cd700af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T18:43:09.320+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:56:06.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c70bc1-4a57-4853-bfcb-37fa2330d324'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T18:43:09.321+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:56:06.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, thousands of overworked Malaysian doctors went on strike
        over conditions in hospitals, saying they have been pushed to the brink, as
        beds and ventilators run low.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4001024-7eea-4ff5-b552-9827cb1a0607'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T18:43:09.321+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:56:06.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9516cfe-923a-459a-a1f5-dad7641cd379'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T18:43:09.321+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:56:06.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The protest came as total Covid cases in Malaysia surpassed 1 million
        with the country reporting its highest number of daily infections. On Wednesday,
        Malaysia reported a new record number of cases, with 19,819 new infections,
        according to the Health Ministry, up from about 7,000 a month ago. Covid deaths
        are also at record levels, with 257 reported on Wednesday.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7382a70a-1c67-4e6a-87b5-3813936b2ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T18:43:09.321+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:56:06.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea4b01f0-95dd-48e8-a4e6-57288434df71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T18:43:09.321+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:56:06.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The outbreak has spread from Covid clusters in the country''s manufacturing
        and transport industries. And while the outbreak forced the country back under
        a nationwide lockdown on May 12, large parts of the manufacturing sector were
        deemed essential, and employees kept working despite the rising danger, Reuters
        reported.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47523d88-5ccb-42a8-822b-93405ea81b05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T18:43:09.321+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:56:06.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e9535f3-f4b1-4e35-9434-8e945768d4d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T18:43:09.321+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:56:06.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaysia''s vaccine rates have improved in the past month, especially
        compared to its regional neighbors. About 22.5% of people in Malaysia are
        fully vaccinated against Covid-19, according to Our World in Data.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '315e0381-5284-4c3b-ae5f-53a73813e9d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T18:43:09.321+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:56:06.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9524089-6414-461c-bd2d-304791296ccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T18:43:09.321+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:56:06.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Thailand</h2>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7db55782-3140-421c-a558-e4fd94ef9261'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T18:43:09.321+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:56:06.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although it was the first country to report a Covid-19 case outside
        of China in January last year, Thailand kept its infection numbers low in
        2020 thanks to successful containment measures.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40f99e53-df50-472e-bb6d-c80d333bd99f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T18:43:09.321+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:56:06.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56716760-7007-47d9-8139-1b27a6d94a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T18:43:09.321+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:56:06.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, however, it is facing a much bigger challenge. After
        containing a second wave that started last December, Thailand is struggling
        to curb a third wave of infections that has pushed daily caseloads and death
        tolls to unprecedented levels. On Wednesday, Thailand reported a record high
        in daily confirmed cases, with 20,920 infections -- the second day of reporting
        over 20,000 cases, according to the Center for Covid-19 Situation Administration
        (CCSA). Thailand also recorded 160 deaths, bringing the total death toll to
        5,663.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cda9056-2fe3-4927-b814-e109b0551516'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T18:43:09.321+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:56:06.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1b05c8a-dc9a-4e48-94e0-b59a5b745cb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T18:43:09.321+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:56:06.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hospitals in the capital, Bangkok, have become overwhelmed by the
        surge in cases and demand for beds has greatly outstripped capacity. Authorities
        are racing to lessen the burden on the health care system. Bangkok is dispatching
        more than 400 doctors and nurses from provincial areas to the city''s slums
        and densely populated areas to test and isolate 250,000 residents, said Dr.
        Supat Hasuwannakit, president of the Rural Doctor Society.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f3be64-12a2-43cb-9565-a1de566d8daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T18:43:09.322+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:56:06.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b561edc2-17b5-4780-97d2-b0bdfe0a85de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T18:43:09.322+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:56:06.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We may be unable to reduce the rate of infection just yet, but
        we hope to ease the bed situation in Bangkok and slow down the death rate,"
        Supat said.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd4c59d4-9208-4ffa-953d-d07814ef00e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T18:43:09.322+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:56:06.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5e75f21-007f-415a-a1ce-e170b248aa92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T18:43:09.322+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:56:06.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Thailand extended its national lockdown until the end
        of the month to slow the rising cases. Now, 29 provinces have been placed
        under the strictest protocol, meaning 40% of the country''s population will
        be under lockdown, according to CNN''s calculation of data from the CCSA.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6456d410-0bcd-4b0d-a76c-6469651e83b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T18:43:09.322+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:56:06.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b10dfcd7-e3f4-4d49-822d-9d2ef2557a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T18:43:09.322+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:56:06.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A cargo warehouse at Bangkok''s Don Muang Airport has been turned
        into a 1,800-bed field hospital for Covid-19 patients with less severe symptoms,
        and 15 passenger trains are being converted into a community isolation facility
        for Covid-19 patients waiting for hospital beds.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a43aaaea-1e83-447b-831d-b1ab249fb7d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T18:43:09.322+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:56:06.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa51acb-7558-4f9d-8807-13884e36c47c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T18:43:09.322+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:56:06.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prolonged economic pain and fears of rising Covid fatalities are
        taking a toll on Thai citizens. There was public outcry after several bodies
        were found on the streets of Bangkok and left lying on the road for hours
        before an ambulance retrieved them.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25015778-4dd3-46b3-bdbd-4eb0443352da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T18:43:09.322+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:56:06.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f6f6b96-4047-48e6-ae2d-aee2d5b85fc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T18:43:09.322+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:56:06.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And thousands of people joined anti-government protests across the
        country on Sunday, calling for the resignation of Prime Minister Prayut Chan-o-cha,
        whose government has been heavily criticized for its handling of the pandemic.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2751015-80ef-4125-852c-edf8a55f963d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T18:43:09.322+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:56:06.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ebd7f11-2829-43ed-ba10-eb9a40aff8a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T18:43:09.322+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:56:06.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thailand is aiming to vaccinate 50 million people by the end of
        the year. But according to data published by the CCSA, 23% of the country''s
        70 million people have received at least one dose of Covid-19 vaccine, while
        5% are fully vaccinated.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c63214ff-5a5f-49d9-9b24-94c2263cab14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T18:43:09.322+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:56:06.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af9e979a-a6c3-4349-adb6-0e51b058ad5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T18:43:09.322+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:56:06.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Myanmar</h2>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '420c826b-280e-4417-89c6-fb9641d8c682'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T18:43:09.322+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:56:06.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thailand''s border, Myanmar is collapsing under the double crisis
        of pandemic and military coup. There is a desperate oxygen shortage in the
        country, with families of the seriously ill queuing for oxygen or frantically
        searching online for Covid treatments.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c236ae36-2528-4db2-aa2a-9327b16ad561'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T18:43:09.323+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:56:06.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff3241b-bffb-4d35-ace1-96f7f82d4152'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T18:43:09.323+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:56:06.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents are choosing to self-treat at home, doctors say. If they
        do go to hospital they are often turned away as the facilities are running
        out of oxygen, treatments and beds, and there''s not enough staff to care
        for patients, they said. The United Nations estimates only 40% of the country''s
        health care facilities are still able to function.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc60a540-da3b-439f-9f6f-6284dd7f4659'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T18:43:09.323+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:56:06.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19e2c0fa-779b-4a8a-b3c6-f8c736a0c859'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T18:43:09.323+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:56:06.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reported daily cases in Myanmar have risen from about 100 in early
        June to about 5,000 a day, with the total confirmed infections at 315,118,
        according to the World Health Organization. Myanmar has also reported 10,373
        deaths.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8650a8ce-25ae-4536-9d44-25f34f834420'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T18:43:09.323+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:56:06.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ca6531-3d56-4eb9-9325-522ba241a332'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T18:43:09.323+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:56:06.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But doctors and volunteer groups say those numbers are under-reported.
        Vaccines have stalled under junta rule, and minimal testing, a lack of official
        data, and widespread public distrust of the military means no one has a clear
        idea of the extent of the crisis.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa5174de-8a12-450d-884c-26228657d3b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T18:43:09.323+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:56:06.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '115905c0-0154-4483-a82f-aaa0a7ac4904'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T18:43:09.323+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:56:06.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Britain''s UN Ambassador Barbara Woodward warned that
        half of Myanmar''s 54 million people could be infected with Covid-19 in the
        next two weeks.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab00c3a3-f7c4-461d-8b75-99ddf5073681'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T18:43:09.323+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:56:06.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4491613-c200-417f-9bd0-db61fe4521d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T18:43:09.323+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:56:06.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adding to the trauma, those in the country say the military, which
        seized power in February, is wielding the Covid crisis against the people
        and as infections and deaths climb, the junta is escalating its attacks on
        doctors and health care workers, many of whom went on strike to protest the
        coup and have been forced into hiding to evade arrest.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e28d78-42a0-4b89-9b24-569824c42fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T18:43:09.323+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:56:06.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6bab9f7-51dc-49a3-b0cc-a3191569bce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T18:43:09.323+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:56:06.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN has documented at least 260 attacks against medical personnel
        and facilities. At least 67 health care workers are being held in detention,
        with more than 600 outstanding arrest warrants for doctors and nurses. There
        are now international calls for the UN to push for an emergency "Covid ceasefire"
        demanding the junta stop targeting health workers.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c04495e-8c4d-421e-9bb5-4e5a37528001'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T18:43:09.323+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:56:06.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e14a2f40-f435-4bd7-ab73-e1aff2da12f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T18:43:09.323+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:56:06.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military-controlled Ministry of Health is aiming to get 50%
        of its population vaccinated this year, and planned to start Covid-19 vaccines
        in early August in the biggest city Yangon, according to state media. But
        even if those doses are procured, residents say there is deep distrust in
        the regime to give them a lifesaving shot, when it continues to kill and detain
        its citizens.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be0f151a-7c71-4130-b16c-d93a5ffe7397'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T18:43:09.324+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:56:06.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/08/04/asia/southeast-asia-delta-covid-explainer-intl-hnk/index.html">"Delta
        variant is ravaging the world but it''s pushing Southeast Asia to breaking
        point"</a></em></p>'
  'india-mens-hockey-bronze-olympics':
