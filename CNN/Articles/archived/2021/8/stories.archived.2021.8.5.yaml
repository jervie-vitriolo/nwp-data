      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Go added that the chocolate brand has been close to reviving pre-pandemic
        sales volumes, only to be disrupted again. She called for clearer policies
        for public transport, border checkpoints, and limits on movement for the looming
        ECQ.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a8cfb7f-6e8c-406b-bd2f-d0515db503fc'
      'mgnl:activationStatus': true
