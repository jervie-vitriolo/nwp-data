      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Overall, we are proud with how the business has performed this
        quarter...The business is in a robust position," Enrique K. Razon, Jr., ICTSI
        chairman and president, said in a disclosure to the Philippine Stock Exchange.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a788394-b68c-466d-b090-041eed036a5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T20:51:26.170+08:00
