    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '744aec4c-8aa5-4ded-a556-bb0ec15c0d52'
    'lead': 'A faction within the Partido Demokratiko Pilipino-Lakas ng Bayan (PDP-Laban)
      has endorsed Senator Bong Go as the ruling party''s standard bearer in the 2022
      elections.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-05T22:53:51.025+08:00
