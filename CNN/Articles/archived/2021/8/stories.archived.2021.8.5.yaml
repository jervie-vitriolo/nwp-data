    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['WHO', 'moratorium', 'booster', 'shots', 'September', 'COVID-19',
      'coronavirus', 'pandemic', 'vaccine']
    'template': '1'
    'title': 'WHO calls for a moratorium on booster shots until at least the end of
      September '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b86abf-e4b8-40bb-ae8f-143a71329cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T00:39:17.042+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:57:05.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong> The World Health Organization is calling
        for a moratorium on booster shots until at least the end of September, WHO
        director-general Tedros Adhanom Ghebreyesus said during a news briefing in
        Geneva on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1532fd8f-c730-46ba-ad3e-d079f140b4fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T00:39:17.042+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:57:05.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce7e97e6-a8fe-4a14-9569-b93d8ca69cfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T00:39:17.042+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:57:05.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“WHO is calling for a moratorium on boosters until at least the
        end of September to enable at least 10% of the population of every country
        to be vaccinated. To make that happen, we need everyone’s cooperation, especially
        the handful of countries and companies that control the global supply of vaccines,”
        he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8ea2ac5-25fa-46d7-8c59-9b7968c8272b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T00:39:17.042+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:57:05.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a309ad-4e94-48d1-a706-20333bb6d458'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T00:39:17.042+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:57:05.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Even while hundreds of millions of people are still waiting for
        their first dose, some rich countries are moving towards booster doses,” added
        Tedros. “So far more than 4 billion vaccine doses have been administered globally.
        More than 80% have gone to high and upper middle income countries, even though
        they account for less than half of the world’s population.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f84278eb-3c1b-498b-9a1f-2d50879f3e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T00:39:17.042+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:57:05.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Germany, the UK, and Israel have all announced plans to provide
        booster shots for certain vulnerable populations.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53021947-3b06-4cdd-b0bb-187e0df6172a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T00:39:17.042+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:57:05.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12a8f0d8-4026-4d63-803a-bff89533ae86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T00:39:17.042+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:57:05.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Tedros said he understood the concern of all governments to
        protect their people from the Delta variant, “we cannot and we should not
        accept countries that have already used most of the global supply of vaccines
        using even more of it while the world’s most vulnerable people remain unprotected.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd854e0f0-b2fb-40d8-b4dc-a5cff75023b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T00:39:17.042+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:57:05.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b1d9ee-ddf1-45f1-a36f-2d96ec097d00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T00:39:17.043+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:57:05.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some background: In May, Tedros called for global support to enable
        countries to vaccinate at least 10% of their populations by September. He
        said that although it’s more than halfway to the target date, the world is
        not on track.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22edaf29-ba16-4762-8497-6de0c058189b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T00:39:17.043+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:57:05.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '107d8a8a-208e-43da-a939-e8db0f322c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T00:39:17.043+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:57:05.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When his challenge was issued, high income countries had administered
        around 50 doses for every 100 people, Tedros said. Since then, the number
        has doubled, with high income countries having now administered almost 100
        doses for every 100 people, while low income countries have been able to administer
        1.5 doses for every 100 people due to lack of supply.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b383eb-b143-4296-b6b0-2a85d599c4f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T00:39:17.043+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:57:05.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de0c3d1d-7015-4ccf-b85d-45a1e9503513'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T00:39:17.043+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:57:05.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We need an urgent reversal from the majority of vaccines going
        to high income countries to the majority going to low income countries,” Tedros
        said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a115c28c-93a5-4ec3-a428-617e3f2d1fe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T00:39:17.043+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:57:05.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8303d79a-1eb5-4bb7-aad2-ef2e91d184ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T00:39:17.043+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:57:05.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tedros called upon the G20 leaders to make concrete commitments
        to support WHO’s global vaccination targets, for vaccine producers to prioritize
        COVAX, and for everyone with influence to support the call for the moratorium
        on boosters.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05b61598-9283-499b-927c-8ef2978914b4'
