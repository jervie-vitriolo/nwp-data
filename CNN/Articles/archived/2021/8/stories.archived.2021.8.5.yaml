      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a6e8ea3-9aec-4165-bd96-0228d134f160'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T01:53:37.544+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:57:03.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s honestly going from one disaster to another," Abo told CNN''s
        Brianna Keilar. "We have plenty of PPE and I feel safe myself, but it''s really
        dangerous ... (for) patients because there are so many people waiting -- we''re
        just literally running out of room ..."</p>'
