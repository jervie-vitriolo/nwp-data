      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7df0296-baaa-403b-b3b5-a6ba6d1e330d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T17:40:07.207+08:00
