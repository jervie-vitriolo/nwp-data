      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 5) —</strong> Vaccination
        is not mandatory for people authorized to go out of their homes, along with
        those set to receive financial assistance during the hard lockdown in Metro
        Manila, Malacañang clarified Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80960142-2d95-4ffd-a179-4473652df4d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T18:51:32.305+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:56:01.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '208c6e87-0afb-42a5-b9e5-284527ea7df6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T18:51:32.306+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:56:01.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Wala pong mga katotohanan ''yung sinasabi na kapag walang bakuna,
        hindi makakakuha ng ayuda at hindi makakalabas ng bahay</em>," Presidential
        spokesperson Harry Roque said during his regular briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f26d6a96-919a-4f3c-a48d-a6fcebc7b21f'
