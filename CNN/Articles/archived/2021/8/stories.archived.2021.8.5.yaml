      'mgnl:lastActivated': 2023-01-25T07:56:51.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The Biden administration has informed
        Congress of a proposed $750 million weapons sale to Taiwan in a move likely
        to further inflame tensions with Beijing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23da4e26-1fb2-48f7-940f-2f631fe203a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T07:47:44.583+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:56:51.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '492b3ff5-1a4a-4e91-b9ea-a28c4c01088a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T07:47:44.583+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:56:51.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration gave notice about the intended sale on Wednesday,
        according to a State Department spokesperson, two congressional sources, and
        a notification from the Defense Security Cooperation Agency. The deal includes
        40 M109A6 Medium Self-Propelled Howitzer Systems and related equipment.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba9ea409-7409-43c8-9829-e59216ed7783'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T07:47:44.583+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:56:51.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04bce83f-7e20-460a-95da-ff49f86e8297'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T07:47:44.583+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:56:51.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If concluded, this proposed sale will contribute to the modernization
        of Taiwan''s howitzer fleet, strengthening its self-defense capabilities to
        meet current and future threats," the spokesperson said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05006cf9-0ee6-4392-ad06-6872f907a24f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T07:47:44.583+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:56:51.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1408a625-ef9b-4ccb-9ba1-9318587684cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T07:47:44.583+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:56:51.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the congressional sources told CNN that Senate Foreign Relations
        Chairman Robert Menendez had already cleared the sale as part of the informal
        review process -- a common practice in which the House and Senate Foreign
        Relations Committees get a heads-up on planned sales, allowing committee leadership
        to raise concerns, give their input or place holds.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0064f3a7-f1f4-44c0-aa41-16da6fcafe7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T07:47:44.583+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:56:51.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2240abb0-a8bc-4933-891d-3933c64066c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T07:47:44.583+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:56:51.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This source said Menendez sees it "as yet another statement of the
        Biden administration''s serious intent to get strategy in the Indo-Pacific
        right, and its commitment to stand with our ally Taiwan."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c23b3d86-f2a0-4a51-b07c-c1d3604d9c5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T07:47:44.583+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:56:51.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e2c4783-883c-4e98-b428-cf98eb2af952'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T07:47:44.583+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:56:51.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States has long provided arms to the island under the
        terms of the decades-old Taiwan Relations Act, and there is bipartisan support
        for supplying Taiwan with weapons. Last October, the Trump administration
        notified Congress of a proposed $1.8 billion in advanced weapons systems sales
        to Taiwan, and the administration had previously approved several major arms
        sales to Taiwan valued at more than $13 billion, including dozens of F-16
        fighter jets, M1A2T Abrams tanks, portable Stinger anti-aircraft missiles,
        and MK-48 Mod6 torpedoes.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd444aa53-2e94-464b-b809-35f215f43135'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T07:47:44.583+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:56:51.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f16f46a-d646-49da-8645-e566a3a43624'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T07:47:44.584+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:56:51.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing has lambasted those sales, calling them a violation of China''s
        sovereignty. The country''s communist government views Taiwan as part of its
        territory, though the two have been governed separately since the end of a
        bloody civil war in 1949.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1647a1ac-4802-488a-96f6-51b9585b50fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T07:47:44.584+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:56:51.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f4d3bd-52a3-4c15-aa26-05472e7bce6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T07:47:44.584+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:56:51.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>New guidelines</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3747c180-130f-46ef-b9d6-40fd68d955db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T07:47:44.584+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:56:51.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, President Joe Biden dispatched an unofficial delegation
        to Taiwan in a show of support for the island, according to a senior administration
        official and a State Department spokesperson.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc5937e0-708d-46c6-b75b-dc6480eb9315'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T07:47:44.584+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:56:51.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da648e6d-7b93-46af-bb4b-f2815c282398'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T07:47:44.584+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:56:51.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The State Department also announced in April that the agency had
        "issued new guidelines for U.S. government interaction with Taiwan counterparts
        to encourage U.S. government engagement with Taiwan that reflects our deepening
        unofficial relationship."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae240a8-bb20-45c2-aa2a-62c1a50951b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T07:47:44.584+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:56:51.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d0c14f-2a2d-476a-922e-df3de70649bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T07:47:44.584+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:56:51.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time, State Department spokesman Ned Price said, "The guidance
        underscores Taiwan is a vibrant democracy and an important security and economic
        partner that is also a force for good in the international community.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5ae3083-902f-4d93-998a-46499417dc7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T07:47:44.584+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:56:51.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a273be4-ffe6-4f68-b643-8401992a42c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T07:47:44.584+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:56:51.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These new guidelines liberalize guidance on contacts with Taiwan,
        consistent with our unofficial relations, and provide clarity throughout the
        Executive Branch on effective implementation of our ''one China'' policy,
        which is guided by the Taiwan Relations Act, the three Joint Communiques,
        and the Six Assurances," Price said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9efa0fa5-2caa-4ef8-b2f7-be7285594797'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T07:47:44.584+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:56:51.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd7b416-b207-4502-84cb-15aec15309d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T07:47:44.584+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:56:51.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly before leaving office in January, former Secretary of State
        Mike Pompeo announced the United States was lifting decades-old restrictions
        on interactions between American and Taiwanese officials.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6649a3c2-90bb-4f06-91f2-4c30b5e88986'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T07:47:44.583+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:56:51.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a href="https://www.cnn.com/2021/08/04/politics/biden-administration-taiwan-arms-sales/index.html">Biden
        administration proposes $750 million arms sale to Taiwan in a move likely
        to anger Beijing</a>''</em></p>'
  'Simone-Biles-Tokyo-Olympics':
    'author': 'David Close, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-08-05T07:48:05.627+08:00
    'imagesource': 'jcr:6262779d-47ec-4a6e-8663-8db3ce012226'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '87016ee4-0519-4803-85b0-5d3e4ca357d5'
    'lead': 'Simone Biles has tweeted thanks to a Japanese gym for allowing her to
      privately train while she attempted to regain her gold medal form after withdrawing
      during the women''s artistic gymnastics team final at the Summer Olympics.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-05T07:50:12.751+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T07:56:50.229+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:54:44.134+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Simone Biles thanks Japanese gym where she secretly trained to regain
      her Olympic form'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70293899-37d9-4110-9e18-2907800108de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T07:50:12.751+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:56:50.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Simone Biles has tweeted thanks to
        a Japanese gym for allowing her to privately train while she attempted to
        regain her gold medal form after withdrawing during the women''s artistic
        gymnastics team final at the Summer Olympics.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37bf343a-4d64-49be-b5c2-bb1c5067362f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T07:50:12.752+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:56:50.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aebe628-74d4-4657-9ecd-cdaca5c663e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T07:50:12.752+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:56:50.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While thanking those at the Juntendo University in a Wednesday tweet,
        Biles retweeted a story first published in The Wall Street Journal. The report
        says Biles and her team asked the facility if she could discretely use the
        gym in an attempt to overcome her struggle with "the twisties," a mental block
        in gymnastics where competitors lose track of their positioning midair.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5735187-401c-4da3-867c-6b2ad1f67f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T07:50:12.752+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:56:50.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed960581-fa41-407a-bdab-2a0d28803ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T07:50:12.752+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:56:50.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Wall Street Journal reported that university professor Kazuhiro
        Aoki got a phone call about 12 hours after Biles removed herself from the
        team final, asking to use the school''s gym for a "gymnast."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc28361f-6017-4257-a84d-8e2fc2537e75'
      'mgnl:activationStatus': true
