      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paalam’s latest feat guaranteed the country of at least two silver
        medals in the Olympics boxing competition after Nesthy Petecio’s runner-up
        finish in the women''s featherweight division.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db005da9-484a-442e-95ea-751e536c96d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T17:01:55.736+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:56:29.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two join fellow boxer Eumir Marcial and weightlifter Hidilyn
        Diaz as the Filipino athletes who have so far secured podium finishes in the
        Tokyo Olympics.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d69f4be-72f5-4967-9242-4a17736604f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T17:01:55.737+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:56:29.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diaz earlier delivered the country’s first Olympic gold, while Marcial
        bagged the bronze medal in the men''s middleweight division after a split-decision
        loss against Ukraine’s Oleksandr Khyzniak.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c1f8eda-89e0-4fc6-9aaa-6cfcdc0d15e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T17:01:55.737+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:56:29.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/sports/2021/8/5/Eumir-Marcial-bronze-Tokyo-2020-Olympics-boxing.html">Eumir
        Marcial settles for bronze after split decision semis loss</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db97023f-e074-4d9f-bc5c-576d34600e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T17:01:55.737+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:56:29.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their performance also translated to the Philippines’ biggest medal
        haul since it first joined the Summer Games in 1924.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '281beec1-fb9f-43ff-8168-c98ab3f76a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T17:01:55.737+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:56:29.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paalam will square off against Great Britain’s Galal Yafai on Saturday
        for a shot at the men’s flyweight gold.</p>'
