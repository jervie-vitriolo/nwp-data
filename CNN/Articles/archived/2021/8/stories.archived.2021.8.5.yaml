    'template': '1'
    'title': 'PH receives 1 million more Sinovac doses'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '266a2463-d713-48bd-9873-726a6978d921'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T23:51:50.182+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:55:42.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 5) —</strong> The
        country received one million more doses of China''s Sinovac COVID-19 vaccine
        Thursday night, as the government gears up to further accelerate its immunization
        program with the upcoming implementation of another lockdown in Metro Manila.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09289a6a-7f7b-4bd2-b398-c1d0f5624e47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T23:51:50.182+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:55:42.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e82269ce-0c4a-4609-afba-728e722f94d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T23:51:50.182+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:55:42.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government-procured supply arrived at the Ninoy Aquino International
        Airport via a Philippine Airlines flight, and was welcomed by COVID-19 pandemic
        task force chief implementer and Vaccine czar Carlito Galvez, Jr.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef58a288-853f-4db5-942a-5ce33fc09d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T23:51:50.182+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:55:42.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '967258fd-817d-4d0b-af2c-bfec2a94004b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T23:51:50.182+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:55:42.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shipment brings the country''s total coronavirus shots to over
        38.2 million, of which 20.5 million are Sinovac doses - including a million
        donated by Beijing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f06fa25-5e6b-4fd1-ae5f-ce3e3e49fd87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T23:51:50.182+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:55:42.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7388bda9-7662-45be-a4c5-bcb26130cc8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T23:51:50.182+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:55:42.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez said they are still waiting for the certificate of analysis
        of this batch - an important document that ensures the safety of the vaccines
        prior to distribution.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e58c36c5-1b5e-4003-b881-682d51c9b3d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T23:51:50.182+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:55:42.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e940a6d3-ea5e-4eef-a1a8-288628e8b40a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T23:51:50.182+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:55:42.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said the doses will be deployed to priority areas like the
        NCR Plus 8 (Metro Manila, Metro Cebu, Metro Davao, Bulacan, Batangas, Cavite,
        Laguna, Pampanga, and Rizal), Cagayan de Oro, Iloilo province and Iloilo City,
        Aklan, and the Ilocos Region.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f931a8f-d3be-4d3b-b6f9-c132153b162f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T23:51:50.182+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:55:42.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd23598-5720-41e6-bd8d-114d71aae918'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T23:51:50.183+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:55:42.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In line with President Rodrigo Duterte''s directive, areas that
        recorded Delta variant cases will also be prioritized, Galvez added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fc4ec55-fc9c-4af2-8186-f5e06f097ca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T23:51:50.183+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:55:42.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd21e22d-1fd3-4bf1-8297-854830176e21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T23:51:50.183+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:55:42.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sinovac vaccines arrived on the eve of the implementation of
        the strictest enhanced community quarantine (ECQ) in the National Capital
        Region amid rising COVID-19 cases possibly driven by the highly contagious
        variant.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c83b27-d7e7-4c47-896c-139a4aecfb32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T23:51:50.183+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:55:42.411+08:00
