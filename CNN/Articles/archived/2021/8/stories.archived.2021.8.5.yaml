      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“E-commerce sales surged 4 times in the first half of the year.
        GoRobinsons, the company’s ecommerce platform, now operates a total of eight
        banners,” RRHI said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ce4d88-9479-429f-a904-2d4f7bd7a41c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T18:10:31.343+08:00
