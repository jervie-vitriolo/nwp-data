  'Philippines-Tokyo-Olympics-reward':
    'caption': 'Filipino gymnastics sensation Carlos Yulo (FILE PHOTO)'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-08-05T10:07:15.373+08:00
    'imagesource': 'jcr:6723cd47-f7bb-40af-b51e-9bf366058b22'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd38c7b9e-6f88-432b-89bf-8f0fea5913bd'
    'lead': 'Filipino athletes who failed to clinch a medal at the Tokyo Olympics
      won''t end up empty handed.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-05T10:10:52.465+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T07:56:40.336+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:54:45.886+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Non-medalist Filipino Olympians to get cash reward after Tokyo stint'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12369c2a-39d8-4248-9d08-1d55b04ec044'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T10:10:52.465+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:56:40.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 5) —</strong> Filipino
        athletes who failed to clinch a medal at the Tokyo Olympics won''t end up
        empty handed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0374daa5-ebba-4a2a-a434-8c85f663fecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T10:10:52.465+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:56:40.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The non-medalists in the Tokyo Olympics will receive incentives
        of P500,000 each,” Philippine Olympic Committee President Abraham “Bambol”
        Tolentino said in a statement Thursday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b5ee8bc-94d1-428a-b265-69bb1e4397e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T10:10:52.466+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:56:40.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reward will be given by POC and the MVP Sports Foundation of
        business tycoon Manuel V. Pangilinan, the statement added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79255a8d-3460-47ec-9505-3fcb5ced27a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T10:10:52.466+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:56:40.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Qualifying for the Olympics is already that difficult, what more
        competing in the Games themselves," said Tolentino, who is also a deputy speaker
        of the House of Representatives.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abb6b690-0c99-42d7-b645-9685f02ec42a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T10:10:52.466+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:56:40.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rowing’s Cris Nievarez, taekwondo’s Kurt Barbosa, skateboarding’s
        Margielyn Didal, shooting’s Jayson Valdez, gymnastics’ Carlos Yulo, boxing’s
        Irish Magno, judo’s Kiyomi Watanabe, weightlifting’s Elreen Ando, golf’s Juvic
        Pagunsan, athletics’ EJ Obiena, track''s Kristina Knott, and swimming’s Remedy
        Rule and Luke Gebbie are set to receive the incentive.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '851cacd4-77f6-4a80-a78d-eed5d4da6250'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T10:10:52.466+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:56:40.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Golfers Bianca Pagdanganan and Yuka Saso are still competing. Boxers
        Eumir Marcial and Carlo Paalam, who are returning to the ring Thursday, are
        already assured of medals.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '354ca3fc-684f-4211-befa-f494f6c5d8bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T10:10:52.466+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:56:40.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Team Philippines made history in the Tokyo Olympics when weightlifter
        Hidilyn Diaz brought home the country''s first gold and Nesthy Petecio became
        the first Filipina boxer to bring home a silver Olympic medal.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1121cc8-db15-4fd3-baa5-62181a9a347e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T10:10:52.466+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:56:40.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Summer Games will conclude on Sunday.</p>'
