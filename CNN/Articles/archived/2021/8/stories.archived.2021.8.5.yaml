      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T19:03:15.183+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:56:00.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
