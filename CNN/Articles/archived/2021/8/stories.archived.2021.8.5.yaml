      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 5)—</strong> The province
        of Laguna and the cities of Iloilo and Cagayan de Oro will be placed under
        enhanced community quarantine from Aug. 6 to 15, Malacañang said on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f7c11f7-797e-4e44-8bda-222225ca8bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T21:52:26.817+08:00
