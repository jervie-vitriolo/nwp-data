      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Lalabas lang kayo (consumer APORs) during non-curfew hours
        at doon lang kayo sa locality to access or avail the essential goods, for
        example, pagkain at gamot,"</em> Eleazar said.<em> "Pag ikaw ay taga-Pasay,
        hindi mo kailangan pumunta ng Caloocan para maggrocery o bumili ng gamot."</em></p>'
