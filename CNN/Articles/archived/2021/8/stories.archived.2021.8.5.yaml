  'visual-artist-jj-jarin-interview':
    'author': 'Oliver Emocling'
    'caption': 'From his angst through street art, visual artist JJ Jarin manifests
      peace and calmness by painting houseplants. Photo courtesy of the artist'
    'categories': ['23e71a11-b820-4955-b187-b025abf2e012']
    'created': 2021-08-05T13:29:44.197+08:00
    'imagesource': 'jcr:4ea725bd-8246-4c2c-a08e-873f76cd06bd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '634fdf7a-4697-4a46-8ab1-9a69fb9896dc'
    'lead': 'From his angst through street art, visual artist JJ Jarin manifests peace
      and calmness by painting houseplants.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-05T13:40:29.826+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-25T07:56:33.900+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:54:50.827+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'This artist paints houseplants to deal with his anxiety'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1445e055-1438-4f94-8703-cfbadb41581c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T13:40:29.826+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:56:33.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the last few years, there have been numerous instances of communal
        interest in houseplants. The most recent is the pandemic-induced urge to collect
        plants as quarantine companions. And before that, Pantone already announced
        2017’s color of the year to be greenery. At the time, media websites pondered
        why individuals, millennials in particular, were obsessed with houseplants.
        But whether we’re discussing the trend in the context of the pandemic or the
        struggles of millennials, it’d both lead to the consensus that plants give
        us a sense of responsibility and control in difficult times.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a3d74d5-ea3d-429b-87fe-b7a56a21302f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T13:40:29.827+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:56:33.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Artist JJ Jarin agrees with that. In 2014, he observed his girlfriend
        Ara, whom he fondly calls A, take care of a cactus. Experiencing a creative
        rut at that time, Jarin found inspiration in plants. He incorporated the spiny
        creature in his earlier works and eventually ventured into lush tropical plants
        like palms and ficus.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df44fd49-84ce-4b76-a7c6-bb852da75a96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T13:40:29.827+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:56:33.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These plants have become visual staples in Jarin’s works, from gallery
        shows, his collaboration with Uniqlo in 2019, and now to the piece he’s presenting
        at Delphian Gallery in London this August.</p>'
    '0':
      'image': 'jcr:ef68a7c2-9d92-4fd0-8624-78ad72f4c786'
      'imageCaption': '"Hello, Goodnight" by JJ Jarin. This work was selected by Delphian
        Gallery for their Annual Open Call competition for “discovering the most captivating
        and challenging work by emerging and early-career artists.” Photo courtesy
        of GALERIE STEPHANIE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f0159ca-ceba-4719-b667-e576490fb406'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T13:42:55.549+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:56:33.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd424606d-47b8-4296-b691-2196de3c22f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T13:40:29.827+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:56:33.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the flora found in his paintings are plants they had at
        home. But at the height of the quarantine, while everyone else was growing
        their plant collections, Jarin decided to purely imagine their lives on canvas.
        When they moved into their apartment, they placed their plants in front of
        their unit. They thought the space would be suitable for the plants, but whenever
        they went out to water them, they observed broken branches and trash in the
        pots.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86f2decc-e368-4df2-a1fc-a3a8bdacd1e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T13:40:29.827+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:56:33.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Eventually, our five-year-old palmera died,” Jarin says. “It was
        the last straw so we just accepted na plants are not suitable for our current
        living situation and unfortunately agreed to not adopt anymore plants while
        we’re here. I regret not being observant enough before officially moving in.
        Anyway, that experience pushed me na ipinta na lang muna sila for now. Pero
        paglipat namin ulit, it will be a new beginning; we promised to start again
        then and do a better job.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f935444-e271-4348-9eb5-bdde8424a281'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T13:40:29.827+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:56:33.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for him, the lessons plants can teach us do not only come from
        moments of cultivation. In the paintings Jarin makes, the plants are situated
        in structures of raw concrete without any trace of human care yet they thrive
        or, if not, at least survive.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29eb149e-99e6-4280-a61c-3f0591c7cb4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T13:40:29.827+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:56:33.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In this interview, Jarin talks about the evolution of his art, coping
        with anxiety, and practicing empathy in art making.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '169d4f2e-9d3d-47b2-8c0a-eb2eddfe6312'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T13:40:29.827+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:56:33.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Congratulations for being one of the artists selected by
        Delphian Gallery for their upcoming exhibit. Could you tell us about the work
        you submitted?</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71c8eca7-3ddf-4f22-84bb-478e9dbfd727'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T13:40:29.828+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:56:33.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thank you so much!</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39397a0e-2470-4f2e-b47e-b984076a062c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T13:40:29.828+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:56:33.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The work Delphian Gallery chose is titled “Hello, Goodnight.” It’s
        actually one of the four-part series I did last year about how dealing with
        anxiety can cause a person to have a severely broken body clock. The series
        was originally intended to be shown at the Art Fair Tokyo 2020, but due to
        the pandemic, it was cancelled.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3516e6a0-ac25-4d61-a482-e8868821e06c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T13:40:29.828+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:56:33.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Hello, Goodnight” tells a familiar story of having an interchanged
        schedule of sleeping and waking up. I wanted to convey how hard a struggle
        it is to be in that repetitive state, so particularly for this piece, I translated
        it by painting rows of similar-looking balconies.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67de4078-bbf8-4b8c-bec6-537ff8750e84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T13:40:29.828+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:56:33.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>As a Filipino artist, how important is it for you to gain
        recognition in the international art scene?</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cda5373-723f-45d4-ae04-fa92ea0a8aae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T13:40:29.828+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:56:33.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think having a larger platform is very important because you get
        larger chances of getting your message across and having your voice heard
        by a larger audience. While international recognition is a great opportunity,
        I feel that local recognition is as important because I am here and my practice
        is here. You get a certain fulfillment when you meet and talk with local audiences
        about how they resonate deeply with your works.</p>'
    '1':
      'image': 'jcr:d594ad2a-83a0-4d3c-92fc-c4f36b8cab15'
      'imageCaption': 'JJ Jarin is a painter, graphic designer, instructor, and street
        artist. His works have been exhibited in numerous galleries around the country.
        Photo courtesy of the artist'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a648f183-3264-4af8-b3ea-16f3978055a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T13:48:05.454+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:56:33.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f490df6a-4de0-42a2-9c98-9068944e58b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T13:40:29.828+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:56:33.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>‘Di ba you were inclined to street art earlier in your career?
        Could you discuss that period? And how has that affected your perspective
        in art and the works you do now?</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a74551-2791-4030-9ece-0848bd5e2810'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T13:40:29.828+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:56:33.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yes, I was. I started doing street art in Cavite ten years ago.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed021568-a8a3-4230-9942-2e69f88e2520'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T13:40:29.828+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:56:33.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Way back in high school, nakilala ko si Blic through Friendster
        kasi nakita ko yung T-shirt business nya. Nung una minime-message ko lang
        tapos eventually pumupunta-punta na ako sa kanila and then dun ko na din nakilala
        si Triskaideka. Actually, silang dalawa din yung nag-inspire sakin na i-pursue
        ko yung Fine Arts sa college. Fast-forward to college, first year ako around
        2009, naaalala ko every Sunday, niyayaya nila ako na mag-mural sa isang bar
        sa Molino, Cavite — doon ko na-meet si Tyang [Karyel]. By 2010, nag-decide
        kami na i-form yung Cavity Collective.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '300b5917-44bc-454d-9f34-041a032a430b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T13:40:29.829+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:56:33.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of my fondest memories was how challenging it was to adapt to
        unfamiliar places and be resourceful with my materials. You’d have to understand
        that it was a very different time back then, I didn’t have a stable source
        for everything and my only driving force as an artist was to simply showcase
        my work and get myself out there.</p>'
    '5':
      'image': 'jcr:d19733d1-d952-44eb-be8f-15d177dec785'
      'imageCaption': 'JJ Jarin''s "Bambi" in Malugay St., Makati. Photo courtesy
        of the artist'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4117a23-62f5-46d9-b839-5ddac63826e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T13:48:05.454+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:56:33.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7895a571-a628-4e0e-b355-f9ebdb2e83a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T13:40:29.829+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:56:33.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I had a character that I’d always paint, an anglerfish named “Bambi.”
        Its name was inspired by a song by Tokyo Police Club that seemed to be the
        story of my life when I was younger. Anglerfishes are known to have a modified
        luminescent fin ray that acts as a lure for other fishes, which I’ve always
        viewed as a guide towards new opportunities.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb9c1ea-8db6-40ac-a3db-e2395054022e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T13:40:29.829+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:56:33.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I’ve always considered Bambi as my escape and my stepping stone.
        The strong angst I felt before fueled Bambi’s next journey, and its journey
        fed my hunger to hunt for new opportunities. I feel that period pushed me
        out of my comfort zone altogether, it guided me to this journey of self-discovery
        as a person and an artist. To this day, I’m still thankful that it helped
        me understand what I want for my practice and it gave me profound awareness
        and observation for my surroundings.</p>'
    '3':
      'image': 'jcr:d9f40ae5-2d5a-4a46-b833-f37b127647a1'
      'imageCaption': '"There''s Also Beauty Behind It" by JJ Jarin. Photo courtesy
        of the artist'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8405dcd-a5fd-46b0-a4bc-76c9eabc0e24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T13:48:05.454+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:56:33.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b35424fd-61b6-4425-b91d-7463c507010b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T13:40:29.829+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:56:33.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>But before that, ano ''yung exposure mo sa art?</strong></p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a50660f4-eac6-43e3-a243-0f9b18259281'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T13:40:29.829+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:56:33.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ang pinaka-distinct memory ko nung bata ako, ‘yung daddy ko lagi
        kaming tinatanong ng kapatid ko kung ano ang gusto naming ipa-drawing sa kanya,
        just for fun.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df1261df-cf4b-44af-91bf-e324b5c76829'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T13:40:29.832+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:56:33.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One time, pinag-drawing ko siya ng likod ng kotse na naka-open yung
        trunk. Sobrang na-amaze ako kasi ang galing nung pagkaka-illustrate niya kasi
        kuhang-kuha niya ’yung perspective. Nung grade three naman ako, pinagawa kami
        ng drawing project para sa Filipino subject, gumawa si daddy ng komiks. Ni-recreate
        niya ’yung usong komiks sa dyaryo dati, si Mang Tacio. Feeling ko nung time
        na ‘yun bidang-bida ako sa classroom namin kasi tuwang-tuwa ‘yung mga classmates
        ko sa project ko. ’Yung tita ko din, binilhan ako ng… alam mo ’yung nauso
        na art set dati na sobrang pangit ng quality? ‘Yung may markers, crayons,
        at watercolor na kasama? Ang saya ko, ginagamit ko ‘yun pag nagdo-drawing
        ako ng Ghost Fighter, Dragonball at Pokemon. I think kahit wala sa family
        namin ang may formal art background, ‘yung mga moments na ’yun ang nagbigay
        ng sobrang laking contribution para sa exposure ko sa art.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b2b8224-af1e-48f4-b51b-5e364586de13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T13:40:29.829+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:56:33.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Paano ‘yung transition mo from street art to gallery-bound
        works?</strong></p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07330233-df3f-451d-9ad9-2a1612c9e0d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T13:40:29.829+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:56:33.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bago kasi talaga ako mag-switch from street art to canvas paintings,
        one year akong hindi nag-art at all. Na-burn out kasi ako kay Bambi, parang
        na-cage ako sa idea na dapat siya lang ’yung ginagawa ko. Kasabay nung pagka-burnout
        ko kay Bambi, kumuha ako ng full-time job as a graphic designer. By this time,
        nakilala ko si A. Siya ’yung nag-introduce sa’kin sa halaman. Naaalala ko
        may alaga siyang cactus. Na-appreciate ko ’yung dinidiligan niya ’yun, na
        may inaalagaan siya. I think isa sa mga reason yun kung bakit ako na-fascinate
        sa mga halaman. Ultimately, nag-decide ako na tanggalin na si Bambi completely
        at mag-start from scratch. Una in-explore ko muna ‘yung hilig ko sa mga patterns
        tapos gumawa ako ng mga collage-like na drawings.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54fcd9e6-b0f9-45d2-a5c4-e894dc2556a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T13:40:29.829+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:56:33.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Anong pakiramdam nung pagtigil mo sa art?</strong></p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '257312f3-b6f0-4dd3-b05a-44f1066cc24b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T13:40:29.829+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:56:33.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gusto ko kasi talagang maging visual artist, so not being able to
        practice it, sobrang nakakalungkot at nakaka-frustrate. Nakakalungkot siya
        to think na bakit hindi ako makagawa ng art organically. Pero kinailangan
        ko i-remind ’yung self ko na kailangan ko ’yung break na ’yun. Eventually,
        nag unfold din naman nung nakilala ko nga si A. Niregaluhan nya ako ng ‘Lil
        Hands Markers on a whim at binigyan niya ako ng extra sheets of watercolor
        paper. Ang naaalala ko nun, nag-Indian sit lang ako sa lapag, tapos nag-start
        lang ulit ako mag-drawing na para bang bumalik ako sa pagkabata. Hindi ko
        in-expect na sa moment pala na ’yun magsisimula ulit ’yung career ko as an
        artist.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fee4e89-c9e9-4346-bfdb-e83a6bc996fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T13:40:29.830+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:56:33.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Your works now revolve around houseplants dwelling in concrete
        spaces. These plants are not in their natural environment but they thrive.
        What attracted you to this visual theme?</strong></p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a7ed5ae-2af0-4a7a-bc46-7abbc346d04f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T13:40:29.830+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:56:33.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I guess it stems from a childhood instinct of mine. I’ve faced circumstances
        that made me feel like an outsider. It took me a long time to understand and
        accept it. Perhaps, my yearning for balance and harmony inspired me to paint
        strong-willed plants that thrive even in the most unusual and harshest places.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b2911f-c833-4962-b85f-41fd5330bc20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T13:40:29.830+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:56:33.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Was it a conscious decision to stick to that visual theme?</strong></p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f4fe50-f346-4bed-87a7-9fe62227ca10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T13:40:29.830+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:56:33.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yes. It’s important to document our struggles as we go through them.
        Grit is a wonderful trait and I believe people and plants have this in common.
        I’m sure this concept in general will lead me to other things as life unfolds,
        but for now, it feels right to stay and explore it more.</p>'
    '11':
      'image': 'jcr:85619ffd-63b9-4a43-b6ae-e7ea74507a8a'
      'imageCaption': '"Body Clock" by JJ Jarin. Photo courtesy of the artist'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e54ea542-4d04-4083-8ee9-6ac3c20170c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T13:57:36.890+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:56:33.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c397933-c57c-4a15-9679-d3a388741c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T13:40:29.830+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:56:33.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What kind of plants do you include in your work? Has the
        recent surge of interest in plants affected your choices?</strong></p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3534fa7-5a88-4f0f-973c-4d637c680162'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T13:40:29.830+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:56:33.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I like to do a mixture of both voluminous and symmetrical plants.
        I think both types bring out the balance in the spaces I do. Evidently, Areca
        Palm is a classic favorite. Naturally, I’m inclined to it not only for its
        personality but also for being the first ever plant my girlfriend and I adopted.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2454e79c-e2ea-4dd0-a5ff-a5288a51b85c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T13:40:29.830+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:56:33.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back in 2014, plants didn’t have much traction as they do now. I’d
        always base them on a concept but over the years I think the surge contributed
        in many ways too. I consider the popularity to be a blessing because it lets
        me meet people who’d introduce me to new plants.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eea73b1a-4dfe-47b4-9734-73e7ada95368'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T13:40:29.830+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:56:33.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the moment, Ficus Lyrata, Monstera deliciosa and Strelitzia are
        a few of my go-tos. In addition to their lavish nature I just like that sense
        of uncertainty of how they’d turn out when I paint them. I am also fascinated
        with Yucca and Dracaena plants because they convey a distinct boldness that
        ties up nicely to the lushness of the aforementioned.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '375705b4-73ab-41de-b733-138ba2cce57f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T13:40:29.830+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:56:33.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I’ve also started to research and get to know our endemic plants
        as I plan to inject them in my future works. I think they deserve the same,
        if not more, highlight and representation.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4932c39b-f24f-4d8e-8447-7ed62ecb0dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T13:40:29.831+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:56:33.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Aside from plants, ‘yung natatanging semblance ng living
        creatures sa works mo ay ‘yung mga elements na parang organisms. Could you
        tell me more about that?</strong></p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cee30180-4bd9-458a-8e78-82090bdeea33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T13:40:29.831+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:56:33.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think I see organisms as a representation of us. They are curious
        creatures, madalas makikita sila na nag-wa-wander sa mga spaces na ginagawa
        ko, spaces na unknown sa kanila. Kinikilala muna nila ’yung lugar, tapos if
        they deem a place favorable, suitable, and beneficial for their growth, they
        make it their habitat. Minsan kahit batuhan mo sila ng unfavorable circumstances,
        kaya nila mag-adapt just like us.</p>'
    '9':
      'image': 'jcr:e610c39a-4407-438f-b14d-71eeb170088a'
      'imageCaption': 'The installation view of JJ Jarin''s "Fake Happy" exhibit at
        Blanc Gallery in 2020. Photo courtesy of BLANC GALLERY'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a975051-6411-4725-ad2d-9c1aa53aa1e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T13:57:36.890+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:56:33.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e45d7822-c835-4e40-b81f-8a3104b184ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T13:40:29.831+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:56:33.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Loneliness is also a theme that you deal with in your work.
        I think your works in general somewhat echo our experiences of isolation and
        uncertainty last year. And you also continued working on your art during the
        ongoing pandemic. Could you discuss how the current situation has affected
        your process and your projects? And how did you adapt?</strong></p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f81619a-d67f-4a06-9e77-a40827b81037'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T13:40:29.831+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:56:33.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Honestly speaking, the only certain thing for me last year was my
        decision to share how it really was for most of us. I really had a strong
        urge to be truthful given that my works revolve around visual narrations of
        life.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf322fc3-84d2-4bd1-ab99-12b458b354eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T13:40:29.831+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:56:33.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It felt very important to have documentation and physical memory
        of our experiences so I think those drove me to continue working despite these
        trying times. I think grit comes with great struggle, so having a reminder
        of what was is integral to our transition to what is and what will be.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f76e5106-314e-45db-8552-6be5193a7824'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T13:40:29.831+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:56:33.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adapting was tough and continues to be tough. I’ve had pandemic-induced
        anxiety on top of my existing anxiety, so you could only imagine how record-breaking
        it was. There were times I’d literally freeze up just thinking about the future.
        I believe I’m not alone when I say that this experience has been physically,
        mentally, emotionally and financially taxing. Not to mention, the general
        fear and the heightened restrictions hindered me from going out to look for
        physical inspiration from my neighborhood. I just try to adapt by revisiting
        my past references and revisualize places from my memory. There have been
        a few cancellations here and there, too. Fortunately, the art scene and the
        galleries here share the same grit so we strive through it and make it work.
        Although cheesy, I guess it’s true when they say one door closes, another
        one opens — if it weren’t for AFT 2020 being cancelled, there wouldn’t be
        Delphian Gallery for me.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a0c8505-98b8-4836-b8a5-34363f66ba6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T13:40:29.831+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:56:33.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My friends, my girlfriend, and our pets played a big part in my
        transition too. Music and films also contributed. Surprisingly, despite the
        uncertainties, this situation gave me the privilege to ponder and discover
        new perspectives in life. It actually allowed me to relieve myself from burning
        out by having the time to explore new approaches for my practice. Today, when
        I get too overwhelmed by my anxieties, I either shift my focus to my sketchbook
        or just accept that I’m already done for the day — I learned to listen more
        closely to what my body needs.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7408922-4bf3-4efa-95df-2d573da8d0e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T13:40:29.831+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:56:33.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Since we''re discussing ''yung anxiety, how do you cope
        with it?</strong></p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d3af72c-0e63-4747-861f-198333e4e1c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T13:40:29.832+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:56:33.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Usap. Nagpapa-psychotherapy din ako. Pero pag unable, usap talaga
        with A. Ang galing lang kasi over the years natutunan namin i-develop ’yung
        sense namin pag nag-o-overthink ’yung isa. May time na kapag sobrang overwhelming,
        buong araw kaming mag-uusap, tina-try lang i-figure out ‘yung solutions to
        a certain problem.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6400f14-93e6-446c-bdf7-b7e8cffc567d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T13:40:29.832+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:56:33.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ang nakakatawa sa amin, may point kami na kapag nanonood kami, sasabihin
        ko bigla, "A, wait lang. Pause mo saglit." I-sh-share ko sa kanya ''yung idea
        ko sa specific na eksena na ''yun. Priority talaga namin is communication.
        Somehow, naging effective talaga yun to help me cope with my anxiety and with
        her depression.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd92a910-7bd8-46b9-88be-a7d5c422b091'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T13:40:29.832+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:56:33.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If hindi naman nag-work ’yung usap, lumalabas ako para maglakad.
        Mas mahirap ngayon kasi may pandemic. Kaya ginagawa ko na ring refuge ’yung
        errands ko. Sinusulit ko siya kahit ironically hindi safe lumabas. Saka, although
        di ko sya frequently na-pa-practice, nagsusulat din ako sa journal.</p>'
    '7':
      'image': 'jcr:25b88ba6-f5a2-424c-81d6-0b922a56b356'
      'imageCaption': '"Here''s When to Use It and When to Avoid It" by JJ Jarin.
        Photo courtesy of BLANC GALLERY'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f333fc47-97bb-43f2-9add-5e397a5aebd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T13:57:36.890+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:56:33.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '480c04a2-8b0e-4b90-a848-f0a5bc26d82b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T13:40:29.832+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:56:33.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Sa work mo nag-pre-present ka ng safe space, how do you
        make sure na as a male artist na the work you do is welcoming or it doesn''t
        offend anyone?</strong></p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c5f731-3596-47ed-9b6b-87e5a83ff56c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T13:40:29.832+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:56:33.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Personally, growing up na-hone ’yung sensitivity ko kasi lumaki
        ako sa paalala ng magulang ko na dapat matuto akong rumespeto. Saka hindi
        naman siya imposible kung may respeto ka sa kapwa tao mo, to begin with. Sobrang
        laking tulong din ‘yung engagement mo sa ibang artists, matututo ka talaga
        kung marunong ka makinig. Acknowledging your privilege and choosing to be
        empathetic towards others help you make conscious decisions about the works
        you put out.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e640ac-9f72-4725-bf45-4b368795382d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T13:40:29.832+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:56:33.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Lastly, what’s the last great artwork you saw? And why is
        it great?</strong></p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b12074-ea4b-44f4-960d-4d32fa9912db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T13:40:29.832+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:56:33.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That’s a hard question, I’ve seen great ones recently.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '777572fe-4dab-4639-aadf-c9602f49754b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T13:40:29.832+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:56:33.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locally, I think it’s “Poet’s Hour” by Paolo Icasas is very fascinating.
        I think it’s beautifully done, I feel like it’s pulling me in when I look
        at it, as if I want to go inside it. Internationally, a work from Benjamin
        Moravec titled “Jenseits Der Vierten Wand” (roughly translated, “Beyond the
        Fourth Wall”) takes the spot. I really admire his technique and process. I
        find it amusing that he uses SketchUp first before he proceeds to canvas.
        It’s also the chiaroscuro of his works for me, I find it to be always impeccably
        done.</p>'
