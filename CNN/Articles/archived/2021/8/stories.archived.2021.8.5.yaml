      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior defense official told CNN that the officer, George Gonzalez,
        was stabbed by the assailant and that other officers responded rapidly and
        shot the suspect.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c9bbd46-7c73-496a-a83e-564621fe2931'
