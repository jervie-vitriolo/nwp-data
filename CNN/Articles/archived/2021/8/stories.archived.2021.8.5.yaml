      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cda2ca0-eead-45f5-a42d-151979210347'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T23:29:27.177+08:00
      'mgnl:createdBy': 'bamba'
