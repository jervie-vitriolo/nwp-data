      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The suspect in the violent attack outside
        the Pentagon on Tuesday that resulted in a death of a Pentagon police officer
        has been identified as 27-year-old Austin William Lanz of Georgia, according
        to a law enforcement official and Lanz''s former attorney Lisa Wells. Lanz
        died from injuries sustained in the attack, Wells told CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
