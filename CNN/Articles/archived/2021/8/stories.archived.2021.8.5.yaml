      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Updating its parks and resorts is critical to Disney''s media empire
        following a year in which the unit was hit particularly hard because of the
        pandemic, facing months of closures and widespread layoffs.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10dc517c-a9d4-41cf-aa54-2a4a30f6a7e7'
