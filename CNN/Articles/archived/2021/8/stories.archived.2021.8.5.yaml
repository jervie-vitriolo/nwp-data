      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 5) —&nbsp;</strong>Robinsons
        Land Corp. (RLC) saw earnings surge by almost 50% in the first six months
        of 2021, the company announced Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8adb0b99-62e6-438a-bf46-f3f868823b17'
      'mgnl:activationStatus': true
