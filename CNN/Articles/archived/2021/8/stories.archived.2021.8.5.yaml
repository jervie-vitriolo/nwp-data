      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earnings before interest, taxes, depreciation, and amortization
        stood at $532.5 million, up 28% versus the $416.4 million registered in the
        same period in 2020.</p>'
    '4':
