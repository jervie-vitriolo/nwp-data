    'mgnl:tags': ['Disney', 'Star-Wars', 'hotel', 'out-of-this-world']
    'template': '1'
    'title': 'Disney''s Star Wars hotel comes with an out-of-this-world price tag'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ab8c575-5193-46be-a834-769175b2e0b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T22:16:52.022+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:55:51.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Disney revealed pricing for its new,
        highly anticipated Star Wars hotel on Wednesday — and the cost to immerse
        yourself in a galaxy far, far away for a few days will not come cheap.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc7aadfa-c73c-4b23-8d61-af9a5b8d6dba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T22:16:52.022+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:55:51.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b65ad05-0728-42c5-98fd-683325b330a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T22:16:52.023+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:55:51.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Disney World-based hotel Galactic Starcruiser is essentially
        a cruise ship set in space, with the pricing to match. The company says it''s
        the "most immersive Star Wars story ever created," and to partake you may
        have to shell out $6,000 for two nights.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b3951a9-9a31-4ddf-a501-726466adc850'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T22:16:52.023+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:55:51.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77613bed-1f11-471b-8cca-741ecfd71a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T22:16:52.023+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:55:51.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hotel, which opens in spring 2022, is billed by Disney as a
        "revolutionary new two-night experience where you and your group will embark
        on a first-of-its-kind Star Wars adventure that''s your own."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b894930a-32ed-4515-abe1-586d0bf58115'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T22:16:52.023+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:55:51.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b11d37-1523-4d62-8d22-87ebdd048555'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T22:16:52.023+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:55:51.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite being on dry land, the pricing is similar to the model of
        Disney''s cruise ships at sea: a set price for a multi-day journey, with entertainment,
        food and beverages included.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba805d71-f53d-4db9-a360-15c31a0a369d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T22:16:52.023+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:55:51.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0b36f6b-ca67-4525-9696-d68ec52aa28b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T22:16:52.023+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:55:51.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company revealed sample cabin rates for the hotel on Wednesday:
        For a two-night stay, it costs $4,809 for two guests in a cabin, $5,299 for
        three guests (two adults and one child) and $5,999 for four guests (three
        adults, one child).</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecf339e7-9775-4996-8183-f0e8007d4170'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T22:16:52.023+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:55:51.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cca54edf-ed2e-4655-a399-526a0e565ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T22:16:52.023+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:55:51.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So what does $6,000 get you in space?</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '214b01d9-3eba-466d-be6b-4d9344e8e696'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T22:16:52.023+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:55:51.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a74b766-3a94-4e10-91fa-2bf58e41233a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T22:16:52.023+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:55:51.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Disney, that pricing covers an "ongoing, immersive
        and interactive entertainment, where choices determine your experience," your
        meals (excluding alcohol) and admission to Disney''s Hollywood Studios, the
        home of the Star Wars-themed land Galaxy''s Edge.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9fb6b62-0f11-49d2-9707-1e9c971aa077'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T22:16:52.023+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:55:51.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5fa77e0-fe70-4970-ae4c-a68924e32bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T22:16:52.024+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:55:51.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney notes that "rates vary depending on your voyage departure
        date, the number of guests in your cabin and your cabin type."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ef11af8-9735-4747-8780-77b6cbaa43d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T22:16:52.024+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:55:51.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d54fdd-cff8-4703-be1b-df6002e2ab33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T22:16:52.024+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:55:51.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hotel is the latest way for Disney to bring its parks and resorts
        alive and help them evolve for the future.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e54976-3efa-4139-b12d-2c9c7f7e9ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T22:16:52.024+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:55:51.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf27e59-d4ee-4f05-8ade-76825f8785af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T22:16:52.024+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:55:51.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It follows the 2019 debut of Galaxy''s Edge, which was the company''s
        largest-ever expansion at its parks. The land uses innovative technology and
        detailed design to wrap guests into an experience that feels more like immersive
        theater than a theme park. The new hotel looks to extend that Star Wars experience.</p>'
    '20':
