      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kung ''di pa ''yun po sapat, nandiyan din ang</em> savings<em>.
        Kung ''di pa sapat, edi kukuha po tayo ng</em> supplemental budget galing
        sa Kongreso," he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
