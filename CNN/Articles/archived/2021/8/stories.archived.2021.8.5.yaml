    'template': '1'
    'title': 'Carlo Paalam beats Japanese foe, advances to gold medal match in men’s
      flyweight'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ceff54-6e82-453f-b34e-a66259eab32c'
      'mgnl:activationStatus': true
