      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, prices of basic goods climbed slower in areas outside
        Metro Manila — inflation reached 4.3% in July, compared to 4.4% in June. Central
        Visayas and BARMM logged the lowest rates during the month at 2%, while Cagayan
        Valley had the fastest at 6.9%.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5258924c-8377-451b-8c37-f255e9082a80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T12:47:12.062+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:56:45.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82b6d495-65d3-46c7-a4e9-763df000da98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T12:47:12.062+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:56:45.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nine regions saw inflation accelerate in July while six posted milder
        rates of price increases. Inflation, however, steadied in Soccsksargen.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b61c7f56-8864-4c68-a343-01eec89896f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T12:47:12.062+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:56:45.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0242f10c-0d72-493e-bdfe-dd4255e3dfc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T12:47:12.063+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:56:45.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country’s poorest households or bottom 30% income earners observed
        a faster rise in prices of basic goods this July — inflation inched to 4.4%
        during the month from June’s 4.3%. Mapa said the faster inflation for food
        and non-alcoholic beverage — led by vegetables, fish and corn — primarily
        contributed to the acceleration observed in July for the said households.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93c58daf-85a2-4ded-b54c-2d9951fbd806'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T12:47:12.063+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:56:45.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ca8f198-a002-42d3-94d5-60a42a1a40e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T12:47:12.063+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:56:45.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP said the latest figure is “consistent” with its assessment
        that inflation will settle near the high-end of the 2-4% band in the near
        term before falling back within target before year-end.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eb0c6b9-9ac0-4658-9566-d23c5c07c0f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T12:47:12.063+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:56:45.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '538e9bff-35f4-4987-ae71-0e8d2bc0698b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T12:47:12.063+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:56:45.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>London-based think tank Capital Economics forecasts the Philippines’
        headline inflation will keep falling in the months ahead, along with a further
        loosening up of the central bank’s monetary policy.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74030252-9f8a-4dc5-98ce-80417e2c7fbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T12:47:12.063+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:56:45.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbcacc3a-116d-43e9-815f-18dc98844857'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T12:47:12.063+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:56:45.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“With inflation falling back and the economy in desperate need of
        extra support, we expect the Bank to act soon,” said Capital Economics emerging
        Asia economist Alex Holmes, citing the threat of the highly transmissible
        Delta variant.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7377b76-f0ea-4716-91b2-5c9271300067'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T12:47:12.063+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:56:45.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c9327f3-2835-4c76-8db3-2f814c615a80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T12:47:12.063+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:56:45.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The think tank said it expects interest rates to be slashed by 25
        basis points during the Monetary Board’s September meeting.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5697d126-0385-41a8-bf31-4f333318526a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T22:48:07.694+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:56:45.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines, ING Bank senior economist Nicholas
        Mapa said he expects inflation to stay elevated over the next few months -
        especially food prices - due to the impact of monsoon rains on supply of agricultural
        goods, as well as the implementation of the two-week lockdown.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '650e39b5-982b-4656-b655-2fef4e21ada8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T22:48:07.694+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:56:45.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9da4790-2362-46c3-9f85-5f1d0b83ef58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T22:48:07.694+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:56:45.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also pointed out the high price of imported crude oil, which
        in return drives up cost of utilities and transport fare.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52446caf-1128-4462-a851-9ad5281e34ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T22:48:07.694+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:56:45.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cf47b9c-eefd-48e1-bda6-00e771f014d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T22:48:07.694+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:56:45.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is going to be a theme going forward in the second half of
        the year. We will likely see inflation close to 4% to quite elevated <em>lalo
        na</em> (especially) with the weakening of the peso, <em>mas lalong tatatas
        ang</em> imported inflation (will continue to rise) and headline inflation
        will stay quite high," Mapa said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0d1dab3-c75d-45a3-9014-4e56cf9e590c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T22:48:07.695+08:00
