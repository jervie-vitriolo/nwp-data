    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c9aadb9-7dcd-49e6-b003-f4db8e3bbbeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T22:16:52.024+08:00
      'mgnl:createdBy': 'pilar'
