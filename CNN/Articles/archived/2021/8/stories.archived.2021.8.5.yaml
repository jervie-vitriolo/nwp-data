      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea399a97-e5e4-47be-9b56-a52bce740605'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T05:19:18.884+08:00
