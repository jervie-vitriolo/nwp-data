    'lead': 'The Land Transportation Franchising and Regulatory Board said it is hoping
      to release the payouts for drivers of public utility vehicles that provided
      free rides under the government''s service contracting program during the two-week
      enhanced community quarantine period.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-05T07:44:19.435+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T07:56:51.889+08:00
