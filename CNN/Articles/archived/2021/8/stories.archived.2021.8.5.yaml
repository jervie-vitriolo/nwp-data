    'mgnl:tags': ['Robinsons-Retail-Holdings', 'RRHI', 'first-half', '2021', 'H1']
    'template': '1'
    'title': 'Robinsons Retail earnings slightly up in H1'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b38e3db-7c5a-4fc7-b6d5-26f6e892fe60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T18:10:31.343+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:56:08.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 5) —</strong> Robinsons
        Retail Holdings Inc. (RRHI) recorded a mild increase in net income for the
        first half of 2021, it revealed in a recent regulatory filing.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0638082-a516-4aa0-99f5-a4aac9a1dac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T18:10:31.343+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:56:08.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4820a730-df4c-43ac-a4a1-5a5aeef98328'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T18:10:31.343+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:56:08.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a disclosure to the local bourse on Wednesday, the retail giant
        reported ₱1.66 billion in earnings attributable to parent equity holders from
        January to June. This is up 1.7% from the similar period last year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce62d62-646a-426f-bd8c-c79c19a37a78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T18:10:31.343+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:56:08.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdd96b05-4845-467a-9649-8f618d0c610a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T18:10:31.343+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:56:08.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In terms of quarterly performance, net sales grew by 2.7% to ₱35.8
        billion in the second quarter of 2021, with most of RRHI’s segments seeing
        stronger performances due to longer operating days despite the return of restrictions
        around April.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc9dd07b-b289-4bc9-b550-58a910587134'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T18:10:31.343+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:56:08.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd8f914-3453-4093-8213-2d015224c92c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T18:10:31.343+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:56:08.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While sales figures were lower for the first semester of the year
        given lower supermarket sales, the listed firm noted this was “partially buoyed”
        by robust improvements in the Do-It-Yourself and drugstore segments.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '483e097e-179c-4dd7-a7f0-e4d4a88d6b3d'
