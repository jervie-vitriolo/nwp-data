      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipina skateboarder Margielyn Didal managed to win the hearts
        of many throughout the course of the Tokyo Olympics. Her event, women''s skateboarding,
        was one of the first to finish at the summer games. But even after competing,
        Didal still got a lot of attention from here and around the world because
        of the positive vibes she''s been spreading online.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10733590-acfc-4e83-bed5-4c3d5d84f80f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T11:23:59.659+08:00
      'mgnl:createdBy': 'yancy'
      'mgnl:lastActivated': 2023-01-25T07:56:39.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We got to speak to Didal and her coach Daniel Bautista. Didal shares
        what her Olympic experience was like and what she thinks about the support
        she''s gained just by being herself.</p>'
  'megaworld-first-half-net-income-5-billion':
    'author': 'Lisbet Esmael, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-08-05T11:40:59.375+08:00
    'imagesource': 'jcr:523dabd1-47df-4628-951d-8fa499673170'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f37267fa-ed02-4ce7-94d6-6924a404637c'
    'lead': 'The property giant led by tycoon Andrew Tan-led saw signs of recovery
      in the second quarter, but the COVID-19 situation still dampened Megaworld Corp.''s
      overall first-half performance.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-05T11:43:07.140+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T07:56:38.984+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:54:46.444+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Megaworld H1 net income drops 7.4% to ₱5B

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4496fd99-d6c4-445c-8310-99e3d442a097'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T11:43:07.141+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:56:38.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 5)</strong> — The
        property giant led by tycoon Andrew Tan-led saw signs of recovery in the second
        quarter, but the COVID-19 situation still dampened Megaworld Corp.''s overall
        first-half performance.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95b0e460-53e2-4baa-bc0a-d6d0f77f93d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T11:43:07.142+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:56:38.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A financial report disclosed to the Philippine Stock Exchange on
        Thursday showed that Megaworld''s net profit attributable to the company''s
        shareholders fell by 7.4% to ₱5 billion in the first six months of 2021 versus
        the ₱5.40 billion a year ago.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac9cbc49-ba69-4f83-b006-6c513df87e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T11:43:07.141+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:56:38.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consolidated revenues also decreased to ₱22.17 billion from the
        ₱23.79 billion generated a year ago. The listed firm noted netting out the
        impact of interest and other income, revenues posted ₱20.6 billion.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fdbab60-c16a-4079-8eac-497a74b1b3df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T11:43:07.141+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:56:38.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decline was due to the weaker performance of its core business.
        Rental revenues were down by 13% to ₱6.3 billion; sales from its real estate
        business also fell by 5% year-on-year, while reservation sales ended flat
        at ₱37.2 billion.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e88119b-7dba-4a28-a133-d380a6084c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T11:43:07.141+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:56:38.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As COVID-19 continues its rampage in the country, affecting most
        industries, including the tourism sector, Megaworld''s hotel revenues dropped
        21% to ₱724 million compared to the ₱918 million in the same period in 2020.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f726a8f-b1b5-4d8a-8393-112cfce2130e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T11:43:07.141+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:56:38.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its chief strategy officer Kevin L. Tan, however, was optimistic
        the group could witness a rebound as more Filipinos get their vaccines against
        the virus.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba542fc-2929-416c-8214-d52754716d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T11:43:07.141+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:56:38.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While everything remains uncertain as far as [how] the impact of
        the Delta variant will affect business in the coming months, we remain hopeful
        that the increasing number of vaccinated Filipinos will help sustain consumer
        confidence henceforth," he was quoted as saying in a filing on Wednesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b03ecf-888a-4e2b-a4d4-d192278286a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T11:43:07.141+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:56:38.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company''s attributable net income in the second quarter surged
        39% to ₱2.6 billion on the improved performance of its leasing, retail, and
        hospitality segments.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '876e854f-78fe-4938-8be2-44bc3048da50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T11:43:07.141+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:56:38.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Revenues in the said quarter also grew 20% to ₱11.2 billion.</p>'
