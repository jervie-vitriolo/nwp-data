      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The increase in volume was primarily due to improvement in trade
        activities as economies continue to recover from the impact of the COVID-19
