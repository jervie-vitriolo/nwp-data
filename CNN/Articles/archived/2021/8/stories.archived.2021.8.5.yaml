      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreover, sharing snaps of our daily events is also a good way to
        bring ourselves closer to the ones we love especially those who we have not
        seen for a long time.</p>'
