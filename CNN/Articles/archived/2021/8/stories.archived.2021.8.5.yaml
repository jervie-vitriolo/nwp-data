      'mgnl:type': 'text'
      'text': '<h2>Who are allowed outside of their homes?</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '595a28b3-3daa-449f-9277-de6aca38dedf'
