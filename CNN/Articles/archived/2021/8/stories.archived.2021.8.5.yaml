      'COVID-19', 'pandemic']
    'template': '1'
    'title': 'PH will be ''the next India'' without NCR lockdown, says Galvez'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ce2510a-9ad8-4b25-9f03-b07c61888220'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T05:45:35.690+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:56:55.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 5) —</strong> The
        Philippines could suffer the worst surge in coronavirus infections being experienced
        in India without the implementation of enhanced community quarantine in the
        National Capital Region, COVID-19 National Task Force Chief Implementer Carlito
        Galvez Jr. told lawmakers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99d821ef-c9e9-4de9-bbec-a3fdac5bdae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T05:45:35.690+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:56:55.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a0a5d87-6f40-4b9a-b46b-a5703cc8e2fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T05:45:35.690+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:56:55.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez on Wednesday stressed that the outbreaks in India and Indonesia
        show what could happen in the Philippines if the spread of the feared Delta
        variant is not slowed down. If the country would experience a worst surge
        in COVID-19 cases, it would be impossible for the local economy to recover
        by the end of the year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '054ade19-f086-488a-8352-25ada0148d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T05:45:35.690+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:56:55.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '410ebc8b-460a-4a44-bdbd-aeefc4de94e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T05:45:35.690+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:56:55.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang nakita natin dito is</em>, if we will not declare ECQ sa
        NCR, we will be the next India," Galvez told the House of Representatives
        Committee on Health.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fea7979-1e28-41c5-a8d5-34ee213f4dd3'
