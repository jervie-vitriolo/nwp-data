      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How much aid will be given to Metro Manila residents?</h2>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '935dbecf-f9c2-4ae2-bd42-2f423842ea3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T22:30:55.346+08:00
