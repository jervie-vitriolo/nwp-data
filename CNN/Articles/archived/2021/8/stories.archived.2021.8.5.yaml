      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney is integrating another of its most beloved franchises into
        its parks with Marvel''s Avengers Campus, which opened at Disneyland in California
        on June 4.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a80a31a-f579-44e6-bede-271603d4f893'
      'mgnl:activationStatus': true
