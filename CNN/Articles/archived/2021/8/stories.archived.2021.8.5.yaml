      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd77f8391-2216-4dbe-908e-8bcdbc8ce43b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T22:30:55.346+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:55:47.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents in areas under enhanced community quarantine such as Metro
        Manila will receive ₱1,000 each in <a href="https://cnnphilippines.com/news/2021/8/6/ECQ-ayuda-Metro-Manila-next-week.html">cash
        assistance</a>, or a maximum of ₱4,000 per household during the period.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '473cd0da-5688-4e27-878d-e6e871091821'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T22:30:55.346+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:55:47.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a7d46c8-b667-4a63-87e0-c3262747af94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T22:30:55.346+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:55:47.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Palace also emphasized that vaccination is not a prerequisite
        to receiving financial aid under lockdown.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4657cd63-d70b-4070-898a-b7cfbe7df663'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T22:30:55.346+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:55:47.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd971fa63-5b0e-49df-bd4f-f4abc6cbeee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T22:30:55.346+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:55:47.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Displaced workers shall also be receiving assistance from the <a
        href="https://www.cnnphilippines.com/news/2021/8/5/DBM-on-DOLE-cash-aid-request.html">Labor
        Department</a> through its Tulong Panghanap-Buhay Para sa Ating Disadvantaged/Displaced
        Workers (TUPAD) program.&nbsp;</p>'
  'Laguna-business-job-displacements-new-lockdown':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-08-05T22:34:29.482+08:00
    'imagesource': 'jcr:709e3e3a-af47-40a1-b6c8-1141616c5a3b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '51745e96-9273-4c3f-b3fe-ee369101e523'
    'lead': 'Some factories based in Laguna appealed for time to prepare as the national
      government decided to place the province under the strictest lockdown as COVID-19
      cases spike. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-05T22:39:40.310+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T07:55:45.315+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:55:09.496+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Laguna', 'calabarzon', 'lockdown', 'ECQ', 'jobs']
    'stories': ['1b695009-6a27-46a0-8cd0-b7a88c123114']
    'template': '1'
    'title': 'Businesses in Laguna flag more job displacements with shock lockdown
      announcement'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea0ab7d9-0353-4c72-b5f3-ca60adcc2eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T22:39:40.311+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T07:55:45.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 5) —</strong> Business
        owners from Calabarzon were shocked with the news of varying degrees of lockdown
        announced just hours before the tighter rules take effect.&nbsp;</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2bb39c3-bd4f-42c3-9d6c-49f17a2dd3ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T22:39:40.311+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T07:55:45.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Inter-Agency Task Force for the Management of Emerging Infectious
        Diseases said Thursday night that the <a href="http://cnnphilippines.com/news/2021/8/5/Laguna-ECQ-Calabarzon-quarantine.html">province
        of Laguna,</a>&nbsp;which is home to many commercial plants, will return to
        enhanced community quarantine on the same day as Metro Manila to curb infections
        caused by the highly contagious COVID-19 Delta variant.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad45e86-f0fc-4c65-b61c-6a28ea155dbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T22:39:40.311+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T07:55:45.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calabarzon is second to Metro Manila in the number of new COVID-19
        cases in the last two weeks. Cavite, Rizal, and Lucena City were placed under
        modified enhanced community quarantine, while Batangas and Quezon Province
        will stay under general community quarantine with heightened restrictions
        from Aug. 6 to 15.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c23e1a76-999a-4371-9c8c-6c231a8760f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T22:39:40.311+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T07:55:45.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is bad news for businesses in the country''s manufacturing
        hub, where even big factories are barely recovering from last year''s shutdowns.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3881f039-3a36-4414-9c93-e13cf6876310'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T22:39:40.311+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T07:55:45.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Car production</h3>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c580016-51fd-4af0-a65a-301c73261033'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T22:39:40.311+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T07:55:45.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First vice president Atty. Rommel Gutierrez of Toyota Motors Philippines,
        which operates a car plant in Santa Rosa, Laguna, said a lockdown would mean
        a production loss of up to 200 vehicles per day and send about 1,000 employees
        temporarily out of work.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4568485f-01b4-498f-abf1-25d22ae14896'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T22:39:40.311+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T07:55:45.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are still waiting for the announcement of ECQ but if ECQ is
        again imposed in Laguna, we have no choice but to stop plant operations,”
        he told CNN Philippines in a phone interview.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '603e85e5-bc17-4bef-bfe3-e9bc0f30ec1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T22:39:40.311+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T07:55:45.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is again a step backward. That will really put us into recovery
        mode again in the coming months to recover lost production during ECQ,” added
        Gutierrez, who is also president of the Chamber of Automotive Manufacturers
        of the Philippines.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b9bca55-330b-47a3-a278-a8ab6a4ddeea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T22:39:40.312+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T07:55:45.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/business/2020/7/23/ADB-employment-recovery-2022.html">Recovery
        of job losses due to pandemic may take until 2022 – ADB</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40577dc1-3312-4742-a7fc-d4da905d0615'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T22:39:40.311+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T07:55:45.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to the surprise ECQ decision, which was made just hours before
        the first day of the week-long lockdown, Gutierrez made an appeal: <em>“‘Wag
        ‘yung biglaan</em> [Don’t do it hastily]. We also have to plan, especially
        our production side. There are certain preparations to be made.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae5dcd42-038e-4075-a14a-30c9ce2baf52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T22:39:40.311+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T07:55:45.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official said production has risen by 40% from 2020, but this
        would slump again should lockdowns be enforced. Employees would likely have
        to render overtime work once restrictions are relaxed to catch up on the monthly
        and yearly vehicle production targets, Gutierrez added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc71ab55-c34a-48b6-9fbb-9317056c6590'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T22:39:40.312+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T07:55:45.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Food sector</h3>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b101c967-f539-4c8b-ac89-9ea09fa29580'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T22:39:40.312+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T07:55:45.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, food manufacturer Monde Nissin said it does not “foresee
        any major disruption” in its Laguna plant as they are allowed to keep operating
        even under the tightest restrictions.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd4ca694-563b-4180-8c71-71796ceaa252'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T22:39:40.312+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T07:55:45.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Although we have been forced to make significant changes to our
        operations over the past 16 months, we are fortunate that a good portion of
        our business has proven resilient to the challenges brought about by the pandemic,”
        it said in a statement, adding that the government has ensured the “unimpeded”
        movement of goods and workers in the sector.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '109f6232-3c7e-4287-befd-0362ef29e025'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T22:39:40.312+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T07:55:45.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transport shuttles are provided to on-site workers, the company
        added, while adjustments will be implemented in the face of the Delta variant
        by way of improved ventilation, air filtration, and movement of workers.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd519a684-fb83-49cc-bdc7-0b78c7ee02f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T22:39:40.312+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T07:55:45.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More restrictions spoiled the sweet run of startups like <a href="http://cnnphilippines.com/lifestyle/2019/11/22/auro-chocolate-cacao-davao-del-sur.html">Auro
        Chocolate</a>, which operates a factory in Calamba, Laguna. New product offerings
        and expansion plans have been shelved to focus on survival.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78386c47-3524-454b-bc78-fa47f3f04e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T22:39:40.312+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T07:55:45.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We do cater to hospitality, airline, resorts and casinos as well
        as food service sector and both domestic and exports. With their closure,
        a huge chunk of our demand then disappears pretty much overnight,” said Kelly
        Go, co-founder of Auro Chocolate.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1e8c357-ef91-4e09-bc84-2bbb4bdd0d27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T22:39:40.312+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T07:55:45.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Of course, we understand the Delta variant and it is a grave global
        concern, but at the same time we have a responsibility also to our employees
        to continue to give them livelihood considering all the struggles that they''ve
        already gone through,” she added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c3b79d9-3588-435a-b8c4-9814b5eaa097'
