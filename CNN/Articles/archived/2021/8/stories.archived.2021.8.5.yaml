    'template': '1'
    'title': 'The youngest and oldest Olympic athletes ever — and at Tokyo 2020'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54089fce-95bd-42f7-b6c5-4d92591caca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T08:32:00.990+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:56:47.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —<strong>&nbsp;</strong>You might think competing
        at the Olympics is very much a young person''s pursuit.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '136d593f-7757-4671-b310-29dfd8c2842e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T08:32:00.990+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:56:47.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In truth, the Games is a broad church when it comes to age and there''s
        no greater example of the wide range of ages participating in the Games than
        in skateboarding.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68708b21-7354-4c87-98e3-ffcaa5d75543'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T08:32:00.990+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:56:47.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the women''s street event for the sport that is making its Olympic
        debut, 13-year-old Momiji Nishiya won gold, while in the men''s event, Rune
        Glifberg is participating at age 46.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1bb4235-1233-4d09-9abc-e41033149801'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T08:32:00.990+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:56:47.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of Glifberg''s competitors -- Dallas Oberholzer -- is just a
        few months younger than his Danish rival, and despite being one of sport''s
        elder statesmen, he''s still making sure he sticks to promises he made to
        his mom.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '488b392f-79be-4256-85c3-576586620bb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T08:32:00.990+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:56:47.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Day one practice at the Olympics was a cooker!" he <a href="https://www.instagram.com/p/CSCT2gJnU5A/?utm_source=ig_web_copy_link"
        target="_blank">said</a> on Instagram.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5efa4b08-6efa-489c-9a3f-9d8002290339'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T08:32:00.990+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:56:47.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Got this low to high ollie to smith just before it also gifted
        me a hipper. Feeling out the lines around what I call Mt Fuji, the center
        piece. Sh*ts gnarly and way bigger than what I''m used to, so I took it easy
        and besides my Mom did say I mustn''t get hurt."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c21b294c-64fb-4603-a9b6-2fe09b293d83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T08:32:00.990+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:56:47.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, 12-year-old Kokona Hiraki became the youngest Olympic
        medalist in 85 years with her silver medal in the women''s park final.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd55fb98-6e5f-47b3-b9a7-2435d044e230'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T08:32:00.990+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:56:47.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Team GB''s Sky Brown, aged 13 years and 28 days old, also became
        Great Britain''s youngest Olympic medal winner of all time as she earned bronze
        in the same event.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a3694c-f03f-4487-8c2f-c667e020424a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T08:32:00.990+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:56:47.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Two ends of the spectrum</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '031a2126-0e58-473f-b710-d97aeb638ece'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T08:32:00.990+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:56:47.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The youngest athlete suiting up for the Tokyo Games is Hend Zaza,
        a 12-year-old table tennis player from Syria.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ebe22cd-b576-4d8d-b1e6-96f7bf5f9a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T08:32:00.991+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:56:47.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When she made her debut on July 24 in her preliminary match, Zaza
        was exactly 12 years and 204 days old, the youngest ever table tennis Olympian.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4121f8f-cc3d-4588-af6e-8ba29e72cf68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T08:32:00.991+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:56:47.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her opponent on her Olympic debut -- which the Syrian player lost
        -- was Austria''s Liu Jia who, at 39 years old, was more than three times
        Zaza''s age.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e00ebcf-281a-4daa-ac98-5551b37c0171'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T08:32:00.991+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:56:47.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zaza is also the youngest Olympian since 1992, when 11-year-old
        Carlos Front competed in the rowing and 12-year-old Judit Kiss participated
        in the swimming.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b9ec20-3f95-4f30-aeb3-d66f06a0e48c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T08:32:00.991+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:56:47.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If not for the year postponement of the Games due to the coronavirus
        pandemic, Zaza would have made her debut aged 11 but believes the delay was
        beneficial to her.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19300bca-5023-42ce-b391-3da00b41a888'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T08:32:00.991+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:56:47.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because of the delay, I trained more and participated in training
        camps ... my performance improved," she told reporters before the start of
        the Games.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9942f54c-bab6-4f1d-9c38-f0366c260ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T08:32:00.991+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:56:47.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australian Mary Hanna is the oldest competitor in Tokyo -- at 66,
        she is 54 years older than Zaza.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e18aa50-d1ca-46ab-af58-b7819db5141a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T08:32:00.991+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:56:47.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Equestrian rider Hanna is competing at her seventh Olympics and
        becomes the second-oldest female to compete at an Olympics.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '815c705d-6dd1-410a-b361-247ec9d59a90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T08:32:00.991+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:56:47.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Pushing boundaries</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b9d36ce-ceb6-431c-831f-ce00dfe3d47b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T08:32:00.991+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:56:47.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The youngest known Olympian to take home a medal was 10-year-old
        Dimitrios Loundras, who finished third in the team parallel bars at the 1896
        Olympic Games.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a789ede2-78c8-4fcf-aada-d3eafd65b45c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T08:32:00.991+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:56:47.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there may have been a younger medalist; according to the International
        Olympic Committee (IOC), a young French boy was a cox for a Dutch coxed pairs
        rowing team in 1900. He took part in the medal ceremony and was photographed.
        But, despite years of research, his name and age remain unknown -- he''s estimated
        to have been between 7 and 12.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0a471ee-4d46-4a8a-acc2-705b0f316475'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T08:32:00.991+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:56:47.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The USA''s Marjorie Gestring won gold in the springboard diving
        event at the Berlin 1936 Games, becoming the youngest-ever female Olympic
        champion at 13 years and 268 days old.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27ee79f1-0372-4ce1-9d98-7f9f04ad38f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T08:32:00.991+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:56:47.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oscar Swahn, a Swedish shooter, was 72 years old when he competed
        in his third and final Olympics in 1920. He ended his career with a total
        of six medals, three of which were gold. To date, he is the oldest medalist
        in Olympic history.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ceaf807-2143-47ac-bece-42257509eb29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T08:32:00.991+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:56:47.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s no specific age limit for taking part in the Olympic Games,
        but each International Sports Federation sets its own limits. However, gymnasts
        must be 16 years old to compete at the Games.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '258b2976-5c77-4623-a21e-d5cf3c335514'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T08:32:00.991+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:56:47.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;&nbsp;<em><a href="https://edition.cnn.com/2021/08/04/sport/youngest-oldest-olympians-spt-intl/index.html"
        target="_blank">The youngest and oldest Olympic athletes ever -- and at Tokyo
        2020</a></em></p>'
