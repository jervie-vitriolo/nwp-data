      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Biles posted a series of videos on her Instagram account
        showing the 4-time Olympic gold medal winner struggling to find her form and
        crashing into landing pads while practicing dismounts on the uneven bars.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc88a07-1eba-453d-9603-642d4e38916c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T07:50:12.752+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:56:50.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aecc1d49-a85f-43e3-b153-88a8b768f4f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T07:50:12.752+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:56:50.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biles said Wednesday she would "forever be thankful" to Juntendo
        "for allowing me to come train separately to try to get my skills back."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '616bac17-cfb0-4ba1-8421-fd3c2e7854c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T07:50:12.752+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:56:50.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db4c609d-4be5-49b0-a9ee-d44ec47cac0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T07:50:12.752+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:56:50.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Japanese, she wrote in her tweet, "are some of, if not the sweetest
        people I''ve ever met."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7625199-8200-49e0-82e2-f417feb1a630'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T07:50:12.752+08:00
