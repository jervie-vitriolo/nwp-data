      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 5)—</strong> Manila
        Mayor Isko Moreno has resigned as member and top official of the National
        Unity Party (NUP).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea78e19-d3f1-4a77-8b19-2d8609916689'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T19:03:15.182+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:56:00.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through a letter addressed to the party’s secretary general and
        dated Aug. 4, Moreno tendered his resignation as NUP’s vice chairman for political
        affairs.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd11d27f2-6af0-4a79-ac5a-f6106b8982e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T19:03:15.182+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:56:00.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I am very thankful to the party for giving me the chance to serve
        it the best way possible,” Moreno wrote in the document, a copy of which was
        obtained by reporters on Thursday.</p>'
