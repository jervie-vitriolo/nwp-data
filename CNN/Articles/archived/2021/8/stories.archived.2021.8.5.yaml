  'Galvez-Metro-Manila-ECQ-to-prevent-India-like-surge':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-08-05T05:40:08.657+08:00
    'imagesource': 'jcr:a0531c85-64a9-42c2-9ba3-30381ff4bf90'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aa988ca6-394f-4d77-a75f-919bd6b0d407'
    'lead': 'The COVID-19 pandemic task force chief implementer warned that the Philippines
      could suffer the worst surge in infections being experienced in India without
      the implementation of a hard lockdown in Metro Manila.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-05T05:45:35.690+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T07:56:55.744+08:00
