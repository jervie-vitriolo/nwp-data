      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 5) —</strong> Those
        who are authorized to go out of their homes to buy basic goods will not be
        allowed to travel to different cities, the Philippine National Police said
        on the eve of the third enhanced community quarantine in Metro Manila.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef48b1f5-3c50-4f9d-9551-1adb3bdfd738'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T12:40:28.340+08:00
