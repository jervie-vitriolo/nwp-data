    'lead': 'The retail giant reported this week a net income of ₱1.66 billion attributable
      to parent equity holders in the first half of 2021, up 1.7% from the same period
      last year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-05T18:10:31.343+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T07:56:08.975+08:00
