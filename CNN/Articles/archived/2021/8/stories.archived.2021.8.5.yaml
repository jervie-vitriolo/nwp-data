    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'Metro-Manila', 'Valenzuela-City', 'Rex-Gatchalian', 'Laging-Handa']
    'template': '1'
    'title': 'Valenzuela City to extend vaccination hours but no 24-hour schedule'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e1eb203-166b-4013-b3f3-eb3f9ecad5bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T17:53:29.096+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:56:09.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 5)</strong> — Valenzuela
        City is not keen on implementing a 24-hour vaccination program, but will extend
        the operating hours of vaccination sites instead.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94740fe2-84af-4702-8503-d8c331f53a8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T17:53:29.096+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:56:09.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kung matatandaan niyo, kami yung isa sa mga unang</em> LGU...<em>na
        nag-ooperate</em> until 10 p.m. <em>ng iba naming mga</em> site. <em>Ang gagawin
        na lang namin...ieextend namin yung</em> hours <em>nung iba</em> until 10
        p.m. <em>para mas marami pa tayong ma-accommodate,"</em> Mayor Rex Gatchalian
        said in Thursday''s Laging Handa briefing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b67e724-1dc2-4b0c-bbcd-c4fb94825580'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T17:53:29.097+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:56:09.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If you remember, we are one of the LGUs that operate
        vaccination sites until 10 p.m. so what we''ll do is extend the other sites
        until 10 p.m. as well so we can accommodate more people.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a515d53-2e04-4ea5-a2e1-46215bf25cb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T17:53:29.097+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:56:09.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doctors working in Valenzuela also said they need rest, and may
        not be able to cope with a 24-hour schedule, the mayor added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '419e83a1-8619-42d1-bf9d-fa157abae061'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T17:53:29.097+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:56:09.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city has also been doing house-to-house vaccinations especially
        for bedridden residents and senior citizens who are unable to leave their
        homes.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb25ad75-4459-43e4-a114-25b85643e2dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T17:53:29.097+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:56:09.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sa talaan namin</em> [From our list], we have 600 to 700 of
        those cases and we are already halfway through," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8298be29-aa8c-4042-bf95-fb38fe56da59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T17:53:29.097+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:56:09.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatchalian added that their isolation facilities are ready, and
        they have back-up facilities should there be a surge in COVID-19 infections.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c958d3f9-45e1-4140-98cf-2c636d8a0156'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T17:53:29.097+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:56:09.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Nakahanda tayo diyan.</em> Ready <em>tayo sa</em> isolation
        facilities, ready <em>din tayo sa</em> contact tracing," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4477b8ff-9bd6-4602-8449-12fca124e3e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T17:53:29.098+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:56:09.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We''re prepared for that. Our isolation facilities
        and contact tracing are ready.]</p>'
  'Robinsons-Retail-Holdings-H1-2021':
