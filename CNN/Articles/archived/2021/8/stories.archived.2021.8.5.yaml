    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '37f60098-5302-487f-a1f7-376e2a3062a3'
    'lead': 'SM Investments Corporation’s acquisition will raise its stake in the
      bakeshop chain from 34% to 74%, with the increase in owned shares “making Goldilocks
      a subsidiary of SMIC.”'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-05T12:30:45.890+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T07:56:35.520+08:00
