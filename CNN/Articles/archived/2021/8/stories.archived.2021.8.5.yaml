    'template': '1'
    'title': 'Inflation at 7-month low in July, first time within gov’t 2021 target'
    'updated': 2021-08-05T22:47:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9009ced1-bb4c-47f8-991d-8051571b1604'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T09:03:42.511+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:56:45.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 5) —</strong> Prices
        of basic goods rose slower again in July, the Philippine Statistics Authority
        reported Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '569fb52e-3e0f-4c84-9700-8eb5632ed93c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T09:03:42.511+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:56:45.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inflation hit 4% for the month compared to 4.1% the preceding month
        and 2.7% in July 2020 — bringing 2021’s average so far to 4.4%.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87ac7831-a066-4f38-a3fe-c12ff3a76f43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T12:47:12.060+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:56:45.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c55681-e683-4574-a39b-d1745bcbe0d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T12:47:12.061+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:56:45.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The slowest figure logged during the year to date, July marks the
        first time inflation rate fell within the 2-4% target band of the Bangko Sentral
        ng Pilipinas.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c92628-c137-4268-9e9a-56ce4c70e614'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T12:47:12.061+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:56:45.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2354d979-1635-4bb1-85eb-3c84176f5d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T12:47:12.061+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:56:45.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recent figure is slower than the BSP’s 4.3% point inflation
        forecast and dwells within its 3.9-4.7% target range.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b4cf5c7-dbbf-4ffd-8387-ecdefe46f3b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T12:47:12.061+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:56:45.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '300cc41c-c9b7-46cf-9637-06b6ba426bb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T12:47:12.061+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:56:45.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Statistician Dennis Mapa said the slower price increases
        for transport, restaurant and miscellaneous goods and services, along with
        alcoholic drinks and tobacco mainly drove the milder inflation for July.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc5911d5-44ca-4925-b77d-e4160bcee0c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T12:47:12.061+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:56:45.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca35c21-100f-4236-ac7a-65376351dc2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T12:47:12.061+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:56:45.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transport logged a 7% inflation print during the month, slower than
        June’s 9.6% with tricycle fares, petroleum and fuels, and domestic air fares
        as primary sources.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53fbf834-b253-4e61-a9c5-b1c6d5bbc09a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T12:47:12.061+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:56:45.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ddeebc-e123-486e-ad53-43352935f7bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T12:47:12.062+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:56:45.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Food and non-alcoholic beverages are once again the top contributor
        for inflation during the month, added Mapa.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c57b341-c58e-4fd6-a1c9-6a18dbc7b86b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T22:48:07.693+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:56:45.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meat prices increased at a slower pace in July, while fish and vegetable
        prices went up faster.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c6732c-0a7e-4f71-94e8-a5c3c03f7a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T22:48:07.694+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:56:45.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Amalgamated Supermarkets Association president Steven
        Cua said they observed a 2% to 6% increase in the prices of processed goods
        and more than 6% for non-basic goods.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf2d247-6237-4a6b-ad5e-54f00fb6ec4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T22:48:07.694+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:56:45.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the Trade and Agriculture departments are already
        coordinating with them to possibly carry more imported meats to hopefully
        drive prices down.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc51d5bd-d457-4ed4-8de7-be625326c083'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T12:47:12.062+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:56:45.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d891cd-ba6c-4a71-a5d5-383590f45e77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T12:47:12.062+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:56:45.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other major contributors for July inflation are transport along
        with housing, water, electricity, gas and fuels.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dce5df6-6ade-49da-9ffe-bc2aa60d34d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T12:47:12.062+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:56:45.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8038070f-8347-4d20-9d89-a689881d0443'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T12:47:12.062+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:56:45.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inflation in the National Capital Region stood at 3.2% in July,
        steady from June’s rate.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c68583a5-4402-43fe-84e5-f39732098e72'
      'mgnl:activationStatus': true
