      'text': '<p>It''s been five years since the "bad gal" from Barbados dropped
        a new album — her 2016 instant classic "Anti" spent 63 weeks on the Billboard
        charts. Instead she''s dedicated her time to building her business empire
        through her Fenty Beauty makeup line and her Savage x Fenty lingerie line.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3209eb83-2369-4e7a-ab5c-dc4c56ac6629'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T22:13:37.688+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:55:52.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1b685ed-105b-46ec-8ab0-6e5b27ad2457'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T22:13:37.688+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:55:52.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forbes estimates Fenty Beauty alone is worth $2.8 billion. In 2018,
        the makeup brand, which is sold at Sephora stores, was generating more than
        $550 million in annual revenues, earning more than Kim Kardashian West''s
        KKW Beauty, Kylie Jenner''s Kylie Cosmetics and Jessica Alba''s Honest Company,
        the magazine reported.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cf22306-b66b-4058-a4f9-ed25842be520'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T22:13:37.688+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:55:52.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc63fc4f-bdb7-4e46-a320-c83c5a621ead'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T22:13:37.688+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:55:52.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Historically, women''s fashion and beauty brands have perpetuated
        Eurocentric and often unrealistic standards of beauty. One of the keys to
        Rihanna''s success has been marketing products to women of all shapes, sizes
        and skin shades, according to Shannon Coyne, cofounder of Bluestock Advisors,
        a consumer products consultancy.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd0f753-10df-4343-8f05-0d03f5733126'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T22:13:37.688+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:55:52.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23cdeeef-f924-4c4d-af48-b9753fb1791f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T22:13:37.688+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:55:52.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She was one of the first brands that came out and said ''I want
        to speak to all of those different people,''" Coyne told Forbes. "A lot of
        women felt there were no lines out there that catered to their skin tone.
        It was light, medium, medium dark, dark. We all know that''s not reality."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4854adb9-aa08-48da-b8d0-722b1c342559'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T22:13:37.689+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:55:52.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80643d85-95fd-43d9-8b06-a7f79e59d7fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T22:13:37.689+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:55:52.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forbes reported that Rihanna also owns 30% of Savage x Fenty, which
        raised $115 million in February after receiving a $1 billion valuation. LVMH
        CEO Bernard Arnault and rapper Jay Z are also principle investors in the lingerie
        brand.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79b4f3e3-13d3-4375-a956-5254ea652127'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T22:13:37.689+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:55:52.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4692abc7-f988-4ef8-959a-16887fbc94bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T22:13:37.689+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:55:52.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for Rihanna declined to comment.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dff24fd-42d2-45e1-9ce1-bfa4c26ac550'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T22:13:37.689+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:55:52.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/08/04/business/rihanna-billionaire-forbes/index.html">Rihanna
        is now officially a billionaire</a>."</em></p>'
  'Disney-Star-Wars-hotel-price':
    'author': 'Frank Pallotta, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-08-05T22:13:43.416+08:00
    'imagesource': 'jcr:80085180-9290-49dd-b545-fae494bd6039'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4cf93667-02c6-47bd-ae7a-e7b7119849c6'
    'lead': 'Disney revealed pricing for its new, highly anticipated Star Wars hotel
      on Wednesday — and the cost to immerse yourself in a galaxy far, far away for
      a few days will not come cheap.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-05T22:16:52.022+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T07:55:51.253+08:00
