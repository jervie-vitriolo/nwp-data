    'title': 'Palace: Vaccination not required for APORs, people claiming cash aid'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e0a6eaf-d98e-4e76-81f9-6ea70e4f9d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T18:51:32.305+08:00
