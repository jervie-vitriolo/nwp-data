    'mgnl:tags': ['SM-Investments-Corporation', 'Goldilocks', 'majority-stake', 'subsidiary']
    'template': '1'
    'title': 'Goldilocks to become SMIC subsidiary with majority stake acquisition'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec6cc6fe-3a62-4a02-8bad-dc3006d195e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T12:30:45.890+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:56:35.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 5) —</strong> SM Investments
        Corporation will be adding a new brand in its roster: Goldilocks.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a95643-7f31-43a9-a683-37a6e3572f53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T12:30:45.890+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:56:35.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77788a07-81a8-46f8-8a8b-2aa5780bc827'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T12:30:45.890+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:56:35.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a letter to the local bourse Wednesday, SMIC confirmed the approval
        of its acquisition of majority of the bakeshop chain’s common shares.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a08d8138-f187-4527-993e-f7bd58328c45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T12:30:45.890+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:56:35.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ce1f5ae-3b6e-4614-adf1-fad32b3a3c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T12:30:45.890+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:56:35.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This acquisition will increase SMIC’s current shareholding in Goldilocks
        to approximately 74% of the outstanding voting capital stock, making Goldilocks
        a subsidiary of SMIC,” said the listed firm.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bb4744d-fbb9-4687-a401-c401a81297c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T12:30:45.890+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:56:35.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a62cacea-5a1e-4b7a-9c43-f86f8964f031'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T12:30:45.890+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:56:35.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to the announcement, SMIC only owned 34% of Goldilocks stocks.
        It also comes months after the Sy family-led corporation completed its buyout
        of fellow listed firm <a href="https://cnnphilippines.com/business/2021/3/19/dennis-uy-sells-stake-2go-sm-group.html">Chelsea
        Logistics</a>’s shares in 2GO.&nbsp;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44238433-15fa-4e6d-9431-19df385a42d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T12:30:45.891+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:56:35.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a3b8400-5214-4c78-9e51-96e941c6c534'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T12:30:45.891+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:56:35.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SM Group recently reported a consolidated net income of ₱20.1
        billion for the first semester of 2021, surpassing the ₱7.1 billion it logged
        during the same period last year in what it calls a “continued” resilient
        performance from its businesses.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b64a09-c05f-4037-b2b2-07931dee3250'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T12:30:45.891+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:56:35.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6702b34f-8738-4907-865b-70077e8a5fa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T12:30:45.891+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:56:35.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Our banking and residential businesses performed well as we also
        continued to invest in long term expansion with new stores, bank branches,
        residential project launches and investments in malls, as well as taking a
        majority stake in 2GO in our equity investment portfolio,” said SMIC president
        and chief executive officer Frederic DyBuncio.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b64a478-f106-48b6-aecf-af5573a89535'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T12:30:45.891+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:56:35.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24291e2f-05bb-45be-b942-822f3b54a209'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T12:30:45.891+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:56:35.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like other companies, DyBuncio is counting on more vaccinations
        to help sustain the momentum of their recovery.</p>'
