      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 5)</strong> — Malacañang
        on Thursday said it will raise to President Rodrigo Duterte the issue on pledges
        that failed to reach 1996 Olympic silver medalist Mansueto “Onyok” Velasco.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '969d9c0a-f2ad-41ee-9d53-34e229876a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T19:45:20.056+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:55:58.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a virtual briefing, Presidential Spokesperson Harry Roque
        said they will check if the cash incentive as mandated under Republic Act
        No. 10699 could still be applied to Velasco''s case.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f710f99-3c9c-4ad4-a535-e907f307940c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T19:45:20.056+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:55:58.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pero ipagbibigay alam ko ito kay Presidente, papakiusap natin sa
        kanya kung pwede siya mabigyan ng pabuya ngayon," he said. "Pero kapabayaan
        ‘yan ng gobyernong di nagbigay sa kanya nito."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baee1b68-597a-4897-985c-3e07efb850f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T19:45:20.057+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:55:58.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I will inform the President, we will ask him if he
        (Velasco) can still get his cash reward…But that was due to the negligence
        of the administration that did not give him the reward.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a23a39-a814-4dcf-82e5-4e79a7e56e6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T19:45:20.057+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:55:58.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a television interview, Velasco revealed that not all of the
        pledges reached him after he bagged the silver in the light flyweight category
        of the 1996 Atlanta Summer Games. He said he hoped weightlifter Hidilyn Diaz
        and the other Tokyo Olympics medalists would all receive their promised rewards.</p>'
