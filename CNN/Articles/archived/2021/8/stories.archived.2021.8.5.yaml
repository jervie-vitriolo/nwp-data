      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The return of ECQ also means the return of APORs, or authorized
        persons outside of residence. For this lockdown, these three main APOR groups
        are allowed to go outside: workers in essential establishments or activities,
        residents buying essential goods or services, and individuals scheduled for
        COVID-19 vaccination.</p>'
