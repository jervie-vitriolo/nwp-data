      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing Finance Secretary Carlos Dominguez III, Roque said the financial
        assistance can be sourced from dividends of Government-Owned and Controlled
        Corporations (GOCCs).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7712d253-08c7-4941-bec9-7f6644a59747'
