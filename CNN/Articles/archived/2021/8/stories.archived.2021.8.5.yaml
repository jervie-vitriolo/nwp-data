  'smc-first-half-profit-reverses-loss':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-08-05T18:32:40.076+08:00
    'imagesource': 'jcr:e9404013-3ed0-4711-bc7b-c463868b1fca'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bc3dd074-2b9c-4f05-b32f-fb63460f5c4f'
    'lead': 'Conglomerate San Miguel Corporation saw its net income hit ₱29.6 billion
      in the first six months of 2021, a sharp turnaround from a loss of ₱4 billion
      a year earlier, despite unending COVID-19 lockdowns.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-05T18:33:59.776+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T07:56:07.920+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:55:00.296+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SMC''s P29.6B first-half profit reverses loss last year

      '
    'updated': 2021-08-06T17:09:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c4555f4-f031-4293-91dc-f7ebd0eeba2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T18:33:59.776+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:56:07.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 5)</strong> — Conglomerate
        San Miguel Corporation saw its net income hit ₱29.6 billion in the first six
        months of 2021, a sharp turnaround from a loss of ₱4 billion a year earlier,
        despite unending COVID-19 lockdowns.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0e73c42-761e-4a65-95bd-43ef1832fdc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T18:33:59.776+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:56:07.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consolidated revenues also jumped 16% to ₱410.1 billion buoyed by
        its fuel, power, infrastructure, and food businesses.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c131a5-55fa-4beb-9d7f-c5ccb7ed8005'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T18:33:59.776+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:56:07.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Operating income also soared by a whopping 309% to ₱61 billion.
        Earnings before interest, taxes, depreciation, and amortization stood at ₱80.7
        billion, almost double against the ₱42.2 billion posted a year earlier.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc122cb5-ccc5-49d7-82ff-13d6d457f460'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T18:33:59.777+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:56:07.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While there is no doubt that the uncertainties brought about by
        the pandemic will continue to have an impact on our businesses, our strong
        performance in the first half reflects the effectiveness of the strategies
        we’ve put in place and our ability to quickly adapt to the evolving needs
        of our consumers,” SMC president and chief executive officer Ramon S. Ang
        was quoted as saying in a statement on Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b497314e-8195-45f1-8e79-ba9244c56185'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T18:33:59.777+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:56:07.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Miguel Food and Beverage, Inc. posted a net income of ₱17.4
        billion in the first half, while its consolidated revenues registered ₱146.8
        billion.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1264cbb0-b776-40bf-a5d7-18c13c96a304'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T18:33:59.777+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:56:07.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beer production unit San Miguel Brewery, Inc. booked an 89% growth
        in earnings in the period reaching ₱9.5 billion on the back of strong volume
        growth totaling 97.4 million cases.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84935807-9e47-4557-b32a-5ab04a8a3f27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T17:09:43.269+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:56:07.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ginebra San Miguel, meanwhile, ended the first half with ₱2.1 billion,
        66% up from a year ago. Volumes rose 21% driven by its core brand Ginebra
        San Miguel.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08741fe8-06c2-4fb1-80db-7da7f6f75897'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T17:09:43.269+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:56:07.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"GSMI’s marketing campaigns, wider market distribution and sustained
        operational efficiencies during the crisis created new opportunities and helped
        push the company’s recovery even further," the company said in a statement
        on Friday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a97dc56c-a405-4324-8e72-eabc65c18b4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T18:33:59.777+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:56:07.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Miguel Foods'' consolidated revenues recorded an 11% jump to
        ₱72.2 billion driven by the robust performance of the Protein and Animal Health
        and Nutrition segments, and positive pricing and volume gains.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a218698f-5ef4-4ae4-a7d0-e900f8950eef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T18:33:59.777+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:56:07.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMC Global Power Holdings Corporation''s bottom line last year stood
        at ₱12.2 billion, while revenues were up 5% to ₱60.3 billion.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b9ec1f-6b47-4a47-b8c6-f5f24d8a4178'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T18:33:59.777+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:56:07.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fuel refinery and retail arm Petron Corporation swung back to profitability
        with ₱3.9 billion in earnings. Consolidated revenues also climbed 14% to ₱174.1
        billion.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c9ba0c-57d5-459b-be6d-89429411eccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T18:33:59.777+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:56:07.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The listed conglomerate''s infrastructure unit SMC Infrastructure
        booked a 27% increase in revenues to ₱8.5 billion as traffic volume in all
        operating toll roads improved.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '100156f2-e4ed-4451-8c90-ff3176822739'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T18:33:59.777+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:56:07.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The business tycoon stressed that the group''s vaccination drive
        for their employees would continue to be "in full gear" as they consider it
        "a crucial part of our strategy for sustainable long-term recovery."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9919311-2c73-4f6b-b9ee-45cac2e044ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T18:33:59.777+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:56:07.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the arrival of our company-procured vaccines — enough to cover
        over 70,000 in our network — our nationwide vaccination drive is now in full
        gear. We now have 15 operational vaccination sites all over the country, with
        a remaining two more set to open. Our goal is to reach herd immunity at all
        our facilities so we can better perform our jobs, sustain our performance,
        and contribute to economic recovery," Ang said.</p>'
  'southeast-asia-delta-covid-explainer':
    'author': 'Helen Regan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-08-05T18:37:52.304+08:00
