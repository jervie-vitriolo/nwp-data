      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque earlier announced that <a href="https://cnnphilippines.com/news/2021/8/3/P13B-cash-aid-NCR-residents-ECQ.html">savings</a>
        of all government agencies will be used for the financial assistance for residents
        of Metro Manila, when the region reverts to ECQ from August 6 to 20.&nbsp;</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc851a70-2823-4075-a89b-c557f1f6d007'
