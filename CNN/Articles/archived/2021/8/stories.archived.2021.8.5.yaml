  'US-vaccination-requirement-foreigners':
    'author': 'Kaitlan Collins and Maegan Vazquez, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-08-05T06:26:18.475+08:00
    'imagesource': 'jcr:79b40807-009e-4e31-a88f-42dd4e8f761f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0c7d142b-fd77-4920-b779-549a259ec9ee'
    'lead': 'The Biden administration is developing a plan to mandate vaccinations
      for almost all foreign visitors to the United States, a White House official
      confirms to CNN, though some exceptions are expected.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-05T06:28:15.701+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T07:56:55.029+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:54:42.842+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Biden administration developing plan to require almost all foreign visitors
      to be vaccinated'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce59f6e2-83f7-414e-a173-35151f228e5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T08:25:56.823+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:56:55.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Biden administration is developing
        a plan to mandate vaccinations for almost all foreign visitors to the US,
        a White House official confirmed to CNN on Wednesday, though some exceptions
        are expected.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05b04064-1d10-4044-972e-bb04224e6ad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T08:25:56.823+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:56:55.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials are still in the early phases of developing the plan and
        an announcement is not imminent. There is no imminent change to the current
        travel restrictions in place because of the highly contagious Delta variant
        currently circulating around the world, an official cautioned.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad717931-7e4a-49a0-a261-a4fa0e45d973'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T08:25:56.824+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:56:55.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But officials from multiple agencies across the federal government
        have been constantly evaluating the current travel restrictions and are developing
        a plan for lifting them when the time eventually comes. According to the White
        House official, this includes requiring all foreign nationals traveling to
        the US from all countries to be fully vaccinated, with limited exceptions,
        though a final plan has not been determined.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a485527d-8d6d-4f53-a292-7d37b074c3e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T08:25:56.824+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:56:55.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>News of the plan under consideration was first reported by Reuters.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '614e53c2-2da2-4ac1-b6bc-f6a4a8bb1318'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T08:25:56.824+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:56:55.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House was facing growing pressure last month from the
        travel industry and US allies to lift restrictions on who can travel into
        the US. But ultimately, the Biden administration decided to keep existing
        travel restrictions in place.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d055e7-9d57-4fed-9560-3d366eb6ef52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T08:25:56.824+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:56:55.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Multiple officials said the administration came close to lifting
        some travel restrictions to the US earlier this year, but reversed course
        after the Delta variant gained a strong foothold in the US.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc8eae34-7e67-4e5a-860e-e2914a75e7aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T08:25:56.825+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:56:55.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Delta variant now accounts for more than 90% of coronavirus
        circulating in the US, according to data published the US Centers for Disease
        Control and Prevention.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1860712d-e570-4e3b-acb7-f71176017778'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T08:25:56.825+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:56:55.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tourism from abroad has essentially halted under the US Covid-19
        travel rules. The restrictions also bar migrants from seeking asylum and prevent
        foreigners from visiting family in the US.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba732d3-3ae7-4450-ad46-bc6f9bf5468d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T08:25:56.825+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:56:55.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Biden administration recently extended non-essential travel
        restrictions for the US northern and southern borders until August 21, despite
        Canada saying that fully vaccinated US citizens and permanent residents currently
        residing in the US will be allowed into Canada beginning on August 9. The
        US has been limiting non-essential travel along both borders since the start
        of the pandemic and extending those restrictions on a monthly basis.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a01d3d8d-ce04-4651-9f8a-450a8494da69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T08:25:56.825+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:56:55.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More of Europe has been opening up to American travelers. And some
        three weeks ago, Biden said answers about easing restrictions on Europe would
        coming in "the next several days." But the ban remains in place, with officials
        putting any change on hold due to the Delta variant''s spread.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f04a1604-6250-4bd6-a1df-777930feaad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T08:25:56.825+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:56:55.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The travel restrictions were put in place in March 2020, when many
        countries were shutting down their borders to slow the spread of coronavirus.
        The restrictions included the United Kingdom and the "Schengen" group of 26
        mostly European Union countries that lie within an area stretching from Iceland
        to Greece.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e20b36-57fa-4e04-800d-3b1ee874a666'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T08:25:56.826+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:56:55.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration launched interagency working groups with the
        EU, Britain, Canada and Mexico to examine how and when travel restrictions
        will be lifted.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e30b637-cfed-401e-b89a-b2ddb91aa88a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T08:25:56.826+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:56:55.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The groups are overseen by the White House Covid-19 response team
        and the National Security Council, and include representatives from the CDC
        along with officials from the Departments of State, Health and Human Services,
        Homeland Security and Transportation.</p>'
  'Wuhan-China-Delta-variant-coronavirus-outbreak':
    'author': 'Nectar Gan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-08-05T06:30:11.367+08:00
    'imagesource': 'jcr:bf4f19c7-18a7-4046-8916-eb7ea06a15da'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dd62262c-4409-4488-b44a-b16dc090bf9f'
    'lead': 'China''s spiraling Delta variant outbreak has reached Wuhan, the original
      epicenter of the pandemic, prompting citywide coronavirus testing as authorities
      scramble to contain the city''s first reported local infections in more than
      a year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-05T06:31:36.204+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T07:56:54.257+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:54:43.135+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China''s spiraling Delta variant outbreak hits Wuhan, as country introduces
      mass travel restrictions'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd3f9631-6375-4e56-a2d8-4e817a1fc3d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T06:31:36.205+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:56:54.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> China''s spiraling Delta variant outbreak
        has reached Wuhan, the original epicenter of the pandemic, prompting citywide
        coronavirus testing as authorities scramble to contain the city''s first reported
        local infections in more than a year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd6c1d4-8738-4e6b-b010-24c1d93dc4ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T06:31:36.205+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:56:54.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China is grappling with its worst outbreak in months, with more
        than 300 cases detected in more than two dozen cities across the country.
        The country now has 144 medium- and high-risk areas, the most since the initial
        outbreak in early 2020, the National Health Commission said Wednesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1cdfa17-c691-4e39-b0ac-9cf8911043c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T06:31:36.205+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:56:54.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The speed and scale of the spread has spurred mass domestic travel
        restrictions, with all inter-city coach, taxi and online car hailing services
        suspended in medium- and high-risk areas. Chinese immigration authorities
        have also vowed to "strictly restrict non-urgent, unnecessary cross-border
        travel," including tightening the issuing of passports for Chinese citizens.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a58c06-4280-4f92-8946-d098c5ef4e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T06:31:36.205+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:56:54.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, seven infections were reported among migrant workers
        in Wuhan, the central Chinese city where the coronavirus was first detected
        in December 2019. As of Wednesday, a total of 20 local infections have been
        reported, including 8 asymptomatic cases, according to the Hubei provincial
        health commission.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c23438b9-fb79-47b2-b5ad-a2054bb1d6a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T06:31:36.205+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:56:54.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city of 11 million people was placed under the world''s first
        and arguably strictest coronavirus lockdown in January 2020, during the height
        of its devastating initial outbreak. The paralyzing 76-day lockdown came at
        a huge personal cost to residents, but eventually succeeded in taming the
        virus. Wuhan had not reported any locally transmitted cases since May last
        year.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5819250-845f-4291-b1e9-0ee2b035bf36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T06:31:36.206+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:56:54.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the initial mishandling, the Chinese government has heralded
        Wuhan as a success story in its fight against the pandemic. In August 2020,
        as much of the world grappled with Covid-19, Wuhan made international headlines
        when it held an electronic music festival in an open air water park, with
        thousands of people partying without any masks or social distancing measures
        in sight.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d755378-f4b2-42a2-ab36-ab626a4e400e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T06:31:36.206+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:56:54.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But now, the highly contagious Delta variant has put authorities
        on high alert.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5427ad7e-353d-41c8-839a-3c3e5c967402'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T06:31:36.206+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:56:54.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Wuhan launched a citywide coronavirus testing drive,
        with residents forming long lines at community testing sites late into the
        evening. The city has also suspended 17 bus lines and closed a number of subway
        stations.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8737a04-a1f7-4bd9-bd6b-42042cf46825'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T06:31:36.206+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:56:54.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some fear the return of a stringent lockdown. Videos and photos
        shared on social media Monday show empty shelves and long lines at supermarkets,
        as residents rushed to stock up daily supplies.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13fa838b-3f8a-40a4-b651-ddb62940ea93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T06:31:36.206+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:56:54.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Seeing Wuhan people panic buying at supermarkets makes me feel
        sad. Only those who have experienced it understand how terrible it is, (we)
        dread a return to the days of staying at home and not knowing where the next
        meal is," said a Wuhan resident on Chinese microblogging site Weibo.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89cf8195-55b8-4320-b3af-98c972d24bb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T06:31:36.206+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:56:54.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During Wuhan''s initial lockdown, millions of residents were ordered
        to stay in their homes, relying on officials and volunteers for daily necessities
        -- often at a higher price.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff8bc31c-4163-469c-8989-064df384d9cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T06:31:36.206+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:56:54.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Wednesday, no citywide lockdown has been announced for Wuhan,
        although residential compounds linked to detected cases have been placed under
        targeted lockdowns.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7daf7f35-edc7-4941-b600-6dd33cfbe57c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T06:31:36.207+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:56:54.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Spiraling outbreak</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0940f66f-c78c-43f8-ac0b-a70462cd4760'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T06:31:36.207+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:56:54.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ongoing outbreak first started in Nanjing, Jiangsu province
        in eastern China, where nine airport cleaners were found to be infected on
        July 20 during a routine test. Chinese authorities have linked the cluster
        to a flight from Russia, which arrived at the Nanjing Lukou International
        Airport on July 10.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '694dc421-a78e-4995-ba44-68409aab1e2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T06:31:36.207+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:56:54.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is believed that the cleaners did not strictly follow anti-epidemic
        guidelines after cleaning Flight CA910 and contracted the virus as a result.
        The infection further spread to other colleagues, who are also responsible
        for cleaning and transporting garbage on both international and domestic flights,"
        reported state news agency Xinhua.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2afe8c2d-b510-44f8-980d-4b58a0922396'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T06:31:36.207+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:56:54.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, the cluster has spread to at least 26 cities, including
        the tourist hot spot Zhangjiajie and the capital Beijing.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ca064f-6a77-4552-8b09-ee1f777c2045'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T06:31:36.207+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:56:54.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In just two weeks, China has reported more than 480 locally transmitted
        confirmed cases, according to a CNN tally of the National Health Commission''s
        daily reports.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9a77093-d79d-4cb7-8a44-c6b01055c21a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T06:31:36.207+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:56:54.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not all infections have so far been directly linked to the cluster
        in Nanjing. On Monday, 63 local infections, including 50 asymptomatic cases,
        were reported in Zhengzhou, the provincial capital of Henan province which
        was ravaged by deadly floods last month. Most cases are linked to an outbreak
        at a hospital, where janitors, medical staff and patients are among those
        infected. The city launched citywide testing Sunday.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12a0ffd8-3c02-4b69-a611-58e0ac2faa4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T06:31:36.207+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:56:54.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fast spreading Delta variant has posed a major challenge to
        China''s hardline zero Covid strategy, which relies on mass testing, targeted
        lockdowns, extensive contact tracing and strict quarantine measures to quickly
        suppress local flare-ups.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9674fd92-5f32-4bc0-8c58-6730d5ed0f11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T06:31:36.207+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:56:54.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China responded by doubling down on its containment approach, adopting
        stringent measures on a scale not seen in months. Several cities have been
        placed under effective lockdowns, ordering residents to stay in their homes
        and canceling flights and trains.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc898dc3-fca7-4e6c-bcbd-bb2cff6ebc7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T06:31:36.208+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:56:54.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country has also imposed massive nationwide travel restrictions.
        All provincial authorities have urged citizens not to travel to medium and
        high-risk areas or leave the provinces where they live unless it is strictly
        necessary.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '282ad804-349e-416e-976d-9ede4c942034'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T06:31:36.208+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:56:54.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese government is particularly concerned about the spread
        of the virus to Beijing, which is set to hold the Winter Olympics in February
        next year. The city has reported a handful of cases since last week -- its
        first coronavirus resurgence in months.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62bd6e33-fb81-4b1a-b7a5-7ce7c7920457'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T06:31:36.208+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:56:54.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing authorities have banned people from medium- or high-risk
        areas from entering, suspending flights, trains and buses from Covid-hit places.
        Since Tuesday, 23 railway stations have halted ticket sales for train rides
        heading to the capital, Xinhua reported.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63fc843c-c161-416a-a1f8-4a61fcde3e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T06:31:36.208+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:56:54.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese authorities are also tightening restrictions on cross-border
        travel. China is still largely closed off from the outside world, and those
        who are allowed to enter are subject to lengthy hotel quarantine.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12108151-2d51-46ba-b136-74e1a18705c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T06:31:36.208+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:56:54.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a press conference Wednesday, an official with the National Immigration
        Administration said authorities would stop issuing travel documents, such
        as passports, for Chinese citizens who want to leave China for "non-urgent,
        unnecessary" reasons. Individuals who need to travel overseas for study, work
        or business purposes would still be issued travel documents upon approval,
        he added.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdc7abfb-6a4b-4d93-96b7-5d1a8364ab94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T06:31:36.208+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:56:54.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Mahjong parlors</h2>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b658a4b-8a32-4dc8-99b1-037c04ece5c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T06:31:36.208+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:56:54.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China reported 71 locally transmitted confirmed cases On Wednesday,
        with nearly half of them coming from Jiangsu province, according to the National
        Health Commission. The city of Yangzhou, neighboring Nanjing, has become the
        latest hotspot, reporting 32 local infections.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a771da-f1a8-43b2-8814-95f68a003972'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T06:31:36.209+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:56:54.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities have blamed the outbreak in Yangzhou on a 70-year-old
        Nanjing resident, who traveled to Yangzhou on July 21 despite her residence
        in Nanjing had been placed under a lockdown, according to a statement from
        the Yangzhou police.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e089d896-fb73-4dff-9f36-112ad052ef79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T06:31:36.209+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:56:54.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The elderly woman, who stayed in Yangzhou with her sister, did not
        inform local officials of her travel history as required, and repeatedly visited
        crowded places including restaurants, markets and mahjong parlors, the statement
        said.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3902f63a-4161-4590-aa02-905473e27805'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T06:31:36.209+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:56:54.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The woman sought treatment at a hospital on July 27 after she started
        coughing and developed a fever, and tested positive for coronavirus a day
        later. She has been criminally detained by police and is under investigation
        for suspected obstruction of the prevention and control of infectious diseases,
        according to the statement.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80c0339d-43a7-487b-826e-c19ab605954c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T06:31:36.209+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:56:54.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mahjong parlors, popular with older people, have played a central
        role in the spread of Covid in Yangzhou, according to authorities. On Wednesday,
        Jiangsu officials said at a press conference that 64% of Yangzhou''s 94 confirmed
        cases as of Tuesday were linked to Mahjong parlors, and 68% of confirmed cases
        are above 60 years old.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f295c255-f055-4d76-b6e3-57aeb4ca7779'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T06:31:36.209+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:56:54.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Yangzhou and Nanjing have conducted several rounds of citywide
        testing, and suspended all domestic flights, long-distance buses, taxis and
        online car hailing services from arriving and departing.</p>'
  'Office-work-vaccination-COVID-19-Delta-variant':
    'author': 'Katia Hetter, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-08-05T06:31:46.394+08:00
    'imagesource': 'jcr:ee9a1054-bf4f-4610-a5d0-cfd7406808a1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '69abf402-f6b8-4618-96cc-d3ebcdb94ae1'
    'lead': 'Is it safe for vaccinated people to return to work if vaccine mandates
      are in place? What if they are not — is masking enough, and what if others around
      you are unvaccinated and not wearing masks? To help us navigate these uncertain
      times, we turn to CNN Medical Analyst Dr. Leana Wen. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-05T06:46:54.467+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T07:56:52.819+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:54:43.426+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How safe is it for vaccinated people to return to in-person work? An
      expert weighs in'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd78d4268-b091-4515-9d3a-11892483256f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T06:46:54.468+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:56:52.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The US Centers for Disease Control and
        Prevention has changed its guidance to once again recommend that even vaccinated
        people start masking indoors in areas of the country with high and substantial
        coronavirus spread. Key to their decision was a study that shows that fully
        vaccinated people can still transmit the Delta variant.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5764e946-f7fa-46e4-81b1-44830a167103'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T06:46:54.468+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:56:52.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, Disney, Netflix, Google, Walmart and the federal
        government announced plans to implement some type of vaccine requirement for
        employees returning to in-person work.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a44cf1fd-20b7-414a-a0e4-7d817220e422'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T06:46:54.468+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:56:52.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Is it safe for vaccinated people to return to work if vaccine mandates
        are in place? What if they are not -- is masking enough, and what if others
        around you are unvaccinated and not wearing masks? What about workers who
        have children too young to be vaccinated?</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49fae289-0cd6-4a90-8d99-94e06a682105'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T06:46:54.468+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:56:52.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To help us navigate these uncertain times, we turned to CNN Medical
        Analyst Dr. Leana Wen. Wen is an emergency physician and visiting professor
        of health policy and management at the George Washington University Milken
        Institute School of Public Health. She''s also author of a new book, "Lifelines:
        A Doctor''s Journey in the Fight for Public Health."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35bbe41a-7b45-46e3-8f87-12b8d1de6146'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T06:46:54.468+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:56:52.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>CNN: We know that breakthrough infections can happen. How does
        it help to have vaccine mandates at work if the vaccinated can also spread
        Covid-19?</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b24ba26d-2797-4bcb-ac1d-e8e2ffccc52d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T06:46:54.468+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:56:52.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Leana Wen: Vaccine requirements will help make workplaces much
        safer for everyone. Here''s why. There is a lot of misunderstanding about
        what the CDC''s new data is showing. The agency found that vaccinated people
        infected with Covid-19 may carry just as much virus as those who are unvaccinated
        and have Covid-19.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df2abd6-0e5d-4380-94f2-133207f41971'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T06:46:54.468+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:56:52.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the chance of actually contracting Covid-19 is greatly
        reduced if you''re vaccinated. According to Dr. Anthony Fauci, you have an
        estimated eight-fold reduction in risk of having coronavirus if you''re vaccinated
        compared to if you''re not -- and an estimated 25-fold reduction in risk of
        having severe enough disease to cause hospitalization and death, which is
        truly remarkable.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ae7f05-8f8f-428b-a31d-8c39b3b35480'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T06:46:54.469+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:56:52.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Put a different way, if I have to spend time in an enclosed, indoor
        space with someone, the chance of that person having coronavirus and potentially
        being able to infect me is an estimated eight times less if they are vaccinated.
        That''s why vaccine requirements at work make sense. It dramatically reduces
        the chance that your coworkers could be infected. And because you are vaccinated,
        too, your chance of getting Covid-19 from them is also reduced an estimated
        eight-fold from if you were not vaccinated.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '959c18aa-8152-4e95-a00f-2996f7721649'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T06:46:54.469+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:56:52.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Could it be possible that someone has coronavirus, and you still
        contract it from them? Yes. The higher the coronavirus transmission rate in
        your community, the more likely someone has Covid-19, even if they are vaccinated.
        However, it is much safer to share space with people when everyone is fully
        vaccinated.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99195301-0d5e-40ff-b081-1448beab0062'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T06:46:54.469+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:56:52.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>CNN: What if the workplace allows people to opt out of vaccination
        through testing?</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ec8afd-d169-4d2f-9a13-1bac5e8d45ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T06:46:54.469+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:56:52.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wen: It depends on how frequent the testing is. Testing is not a
        strategy that prevents someone from contracting Covid-19. However, if there
        is frequent testing, it could pick up on infections quickly and prevent that
        person from spreading it. I''d feel more comfortable with twice-weekly testing
        than weekly testing. Either the antigen test or PCR test should be fine, as
        long as it''s authorized by the FDA.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a4a84bb-fd26-4f6c-9da4-0d7b4a1bf44d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T06:46:54.469+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:56:52.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Test less frequently and I think you get into a situation of false
        reassurance. Just because someone tested negative a week ago doesn''t mean
        that they couldn''t have contracted coronavirus in the meantime. And if they
        are unvaccinated, they have a higher chance of getting Covid-19 and therefore
        of passing it on to you.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d4a191-af42-4846-b8d6-04a73edeb8f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T06:46:54.469+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:56:52.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>CNN: Should workplaces require both vaccinations and masking?</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e9a5832-dcc4-474f-bf01-52995844de0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T06:46:54.469+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:56:52.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wen: This is an interesting question, and one that the CDC has not
        really weighed in on. Right now, the CDC is saying that indoor masking should
        occur in areas of high or substantial Covid-19 transmission, and they are
        not saying that if everyone is vaccinated, masks are no longer needed.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b1575af-41b8-4e11-b938-0cf6ea26f797'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T06:46:54.470+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:56:52.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think this is a mistake. The risk of vaccinated people transmitting
        to other vaccinated people is low. At some point, we have to accept that we''re
        not going to get zero risk. Workplaces need to protect their employees, and
        a vaccine requirement is a very good level of protection. If a workplace truly
        has an enforced vaccine mandate with proof of vaccination, I think they could
        make masking optional instead of required.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d70414-cdde-40c3-b18a-d0b571624965'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T06:46:54.470+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:56:52.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That said, some individuals may choose to be more careful at work.
        That''s also completely understandable. I hope that workplaces allow accommodations
        to be made. For example, there may be some people who are immunocompromised.
        They may not want to sit in a crowded conference room with maskless -- but
        vaccinated -- peers, because even a small risk to them is too much. I hope
        employers will allow such employees to work from home, or to be in a separate
        physical space and to call in to virtual meetings. Of course, not all workplaces
        can reasonably make these accommodations, and this is once again why vaccine
        requirements are so important. They reduces risk substantially.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62a76c99-12fc-48a5-9151-afba491ff352'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T06:46:54.470+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:56:52.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>CNN: What if a workplace doesn''t require vaccines? Is masking
        enough? Or what about places that don''t require either?</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e9672e-0b8f-4c83-b07a-7f2fd57478d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T06:46:54.470+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:56:52.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wen: A workplace that doesn''t require vaccines but continues to
        abide by strict masking and distancing, and has good ventilation, is also
        pretty safe. Adding testing on top of that will be a helpful additional layer
        of protection. The quality of the mask matters -- in these situations, people
        should at least wear a three-ply surgical mask. And it''s important that everyone
        consistently wears their mask -- not dangling around the necks, but fully
        covering their nose and mouth.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e22da7-40ab-439a-9d5c-a8aabb0057c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T06:46:54.470+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:56:52.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the workplace doesn''t require vaccines or masks, and you know
        that you are surrounded by maskless people who are probably unvaccinated,
        that''s a much riskier situation for you. Know that you are still well-protected
        from severe illness; but depending on the infection rate in the community
        around you, you could be at risk of a breakthrough infection.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c6667b9-34f5-419d-9dca-42cca5c0bd5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T06:46:54.470+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:56:52.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Try to take steps to protect yourself. Wear an N95 or KN95 mask
        when in close proximity indoors with these maskless people of unknown vaccination
        status. Try to stay distanced from them, and if possible, ask for accommodations
        to sit in a separate space. Open the window and door to increase air flow.
        Stay out of crowded gathering areas like breakrooms and cafeterias. Know that
        risk is cumulative. The more people you are exposed to, the higher your risk.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73109dc4-6fa0-4951-949e-b75e59b5adab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T06:46:54.470+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:56:52.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You could also see whether other employees feel as you do. More
        and more workplaces are implementing vaccine requirements -- or at least a
        testing requirement. It''s possible at your workplace that those who want
        these mandates are in the majority. Your voices need to be heard, and they
        could make a difference.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e24aec-b4b5-4c30-b575-74a3c00773a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T06:46:54.471+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:56:52.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>CNN: What''s your advice for parents of young kids or people living
        at home with immunocompromised family members? Should they try to keep working
        from home?</h2>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9941e5ce-764c-40d4-be17-08040d95e473'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T06:46:54.471+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:56:52.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wen: This is really tough. Many people are in this situation where
        we may not be so concerned about a breakthrough infection to us, because chances
        are it will be mild, but we are very concerned about potentially being a carrier
        who could infect those we live with.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a6a2d9-0890-4317-9b73-bd95485e913b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T06:46:54.471+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:56:52.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taking precautions at work is important. Vaccine requirements would
        make me feel much safer. I''d be comfortable going to work, and not wearing
        a mask, if everyone around me is guaranteed to be fully vaccinated. I''d probably
        still try to stay out of the highest risk settings, like cramped, poorly ventilated
        conference rooms where dozens are sitting shoulder-to-shoulder for hours at
        a time.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf16b11-6e91-43be-bf1e-489b37a8488b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T06:46:54.471+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:56:52.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If I''m not certain that the others around me are vaccinated, I
        would make sure to wear a high-quality mask when around them indoors. Other
        people will be even more cautious. Someone who lives at home with an elderly
        parent on immunosuppressant medications may want to follow the CDC guidelines
        to the letter and wear a mask even if everyone around them is known to be
        vaccinated. Still others may choose to work at home if that''s an option available
        to them. We all have different tolerance of risk, and I hope companies will
        try to make reasonable accommodations for people''s living situations.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d4f8e32-59fd-4579-99e8-f11c25b40905'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T06:46:54.471+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:56:52.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is a very confusing time for everyone. It feels like the US
        has taken a step backward in our fight against the pandemic, and we have.
        The Delta variant has changed things again. We need to keep being vigilant,
        reassess our own risk and our family''s, and keep in mind that vaccination
        remains key to protecting ourselves and our loved ones.</p>'
  'PUV-drivers-service-contracting-payment-ECQ':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
