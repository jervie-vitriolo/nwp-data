      'jcr:uuid': '881b17d8-aada-4ac7-8add-68c7b11f0675'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T18:10:31.344+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:56:08.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The advances in our second quarter results and our capability to
        remain agile keep us confident despite continuing uncertainties in the operating
        environment,” said RRHI president and chief executive officer Robina Gokongwei-Pe,
        who also pinned hopes on the national vaccine drive picking up speed to keep
        their recovery on track.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
