      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a data-cke-saved-href="https://www.cnn.com/2021/08/04/sport/simone-biles-juntendo-gym-olympics/index.html"
        href="https://www.cnn.com/2021/08/04/sport/simone-biles-juntendo-gym-olympics/index.html">Simone
