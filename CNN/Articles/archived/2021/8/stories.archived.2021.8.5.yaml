      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Latest government data shows that the total COVID-19 cases in the
        country reached 1,619,824, with 63,171 active cases. The NCR will be under
        ECQ for two weeks starting August 6.</p>'
