      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte approved the recommendation of the Inter-Agency
        Task Force to place the areas under the strictest lockdown measure, his spokesperson
        Harry Roque said in a statement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccb0a770-abd5-46a6-b99a-6a4e8e45f84c'
      'mgnl:activationStatus': true
