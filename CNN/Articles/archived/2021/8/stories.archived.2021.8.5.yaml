      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney Parks Chairman Josh D''Amaro told CNN Business in April that
        the future of Disney''s parks and resorts is "going to be fresh, it''s going
        to be technology-ridden. It''s going to be incredibly relevant to guests all
        around the world.</p>'
