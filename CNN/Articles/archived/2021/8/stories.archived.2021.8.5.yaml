      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila will also be placed under hard lockdown until Aug.
        20 to contain the spread of the highly contagious Delta coronavirus variant.</p>'
