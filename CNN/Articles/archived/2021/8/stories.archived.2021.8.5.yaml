      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 5)</strong> — The
        Department of Labor and Employment said employees cannot be terminated from
        their jobs just because they are unvaccinated.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e6c0990-01d8-4206-9b81-0277fcb78842'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T15:40:30.304+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:56:24.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Any employee who chooses not to get vaccinated or fails to get
        vaccinated shall not be discriminated against in terms of employment," DOLE
        said <a href="https://web.facebook.com/OfficialDOHgov/photos/pcb.4659308767413672/4659303967414152/"
        target="_blank">in a statement released Thursday</a> on social media.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27aa4a2e-d113-4e41-8cd1-5628bc55a4b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T15:40:30.304+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:56:24.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement added that vaccine cards should not be considered
        an additional requirement for employment.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c34f47e-ab4b-4bef-ba1a-846a66427883'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T15:40:30.304+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:56:24.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOLE assistant secretary Dominique Tutay said in a briefing that
        employers can encourage workers to get vaccinated because it would give them
        added protection, but stressed they cannot be fired for being unvaccinated.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a88a422e-2da3-4f65-9edd-714728aefac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T15:40:30.304+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:56:24.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Pero hindi ito magiging dahilan para sila ay tanggalin sa mga
        kumpanya na pinapasukan o pinagtatrabahuhan,"</em> she stressed.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b03a0a04-e9f5-416f-8dd2-0e622636ba15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T15:40:30.304+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:56:24.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: But this is not a reason for them to be terminated
        from their jobs.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bbdf26c-90df-4d91-8d78-99d78c7424c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T15:40:30.304+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:56:24.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ngayon pong</em> ECQ, <em>maaaring dahil merong</em> restriction,
        <em>ibig sabihin magbabawas...may</em> reported job rotation <em>o pagbabawas
        ng araw ng trabaho o</em> temporary restriction...so <em>ang maaaring naging
        desisyon ng kumpanya ay kung sino yung bakunado, sila muna ‘yung papapasukin."</em></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '696f55d6-d8a8-480f-841a-b5731ebde88b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T15:40:30.304+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:56:24.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: During the ECQ, because there are restrictions, there
        could be job rotation or fewer days of work or a temporary restriction...so,
        the company could decide that only those who have been vaccinated can go to
        work.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ac97a4-1860-4647-be8c-3cd6622f0cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T15:40:30.305+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:56:24.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tutay said they have received reports of workers being fired because
        they have not been inoculated, though he did not give details on where the
        information came from.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2447045a-b82d-4f8b-9c78-7b20d2f3475d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T15:40:30.305+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:56:24.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate statement, Quezon City Mayor Joy Belmonte condemned
        such practices as discriminatory against workers.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1778228-bacc-40f0-a6b5-7a2a04247653'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T15:40:30.305+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:56:24.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The employers have to understand that the delay in the vaccination
        of their employees had been due to the insufficient vaccine supply and sporadic
        delivery to LGUs thereby making it impossible to accommodate everyone. They
        should be lenient considering their employees remain unvaccinated not out
        of choice or refusal," she said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10ab41bb-6a18-4796-9d29-2f49a4911f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T15:40:30.305+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:56:24.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belmonte''s statement came after people rushed to several vaccination
        sites after some employers allegedly issued statements that unvaccinated employees
        can no longer report to work.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f038fc26-6c97-4b5f-810c-2c1bedb6b089'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T15:40:30.305+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:56:24.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2021/8/5/Metro-Manila-ECQ-vaccination-site.html"
        target="_blank"><strong>RELATED: Fake news drives mob to vaccination sites
        in NCR on eve of lockdown</strong></a></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e9498d2-926a-4688-aa26-d93a076dd2a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T15:40:30.305+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:56:24.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added such orders put an unnecessary burden on workers who are
        already stressed due to the pandemic.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a26a5dc3-a428-48d7-a70c-42ee7081f858'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T15:40:30.305+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:56:24.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belmonte said more workers would be inoculated as soon as vaccines
        become available.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c55ad4-98ec-4a0c-9784-d5e8f3db4dde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T15:40:30.306+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:56:24.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines'' The Source on Thursday, Deputy
        Chief of the National Task Force Against COVID-19 Secretary Vince Dizon said
        <a href="https://cnnphilippines.com/news/2021/8/5/10M-fully-vaccinated-Filipinos.html"
        target="_blank">10 million Filipinos are now fully vaccinated</a> against
        COVID-19.</p>'
  'tecno-camon-17p-review':
    'caption': 'PHOTO FROM TECNO'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-08-05T17:00:58.558+08:00
    'imagesource': 'jcr:c4f8cbba-390e-4710-a646-c0a7a2dda24e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '238f1141-98af-48f7-8911-0ada5193e10d'
    'lead': 'Are you a Gen Z who’d like to dabble in mobile photography but doesn’t
      have enough funds to buy premium phones yet? Try the budget-friendly TECNO Camon
      17P. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-05T15:55:29.065+08:00
    'mgnl:createdBy': 'joemil'
    'mgnl:lastActivated': 2023-01-25T07:56:23.882+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:54:55.842+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'TECNO Camon 17P Review: The mobile photography phone for upstarts'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aa7eb17-83fc-4e84-a037-9cd27aef47a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T15:55:29.065+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T07:56:23.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Those starting
        with mobile photography but don’t have enough cash to burn during the pandemic
        could opt for the premium-looking phone TECNO Camon 17P.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '839f41fa-7b5a-4dc8-9652-fd0963de2eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T15:55:29.065+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T07:56:23.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac611b49-cc69-4dab-894d-016325026bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T15:55:29.065+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T07:56:23.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The budget-friendly Camon 17P is perfect for Gen Zs who want to
        document their lockdown life while under stay-at-home orders. It has four
        cameras - a 64-megapixel (MP) main shooter with an f/1.79 aperture, a 2MP-macro
        lens and a 2MP depth sensor - both with f/2.4 apertures, and a Quarter Video
        Graphics Array (QVGA) AI lens. As any mobile photography enthusiast would
        know, a quad-camera phone like Camon 17P provides a greater field of depth
        and better pictures.</p>'
    '4':
      'image': 'jcr:1723fda9-47e9-40ab-8e2d-adca7f73c96e'
      'imageCaption': 'Shot using TECNO Camon17P / Jerald Uy'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eab742e-5510-47e1-99e4-39811658c3a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T15:55:29.065+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T07:56:23.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6d1bf6e-e3e0-4546-b7e7-29d488719227'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T15:55:29.065+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T07:56:23.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Low lighting can be a challenge though when taking photos with Camon
        17P. But that’s how your inner photographer would need to come out. Still,
        for a budget phone, Camon 17P has an array of photography features that an
        emerging dilettante could enjoy using.</p>'
    '7':
      'image': 'jcr:92401ccc-2855-406b-8dd9-d403a8d79c4c'
      'imageCaption': 'Shot using TECNO Camon17P / Jerald Uy'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83fa6caa-6840-4963-9da4-93e3d9639c09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T15:55:29.065+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T07:56:23.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ae62c1-871b-4732-ba88-98475fcf4891'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T15:55:29.066+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T07:56:23.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Our recommendation is to fully maximize the use of its 64-megapixel
        (MP) main shooter. Simply, wipe up the screen and enable the Ultra HD function,
        then you’re good to go.</p>'
    '9':
      'image': 'jcr:440bcff9-05a3-4018-86f2-0d27db8c19ad'
      'imageCaption': 'Shot using TECNO Camon17P / Jerald Uy'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a0a360-a19d-4b1b-9a3c-a8811eeeeb4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T15:55:29.066+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T07:56:23.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd22b4096-9a8f-4fad-8b3e-f5cad74e5178'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T15:55:29.066+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T07:56:23.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for its selfie camera, Camon 17P’s sharpness is excellent. Its
        16MP wide lens and f/2.0 aperture will make the colors pop. The phone also
        has a dual front flash so you can still take awesome self-portraits in low
        light.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b67e1043-da4b-43e2-b7df-de223c030ebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T15:55:29.066+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T07:56:23.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a97d2eb2-6d95-4bd3-98c2-bfad46a54330'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T15:55:29.066+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T07:56:23.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Running on an Helio G85 processor, Camon 17P has a powerful 5000mAh
        battery with 18W fast charging. Its high-resolution 6.8” FHD+ 1080P also provides
        a sharper and clearer display. Priced at P8,490 only, TECNO Camon 17P is an
        affordable choice for photo enthusiasts, influencers, and content creators.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f93e9fe7-eeff-4c39-b010-ec1d24714416'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T15:55:29.066+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T07:56:23.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '769c83d5-27ee-419b-b4a6-493237638c24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T15:55:29.066+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T07:56:23.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Camon 17P is exclusively available at the TECNO Mobile Official
        Store in Shopee <a href="https://bit.ly/TecnoShp">https://bit.ly/TecnoShp</a>.
        Camon 17P comes in three colors - Magnet Black, Spruce Green, and Frost Silver.
        Visit <a href="http://www.tecno-mobile.com/ph">www.tecno-mobile.com/ph</a>
        and like and follow <a href="https://www.facebook.com/TECNOMobilePH/">TECNO
        Mobile Philippines</a>&nbsp;to learn more about your favorite smartphones
        and gadgets.</em></p>'
    '15':
