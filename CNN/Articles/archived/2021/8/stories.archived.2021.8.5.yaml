    'lead': 'America''s job market recovery is chugging along, but worries about the
      Delta variant derailing progress are rampant. Even as economists anticipate
      the best gains since last summer in Friday''s jobs report, persistently high
      unemployment claims and a big miss in the private sector payroll report put
      a damper on the excitement.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-05T22:21:23.477+08:00
