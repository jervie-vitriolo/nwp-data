  'Valenzuela-City-to-extend-vaccination-hours-but-no-24-hour-schedule':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-08-05T17:48:11.783+08:00
