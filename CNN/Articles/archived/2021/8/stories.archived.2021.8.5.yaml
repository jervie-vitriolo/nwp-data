      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Dr. Ben Abo, an EMS physician in south
        Florida, spent the last month helping on the scene of the Surfside condo collapse.
        Now that he''s back working in the emergency room, he says the COVID-19 situation
        is "worst it''s ever been."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b51a70f0-b041-43a8-b202-9f64311aa8d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T01:53:37.544+08:00
