      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eleazar said it is up to LGUs whether they would allow walk-ins,
        but it would be better if potential vaccinees would be given proof of their
        inoculation schedule since they will also be considered as authorized persons
        outside of residence or APORs.</p>'
