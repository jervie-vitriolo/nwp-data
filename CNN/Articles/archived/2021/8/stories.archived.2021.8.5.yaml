      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c60f05-9a9a-4518-b29d-de9fef33bc85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T22:30:55.343+08:00
