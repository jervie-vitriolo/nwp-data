    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-08-05T12:08:30.760+08:00
    'imagesource': 'jcr:4cb67d31-c5fb-4d16-8709-6b9476213dcb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
