      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 5)—&nbsp;</strong>Boxer
        Carlo Paalam is now a win away from giving the Philippines another Olympic
        gold.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d3a8597-d280-4e18-9fa6-90e41a4762d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T17:01:55.736+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:56:29.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country’s flyweight bet scored a unanimous decision against
        Japan’s Ryomei Tanaka during their semifinal event Thursday in Tokyo — a victory
        that assured him of a silver medal finish.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f184a97-cdcb-4f03-badb-153403c07ef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T17:01:55.736+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:56:29.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paalam led in all the judges’ scorecards, landing clear punches
        against the hometown bet to clinch the coveted finals seat.</p>'
    '15':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Pinoy
