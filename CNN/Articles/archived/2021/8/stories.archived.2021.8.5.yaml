  'WHO-moratorium-on-booster-shots-until-end-of-September-':
    'author': 'Naomi Thomas, CNN'
    'caption': 'Courtesy: World Health Organization'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-08-05T00:36:01.796+08:00
    'imagesource': 'jcr:d7d8da7b-bea4-4541-a8d4-160ef78fe101'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1f0d123c-090b-4da3-bc0d-953b7a81ec64'
    'lead': 'The World Health Organization is calling for a moratorium on booster
      shots until at least the end of September, WHO director-general Tedros Adhanom
      Ghebreyesus said during a news briefing.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-05T00:39:17.042+08:00
