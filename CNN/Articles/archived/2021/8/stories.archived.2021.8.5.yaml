      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a disclosure to the Philippine Stock Exchange, RLC declared a
        net income of ₱5.45 billion from January to June - up by 48% from the same
        period last year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff25207-0f39-4eac-9f5b-cadfec29edc1'
