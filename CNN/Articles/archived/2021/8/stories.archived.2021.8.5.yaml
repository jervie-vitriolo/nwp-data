      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FBI''s Washington field office confirmed Lanz as the suspect
        on Twitter Wednesday and said that he died by suicide using the service weapon
        of the Pentagon Force Protection Agency officer he had fatally wounded.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45dcab08-6c4c-4caa-8249-493673879a41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T05:19:18.885+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:56:58.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aca3819c-52d6-40ae-83fc-dfe54e0f54ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T05:19:18.885+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:56:58.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the FBI''s tweet, Lanz "exited a bus at the Pentagon
        Transit Center" and "immediately, without provocation, attacked" Gonzalez
        with a knife.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f8d3cf-b3c9-46d1-85ce-475b6ddb36d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T05:19:18.885+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:56:58.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c6958e-5323-4316-a533-99be298dc3a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T05:19:18.885+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:56:58.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FBI continued, tweeting that a "struggle ensued, in which the
        subject mortally wounded Officer Gonzalez and then shot himself with the officer''s
        service weapon. Other PFPA officers engaged the subject, who ultimately died
        at the scene."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '834e12e5-2356-4cc5-af98-90b9b89b2b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T05:19:18.885+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:56:58.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3572401-e19e-40bb-a090-7b40bc3d767f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T05:19:18.885+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:56:58.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lanz briefly enlisted with the US Marine Corps in 2012 but never
        earned the title of Marine, according to Maj. Jim Stenger, Marine Corps spokesperson.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a9678d-e2f5-4f74-94c9-fb3fb6ac7596'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T05:19:18.885+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:56:58.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc7b40a-74da-4110-b490-21818898d3cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T05:19:18.885+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:56:58.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our sincerest condolences are with the family of the officer who
        was killed," Stenger said in a statement to CNN. "We can confirm Austin W.
        Lanz enlisted in the Marine Corps on October 9, 2012 but was administratively
        separated on November 2, 2012 and never earned the title Marine."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cef8e3a-c8a3-4bac-ac5f-7b798b01447d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T05:19:18.885+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:56:58.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e99918d-f426-4e7e-97a1-2a27102aa232'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T05:19:18.885+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:56:58.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stenger referred all questions related to the investigation into
        the August 3 attack to the Federal Bureau of Investigation''s Washington Field
        Office Public Affairs.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8af27653-bc7b-4d8e-8e95-c183eba27fed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T05:19:18.885+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:56:58.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b2ef45-bd6b-4972-8e86-5796a2a0c702'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T05:19:18.885+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:56:58.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cobb County Magsitrate Court records show that on April 24 of this
        year, Lanz was arrested on a number of charges including criminal trespassing,
        burglarly, two counts of aggravated battery on a police officer, terroristic
        threats, rioting in a penal institution, and obstructing or hindering law
        enforcement.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '736a3ddd-a6e4-4bb8-8625-df63249f50a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T05:19:18.885+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:56:58.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ccb92de-63db-4153-bfe4-fb72ee7e6a88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T05:19:18.885+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:56:58.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lanz was released on a $30,000 bond on May 12 and required to undergo
        a mental health and substance abuse evaluation within 30 days. The terms of
        his bail also required him to enroll in any treatment within 15 days of its
        recommendation.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12f753b4-dd2d-4ade-a593-f86d7760b19d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T05:19:18.885+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:56:58.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0346f6e6-51b2-46aa-8f15-91ee0fc0f1cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T05:19:18.886+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:56:58.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was also required not to possess any firearms.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b55d7e8-383c-43b6-9252-e15ca812562e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T05:19:18.886+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:56:58.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '523c8442-40ce-4168-8086-9afd72992485'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T05:19:18.886+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:56:58.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lanz had not yet been indicted on the charges because the case was
        transferred to Cobb County Superior Court. Court records show that two charges
        -- rioting in a penal institution and terroristic threats -- were dismissed
        because "probable cause does not exist."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a2680b3-3812-4378-b95d-b444432457a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T05:19:18.886+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:56:58.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/08/04/politics/pentagon-attack-suspect/index.html">Suspect
        in Pentagon attack identified as Austin William Lanz of Georgia</a>."</em></p>'
  'UK-Pfizer-covid-19-vaccine-for-children':
    'author': 'Lauren Kent and Sharon Braithwaite, CNN'
    'caption': 'Courtesy: Dinendra Haria/SOPA Images/LightRocket/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-08-05T05:31:18.959+08:00
    'imagesource': 'jcr:ba7fa2b4-03c6-4032-8b6c-f597fd4e2e43'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a2997df8-ce3b-4c0e-a72e-1078173325bf'
    'lead': 'The UK government is recommending children ages 16 and 17 receive the
      first dose of a Covid-19 vaccine "as soon as possible," according to a statement
      from Health Secretary Sajid Javid on Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-05T05:34:39.206+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T07:56:56.972+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:54:42.274+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['UK', 'Pfizer', 'vaccine', 'children', 'coronavirus', 'COVID-19']
    'template': '1'
    'title': 'UK recommends first vaccine dose for children ages 16 and 17 "as soon
      as possible"'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e60bc7a-1712-4c95-aec9-b9adadf4c969'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T05:34:39.206+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:56:56.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong> The UK government is recommending
        children ages 16 and 17 receive the first dose of a Covid-19 vaccine "as soon
        as possible," according to a statement from Health Secretary Sajid Javid on
        Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8797761-540b-42c4-8d84-633231d4072f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T05:34:39.207+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:56:56.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3138094-54ce-4488-bbae-db800469a1e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T05:34:39.207+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:56:56.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recommendation comes after the UK''s Joint Committee on Vaccination
        and Immunisation (JCVI) updated their guidance to advise all 16- and 17-year
        olds to receive their first dose of the Pfizer/BioNTech vaccine.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd1049ae-cb31-4b82-b297-9952402a938a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T05:34:39.207+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:56:56.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f24605-3d89-4ab4-902a-0f6d584eb9ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T05:34:39.207+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:56:56.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The updated guidance is a change from the UK''s previous plan to
        only offer Covid-19 vaccines to children if they had underlying health conditions.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13220db3-4dc4-4189-9817-d43eaea82dc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T05:34:39.207+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:56:56.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4fff18a-6414-4c5f-bab7-fe1232a54d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T05:34:39.207+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:56:56.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the last few weeks, there have been large changes in the way
        COVID-19 has been spreading in the UK, particularly in younger age groups.
        The adult vaccine programme has progressed very successfully and more safety
        data has become available, so it was important to review the advice for the
        vaccination of children and young people," the JCVI said in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2303edf0-5a73-4d5f-83b5-7920fecac537'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T05:34:39.207+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:56:56.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e931ea-cedb-4649-808e-92b80ed899ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T05:34:39.207+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:56:56.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK government plans to prioritize the first dose of the Pfizer/BioNTech
        vaccine for young people, while delaying a recommendation for a second dose,
        according to the JCVI statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6799e446-731d-4fa5-b3db-9bf1c1fa75d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T05:34:39.207+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:56:56.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d57ba12-64fc-4291-88b5-56a079936c2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T05:34:39.207+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:56:56.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The aim is for the second dose to be given later and this will
        extend protection for a longer period, for example when those young people
        start work or go to university, or if we begin to get another wave of cases
        in winter. It is important to keep young people well and in school in the
        Autumn term and to minimise disruption to education as far as possible. For
        now we recommend prioritising the first dose in younger age groups,"  JCVI
        said, adding that it is likely a second dose will eventually be offered from
        12 weeks after the first dose.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b85580-0720-4da9-b794-2a0ff1f7a08d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T05:34:39.207+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:56:56.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the UK where there is good uptake of the vaccine amongst adults,
        we can take a more precautionary approach to vaccine rollout in younger people,
        who are at lower risk of serious harm from COVID-19," the JCVI continued,
        also noting that research shows young people respond better to the vaccine
        than older people and are expected to have around 80% protection against hospitalization
        following one dose.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a58ec8f-2db6-4249-bbb1-2e7737ed8096'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T05:34:39.207+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:56:56.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c7a779a-47ac-4deb-bb67-fec68c4b42a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T05:34:39.208+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:56:56.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“COVID-19 vaccines have saved more than 60,000 lives and prevented
        22 million infections in England alone. They are building a wall of defence
        against the virus and are the best way to protect people from serious illness.
        I encourage everyone who is eligible to come forward for both their jabs as
        quickly as possible," Javid said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b6c7bf-e62c-46d7-90a4-430e62ab7f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T05:34:39.208+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:56:56.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab3ebf31-0c31-4e6b-a268-2ece195a25dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T05:34:39.208+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:56:56.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The JCVI have not recommended vaccinating under-16s without underlying
        health conditions but will keep its position under review based on the latest
        data," the health secretary added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0961fc84-e2a0-43e0-b2a5-9ddbd4e72ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T05:34:39.208+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:56:56.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Those aged 12 to 15 with severe neuro-disabilities, Down’s Syndrome,
        immunosuppression and multiple or severe learning disabilities, as well as
        people in this age group who are household contacts of individuals who are
        immunosuppressed, are already eligible for vaccination. JCVI will continue
        to review data and provide updates on at risk groups aged 12-15 and whether
        any additional groups will be added."</p>'
