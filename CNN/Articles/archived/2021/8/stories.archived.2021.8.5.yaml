      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38cbda77-9efe-41c6-9d94-177da832f2ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T01:53:37.544+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:57:03.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a news release Tuesday, there are currently 11,515
        patients hospitalized with Covid-19 in the Sunshine State. FHA said that 84%
        of all inpatient beds and 86.5% of ICU beds are currently occupied.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '921cc087-985f-4ac5-a57c-ad353232d25b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T01:53:37.544+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:57:03.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d3e0b29-47c5-4fe3-a519-f5d9edad53f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T01:53:37.544+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:57:04.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nationwide, hospital rooms are filling back up again with Covid-19
        patients as the Delta variant spreads and tears through the unvaccinated population.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93df5294-c7a0-4275-a007-2012c24369dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T01:53:37.544+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:57:04.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd6e1e08-c4e5-422f-a71a-124ff5b3257c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T01:53:37.544+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:57:04.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are still about 90 million eligible Americans who are unvaccinated,"
        said Jeffrey Zients, White House Covid-19 response coordinator, on Monday.
        "And we need them to do their part, roll up their sleeves and get vaccinated.
        Each and every shot matters."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8efc0ad2-c04f-4b68-8bb5-95394abb229a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T01:53:37.544+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:57:04.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0044f8b-6120-4311-93e1-e8ba4dd2ba39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T01:53:37.544+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:57:04.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Choosing to hear misinformation</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efddd256-f777-4e64-a0c1-59938dea6cfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T01:53:37.545+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:57:04.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At Surfside, Abo was in charge of the urban search and rescue team,
        he said. He described working at Surfside as a "familiar but unknown" experience
        because, though he was using his medical expertise, he wasn''t fully equipped
        for every situation at hand.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f12411-4aad-4c6e-9855-2e5a0e68e2e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T01:53:37.545+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:57:04.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '269a71bd-26e5-4eca-b590-bbe156f21df8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T01:53:37.545+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:57:04.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At times, he said he didn''t know what he''d have to do to treat
        someone, and unlike working at a hospital, he didn''t have the support of
        a bigger staff. He said he found himself having to "macgyver" a lot of solutions.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0410f2b7-b467-4852-8c88-32d7babb4767'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T01:53:37.545+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:57:04.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86fe24e8-0844-4988-870e-c8243ac258aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T01:53:37.545+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:57:04.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abo said that what he''s facing now that he''s back in the emergency
        room is frustrating because the pandemic was, and in some ways still is a
        preventable situation.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba788eb-60cc-482e-a534-0fa4d6fdc802'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T01:53:37.545+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:57:04.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c59901-51ee-478b-a2e1-941b2ce5fc81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T01:53:37.545+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:57:04.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I personally lost four people ... and to come back and do this
        full gamut, where this essentially could have been prevented, it really could
        have been prevented if people would just listen to proper information."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b749db-0885-4001-be99-2a33f210ae94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T01:53:37.545+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:57:04.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '309c746a-48bf-4ec0-bd79-fe7994bb4634'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T01:53:37.545+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:57:04.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There really is a difference between listening and hearing," Abo
        said. "They are (people) choosing to hear misinformation and this is just,
        it''s a slap in the face, it really is."</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '996e760b-1d57-4cd4-b00f-a91aca20e3be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T01:53:37.545+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:57:04.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/08/04/us/florida-doctor-surfside-covid-trnd/index.html">This
        emergency room physician went from the horrors of the Surfside disaster back
        into the ER battling Florida''s Covid-19 surge</a>."</em></p>'
  'The-Suicide-Squad-review':
    'author': 'Brian Lowry, CNN (Review)'
    'caption': 'Courtesy: Jessica Miglio/DC Comics/Warner Bros. Entertainment'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-08-05T03:05:16.539+08:00
    'imagesource': 'jcr:fb7441ad-9fa2-466a-9577-14955e7e5606'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0ffaf484-541d-4e1a-bf80-1b4a99a96bc8'
    'lead': '''The Suicide Squad'' is a rather ironic title for a do-over, but that''s
      what DC and Warner Bros. have essentially done, taking another stab at the team
      of supervillains five years after a prior effort.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-05T03:08:06.939+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T07:57:01.959+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:54:41.365+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['The-Suicide-Squad', 'review', 'DC', 'superhero', 'movie', 'supervillain']
    'template': '1'
    'title': '''The Suicide Squad'' lets James Gunn take another shot at DC''s team
      of supervillains'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '427f34dd-2cb0-4c69-8349-01213157d6aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T03:08:06.939+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:57:02.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> "The Suicide Squad" is a rather ironic
        title for a do-over, but that''s what DC and Warner Bros. have essentially
        done, taking another stab at the team of supervillains five years after a
        prior effort. On the plus side, writer-director James Gunn''s movie is superior
        to its predecessor on most every level. Balancing that, the R-rated mayhem
        becomes a trifle numbing, blunting the overall effect.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05535467-9106-4ca7-ab72-ba4efb013f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T03:08:06.939+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:57:02.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72310b12-da28-44b5-9274-ee02842147f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T03:08:06.939+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:57:02.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At its best, Gunn manages to wed the team-of-misfits goofiness,
        garnished with a pinch of heart, from his "Guardians of the Galaxy" films
        for rival Marvel with the cheerful gore and irreverence of "Deadpool," catering
        to fans eager to see heroes (or villains) allowed to utterly cut loose.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ebc3f44-ae1a-4f20-8403-a74ccf3da85f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T03:08:06.939+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:57:02.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e140cf67-a696-4894-917b-ade609ecd2ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T03:08:06.939+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:57:02.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This new "Suicide Squad" also shrewdly cherry-picks the best elements
        from David Ayer''s film, bringing back Margot Robbie as the Joker''s homicidal
        sidekick Harley Quinn, Joel Kinnaman as square-jawed Colonel Rick Flag and
        Viola Davis as the ruthless government bureaucrat who oversees Task Force
        X, whose underlings obviously prefer the more colloquial nickname when wagering
        on who will survive the mission. (Ayer has recently discussed that the movie
        released wasn''t his cut, but any comparisons at this point can only be based
        on what audiences have seen.)</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba56e3f-152e-444c-ae8a-262b791c881d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T03:08:06.939+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:57:02.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd20b5f0a-36ba-48b3-8e96-f5e2175c3cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T03:08:06.940+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:57:02.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the specifics of the mission, actually, where "Suicide Squad"
        breaks down a bit, with the team dispatched to a fictional island nation known
        as Corto Maltese, one that has recently experienced a coup, putting at risk
        a secret facility where an alien intelligence is reportedly being held.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8598a32-e8fe-40e4-9898-b93689e048be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T03:08:06.940+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:57:02.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deac66bb-0b18-43c4-90dd-46dec34e5877'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T03:08:06.940+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:57:02.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The squad''s job is to penetrate the country and destroy said facility,
        wading -- with a whole lot of hiccups -- through a seemingly endless supply
        of soldiers set up to be folded, spindled and mutilated in creative and colorful
        ways.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e533bb6-0e75-486a-a2a2-49cb604e454c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T03:08:06.940+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:57:02.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19a9ff11-94f0-4cb7-a886-3cf2225de679'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T03:08:06.940+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:57:02.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leading the team, grudgingly, is a crack shot named Bloodsport (Idris
        Elba), whose skills essentially mirror those of Peacemaker (John Cena), another
        marksman supreme. Throw in the always-hungry King Shark (voiced by Sylvester
        Stallone, channeling Groot), and the powers and characters grow increasingly
        obscure -- unless you''re a fan of Ratcatcher 2 (Daniela Melchior) and Polka-Dot
        Man (David Dastmalchian) -- clearly having fun with the stranger quadrants
        of the comic-book universe, tonally in much the way the recent Disney+ series
        "Loki" did.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96be3599-06a0-410e-b13d-495e3f9098a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T03:08:06.940+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:57:02.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13de8be8-2a1c-4878-8019-67e1435337b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T03:08:06.940+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:57:02.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a sense, the mere fact that movies have the latitude to play
        so intricately off comic-book lore reflects the genre''s cinematic maturation,
        as does the blood-soaked canvas upon which Gunn is allowed to paint, speckled
        with dark comedy and even commentary about US foreign policy. Just in terms
        of boundaries, DC (like CNN and Warner Bros., a unit of WarnerMedia) has circled
        back to territory that "Watchmen" occupied a dozen years ago.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b11eacb4-d502-4537-9d4f-c8c7a6fbce20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T03:08:06.940+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:57:02.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c4c5d92-19c3-473a-bb48-6908e6ea0f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T03:08:06.940+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:57:02.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, it becomes increasingly apparent that "Suicide Squad" is
        essentially in a contest to keep topping itself, meaning if there''s a particularly
        gruesome sequence early on, expect something specifically designed to up the
        ante before it''s over.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '168b927a-0e6b-409f-bc9d-b454087bde1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T03:08:06.940+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:57:02.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa2ad50f-98a5-476c-b11d-b8a01b4ebace'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T03:08:06.940+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:57:02.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To his credit, Gunn deftly juggles a dizzying assortment of elements,
        creating memorable moments for his principals (Robbie, for example, fares
        much better here than in Harley''s dedicated showcase vehicle), and allowing
        the various characters to putty in details basically on the fly, usually in
        the form of dark sob stories.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bf1b925-081a-4ce6-9d11-433cbd8e3083'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T03:08:06.940+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:57:02.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04827678-9c71-4176-8fc6-d9a7e2522452'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T03:08:06.940+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:57:02.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What the movie really lacks, finally, is an antagonist worthy of
        the team. Then again, thanks to its other upgrades, "Suicide Squad" seems
        even less likely to stay dead this time around, so perhaps that''s a shortcoming
        that can be addressed in the next edition.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0059cd2d-8cfa-46ff-958d-f242f37d4855'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T03:08:06.940+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:57:02.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07059099-6c9d-435f-97c6-62227e05de63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T03:08:06.940+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:57:02.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Suicide Squad" premieres August 6 in US theaters and on HBO
        Max. It''s rated R.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dfbee60-65b5-4263-a7a2-f5ad0083401a'
