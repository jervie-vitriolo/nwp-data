  'Eumir-Marcial-bronze-Tokyo-2020-Olympics-boxing':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-08-05T15:04:58.481+08:00
    'imagesource': 'jcr:010c3e7b-9f68-4e3a-b082-afcc9d36f232'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6705feac-1dd1-4f49-83bc-d2f17d6dc4c5'
    'lead': 'Boxer Eumir Marcial adds another medal to the Philippines'' haul in the
      Tokyo 2020 Olympics, which now stands at three.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-05T15:12:28.610+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-25T07:56:25.228+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:54:54.630+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Eumir Marcial settles for bronze after split decision semis loss'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a065f7-66ee-4a2c-9fdb-0ffae805fc4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T15:12:28.611+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T07:56:25.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, August 5) —</strong> Filipino boxer Eumir
        Marcial settled for the bronze medal in the Tokyo 2020 Olympics men''s middleweight
        semifinal after losing to Oleksandr Khyzniak of Ukraine via split decision
        Thursday at the Kokugikan Arena.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd71cc5fc-7b9c-4751-8a53-dad6fd8f807d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T15:12:28.611+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T07:56:25.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three judges scored the bout in favor of Khyzhniak, while the other
        two scored it for Marcial.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a2639b0-b094-4807-b364-7d2346968f40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T15:12:28.611+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T07:56:25.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the Philippines'' fourth bronze medal in Olympic boxing
        since Jose Luis Villanueva in 1932, Leopoldo Serantes in 1988, and Roel Velasco
        in 1992.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cacbd1f-fd91-4692-a98d-926a027e9280'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T15:12:28.611+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T07:56:25.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcial stands to receive at least ₱7 million in cash incentives
        from the government and private sector donors.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '299b4ec3-8d1c-4c37-83d8-fca7194a7689'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T15:12:28.612+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T07:56:25.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines now has three medals in the Tokyo Olympics — one
        gold from weightlifter Hidilyn Diaz and one silver from boxer Nesthy Petecio.</p>'
