      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d99a51-2cbf-447c-80ef-41f2bd430e87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T22:16:52.024+08:00
