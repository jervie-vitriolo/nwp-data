      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dizon said he already talked to Metro Manila LGUs and called on
        them to ensure order while ramping up their vaccine drive in their respective
        localities — a point which Eleazar also stressed.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
