    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b903e72-5600-46a9-8624-0b66b435f9c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T20:45:04.104+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:55:55.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 5) —</strong> The
        Department of Budget and Management expects President Rodrigo Duterte will
        soon approve its proposal for a ₱1.6 billion funding that it will use for
        the extension of the contracts of thousands of contact tracers, a budget official
        said on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a2bb090-a15e-4dd0-8475-5f824ed6371f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T20:45:04.104+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:55:55.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DBM OIC and Usec. Tina Canda said the department will immediately
        process the release papers for the amount once the President green-lights
        the budget.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3760743-b431-434d-b5e5-b07716a21042'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T20:45:04.104+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:55:55.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We submitted for approval ₱1.6 billion to fund the extension of
        contact tracers from that period (Aug. 3) until the end of the year," Canda
        told CNN Philippines'' <em>News Night.</em></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4db4c794-bf7a-49fe-8f3d-8e51069e6a28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T20:45:04.104+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:55:55.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the amount will cover 15,000 contact tracers. The previous
        contract used funds that were allotted to the Interior Department, Canda explained,
        and had since expired on Aug. 2.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '746bc0d1-58c3-4a73-b91b-8edbc01608fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T20:45:04.104+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:55:55.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think they should worry much because the President is
        aware that this is an emergency situation we are facing," added Canda.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da69a74e-41e7-406f-9cc8-0491a5ddfe6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T20:45:04.104+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:55:55.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The expiration of the contact tracers'' contracts comes just before
        the National Capital Region goes into lockdown again amid the detection of
        more COVID-19 cases, especially that of the highly contagious Delta variant,
        which has so far numbered to <a href="http://https://cnnphilippines.com/news/2021/8/2/PH-new-Delta-variant-cases.html">over
        300 infections nationwide</a>.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06ab66d8-66f7-40ef-81a9-98268d4a63de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T20:45:04.104+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:55:55.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the Department of Health''s recent report, the country''s
        positivity rate is <a href="https://cnnphilippines.com/news/2021/8/5/COVID-19-active-cases-66-895.html">over
        17%</a> —&nbsp;far beyond the 3-5% benchmark of experts —&nbsp;which stresses
        the need to conduct more coronavirus tests.</p>'
