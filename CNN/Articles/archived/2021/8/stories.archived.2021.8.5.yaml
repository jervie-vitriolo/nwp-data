    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ff0583a8-9e49-4468-bcd9-9e0e7d1a9cb2'
    'lead': 'Before requesting for more cash to aid workers who will be affected by
      the two-week lockdown, the Department of Labor and Employment (DOLE) should
      use its unutilized funds first, a Department of Budget and Management (DBM)
      official said Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-05T20:34:54.482+08:00
