  'pandemic-burnout-routine':
    'author': 'CNN Philippines Life Staff'
    'caption': 'The best way to fight burnout caused by the toll of working at home
      is by establishing your own work-life boundaries. '
    'categories': ['97f8b757-c828-4d93-bb30-40d38e238fb5']
    'created': 2021-06-16T20:46:24.237+08:00
    'imagesource': 'jcr:adb7208b-3848-4921-8a02-896b371cb8fa'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '15352141-4a42-4753-863c-5fd081be5296'
    'lead': 'The best way to fight burnout caused by the toll of working at home is
      by establishing your own work-life boundaries.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-16T21:29:53.966+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-25T07:56:30.365+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:54:52.077+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pandemic burnout and how to fight it'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55237036-3d82-4ef2-89ee-7d3e34db53b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T21:29:53.967+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:56:30.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the new normal may have manifested in different ways for different
        people, one common symptom is a dulled sense of time. “My days are all mixed
        up,” said Katya*, an account manager for a creative agency. Because we no
        longer commute, socialize, or even experience outside weather, everyday is
        the same. Suddenly, months are passing by like days, yet it feels like nothing
        has changed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f3e25f2-5068-4952-b402-0beb8a618a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T21:29:53.967+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:56:30.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When we aren’t even aware of how many hours have passed, it’s much
        easier for work to dip into overtime. That results in what is called burnout.
        “At first, I thought it was easier since I wasn’t spending hours commuting
        anymore,” said Mona*, a freelance graphic designer. “After a few months though,
        I woke up and all of a sudden I was like, wow I’m exhausted.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5406ce7-f3fb-4304-a7b2-41fc7ffd647b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T21:29:53.967+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:56:30.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Burnout happens slowly, building up inside of us until the symptoms
        hit us like a truck: emotional, physical, and mental exhaustion. It doesn’t
        help that working from home has made resting much harder since our rooms no
        longer feel like safe spaces. “I thought I was exhausted because I slept at
        weird hours so I tried sleeping earlier,” Mona explained. “But no matter how
        long I slept, I still woke up tired.” The worst cases of burnout can evolve
        from exhaustion to resentment. “I felt like vomiting when I got assigned new
        projects,” said Ella*, who works as a junior architect.</p>'
    '9':
      'image': 'jcr:c6255b89-03a0-4d85-901a-5819193985e3'
      'imageCaption': 'Even the simple act of lifting the cup and taking in the inviting
        aroma is enough to make you pause, breathe, and just enjoy the moment. '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c42ad074-b7c8-4f0d-bae9-6a2b8b87cbb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T21:57:21.805+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:56:30.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af3b961c-b615-495e-8e9d-35e9172d31c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T21:29:53.967+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:56:30.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The best way to fight burnout is by establishing your own work-life
        boundaries. Mona’s solution was to transfer rooms when it was time to work.
        “I started working at the dining table,” she said. “It took a while but my
        room started to feel like a safe space again.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84596f6a-b6f3-4287-8325-97d7e035f351'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T21:29:53.967+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:56:30.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Katya’s version was to have a lengthy breakfast with a cup of coffee.
        “I take my time to eat breakfast and I really try not to think about work,”
        she said. As someone who used to do cafe runs before work, mimicking that
        experience with good coffee has helped her feel “more” normal. “Before coffee,
        I’m not yet a human,” she joked.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '116e5849-b216-4b3b-b82e-4792a7f17a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T21:29:53.967+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:56:30.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her go-to brand is Nescafé Gold, since it’s quick and easy to make
        without sacrificing the quality. Made using premium Arabica beans, it’s rich
        aroma makes her feel like she’s physically at her favorite coffee shop. “I
        need my coffee strong but not too bitter. Oh, and mabango,” she described.
        Nescafé Gold’s blend is smooth, with hints of dark chocolate and a bright
        citrus finish. Even the simple act of lifting the cup and taking in the inviting
        aroma is enough to make you pause, breathe, and just enjoy the moment.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '643d98a9-4f10-4492-903e-6048c09f327c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T21:29:53.967+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:56:30.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In order to feel more of a division in her days, Katya and Ella
        created their own set routines. “I meditate now and do yoga in the mornings,”
        Ella said. Waking up at a set time to exercise worked like a reset for her,
        since she knew that once it was 6 a.m, it was a new day. “Meditating helped
        clear my mind, which was good for my stress,” she added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd55bafce-6bb6-4e91-a51a-5e25247d3049'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T21:29:53.968+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:56:30.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other ways you can establish a division or routine in your schedule
        is by attending classes, which could make your days feel different, or by
        picking up new hobbies. As we transition into this new normal, it will get
        easier to adjust and to establish new routines in place of our old ones. Burnout
        may feel like it’s everywhere now, but it’s not the end of the world —&nbsp;and
        when it feels like it is, take a step back and have a coffee break.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ec750d-8d74-472b-917f-b0ec28dfb50c'
      'mgnl:activationStatus': true
