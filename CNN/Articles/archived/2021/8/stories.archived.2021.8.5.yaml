    'template': '1'
    'title': 'US job growth is picking up again, but the Delta spike could change
      that'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa6b55c2-b198-43a6-8568-d809e82e6c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T22:21:23.477+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:55:49.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;America''s job market recovery is
        chugging along, but worries about the Delta variant derailing progress are
        rampant. Even as economists anticipate the best gains since last summer in
        Friday''s jobs report, persistently high unemployment claims and a big miss
        in the private sector payroll report put a damper on the excitement.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c63d43f9-fb4f-41d5-8904-525d338183b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T22:21:23.478+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:55:49.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa378774-1879-4287-8e5c-b500db93832c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T22:21:23.478+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:55:49.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The labor market recovery still has legs but it''s likely going
        to be an uneven path going forward," ADP chief economist Nela Richardson told
        reporters on a press call Wednesday, pointing to the Covid-19 variants, labor
        shortages and supply chain bottlenecks.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ec1d002-e983-47fb-bdac-2860902ab20d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T22:21:23.478+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:55:49.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36371e91-7dc6-45c6-971a-5161e182fdf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T22:21:23.478+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:55:49.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s still a tale of two recoveries. On one hand, the labor market
        continues to improve as the economy normalizes. Strong consumer confidence
        and spending are helping get things back on track.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b194f74-4907-4e6b-934c-7bc9017ab893'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T22:21:23.478+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:55:49.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a388b7c5-4020-4666-8312-c8e3bcc462e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T22:21:23.478+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:55:49.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But at the same time, worker shortages and supply chain disruptions
        are holding the recovery back in some sectors, especially when it comes to
        hiring.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21bb8ff9-4600-4174-a6bd-cbbf7ea376a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T22:21:23.478+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:55:49.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa3c127f-0583-4934-b3ef-308107bc5a7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T22:21:23.478+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:55:49.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the Centers for Disease Control and Prevention updated
        its mask guidance for those who have been vaccinated, and New York City announced
        that patrons and employees in restaurants and gyms will to have to show proof
        of vaccination. The health of the near-term jobs recovery will ride on how
        comfortable both consumers and employees feel about being around others.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4df8099-de6a-4498-9bcb-a5e99c28590e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T22:21:23.478+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:55:49.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87839ad8-0e28-43e7-b887-bca63c3a94ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T22:21:23.478+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:55:49.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do expect job gains to continue but we are aware that in the
        near-term there are some challenges that are unprecedented," Richardson said.
        "The overall take-away is this recovery is happening, but its path is just
        something we''ve never seen before."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a237c8-dcac-4a2f-9cff-ef0ee89bf18b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T22:21:23.478+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:55:49.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdd32908-91c4-4e5b-953d-533306d670f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T22:21:23.478+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:55:49.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Friday''s jobs report, due at 8:30 am ET, economists polled
        by Refinitiv forecast 870,000 jobs were added in July, a slight downward shift
        after forecasts topped the 900,000 mark last week.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1759ee1f-b615-4235-ab89-861e258ffc3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T22:21:23.478+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:55:49.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc88c0b4-9904-40f2-8149-dbba6e8a8efc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T22:21:23.479+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:55:49.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, that would be an increase from the 850,000 jobs added in
        June and mark the largest jobs gain since August of last year. But the range
        of expectations is wide. Wall Street banks Goldman Sachs and Citi predict
        1.15 million jobs added, while research firm Action Economics expects 600,000.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b48eea73-015b-4a54-8b19-86b557f7e3ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T22:21:23.479+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:55:49.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '470522b7-401b-483d-8d0e-d1bb138046f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T22:21:23.479+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:55:49.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nationwide unemployment rate is expected to be 5.7%.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec39c66-4fd3-45a6-a992-784d65b3075b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T22:21:23.479+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:55:49.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b66021fa-d33c-49eb-a494-1ea6e3bef08a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T22:21:23.479+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:55:49.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Not a typical summer</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1952b95f-85f4-4918-8290-5cb6d32430e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T22:21:23.479+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:55:49.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The July report could also be subject to some seasonal weirdness,
        warned ZipRecruiter labor economist Julia Pollak.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e20cb1e0-6935-446d-9bc8-0c5f37e65520'
      'mgnl:activationStatus': true
