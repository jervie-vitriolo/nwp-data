      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, thousands of people flocked to malls in Manila and
        in Las Piñas, hoping to get vaccinated before the lockdown.</p>'
    '15':
