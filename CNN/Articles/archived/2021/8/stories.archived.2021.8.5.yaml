      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A highly-placed source from Moreno’s camp confirmed the mayor was
        supposed to take his oath as member of the party on Thursday, but decided
        to focus on the recent issues hounding vaccination centers in Manila.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e95359cd-8062-42e2-8200-5fd8657d655d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T19:03:15.182+08:00
