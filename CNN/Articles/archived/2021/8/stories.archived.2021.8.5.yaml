      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac960db9-53b0-4abd-b8de-3ee164085004'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T07:50:12.752+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:56:50.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the report, during a four-day period, Biles practiced
        for hours behind locked doors working on moves she previously performed with
        precision.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6d8bcab-7531-4949-84ee-b259125ff4a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T07:50:12.752+08:00
