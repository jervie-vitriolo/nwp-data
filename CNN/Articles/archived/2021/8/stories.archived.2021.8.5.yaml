    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:55:05.383+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['DBM', 'DOLE', 'ECQ']
    'template': '1'
    'title': 'DBM on DOLE''s request for more funds: They still have ₱13 billion'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '066c053d-fd14-4b5f-ba3e-07c7bfa1b437'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T20:34:54.482+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:55:56.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 5) —</strong>&nbsp;Before
        requesting for more cash to aid workers who will be affected by the two-week
        lockdown, the Department of Labor and Employment (DOLE) should use its unutilized
        funds first, a Department of Budget and Management (DBM) official said Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd43562a2-8730-41b3-999c-be5d1ea424b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T20:34:54.483+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:55:56.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOLE still has ₱13 billion from its cash aid programs for displaced
        workers that it can maximize, according to DBM officer in charge and Undersecretary
        Tina Canda.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a0ed0a5-9ac2-470c-b58e-713d1a29874f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T20:34:54.483+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:55:56.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They still have ₱13 billion from various emergency employment programs,
        so they can utilize first then afterwards <em>kung talagang kulang</em> [if
        it is really not enough], then we can release an amount for their use," Canda
        told CNN Philippines'' <em>News Night.</em></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c68867a2-d6a2-4539-9532-e0e3f9816c30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T20:34:54.483+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:55:56.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOLE earlier requested an additional <a href="https://cnnphilippines.com/news/2021/8/4/DOLE-DBM-request-2-billion-emergency-funds-ECQ.html">₱2
        billion</a>&nbsp;from the DBM to help workers, including those from small
        and medium enterprises.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e8aa971-e740-4508-9df4-dca125c13e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T20:34:54.483+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:55:56.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canda mentioned TUPAD, or Tulong Panghanap-Buhay Para sa Ating Disadvantaged/Displaced
        Workers under DOLE, among three projects.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7faf8e63-f737-4ee1-a5b9-1ab877bd77d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T20:34:54.483+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:55:56.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said TUPAD was allotted a budget of ₱18 billion this year, of
        which ₱12 billion are unobligated.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f5e039c-af5e-493f-b958-eacabdc3a0da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T20:34:54.483+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:55:56.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They can realign (the budget) from one project to the next without
        going through the DBM," Canda added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c63d85dd-9fe0-4c24-9cdc-946b802dc0c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T20:34:54.483+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:55:56.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Labor Secretary Silvestre Bello said on Wednesday that
        the TUPAD program only has about ₱4 billion left in implementation.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10708cce-64bb-4464-a10b-7ebf403451fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T20:34:54.483+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:55:56.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency intends to use these remaining funds as it waits for
        the supplemental budget from the DBM, Bello added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9866d635-e04c-4c7e-91e8-a90db6c33e79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T20:34:54.483+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:55:56.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOLE expects up to <a href="https://cnnphilippines.com/news/2021/8/4/DOLE-DBM-request-2-billion-emergency-funds-ECQ.html">400,000
        workers</a> in the National Capital Region to be affected by the enhanced
        community quarantine (ECQ) from August 6 to 20.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '617f54bb-d183-4cf0-b9dc-9509f72a8812'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T20:34:54.483+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:55:56.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canda said the ₱13 billion supposedly still with DOLE will be enough
        to provide for them.</p>'
  'DBM-contact-tracers-funding':
