      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque reiterated President Rodrigo Duterte''s directive that no
        area can be placed under the strictest enhanced community quarantine (ECQ)
        if cash aid cannot be provided to affected residents.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b198de72-2dc4-487c-8097-9718d8729524'
