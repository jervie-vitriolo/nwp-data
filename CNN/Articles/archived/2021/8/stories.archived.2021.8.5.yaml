  'mpic-core-net-income-6billion-first-half':
    'author': 'Lisbet Esmael, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-08-05T14:59:20.664+08:00
    'imagesource': 'jcr:5e4c2e3b-e663-4a6f-8635-5f53699e40a8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'db361b2c-ca92-45f1-a5c0-126d078bf622'
    'lead': 'Infrastructure holding firm Metro Pacific Investments Corp. gained from
      the reopening of more industries in the second quarter, lifting its first-half
      figures with consolidated core net income jumping 13% to ₱6 billion against
      the previous ₱5.3 billion.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-05T15:00:56.832+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T07:56:26.944+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:54:53.493+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'MPIC core net income climbs 13% to ₱6B in first half

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '713747fb-2323-4163-923d-02ccd1ede809'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T15:00:56.832+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:56:26.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 5)</strong> — Infrastructure
        holding firm Metro Pacific Investments Corp. gained from the reopening of
        more industries in the second quarter, lifting its first-half figures with
        consolidated core net income jumping 13% to ₱6 billion against the previous
        ₱5.3 billion.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae03366-1607-4f7a-9a02-d6a7b2663f3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T15:00:56.833+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:56:26.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pangilinan-led infrastructure giant said the stronger figures
        posted in the first semester were "driven largely by improved traffic on its
        toll roads and higher volume of electricity sold."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '713e1228-6313-4baa-a0ba-57e3860012f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T15:00:56.833+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:56:26.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MPIC said the contribution from operations climbed 11% to ₱8.5 billion,
        with its power and toll roads businesses leading the pack generating ₱5.4
        billion and ₱1.9 billion, respectively.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f60daf-f84e-4f0b-b404-ee8b441c97b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T15:00:56.833+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:56:26.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its water business contributed ₱1.4 billion in the first semester,
        it added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb54c452-b063-40bd-973d-868dbf16099e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T15:00:56.833+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:56:26.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This acceleration of growth reflects an improvement in performance
        notwithstanding the continued imposition of varying levels of quarantine across
        the country, and was partially augmented by the impact of the Corporate Recovery
        and Tax Incentives (“CREATE”) Law which lowered income tax rates from 30%
        to 25%," it said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42960cf1-1fbd-4d37-9eb7-72c49835fd0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T15:00:56.833+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:56:26.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila Electric Company, for instance, saw its earnings in the first
        half increased to ₱9.9 billion as total energy sales grew 7% driven by strong
        demand from residential, industrial, and commercial sectors.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c3f3d5d-9365-4424-bde9-d16724e735d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T15:00:56.833+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:56:26.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Pacific Tollways Corp., meanwhile, booked ₱1.9 billion in
        net income buoyed by improved vehicular traffic in toll roads both locally
        and in Vietnam, and Indonesia.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f1c71ec-78c3-46e3-8a11-528ab7a87209'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T15:00:56.833+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:56:26.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Other businesses, mainly Light Rail and Logistics – [had an] overall
        loss of ₱294 million, owing to the continuing impact of the pandemic on the
        ridership of LRT1 (Light Rail Transit Line 1) and the ongoing recalibration
        of warehousing operations; partially offset by the hospital group’s contribution
        of ₱142 million," MPIC said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '784767fc-5880-410e-9740-b3fd3aeb0da3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T15:00:56.833+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:56:26.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MPIC chairman Manuel V. Pangilinan expressed confidence the group
        could hit its core net income guidance of at least ₱12 billion for 2021 despite
        the reimposition of stricter coronavirus restrictions.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa3c48f-2d58-4d57-a2ce-96d2e40fa106'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T15:00:56.833+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:56:26.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are seeing that people are no longer letting the virus run their
        lives and are able to bounce back more quickly than we did during the start
        of the pandemic," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d474659-9a26-42e3-a63f-f0de76f355e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T15:00:56.833+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:56:26.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As such, we expect that the volumes of our core businesses will
        continue to recover towards the end of the year with continuous inoculation
        efforts for the rest of the population," the tycoon added.</p>'
  'Quarantine-pass-ECQ-Metro-Manila':
