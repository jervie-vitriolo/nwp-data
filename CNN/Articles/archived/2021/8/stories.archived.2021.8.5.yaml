  'inflation-July-2021':
    'author': 'Pilar Manuel, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-08-05T09:00:33.053+08:00
    'imagesource': 'jcr:97c0f2c1-c062-4858-bf93-b7b6562e5179'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd6acc07a-0ed7-493d-8c14-adfcfc0008b6'
    'lead': 'ING Bank senior economist Nicholas Mapa tells CNN Philippines he expects
      inflation to stay elevated over the next few months, especially food prices,
      due to the impact of monsoon rains on supply of agricultural goods, as well
      as the implementation of the two-week lockdown.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-05T09:03:42.511+08:00
