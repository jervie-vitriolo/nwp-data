      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://cnnphilippines.com/news/2021/8/5/Metro-Manila-ECQ-vaccination-site.html">Misinformation
        drives mob to vaccination sites in NCR on eve of lockdown</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
