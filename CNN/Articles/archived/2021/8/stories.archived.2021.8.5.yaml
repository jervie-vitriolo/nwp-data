    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:54:56.789+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'COVID', 'coronavirus', 'DOH']
    'template': '1'
    'title': 'Active COVID-19 cases highest in over three months at 66,895'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe715f16-9c97-4309-8580-f69c30a68c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T16:16:46.600+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:56:20.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 5) —</strong>&nbsp;The
        nationwide tally of COVID-19 active cases or currently sick patients climbed
        to 66,895 on Thursday, according to the Department of Health.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81fced53-1ccd-4085-8e32-a3858f495824'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T16:16:46.600+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:56:20.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is the highest active case count in over three months since May
        3, when there were more than 69,000 ill patients.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac3bda06-3549-411c-9ccf-c1e6455e2da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T16:16:46.600+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:56:20.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently ill patients&nbsp;comprise of 4.1% of the case total which
        rose to 1,627,816 after 8,127 more people got infected. At least 94.6% of
        active cases have mild symptoms, 1.9% have severe symptoms, 1.3% are in moderate
        condition, 1.1% are in critical condition and 1% are asymptomatic.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc5946b2-212d-4f6e-a796-ce96e09348a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T16:16:46.600+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:56:20.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll also jumped to 28,427 - which is 1.75% of the COVID-19
        count - after 196 more people lost their lives to the disease.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2100993-7ee0-4420-b851-467cb8358eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T16:16:46.600+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:56:20.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the recovery tally is at 1,532,494 or 94.1% of the case
        total with 4,343 more survivors.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65fd11f6-34a0-4ce9-bff7-d93001a1b824'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T16:16:46.600+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:56:20.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said it reclassified 146 survivors - 15 into active cases
        and 131 into fatalities - after validation and deleted 135 duplicate cases,
        including 125 recoveries.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faf817bb-d4f5-4269-9257-d05f682ba348'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T16:16:46.600+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:56:20.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The total excludes data from four laboratories - one that was not
        operational on Aug. 3 and three that failed to submit their reports on time,
        the DOH added. These laboratories contributed an average of 0.7% of samples
        tested and 1.8% of positive individuals in the last 14 days.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dcb5ebc-78e4-42d3-b939-680224690280'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T20:01:29.461+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:56:20.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The positivity rate or percentage of people that tested positive
        rose from 16.4% on August 2 to 17.3% based on 56,035 tests reported on August
        3.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de0c7efd-628f-4742-9621-6257ff0cd1d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T20:01:29.461+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:56:20.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rate means the country needs to test more people for the coronavirus
        since the benchmark for adequate testing is below 3% while a rate above 20%
        means testing efforts are insufficient. This is based on the metric of US
        nonprofit Covid Act Now, which is used by the OCTA research team as basis
        for its projections. The World Health Organization''s standards say a positivity
        rate below 5% indicates the infection is under control.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc5a570-60ef-4760-8149-3dbbb181d814'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T20:01:29.461+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:56:20.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A day before the National Capital Region goes into lockdown again,
        the DOH also reported <a href="https://cnnphilippines.com/news/2021/8/2/PH-new-Delta-variant-cases.html">116
        more cases</a> of the highly contagious Delta variant, including 95 local
        cases, bringing the total to 331.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ca703e2-1276-48aa-9290-94b55e6f231a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T20:01:29.461+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:56:20.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the enhanced community quarantine period on August 6 to 20,
        local governments in Metro Manila hope to administer the 4 million additional
        vaccine doses allocated by the national government to protect more people
        against the virus. The country has so far fully vaccinated about <a href="https://cnnphilippines.com/news/2021/8/5/10M-fully-vaccinated-Filipinos.html">ten
        million Filipinos</a>.</p>'
