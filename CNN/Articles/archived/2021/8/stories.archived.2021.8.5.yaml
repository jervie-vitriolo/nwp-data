      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e16226-bc1c-4f3f-b174-b516089f313c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T07:50:12.752+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:56:50.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After not competing as originally planned in four individual finals
        at the Tokyo Olympics -- the all-around individual competition, the vault,
        the uneven bars and floor -- Biles returned on Tuesday to claim the bronze
        medal in the women''s balance beam final. It was her second medal at these
        Summer Games and her seventh Olympic medal overall.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2897fc80-670d-40cf-8fdf-96a33708fb7a'
