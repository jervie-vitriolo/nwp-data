    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b2a07328-3836-400a-8cc8-4dfdc6c68168'
    'lead': 'Amid the joy of the Indian men''s hockey team ending its 41-year Olympic
      medal drought its players took time to reflect on the impact Covid-19 has had
      on the country over the last year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-05T18:44:39.680+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T07:56:03.155+08:00
