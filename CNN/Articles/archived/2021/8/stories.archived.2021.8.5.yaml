      'mgnl:type': 'text'
      'text': '<p>[Translation: If those aren''t enough, [government] savings are
        there. If those aren''t enough either, then we''ll request a supplemental
        budget from Congress.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
