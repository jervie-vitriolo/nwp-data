    'lead': 'Kitchie Benedicto, a television director and producer for nearly four
      decades, died on Wednesday evening at her residence in Pasig City, her family
      said. She was 74.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-05T15:57:26.113+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T07:56:23.094+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:54:56.097+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Kitchie Benedicto, local entertainment industry icon, dies at 74'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11297eae-935c-443f-a724-e7e6b843429a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T15:57:26.113+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:56:23.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 5)</strong> — Kitchie
        Benedicto, a television director and producer for nearly four decades, died
        on Wednesday evening at her residence in Pasig City, her family said. She
        was 74.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f6609a-e17f-4e6b-aa5e-6e5675b9386d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T15:57:26.113+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:56:23.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Mom passed away at home last night on Aug. 4 at 11:15 p.m. surrounded
        by all her children &amp; grandchildren," Benedicto''s daughter, Tintin, said
        in a message shared to CNN Philippines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37756b85-11c2-4a1b-b26d-6460eba134ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T15:57:26.113+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:56:23.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thank you for your love and prayers,” she also said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d7a35b8-5e56-4d16-8a56-1b94e146a8ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T15:57:26.113+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:56:23.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Benedicto produced and directed a number of popular shows that aired
        on Radio Philippines Network (RPN) Channel 9, which was the leading television
        broadcaster in the country in the 1970s and 1980s, and owned by her father,
        Roberto Benedicto.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fd15e4a-e5d9-434c-a21e-57b48e8cdf03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T15:57:26.114+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:56:23.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A multi-awarded local entertainment industry icon, she was best
        known for producing the long-running weekly musical variety show of Nora Aunor
        called "Superstar."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d64147c-a2aa-4dce-80d7-1376aa056047'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T15:57:26.114+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:56:23.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was also behind several hit shows including "John and Marsha,"
        top billed by the late Dolphy and Nida Blanca; "VIP (Vilma in Person)" featuring
        Vilma Santos; "Kaluskos Musmos" and several TV specials and feature films.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5daa1b0a-9128-4cd7-be3b-21c9160e028d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T15:57:26.114+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:56:23.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was also president and CEO of KB Entertainment Unlimited, Inc.,
        a media production agency.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87e62d65-b16d-4b5d-9028-2e03cf849aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T15:57:26.114+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:56:23.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Benedicto was a mass communication graduate of the University of
        the Philippines.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a12295b0-e4e6-4ee5-838d-5b7f2aa8655a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T15:57:26.114+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:56:23.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The family said funeral arrangements will be announced later.</p>'
  'nas-academy-whang-od-tattoo-class':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-08-05T15:57:55.226+08:00
    'imagesource': 'jcr:28d6ec1a-ebc8-4c43-ad9b-7c9ef06e1bfe'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e7941dd1-9988-4744-9105-8e0c3f912138'
    'lead': 'The National Commission on Indigenous Peoples - Cordillera Administrative
      Region also responded to the issue, saying any attempt to make profit out of
      indigenous people''s cultures without their consent "will be dealt with harshly"
      through appropriate laws.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-05T15:58:55.734+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T07:56:22.270+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:54:56.297+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Nas Academy maintains Whang-Od ''consented'' to tattoo masterclass'
    'updated': 2021-08-05T17:50:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c217f7-6258-4fd5-83a0-64808f089901'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T15:58:55.734+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:56:22.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 5)</strong> — Nas
        Academy on Thursday maintained Filipino tattooist Apo Whang-Od consented to
        teaching the site''s tattoo online course, which a relative of the artist
        called a “scam.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cde568f-0122-45c4-89f4-9e40c237062c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T15:58:55.734+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:56:22.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf17bbc-b06a-4bdc-97c0-cf538090bf43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T15:58:55.734+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:56:22.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the digital learning platform founded by Arab Israeli
        vlogger Nas Daily said the 104-year-old <em>mambabatok</em> herself affixed
        her thumbprint in the contract, “signifying her full consent” to the Whang-Od
        Academy.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af3a5cd4-16e9-4e68-8eae-932e18913436'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T15:58:55.734+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:56:22.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a2fc4e2-e9a0-40a7-a7fd-9ecbca3897a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T15:58:55.734+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:56:22.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her formal approval came after her niece Estella Palangdao translated
        the contents of the document, according to the company.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee0544d4-90e1-44f7-893a-39fa8b366cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T15:58:55.734+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:56:22.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f395c6-987a-467d-ab30-4608c8e2d5c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T15:58:55.734+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:56:22.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is the clearest evidence that it is not a scam and achieved
        the consent of her and her immediate family,” it said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '298388c0-ee7c-4345-b12c-36934917522e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T15:58:55.734+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:56:22.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c00872-7e08-4e96-b1ee-39b217074329'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T15:58:55.734+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:56:22.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nas Academy added the artist and her family “loved” the idea and
        have been their partner in building the project. It also noted everybody was
        compensated for their time.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67053cdd-513b-4e5c-a67c-a2c26d33e458'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T15:58:55.735+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:56:22.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1906c378-43f6-4a48-9baa-1aaa0086c4c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T15:58:55.735+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:56:22.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world-famous tattooist from Kalinga was advertised to teach
        the masterclass priced at ₱750, but her grandniece Gracia Palicas on Wednesday
        said Whang-Od never agreed to do the course.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7cc9e2e-1416-4dbf-8b68-6aa9a4bcf360'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T15:58:55.735+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:56:22.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd0f9106-4067-477b-9a3a-e2ba347684ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T15:58:55.735+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:56:22.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Facebook post, Palicas asked for help "to stop this disrespect
        to the legacy of Apo Whang Od and the Butbot Tribe," saying her grandmother
        never signed a contract.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b517e640-c481-470c-bf2b-21876e02a9fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T15:58:55.735+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:56:22.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31f9a720-7c75-4753-895f-6c0ea97966bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T15:58:55.735+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:56:22.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the warning, Nas Daily came under fire, with netizens accusing
        him of exploiting Filipino culture. However, his company refuted these allegations,
        saying it only “wanted to share [Whang-Od’s] culture for future generations
        to appreciate and respect.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e31520ab-a0d3-43f2-a0e2-a42af6e9f3d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T15:58:55.735+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:56:22.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f51cf6af-8089-4bf2-a4f2-bccfdab929c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T15:58:55.735+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:56:22.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“(Forty percent) of Nas Academy is made up of Filipinos. So for
        us, this is personal," it said.  “We care deeply about the Philippines and
        respect the many cultures and traditions that exist across the country.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd78503ee-688b-49cb-b96b-1b6e34017834'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T15:58:55.735+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:56:22.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d1a6bb-3806-4759-9ce6-5f7735ad286e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T15:58:55.735+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:56:22.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The online platform&nbsp;<a data-cke-saved-href="https://cnnphilippines.com/news/2021/8/4/Nas-Daily-Whang-od-Academy-backlash.html"
        href="https://cnnphilippines.com/news/2021/8/4/Nas-Daily-Whang-od-Academy-backlash.html">took
        down the class on Wednesday</a> following the backlash. However, it said this
        is just temporary and was done “out of respect” for Whang-Od’s family while
        it “resolves any issues that have arisen from these falsehoods.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8618859b-818f-4ac6-8ce9-f9c931884d9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T17:50:38.322+08:00
      'mgnl:createdBy': 'kristel'
