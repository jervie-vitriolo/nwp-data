      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>APORs only need to present documents proving their status: company
        IDs or certificates of employment for workers, quarantine passes for those
        out to avail of essential items or services, and vaccine cards for those out
        to get their COVID-19 shots.</p>'
