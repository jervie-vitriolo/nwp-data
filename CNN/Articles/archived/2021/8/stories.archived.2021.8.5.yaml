      'jcr:uuid': '8fb461f0-c0d7-4465-b367-e7a6ea1011d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T21:52:26.818+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:55:53.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>IATF officials earlier this week said they would review and evaluate
        whether to put Calabarzon or some areas in the region under ECQ amid rising
        COVID-19 cases.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ae9d63-5ae4-44f4-bc69-a3fd338d704c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T21:52:26.818+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:55:53.996+08:00
