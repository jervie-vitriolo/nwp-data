      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ICTSI said it handled a consolidated volume of 5,459,523 twenty-foot
        equivalent units (TEUs) in the 2021 period, 14% higher than the 4.799,765
        TEUs it handled in the same period last year.</p>'
