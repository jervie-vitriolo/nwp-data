    'mgnl:tags': ['Cusi', 'PDP-Laban', 'Bong-Go', 'Duterte', 'President', 'elections',
      'Comelec']
    'template': '1'
    'title': 'Cusi-led PDP-Laban faction endorses Bong Go-Rodrigo Duterte tandem for
      2022'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7deada3-d732-4c62-ad5c-4453347b93fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-05T22:53:51.026+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:55:44.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 5)—&nbsp;</strong>A
        faction within the Partido Demokratiko Pilipino-Lakas ng Bayan (PDP-Laban)
        has endorsed Senator Bong Go as the ruling party''s standard bearer in the
        2022 elections.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '358f2ee6-c0c8-47ed-abc0-612e819b2740'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T18:49:42.725+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:55:44.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PDP-Laban elected president Energy Secretary Alfonso Cusi confirmed
        to CNN Philippines on Thursday that his group wants Go to run in next year''s
        presidential polls, with party chairman President Rodrigo Duterte as his running
        mate.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9da6b6db-ce94-438a-8147-939f3e9354be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T18:49:42.725+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:55:44.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In our PDP national council meeting yesterday, it was agreed to
        present to the forthcoming national convention the Go-Duterte tandem," Cusi
        said in a text message.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b86bc990-eb50-49e1-ae22-31c38de7abc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T18:49:42.725+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:55:44.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the party''s secretary-general Melvin Matibag clarified the
        pair is not yet PDP-Laban''s official candidates, adding it will still be
        tackled in another national assembly on September 8.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fbed264-10b2-40c2-88b8-ef6a2ea94780'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T18:49:42.726+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:55:44.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Not yet final but they [are] the logical and popular choice of
        the huge majority members of PDP-Laban," Matibag said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bfdcaf2-b33a-4899-8d01-109e362f2cf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T18:49:42.726+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:55:44.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Go, also PDP-Laban''s auditor general, said he should be the last
        choice for president, while there is no final word from Duterte if he will
        heed the call for him to run for vice president.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ee491a3-1222-42dd-bc1f-0e1ad3c6cca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T18:49:42.726+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:55:44.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added he leaves his fate to the President, as well as presidential
        daughter and Davao City Mayor Sara Duterte, who''s also pondering on a presidential
        bid.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f17e2f-3825-4c6f-b824-82a705bc3db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T18:49:42.726+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:55:44.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It can be recalled that last month, the chief executive told the
        public in a speech to <a href="https://cnnphilippines.com/news/2021/7/1/Consider-me-for-vice-presidency-at-this-time-Duterte-.html">"consider"
        him a candidate</a> for the vice presidential post.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '466db20d-35a7-4c21-83a5-3e3c74767660'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T18:49:42.726+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:55:44.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>New set of officers</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19c2e49b-86bd-4fa2-be24-a583342a49b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T18:49:42.726+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:55:44.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cusi-led faction also submitted to the Commission on Elections
        a list of the ruling party''s newly elected officers.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e00adebe-b3a9-4917-8506-193defbe6e8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T18:49:42.726+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:55:44.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The list indicated the officials appointed during PDP-Laban''s July
        17 national assembly, which the faction headed by Senators Manny Pacquiao
        and Aquilino "Koko" Pimentel III does not recognize.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5745799-97a5-46ac-a044-657a7c846e9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T18:49:42.726+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:55:44.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The required document, called the Sworn Information Update Statement,
        was sent to the poll body on Wednesday. It was signed by both Cusi and Duterte.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dcecabc-7763-4736-8e25-3f4ea9cb8838'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T18:49:42.726+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:55:44.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2021/7/17/Cusi-PDP-Laban-president-Pacquiao-assembly.html">Cusi
        named as new PDP-Laban president in Duterte-led assembly; Pacquiao faction
        questions legality</a></strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d79e90c-464c-4f6e-9823-fd07b160c9ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T18:49:42.727+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:55:44.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquiao''s camp said they will also submit their own set of officers
        to the Comelec. When that happens, the poll body will have to decide which
        one is legitimate, based on which group followed the party constitution and
        bylaws.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6063fdce-320b-4b3f-b433-5bb8803a9325'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T18:49:42.727+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:55:44.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Pimentel hit the Cusi wing for making the move amid
        the surge in COVID-19 cases. He said "politics should take a back seat" in
        order for the government to focus on the pandemic response.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2264a6e9-8bb5-4941-b868-6f27a28a5d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T18:49:42.727+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:55:44.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Pacquiao ''strongest'' senatorial bet?</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81644a99-4ba3-4d47-9057-d869b63723f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T18:49:42.727+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:55:44.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The elected national officers of the ruling party may not want Pacquiao
        as standard bearer, but they believe the boxer-turned-lawmaker would make
        a formidable senatorial candidate.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd9a7de5-a985-4811-8a79-2a24409fb0f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T18:49:42.727+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:55:44.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are considering Senator Manny Pacquiao as the strongest candidate
        for our senatorial lineup," Matibag said in a separate media forum on Friday.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb650d00-40a0-4804-ac01-7ab2b53974ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T18:49:42.727+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:55:44.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent Eimor Santos contributed to this
        report.</em></p>'
