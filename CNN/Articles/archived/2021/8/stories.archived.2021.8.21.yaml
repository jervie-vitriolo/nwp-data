    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US', 'Defense', 'Lloyd-Austin', 'Taliban', 'Kabul', 'Americans',
      'military']
    'template': '1'
    'title': 'US Defense secretary told lawmakers that Americans have been beaten
      by Taliban in Kabul, sources say'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1f3b355-8432-4a61-9a5f-1b2823d74eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T05:16:43.319+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:12:27.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong> Defense Secretary Lloyd Austin told
        House members in a call this afternoon that Americans have been beaten by
        the Taliban in Kabul, according to multiple sources on the call.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fb77102-65a3-44b2-b47a-79c9e5c2e409'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T05:16:43.319+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:12:27.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00fc5441-3e88-483f-b200-ac224ac258ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T05:16:43.319+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:12:27.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Austin called it “unacceptable” but would not rule in or out if
        Americans would go outside the gates to ensure safe passage through checkpoints.
        Still, he added that generally the Taliban were not hindering Americans seeking
        to get to the airport, echoing the claims made publicly by President Biden
        on Sunday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e2d8634-cd59-4569-98dc-d9274b755c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T05:16:43.319+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:12:27.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b3ac0fd-5e88-459d-8de2-c82b5be33a08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T05:16:43.319+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:12:27.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The comments appear to contradict President Biden’s statement earlier
        Friday that there''s "no indication" US citizens have been unable to get to
        Kabul airport.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b591a59-af97-40a5-847b-993ebb0a310c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T05:16:43.320+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:12:27.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e6f63ec-454d-49da-9b57-bd3c187405d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T05:16:43.320+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:12:27.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Politico first reported Austin’s comments.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7acd3e0a-7eff-43b7-930a-61d57237c35e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T05:16:43.320+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:12:27.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dab71236-9cd1-4b2c-83ba-eb75edb17f10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T05:16:43.320+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:12:27.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about Austin’s comments and reports of beatings, Pentagon
        press secretary John Kirby said, “we''re certainly mindful of these reports
        and they''re deeply troubling, and we have communicated to the Taliban that
        that''s absolutely unacceptable, that we want free passage through their checkpoints
        for documented Americans. And by and large, that''s happening.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e666ae07-c89b-4caf-90fd-9b02df135b9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T05:16:43.320+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:12:27.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Read more updates <a href="https://edition.cnn.com/world/live-news/afghanistan-taliban-us-news-08-20-21/index.html">here</a>.</em></p>'
  'apes-communication-signals':
    'author': 'Lauren Kent, CNN'
    'caption': 'New research shows that apes purposefully use signals to begin and
      end social interactions.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-08-21T06:38:27.983+08:00
    'imagesource': 'jcr:876a9a15-286d-4a75-984f-48182443599c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a254b1b6-4b8b-42ec-abf3-f119e4cd670e'
    'lead': 'Just like people, chimpanzees and bonobos aren''t ones for leaving without
      saying goodbye.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-21T06:47:31.884+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T10:12:25.839+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:09:26.151+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Apes say hello and goodbye, just like people do, research shows'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a7a9b4-267a-4880-89ca-569fa408d898'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T06:47:31.885+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:12:26.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Just like people, chimpanzees and
        bonobos aren''t ones for leaving without saying goodbye.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ce0a92-c8ee-46e6-a17b-fa840ec97954'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T06:47:31.885+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:12:26.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apes purposefully use signals to begin and end social interactions
        -- behaviors not typically seen outside of humans until now, according to
        a new study published in the journal iScience.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4687f105-f29a-4d83-85c6-636d500d4294'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T06:47:31.885+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:12:26.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers analyzed more than 1,200 interactions with groups of
        chimps and bonobos in zoos and found that they commonly exchange gazes or
        swap gestures to share their intentions about social interactions. Those gestures
        included touching each other, holding hand and even butting heads.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc09ad8b-afdf-4c8f-9a49-45db0531d4f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T06:47:31.885+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:12:26.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bonobos exchanged "hello" signals prior to playing 90% of the time
        and chimps 69% of the time, according to the study, and goodbyes were even
        more common.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09677d55-11e1-4b17-b132-4969d2fe252c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T06:47:31.885+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:12:26.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists say the apes'' ability to signal hellos and goodbyes
        indicates something much bigger than politeness. It shows that chimpanzees
        and bonobos can communicate a mutual sense of obligation towards each other.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3edc79f8-a9df-4e6b-8f55-6d5c228ac06a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T06:47:31.885+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:12:26.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In humans, that (sense of mutual obligation) bears witness of joint
        commitments," said the study''s lead author Raphaela Heesen, a postdoctoral
        researcher at Durham University in the United Kingdom. "That underpins all
        kinds of joint interactions, including small scale ones -- for example, you
        having lunch with your friends, or large scale ones, like big projects."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05987a12-f7eb-4a61-a8b8-f8dfab8dbbd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T06:47:31.885+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:12:26.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s like the glue of our success as a species, and that groundwork
        is present as well in bonobos and chimps as well," Heesen told CNN.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8491e7c4-b54d-49b2-9b3a-e205bfc0e3b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T06:47:31.885+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:12:26.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike previous studies, the researchers proposed that joint commitments
        are not only based on a feeling of obligation but also based on the process
        of mutually setting up the agreement and agreeing that it''s been fulfilled.
        That''s why Heesen says it''s significant that apes communicate with each
        other when they intend to begin and end interactions, such as playing or grooming.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '993488ff-5ebf-4b81-9396-8ad6781a504e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T06:47:31.886+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:12:26.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The power dynamics and familiarity between two primates also played
        a role in how much of a "hello" or "goodbye" the animals offered up.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d1311a9-4b26-49a0-a6b0-2c5685cf68e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T06:47:31.886+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:12:26.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When they were iterating with a good friend, they produced shorter
        entry and exit phases ... and they often didn''t even communicate at the end
        of an interaction," Heesen added. "And we know that from our daily lives too,
        right? If we''re interacting with a good friend, we don''t have that kind
        of politeness."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62edb51a-690b-481e-9316-d0fd42fe1804'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T06:47:31.886+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:12:26.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heesen added that more research is needed to find out if other species
        also communicate the end of social interactions.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a1713fc-eb3c-43b4-8621-8f4c6e8be33b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T06:47:31.886+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:12:26.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We previously thought that humans were the only species that coordinate
        those entry and exit phases of interactions," she said. "It hasn''t been systematically
        studied whether other species also take leave of each other like we do. We
        know that other species initiate interactions, so the ''entry phase'' is common
        among other animals."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf7423b-8ddd-43e6-abc7-39a2b7f15082'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T06:47:31.886+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:12:26.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clare Redfern, a senior bonobo keeper at the UK''s Twycross Zoo
        who was not affiliated with the study, said scientists and zookeepers have
        long known that apes greet each other, but new research is enhancing their
        understanding of the animals'' behaviors.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a332687e-50f0-4c29-bc48-d05db769b6a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T06:47:31.886+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:12:26.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From the first sightings of these animals in the wild it has been
        obvious that these species greet each other; however, now that more studying
        is taking place about the species, more subtle behaviors have been picked
        up by researchers," Redfern told CNN in an email. "The bonobos'' behaviors
        are a lot more subtle than that of the chimpanzees, whose gestures are more
        obvious, so some smaller gestures can be easily missed as they are subtle
        and happen very quickly."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28d4db63-4530-4d8c-a432-300480f204d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T06:47:31.886+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:12:26.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The gestures we [commonly] notice with our bonobo groups are holding
        hands out to each other and also presenting body parts," said Redfern.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f80bf245-d9ab-4799-82f3-801b22435a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T06:47:31.886+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:12:26.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that "eye contact and gaze holding are extremely important
        in bonobo behavior, which allows individuals to form a closer bond with one
        another."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09dcb032-d9c4-4bd7-89d2-e56c35532eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T06:47:31.886+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:12:26.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study authors also say more research is needed into the origins
        and evolution of joint commitment behaviors in both humans and other species.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19457077-0798-4468-9f74-46b07a3f2698'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T06:47:31.886+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:12:26.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/08/20/world/apes-social-interaction-greetings-scn/index.html"
        target="_blank">Apes say hello and goodbye, just like people do, research
        shows</a></em></p>'
