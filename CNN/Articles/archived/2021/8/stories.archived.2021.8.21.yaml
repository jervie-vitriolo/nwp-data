    'template': '1'
    'title': 'Ninoy Aquino''s legacy, ''sacrifice'' remembered on 38th death anniversary'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc178fc5-792b-4239-9dc0-33dafaf2ec48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T19:22:59.879+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:10:39.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 21)—&nbsp;</strong>Top
        government officials paid tribute to the late Benigno "Ninoy" Aquino as the
        country marked his 38th death anniversary on Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d7431c-e8a9-45bd-a9a8-c71e6a0b8ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T19:22:59.879+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:10:40.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his message, President Rodrigo Duterte highlighted the "ultimate
        sacrifice" of Aquino, who was assassinated at the tarmac of the then Manila
        International Airport on August 21, 1983.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e9be9c6-0a5d-4af0-982e-a8cd6573385e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T19:22:59.879+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:10:40.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte urged Filipinos to honor the slain opposition senator''s
        legacy by "showing our capacity to sacrifice our personal interests for the
        common good."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e7ff511-3a37-46e1-94a3-20ed63255379'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T19:22:59.879+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:10:41.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"May this sacrifice inspire all of us to be resilient and undaunted
        by challenges, especially now that we are still dealing with COVID-19," the
        President said.</p>'
    '9':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">READ:
        President Rodrigo Duterte&#39;s message for Ninoy Aquino Day.<br><br>&quot;May
        [Ninoy Aquino&#39;s] sacrifice inspire all of us to be resilient and undaunted
        by challenges, especially now that we are still dealing with COVID-19,&quot;
        he says. <a href="https://t.co/14UsZ8lYX5">pic.twitter.com/14UsZ8lYX5</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1429008023897350149?ref_src=twsrc%5Etfw">August
        21, 2021</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
