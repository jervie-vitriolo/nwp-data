      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The healthcare providers, however, assured the public that its members
        will continue to serve PhilHealth-covered patients while their contracts with
        PhilHealth are still in effect until December.</p>'
