      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The weather disturbance was last spotted 575 kilometers east northeast
        of Itbayat, Batanes&nbsp;with maximum sustained winds of 85 kilometers per
        hour and gustiness of up to 105 kph.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32dd888b-369d-411a-8d35-5e2bd9e8f8c0'
      'mgnl:activationStatus': true
