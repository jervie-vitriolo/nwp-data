      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0429ff25-5bd8-4ee8-aec2-7833cd8e6941'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T19:22:59.880+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:10:44.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death of Aquino —&nbsp;a top opposition figure during the term
        of strongman Ferdinand Marcos —&nbsp;sparked indignation against the dictatorship.
        This culminated in a people power revolution in 1986 that toppled Marcos and
        catapulted Aquino''s widow, Corazon "Cory" Aquino, to the presidency.</p>'
