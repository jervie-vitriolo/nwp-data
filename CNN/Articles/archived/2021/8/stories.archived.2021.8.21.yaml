      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Thousands of protesters defied coronavirus
        lockdowns to hit the streets of Australia''s largest cities on Saturday, as
        the country recorded its highest single-day caseload since the pandemic began.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd529f0ea-6f83-46d6-ae7e-14e2e5fa2a02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T17:21:31.869+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:11:10.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '033d6a3b-1a18-401e-8be9-d2e72594aa30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T17:21:31.869+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:11:11.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The states of New South Wales (NSW) —&nbsp;home to Australia''s
        most populous city, Sydney —&nbsp;and Victoria reported a total of 886 infections
        Saturday, amid a raging outbreak of the Delta variant.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a709aa1-9dcb-422c-a6b7-c17ffae7dce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T17:21:31.869+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:11:11.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eec63da6-86dc-4dce-adff-90732d25d37e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T17:21:31.869+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:11:12.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of unmasked protesters were seen marching through Melbourne''s
        Central Business District before confronting police hours after a snap lockdown
        was announced for the entire state of Victoria.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea4faf57-d421-4c20-87a5-65225f2f6b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T17:21:31.869+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:11:12.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa628a28-b67e-4fbf-9627-7e49cb98861d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T17:21:31.869+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:11:13.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six officers were hospitalized in the protests, suffering suspected
        broken noses, a broken thumb and concussions, police said in a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9e0b06a-ee1d-40c4-b985-d5b734a36dba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T17:21:31.870+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:11:13.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a9f297d-55a4-4408-8aec-5077f5dffcd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T17:21:31.870+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:11:14.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police used pepper ball rounds and pepper spray against some members
        of the crowd, estimated to be more than 4,000 strong. Hundreds of fines were
        handed out for breaching health ordinances and 218 people were arrested —&nbsp;including
        three for assaulting officers, Victoria police said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b1bddf-2c2e-4843-83e2-25088c9ecea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T17:21:31.870+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:11:14.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e59b157f-0f3e-4a81-880c-182390448970'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T17:21:31.870+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:11:15.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At Sydney''s protests, one officer was treated for head and neck
        injuries, and 47 people were arrested, NSW police said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb839621-f9e7-4030-9d9b-efcb95780cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T17:21:31.870+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:11:15.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a3f29c-1de9-444c-8448-43e5abb21c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T17:21:31.870+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:11:16.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Delta ''nothing Australia seen before''</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a34a527-6cff-4355-b291-893db25cf706'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T17:21:31.870+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:11:16.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state of NSW on Saturday reported a record 825 locally transmitted
        cases, and also had three coronavirus-related deaths.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ce490b-2c56-4644-91b5-b6fb929f3d95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T17:21:31.870+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:11:17.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a4250f-2959-4bce-b580-322fa319e63b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T17:21:31.870+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:11:17.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at a news conference, NSW Premier Gladys Berejiklian said
        "the Delta strain is like nothing Australia has seen before."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b14bc7ea-064c-492b-a3a9-3def87a2dc31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T17:21:31.870+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:11:18.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65399086-52e6-474d-b747-276b53bd8038'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T17:21:31.870+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:11:18.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even in very strict and harsh lockdowns, the virus is spreading
        — and that is a fact," she added. "So what we need to do is to protect ourselves
        and our loved ones by staying at home, and also by getting vaccinated."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e9944a-402d-4e91-9b99-1467599b394d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T17:21:31.870+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:11:19.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '513de7d9-8eee-4b6b-9547-f4fa034d6592'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T17:21:31.870+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:11:19.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NSW has been grappling with a fast-spreading Delta variant outbreak
        for two months, with Greater Sydney under lockdown since late June. On Friday,
        the lockdown was extended until the end of September, with a nightly curfew
        between 9 p.m. and 5 a.m. to be imposed in parts of the city from Monday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12c2c194-1f94-443b-bc1e-d94d41c5d45d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T17:21:31.870+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:11:20.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b21990-ab7d-40a2-8e1f-48141ae68a9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T17:21:31.870+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:11:20.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the neighboring state of Victoria, 61 cases were reported Saturday,
        prompting authorities to extend lockdown measures from the capital, Melbourne,
        to the entire state. Residents are only allowed to leave home for essential
        activities such as shopping for food or medicine, care-giving, vaccinations
        and exercise.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ef55b9-16a5-42b0-84ce-ea43b16b9dd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T17:21:31.871+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:11:21.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53be291f-bd8b-4f14-a2ff-dff8dda5d0e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T17:21:31.871+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:11:21.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tensions are high, with anti-lockdown protests breaking out on Saturday
        in Sydney and Melbourne, as well as Brisbane, the capital of Queensland —&nbsp;despite
        restrictions easing in parts of that state on Friday.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e993b0-b3b3-46cf-9400-f5ec771d0ea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T17:21:31.871+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:11:22.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ea4844-0a7e-4211-a06d-855f2d3cd1f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T17:21:31.871+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:11:22.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Sydney, protesters turned up in the center of the city despite
        warnings from police, who set up check points to prevent people from gathering.
        In Melbourne, hundreds of protesters marched through the city before they
        confronted authorities. And in Brisbane, thousands gathered in the city''s
        botanic gardens, although the state of Queensland recorded no local new cases
        on Saturday.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f0b98c-f2e1-471d-b5f7-ba29c993b8ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T17:21:31.871+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:11:23.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65733108-1a4c-4057-a3bf-99842267c5b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T17:21:31.871+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:11:23.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Shift in attitude''</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfe43c29-786c-4ac3-aee9-e6cd0f926fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T17:21:31.871+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:11:24.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The protests highlight the challenge faced by Australian authorities
        in sticking to strict containment measures.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f76c3ac3-824f-41ef-ad62-bbc04f88a310'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T17:21:31.871+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:11:24.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '375414ec-e831-428b-abe4-517dc0f6762d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T17:21:31.871+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:11:25.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For more than a year, Australia was regarded as a success story
        in containing COVID-19. It sealed off its borders to almost all foreigners,
        imposed strict quarantines for arrivals, and introduced aggressive testing
        and tracing regimes to catch any cases that slipped through its defenses.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d9c88f-f259-42d1-838c-07231bbe523e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T17:21:31.871+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:11:25.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4915d1c9-f525-4011-99a6-cdbf6eeea08b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T17:21:31.871+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:11:26.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But its zero-Covid strategy is being challenged by the Delta variant,
        which is estimated to be as transmissible as chickenpox.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be5691f6-6af8-49f1-887d-94dbf87cb7a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T17:21:31.871+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:11:26.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c48479e-6bce-4dbe-afb4-3d5f5bf6d660'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T17:21:31.871+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:11:27.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent weeks, Australian officials have signaled that they are
        moving away from the attempt to completely eradicate the coronavirus.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca4d638b-b693-42aa-9179-9f182763794a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T17:21:31.871+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:11:27.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f2f7ee8-630d-4955-89c4-379dfd8a30e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T17:21:31.871+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:11:28.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Berejiklian, the NSW premier, said at a news conference Thursday
        that people would have to learn to live with Delta. "In New South Wales, we
        are learning that earlier than in other states," she said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4151626-8b93-462a-9966-0d1d8928c1c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T17:21:31.872+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:11:28.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '421ab5bb-9059-41be-bb70-e44385765b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T17:21:31.872+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:11:29.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, Berejiklian said she had noticed a "shift of attitude
        about what Delta means" in her conversations with other state leaders.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03be3be3-0b67-49c7-b6f2-d4f55a79a9e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T17:21:31.872+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:11:29.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8c72e0b-2f3c-49c7-8bc7-66f56fdc1838'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T17:21:31.872+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:11:30.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No matter how hard we work and no matter if 99% of people are doing
        the right thing, there is an element of Delta that nobody can control," she
        said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '795f21bd-7530-494a-a9fc-f45bdebbca12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T17:21:31.872+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:11:30.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ded4b8-74c5-4129-9dcd-dfbba29aad5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T17:21:31.872+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:11:31.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We accept that Delta is here, we accept heading to zero across
        the nation —&nbsp;especially once you open up and live freely —&nbsp;will
        be an impossible task."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e43e6b37-1d62-4a89-9b0d-e00969411edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T17:21:31.872+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:11:31.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4bc05d4-dc31-4f94-a69a-01f01f873f01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T17:21:31.872+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:11:32.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead of reducing cases to zero, Berejiklian said the government''s
        job is to keep people out of hospital until vaccination rates increase.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c980bf5-55f0-429f-a0f4-af8aaf202ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T17:21:31.872+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:11:32.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75f7f1f2-77f5-4971-982e-6b42f1a2473b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T17:21:31.872+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:11:33.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The best way we can look forward to freedom is by making sure that
        we get vaccinated," she said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '156c4ff9-60fe-41bb-8339-f5340dd3cac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T17:21:31.872+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:11:33.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd4952a-0a5d-4159-ae79-723ff38f86bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T17:21:31.872+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:11:34.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Berejiklian expected 70% of the NSW population over the age of 16
        to be fully vaccinated by the end of October, and 80% by mid-November, if
        current vaccination rates continue.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9959865-278e-42e5-9229-9a621c94ed44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T17:21:31.872+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:11:34.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '570f73e8-c6bd-450e-9579-a61a3e820ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T17:21:31.872+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:11:35.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In other parts of the country, however, the vaccine rollout is much
        lower. As of Saturday, just 22.6% of Australia''s population of 25 million
        people have been fully vaccinated —&nbsp;well below the UK''s 60.6%, or 50.7%
        in the US.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '922b2205-b8ae-4a82-9d9f-cf863764160d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T17:21:31.869+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:11:35.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/08/21/asia/australia-covid-worst-day-intl-hnk/index.html">Australia
        suffers its worst day of Covid-19 pandemic as anti-lockdown protests flare</a>"</em></p>'
  'Duterte-COA-reconfigure-audit-report':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-08-21T17:39:35.583+08:00
    'imagesource': 'jcr:e507f218-ccf1-4522-be6c-ae6b7f552458'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a0432356-0f84-4d80-9e3a-7e8997696c1b'
    'lead': 'President Rodrigo Duterte advised the Commission on Audit to ''reconfigure''
      its audit reports on government agencies by immediately saying there are no
      irregularities involved.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-21T17:45:52.558+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T10:10:58.276+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:09:33.950+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte advises COA to ''reconfigure'' audit reports'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f07ead2f-beb8-4e02-8fed-821aaaa6e133'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T17:45:52.558+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:10:58.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 21)—&nbsp;</strong>President
        Rodrigo Duterte advised the Commission on Audit to "reconfigure" its audit
        reports on government agencies by immediately saying there are no irregularities
        involved.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef773d62-b914-4d6e-81eb-1e93df1fc32c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T17:45:52.558+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:10:59.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Alam ko walang malisya</em> (I know there''s no malice). You
        are just doing your duty," Duterte said during a taped address aired on Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4664fa19-0f0c-4579-a587-99c483d67720'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T17:45:52.558+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:10:59.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But in making the report, kindly reconfigure everything and <em>sabihin
        sa una,</em> at the first instance,<em> ''pag ma-</em>interview <em>ka, sabihin
        mo na kaagad</em> there is no corruption here, because there is no money involved,"
        he added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e781d37-5f66-4e5a-838a-e1e4ea18c9b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T17:45:52.558+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:11:00.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: But in making the report, kindly reconfigure everything
        and say, at the first instance, if you''re interviewed, immediately say there
        is no corruption here, because there is no money involved.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ade2387-59fa-49d3-90fb-20271bd6a869'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T17:45:52.559+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:11:00.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, Duterte also suggested that COA continue its
        mandate but refrain from publishing findings, as doing so would taint agencies
        with "corruption by perception."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca02c1f9-1c95-4d6a-9db4-85df5afe6749'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T17:45:52.559+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:11:01.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://cnnphilippines.com/news/2021/8/17/Duterte-hits-COA-on-DOH-report-defends-Duque.html">Duterte
        hits COA on DOH audit report, defends health agency on ''deficiencies'' over
        COVID-19 funds</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0670f8ec-d2ff-4c27-964c-d4120c6e6843'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T17:45:52.559+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:11:01.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pronouncement was met with opposition from several lawmakers
        and experts who reminded the chief executive that he cannot <a href="https://www.cnn.ph/news/2021/8/17/Lawmakers-reactions-Duterte-COA-.html">give
        out orders to an independent constitutional body.</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58013749-c530-4885-acc7-0adec146bef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T17:45:52.559+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:11:02.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the 1987 Constitution, the <a href="https://www.coa.gov.ph/index.php/2013-06-19-13-06-03/constitutional-mandate">COA
        is granted</a> the "power, authority, and duty to examine, audit, and settle
        all accounts pertaining to the revenue and receipts of, and expenditures or
        uses of funds and property, owned or held in trust by, or pertaining to, the
        government, or any of its subdivisions, agencies, or instrumentalities, including
        government-owned or controlled corporations with original charters, and on
        a post-audit basis."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '149d33b7-a0cb-4d0f-83c2-ec33131099a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T17:45:52.559+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:11:02.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Repercussions?</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ed05238-2e97-4b4d-a15f-ca36ae371011'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T17:45:52.559+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:11:03.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the billions worth of "deficiencies" COA raised regarding
        the Department of Health''s handling of pandemic response funds, state auditors
        also flagged issues concerning a number of other government agencies.</p>'
    '14':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/video.php?height=314&href=https%3A%2F%2Fwww.facebook.com%2FCNNPhilippines%2Fvideos%2F848916099096538%2F&show_text=false&width=560&t=0"
        width="560" height="314" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share" allowFullScreen="true"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc56056d-4f80-4bd9-ac30-4d45380e1796'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T17:45:52.559+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:11:03.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '131415d3-28b7-4e39-8d84-dc01444a814d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T17:45:52.559+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:11:04.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said he is not criticizing state auditors as he recognizes
        their duty under the law.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9996aad0-5c18-43f6-be15-186dc8c8d0c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T17:45:52.559+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:11:04.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi naman</em> personal <em>''yan. Pero ''yung mga</em> repercussions
        <em>lang na gusto man ninyo o hindi, gusto ko rin o hindi, ay mangyari pagkaganito
        ''yung</em> environment <em>ng ating bansa. Pulitika, pati ''yung mga tao
        na.</em>..well, there is a freedom to criticize," the president noted.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe26292f-e84c-4701-931a-ed38773e2117'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T17:45:52.559+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:11:05.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That''s not personal. But the repercussions —&nbsp;whether
        we like it or not —&nbsp;may happen if the environment is like this. Politics,
        and people who are...well, there is a freedom to criticize.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdc54319-c521-4ff2-962f-e879a0c80840'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T19:48:45.662+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:11:05.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Uphold COA independence''</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7a93f12-219c-45a7-8dc6-053709f57a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T19:48:45.662+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:11:06.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, some of the country''s biggest business groups expressed
        their support for COA, and underscored the importance of upholding the body''s
        independence.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aff59b2-c155-4af7-971b-3dcbba7bf022'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T19:48:45.662+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:11:06.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Such is the constitutional nature of the Commission, with the power
        and mandatory duty to serve as a robust check-and-balance on the power to
        disburse and use public funds and properties, ensure that effective controls
        are in place to protect government financial assets and properties, improve
        effectiveness and efficiency, and be a vital instrument against corruption
        and misuse of public funds and properties," members of the private sector
        said in a joint statement.</p>'
    '19':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Some
        of the country&#39;s biggest business groups issue a joint statement to support
        the Commission on Audit as some gov&#39;t officials, including Pres. Duterte,
        question audit findings.<br><br>They say COA is a &#39;vital instrument&#39;
        vs corruption, misuse of public funds | <a href="https://twitter.com/meltlopez?ref_src=twsrc%5Etfw">@meltlopez</a>
        <a href="https://t.co/sd5HGUh7iw">pic.twitter.com/sd5HGUh7iw</a></p>&mdash;
