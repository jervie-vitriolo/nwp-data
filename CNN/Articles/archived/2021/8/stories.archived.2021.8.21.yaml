      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Angelina Jolie, a notoriously private celebrity
        with no public social media presence, has joined Instagram, using the platform
        to draw attention to the situation in Afghanistan.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd6d44df-a9bf-41be-b5dc-b0f5d7634350'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T03:52:26.835+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:12:29.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34951c03-5939-4961-85fc-57850ee9cb94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T03:52:26.835+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:12:29.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jolie joined the platform on Friday, posting a letter she says she
        received from a teenage Afghan girl, whose name and location has been blurred.
        In the letter, the girl expresses her worries and fear over life under the
        Taliban, writing that "we are imprisoned again."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73bb5b1a-3c8a-4e64-a83b-9fd2baada6e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T03:52:26.835+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:12:29.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24536d76-89f7-4027-86e7-279d4ecf77e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T03:52:26.835+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:12:29.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Before Taliban came in ... we all had rights, we were able to defend
        our rights freely," the letter reads. "But when they come, we are all afraid
        of them, and we think all our dreams are gone."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65749d3a-e54f-47eb-a9ef-87e5c6302c3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T03:52:26.835+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:12:29.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6edea0bd-96d4-4650-a7fc-74e21203d60c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T03:52:26.835+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:12:29.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jolie, who is is a special envoy for the United Nations Refugee
        Agency, wrote in her caption that she plans on sharing the stories of people
        across the world "who are fighting for their basic human rights."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6add3343-7d17-432e-931e-67269cb30fc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T03:52:26.835+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:12:29.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94215eed-a2af-477d-ac1c-fd0c29beebe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T03:52:26.835+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:12:29.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was on the border of Afghanistan two weeks before 9/11, where
        I met Afghan refugees who had fled the Taliban. This was twenty years ago.
        It is sickening to watch Afghans being displaced yet again out of the fear
        and uncertainty that has gripped their country," Jolie wrote. "To spend so
        much time and money, to have blood shed and lives lost only to come to this,
        is a failure almost impossible to understand."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '953bf575-f724-466a-8ecd-bdddb3525d7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T03:52:26.835+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:12:29.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07c997bf-4148-47fd-98d5-ab22d6d7578c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T03:52:26.836+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:12:29.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following US withdrawal from Afghanistan, the Taliban swiftly assumed
        power, causing widespread fear among many in the country.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c715d98e-4b2b-40df-b3f0-777a65c00197'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T03:52:26.836+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:12:29.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b87cdfd-ff55-416c-8bef-f23d9a14025d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T03:52:26.836+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:12:29.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Taliban previously held power between 1996 and 2001, leading
        an oppressive regime in which women were largely confined to the home while
        amputations and public executions were not uncommon.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a813ca-bfba-4391-a06b-1f36477652e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T03:52:26.836+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:12:29.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d23725b-9231-46eb-ae72-ec6c58efa16b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T03:52:26.836+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:12:29.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the Taliban has said they have changed, many people in and
        outside of Afghanistan are skeptical.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40bd53f7-f41e-4701-a44e-644056daf049'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T03:52:26.836+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:12:29.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93c76a5d-57c8-48bc-aedd-fc4bb5b6d0ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T03:52:26.836+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:12:29.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I highly doubt the Taliban have changed. They don''t have the same
        values as Afghan people. Democracy is out of the picture for them. We are
        in the belief that the Taliban are putting up a front because the international
        community and United Nations is watching them closely," one Afghan woman in
        Kunduz said in a voice note to CNN this week.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a194fb63-9dd5-46a1-8ce7-dfe63aa31ce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T03:52:26.836+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:12:29.491+08:00
