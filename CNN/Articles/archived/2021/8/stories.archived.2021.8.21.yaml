  'Sofia-Frank-virtual-fundraiser':
    'author': 'David Tristan Yumol, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-08-21T18:57:56.482+08:00
    'imagesource': 'jcr:6e588391-7f6b-456f-9879-6f5c3d8d8bcf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
