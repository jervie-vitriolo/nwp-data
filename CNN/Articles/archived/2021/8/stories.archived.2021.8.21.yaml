      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ebb397-9762-4fc2-bc54-8dbb25abe0d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T03:28:35.201+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:12:31.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reason for the delays: A parts shortage that is temporarily
        shutting down auto plants around the world.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '652ae9e3-5a98-4bfa-92ed-df04a675b133'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T03:28:35.201+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:12:31.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fce3d863-831b-4417-8e23-967f1aaec5ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T03:28:35.201+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:12:31.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The chip shortage issue isn''t moderating to the extent that the
        Tesla bulls had hoped," said Dan Ives, tech analyst with Wedbush Securities
        and one of the analysts with a bullish forecast on Tesla shares. He said the
        delivery estimates have all been pushed back during the course of the last
        week.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89a0355b-c081-4f0f-a650-80615623d90c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T03:28:35.201+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:12:31.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '889bee56-d4ac-4c4c-9e65-2efb2f5f1eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T03:28:35.201+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:12:31.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tesla did not respond to questions about the longer delivery estimates.
        In late July, CEO Elon Musk warned investors about problems with the supply
        of computer chips and other parts, telling them, "The chip supply is fundamentally
        the governing factor on our output. It is difficult for us to see how long
        this will last because ... this is out of our control essentially. It does
        seem like it''s getting better, but it''s hard to predict."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ea75ab8-45ff-44e6-8dad-c2221472bfe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T03:28:35.201+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:12:31.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad3d704c-9888-4bfa-b0f4-cc5bb0cca6b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T03:28:35.201+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:12:31.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for other parts, he cautioned, "For the rest of this year, our
        growth rates will be determined by the slowest part in our supply chain."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a4726bc-7592-42e0-971c-dec13ffca653'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T03:28:35.201+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:12:31.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e63737aa-264f-4b2f-a29a-2017eb353e15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T03:28:35.201+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:12:31.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tesla shares have been struggling for much of 2021 after a 743%
        rise in value during 2020. Ives said he thinks that these new delivery estimates
        can only continue to weigh on the stock as investors worry the company will
        be able to hit market expectations of 900,000 vehicles delivered during the
        course of this year. Tesla has said it expects to have only more than a 50%
        increase on its 2020 deliveries of 500,000 cars.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '018fbc61-62ce-4517-9c2b-42696b10c988'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T03:28:35.201+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:12:31.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '819dc81b-631f-406e-a30f-4f289355b924'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T03:28:35.201+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:12:31.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s one thing to talk about futuristic projects," Ives said.
        "But the investors are focused on deliveries and rising competition in the
        EV space. That''s the overhang on the stock right now."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b709000f-0d8f-40e7-b42a-661cbeacfb6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T03:28:35.201+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:12:31.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a6ccac8-2495-4984-8d9c-aff6c1ff0471'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T03:28:35.201+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:12:31.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These delivery estimates are for US sales, not sales in Europe or
        Asia, which are being sourced out of its plant in Shanghai.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '314b1b9f-f1fd-4123-93d9-e137415d17f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T03:28:35.202+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:12:31.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dddcfa8-8b8b-4c2c-93fe-8352c4ff3ed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T03:28:35.202+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:12:31.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year Tesla halted production of the Model S and Model
        X altogether in the first quarter, as it tried to keep production going on
        the better selling, less expensive models. It may be doing so again. But these
        delivery estimates show that Tesla is probably building only the more profitable
        versions of those less expensive models in the near term.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c8d58e-13a4-4981-9965-1665ec342016'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T03:28:35.202+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:12:31.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b561ddcd-a1e5-4a8f-914c-15afb9ee5ca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T03:28:35.202+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:12:31.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tesla did not respond to a request for comment about the longer
        delivery times.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2075bb7e-8351-4eb8-a92f-d50a62bc0d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T03:28:35.202+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:12:31.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44b8b72a-4d94-46f1-a5eb-13d703c30603'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T03:28:35.202+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:12:31.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The problems with parts slowing production is by no means unique
        to Telsa. Toyota, the world''s largest automaker by number of vehicles sold,
        announced Thursday that it was cutting production as much as 60% in the North
        America and about 40% at plants in Japan in September.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42187cf8-6cfe-4aef-8e62-9eeee93fc05b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T03:28:35.202+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:12:31.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b30a2c4d-6ac3-4405-aecd-aff35f6ddcb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T03:28:35.202+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:12:31.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Volkswagen is also weighing production cuts, and General Motors,
        Ford and Stellantis have all announced temporary plant shutdowns due to part
        shortages caused by rising covid cases globally, especially in Southeast Asia,
        where many suppliers have been forced to cut or halt production.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecf29236-ee7e-4df2-996f-eab3f1823909'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T03:28:35.202+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:12:31.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/08/20/business/tesla-delays-chip-shortage/index.html">Want
        a new Tesla? You''re gonna have to wait a while</a>."</em></p>'
