      'jcr:uuid': '136705ee-1474-4f7f-8069-2f9ba014c63d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T19:22:59.880+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:10:41.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '234b4e85-6e80-46a1-8af8-4767fa8f5d22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T19:22:59.879+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:10:42.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President Leni Robredo also praised Aquino''s legacy, saying
        the political icon helped change the course of the country''s history.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85922a81-2fb4-4961-bc88-fe18cfcdabd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T19:22:59.879+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:10:42.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Binibigyang-pugay natin ngayon ang tapang ni</em> Ninoy <em>nang
        pinili niyang talikuran ang pansariling kaginhawahan upang ialay ang kanyang
        buhay sa ngalan ng ating kalayaan. Sakripisyo itong bumago sa takbo ng ating
        kasaysayan,</em>" Robredo said in a separate statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea0f8cd6-668c-4da1-a4b7-fc1afbee0eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T19:22:59.879+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:10:43.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Today, we pay tribute to Ninoy''s bravery as he chose
        to set aside his personal comfort to offer his life for our freedom. This
        sacrifice changed the course of our history.]</p>'
    '11':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="tl" dir="ltr">READ:
        Vice President Leni Robredo&#39;s message for Ninoy Aquino Day.<br><br>&quot;Mula
        sa pagharap sa mga hamon ng pandemya, hanggang sa paninindigan para sa ating
        mga karapatan, sa bawat pagkakataon, nawa&#39;y ipakita nating sulit na sulit
        ang sakripisyo ni Ninoy para sa Pilipino,&quot; she says. <a href="https://t.co/cqsV83vlvG">pic.twitter.com/cqsV83vlvG</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1428947497704067076?ref_src=twsrc%5Etfw">August
        21, 2021</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
