  'Biden-speech-Afghanistan-chaos-evacuation':
    'author': 'Kate Sullivan, CNN'
    'caption': 'Courtesy: Mandel Ngan/AFP/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-08-21T00:25:39.181+08:00
    'imagesource': 'jcr:56cd7659-605e-4cd0-ba7f-f7f487cbe42b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '73e2f0b2-dba6-4b77-a2b3-9240c423fa28'
    'lead': 'US President Joe Biden on Friday tried to put an optimistic face on the
      chaotic evacuations taking place at Kabul''s airport as American forces scramble
      to remove US citizens and vulnerable Afghans from the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-21T00:30:42.814+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T10:12:42.056+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:09:22.021+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US', 'president', 'Joe-Biden', 'Afghanistan', 'chaos', 'evacuation']
    'template': '1'
    'title': 'Biden promises to get ''any American who wants to come home'' out of
      Afghanistan'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb3ce77a-00e0-4a79-a0c4-0d3910c73b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T00:30:42.814+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:12:42.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;US President Joe Biden on Friday tried
        to put an optimistic face on the chaotic evacuations taking place at Kabul''s
        airport as American forces scramble to remove US citizens and vulnerable Afghans
        from the country.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3db1c687-e6ae-4382-b847-4f998a553843'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T02:30:45.567+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:12:42.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c69e1b0-559f-4849-b5b1-a5126d7ed531'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T02:30:45.567+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:12:42.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In remarks at the White House, Biden gave an overview on evacuation
        effort and recounted the efforts of US troops in the evacuation over the last
        several days. While reports from the ground indicate that the scenes outside
        Hamid Karzai International Airport are growing increasingly desperate, Biden
        said the US is pulling off one of the most difficult airlifts in history.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef28f5b7-72bf-4914-934a-99effac9346a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T02:30:45.567+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:12:42.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc73d0a4-df9f-4b4f-9acc-cfcf089d501f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T02:30:45.567+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:12:42.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let me be clear: any American who wants to come home, we will get
        you home," Biden said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdb1d31c-810d-4753-ab14-3e067c112702'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T02:30:45.567+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:12:42.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df112bb7-e3af-4332-b5db-42602a0e664d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T02:30:45.567+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:12:42.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I cannot promise what the final outcome will be ... or that it
        will be without risk of loss," Biden added. "But as commander in chief, I
        can promise you I will mobilize every resource necessary, and as an American,
        I offer my gratitude to the brave men and women of the US armed forces who
        are carrying out this mission. They''re incredible."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a80204e-44a5-419a-8aba-cfbda827fa87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T02:30:45.567+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:12:42.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6714fc3f-add3-4b3c-a9a6-97bfee2f8878'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T02:30:45.568+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:12:42.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s speech focused on the evacuation of American citizens
        and their families, Special Immigrant Visa applicants and their families and
        vulnerable Afghans, the White House says.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f961c135-81b0-4a90-a0e8-e4681a9af57a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T02:30:45.568+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:12:42.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b9b15b6-787c-466b-a09c-33c9589e52d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T02:30:45.568+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:12:42.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to his remarks, the President and Vice President Kamala Harris
        met with their national security team in the Situation Room to hear intelligence,
        security and diplomatic updates on the situation in Afghanistan, according
        to the White House.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8eedf7b-7949-4feb-a05f-e2cf19802b3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T02:30:45.568+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:12:42.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '321197e2-0c7b-4bcd-bd4f-ff64c64cc325'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T02:30:45.568+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:12:42.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to his public schedule, Biden was set to travel to Wilmington,
        Delaware, after the speech but the White House announced Friday morning that
        he would no longer be traveling and is set to remain in Washington. Biden
        decided to stay in Washington to monitor the evacuation operation underway
        in Afghanistan, an administration official tells CNN, the latest in a series
        of decisions made to interrupt his August vacation. The President was scheduled
        to join first lady Jill Biden for a weekend at their home in Wilmington, where
        he had originally planned to spend much of the week. But the events on the
        ground in Afghanistan led him to change his plans once again, the official
        said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '204a3cd5-e449-4b53-968e-553c129d220a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T02:30:45.568+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:12:42.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83fc4fd4-09b4-4d86-9442-b1f4b570ceda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T02:30:45.568+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:12:42.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President spent last weekend and several days earlier this week
        at Camp David in Maryland, returning briefly to Washington on Monday for a
        speech on Afghanistan before spending another day at the presidential retreat.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac4e238-8ba8-4d31-bd7b-e890a07daf9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T02:30:45.568+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:12:42.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d29171-44f7-4b48-bfcd-6af4cab3db87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T02:30:45.568+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:12:42.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Afghans in Kabul are battling massive crowds and violence to make
        it to the airport gates, and have to wait hours to enter once they''ve arrived.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b7ea8f-6bb6-436e-9fe6-1e97cf7842d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T02:30:45.568+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:12:42.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba56c0fd-3535-4ba8-9c8f-f3984e73b99e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T02:30:45.569+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:12:42.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tents are needed for the thousands of Afghans standing out in the
        blazing sun for hours at Kabul airport, CNN''s Clarissa Ward reports. Mothers
        of children are particularly struggling in the sweltering heat. CNN has met
        people at the airport who have been waiting there for two days</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c18dae-aa63-4b37-a53d-5bc23cb07be6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T02:30:45.569+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:12:42.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9ba9882-33c2-418c-acde-70af40f5e8bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T02:30:45.569+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:12:42.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Embassy warned Friday morning of continuing safety concerns
        over getting to the Kabul airport, and said that -- due to large crowds and
        security worries -- "gates may open or close without notice."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8daaa86-244a-4a9e-a189-4fe36dd3d42f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T02:30:45.569+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:12:42.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f58702d0-ace1-43eb-9bd7-3ea0bac3b4f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T02:30:45.569+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:12:42.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House communications director Kate Bedingfield told CNN Friday
        that the White House does not have a precise number of Americans who are still
        in Afghanistan, saying the administration is still trying to account for Americans
        who may have left the country prior to August 14 without notifying the US
        embassy.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3639a82-3247-4f15-8abd-b0f6405c9530'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T02:30:45.569+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:12:42.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b96df6e-a575-407f-bda2-49722fcb0750'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T02:30:45.569+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:12:42.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bedingfield was short on answers when repeatedly pressed by CNN''s
        Brianna Keilar on what concrete steps the administration was taking to reduce
        the chaos, referring logistics questions to the Defense Department.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07be40ec-772a-4de7-977e-9aebe02c2669'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T02:30:45.569+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:12:42.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2ea8966-f823-4026-b715-d3d71e18e02f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T02:30:45.569+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:12:42.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those are on the ground logistical questions that the Department
        of Defense is better equipped to handle but what I can tell you is the President
        is driving his team towards this," she said. "We are working every day to
        do everything we can to ensure that we''re able to get more people into the
        airport in an orderly manner. Of course the images that we''re seeing are
        heartbreaking."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15390fd3-2211-419f-b123-49be7a5fc31d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T02:30:45.569+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:12:42.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d145fbf-3735-4ab0-a423-57ad46b3526a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T02:30:45.569+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:12:42.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pentagon said Thursday that the US military had increased the
        pace of evacuations. The US evacuated approximately 3,000 people from Hamid
        Karzai International Airport in Kabul on Thursday, and approximately 14,000
        people since end of July, according to a White House official.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4490ad57-1b8f-400c-a82a-f747aa96ab34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T02:30:45.570+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:12:42.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cfe6f85-63e0-40b8-80f8-a716077c3f02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T02:30:45.570+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:12:42.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden, who met with senior staff in the Situation Room on Wednesday,
        made clear he wants every flight leaving the airport filled to capacity. An
        official cautioned that, given the chaotic nature of the evacuation, the presidential
        directive doesn''t always mean it will happen for every flight.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30704086-daa7-4161-a74a-a46467981b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T02:30:45.570+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:12:42.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8886c55-1ba5-45b4-83b0-5a20311418e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T02:30:45.570+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:12:42.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US military hopes to move 5,000 to 9,000 people a day, but they
        have not been able to meet that goal since the evacuation process started.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '122e37d6-3177-4774-8b51-65d4d7405029'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T02:30:45.570+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:12:42.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db6bc45-ed83-46d8-8076-f26d7c566a51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T02:30:45.570+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:12:42.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden suggested in an ABC interview this week that he''s willing
        to keep US forces in Afghanistan until all American citizens who want to leave
        are out of the country, but stopped short of making the same commitment to
        the United States'' Afghan partners.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad1eaec-2b79-4086-ade1-4465e7dc8572'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T02:30:45.570+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:12:42.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b03433-8524-440c-b878-6e2d49b0cf18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T02:30:45.570+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:12:42.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said Americans should expect for all US citizens in
        Afghanistan to be evacuated by August 31, the deadline the administration
        has set for ending the nation''s longest war.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba80f81-cc63-4d1c-98e5-4800da7eb749'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T00:30:42.816+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:12:42.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/08/20/politics/biden-afghanistan-evacuation/index.html">Biden
        promises to get ''any American who wants to come home'' out of Afghanistan</a>."</em></p>'
  'Amazon-to-open-physical-stores':
    'author': 'Nathaniel Meyersohn, CNN Business'
    'caption': 'Courtesy: Eduardo Munoz Alvarez/Getty Images'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-08-21T00:39:35.309+08:00
    'imagesource': 'jcr:de448caf-cdee-4852-8ebc-d0f85ab1a4ee'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '053a9c44-ba9f-4db4-9e70-fb162e7d6f8a'
    'lead': 'Amazon upended the US brick-and-mortar department store model built by
      companies like Sears and J.C. Penney. Now, the e-commerce giant reportedly has
      plans to open physical stores that resemble the concept it''s helping to crush.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-21T00:50:33.756+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T10:12:40.581+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:09:22.614+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Amazon', 'physical-stores', 'e-commerce']
    'template': '1'
    'title': 'Amazon helped crush department stores. Now it reportedly wants to be
      one'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef3872d-3a08-4af8-95a5-0608a4948478'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T00:50:33.757+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:12:40.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Amazon upended the US brick-and-mortar
        department store model built by companies like Sears and J.C. Penney. Now,
        the e-commerce giant reportedly has plans to open physical stores that resemble
        the concept it''s helping to crush.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7472414-efce-4e8a-a065-eacf0967da95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T00:50:33.757+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:12:40.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b17d6de1-b254-4219-af6f-41ce5c9dda9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T00:50:33.757+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:12:40.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amazon is expected to open department stores in the United States,
        starting in Ohio and California, the Wall Street Journal reported Thursday,
        citing people familiar with the matter. The stores are expected to be roughly
        30,000 square feet — less than a third of the size of a traditional department
        store. Amazon will sell clothing, household items, electronics and other merchandise
        at the stores, the Journal reported. The company''s growing lineup of private,
        in-house brands are expected to be featured prominently.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '398844c7-a0e5-40d3-a1ab-537c6ef1b557'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T00:50:33.757+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:12:40.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf1b39e2-8094-4ef7-a903-511d0fbb9d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T00:50:33.757+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:12:40.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amazon declined to comment on its plans. "We do not comment on rumors
        and speculation," a spokesperson for the company said in an email.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec3bb664-5116-45d3-8b93-7281382d948b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T00:50:33.757+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:12:40.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8429572-903d-400e-b854-829312ba0d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T00:50:33.757+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:12:40.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It may seem surprising that Amazon, which controls an estimated
        40% of all online shopping in the United States, would want to open locations
        resembling department stores.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec513b5-67cb-4d2e-9018-61574a248630'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T00:50:33.757+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:12:40.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd8dc393-f415-4070-9fc5-8ba42151352a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T00:50:33.757+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:12:40.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But retail analysts said that this plan would represent a lower-stakes
        commitment than buying a big chain like Kohl''s, which Amazon has a partnership
        with, and a way for Amazon to experiment with and learn from a new format.
        A brick-and-mortar presence in areas like apparel and home decor would help
        Amazon reach customers who prefer to try on clothes and see other goods before
        buying them. It would also help spur growth of Amazon''s more profitable—
        but lesser-known — private labels, these analysts say.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a31f843-ffc2-41b7-b195-ccf286668865'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T00:50:33.757+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:12:40.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ac18e2-7d14-4de1-86d5-a5dc66bf4c31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T00:50:33.757+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:12:40.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These stores would also give Amazon central locations where customers
        would be able to return products they purchase off its website and serve as
        de-facto warehouses to ship goods to shoppers'' homes faster. Opening stores
        would make sense from a real estate perspective, according to analysts, because
        vacant storefronts are spattered across cities and inside malls, and Amazon
        can move in for cheap prices.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa533ce-9559-4fa2-9812-1df075bb2431'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T00:50:33.758+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:12:40.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b64a86a3-bc67-4dc7-b483-7163e8d4e065'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T00:50:33.758+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:12:40.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there are risks. Amazon doesn''t have any experience running
        department stores, and it''s record with physical stores is spotty.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc306354-804a-4b04-b8cf-7c06416e3a47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T00:50:33.758+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:12:40.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2971be81-5654-4cb5-8487-7bcab2533ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T00:50:33.758+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:12:40.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Touch and feel''</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad741f68-0f3a-449d-b470-5885cbd35bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T00:50:33.758+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:12:40.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Department store sales shrunk from $184 billion in sales in 2010
        to $135 billion in 2019, according to Census Bureau data. In 2020, they plunged
        to $114 billion, according to the Census Bureau.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db94e1ad-8d03-44be-bdc9-77b210154f2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T00:50:33.758+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:12:40.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db518db1-200e-4224-b6ab-d99e8f2dca8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T00:50:33.758+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:12:40.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dropoff tipped some department stores that were already struggling
        — such as Neiman Marcus, J.C. Penney, Lord &amp; Taylor and Stage Stores —
        into bankruptcy. Nearly 1,000 department stores have closed since 2018, said
        real estate research firm Green Street.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbe2b009-0d77-4370-8cec-ba2962f6d28d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T00:50:33.758+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:12:40.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3577de57-03e2-44db-bbf5-77f612aee739'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T00:50:33.758+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:12:40.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The void in the market opened up by the collapse of many traditional
        department stores is one reason that may factor into Amazon''s calculations
        to open such stores.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f2d06c-cc84-446f-82dd-3ffaacb6df84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T00:50:33.758+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:12:40.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77065fa5-71a6-4559-863d-07e2cb21c8b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T00:50:33.758+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:12:40.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They have long been planning to explore that opportunity, created
        by the vacuum of a lot of department stores closing," said Venkatesh Shankar,
        professor at Texas A&amp;M University''s Center for Retailing Studies. "They''re
        getting in at a good prices and lease rates."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a5a27b2-296e-4684-9730-12f361bd76e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T00:50:33.758+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:12:40.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a510d3bb-7c79-45b7-a725-8337ee05f089'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T00:50:33.758+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:12:40.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the rapid growth of online shopping in recent years, physical
        stores still make up around 84% of total retail sales in the United States,
        according to the Census Bureau.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91a89f2e-40de-4c10-9702-65abce940ae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T00:50:33.758+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:12:40.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12580cec-4d1c-4d3e-bfea-2a007b7bdd02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T00:50:33.758+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:12:40.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Online is a convenient, efficient channel for repeat purchases,
        reordering bath tissues, diapers, batteries," said Shankar. "If you really
        want to build brands, the brick-and-mortar presence is critical."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bec9e12d-d45d-4b77-8210-39f05ca4a3af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T00:50:33.759+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:12:40.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7434585d-7859-4748-a67c-c952d60afa55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T00:50:33.759+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:12:40.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts say physical department stores may be a vehicle for Amazon
        to gain a greater share of customers who prefer to shop in stores, don''t
        have credit cards to shop online, or live in areas Amazon doesn''t service.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96513903-4c15-4b6e-acd6-bf0bf48174e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T00:50:33.759+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:12:40.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded3e983-a471-42c1-a5af-8300d9982257'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T00:50:33.759+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:12:40.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe that Amazon, in their endless intent to continue to grow,
        intends upon expanding their market share through customers who can''t or
        don''t want to shop via e-commerce," said Mark Cohen, director of retail studies
        at Columbia Business School and the former chief executive of Sears Canada.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d5a00a4-e4ee-4ef8-b066-08b09b9039ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T00:50:33.759+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:12:40.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cece8f9-4bae-4b72-a29d-cc76a9db17d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T00:50:33.759+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:12:40.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In categories like clothing and home decor, Cohen said, a physical
        presence appeals to customers "who do want to touch and feel products rather
        than buy them blindly." Physical stores also better help drive impulse and
        unexpected purchases than online shopping, he said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d0c32e-9f27-4e25-8f57-86b2f074f503'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T00:50:33.759+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:12:40.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dfa2fb5-f4dc-41ab-838f-a5b98ddd5b18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T00:50:33.759+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:12:40.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amazon is trying to build out its private label brands such as Amazon
        Essentials, Goodthreads, and Core 10 clothing and Rivet and Stone &amp; Beam
        furniture. These department stores would give Amazon a platform to introduce
        customers these less-familiar brands.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f486f6-f4c8-4c5d-b953-597f1e338e5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T00:50:33.759+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:12:40.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f950ea0-b932-4e9f-aa22-bd169df459af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T00:50:33.759+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:12:40.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Stores will help Amazon do a much better job of showcasing its
        offer, especially in own brand," Neil Saunders, managing director at GlobalData
        Retail, said in an email to clients. Saunders noted that other online brands,
        such as Warby Parker and The RealReal, are also expanding their physical presence.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '010073de-145f-43a1-b9c0-874d67a7d566'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T00:50:33.759+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:12:40.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f60d69b6-b471-4c86-a613-e71760ddce95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T00:50:33.759+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:12:40.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finally, Amazon is rushing to expand same-day delivery and stores
        could double as shipping hubs for speedy online orders and locations where
        customers can scoop up online orders.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd607db00-c053-40f8-9c18-44ddcb02c0e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T00:50:33.759+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:12:40.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8ca9992-baa6-4b75-8aaa-3a62a0a6ad20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T00:50:33.759+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:12:40.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These locations will function as last mile distribution hubs in
        highly populated urban areas, where distribution centers are not located,"
        said Matthew Katz, managing partner at SSA &amp; Co., an advisory firm, in
        an email. This is an "advantage for same day, even same-hour delivery."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '929d4ef1-5ad1-40e6-9a8a-e5ba74fd0f79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T00:50:33.760+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:12:40.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c02abe69-5540-4283-8446-02cbab9e03cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T00:50:33.760+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:12:40.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Terrible track record''</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e21386c5-6c21-4d64-8512-160b67d64882'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T00:50:33.760+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:12:40.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no guarantee Amazon can create a vibrant department store,
        though. Its recent forays into physical stores have been mixed.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd259295-8e05-4807-aef0-bae7ce66f8b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T00:50:33.760+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:12:40.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb857e90-ee62-4374-b9a7-e51e33c47887'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T00:50:33.760+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:12:40.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amazon is known as an online store, but it has moved into physical
        retail in recent years. In 2015, Amazon opened its first physical store, Amazon
        Books, in Seattle. Two years later, Amazon bought Whole Foods'' 471 stores
        for $13.7 billion. Amazon also has dozens of 4-Star stores, where it sells
        its highest-rated merchandise, Amazon Go cashier-less convenience stores,
        and pop-up stores. Amazon is also is building a new, separate line of grocery
        stores, called Amazon Fresh, to chase a mid-market shopper, different from
        Whole Foods'' high-end customer base.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c26150-f8a6-483f-b584-fce4f323d883'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T00:50:33.760+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:12:40.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6214a8a-d9df-454a-aed3-b2554b430fdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T00:50:33.760+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:12:40.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of December 31, 2020, Amazon had 611 physical stores in North
        America, including Whole Foods, according to its latest annual filing.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '840b7e74-1167-487d-9a8c-ba5cadb8bd63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T00:50:33.760+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:12:40.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cbc1c08-ab00-4691-bf36-3da1f006245e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T00:50:33.760+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:12:40.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amazon has not seen the same level of success with physical stores
        as it has online. Sales at Amazon''s physical stores dropped 0.18% in 2019
        from the year prior to $17.2 billion and 5.6% in 2020 as more shoppers ordered
        online in the pandemic.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bc97736-f26f-449e-b9ca-5150e80c65e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T00:50:33.760+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:12:40.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18284a96-f7b9-4643-93b8-aaedd7971a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T00:50:33.760+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:12:40.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Amazon has a terrible track record in physical retail," said Sucharita
        Kodali, a retail analyst at Forrester.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f57ab8e-c9b8-4e25-b91b-38e85cb359a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T00:50:33.760+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:12:40.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5482ef57-abb9-43b5-8323-88c9ff6ac178'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T00:50:33.760+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:12:40.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kodali said "department stores are a dying format" and it would
        be a mistake for Amazon to open a similar concept. The previous stores Amazon
        has opened have been "entirely unremarkable. It doesn''t lend any confidence
        in a thesis that Amazon''s next store is going to be a game changer."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ce8d3b-7129-46ca-87f1-80d8bfc212d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T00:50:33.760+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:12:40.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/08/20/business/amazon-department-stores/index.html?utm_medium=social&amp;utm_term=link&amp;utm_content=2021-08-20T16%3A29%3A05&amp;utm_source=twCNN">Amazon
        helped crush department stores. Now it reportedly wants to be one</a>."</em></p>'
  'New-Zealand-extend-national-lockdown-COVID-19':
    'author': 'Angus Watson and Julia Hollingsworth, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-08-21T01:05:50.670+08:00
    'imagesource': 'jcr:c7fde5c9-244d-4a16-9629-cca5de5f3d89'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'decbfff3-0031-4fcd-99a3-d0f7c0284fd7'
    'lead': 'New Zealand will extend a nationwide lockdown for four days after uncovering
      several locally transmitted COVID-19 cases.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-21T01:09:12.726+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T10:12:38.408+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:09:23.089+08:00
