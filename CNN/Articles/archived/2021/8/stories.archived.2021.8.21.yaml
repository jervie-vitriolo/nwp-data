      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0cc99a3-0b23-4f3e-9b6b-c34ae25bf2e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T03:52:26.836+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:12:29.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, thousands of Afghan people have tried to flee the country,
        causing havoc at the Hamid Karzai International Airport in Kabul, as the US
        attempts to relocate American citizens and vulnerable Afghans.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c84cc36-4c33-4e0b-b0d4-9b4d21f1dcb2'
