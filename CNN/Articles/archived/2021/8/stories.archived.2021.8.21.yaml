    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Filipino figure skater seeks help to fund 2022 Winter Olympics bid'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dda2b54-79e0-4076-ba1c-3fa778eb257d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T18:57:11.924+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:10:46.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 21) –</strong> The
        family of 15-year-old figure skater Sofia Frank has organized a virtual fundraiser
        to support her bid to become the first Filipina to compete in the Winter Olympics.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f1a6035-50bf-4e03-892e-52de0be93920'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T18:57:11.924+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:10:46.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Frank is one of the three Filipinos named by the Philippine Skating
        Union (PHSU) to vie for a berth in the 2022 Winter Olympics in Beijing, China.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4363957b-e969-46ee-b4bf-1013eb2a65ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T18:57:11.924+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:10:47.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6913d9ee-9401-41c9-bf9f-4a46b209c1b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T18:57:11.924+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:10:47.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://cnnphilippines.com/sports/2021/8/20/Three-Filipinos-vie-2022-Winter-Olympics-berths.html"
        target="_blank">Three Filipinos to vie for 2022 Winter Olympics berths</a></strong>&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b56dc952-6547-4613-85d9-f84a5e2bfcef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T18:57:11.924+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:10:48.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f50cbed-e214-4c90-bb1e-743a4acb251e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T18:57:11.924+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:10:48.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Created last August 12, the online fundraiser aims to support Frank''s
        financial requirements in training and travel for international competitions.&nbsp;<a
        href="https://www.gofundme.com/f/going-for-gold2022-winter-olympics" target="_blank">https://www.gofundme.com/f/going-for-gold2022-winter-olympics</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '310b59c6-eea2-4fcd-bf4d-d0e00dde59ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T18:57:11.924+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:10:49.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2cf1007-72d5-4d25-9aa3-58f3645fdc72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T18:57:11.924+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:10:49.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As with many Olympic hopefuls, Sofia''s success will rely on the
        financial and emotional support of a broad constituency of family, friends,
        teammates and the skating community," a statement on the virtual fundraiser
        page reads.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45130462-bd5e-4ac0-ad6e-e3856caa7a3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T18:57:11.925+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:10:50.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5ab75e4-d8d7-41e3-b1ab-2ed68d254739'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T18:57:11.925+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:10:50.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Frank - born to a Filipino mother and American father - hopes to
        establish a training and financial support network in the Philippines if she
        will be successful in her bid to qualify for the Winter Games.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c16cd5-0444-4bf4-a3cc-de91842e612e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T18:57:11.925+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:10:51.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f45c960-bc13-4cdc-893d-89f016d80081'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T18:57:11.925+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:10:51.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Los Angeles-born Filipino figure skater is currently training
        in Colorado Springs, the location of the United States Olympic Training Center,
        under the tutelage of renowned coach Tammy Gambill.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '427926eb-450f-49e6-a11d-6288f1754d12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T18:57:11.925+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:10:52.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46370c46-3bc8-4261-b060-2c62b9837f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T18:57:11.925+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:10:52.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PHSU president Nikki Cheng said the family of Frank, who was introduced
        as the newest member of the national team last August 11, approached them
        to include her in their roster.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39ef9f19-78f1-4ccf-9a82-a010fcd58a00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T18:57:11.925+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:10:53.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a09d36b-e82c-4b09-b011-1c1343f6cae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T18:57:11.925+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:10:53.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sofia is great both technically and artistically. By technical,
        we mean the footwork, jumps and the spins," Cheng told CNN Philippines.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0d5209f-1e8a-41fc-9d3b-ab0b7fbfbaba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T18:57:11.925+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:10:54.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

