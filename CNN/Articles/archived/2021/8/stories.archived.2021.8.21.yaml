    'template': '1'
    'title': 'End your day with stretches for a better night''s sleep'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00215216-4b60-4e91-a34f-7414599946af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T01:38:57.742+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:12:36.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Do you wake up in the middle of the night
        feeling an ache in your back or stiffness in your shoulders? Or do you have
        a hard time falling asleep because your mind is racing?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cb6e6d3-1f6e-439d-a892-5818f90cd0b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T01:38:57.742+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:12:36.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f6bb173-0eae-4d76-92b0-4bfd626026e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T01:38:57.742+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:12:36.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not only is a good night''s sleep important for energy and focus,
        but it''s especially important for a strong immune system and fighting off
        infection.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbd184c4-66f4-4ca2-a2bb-80633632c4a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T01:38:57.742+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:12:36.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d4417c2-ef45-43a4-a854-ff4fc7c6fa28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T01:38:57.742+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:12:36.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you''re having a difficult time sleeping due to mental stress
        or physical stiffness, a nighttime stretch routine is the perfect way to unwind
        and relax. These stretches are great whether you''re working at a desk all
        day or if you''re more active.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c04593cb-3278-4cca-8d41-60ddaa68b987'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T01:38:57.742+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:12:36.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6acd5e35-cb8f-44a7-bc2f-77f1f658a16a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T01:38:57.743+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:12:36.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a yoga instructor and personal trainer, I''ve combined some stretches
        that you may remember from physical education class as a kid and that you
        also may have encountered in a yoga class. (A regular yoga practice, according
        to the Sleep Foundation, helps people with insomnia sleep for longer, fall
        back asleep more quickly in the middle of the night, and fall asleep faster.)</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86292895-f953-40ef-9c55-53cd72eac5f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T01:38:57.743+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:12:36.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04416306-fc52-4e3d-98a9-20d174172e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T01:38:57.743+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:12:36.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each evening stretch will be performed with deep breathing. Breathe
        deeply through your nose. Then slowly breathe out through your nose. Repeat
        this breath pattern to help you unwind and lower your heart rate.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afc34f62-c7fe-41f5-b23f-165411d5f24e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T01:38:57.743+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:12:36.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd14a90e5-6183-473a-8eb4-14dac35e4617'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T01:38:57.743+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:12:36.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These five simple stretches address different body parts and movements
        to loosen tight muscles. Each stretch will help calm the nervous system and
        bring your mind and body into a more restful state. Perform each of these
        exercises for one minute each evening before you go to bed.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cbeddca-86ba-4e87-896c-01a2b00294e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T01:38:57.743+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:12:36.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb7dec1-aae4-4e50-b910-7e237bfd263e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T01:38:57.743+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:12:36.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em><strong>Important note:</strong> Before beginning any new exercise
        program, consult your doctor. Stop immediately if you experience pain.</em></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9443625a-69b9-44ee-b2a0-ca05fdf37d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T01:38:57.743+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:12:36.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9135487-ea98-4c3b-95b3-0ca6fbfe00ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T01:38:57.743+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:12:36.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>1. Child''s pose</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2daeec00-2f11-4e35-8756-3287b4c01a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T01:38:57.743+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:12:36.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soothe a stiff low back and focus on your breath in this relaxing
        pose.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d27b4bf-40a4-466a-8a5d-5b83e9049a8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T01:38:57.743+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:12:36.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a95703e-523d-4f3f-bb3e-bcd1aa986260'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T01:38:57.743+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:12:36.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On your hands and knees, gently shift your hips back so that your
        glutes are reaching toward your heels. Reach your arms forward and relax your
        shoulders.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e244f0-046b-4cfd-b263-ba4541df2d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T01:38:57.743+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:12:36.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '994e67e7-4f93-4449-9960-2244651c220f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T01:38:57.743+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:12:36.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rest your forehead on the mat or bed, and slowly breathe.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c3f651b-2d29-4da4-9144-846e38e7296c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T01:38:57.744+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:12:36.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94c18b11-d5e9-4478-8697-517a92741215'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T01:38:57.744+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:12:36.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>2. Seated forward fold</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7c6ce72-703d-49f6-b015-40abc27b79a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T01:38:57.744+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:12:36.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Release tension with this stretch that helps loosen up the upper
        back, lower back and hamstrings.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f1c88a4-d04e-40b2-a920-1f740e56f63b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T01:38:57.744+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:12:36.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0401b5b2-236a-4005-8a2e-f68777de7ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T01:38:57.744+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:12:36.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sit comfortably on your bed or yoga mat with your legs in front
        of you. Bring the legs together and flex your feet.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '703ed53f-7efc-49f5-8878-78110f432a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T01:38:57.744+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:12:36.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70778588-f804-463c-92e2-ef078ca7b8e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T01:38:57.744+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:12:36.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reach your arms up toward the ceiling.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ec49e43-bca6-4af8-85f5-daf1e3a3bf4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T01:38:57.744+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:12:36.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec457d2-cedf-4b1e-bdbf-8e50da83138f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T01:38:57.744+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:12:36.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then gently fold forward at the waist and reach your hands toward
        your feet.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '108082ea-d683-4507-9029-07de8e2eedcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T01:38:57.744+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:12:36.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44657479-9250-4ac8-bb39-e4904e2a60c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T01:38:57.744+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:12:36.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Relax your shoulders and drop your chin toward your chest. Feel
        a stretch in the back of the legs and the lower and upper back.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd098566d-546e-4351-9d78-2cd8951e9504'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T01:38:57.744+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:12:36.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
