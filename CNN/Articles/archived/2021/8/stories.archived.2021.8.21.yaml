      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The raising of storm alerts is also not expected, PAGASA added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc49dd8d-ac70-4a12-8a5a-86b3c56fb88c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T18:16:37.095+08:00
