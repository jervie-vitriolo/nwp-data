      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 21) —</strong> Power
        supply was fully restored in the Visayas on Saturday after a lightning strike
        to a transmission line caused a blackout in a number of areas, the National
        Grid Corporation of the Philippines said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df1da0ef-295b-4edd-8cba-788c4a36a9f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T14:56:37.946+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:12:24.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2ea9983-f8dd-4249-aee2-e965952c7118'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T14:56:37.946+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:12:24.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last feeder —&nbsp;which was connected to the franchise area
        of Leyte V Electric Cooperative, Inc. or LEYECO V —&nbsp;was <a href="https://www.facebook.com/NGCPph/posts/4404453792944430">restored
        at 12:16 p.m.</a>, over 12 hours since an unscheduled power interruption hit
        Cebu, Leyte-Samar, and Bohol at 11:56 p.m. on Friday, the NGCP said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e093bc-0c22-4a36-af29-091246e4e9ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T14:56:37.946+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:12:24.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63cba462-736d-4f8a-a139-5e9e585438c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T14:56:37.946+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:12:24.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The grid operator said lightning struck its Cebu-Quiot-Colon line.</p>'
    '20':
