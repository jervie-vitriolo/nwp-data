      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb22aaa7-1825-447a-af9f-d3c0e075f067'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T19:56:20.644+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:10:33.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The TSPC shall not exceed 120 calendar days, but it may extend for
        another 90 days if the case warrants further investigation.</p>'
