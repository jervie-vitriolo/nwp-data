  'OnlyFans-bans-sexually-explicit-content-credit-card-companies':
    'author': 'Brian Fung, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-08-21T10:19:46.891+08:00
    'imagesource': 'jcr:7fcc7075-06bf-46d7-bc94-d8bd4c60ab01'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8f080f83-2b90-49f1-b093-a69c15eda326'
    'lead': 'Thursday''s decision by the creator platform OnlyFans to soon stop hosting
      a wide swath of sexually explicit content is sending shockwaves through the
      internet.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-21T10:21:51.477+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T10:12:21.857+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:09:27.204+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Why did OnlyFans ban sexually explicit content? It says it''s the credit
      card companies

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d4c0ab3-302d-4d54-b0a3-14eaf914ca0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T10:21:51.477+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:12:21.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Thursday''s decision by the creator platform
        OnlyFans to soon stop hosting a wide swath of sexually explicit content is
        sending shockwaves through the internet.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '749de00c-ecc0-46ee-8e08-cbbb6e2552ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T10:21:51.480+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:12:21.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OnlyFans, a website with 130 million users and more than 2 million
        content creators, has become synonymous with pornography. For many, performing
        on the app is a lifeline: Some who lost their jobs during the pandemic turned
        to sharing explicit videos of themselves on OnlyFans to help pay the bills.
        Many of these sex workers are now expressing outrage at what they view as
        OnlyFans''s betrayal of a community that enabled the platform''s massive success.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ae911b-4100-4a4b-9843-07b045af9676'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T10:21:51.478+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:12:21.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not all of OnlyFans'' explicit content is going away; simple nudity
        will still be allowed, the company said, as long as it complies with the platform''s
        other policies. Only "content containing sexually-explicit conduct" — presumably
        meaning sex acts on camera — will be banned, it said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee594007-5f53-42eb-81ca-736d36aa6301'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T10:21:51.478+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:12:21.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Venture capital firms are often wary of investing in platforms that
        host adult content. According to internal documents obtained by Axios, OnlyFans''
        popularity and revenue both exploded during the pandemic, yet it has struggled
        to secure outside investment.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '808d9a03-6bac-427a-9f04-dca6e97455eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T10:21:51.478+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:12:21.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OnlyFans'' decision is also a result of a much wider and concerted
        crackdown in recent years across explicit parts of the internet, one driven
        largely by a group of powerful and increasingly assertive companies: The payment
        processors who, behind the scenes, handle every swipe of your credit card
        whether you''re paying for gas, buying groceries or, yes, tipping a performer
        on OnlyFans.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b6f876-a067-452f-bee3-07d0cc2b25ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T10:21:51.478+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:12:21.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its announcement this week, OnlyFans said its decision was driven
        with a view toward building a sustainable platform for the long term. "These
        changes are to comply with the requests of our banking partners and payout
        providers," it added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f718afe7-a041-4fbd-a1cf-48c5b860573e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T10:21:51.478+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:12:21.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seth Eisen, a spokesman for Mastercard, told CNN Business it was
        not involved in OnlyFans'' decision to restrict the content it would allow
        on the platform. "It''s a decision they came to themselves," Eisen said. (Other
        payment processors didn''t immediately respond to a request for comment for
        this story.)</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e79c74-dd71-4200-a4d0-eb4aaa4bc7a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T10:21:51.478+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:12:21.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OnlyFans'' decision to attribute its policy change to payment companies
        reflects how the financial sector has increasingly leaned against sites that
        share adult content. But the issue, they say, is not one of mere prudishness,
        but legal exposure.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d772299-1330-4ee0-8815-af7ed30fc621'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T10:21:51.478+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:12:21.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think we''re on the verge of a cultural shift in the finance
        industry that takes this issue far more seriously," said Haley McNamara, VP
        of the National Center on Sexual Exploitation, an advocacy group that last
        year began pressuring payment companies to act more aggressively on abusive
        sexual content.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d8d3309-9a81-4682-ae55-32862b94cce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T10:21:51.478+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:12:21.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Credit card companies are growing increasingly conscious of their
        own potential legal exposure, McNamara added, if they are accused of facilitating
        sex trafficking or the spread of child sexual abuse material.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2700fcf2-8e88-408f-9333-f92ee41b0490'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T10:21:51.478+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:12:21.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last December, Discover, Mastercard and Visa all announced that
        they would suspend payments to Pornhub, one of the web''s largest porn sites,
        following allegations that the site had hosted child sexual abuse material.
        In response, Pornhub scrubbed its site of all videos that weren''t produced
        by verified partners and implemented a verification program that all users
        would need to undergo if they wanted to post adult content. Though Visa later
        agreed to restore service to some adult sites owned by Pornhub''s parent,
        MindGeek, Pornhub itself remains cut off from credit card processors; the
        platform still only accepts payment by direct bank transfer and cryptocurrency.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f55413de-4ce9-41cd-ad71-44bde8f8125e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T10:21:51.478+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:12:21.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then, in April, Mastercard rolled out a series of new requirements
        governing adult-content transactions. The move, Mastercard said, was aimed
        at combating illegal adult material.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '228a512d-f44f-4c6f-bdcb-0f26a7ce72e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T10:21:51.478+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:12:21.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The banks that connect merchants to our network will need to certify
        that the seller of adult content has effective controls in place to monitor,
        block and, where necessary, take down all illegal content," Mastercard said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f55055d-e8bc-48a6-ba82-a1f7e06eecfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T10:21:51.478+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:12:21.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Platforms would be required to verify the age and identity of those
        who were posting and who were depicted in online porn, Mastercard said, and
        would have to have a process to review adult content before it is posted.
        Adult sites would have to offer a complaint process that can "address" illegal
        or non-consensual content within seven days, and offer ways for people depicted
        in adult content to request takedowns of that content.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57160bff-0d9a-4b75-934e-caa59df4af73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T10:21:51.478+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:12:21.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new rules revealed the power of the payments industry to shape
        how millions of people experience the internet. And Mastercard isn''t the
        only one.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c1d6204-7959-4ae5-901b-3547fc8b9973'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T10:21:51.479+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:12:21.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mastercard is the most proactive, [but] we''ve had conversations
        with Visa and other credit card [networks] as well," said McNamara. "A number
        of payment processors are waiting to see how Mastercard''s policies fare."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34c928c8-5ada-4a1e-a264-7571cd61e63e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T10:21:51.479+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:12:21.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The financial industry''s muscle-flexing has drawn criticism from
        digital rights advocates who argue it''s throwing its weight around.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb32f8d6-4031-4ee4-a654-9496a32a8ca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T10:21:51.479+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:12:21.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Visa and Mastercard, acting together, are currently a chokepoint
        for online payments," wrote the digital rights advocates at the Electronic
        Frontier Foundation. "This means that every arbitrary policy of these two
        companies can translate into rules that all websites who want to process payments
        must follow."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9694bb6-f552-43db-b79e-f3a71e9a8914'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T10:21:51.479+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:12:21.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The payment industry''s role in shaping the internet stretches back
        years. In 2015, Visa, Mastercard and American Express terminated services
        to Backpage.com, a website that — according to a multi-year Senate investigation
        — had knowingly facilitated sex trafficking by allowing ads for prostitution.
        Over the following years, momentum against Backpage continued to build; the
        Justice Department seized its website in 2018, and its creators were indicted
        days later.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '371ecf7d-0d41-4aa4-ab9e-6226b6824a54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T10:21:51.479+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:12:21.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At around the same time, President Donald Trump signed into law
        an anti-sex trafficking bill known as SESTA-FOSTA, which said online platforms
        could be held liable if they hosted ads for sex, including consensual sex.
        Proponents of the law said it would help curb sexual abuse. But in recent
        years, the narrative surrounding SESTA-FOSTA has shifted as platforms like
        Craigslist removed all personal classifieds rather than risk running afoul
        of the law and as sex workers themselves have increasingly argued the law
        made their profession less safe by driving it further underground — even as
        a federal report found this year that SESTA-FOSTA has in fact rarely been
        used in actual prosecution.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4031ded9-6989-400a-a9b8-8c818fb69517'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T10:21:51.479+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:12:21.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, sex workers are raising their voices again, this time to defend
        their ability to represent themselves on digital platforms like OnlyFans.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c55c49c-378e-47b9-8c18-9fd84c9fa5fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T10:21:51.479+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:12:21.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The real villains here are the payment processors, the silent shadowy
        blacklisting cabal that dictates the kind of moral behavior we''re allowed
        to engage in, who, without any sort of oversight, can wipe any company they
        wish out of existence," tweeted one San Francisco-based OnlyFans creator who
        goes by @Aella_Girl.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eacf8347-8f9b-4363-b352-02a3a4384d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T10:21:51.479+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:12:21.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fact that OnlyFans chose to ban pornography rather than establish
        a verification system, as Pornhub did, suggests the platform is less safe
        for creators than it seems, McNamara said. "It''s an admission they cannot
        or will not verify age or consent."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '663d86b7-7e34-4ced-bfed-876e2892a697'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T10:21:51.479+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:12:21.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But whether an adult site responds more like Pornhub than OnlyFans,
        the creation of what''s essentially a new content policy regime enforced by
        private payment networks says far more about the financial industry''s influence
        than of the websites subject to its enforcement, according to legal experts.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26c98e7b-11f6-45f5-a83d-441112bf7b09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T10:21:51.479+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:12:21.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Payment processors are well within their rights to determine what
        transactions they will and won''t support on their networks. In that respect,
        they are not that different from platforms such as Facebook and Twitter, who
        are massively powerful in their own right, said Danielle Citron, a law professor
        at the University of Virginia studying online content moderation and who also
        helps lead the Cyber Civil Rights Initiative, a group that advocates against
        nonconsensual porn.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45da353e-30ac-48a9-8279-92f37f120b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T10:21:51.479+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:12:21.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just like social media companies, payment processors are protected
        by Section 230 of the Communications Act of 1934, Citron said. That''s the
        signature law that grants broad legal immunity to Facebook and Twitter for
        many of the content-moderation decisions they make — and the law that SESTA-FOSTA
        amended to create an exception for sex ads.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d58906-b39b-487d-843a-663741efe778'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T10:21:51.479+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:12:21.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citron wants to see changes made to Section 230 that could expose
        platforms to more liability under certain circumstances. Perhaps, she said,
        those changes might even allow sex workers who feel their businesses have
        been harmed by payment processors to sue them for tortious interference.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c3e204b-78aa-4c0a-a0db-6797020eb768'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T10:21:51.479+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:12:21.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re talking about OnlyFans, where we''re seeing sex workers
        doing safe work. It''s from their own homes, they''re making content on their
        own terms," Citron said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c04bcf2-adcd-49eb-b1f5-0d78524c574f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T10:21:51.479+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:12:21.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Payment processors have considerable power over sites like OnlyFans
        and Pornhub," she added. "They''re private companies. But should we be worried
        about the kind of power they have?"</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd59a3f-56c9-4843-bc85-26329024ec66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T10:21:51.480+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:12:21.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/08/20/tech/onlyfans-explicit-content-ban-payment/index.html">Why
        did OnlyFans ban sexually explicit content? It says it''s the credit card
        companies</a>".</em></p>'
  'iowa-woman-sentenced-25-yearsi-in-prison-hate-crimes':
    'author': 'Christina Carrega and Douglas S. Wood, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-08-21T10:22:36.745+08:00
    'imagesource': 'jcr:efd59d4c-0f13-44c2-bace-35a597506879'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '87bea662-aea2-43e0-bb00-deba05f9c3d0'
    'lead': 'An Iowa woman was sentenced to 25 years in federal prison on Thursday
      for trying to kill two children by running them over with her car because she
      believed they were Mexican or of Middle Eastern or African descent.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-21T10:24:44.023+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T10:12:19.914+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:09:27.640+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Iowa woman who struck 2 children with her car sentenced to 25 years
      in prison for hate crimes

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba3e8f84-f8f5-494b-914c-754d3d9a47c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T10:24:44.023+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:12:19.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> An Iowa woman was sentenced to 25 years
        in federal prison on Thursday for trying to kill two children by running them
        over with her car because she believed they were Mexican or of Middle Eastern
        or African descent.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '455b6633-dd56-4b32-a6f4-80097aeeb8d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T10:24:44.023+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:12:19.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nicole Poole Franklin was sentenced Thursday to 304 months by a
        federal judge. This sentence will run concurrent to a 17½-year sentence that
        Franklin received April 19 on related state charges of attempted murder, prosecutors
        said in a news release announcing the sentence.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b051a2-5feb-4c9b-9abb-3ed636ffd7f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T10:24:44.024+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:12:19.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She pleaded guilty to two federal hate crime charges in April.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '004c7cbe-7323-4788-837b-7380791de91c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T10:24:44.024+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:12:19.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poole Franklin, 43, was involved in three separate racist incidents
        on December 9, 2019, according to three police departments.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a95a064-ee88-49a5-8fdc-da0aaec5b98a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T10:24:44.024+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:12:19.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to prosecutors, Poole Franklin was driving her Jeep Grand
        Cherokee on Creston Avenue in Des Moines when she spotted the first child,
        a 12-year-old boy, walking with a young family member.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b6bb906-74d1-4265-b864-3cd845a28831'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T10:24:44.024+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:12:19.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Franklin said she believed they were of Middle Eastern or African
        descent, according to prosecutors.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e6f5ca1-9ba4-428e-a5f4-59fa63d3885a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T10:24:44.024+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:12:19.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Footage from the Des Moines Police Department showed that Poole
        Franklin intentionally ran over the leg of the 12-year-old boy, who is Black,
        and drove away.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fd001da-c3f8-4d1c-8303-a6abc90edd46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T10:24:44.024+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:12:19.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A witness told police the SUV "gunned its engine" before the driver
        struck the child.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9741cd3b-077d-4236-be79-9d6d202b64da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T10:24:44.024+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:12:19.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The boy''s injuries were minor, police said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb9a18be-5482-4809-8407-98b9b44625b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T10:24:44.024+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:12:19.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About an hour later, Poole Franklin ran over Natalia Miranda, who
        was 14 at the time, as she walked to a basketball game, according to the Clive
        Police Department.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdbb20a8-f427-422b-b4b4-d6d0aab8ba4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T10:24:44.024+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:12:19.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was the incident that made national headlines because upon
        her arrest, Poole Franklin told police she hit the girl because she "was a
        Mexican." Poole Franklin went on to make "a series of derogatory statements
        about Latinos" during the interview, police said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bf63e75-1715-4637-9d1e-320be1d94612'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T10:24:44.024+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:12:19.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An hour-and-a-half after Poole Franklin hit Miranda, West Des Moines
        police said she used racist slurs toward a clerk and customers at a convenience
        store and threw items at the clerk.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29624c78-eedf-495d-a44b-0ca2c1b57038'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T10:24:44.024+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:12:19.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nicole Poole Franklin attempted to kill two children because of
        the way they looked and where she believed they came from. This kind of egregious
        racial violence and hatred has absolutely no place in this country and will
        not be tolerated by the Justice Department," said Assistant Attorney General
        Kristen Clarke of the Justice Department''s civil rights division.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '395f74f4-9589-49ba-9c6e-ee5d76da6476'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T10:24:44.024+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:12:19.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a sentencing memorandum, her attorney, Joseph Herrold, said that
        Poole Franklin has suffered from severe mental health issues and substance
        abuse throughout her life, which were exacerbated by poverty and an unstable
        family growing up.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5392a64e-2347-432c-8e25-1cfdd8283721'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T10:24:44.024+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:12:19.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There can be no doubt that much more was happening with Ms. Poole
        Franklin at the time of her offenses than an afternoon of actions driven solely
        by hate," according to the memorandum.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abab286f-e00e-476c-a23f-baa2421af7f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T10:24:44.025+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:12:19.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While she understood the nature and quality of what she was doing,
        and knew it was morally wrong, she was also quite clearly in the midst of
        an extreme schizoaffective episode that was further exacerbated by methamphetamine
        use, post-partum depression, and the grief of losing rights to her child."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8821d58f-83f1-47f9-b07c-af4b009bd55d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T10:24:44.025+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:12:19.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Natalia and her family were in court when Poole Franklin pleaded
        guilty in April. Her father, Cesar Miranda, told CNN then that his family
        felt bad for Poole Franklin "because I think it''s just a person that has
        a lot of problems."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b66997-73d7-4fc3-9734-34ff6887bc9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T10:24:44.025+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:12:19.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s just hard to believe that someone can have the heart to do
        that to somebody, to hurt someone just because they believe you''re Mexican,
        believe you are Latino, or your skin color and just think you don''t deserve
        to be here," Miranda said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dad84e81-c171-40e4-8475-fb1a3f47c6e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T10:24:44.025+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:12:19.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/08/20/us/iowa-woman-sentenced-hate-crime/index.html">Iowa
        woman who struck 2 children with her car sentenced to 25 years in prison for
        hate crimes</a>".</em></p>'
