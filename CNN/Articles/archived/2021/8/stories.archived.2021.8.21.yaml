      'mgnl:lastActivated': 2023-01-25T10:12:07.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10608ed2-9492-4acd-b31b-552ab68336f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T16:38:43.315+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:12:07.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 93.5% of the active cases have mild symptoms, 3.7% are
        asymptomatic, 1.2% are in severe condition, 0.95% are in moderate condition,
        and 0.7% are in critical condition.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6bca2d0-33f4-4daf-af21-9426b753c7be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T16:38:43.315+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:12:07.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f610be3b-d145-44da-907d-509e703c0c80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T16:38:43.315+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:12:07.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll is now 31,596 or 1.73% of the COVID-19 total while
        the recovery count is 1,668,520 or 91.5% of the case tally after 15,805 more
        people got better.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45cdf3be-f383-4c56-b64a-b5de30d3a1fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T16:38:43.315+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:12:07.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63efb02c-f9bf-4c40-ac24-df5da7a71ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T16:38:43.315+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:12:07.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said it reclassified 211 survivors into fatalities after
        validation and deleted 443 duplicate cases, including 426 recoveries.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f0706ea-a70b-409c-b879-7c4f09e3cc78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T16:38:43.315+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:12:07.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '364f6af4-99de-41c2-a07b-e99f1425fb64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T16:38:43.315+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:12:07.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The total excludes data from four laboratories that failed to submit
        their reports on time, the DOH said. These laboratories contributed an average
        of 2.7% of tested samples and 4.2% of positive individuals in the last 14
        days, the department added.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43781839-15fa-4453-a3bc-436be7d0563e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T19:27:25.279+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:12:07.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The positivity rate or percentage of people who tested positive
        dipped from 26.1% based on tests from August 18 to 25.2% based on 65,808 tests
        reported on August 19. It is also the second highest positivity rate since
        data was available.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9789c0d2-80ad-4172-9026-fa156bb4f587'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T19:27:25.279+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:12:07.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d1ccf6e-d749-4ab1-98d1-e0c50d4c4873'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T19:27:25.279+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:12:07.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rate remains at critical level which means the country needs
        to test more people for the coronavirus. US nonprofit Covid Act Now —&nbsp;which
        is used by OCTA researchers as basis for projections —&nbsp;states that a
        positivity rate below 3% shows there is adequate testing. Meanwhile, the World
        Health Organization said a positivity rate of below 5% indicates that the
        infection is under control.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a20d66fd-b739-4e33-965d-edb1cfcd9000'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T19:27:25.279+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:12:07.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3987a59-ec3c-4f63-b06b-4550a73fd2c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T19:27:25.279+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:12:07.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a briefing, Health Undersecretary Ma. Rosario Vergeire said the
        DOH is still <a href="https://cnnphilippines.com/news/2021/8/21/doh-awaits-enough-evidence-community-transmission-delta-variant.html">waiting
        for sufficient evidence</a> before it officially declares a community transmission
        of the highly contagious Delta variant, despite data from the Philippine Genome
        Center suggesting that is already the case. Community transmission is defined
        by the department as rising local cases whose links cannot be determined.&nbsp;</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2beb306-1b27-4eef-8557-e06e9a5271e7'
      'mgnl:activationStatus': true
