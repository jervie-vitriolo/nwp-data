      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, PhilHealth <a href="https://www.facebook.com/PhilHealthOfficial/posts/4604959232902053">published</a>&nbsp;its
        <a href="https://www.philhealth.gov.ph/circulars/2021/circ2021-0013.pdf?fbclid=IwAR0RHeeXHhpnGWVGhY8fQF3jaDA65lcSB1BOxlRbluYhmlkMuwXJ7HajRlQ">Circular
        2021-0013</a>, which set guidelines on the issuance of Temporary Suspension
        of Payment Claims or TSPC against healthcare providers and claims under probe
        for fraud, unethical acts, and abuse of authority.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f49fc81b-6871-4f94-936e-f21e20c59237'
