    'title': 'Hospital groups: Ties with PhilHealth ''bound to collapse'''
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaecedfd-7999-4f97-9505-5abd812c391b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T19:56:20.644+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:10:29.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 21) —</strong>&nbsp;Hospital
        and medical groups warned their relationship with the Philippine Health Insurance
        Corporation (PhilHealth) is on the verge of collapse and may need a review,
        after the state insurer suspended the payment of claims that are under suspicion
        of fraud, among other anomalies.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e87eb26-b742-447c-ae37-cfc524ec921c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T19:56:20.644+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:10:29.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb77bc68-61ef-43b7-be53-80d9f729e8dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T19:56:20.644+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:10:30.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a joint statement, the Private Hospitals Association of the Philippines,
        the Philippine Medical Association, and the Philippine Hospital Association
        said the bridge between healthcare providers and PhilHealth now has "serious
        cracks."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff7356c4-7fcf-4d67-b94a-9e6658968ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T19:56:20.644+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:10:30.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2650b3f-e9f0-46de-a970-96b148f3fa2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T19:56:20.644+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:10:31.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The bridge is bound to collapse," the groups said. "Maybe it is
        time to review the engagement with PhilHealth and level the playing field."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '249fa2cc-1721-48a9-bce8-6d37052be25a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T19:56:20.644+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:10:31.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57bf7596-a833-41fc-9865-3ebd143ead73'
      'mgnl:activationStatus': true
