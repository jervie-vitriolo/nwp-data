  'Duterte-DBM-frontline-workers-fund-release':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-08-21T16:35:03.881+08:00
    'imagesource': 'jcr:39f0d9c9-6e4b-492f-a177-6c04080c1089'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '497e3c70-2b77-4579-b833-2ef676d88028'
    'lead': 'President Rodrigo Duterte has ordered the Department of Budget and Management
      to release additional funds for healthcare workers on the front lines of the
      COVID-19 pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-21T16:39:12.786+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T10:12:05.899+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:09:30.909+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte gives Budget dept 10 days to release more funds for health care
      workers'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13caa982-0910-43a0-a1e5-2314a12c50af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T16:39:12.786+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:12:05.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 21) —</strong>&nbsp;President
        Rodrigo Duterte has ordered the Department of Budget and Management to release
        additional funds for healthcare workers on the front lines of the COVID-19
        pandemic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '159579db-5b7a-450e-a255-84a4262ae9fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T16:39:12.786+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:12:05.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"DBM, I am giving you ten days," Duterte said in a taped address
        to the nation that aired on Saturday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '668f22f9-3ca6-4cd8-a70c-8cd27d548f90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T16:39:12.786+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:12:05.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President gave the order amid complaints from thousands of medical
        frontliners that they have yet to receive their special risk allowances (SRAs).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea36ce2-006a-4136-9927-19daf8df2fc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T16:39:12.786+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:12:05.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Secretary Francisco Duque said his department has already
        requested an additional ₱311 million for the SRAs of 20,156 unpaid healthcare
        workers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c304fe6-98b6-4921-8b1f-6ccf5e500eb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T16:39:12.787+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:12:05.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH has also asked the DBM for an additional ₱3.6 billion for
        the renewal of contracts of medical personnel employed through the DOH''s
        emergency hiring program, including the 4,800 who are part of the COVID-19
        vaccination drive, the secretary added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '122565be-898b-48af-b442-bae3a7951aae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T16:39:12.787+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:12:05.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DBM Officer-In-Charge Tina Canda vowed to comply with Duterte''s
        order, adding the department has already identified funding sources for the
        DOH''s budget requests.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a57f824-02b8-4b6c-bce3-32a33517d4a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T16:39:12.787+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:12:05.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Doon sa SRA, pwede po nating i-release mula sa miscellaneous personnel
        benefits fund," Canda said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbde6b11-261d-44c0-a5c2-952477e068c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T16:39:12.787+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:12:05.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For the SRA, we can release that from the miscellaneous
        personnel benefits fund.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f105d516-9718-43c9-b9e3-421f2df1bee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T16:39:12.787+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:12:05.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sa vaccinators, part of that - may nakita kaming ₱1.6 billion sa
        DOH pertaining to 2020 [budget] na hindi nila nagamit...Iyong balanse po na
        kailangan, pwede po nating kunin sa contingent fund," she added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4031841d-b7f9-447f-a243-d24456c057f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T16:39:12.787+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:12:05.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For vaccinators - part of that or ₱1.6 billion can
        be sourced from the DOH''s unused 2020 budget. The balance needed can be taken
        from the contingent fund.]</p>'
  'doh-metro-manila-active-cases-269k-end-september':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-08-21T17:02:46.185+08:00
    'imagesource': 'jcr:188d2cc6-e226-4232-b0d0-a27e2c2826ce'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '14d4f5fc-62a9-495c-8ff7-fd34f9b4de5d'
    'lead': 'The Department of Health said Metro Manila may still record about 269,000
      active cases by end-September even if the government extends the implementation
      of the more relaxed modified enhanced community quarantine (MECQ).'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-21T17:05:52.427+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T10:12:04.834+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:09:31.243+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH: Active COVID-19 cases in Metro Manila could reach 269,000 by end-Sept.

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d24ec9-ec06-4e60-bde5-9115b53473f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T17:05:52.428+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:12:04.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 21)</strong> — The
        Department of Health said Metro Manila may still record about 269,000 active
        cases by end-September even if the government extends the implementation of
        the more relaxed modified enhanced community quarantine (MECQ).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa150a71-cd99-443b-90ad-8dd21df17677'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T17:05:52.428+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:12:04.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung mag-start ng MECQ ngayong araw hanggang end-September, we
        will have 66,000 cases by August 31 and 269,000 active cases by September
        30 here in NCR. Projections lang ito," Health Undersecretary Maria Rosario
        Vergeire said in a virtual briefing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c77588-d6da-44f6-aa18-c1d2aeb4559d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T17:05:52.428+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:12:04.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If MECQ starts today until end-September, we will
        have 66,000 cases by August 31 and 269,000 active cases by September 30 here
        in NCR. These are just projections.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ccf4f0-2c50-48a5-a610-e1d12020d843'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T17:05:52.428+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:12:04.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte on Thursday approved the recommendation
        of the pandemic task force to place the National Capital Region under MECQ
        starting today until August 31.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa0e0bd1-c692-47de-a9df-d2315a6f0d2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T17:05:52.428+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:12:04.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The health official, however, stressed that the numbers are just
        projections, as the Philippines could still record lower figures if measures
        against the coronavirus would be strengthened.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c3a7136-ee6e-49a7-85df-8997b8f7487b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T17:05:52.428+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:12:04.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The areas that need further improvement are vaccination drive, case
        detection to isolation, and public compliance with minimum health standards,
        according to Vergeire.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2f89ffd-bbf8-4586-ac63-24294cc6cf74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T17:05:52.428+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:12:04.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we can further improve, then we will not reach these numbers,"
        she said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a0e718e-f839-4878-911c-32b669dff813'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T17:05:52.428+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:12:04.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The figures presented on Saturday were higher than the <strong><a
        href="https://cnnphilippines.com/news/2021/8/7/covid-19-infection-rate-metro-manila.html">initial
        projections</a></strong> provided on August 7, which stated that active cases
        may reach 15,000 to 58,000 by end-September.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a97b46c1-ad95-475a-90dc-6503a8905de8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T17:05:52.428+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:12:04.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from the DOH showed Metro Manila has 35,420 active cases as
        of August 20.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e2a8f1d-7aaa-4297-9021-b58b228a57a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T17:05:52.429+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:12:04.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health officials have been reiterating that hard lockdowns will
        not stomp out the spread of the virus, especially now that the country is
        also dealing with the highly contagious Delta variant.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e3ccca-1e46-4e20-a40f-11194bd014b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T17:05:52.429+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:12:04.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Imposing strict quarantine status was only meant to delay the uncontrollable
        surge and boost the health care capacity, Vergeire earlier said.</p>'
