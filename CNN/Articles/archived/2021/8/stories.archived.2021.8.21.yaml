      'mgnl:lastActivated': 2023-01-25T10:12:07.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Friday''s case count of more than 17,000 new infections remains
        to be the highest while the top daily fatality count was on April 9, when
        401 patients died of COVID-19.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f5edc9-6d51-45c0-aef9-8ff96a6a351d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T16:38:43.315+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:12:07.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf82a68-1896-4c26-85eb-63d109c402a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T16:38:43.315+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:12:07.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest DOH case bulletin counted a total of 1,824,051 infections
        with 6.8% or 123,935 active cases or people currently sick. It''s the highest
        active case tally following the over 127,000 recorded last April 20.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae025da8-d1ed-450c-8f44-5cca32905165'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T16:38:43.315+08:00
