    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8559dd3d-d8ff-4d24-b2d6-fa42249ac297'
    'lead': 'Top government officials paid tribute to the late Benigno ''Ninoy'' Aquino
      as the country marked his 38th death anniversary on Saturday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-21T19:22:59.879+08:00
