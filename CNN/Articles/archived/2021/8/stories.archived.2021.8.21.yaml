    'mgnl:tags': ['New-Zealand', 'lockdown', 'COVID-19', 'coronavirus', 'pandemic',
      'cases']
    'template': '1'
    'title': 'New Zealand to extend national lockdown after more COVID-19 cases identified'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f20c5121-145d-4153-8141-a5691ebdd923'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T01:09:12.726+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:12:38.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> New Zealand will extend a nationwide lockdown
        for four days after uncovering several locally transmitted COVID-19 cases.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dc094df-fdcd-41b9-88f0-523310b9c836'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T01:09:12.726+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:12:38.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e060eb5-c25a-432e-84e8-c3ecb1efe43d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T01:09:12.726+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:12:38.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lockdown began Tuesday over a single infection, the country''s
        first locally transmitted case since February. That patient had contracted
        highly transmissible Delta variant of the coronavirus. Authorities have since
        uncovered another 30 active cases, including 11 locally transmitted infections
        that were announced on Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb134fe7-d7f5-472c-afdd-b20fc63383e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T01:09:12.726+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:12:38.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c74d52c-0ef0-4108-b40c-5bd7ece37a93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T01:09:12.727+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:12:38.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prime Minister Jacinda Ardern said the lockdown would give contact
        tracers a chance to assess how much of the country has been impacted by the
        coronavirus'' spread out of Auckland, New Zealand''s largest city and where
        the first patient was identified. Some cases have been discovered in the capital,
        Wellington.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '517d9f7c-124f-481e-9cce-cc7f990a465d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T01:09:12.727+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:12:38.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cf721e3-aa53-42ad-9b84-992bc165ee18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T01:09:12.727+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:12:38.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The extension will last until at least Tuesday at 11:59 p.m.. Authorities
        will reevaluate the situation on Monday, Ardern said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f730f2d9-9b65-42d6-b7c9-ce6f2715a8b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T01:09:12.727+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:12:38.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a07b6fe0-1471-4fff-a548-08d951fe4bd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T01:09:12.727+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:12:38.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The patient at the center of the most recent cluster was an unvaccinated
        58-year-old man who had traveled to other parts of the country, and had no
        obvious link to the border, Director General of Health Ashley Bloomfield said
        Tuesday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a92945a-9962-4523-a353-f015b80e814f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T01:09:12.727+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:12:38.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a66a2c-57d3-47f9-992c-f48355652c6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T01:09:12.727+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:12:38.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His diagnosis prompted Ardern and public health officials to institute
        a level four lockdown, the country''s strictest level. The measure means everyone
        must stay home and businesses are closed aside for essential services such
        as supermarkets and pharmacies.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3067a95b-5330-4d2d-8198-0946370b1198'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T01:09:12.727+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:12:38.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f2513b-af5e-4592-81d6-ff943c0bbaed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T01:09:12.727+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:12:38.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are one of the last countries in the world to have the Delta
        variant in our community," Ardern said Tuesday. "We''re in the position to
        learn from experience overseas, and what actions work, and what actions don''t
        work."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a7db21-cb99-44d3-bf76-bac0f8f50e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T01:09:12.727+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:12:38.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2669c13-6c88-4d62-be06-ad92fc42482f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T01:09:12.727+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:12:38.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Zealand has been praised for its handling of the virus, which
        saw it close borders to almost all foreign nationals early, and impose strict
        state-run quarantines on incoming travelers.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd436e5c0-efa8-4a40-bce8-24378cb78f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T01:09:12.727+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:12:38.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea1fffa3-ea58-4abd-bd5d-d96993d00466'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T01:09:12.727+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:12:38.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That approach has seen it avoid the devastating outbreaks seen in
        other countries, and, prior to Tuesday''s announcement, life in the country
        had largely returned to normal. New Zealand has reported fewer than 3,000
        Covid-19 cases and only 26 deaths in a population of about 5 million.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f60f8c-75b0-454c-a49a-12c72ee40720'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T01:09:12.727+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:12:38.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '867b91c0-65ea-4b02-8b32-12f5740b8297'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T01:09:12.728+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:12:38.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But New Zealand has been slow to vaccinate. According to data collated
        by CNN, New Zealand has fully immunized less than 20% of its population.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3888aa4a-1026-43e0-9a3d-a04c6ccfc265'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T01:09:12.728+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:12:38.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ea19559-36d8-44b7-a835-9b77cb03df4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T01:09:12.728+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:12:38.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neighboring Australia, which was also previously praised for its
        handling of the virus, has been battling its own Delta outbreak for the last
        few weeks. More than half of Australia''s population are in lockdown -- and
        the country''s most populous city Sydney has been in lockdown since June.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d384839-0ebd-43c2-8cc4-20c36a1fbc6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T01:09:12.728+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:12:38.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '532155f7-9516-4f5e-957a-a0c6010f2e2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T01:09:12.728+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:12:38.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, New Zealand announced plans to begin reopening
        its doors to vaccinated travelers from low risk countries from early 2022,
        signaling a tentative relaxation of strict pandemic border controls.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd294f06-fc69-452e-8c72-b67fdf760d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T01:09:12.728+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:12:38.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/08/20/asia/new-zealand-lockdown-extension-intl-hnk/index.html?utm_term=link&amp;utm_medium=social&amp;utm_source=fbCNN&amp;utm_content=2021-08-20T12%3A30%3A20&amp;fbclid=IwAR32vTNdvOn-81a7Wvg0QjQ_jUdgxuC-dFsh46kuTvsk6RaY0aBrMBEpjss">New
        Zealand to extend national lockdown after more Covid-19 cases identified.</a>"</em></p>'
