        by the end of September</a>. Areas in response that need further improvement
        are vaccination drive, case detection to isolation, and public compliance
        with minimum health standards, Vergeire said.&nbsp;</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f52d40a-0d7c-47b2-8a78-feeb3842df74'
