      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> You''re going to have to wait a long time
        if you want to buy just about any Tesla.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2104ef47-cb79-4fa2-910d-0af6e7e92625'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T03:28:35.200+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:12:31.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '556fa5ce-c7a7-4476-b416-4189f2a0f10a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T03:28:35.200+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:12:31.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Estimated delivery times on Tesla''s website have been pushed back
        until late this year -- and in come cases next year -- for all but the upper-end
        versions of the Model 3 sedan and Model Y SUV.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d4d6596-711f-42c9-b9ed-468d0da6bade'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T03:28:35.200+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:12:31.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '116545ef-cf1c-406a-82c6-cefd995db2d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T03:28:35.200+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:12:31.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the two most expensive cars, the Model S and Model X, buyers
        will have to wait until March or April 2022 for anything but the upper-end
        "Plaid" version of the Model S. For those most pricey Tesla models, the estimated
        delivery time is January or February.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f3a18e-f8c8-4901-be91-b8c69a2de5f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T03:28:35.200+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:12:31.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f18611-879e-4b92-bf0a-2f8ec4e4b261'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T03:28:35.200+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:12:31.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The upper-end "performance" version of the Model 3 can be delivered
        within four to six weeks, and that version of the Model X can be had in five
        to six weeks. But for less expensive models you''ll have to wait until between
        November to January.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d8d1ad6-08fa-4f56-a7e7-9ca325463cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T03:28:35.201+08:00
      'mgnl:createdBy': 'bamba'
