      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 11 p.m. bulletin, the Philippine Atmospheric, Geophysical
        and Astronomical Services Administration (PAGASA) said Isang remains unlikely
        to have a direct effect and bring heavy rainfall.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96c084b9-48f2-439a-88d4-1c7af8a58d8d'
      'mgnl:activationStatus': true
