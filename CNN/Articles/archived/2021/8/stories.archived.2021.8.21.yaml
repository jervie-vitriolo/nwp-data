  'Duterte-firm-stance-Duque-':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-08-21T14:07:13.313+08:00
    'imagesource': 'jcr:6d7118ac-4422-4173-bab0-76893ff465e8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '71fd56d1-0b46-4068-9766-1835858858e9'
    'lead': 'Amid issues hounding the Department of Health, President Rodrigo Duterte
      said he will stand by embattled Health Secretary Francisco Duque even if it
      leads to his own downfall.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-21T14:13:00.095+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T10:12:16.712+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:09:28.646+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte: I will stand by Duque even if it will bring me down'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64ff19f5-64d3-4858-ba98-a0aa2cef8457'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T14:13:00.095+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:12:16.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 21) —</strong> Amid
        issues hounding the Department of Health, President Rodrigo Duterte said he
        will stand by embattled Health Secretary Francisco Duque even if it leads
        to his own downfall.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab0370c6-190d-441c-b489-6d48fdb9d620'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T14:13:00.096+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:12:16.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Maski mag-isa nalang ako (Even if I am the only one left), I will
        stand for Duque even if it will bring me down,” Duterte said in a recorded
        address that aired on Saturday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abdbd7c7-e745-4148-83f2-7bcda9e140ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T14:13:00.096+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:12:16.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sabi na pagkatapos nito, hindi na popular si Duterte, yung rating
        rating niyo. Look, tapos na ako. The rating does not really matter to me.
        Ang gusto ko lang magtrabaho nang matino, and whatever judgment you have for
        me, I don’t give a shit,” Duterte added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec1fd79f-f91c-4da4-ad42-70db1d06173d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T14:13:00.096+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:12:16.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Some said, after this, Duterte would not be popular
        anymore based on ratings. Look, I am done. The rating does not really matter
        to me. I just want to work decently, and whatever judgment you have for me,
        I don’t give a shit.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6df05c85-ee39-4449-b447-07a0b72c6b4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T14:13:00.096+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:12:16.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congress is conducting an inquiry on the audit report that flagged
        deficiencies in the agency’s use of over P67 billion in pandemic response
        funds.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee00b56-1052-4393-90b7-d5b03b93ca6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T14:13:00.096+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:12:16.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of lawmakers, some even crossing party lines, have repeatedly
        asked Duque to resign. Health care workers have called for the same, with
        Filipino Nurses United citing Duque’s “incompetence” and “shortcomings” in
        dealing with the pandemic as their basis. COVID-19 has so far killed 31,198
        in the country, according to DOH data.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a04dd2-6462-4624-a81c-25db52e0426d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T14:13:00.096+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:12:16.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque has offered to resign in the past, but Duterte told him to
        stay because he “did nothing wrong.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb6c011e-e646-4092-a604-8ddfc793906b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T14:13:00.096+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:12:16.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, he even said he is taking responsibility for Duque’s perceived
        mistakes.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7599e6bd-7848-47f1-8ed8-d613dc18d4a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T14:13:00.096+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:12:16.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kawawa naman yung mama. You want me to fire Secretary Duque. Give
        me a reason bakit ko paalisin…Hindi naman iyan nag-apply, hindi naman nakiusap
        na kunin mo ako. Ako ang kumuha.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '110c2712-1423-49c6-84b8-a03621a81032'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T14:13:00.097+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:12:16.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What a pitiful man. You want me to fire Secretary
        Duque. Give me a reason to remove him. He neither applied nor asked me for
        his current position. I appointed him.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '053eebcc-cf3d-4232-b40e-f2dad65ee0cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T14:13:00.097+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:12:16.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added: “So kung ano ang pagkakamali niya, sa akin iyan.”</p>'
    '12':
