      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;US national security officials are
        working to account for more than 20 years worth of weapons provided to the
        Afghan military as images of Taliban fighters brandishing American-made rifles
        and riding in abandoned Humvees are raising concerns about what else was left
        behind.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91105cbd-cd32-4c66-b4b0-62190f1bd547'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T17:11:12.039+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:12:03.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed43109f-a5b9-43fc-8492-68b1cf9c4927'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T17:11:12.039+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:12:03.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Taliban''s newfound American arsenal is likely not limited to
        small arms, as the group captured sizable stockpiles of weapons and vehicles
        held at strongholds once controlled by US-backed forces, including modern
        mine-resistant vehicles (MRAPs) and Humvees.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b30d8583-8b74-47d0-9998-cebc961c97cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T17:11:12.039+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:12:03.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a408caa5-e848-4290-983d-727d6029abae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T17:11:12.039+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:12:03.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initial estimates suggest the Taliban may now also possess several
        Black Hawk helicopters and other US-funded military aircraft, according to
        a congressional source familiar with early assessments provided by defense
        officials.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '979a2485-130e-46c8-872c-402898f0fa3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T17:11:12.039+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:12:03.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0316100b-c924-4db9-886d-dc29f00001a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T17:11:12.039+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:12:03.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That potentially includes roughly 20 A-29 Tucano attack planes,
        the source said, noting there are some indications that only a small number
        of aircraft were relocated from a base in Kandahar before it was overrun by
        the Taliban.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3a4e595-372f-4647-b4dc-77f8ff43c8a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T17:11:12.039+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:12:03.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a2d2ffc-7e25-4035-8890-87a21a10d2fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T17:11:12.039+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:12:03.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are also concerned that some may end up in the hands of others
        who support the Taliban''s cause," the congressional source told CNN. "My
        biggest fear is that the sophisticated weaponry will be sold to our adversaries
        and other non-state actors who intend to use it against us and our allies."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a6b959-6b71-4930-ba58-5ce3ffff2971'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T17:11:12.039+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:12:03.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c51311-a008-4449-a6c2-daba93a7d8bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T17:11:12.039+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:12:03.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unclear exactly how much equipment fell into Taliban hands
        during the collapse of the Afghan military, and the US is unlikely to get
        a perfect and precise answer to that question because there is no longer a
        US troop and intelligence presence throughout the country, two defense officials
        told CNN.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d8f648-5acc-45b4-a2da-820477c0225d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T17:11:12.039+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:12:03.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baa93bf3-f4e8-4066-b19b-9f0231591adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T17:11:12.040+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:12:03.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s no exact accountability on what''s left," one official
        said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b302b6a4-b9c7-45ad-9f6d-4ee1f8bd394e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T17:11:12.040+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:12:03.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9793271-7587-4191-af88-fc5ce6911b57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T17:11:12.040+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:12:03.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Biden administration has faced a wave of criticism for failing
        to anticipate the Taliban''s rapid takeover of Afghanistan and for the chaos
        unfolding at Kabul''s airport as thousands of people attempt to flee the country.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f35898e3-f936-4549-a0c8-97b835dc43f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T17:11:12.040+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:12:03.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '664b639b-8db1-4092-8728-59519cc48111'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T17:11:12.040+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:12:03.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evacuation operations remain the administration''s primary focus
        but officials at the Pentagon and the State Department are also beginning
        to take stock of the American weapons that have fallen into Taliban hands,
        an effort that sources tell CNN will likely take weeks or months due to the
        sheer volume of arms provided to Afghan forces over the last two decades.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0453744c-ac58-4b54-bc46-5064a2931de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T17:11:12.040+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:12:03.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b67201bc-60f7-49ff-ac46-572669d79149'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T17:11:12.040+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:12:03.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the interim, photographs and videos showing Taliban fighters
        carrying US-supplied M4 carbines and M16 rifles are fueling questions about
        how much American firepower the militant group now has at its disposal after
        seizing military bases across Afghanistan.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e465a2d-15dd-4021-8055-99b5bd2a31ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T17:11:12.040+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:12:03.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e06ff57-dcae-4dda-8ac3-4c13abb2ca19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T17:11:12.040+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:12:03.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While US officials stress it is too early to provide details about
        specific weapons and vehicles now under Taliban control, Pentagon officials
        have already expressed concerns.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6807a550-7ff9-435b-935b-44bfa408817f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T17:11:12.040+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:12:03.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e577c5c-2172-4b2b-8037-e9ea106a8e36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T17:11:12.040+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:12:03.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When it comes to U.S.-provided equipment that is still in Afghanistan
        and may not be in the hands of ANSF [Afghan National Security Force], there
        are several options that we have at our disposal to try to deal with that
        problem set," Pentagon spokesman John Kirby said on Thursday.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc23a52e-acc3-4941-96a1-92819c69cd8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T17:11:12.040+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:12:03.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1133205d-370b-4dec-91aa-c2c9f3e7a9bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T17:11:12.040+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:12:03.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t, obviously, want to see our equipment in the hands of
        those who would act against our interest or the interest of the Afghan people,
        and increase violence and insecurity inside Afghanistan," he added.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e6c2dd-ae8d-4284-8e37-91af0795615a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T17:11:12.040+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:12:03.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff2e0e64-c707-4ca9-bad6-9e0c22d3efc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T17:11:12.040+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:12:03.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the moment, there are no plans for the US to take any action
        to destroy the weapons by using airstrikes or other means, unless something
        poses a direct threat to American troops at the airport, administration officials
        told CNN.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6181c55-b99a-49d4-9d2a-746c1decfe47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T17:11:12.041+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:12:03.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c802a1-5ef9-41fe-9b92-c84516d3f8be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T17:11:12.041+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:12:03.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The destruction and removal of US equipment in Afghanistan started
        in earnest shortly after the Trump administration signed the Doha agreement
        in February 2020, and the military began reducing its footprint from 8,500
        troops to 2,500. But it began, at a slower pace, even before that, when in
        2018 US force levels dropped below 14,000.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb53dc35-b1ce-4525-969f-012f0422db52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T17:11:12.041+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:12:03.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55efc80f-9b87-4df7-992b-e0da2d2e0438'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T17:11:12.041+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:12:03.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Between 2013 and 2016, the US gave Afghan forces more than 600,000
        light weapons, such as M16 and M4 rifles and nearly 80,000 vehicles, as well
        as night vision goggles, radios and more, according to a 2017 Government Accountability
        Office report. Even more recently, the US Defense Department supplied the
        Afghan military with 7,000 machine guns, 4,700 Humvees and more than 20,000
        grenades between 2017 and 2019, a report from the special inspector general
        for Afghanistan reconstruction found. (The GAO and the special inspector general
        removed these reports at the request of the State Department to protect any
        Afghans identified within.)</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cfb83e2-5901-45f4-b142-06baf4f4bd41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T17:11:12.041+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:12:03.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '902e88b5-8399-48d9-a7a9-fd4d777c46a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T17:11:12.041+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:12:03.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the last two years alone, the US has also given the Afghan military
        more than 18 million rounds of 7.62mm and .50-caliber ammunition, according
        to a tally of the special inspector general''s quarterly reports.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1efb0e7a-9816-4b53-8177-49a8355a4212'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T17:11:12.041+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:12:03.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5326eb60-bd17-4190-9098-24ed50991d06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T17:11:12.041+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:12:03.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of this no doubt fell into Taliban hands, officials say. In
        the final weeks of the withdrawal, a number of the strikes the US carried
        out in Afghanistan were designed to destroy American equipment about to be
        overrun by the Taliban, two officials said. The US didn''t destroy all of
        the equipment left for the Afghan military because it believed, until it was
        too late, that Afghan forces would fight back.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f1f8d55-6b09-4fcf-9265-84080218d02f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T17:11:12.041+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:12:03.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e5c75d-c5bd-472e-bdea-b271302aa13d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T17:11:12.041+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:12:03.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the fact that a significant number of weapons and vehicles
        were left behind is a symptom of the broader lack of planning that went into
        the withdrawal itself, according to Bill Roggio of the Long War Journal.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e16d569c-dbc7-413a-97dd-bf5f3fbb95ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T17:11:12.041+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:12:03.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c913d81e-22e7-4533-a3b1-20aa50f5591c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T17:11:12.041+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:12:03.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There were so many problems with the decision to withdraw, and
        as soon as the decision was made by President Biden the military''s singular
        focus was to draw down," he told CNN.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faeebc30-43c7-4f26-839e-4a04c83c7c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T17:11:12.041+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:12:03.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc953f5-1c73-426a-a320-5f08508a5753'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T17:11:12.041+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:12:03.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He had no time to consider how to transition —&nbsp;things like
        how the Afghan would operate on its own and maintain its own aircraft. How
        the US would transition weapons systems to the Afghans and to assess the viability
        of the Afghan security forces," Roggio added.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b79e8a8d-b938-4385-8835-a6b50d90440d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T17:11:12.041+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:12:03.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78161e64-8b21-4274-8b13-4593a24a508b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T17:11:12.042+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:12:03.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even before Biden''s withdrawal announcement earlier this year,
        US officials acknowledged that even if the initial withdrawal deadline of
        May 1 were extended, some equipment may have to be destroyed or handed off
        to the Afghan military —&nbsp;noting the latter carried an obvious risk of
        it being seized by the Taliban, according to a source familiar with internal
        planning discussions about Afghanistan at the time.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cc09d1a-fbb9-4974-bd0f-4a3184050ad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T17:11:12.042+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:12:03.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5546f93f-bea5-402e-a1e8-421010306409'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T17:11:12.042+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:12:03.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Striking the right balance between leaving enough resources for
        Afghan forces to continue fighting and mitigating the risk of weapons falling
        into the wrong hands was always going to be a difficult challenge for the
        US military, but it was compounded by the fact that the Biden administration
        was seemingly caught off guard by the speed of the Taliban advance —&nbsp;something
        the President and top officials have acknowledged publicly.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9f43a27-ac99-425a-8379-66a5afe289fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T17:11:12.042+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:12:03.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a3d1c41-7a61-41ca-b018-ebbcf139bb31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T17:11:12.042+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:12:03.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the Taliban can certainly make immediate use of US-made small
        arms and armored vehicles, officials are skeptical they can turn American
        aircraft into a viable fighting unit.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78f324c6-b518-46ea-be7a-0a8d9d225e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T17:11:12.042+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:12:03.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12db9bd0-ced9-4ce2-889e-e70f0b42ccc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T17:11:12.042+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:12:03.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our soldiers, sailors, and airmen spend months and months training
        to use their aircraft," one official said. "The Taliban doesn''t."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cadad9c-7f72-4694-b1b5-507d68936c41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T17:11:12.042+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:12:03.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The more sophisticated weaponry is a far greater challenge for
        the Taliban," Roggio told CNN.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6888e0e2-cc97-4ed1-a936-14e9543e8a6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T17:11:12.042+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:12:03.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddbc3538-9573-4e45-ae17-d1e6ff743829'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T17:11:12.042+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:12:03.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The helicopters and planes are going to be very difficult for them
        to maintain as viable over a long period of time. Less so the Russian aircraft,
        which they have more experience with, and the Pakistanis could help with those
        too," he added. "They may be able to use the aircraft in the short and medium
        term but without some type of supply chain it makes their life span relatively
        short."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d790ff-29ea-4c4c-a701-e71a9136fe0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T17:11:12.042+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:12:03.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c468df7f-8ef7-4f22-9069-65f7ca986845'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T17:11:12.042+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:12:03.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What they really gained in combat power is the armored vehicles
        and the light armored vehicles and even some tanks and artillery pieces,"
        Roggio said.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6580286b-ace3-4607-9dec-6de7c8dd8631'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T17:11:12.042+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:12:03.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Barbara Starr contributed to this report.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2200824-1a5f-48c0-9608-ff983d0184f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T17:11:12.039+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:12:03.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/08/21/politics/us-weapons-arsenal-taliban-afghanistan/index.html"
