  'doh-awaits-enough-evidence-community-transmission-delta-variant':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-08-21T15:06:43.991+08:00
    'imagesource': 'jcr:43e57ded-66bc-4aa6-9b14-ca271d4f3356'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'adf6645e-bd35-4cd3-81e6-456120d018aa'
    'lead': 'Health authorities are awaiting "enough evidence" to officially confirm
      community transmission of the highly contagious Delta variant, an official said
      on Saturday, despite data from the Philippine Genome Center.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-21T15:10:03.760+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T10:12:14.360+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:09:29.288+08:00
