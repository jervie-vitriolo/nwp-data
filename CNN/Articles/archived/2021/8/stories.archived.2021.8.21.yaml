    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Health dept awaiting ''enough evidence'' to declare Delta community
      transmission

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ad8bb4-2016-4e15-a090-75e4898aa7cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T15:10:03.760+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:12:14.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 21)</strong> – Health
        authorities are awaiting "enough evidence" to officially confirm community
        transmission of the highly contagious Delta variant, an official said on Saturday,
        despite data rom the Philippine Genome Center.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '965d22f0-048e-4f66-a7e7-d68dd3118f30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T15:10:03.760+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:12:14.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary Maria Rosario Vergeire acknowledged that the
        samples and results from the PGC suggest that community transmission may be
        present.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '089b17d2-eae6-42b7-abc6-975d3d7e9ee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T15:10:03.760+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:12:14.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kailangan lang ng (We just need) enough evidence so we could officially
        declare," she said during a virtual briefing. The Department of Health earlier
        said community transmission refers to rising localized cases which links cannot
        be established.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'accca1c9-dcb1-4bde-a066-e9e23a947ebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T15:10:03.760+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:12:14.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But the government has already pursued actions when it comes to
        this transmission level sa ating bansa (in our country)," Vergeire said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0862e650-683c-44aa-828d-e84492aaf8e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T15:10:03.760+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:12:14.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a radio interview earlier in the day, PGC executive director
        Cynthia Saloma said the Health department could draw conclusions from the
        data they have.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eeaff6c-5d32-4671-8773-25eaf0fd3fe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T15:10:03.760+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:12:14.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am also part of the TWG (technical working group) on variants,
        but... on the view of PGC, we do our analysis and we try to link the cases—lahat
        lahat ng samples, siyempre may whole genome sequencing kami at saka napag-link
        link namin ang mga bagay na ito based on the phylogenetic tree that we have
        been doing, its really community transmission," the PGC official explained.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a65930b-d492-4aeb-a16d-f89b6b713969'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T15:10:03.760+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:12:14.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I am also part of the TWG (technical working group)
        on variants, but... on view of PGC, we do our analysis and we try to link
        the cases — all samples, of course we have whole genome sequencing and then
        we have linked these things based on the phylogenetic tree that we have been
        doing, its really community transmission.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7533c33e-6919-4ad1-89ab-903f330c85c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T15:10:03.761+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:12:14.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you look at the samples in June, it’s really already community
        transmission. So with due respect with our experts at the DOH from our point
        of view at the PGC," Saloma said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a5ddc8b-2775-4a5c-8bac-956ebecac703'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T15:10:03.761+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:12:14.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Palace briefing earlier this week, Saloma said they witnessed
        a rapid increase in Delta variant cases.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c2ce159-05c7-4ebf-84dd-535a50627844'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T15:10:03.761+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:12:14.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/8/16/Delta-variant-cases-sequencing-July.html">READ:
        Philippine Genome Center: Delta variant made up most of total cases sequenced
        in July</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3c2643c-0a4e-46cf-977d-aa9ceae3388d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T15:10:03.761+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:12:14.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For instance, cases of the highly transmissible variant first discovered
        in India already made up 42.41% of total cases sequenced by the center nationwide
        as of July compared to 3.81% in May and 5.84% in June based on latest data
        from the group.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec73bd5-354a-4d78-91c7-99c863cdcad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T15:10:03.761+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:12:14.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From rates within the 40% level in May and June, the Alpha and Beta
        variants’ percentages in overall sequences only rest on the 20% level as of
        July.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f14c26-1f51-415d-bb18-bf6093a9b9e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T15:10:03.761+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:12:14.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The increase was even "more noticeable" in the National Capital
        Region, Saloma said. The DOH previously said the Delta variant is present
        in all of Metro Manila.</p>'
