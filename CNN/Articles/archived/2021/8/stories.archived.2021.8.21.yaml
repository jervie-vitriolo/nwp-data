  'Ninoy-Aquino-Day-38th-death-anniversary':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-08-21T19:14:02.406+08:00
    'imagesource': 'jcr:c2bb872d-d267-4576-8b4d-9e881e9ffbf5'
