      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/08/20/entertainment/angelina-jolie-afghanistan-instagram-trnd/index.html">Angelina
        Jolie joins Instagram to call attention to suffering in Afghanistan</a>."</em></p>'
  'Defense-secretary-Americans-have-been-beaten-by-Taliban':
    'author': 'Jeremy Herb, Natasha Bertrand and Ryan Nobles, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-08-21T05:14:09.732+08:00
    'imagesource': 'jcr:4e1cac0a-474f-4bc7-a788-9020950c6117'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0b37fdb8-6596-4d7d-a905-45f9b7064727'
    'lead': 'Defense Secretary Lloyd Austin told House members in a call this afternoon
      that Americans have been beaten by the Taliban in Kabul, according to multiple
      sources on the call.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-21T05:16:43.319+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T10:12:27.636+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:09:25.792+08:00
