    'lead': 'If you''re having a difficult time sleeping due to mental stress or physical
      stiffness, a nighttime stretch routine is the perfect way to unwind and relax. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-21T01:38:57.742+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T10:12:36.681+08:00
