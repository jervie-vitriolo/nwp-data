      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 21)&nbsp;</strong>—&nbsp;Tropical
        storm Isang maintains its strength as it crosses the Philippine Sea, the state
        weather bureau said Saturday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '952d8d6d-4756-4ca1-bd92-cbc4f87b4854'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T18:16:37.094+08:00
