      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 21) —</strong> The
        country broke its record for the second highest COVID-19 cases and deaths
        in a day after 16,694 more people caught the coronavirus and 398 more died,
        the Department of Health reported Saturday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e29e41f0-8f1f-4490-a68c-c8690694d130'
