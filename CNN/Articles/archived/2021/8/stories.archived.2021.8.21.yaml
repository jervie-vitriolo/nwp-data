      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“PACC (Presidential Anti-Corruption Commission) conducted the investigation
        and made the recommendation for his dismissal. So I have approved,” Duterte
        said in a taped address which aired on Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a9b482-a9d7-4cd9-a177-7a619db679d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T11:20:31.070+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:12:18.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He did not provide details.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1fcb84c-adad-4b51-93dc-2253890303ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T11:20:31.070+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:12:18.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May, the <a href="https://www.cnn.ph/news/2021/5/12/NEA-administrator-Ombudsman-complaint.html">PACC
        filed a complaint</a> against Masongsong for allegedly allowing electric cooperatives
        to contribute funds to a party-list group''s campaign in 2019. The commission
        said it recommended charges for violation of the Anti-Graft and Corrupt Practices
        Act as well as the Omnibus Election Code.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd8f5b80-bad6-4741-8490-974050796072'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T11:20:31.070+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:12:18.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Masongsong called the claims "baseless and malicious." He added
        public funds were not used for campaign.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91c4e2a1-9423-40b1-8e58-b9836ad5b600'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T13:50:12.621+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:12:18.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>‘Innocent''</h2>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '504fb3e1-1869-4230-9d04-44cd444567de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T13:50:12.621+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:12:18.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Masongsong said that while he has yet to receive a formal
        notice of the dismissal, he would be ready to turn over his responsibilities
        to the next designated leader.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be820df-a364-4221-99a5-2fc095c25118'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T13:50:12.621+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:12:18.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added he could prove his innocence if given the chance.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d3b306-568a-44fa-8ffc-a4602f851775'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T13:50:12.621+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:12:18.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“These are allegations that I have addressed in the course of the
        PACC''s inquiry into these accusations, and the records will show that I have
        fully cooperated with the PACC—fully confident in the knowledge that these
        allegations are baseless, and that if granted due process and the opportunity
        to defend myself I can establish that I am innocent of any wrongdoing,” Masongsong
        said in a statement.</p>'
