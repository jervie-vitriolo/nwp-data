    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f08be5-3169-4caf-83b6-ff8dd7a83b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T03:52:26.835+08:00
