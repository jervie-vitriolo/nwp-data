      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3942c109-d630-42f9-85c8-e61f6a6763d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T19:27:25.280+08:00
      'mgnl:createdBy': 'janine'
