      'mgnl:type': 'text'
      'text': '<p>“I never take these fights lightly. I don’t want to be overconfident
        for this fight but I want to make sure tomorrow night we''re gonna have the
        victory and God willing the fans will be happy,” Pacquiao said.</p>'
