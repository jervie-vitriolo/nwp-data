  'Sex-workers-helped-popularize-OnlyFans':
    'author': 'Sara Ashley O''Brien, CNN Business'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-08-21T23:00:40.390+08:00
    'imagesource': 'jcr:634922a6-fe7c-4f82-a39f-9104ee37c25c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f914c281-d970-41c4-9a19-1e0cacd39910'
    'lead': 'After years of working to build their audiences on OnlyFans, a number
      of sex workers and adult content creators are now grappling with the sudden
      blow of potentially losing their incomes and access to the fans who have paid
      their bills.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-21T22:59:01.662+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T10:10:08.314+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:09:35.568+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sex workers helped popularize OnlyFans. Now their future on the platform
      is uncertain'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc5f8711-7a1f-4186-bd88-11f042d8d7f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T22:59:01.662+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:10:08.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> After years of working to build their
        audiences on OnlyFans, a number of sex workers and adult content creators
        are now grappling with the sudden blow of potentially losing their incomes
        and access to the fans who have paid their bills.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d0b6429-b815-477b-8a2b-453416c78392'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T22:59:01.662+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:10:09.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e456750-f2d0-4d44-a187-664f6117c098'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T22:59:01.662+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:10:09.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OnlyFans, a subscription-based website that enables creators to
        get paid for posting videos and photos for fans, said Thursday that it planned
        to ban "content containing sexually-explicit conduct" in October while still
        allowing nudity consistent with its "acceptable use policy." In a statement,
        the company attributed the changes to a need to ensure "the long-term sustainability
        of the platform."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe2b1f85-17f8-4be7-8005-11ef7c654405'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T22:59:01.662+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:10:10.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a9d162-cd62-42fb-ab11-0742ed6f9523'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T22:59:01.662+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:10:10.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These changes are to comply with the requests of our banking partners
        and payout providers," it added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b156687e-e83a-4833-be60-b1055fdedeb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T22:59:01.662+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:10:11.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f4b4d7b-f2a2-41af-8ce7-ed68abdae339'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T22:59:01.662+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:10:11.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For some, the move was perplexing: Founded in 2016, the UK-based
        startup is best known as a platform for sharing and viewing pornographic content.
        It is with this reputation that it had scaled rapidly in recent years. OnlyFans
        has paid out $5 billion to more than 1.5 million creators — including Cardi
        B and Bella Thorne — and counts 150 million users, according to its website.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c061ecb8-2e70-496f-88ea-42b61f8462db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T22:59:01.662+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:10:12.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b7bfd4-67a7-48ca-acfb-fb5cb7a5c89b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T22:59:01.663+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:10:12.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sex workers and adult content creators, however, say they weren''t
        exactly surprised by the shift that will fundamentally alter how they and
        others use the platform. Anger and disappointment, yes: "Where would you be
        without the people who gave you your popularity?" one content creator, who
        goes by Bria Backwoods, said of the announcement. "Without us, I think it
        will die down."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c5e74f-463f-415d-bd8c-702cccc39adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T22:59:01.663+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:10:13.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e41b23-3e5a-4612-abf1-e0ffbdc2b610'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T22:59:01.663+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:10:13.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, as one OnlyFans creator, who goes by the name of Siri Dahl,
        explained to CNN Business: "There''s been some form of rumor and/or panic
        about OnlyFans kicking sex workers off the platform on a pretty regular basis
        for the last year."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a22b609-5d88-4f6c-8a4e-f0203690a180'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T22:59:01.663+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:10:14.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f073f7f0-f9b2-4681-a429-5b5006d88467'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T22:59:01.663+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:10:14.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dahl, who has worked in the adult film industry, said she joined
        OnlyFans in late 2019 and that by early 2020 the site had become her primary
        income. Fast forward to earlier this year, Dahl said she was able to buy her
        first home with the money she''d made on OnlyFans.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '651e8c9d-cc95-420e-b52e-347f68f1cd91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T22:59:01.663+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:10:15.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d3aabbd-05a0-4cc6-967d-02d740ee0362'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T22:59:01.663+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:10:15.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although there are a host of other sites and services — including
        several that Dahl also posts content to — OnlyFan has a simple, easy-to-use
        interface, a reasonable revenue share (the site collects 20%), and a buzz
        factor. "The simple fact, in my experience, is that no other platform has
        the level of traffic that OnlyFans has come to have, especially during the
        pandemic," Dahl said. "It went absolutely hog wild during the pandemic."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be1a74f5-6841-4dde-9e10-c9b4d5d0a510'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T22:59:01.663+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:10:16.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0168ff5f-48d0-4646-a134-c86ad6190005'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T22:59:01.663+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:10:16.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Looking back, Dahl said there were specific inflection points that
        had creators worried recently about the future of the platform for those in
        her industry. First, in December 2020, when Mastercard, Visa and Discover
        blocked customers from using their credit cards to make payments on PornHub
        after a New York Times column earlier that month reported on videos of alleged
        child abuse and nonconsensual acts on the platform. The move put the spotlight
        on the contentious relationship between payment processors and pornographic
        websites. Then, news surfaced that OnlyFans was seeking financing from investors
        at a $1 billion valuation — but venture capital firms are often wary of associating
        with adult content.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c817456d-af04-4841-be7b-4efce43c9004'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T22:59:01.663+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:10:17.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7533d22-c855-4ab0-83c9-7e0f6eb17625'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T22:59:01.663+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:10:17.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another creator, who goes by the name of Maya Morena, said she joined
        OnlyFans about four years ago and worked incredibly hard to build up a fanbase
        on the platform. She said she was able to transition from doing full-service
        sex work — meeting clients in person — to her earnings from OnlyFans supporting
        her.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '718224c9-da2d-4a56-9679-cee8077a964e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T22:59:01.663+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:10:18.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e3cf3d1-6317-472b-ab32-f6b8e45771d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T22:59:01.663+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:10:18.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"During Covid, I just stopped [full-service sex work] completely
        because it became too dangerous," Morena said, adding that "this was the best
        month I''ve had on OnlyFans ... and now it is basically ruined."</p>'
