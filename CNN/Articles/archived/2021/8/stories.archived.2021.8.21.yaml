      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Isang is moving northwest at 20 kph and may further intensify into
        a severe tropical storm on Sunday, according to PAGASA.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a28925be-4913-488f-82cf-cbe0b1284585'
      'mgnl:activationStatus': true
