    'template': '1'
    'title': '''Dying for peace:'' Afghanistan''s first female Olympian says women
      will not give up their liberties easily'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f5beea2-f079-47f6-b12e-a17b37e94fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T17:15:20.760+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:11:40.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Friba Rezayee made history in 2004
        when she became one of the first two Afghan women to compete at the Olympic
        Games.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba53c41-7836-491c-a8cd-aa853bd106a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T17:15:20.760+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:11:40.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43611de9-4318-46a7-9578-147db27edcb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T17:15:20.760+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:11:41.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the judoka competed in Athens, her father and one of her brothers
        told her it was as if she had taken the "first step on the moon."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1957d21-c3ed-474c-8f41-48b24cbd599b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T17:15:20.760+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:11:41.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af840ecd-0fd8-444c-ad13-58e00ac5295c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T17:15:20.761+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:11:42.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It wasn''t just a special moment for Rezayee: it was a momentous
        moment for women across Afghanistan. The judoka was now a symbol for a society
        that, although far from perfect, was finally changing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '507f1e4f-fb7d-44cd-bb75-3ec513e369e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T17:15:20.761+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:11:42.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd55f17d6-a2e5-4cfc-8b99-87c50fb90682'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T17:15:20.761+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:11:43.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Women had more opportunities and the future, after years of Taliban
        rule in the 1990s where basic human rights were taken away from them, was
        looking brighter.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7d29cd3-592e-4777-98dd-6e3865ed909c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T17:15:20.761+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:11:43.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e206ec-3d93-48bc-aaa8-b0bea8947d55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T17:15:20.761+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:11:44.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But now the Taliban has returned to power in Afghanistan and Rezayee
        fears that the progress that has been made for women''s lives over the last
        20 years will be lost.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6156fc7-8ef6-43fe-80a9-b1fe982c8cfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T17:15:20.761+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:11:44.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d1e48a-b7c8-4b38-936b-ce1caca38255'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T17:15:20.761+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:11:45.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taliban leaders have recently expressed their commitment to a "blanket
        amnesty" for all in Afghanistan, including members of the Afghan military
        and interpreters, but Rezayee says the future will be bleak for women in the
        country.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b900a18b-14cb-4566-8e8f-4f1cc62c672e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T17:15:20.761+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:11:45.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '674974b1-5b0b-4875-8d16-c1e2fad0b7df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T17:15:20.761+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:11:46.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After they [the Taliban] settle down, they have their government
        established, they will go after the individuals who spoke against them," Rezayee,
        33, told CNN Sport.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b2a115-7ec8-4714-8449-0397124c8e79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T17:15:20.761+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:11:46.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b38aba09-084d-4b8d-904b-ccd4b8c8cf00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T17:15:20.761+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:11:47.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Women who went to school, women who went to universities and women
        who played sports."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39613d16-88b7-48b9-b218-81a4e602a854'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T17:15:20.761+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:11:47.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '642e7d36-095f-41de-9991-c0df802fafdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T17:15:20.761+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:11:48.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Born and raised in Afghanistan, Rezayee moved to Canada as a refugee
        in 2011 and has since set up a non-profit organization, ''Women Leaders of
        Tomorrow,'' which advocates for women''s rights in Afghanistan.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd214806e-ac76-47c3-a388-d18cc205aa74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T17:15:20.761+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:11:48.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cd36fd6-f88d-4af5-a829-d07f2f5a0577'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T17:15:20.762+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:11:49.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The initiative GOAL (Girls of Afghanistan Lead) also looks to support
        female judokas to compete and represent their country on the global stage.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b99aa2-6c9e-4952-a2eb-ad3e320fe16b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T17:15:20.762+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:11:49.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f3519cb-d77f-4bd9-9580-46560a090180'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T17:15:20.762+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:11:50.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the Taliban swept into the capital of Kabul, Rezayee says
        the women she works with now fear for their lives.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e8ddbb-0dd2-452f-b917-37c81d8841ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T17:15:20.762+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:11:50.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83229fe0-e8ac-4e6e-9c2e-04a3beb48cab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T17:15:20.762+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:11:51.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m in contact with them every day. They send me heartbreaking
        messages," she said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13159833-af29-464a-a968-c83416d4cdc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T17:15:20.762+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:11:51.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bdcab00-5b27-463f-b20b-af4c2d55a429'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T17:15:20.762+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:11:52.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Recently, the Afghan female athletes visited the dojo (judo training
        gym). They held each other''s hands. They hugged each other. They also kissed
        the mats because that was the last time they''re going to see them and that
        was the last day of their freedom.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb7bc756-5d57-4b56-9ac1-eff0bc5154bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T17:15:20.762+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:11:52.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cca6353a-a080-4f80-b906-8f48f786e175'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T17:15:20.762+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:11:53.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re also sending me messages, pleading for their life, for
        their safety. All these women leaders or human rights, women''s rights activists
        want to flee the country. They want to flee the Taliban for obvious reasons."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd808f9e6-16fc-4897-b2de-53c8e017f9eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T17:15:20.762+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:11:53.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ae14085-f6ee-4e7e-abc7-fda5187c7641'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T17:15:20.762+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:11:54.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''A movement for freedom, for liberty, for life''</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f644081-4f00-43e9-9c9a-c4966d710184'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T17:15:20.762+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:11:54.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rezayee says she still remembers the brutality and oppression of
        the Taliban''s "unimaginable" regime.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b9d118-b741-41e1-aa7e-cf8a275a92f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T17:15:20.762+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:11:55.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bebce839-0f2c-4eda-a0a8-fc96cc15536b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T17:15:20.762+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:11:55.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She fled to Pakistan with her family after the start of the group''s
        first rule in 1996 but returned after the US invasion in 2001 and set about
        making the most of newfound freedoms.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec5149d7-a69f-4286-b277-8c8296214316'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T17:15:20.762+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:11:56.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e22790e-7584-4ca5-9ece-132bdfbde18b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T17:15:20.762+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:11:56.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was as a refugee in Pakistan that Rezayee says she fell in love
        with boxing.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67bd96ae-0903-4037-9da2-f52c5b9502ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T17:15:20.763+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:11:57.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a01f063-7328-4605-a98f-f95b501c1e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T17:15:20.763+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:11:57.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She remembers watching heavyweight champion Mike Tyson on a small
        crackling TV screen and being inspired by Laila Ali, the daughter of sporting
        legend Muhammad Ali.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b600571-bce8-4b29-8749-bc85aa8d04bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T17:15:20.763+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:11:58.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a25e8bd-b6e2-4e1d-9990-daf81db7d4dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T17:15:20.763+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:11:58.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I fell in love with how powerful Laila Ali was, what an icon she
        was. I wanted to do the same thing," says Rezayee.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a46272a5-485a-48e5-a573-24708b511956'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T17:15:20.763+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:11:59.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4266377-7ca5-4737-b0b0-15b6858baed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T17:15:20.763+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:11:59.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On her return to Afghanistan, she enrolled at an all-girls school
        and started training with a boxing coach, feeling empowered by the sport.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc11399d-d693-477c-b20e-b4ec41eca101'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T17:15:20.763+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:11:59.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '591f9e95-6597-428a-8e40-86116dbbd854'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T17:15:20.763+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:11:59.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The last two decades, Afghan women worked so hard, they had so
        many achievements," she said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0fec7ec-48d7-4312-9a9c-ade8755352e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T17:15:20.763+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:11:59.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dc3c548-c86b-4fa4-b52e-a43646ba6034'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T17:15:20.763+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:11:59.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Women went to school, they had careers. Women ran for office, women
        ran businesses —&nbsp;you name it —&nbsp;the Afghan women did."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f5e52f-6d75-4b70-a1e8-dd97819e120b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T17:15:20.763+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:11:59.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f6e166d-56cc-49ee-a168-4499357eb26f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T17:15:20.763+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:11:59.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Finding judo</h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f60941ac-4760-4066-90ae-bfd887e596b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T17:15:20.763+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:11:59.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Except not all sections of Afghan society were ready to accept these
        freedoms for women.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '332817d9-8f99-4d81-ac9f-bb9ccaa23d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T17:15:20.763+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:11:59.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f5c97c-e0db-4231-8773-c9306e4de072'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T17:15:20.763+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:11:59.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rezayee says she started to receive death threats and her coach
        eventually said it was too dangerous to keep training. The coach put her in
        touch with another trainer, who introduced her to judo.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '561e5fd9-80f5-4b79-a216-97d4a1834d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T17:15:20.764+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:11:59.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a44ea4-7ebf-47f1-88e0-e2c99f7d7ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T17:15:20.764+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:11:59.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the help of a charity, she fell in love with the martial arts
        discipline and trained alongside two other girls —&nbsp;the only women in
        the entire country to compete in judo, she says.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a48a5da-fec5-47e0-8a13-b119619e78d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T17:15:20.764+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:11:59.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd02e6575-ebf9-4030-8188-f724e579bfc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T17:15:20.764+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:11:59.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was a milestone for us and a significant moment," Rezayee added.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '418dfb23-2903-41cf-9e6d-42ce215d3bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T17:15:20.764+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:11:59.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5689b38f-b46f-43af-8722-07c473a158f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T17:15:20.764+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:11:59.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[It was] very dangerous because the society was not ready to see
        female athletes at that time because they were just finishing and just coming
        out of the dark regime of the Taliban.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72942668-2219-4723-b181-02c7668cdde2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T17:15:20.764+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:11:59.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f1e573-6859-43e1-8756-7ad075a5990b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T17:15:20.764+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:11:59.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was extremely dangerous, but I would train hard. I did not care
        about the social stigma, what my relatives and the society...said.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49e71f09-bd01-437c-bea7-9824e6d584b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T17:15:20.764+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:11:59.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '475c7432-77f5-4285-b0e5-8e737ed89766'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T17:15:20.764+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:11:59.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believed in myself and I believed in the other girls and I believed
        in the sport."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faad3b7f-e221-411c-9a7c-5344470d2f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T17:15:20.764+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:11:59.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6b9b211-bc87-4c8e-a3bb-e058b7a0becd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T17:15:20.764+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:11:59.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After competing locally, Rezayee was eventually selected to represent
        her country at the 2004 Athens Olympics.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf2957f6-f9d1-47d3-8543-25f7856091b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T17:15:20.764+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:11:59.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95578a84-bb97-4169-8eae-ea12b92921ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T17:15:20.764+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:11:59.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was one of only two Afghan women to compete in Greece —&nbsp;the
        other being 100m sprinter Robina Muqim Yaar -- but the scheduling of the judo
        and track and field events ensured Rezayee was the first woman to step into
        official competition, she says.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebfefc93-848e-456b-9e2e-8c2edfc59c5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T17:15:20.764+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:11:59.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd236d2a9-cc4a-4d5c-b11f-88dae7e54c5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T17:15:20.764+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:11:59.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She faced a four-time world champion from Spain and lost in the
        first round but nonetheless made an indelible mark on Afghanistan''s history.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef6397a-ef98-41d7-be6c-497c136d87e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T17:15:20.765+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:11:59.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef1d0fd-3858-40ca-8dd3-1405548fb085'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T17:15:20.765+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:11:59.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I did not win. I was very sad, I was heartbroken. I called my father
        and my older brother back in Afghanistan and said that I was so sorry I didn''t
        win, I let you down," she said.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19e5ebba-395a-476e-82d0-2dd16d4f16bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T17:15:20.765+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:11:59.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f84bed6b-7312-420f-9a3a-b7991727ccb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T17:15:20.765+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:11:59.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But my father and one of my brothers said: ''Don''t worry, you
        didn''t win, but you made history.''"</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '543b8208-727c-45b7-8022-181d6cfd3770'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T17:15:20.765+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:11:59.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b395e371-8f49-483e-b057-eddb870a8756'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T17:15:20.765+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:11:59.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, on her return to Afghanistan, Rezayee says she was forced
        into hiding for a few months.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ab4d786-44bf-4d9d-aac2-138fce6e5806'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T17:15:20.765+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:11:59.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f508556-cdf1-4001-a55b-a7ed0ee1aeff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T17:15:20.765+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:11:59.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said fundamentalists in the country "wanted her dead" and that
        she also feared for the safety of her family.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f4e6f1a-c057-455d-932b-757b0f3622bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T17:15:20.765+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:11:59.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '493103b7-9444-49bd-9dae-c19710d5a98d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T17:15:20.765+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:11:59.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a family tragedy in 2005, Rezayee fled to Pakistan again before
        finally seeking refuge in Canada in 2011.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '404318e9-0cc8-49d3-852e-2d9b7a06498e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T17:15:20.765+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:11:59.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac4e3536-052b-4bfe-8a12-121c61691d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T17:15:20.765+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:11:59.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She has not returned to her beloved country since 2013 but has no
        regrets about her decision to represent Afghan women on the global stage.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39172cea-434c-4c07-96d3-adee686aff12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T17:15:20.765+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:11:59.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd597b0f-d3b7-4b71-9c3b-9066b3d2e6e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T17:15:20.765+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:11:59.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wanted to show the patriarchy in Afghanistan that women are equal
        (to) men and they can participate," she said.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c93d039-8eb8-452b-957f-259781cf28b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T17:15:20.766+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:11:59.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98ec10bc-6f03-4a7f-b2a4-36fceeb3aa9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T17:15:20.766+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:11:59.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And I also wanted the women''s competition, women''s sports, women''s
        rights to be very normal in the eyes of the patriarchy and other people and
        also to show to the world that there are women in Afghanistan and they play
        sport."</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a874c0-8ca8-41db-93b4-7d27c09d3d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T17:15:20.766+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:11:59.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '061b7302-faff-4882-ac1e-56e420d83a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T17:15:20.766+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:11:59.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''We will become a resistance group''</h2>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb76bbc-0c1e-44ff-a7c6-7b07bc460e1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T17:15:20.766+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:11:59.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watching the news unfold over the last few days has devastated Rezayee,
        and she says she is frightened of what this regime will do.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '238efdbb-1e93-48c8-8bb7-833f3fabd9a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T17:15:20.766+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:11:59.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf56eec-9b7d-480d-81dd-f18864be4e25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T17:15:20.766+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:11:59.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite their public pronouncements, she doesn''t believe that the
        Taliban have changed and called on world leaders to topple the newly formed
        regime.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd32a7aa-786f-49a7-84a5-68e138dfce00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T17:15:20.766+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:11:59.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab9ffcd-be42-4124-b363-c84b115161c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T17:15:20.766+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:11:59.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More positively, she believes there is still a chance that women
        can represent Afghanistan at future Olympic Games. She is working on a project
        to send Afghan women judokas to Paris in 2024 and called on the world''s sporting
        governing bodies to assist Afghan athletes.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31dfc193-e8dc-48a3-ae46-8cf64d9c9130'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T17:15:20.766+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:11:59.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '471d7ffe-e7a3-4d7b-82c3-b8ec2667e3f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T17:15:20.766+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:11:59.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement to CNN, the International Olympic Committee (IOC)
        said it was "monitoring the situation and is in contact with the sport community
        in Afghanistan."</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64047ebe-42d0-42fc-a66c-a2d35ac85a18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T17:15:20.766+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:11:59.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1e368df-9181-4e40-8555-8cc282fc93ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T17:15:20.766+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:11:59.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the same time, we have forwarded relevant information to a number
        of responsible governments. For obvious reasons of security of concerned people,
        we would not comment further at this stage," the statement continued.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a4fbe16-e0f7-46b3-be6b-ad29870ee1e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T17:15:20.766+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:11:59.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5f87609-adce-4515-9ce6-0c39a9f3b701'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T17:15:20.766+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:11:59.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has also contacted the Afghan Olympic Committee but has yet
        to receive a response.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb9990d5-3ec9-475b-8d02-5349559e5585'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T17:15:20.766+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:11:59.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9fec119-6080-472c-a727-6a3edfae2aed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T17:15:20.767+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:11:59.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the chaos and traumatic pictures coming from the country
        this week, Rezayee still has hope.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc01b5d5-27be-4a9d-b983-6f957fb5a691'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T17:15:20.767+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:11:59.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd81a8d09-9d70-4e65-8e5e-0443fef91157'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T17:15:20.767+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:11:59.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That, she says, is something the Taliban can never take away from
        the women of Afghanistan.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd2df7ad-6d47-4e21-8ff7-625ef6cbaeed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T17:15:20.767+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:11:59.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ce5263-03ca-4eed-8f6f-65bc10d287e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T17:15:20.767+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:11:59.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My message to Afghan women in Afghanistan right now is to stay
        strong. This is a nightmare, but nightmares don''t last very long," she said.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d782fa-413d-45ab-ae45-4e0d8b9b86ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T17:15:20.767+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:11:59.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79648b2e-6acc-47fc-a27a-fa3e751db7ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T17:15:20.767+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:11:59.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will make this through. If nothing else, we will become a resistance
        group. We will fight for our rights no matter what.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '829b242f-440e-4d06-80ba-ca811263b37b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T17:15:20.767+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:11:59.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26fa7aa8-1a6e-457c-8084-eb6bc921bd88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T17:15:20.767+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:11:59.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once, we lost our rights in the 1990s —&nbsp;we are not going to
        let that happen again. Stay strong. Stay in touch. Also stay very intelligent.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3290cce1-a215-4bc8-b138-6644a0056fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T17:15:20.767+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:11:59.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b926a2b-b2e9-47c0-8c8c-51de278ff74c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T17:15:20.767+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:11:59.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe in peace. Peace, prosperity and human rights will prevail.</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c61af5e-04b3-48aa-a6d5-14d51fdccb2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T17:15:20.767+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:11:59.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b78918e-370a-4519-9244-e97dc64aabe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T17:15:20.767+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:11:59.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everybody''s dying for peace."</p>'
