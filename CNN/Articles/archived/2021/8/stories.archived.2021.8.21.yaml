      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e378d5d9-d71e-49f7-9e9e-94325e1107f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T16:38:43.315+08:00
