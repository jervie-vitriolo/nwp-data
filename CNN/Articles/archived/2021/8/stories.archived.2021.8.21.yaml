      'text': '<p>The German news organization Deutsche Welle (DW) said in an article
        on Thursday that Taliban fighters had been searching for one of their journalists
        in Afghanistan, confirming that a relative of the journalist was shot dead
        by the Taliban on Wednesday and one other person was seriously injured.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2410a5cb-6246-4271-b811-98b0c3284ac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T02:21:25.486+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:12:34.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd01e4a-81ef-49f8-9cc4-6f6c973349d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T02:21:25.486+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:12:34.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other relatives were able to escape at the last minute and are on
        the run, the DW article said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90488010-669d-4567-8b78-7ebc9f04732e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T02:21:25.486+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:12:34.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8689ad8-12ae-4102-ad27-7130086e7488'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T02:21:25.486+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:12:34.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The killing of a close relative of one of our editors by the Taliban
        yesterday is inconceivably tragic, and testifies to the acute danger in which
        all our employees and their families in Afghanistan find themselves," DW Director
        General Peter Limbourg said in the article.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22fd9ace-16a4-44a9-a37b-e2e15fa1baa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T02:21:25.487+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:12:34.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2654fd98-b198-4528-b63d-1c5977d80b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T02:21:25.487+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:12:34.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is evident that the Taliban are already carrying out organized
        searches for journalists, both in Kabul and in the provinces. We are running
        out of time!" Limburg added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cb23881-4812-4f00-bfbb-4588924ffccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T02:21:25.487+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:12:34.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b340764-d4a6-4cf2-a317-9773d82422b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T02:21:25.487+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:12:34.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news comes after a threat assessment, prepared for the United
        Nations by a Norwegian organization, warned the "Taliban are intensifying
        the hunt-down of all individuals and collaborators with the former regime,
        and if unsuccessful, target and arrest the families and punish them according
        to their own interpretation of Sharia law."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dee6e65-2dcb-48b4-ae93-b3aa6ae3fb90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T02:21:25.487+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:12:34.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14dd1dd9-681a-4e1e-b4ba-74d8e98e73ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T02:21:25.487+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:12:34.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Particularly at risk are individuals in central positions in military,
        police and investigative units," the report went on to say.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c9f18b9-ce71-4c9a-8997-0a20434598f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T02:21:25.487+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:12:34.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '200cdf61-460e-4ed8-b612-f415d8b02b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T02:21:25.487+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:12:34.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has obtained a copy of the report, dated August 18 and written
        by the Norwegian Center for Global Analyses. It includes a document purportedly
        written by the Taliban''s Military Commission to a senior security official
        in the former government who -- it said -- had "excellent relations with the
        Americans and the British."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '931aa8e8-0b02-4730-aaab-c477850ae8f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T02:21:25.487+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:12:34.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9adcfa2-e192-487f-9d8e-d28993152d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T02:21:25.487+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:12:34.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The document, dated August 16, said he must report to the Commission
        and failure to do so would mean that "your family members will be arrested
        instead, and you are responsible for this."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32855730-4538-453a-97f8-915119943d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T02:21:25.487+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:12:34.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae1e40c-8f5c-4b3f-8955-2758f9b47a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T02:21:25.487+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:12:34.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has been unable to establish the extent of the Taliban''s search
        for members of the security services and others associated with the former
        government, nor how many may have been arrested.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c9d212d-c50e-4fd3-b043-9d5acca2d930'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T02:21:25.487+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:12:34.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ec7fd1-0616-4c7e-81d7-06a0fc91b8d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T02:21:25.487+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:12:34.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elsewhere on Thursday, the Taliban published a series of photographs
        of their fighters at an Independence Day parade brandishing US assault weapons.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb74e6e3-fe93-480f-826d-2216fc9039c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T02:21:25.488+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:12:34.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '657fbf5b-5484-48f5-8896-1fd49231ce22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T02:21:25.488+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:12:34.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The parade took place in the city of Qalat, the capital of Zabul
        province, on Thursday. The photographs show a Taliban unit carrying M4 carbines,
        which were supplied by the US to Afghan forces in recent years.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '168c9edb-c51e-4069-be7e-02f9bf48a5c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T02:21:25.488+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:12:34.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e99ffcb-a6d4-4ff8-9778-70b0965f1081'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T02:21:25.488+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:12:34.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A similar parade was held in Kandahar in the south.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5af28dc-b41f-4396-8341-d98d7f5183c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T02:21:25.488+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:12:34.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f0ec32-1936-403f-8cc3-9be851e781eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T02:21:25.488+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:12:34.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In seizing military bases across Afghanistan, the Taliban captured
        huge stocks of weapons and vehicles, including modern mine-resistant vehicles
        (MRAPs) and Humvees. Fighters have also been seen patrolling with US M16 rifles
        in recent days.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6db626b-2020-4772-b025-91dd3a3e3de9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T02:21:25.488+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:12:34.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '479ef632-9951-4827-b9e0-a5317ad4accb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T02:21:25.488+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:12:34.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The last flights from Kabul inch closer</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ffe63f-2e20-4d9a-a081-0118c0ad6cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T02:21:25.488+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:12:34.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taliban spokespeople have spent much of the past week stressing
        that the group will run a more tolerant regime than the one that repressed
        millions when last in power until it was ousted by US-led forces in 2001.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '909d1d36-e971-484f-bcb9-0f34a662c6c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T02:21:25.488+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:12:34.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '573a0dc9-8e82-43f5-ab93-091c282e1bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T02:21:25.488+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:12:34.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spokesman for the Taliban''s political office in Doha, Suhail
        Shaheen, told CNN on Monday the group is committed to an "inclusive Islamic
        government," and repeated assurances that those involved with the Afghan state
        over the past two decades would be given amnesty.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd61083c5-e101-40a0-a01d-3d841437ebbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T02:21:25.488+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:12:34.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc0abfe6-7822-4927-92e9-3b2cd937f9e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T02:21:25.488+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:12:34.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a pattern of repression has already emerged in towns and cities
        around Afghanistan. On Thursday, the country''s independence day, Taliban
        patrols circled Kabul, blasting sirens and following marches that displayed
        the Afghan national flag.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '071f1b0c-c1d9-4b14-999e-031de574de3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T02:21:25.488+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:12:34.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab7c5241-3887-4713-8fd6-88a3ce8b60be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T02:21:25.489+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:12:34.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in the provinces, which sit mostly away from the glare of international
        media, militants have fired guns and beaten protesters who removed the Taliban''s
        flag from town squares.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f92d788-057b-48f1-8e42-2e4f3de16801'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T02:21:25.489+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:12:34.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef85dea1-4909-4ce3-9706-fc179f1f6a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T02:21:25.489+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:12:34.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The clampdowns are particularly concerning given the looming departure
        of the last US troops from Afghanistan. Those forces have been securing the
        military side of Kabul''s airport, and once they leave, the last chance to
        escape the country could vanish for the thousands who have crowded the facility
        all week.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6635c793-3313-4336-a96c-84dbbad1a3fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T02:21:25.489+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:12:34.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0710490f-bbf7-4507-b6c6-48e27b4dbe60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T02:21:25.489+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:12:34.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pentagon spokesman John Kirby said there has been "no decision to
        change" the August 31 deadline to withdraw all US troops from Afghanistan.
        If such a decision is made, it would require further discussions with the
        Taliban, Kirby said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9dbf47d-3169-426d-a582-d9f5dc9603a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T02:21:25.489+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:12:34.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e2985a2-1e52-4111-a546-300e01e632ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T02:21:25.489+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:12:34.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scene at Kabul''s international airport has grown more desperate
        and chaotic as the week has worn on. On Thursday, crowds outside swelled and
        multiple Afghans told CNN they had been refused passage through Taliban checkpoints
        despite having the correct paperwork.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04cbdde8-4aaa-4b57-b4bf-14344605248d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T02:21:25.489+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:12:34.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a5bb38c-f309-4333-ab21-8db0a2331a6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T02:21:25.489+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:12:34.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US evacuated around another 3,000 people on Thursday, and have
        removed 14,000 people since late July, according to a White House official,
        quoted in the latest pool update on noncombatant evacuations conducted by
        the US military.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c7841fe-1ef2-43a2-a245-c9ca3a14ecf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T02:21:25.489+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:12:34.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceeee414-32a9-4ad8-8d08-e7c6a3daa7dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T02:21:25.489+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:12:34.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But evacuation efforts were hampered on Friday due to Qatar -- where
        many of the US government evacuation flights had been traveling to -- nearing
        capacity for sheltering Afghans, a Qatari source told CNN Friday.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa534d80-4efe-4414-abf4-529081032a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T02:21:25.489+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:12:34.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c79e07-e187-4595-9469-93b22086bd94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T02:21:25.489+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:12:34.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This means around 10,000 people who have been processed have not
        been able to depart from Kabul''s Hamid Karzai Airport, a soldier told CNN.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '164fbe66-92e7-45d1-a2f2-371cf17bc3aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T02:21:25.489+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:12:34.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0720f821-565f-4bfd-9c4a-e17f40a5bce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T02:21:25.490+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:12:34.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US government is now seeking new locations, including Europe,
        to house evacuees.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca8fafb-241a-4e90-845c-c960546c419e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T02:21:25.490+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:12:34.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27024414-1f50-4f6c-a8df-b224be33618e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T02:21:25.490+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:12:34.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chaos has placed President Joe Biden''s administration under
        intense scrutiny, after Biden stood by his unapologetic stance on the decision
        to withdraw US troops.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c01bd2d2-8dae-4f34-902a-228de82e58c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T02:21:25.490+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:12:34.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf4ebed-6fde-40d1-b36a-3c883f53618b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T02:21:25.490+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:12:34.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And images, videos and stories from outside the airport continue
        to rattle observers. On Thursday, Afghanistan''s General Directorate of Body
        and Sports confirmed that a teenager on Afghanistan''s youth national football
        team was one of the victims who fell from a US military C-17 aircraft on Monday.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cdd3664-bc86-414b-a269-66e6eb4d25ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T02:21:25.490+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:12:34.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ff0ba6-bfbc-42c4-98df-5bafeb92ac4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T02:21:25.490+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:12:34.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With great regret and sadness, we obtained information that Zaki
        Anwari, one of the youth footballers of the national team, has lost his life
        in a horrible incident," it said in a statement.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b124c207-32e0-461f-9a87-b7206cff13ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T02:21:25.490+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:12:34.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e4fbcfc-392c-4937-a0d7-a8feebbc6979'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T02:21:25.490+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:12:34.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anwari was "endeavoring to leave the country like hundreds other
        youth from his country," it continued. "He has fallen down from the US military
        plane and lost his life."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49dea1c4-3e5e-43d1-a036-76c4541796a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-21T02:21:25.490+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:12:34.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/08/20/asia/afghanistan-taliban-rule-friday-intl/index.html">The
        Taliban''s mask slips further after militants kill journalist''s relative</a>."</em></p>'
