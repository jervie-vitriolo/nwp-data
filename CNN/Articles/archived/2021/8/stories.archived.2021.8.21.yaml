  'Afghan-female-Olympian':
    'author': 'Ben Church, CNN'
    'caption': 'The initiative GOAL also looks to support female judokas to compete
      and represent their country on the global stage, and pictured people at a marketplace
      in Afghan capital Kabul, on Aug. 19. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-08-21T17:11:38.701+08:00
