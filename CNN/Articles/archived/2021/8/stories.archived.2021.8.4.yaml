      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52878c35-9ec7-4a6c-ad14-e5995a2322fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T05:16:24.302+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:54:27.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House and US Centers for Disease Control and Prevention
        have continued to search for legal avenues to extend a now-expired nationwide
        ban on evictions as the issue drives a major wedge between President Joe Biden
        and members of his party. President Joe Biden spoke to House Speaker Nancy
        Pelosi on Tuesday to discuss the eviction issue and detail his plan to extend
        the moratorium to certain areas of the country, according to a person familiar
        with the matter.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c655660a-65d1-44ac-92ea-b8f0b12dbf4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T05:16:24.302+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:54:27.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '906c5e43-6966-4102-9cf4-295c776c6388'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T05:16:24.302+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:54:27.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Administration lawyers had been unable to identify how Biden could
        use his administrative authority to continue the eviction freeze following
        a late-June decision by the Supreme Court.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0da12b9-600a-47b4-a624-20fe065ce061'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T05:16:24.302+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:54:27.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb110040-2693-4e08-a875-d8cd23c63d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T05:16:24.302+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:54:27.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House officials and the CDC have been working for days to
        try and identify a pathway to address the implications of the July 31 expiration
        of the moratorium, as well as manage sharply negative political fallout driven
        by frustrated Democrats on Capitol Hill.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d4bd952-4956-4213-8f0c-6a871d74ccd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T05:16:24.302+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:54:27.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f6368a8-9587-4a37-912c-e7c744c7f708'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T05:16:24.302+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:54:27.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Democratic leaders, who have called for Biden to find a way
        to extend the moratorium, are keenly aware they don''t have the votes to pass
        anything legislatively. Prospects in the Senate are even worse.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '976cc4bf-23ce-41cc-9bb6-07cec99da80b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T05:16:24.302+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:54:27.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c42bd023-a6bf-466b-b974-296287abf9d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T05:16:24.303+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:54:27.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That has put the entire onus on the administration in recent days,
        with increasing pressure driven by progressive Democrats.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '360cdcb1-5e1b-4b42-8a10-684f2012dbaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T05:16:24.303+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:54:27.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5491da8f-d0b2-4db1-8096-039ebfd59f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T05:16:24.303+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:54:27.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House press secretary Jen Psaki told reporters Tuesday the
        administration is continuing to look for legal pathways to extend some version
        of a moratorium, noting that the administration was continuing to look at
        a "partial, limited short-term extension."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '463ddd7f-94ca-4ef8-aa6f-5bfc0fcef851'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T05:16:24.303+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:54:27.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '256ecc81-7ed9-4489-bb84-fa97a298371f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T05:16:24.303+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:54:27.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Psaki also made clear the administration''s lawyers had not
        identified clearly legal options to take, even as Biden has repeatedly asked
        to his teams to look for some over the course of the last several days.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0043b63e-65fb-4fbd-ab3b-b7ab20f8bd3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T05:16:24.303+08:00
      'mgnl:createdBy': 'bamba'
