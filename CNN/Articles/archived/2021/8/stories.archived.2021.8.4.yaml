      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is despite the 2016 arbitral ruling in The Hague in favor of
        Manila invalidating China''s claims over the West Philippine Sea — a decision
        Beijing continues to reject.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
