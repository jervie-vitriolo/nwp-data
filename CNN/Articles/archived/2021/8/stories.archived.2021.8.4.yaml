      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Campomanes added that in just two weeks, their admitted COVID-19
        patients also rose from 55 to 149, while occupied ICU beds rose from 13 to
        27.</p>'
