      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are definitely younger," he said of the patients. "We are
        seeing people in their late 30s...to 50s and I would think that this would
        comprise the unvaccinated or had only the first dose."</p>'
