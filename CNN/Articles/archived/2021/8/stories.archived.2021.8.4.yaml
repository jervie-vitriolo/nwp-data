      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 4) —</strong> The
        distribution of cash assistance to Metro Manila residents who will be affected
        by the upcoming lockdown will face delays, Quezon City''s mayor said Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f896828b-d51e-468a-bb47-5fefd8431ab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T15:31:24.285+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:53:27.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayor Joy Belmonte said there is no definite date yet on when assistance
        will reach 10.7 million residents of the capital region who are eligible to
        get aid.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f2f24f2-e26f-4a72-8bcd-d036830da9e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T15:31:24.286+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:53:27.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The ayuda coming from the national government will be delayed as
        of our meeting with DILG yesterday," she said in an online townhall meeting.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3424d1ac-6c8c-452a-9ce0-a132db48b67b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T15:31:24.286+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:53:27.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also appealed to the private sector to reach out to the local
        government units to pledge financial assistance or donate goods.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c31ea3b-eb5d-4838-90bb-0976a6edff3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T15:31:24.286+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:53:27.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila will be placed under the strictest enhanced community
        quarantine from Aug. 6 to 20, with millions of residents forced to stay home
        except for essential trips outside. The national government is granting a
        cash aid of ₱1,000 — or a maximum of ₱4,000 per household — during the said
        period.</p>'
