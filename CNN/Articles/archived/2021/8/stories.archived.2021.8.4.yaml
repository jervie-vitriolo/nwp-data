      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 4) —</strong> The
        governor of Aklan is seeking help from the national government as COVID-19
        cases in the province have been rising at a fast pace for the past three months.</p>'
