      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Simone Biles has one plan in place
        following this summer''s Tokyo Olympics.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b8c3b14-2812-4b7a-b48d-b7c0359ae69d'
      'mgnl:activationStatus': true
