      'mgnl:type': 'text'
      'text': '<p>"Yes, we are going to another lockdown, it will kill a lot of businesses,
        but I think the recovery is just around the corner especially when a big chunk
        of the population, primarily Metro Manila, will get vaccinated in the next
        three to four months," he added.</p>'
