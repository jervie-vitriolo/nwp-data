    'jcr:uuid': '1d341419-21d1-462c-882e-7f51511313c1'
    'lead': 'The chairman of the Securities and Exchange Commission doesn''t have
      a lot of love for cryptocurrencies.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-04T11:19:44.405+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T07:53:42.772+08:00
