    'template': '1'
    'title': 'Bacteria from Mt. Mayon soils may have antibiotic, anticancer properties'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8492b55a-e7b8-4bf4-b0b3-911a1ff45f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T10:43:33.308+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:53:45.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 4) —</strong>&nbsp;Researchers
        from the University of the Philippines-Los Baños have found that bacteria
        from the soils of Mt. Mayon in Albay may have health benefits, the Department
        of Science and Technology said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c94d0d07-2917-48d7-848b-1ddcf1f36522'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T10:43:33.308+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:53:45.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bacterial species identified as Streptomyces sp. A1-08 could
        have potential antibiotic and anti-colorectal cancer effects, the DOST said
        Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca1dd82a-6b64-4f6c-97a6-f40a690136bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T10:43:33.308+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:53:45.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers are confirming if this is a new species.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f8f994-d04f-4ed1-a5fb-f71c9ce1df77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T10:43:33.308+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:53:45.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have high hopes of getting new and novel species because this
        is a less explored environment, a volcano." Kristel Mae P. Oliveros, the project
        leader and an assistant professor in UPLB Microbiology Division, said in a
        statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3a386d7-c2c8-437b-9a2d-db50115ab801'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T10:43:33.308+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:53:45.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The research team initially tested 30 bacterial species from Mt.
        Mayon’s soils, of which 13 have shown varying antibiotic properties against
        organisms that cause disease in humans and plants, the department said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dba8491-62f1-494f-83cd-42facdcf3043'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T10:43:33.308+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:53:45.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But Streptomyces sp. A1-08 stood out because it has shown antagonistic
        effects on all test microorganisms and the methicillin-resistant Staphylococcus
        aureus or MRSA," it said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '201a8f6f-4f08-4bbc-bb30-148683768aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T10:43:33.308+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:53:45.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Abundant in hospitals, MRSA is strongly resistant [to] antibiotics
        which makes treatment of infections more difficult. In fact, the WHO has declared
        antimicrobial resistance as one of the top 10 global threats to public health,"
        it added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccbfdba0-298a-4935-b042-030ae784ebb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T10:43:33.308+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:53:45.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The antibiotic resistance to MRSA prompted the research team to
        find out if Streptomyces sp. A1-08 will demonstrate anti-colorectal cancer
        activity.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ce3a251-e6b3-40de-b96e-9604d3b775bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T10:43:33.308+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:53:45.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The test suggested low potency when compared to doxorubicin, a chemotherapy
        drug.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c8d5826-3c25-432d-b336-8270d7965625'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T10:43:33.309+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:53:45.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is good to remember that the positive control doxorubicin is
        a pure, proven, and tested commercially available chemotherapy drug. In contrast,
        the ethyl acetate extract of [Streptomyces sp.] A1-08 which we have used in
        the study, [is] a crude extract, and therefore still a complex mixture and
        may contain [a] multitude of raw compounds at different concentrations,” Oliveros
        explained.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ffaf1b-1898-4349-ade0-a4fc60a929d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T10:43:33.309+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:53:45.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The raw compounds can be purified further to develop an anticancer
        drug, the DOST said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e4b50d1-8466-4427-8de1-31c0232644b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T10:43:33.309+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:53:45.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oliveros believed they hit a “jackpot” through their discovery but
        pointed out their findings must lead to more research.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79591615-58cd-42c5-bd8f-aa1c163442a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T10:43:33.309+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:53:45.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Way forward, further studies should be made for us to establish
        that this novel species can likewise produce novel bioactive compounds,” she
        said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e142e0-156c-473a-a76c-3954cd316a2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T10:43:33.309+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:53:45.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This paper was recently accepted in the Philippine Journal of Science,
        DOST''s peer-reviewed publication. It will soon be available at the journal''s
        website (philjournalsci.dost.gov.ph), the DOST said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92a3a1b9-a567-4684-8aea-d5e20d10dd9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T10:43:33.309+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:53:45.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other researchers who contributed to the UPLB-funded study are Drs.
        Albert Remus Rosana, Rina B. Opulencia, Asuncion K. Raymundo, the late Dr.
        Teofila Zulaybar, as well as Andrew Montecillo and Arian J. Jacildo.</p>'
