  'EJ-Obiena-unsure-Paris-2024-Olympics-pole-vault':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-08-04T11:32:12.478+08:00
    'imagesource': 'jcr:53611a54-8392-40b6-922b-1a00d5b8204f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'df0ccac0-2ab7-45c8-ad40-df5c19284690'
    'lead': 'After bowing out of the Tokyo 2020 Olympics, EJ Obiena is not keen on
      vying for a slot in the next Summer Games in France.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-04T11:34:33.433+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-25T07:53:35.175+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:52:33.073+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pole vaulter EJ Obiena unsure of competing for Paris 2024 Olympics'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af5a28ea-0547-442c-973d-8af4012b96c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T11:34:33.433+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T07:53:35.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, August 4) —</strong> Following his stint
        in the Tokyo 2020 Olympics, EJ Obiena is uncertain with his plans moving forward.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd562fbb9-30ea-4727-83fc-d162ddbc095b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T11:34:33.434+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T07:53:35.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 25-year-old Filipino athlete <a href="https://cnnphilippines.com/sports/2021/8/3/EJ-Obiena-falls-short-of-medal-finish-in-Olympic-pole-vault-final.html">ended
        his Olympic journey in Japan</a> after finishing at joint 11th place in the
        men''s pole vault final Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '198dd3e4-b23a-40ee-8567-f91d96802920'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T11:34:33.433+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T07:53:35.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Considering his performance in Tokyo, Obiena said he''s not sure
        if he''ll compete for a spot in the next Summer Games in Paris, France scheduled
        to happen three years from now.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3998d81-5ba0-4cce-97f9-87842b240f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T11:34:33.433+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T07:53:35.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t have a plan yet. I don''t even know if I''m gonna be vying
        for that 2024. I''m still digesting what happened yesterday," he told <em>CNN
        Philippines'' Sports Desk</em> Wednesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b39763aa-e5aa-4a19-b82a-42bcfabd30e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T11:34:33.434+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T07:53:35.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m kinda knowing what I want to do. It''s never been me to say
        I''m gonna do this and I''m not 100 percent sure, it''s a big task to take
        responsibility," he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23091e3b-8ac2-4ae4-8676-2a6ca2e2add7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T11:34:33.434+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T07:53:35.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the technical issue that occured during his third and final attempt
        to clear the 5.80 meters, Obiena explained that his timer should''ve been
        stopped because the bar was not stable due to strong wind.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef4f9672-f0e6-4040-8ea0-df0a93bebb52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T11:34:33.434+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T07:53:35.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Needing to clear the height to keep his medal hopes alive, Obiena
        aborted his final run at the last moment. He then talked to the officials
        to explain his side, and after a couple of minutes of discussion, he was given
        a chance but he fell short of completing the task.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0308c66f-c77c-4bdc-bbcd-7af4d67970a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T11:34:33.434+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T07:53:35.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would say it''s a bit of gray area. I was arguing that when I
        was about to jump, I had one minute to accomplish my vault. In one minute,
        there shouldn''t be any disturbance or any way that I couldn''t jump so that''s
        what I was fighting for. I can''t complete my vault if the bar is moving so
        I believe the time should''ve been paused," he said.</p>'
