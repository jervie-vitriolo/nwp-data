      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are still continuing to look at legal options. That process
        has not concluded," Psaki told reporters earlier Tuesday.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21cef72d-75fd-4c75-a587-a43a4ae2a86e'
