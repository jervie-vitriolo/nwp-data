      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Robredo said a higher testing and vaccination capacity
        among other measures that do not stick to the "status quo" should be implemented
        so that Malacañang''s hope for the "last ever lockdown" will be achieved.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
