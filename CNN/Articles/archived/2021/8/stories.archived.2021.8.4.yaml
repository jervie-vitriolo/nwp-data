      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 4) —</strong> The
        country logged 7,342 new COVID-19 infections on Wednesday, pushing the nationwide
        total to 1,619,824, the Department of Health said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '505348ae-017f-4e53-ab41-1d20d432981d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T16:13:24.097+08:00
