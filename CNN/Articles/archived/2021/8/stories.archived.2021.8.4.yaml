      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Benjamin Campomanes, chief medical officer and vice president
        at St. Luke''s Medical Center, said he is also seeing a "steady increase"
        in hospital admissions in Quezon City and Bonifacio Global City in Taguig
        City, with most of the admitted patients unvaccinated or only had their first
        dose.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '890abdac-3784-40af-8edc-1fb9e4143b6a'
