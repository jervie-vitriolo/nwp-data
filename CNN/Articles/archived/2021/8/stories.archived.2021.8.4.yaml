        can sign up for free right here</a>.</em></strong></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae2481f-5b40-48a7-a8a6-ac57283cb941'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T21:51:31.110+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:53:12.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca88da4-c275-4633-9c8e-40a0a8fa8af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T21:51:31.110+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:53:12.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s no relationship quite like it in politics or media: A pair
        of brothers, one governing the fourth biggest state in the country, the other
        hosting one of the most prominent shows on cable TV. Right now, both men are
        standing in a very bright spotlight.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72bff46c-3f38-4ed0-b842-c97d083bf259'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T21:51:31.111+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:53:12.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '726cbe73-6e2e-482f-b466-f3ebc43134a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T21:51:31.111+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:53:12.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Governor Andrew Cuomo''s alleged sexual harassment and abuse of
        power —&nbsp;documented in excruciating detail by NY AG Letitia James'' report
        —&nbsp;is leading him down an impeachment track. Chris Cuomo''s role as a
        member of his brother''s inner circle, a role that raises serious questions
        about journalistic responsibilities and ethics, is also detailed in the report.
        Chris surely has a lot to say about his brother. But for the time being he
        is staying silent: He did not mention the scandal on "Cuomo Prime Time" Tuesday
        night.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd705c156-e5c9-4591-9ed5-be8027a0053e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T21:51:31.111+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:53:12.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3a3e6df-1c56-4a59-911b-46ce0932d9b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T21:51:31.111+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:53:12.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Everyone else is talking about it, though. The political firestorm
        around Governor Cuomo was the lead on all of the nightly newscasts. And CNN''s
        coverage of the governor was scathing all afternoon and evening. In the 8pm
        hour, for example, "Anderson Cooper 360" led with the news out of New York
        while MSNBC and Fox went with other stories. "It''s not clear" if he "can
        do the basic function of government and governing in this state," Maggie Haberman
        said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cdca4ed-ec1b-423f-83ee-3d4887ee2c2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T21:51:31.111+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:53:12.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb7c721f-3be3-40ff-98c8-3a8993bbd429'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T21:51:31.111+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:53:12.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Per Haberman''s NYT colleague Katie Glueck, "Events could move swiftly:
        A person familiar with the process said it could take just a month to complete
        the inquiry and draw up the articles of impeachment. A trial in the State
        Senate could begin as soon as late September or early October." Details here...</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfa73905-97ca-4375-b3ab-4c1866fd37fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T21:51:31.111+08:00
