    'template': '1'
    'title': 'Cuomo faces calls for resignation from powerful Democrats in wake of
      AG report'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8720450c-86bd-4b71-a85b-e046936a6e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T05:43:06.823+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:54:22.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> New York Democratic Gov. Andrew Cuomo on
        Tuesday faced mounting pressure from powerful members of his party, including
        President Joe Biden and US House Speaker Nancy Pelosi, to resign in the wake
        of a report that found he sexually harassed multiple women.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53886131-9304-40c3-bd60-e4508418220a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T05:43:06.823+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:54:22.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ed060f-9067-45f1-806f-7a6c9e0a3476'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T05:43:06.823+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:54:22.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The investigation conducted by New York Attorney General Letitia
        James'' office found that Cuomo engaged in "unwelcome and nonconsensual touching,"
        and made comments of a "suggestive" sexual nature. The report detailed the
        allegations of 11 women claiming harassment. Cuomo''s conduct violated multiple
        federal and state laws, James said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '008b2319-9602-49a3-a747-fb6b8ae16b82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T05:43:06.823+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:54:22.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f525182b-8008-421d-834e-d25d6cee3d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T05:43:06.823+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:54:22.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cuomo has continued to insist he did nothing wrong and made no indication
        in remarks on Tuesday that he will step down. But the public outcry from Democrats
        amounts to the most serious challenge yet to his 11-year grip on New York
        state politics, and it was far from certain on Tuesday afternoon that he would
        be able to withstand the pressure to leave office.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97f05fbc-3cb1-41a7-bbcb-739b002290cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T05:43:06.823+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:54:22.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff1b7872-ab9f-40f5-b3db-504ce044ab71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T05:43:06.824+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:54:22.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think he should resign. I understand that the state legislature
        may decide to impeach. I don''t know that for fact. I have not read all that
        data," Biden told CNN''s Kaitlan Collins during a news conference when asked
        whether Cuomo should resign or be impeached by state lawmakers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e1de70-6107-40ec-ada0-7f3e33181a49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T05:43:06.824+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:54:22.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3009dee-a306-4413-b467-18b93d360b2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T05:43:06.824+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:54:22.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Responding later to another reporter''s question, the President
        said he hadn''t read James'' report, but noted that he previously told ABC
        News that Cuomo should resign if the investigation confirmed the accusations
        of harassment.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b468c6-6c9f-464b-a899-a0f7b7ffaa19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T05:43:06.824+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:54:22.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d2de79-51a4-4c15-9091-3d0219fcce7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T05:43:06.824+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:54:22.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly before Biden''s remarks, Pelosi also urged Cuomo to resign,
        saying in a statement that he should step down out of "respect for the office
        he holds." The California Democrat added: "As always, I commend the women
        who came forward to speak their truth."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd71f9e12-5a09-4030-9662-1efd23d50a01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T05:43:06.824+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:54:22.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c3ec91f-d8e1-4cb0-aa5f-403178a1e0b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T05:43:06.824+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:54:22.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In calling for Cuomo to step down, Biden and Pelosi joined New York''s
        two Democratic US senators, Senate Majority Leader Chuck Schumer and Sen.
        Kirsten Gillibrand, who said earlier in the day that the governor should resign.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66996891-0f36-45f6-bf69-cc19bd3274ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T05:43:06.824+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:54:22.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5aa9a8d-6103-45b6-8a4b-89bb49d83bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T05:43:06.824+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:54:22.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As we have said before, the reported actions of the Governor were
        profoundly disturbing, inappropriate and completely unacceptable," the senators
        said in a statement. "Today''s report from the New York State Attorney General
        substantiated and corroborated the allegations of the brave women who came
        forward to share their stories -- and we commend the women for doing so."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ada130be-036c-4c8a-8ae5-b1f3229ac823'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T05:43:06.824+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:54:22.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85710fdb-9bc2-4e91-909b-ed5833d3d2e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T05:43:06.824+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:54:22.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They concluded: "No elected official is above the law. The people
        of New York deserve better leadership in the governor''s office. We continue
        to believe that the Governor should resign."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d00427-7d1f-4384-a5fc-8494273248f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T05:43:06.824+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:54:22.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f230f8a-48d5-4e33-b95d-28ec8a796b84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T05:43:06.824+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:54:22.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York Lt. Gov. Kathy Hochul tweeted that the report has "documented
        repulsive" and "unlawful behavior" by Cuomo and that she believes the "brave
        women" who came forward with their allegations. But, noting that she''s next
        in the line of succession, Hochul stopped short of calling for the governor''s
        resignation, saying it would "not be appropriate to comment further on the
        process at this moment."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7499b6e0-e862-471a-a698-fb9f15fff6fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T05:43:06.825+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:54:22.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73f4d71c-f2a0-43e5-86cd-10adbcd67797'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T05:43:06.825+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:54:22.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York City Mayor Bill de Blasio, a Democrat who has often feuded
        with Cuomo, called the actions detailed in the report "unacceptable to anyone,
        let alone a public servant," after the mayor was read a summary of the report
        by reporters.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03975c34-7de3-4f3e-ab09-2329919069e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T05:43:06.825+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:54:22.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce63045f-2013-47ab-88ed-edbe0cc4384a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T05:43:06.825+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:54:22.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve been very clear about the fact that what we have seen is
        disqualifying," de Blasio said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd8032b-9f19-40f5-b334-385e87f37bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T05:43:06.825+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:54:22.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d4d179-6ca8-4d5c-83a9-569d4382cdda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T05:43:06.825+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:54:22.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>More Democrats join calls for resignation</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b0ebaf-9006-4733-8f67-60b8bfa4ed75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T05:43:06.825+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:54:22.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report''s findings prompted not only the Democrats who have
        been calling for Cuomo''s resignation for months to again demand he step down
        but also pushed several other party leaders who had previously called for
        the investigation to unfold to say on Tuesday it was time for the governor
        to leave Albany.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad93374-d284-4c90-b41f-206fc3092b91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T05:43:06.825+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:54:22.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5db10a3e-445a-492d-80c8-e38b5fc1850b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T05:43:06.825+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:54:22.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the wake of the report''s release, Reps. Hakeem Jeffries, Thomas
        Suozzi and Gregory Meeks, who back in March did not call for Cuomo''s immediate
        resignation, publicly joined their congressional colleagues in doing so.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d2f22f-35cc-4ca7-87c4-d349a00a72b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T05:43:06.825+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:54:22.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14da91ac-a8fe-42ae-87ff-9fec55139362'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T05:43:06.825+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:54:22.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The time has come for Governor Andrew Cuomo to do the right thing
        for the people of New York State and resign," the three said in a statement.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd726402-e9cc-4e86-8687-090532d75827'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T05:43:06.825+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:54:22.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89223afa-8980-43f9-b7eb-25d05b890453'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T05:43:06.825+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:54:22.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Westchester County Executive George Latimer and Nassau County Executive
        Laura Curran declined to call for Cuomo''s resignation back in March, but
        changed their positions on Tuesday, with Latimer calling the evidence "clear
        and compelling."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2295a95-8fe1-4489-b38e-ed0e3a8024fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T05:43:06.825+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:54:22.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07b48edc-ca92-4b50-abeb-f25280cad2ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T05:43:06.826+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:54:22.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York state Assembly Speaker Carl Heastie, who had launched an
        impeachment probe into Cuomo earlier this year, said Tuesday that the report
        was sent to members who will "undertake an in-depth examination of the report"
        with Assembly counsels and the legal firm it retained.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce070bfc-9d1c-4564-bab1-4dd839a04da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T05:43:06.826+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:54:22.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '625c7eeb-c0dd-4996-9df7-164cc8b6357d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T05:43:06.826+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:54:22.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The conduct by the Governor outlined in this report would indicate
        someone who is not fit for office," Heastie said in a statement, calling the
        report''s findings "disturbing" and the victims'' accounts "gut-wrenching."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef6e7905-10dd-40c9-817a-ba5b27672fc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T05:43:06.826+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:54:22.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed3a91a-dedf-4337-b219-72e44b46715c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T05:43:06.826+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:54:22.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cuomo has frequently accused the investigation as being politically
        motivated and again denied the allegations detailed in the report shortly
        after it was released on Tuesday.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c45f9a-f761-47c4-9089-3ba716e281eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T05:43:06.826+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:54:22.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd7e33bc-3819-4b88-971d-a888de0c7a2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T05:43:06.826+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:54:22.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want you to know directly from me that I never touched anyone
        inappropriately or made inappropriate sexual advances," Cuomo said in a speech,
        reiterating a position he has held for months.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0340507-6172-4ab2-a19c-1a5ea4ee6c94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T05:43:06.826+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:54:22.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/08/03/politics/andrew-cuomo-democrats-reaction-report/index.html">Cuomo
        faces calls for resignation from powerful Democrats in wake of AG report</a>."</em></p>'
