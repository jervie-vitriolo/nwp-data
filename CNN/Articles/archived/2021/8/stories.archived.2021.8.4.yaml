      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo said the government should help hospitals prepare for the
        surge in cases by hiring more medical personnel and by ensuring access to
        medicines, oxygen, and other equipment.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9372f8b-7037-43aa-b13d-862e8c6ed6c7'
