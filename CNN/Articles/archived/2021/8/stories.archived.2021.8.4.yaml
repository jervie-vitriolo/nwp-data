    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97c992f4-56e2-4a68-b585-5264d12b2614'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T21:51:31.111+08:00
      'mgnl:createdBy': 'pilar'
