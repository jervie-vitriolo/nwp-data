      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Locsin expressed deep concern over the developments in
        Myanmar and also asked China to help in restoring peace and freedom in the
        “sad land.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16041fe0-b4e2-4721-9a24-97e63ccee4ec'
