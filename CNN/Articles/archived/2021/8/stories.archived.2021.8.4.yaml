      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Increase vaccination to 750,000 daily</strong></h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c032a97-72ff-4d02-98ea-90d2b72afd9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T15:01:45.902+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:53:29.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the current 500,000 daily inoculations, Robredo said administered
        COVID-19 shots should now be increased to 750,000 a day "to easily reach herd
        immunity."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eca2231d-e9bd-441d-bc52-7d21a9015c89'
