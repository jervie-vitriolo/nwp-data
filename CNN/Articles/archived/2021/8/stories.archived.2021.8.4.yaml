      'mgnl:type': 'text'
      'text': '<p>Last week, OCTA urged the national government to <a href="https://cnnphilippines.com/news/2021/7/28/OCTA-Metro-Manila-lockdown-COVID-19.html">implement
        a hard lockdown in the capital region</a> to manage the spike in its early
        stages.</p>'
  'US-SEC-crypto-assets-fraud-scams-abuses':
