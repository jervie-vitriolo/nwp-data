      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The CNN angle</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4004581-4689-486b-9584-e61b5c2d215c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T21:51:31.111+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:53:12.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Can Chris Cuomo continue to helm his 9pm show while being connected
        to one of the biggest stories in politics? CNN management said yes on Tuesday
        by keeping him on the air. Chris started to call his show a "Covid command
        center" last week and he kept up the theme on Tuesday, leading with the Covid
        case surge among the unvaccinated and interviewing Jerome Adams about it.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b86c41e-c0da-4a94-94d7-edb29107ad5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T21:51:31.111+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:53:12.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '145c668a-66aa-4a56-b2d7-e453990675f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T21:51:31.111+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:53:12.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inside CNN, some staffers I spoke with were supportive of Cuomo
        on Tuesday, recognizing that no one chooses their family members, and that
        viewers expected to see him on the air for "Prime Time," one of the network''s
        highest-rated shows. Some other staffers were, as BuzzFeed News wrote, "highly
        critical of the company''s decision not to discipline Chris Cuomo for his
        role in the scandal."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebb65cce-eb96-464d-a200-73d6d452a7ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T21:51:31.111+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:53:12.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c85cd34f-859a-41d3-a924-06c5985705ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T21:51:31.111+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:53:12.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s because of Chris Cuomo''s role advising his brother, and
        even collaborating with members of his brother''s senior staff, as the sexual
        harassment charges crested earlier this year. The Washington Post reported
        on this in May, and CNN publicly chastised Chris for participating in calls
        with the governor''s staffers. Chris also publicly apologized to his colleagues
        at the time for putting them in a "bad spot."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca6c72e-39b1-403e-b2ad-5911b1fe570c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T21:51:31.112+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:53:12.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c8242c-1673-45ac-a17f-e2a38b98aa3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T21:51:31.112+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:53:12.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A CNN spokeswoman declined further comment on the matter on Tuesday.
        Chris was mentioned a few times in the AG''s report. As the NYT''s Michael
        Grynbaum wrote, "One document included in the report shows Chris Cuomo participating
        in an email chain on Feb. 28 in which the group drafted a formal public statement
        for Governor Cuomo; the statement was issued by the governor''s office later
        that day. Chris Cuomo appeared to weigh in on the wording of the statement,
        although it was unclear if he wrote it."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61ed054c-c299-4c68-ae72-c609466d27bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T21:51:31.112+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:53:12.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cb72912-1d08-4307-ada9-5b0310aeb14a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T21:51:31.112+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:53:12.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>"A unique challenge"</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa4cb1fb-9ffd-40e8-8a98-30cc6bfa7558'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T21:51:31.112+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:53:12.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People listening to the CNN host''s lunchtime radio show on SiriusXM
        have heard his feelings about his brother in recent weeks. He has been steeling
        himself for the AG report, expecting that it would hit in early August. On
        the air, he has sounded protective of his brother at times; bitter about the
        political warfare at other times; and detached from it at other other times.
        Overall, I''d say, he sounded realistic about life as a member of his famous
        political family.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2d3ed1e-46d2-4af9-a6c7-ce4c94fb2ce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T21:51:31.112+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:53:12.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb2f5b6c-163f-4149-b917-11341e880761'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T21:51:31.112+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:53:12.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&gt;&gt; When Chris apologized in May, he said on his show, "Being
        a journalist and a brother to a politician is... a unique challenge, and I
        have a unique responsibility to balance those roles."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc43c17-de73-493e-81b7-a9854aa30d1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T21:51:31.112+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:53:12.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea75b3cc-4f6d-4228-9cff-bae21475b1c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T21:51:31.112+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:53:12.258+08:00
