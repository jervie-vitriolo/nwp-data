  'Sara-Duterte-scammers-extortion':
    'author': 'Paolo Barcelon, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-08-04T21:09:57.221+08:00
    'imagesource': 'jcr:809ab3c3-62d9-4fdb-b07c-9d9f1c1a350d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '00936557-d982-44d6-8fb8-c99ea04d4887'
    'lead': 'Six members of an organized crime group extorting money using the name
      of Davao City Mayor Sara Duterte turned themselves in to authorities, and were
      presented Wednesday afternoon.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-04T20:55:02.848+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T07:53:15.143+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:52:43.769+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '6 scammers using Sara Duterte''s name for extortion now in police custody'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb39edcc-cc35-401e-a105-03e9d00cff66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T20:55:02.848+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:53:15.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 4)</strong> - Six
        members of an organized crime group extorting money using the name of Davao
        City Mayor Sara Duterte turned themselves in to authorities, and were presented
        Wednesday afternoon.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92b95e4f-2050-4ff5-8c2c-839998f6de70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T20:55:02.848+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:53:15.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspects acted as "researchers, callers, and receivers" of the
        Cerbito-Fernandez Organized Crime Group, according to National Capital Region
        Police Office (NCRPO) Legal Division Chief Lieutenant Colonel Joseph Orsos.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed1ffd1d-eeab-42c4-8954-44b3ba3287eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T20:55:02.848+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:53:15.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Orsos said the syndicate poses as senior local government officials
        to solicit money for "humanitarian projects," such as community pantries supposedly
        done under the presidential daughter''s name.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c66a03af-0ad8-4119-a93b-58ce543e6781'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T20:55:02.848+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:53:15.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of the group also pretend to be Davao City assistant administrator
        Tristan Domingo to seek financial support from businessmen and contractors
        for Mayor Duterte''s potential bid for the presidency in next year''s elections,
        he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea874d6a-4c1f-4702-b7a4-f1eb846c6043'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T20:55:02.848+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:53:15.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The solicited money was deposited under the name of a certain Kristian
        Acero," Orsos said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd23b998-57ec-496b-afe2-3a89ac0004d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T20:55:02.848+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:53:15.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was then revealed that the group is operating nationwide, targeting
        or has targeted 209 more government officials and other private companies
        based on documents handed over to the PNP," he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '044103c8-690b-4f41-be2e-882e93e4d4d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T20:55:02.849+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:53:15.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NCRPO also said the group uses chat apps and social media sites,
        such as Viber and Facebook, to text and call suppliers in Davao, Dumaguete,
        Iloilo, Batangas, Quezon, Negros Oriental, Tarlac, Pangasinan, Cagayan, Leyte,
        and Baguio to solicit funds.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5606bf4-56c6-4748-aa05-0e3181b4f374'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T20:55:02.849+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:53:15.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Syndicated estafa charges are now being prepared against the group
        leaders, identified as Patrick Cerbito, Antonio Cerbito, Ramon Segundo, and
        Anthony Segundo.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53d383a9-3159-4c4d-8dea-fb93e16b56e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T20:55:02.849+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:53:15.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the City Government of Davao commended the NCRPO
        for its "aggressive and successful" operation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4061ec70-6c5d-42f1-9e81-a4bf3db7540c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T20:55:02.849+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:53:15.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also reiterated Mayor Duterte''s previous call to report suspicious
        fund-raising or campaign activities to davaocitymayor@gmail.com, or course
        it through the National Bureau of Investigation and the police.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ddfd09f-0620-4815-aa8f-cdd2de209edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T20:55:02.849+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:53:15.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte''s daughter previously said she is "open"
        to running for president, but added there is no final decision yet.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c223055-5a7b-4943-9465-0708b3420572'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T20:55:02.849+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:53:15.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayor Duterte is currently the chairperson of the regional party
        Hugpong ng Pagbabago.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e0f1bb-bac4-442b-b678-d7491ad3880c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T20:55:02.849+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:53:15.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2021/7/9/Sara-Duterte-now--open--to-run-for-president-in-2022-.html">Sara
