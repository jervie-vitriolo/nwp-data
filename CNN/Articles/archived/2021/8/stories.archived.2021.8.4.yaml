  'Lake-Huron-sinkhole':
    'author': 'Ashley Strickland, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-08-04T06:40:53.783+08:00
    'imagesource': 'jcr:4ea8dc4b-93bb-465d-9496-451fa3873d0b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e4cb1da4-7ca1-4f67-81cd-e486acb1d145'
    'lead': 'Earth hasn''t always experienced the 24-hour day we''re so familiar with
      now. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-04T06:48:10.945+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T07:54:18.840+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:52:27.035+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Michigan''s Lake Huron sinkhole is a window into how Earth''s earliest
      forms of life diversified'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47247f84-e99f-4e1b-8d7c-14d1f2b8e5e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T06:48:10.946+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:54:18.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —<strong>&nbsp;</strong>Earth hasn''t always
        experienced the 24-hour day we''re so familiar with now. In fact, the way
        the world turns not only determines the length of our day, but it could have
        contributed to an influx of oxygen on early Earth that helped life to flourish,
        according to new research.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd516a8-8da9-4962-a25d-e86498b48a17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T06:48:10.946+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:54:18.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers studying a unique environment in Michigan''s Lake Huron
        used it to effectively look back at ancient Earth and how changing day length
        could have impacted the earliest forms of life that existed: tiny organisms
        called cyanobacteria.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a547712-5730-49e2-91bf-1adac728075b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T06:48:10.946+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:54:18.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also called blue-green algae, cyanobacteria evolved more than 2.4
        billion years ago, and they were churning out oxygen when Earth was still
        pretty inhospitable. Scientists have struggled to explain why it took so long
        for Earth''s oxygen levels to rise so gradually over almost 2 billion years
        -- until now.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d77b2ad-59ac-4a43-94a7-61fe989043a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T06:48:10.946+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:54:18.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cyanobacteria doesn''t have a great reputation these days because
        it''s associated with toxic algae blooms in Lake Erie and other bodies of
        water. But this bacteria has been around longer than any other life form on
        Earth, and it was the first to convert light into energy through photosynthesis
        -- and release oxygen as a byproduct.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de1b939b-0c9f-4e65-b4db-e74c22b04b7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T06:48:10.946+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:54:18.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers began to wonder how an increasing day length on early
        Earth might have allowed cyanobacteria to create more oxygen and lead to a
        diversity in animal life.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5731d42f-15ed-4924-98b7-73da84d4e020'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T06:48:10.946+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:54:18.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When the Earth-Moon system formed, days were much shorter, possibly
        even as short as six hours," said study coauthor Brian Arbic, a physical oceanographer
        at the University of Michigan, in a statement. "Could this mean that changing
        daylength would have impacted photosynthesis over Earth''s history?"</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e1f8b5-6746-446e-ab00-c1325f103dd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T06:48:10.946+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:54:18.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the moon became the Earth''s satellite, the tug of the moon''s
        gravity slowed down the rotation rate of our planet, leading to longer days.
        More sunlit hours would then have a positive effect on photosynthetic activity
        of cyanobacteria.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48df4ad2-81a1-4976-9a51-5d2af5dc1b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T06:48:10.946+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:54:18.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Answers in a sinkhole</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a19a9c1a-ac4d-4f06-a172-790ec8c77cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T06:48:10.947+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:54:18.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beneath Lake Huron is a bedrock formed from ancient seas that once
        covered the North American continent. This bedrock includes limestone, dolomite
        and gypsum, and over time, groundwater has dissolved some of it. This has
        formed cracks and caves, both of which have created submerged sinkholes.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8990984e-e348-4833-b376-cd83bb069414'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T06:48:10.947+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:54:18.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The submerged Middle Island Sinkhole in Lake Huron is where cold
        groundwater rich in sulfur and poor in oxygen seeps out of the lake bottom.
        While most plant and animal life avoid this area, microbes have found a home
        in this extreme environment 80 feet (24.4 meters) below the water''s surface.
        The brightly colored bacteria form colonies called microbial mats, and they
        are the perfect analog for researchers wanting to study similar colonies that
        once existed on land and the seafloor billions of years ago.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ed94387-3a3d-43d3-9a62-a5c8b6ba1212'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T06:48:10.947+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:54:18.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, two types of cyanobacteria form competing colonies here.
        One is a purple cyanobacteria that produces oxygen, while the other is a white
        bacteria that generates energy with the help of sulfur.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e76c5e23-fe75-4cb3-8ae4-7f3682992cb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T06:48:10.947+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:54:18.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sulfur-fueled bacteria lie on top of the cyanobacteria from
        dusk until dawn, which blocks their access to sunlight. But once the sun emerges,
        the top bacteria colony moves down and allows the purple cyanobacteria to
        start the photosynthetic process to produce oxygen.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a2d4f76-edfa-4767-b1d2-bd52d6b9f091'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T06:48:10.947+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:54:18.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However, it takes a few hours before they really get going, there
        is a long lag in the morning. The cyanobacteria are rather late risers than
        morning persons, it seems," said study author Judith Klatt, a geomicrobiologist
        at the Max Planck Institute for Marine Microbiology in Germany, in a statement.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc28b605-1bda-40a7-95b1-53f9b22e84d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T06:48:10.947+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:54:18.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I realized that daylength and oxygen release from microbial mats
        are related by a very basic and fundamental concept: During short days, there
        is less time for gradients to develop and thus less oxygen can escape the
        mats," Klatt said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e6054a5-80c4-4ede-bb0a-22c78134d664'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T06:48:10.947+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:54:18.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By modeling the link between sunlight and oxygen production, Klatt
        and her colleagues discovered that the release of oxygen during two 12-hour
        days on early Earth would not match that of a 24-hour day. The study team''s
        findings showed a direct link between day length and how much oxygen can be
        released by microbes.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41c4e211-da32-482d-b985-d26915685b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T06:48:10.947+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:54:18.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Simply speaking, there is just less time for the oxygen to leave
        the mat in shorter days," Klatt said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05ff1a67-67b2-42f9-bada-ea42b176ae91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T06:48:10.947+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:54:18.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This suggests that two great jumps in oxygen on Earth, including
        the Great Oxidation Event more than 2 billion years ago and the Neoproterozoic
        Oxygenation Event between 800 and 540 million years ago, could both be connected
        to longer days on Earth.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65e7346d-e066-4142-af21-19b6d01ff6b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T06:48:10.947+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:54:18.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study published Monday in the journal <a data-cke-saved-href="https://www.nature.com/articles/s41561-021-00784-3"
        href="https://www.nature.com/articles/s41561-021-00784-3" target="_blank">Nature
        Geoscience.</a></p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b0db56-f6e4-42a8-8a35-f907167bd2ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T07:10:53.149+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:54:18.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/2021/08/03/world/early-earth-life-oxygen-scn/index.html"
        target="_blank">Michigan''s Lake Huron sinkhole is a window into how Earth''s
        earliest forms of life diversified</a></em></p>'
  'remote-work-communication':
    'author': 'Rachel Trent, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-08-04T07:25:57.653+08:00
    'imagesource': 'jcr:aa9ee7a9-0f86-4fca-8768-dfffe86875c7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'de8486a5-a45c-4bc2-8512-30f89cecb763'
    'lead': 'The struggles of communicating with coworkers at a distance aren''t going
      anywhere, but there are ways to combat them.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-04T07:29:46.118+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T07:54:17.282+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:52:27.435+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Returning to the office? Here''s how to avoid miscommunication in the
      new normal'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd53a65c7-1c1d-4b26-a8d8-c889128558c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T07:29:46.118+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:54:17.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —<strong>&nbsp;</strong>Are we turning on
        our webcams today? Is it unprofessional to send an emoji to your boss? May
        I wear yoga pants to work?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0becea94-7190-4fe1-9b63-e7c54f17668b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T07:29:46.118+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:54:17.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As video conferences replaced conference rooms and direct messages
        replaced water cooler talk, workers in a wide array of industries started
        asking questions they have never asked before and changed how they view their
        job.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a41c476-58db-4e4d-b1ff-d409787610c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T07:29:46.118+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:54:17.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For some, working from home means more productivity. Others are
        craving the socialization that comes with running into a coworker in the hallway.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd962ca78-1eb6-4ba8-8f8f-775a2d71f764'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T07:29:46.119+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:54:17.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many companies are bringing workers back into the office. However,
        barring a Delta variant surge, many employers are maintaining at least a partially
        remote element to the job. The struggles of communicating with coworkers at
        a distance aren''t going anywhere, but there are ways to combat them.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab135c9-21f7-4ca4-84bc-cb52e03a6542'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T07:29:46.119+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:54:17.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Turning on the video</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43778fdc-37dd-432b-a542-7dc47a3e5f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T07:29:46.119+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:54:17.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lori Smith worked as a regional office manager at Truist Bank in
        Atlanta during the peak of the pandemic.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cab540d-a5b6-4bb5-af98-2767bce7a1b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T07:29:46.119+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:54:17.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She told CNN that people at her company were originally encouraged
        by the break that came with working from home at the start of the pandemic.
        But that turned to drudgery, and she had to think about how to motivate people
        again.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c863b606-52f7-42a7-8c9a-a9f7fe5a6a26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T07:29:46.119+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:54:17.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said making the switch to virtual meetings was a big help, for
        those brave enough to turn their video on.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c95f4af0-93f8-4024-b47a-70f75e68ceb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T07:29:46.119+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:54:17.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have to be highly flexible and adapt," she said. "If something
        doesn''t work you''ve got to switch techniques, switch strategies, try something
        new. If that doesn''t work go to the next thing."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1158cb01-70ed-4a1d-9ae2-b0acfe3bcff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T07:29:46.119+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:54:17.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sarah Chapman, who over the past year worked as a social media manager
        in Dayton, Ohio, said turning on video was a big part of staying engaged and
        how her company was, in part, able to maintain a strong culture.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97d8f2e0-a21f-46bb-85c1-d9890805ddd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T07:29:46.119+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:54:17.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you turn on your video, other people will," she said. "You''ve
        got to get really good with the tools."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9cd8d8f-f830-4373-a769-f9979c648d6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T07:29:46.119+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:54:17.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These meetings allow an opportunity for conversation about topics
        not related to work, too, which can help satisfy the need for socialization
        in extroverts who miss the small talk of the office, said Tatiana Matthews,
        a licensed professional counselor and certified rehabilitation counselor at
        Atlanta Specialized Care, who does workplace consultations.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f5ba240-0699-4e79-b89c-6fadc582bf79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T07:29:46.119+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:54:17.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This kind of interaction requires more planning in a remote setting,
        John Daly, a professor of communication and management at the University of
        Texas at Austin, told CNN. Daly recommends setting extra time before or after
        meetings to have that casual conversation.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f3118c-6410-4e11-87e1-371ae2574beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T07:29:46.119+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:54:17.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''ve got to be more intentional with your communication when
        you''re at a distance," Daly said. "You''ve got to plan things that typically
        would have been spontaneous otherwise."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7dcf1f7-4932-46de-b1c7-19da44369ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T07:29:46.119+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:54:17.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video calls also help prevent miscommunication, as you''re able
        to hear the inflection of someone''s voice and see their facial expressions
        and body language.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fadfb192-f0c5-4c24-8288-b3d38c3ce302'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T07:29:46.119+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:54:17.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Intentional messaging</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83fe5f5b-4a87-4d27-b720-091e5f18bc74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T07:29:46.120+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:54:17.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matthews said she has seen less workplace conflict in the era of
        remote work. Smith agreed, suggesting there was less opportunity for deescalation
        with remote work at her company with those who had conflicts face-to-face.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed8400e0-5e9e-4248-a959-ffeef99aa375'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T07:29:46.120+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:54:17.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the ambiguity of text messages, emails and direct messages can
        lead to miscommunication. That means it''s not only important to be intentional
        with the method of communication, but also be intentional with the content
        of the message.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f50efe9e-f717-4df9-a6b3-8ff22c57731d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T07:29:46.120+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:54:17.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To avoid miscommunication, Matthews suggested sticking to the facts
        with words that are objective and nonjudgmental.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50303fa9-f23b-4b5b-9b41-b12b9ca0acf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T07:29:46.120+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:54:17.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That means avoiding terms like good, bad, right and wrong, she said,
        and opting for effective, ineffective, helpful or "harmful"-- which are less
        judgmental.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9329ec51-64ae-4a1c-85c7-c285b8595963'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T07:29:46.120+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:54:17.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also be conscientious about how you use punctuation or emojis.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd5d0e15-db9d-41d0-b4df-fcd6c34e67fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T07:29:46.120+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:54:17.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we''re having verbal dialogue we don''t have to think about
        the fact that maybe an exclamation point could come across as judgmental.
        Or if we''re texting, that an emoji is maybe meant to say one thing and it
        comes across as another."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd7fb83-2a61-4422-810a-540361988e0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T07:29:46.120+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:54:17.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it''s not just about avoiding certain words, punctuation or
        emojis. You need to be extra clear about what you are trying to communicate
        when in a virtual setting, Daly said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bba7b7f-a696-4bb5-89a2-e6cdb45b7000'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T07:29:46.120+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:54:17.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What you want to do is be more redundant, because we think we''re
        communicating something clear at a distance but we don''t get the same kind
        of feedback," he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b94a1d09-0eac-4a2b-9a7b-8c27330ed06f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T07:29:46.120+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:54:17.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One way to do this is by giving people a couple of different examples
        when trying to explain something.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f551d9-5ee1-4110-a1ea-7d3ba3a48210'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T07:29:46.120+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:54:17.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other end of the conversation, ask for clarification if you''re
        unsure about the intent of someone''s message.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ef5c47-4b7f-4168-93db-a82e6801d1ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T07:29:46.120+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:54:17.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re less likely to see folks struggle with communication when
        they are reminding themselves that there''s a possibility that they may not
        fully be understanding what is being communicated," Matthews said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a7bd0e9-d0d7-49f5-b435-647bf3f4b7bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T07:29:46.120+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:54:17.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You can take out some of these factors of uncertainty by picking
        up the phone, or even better, getting on a video call.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1d8ec67-7cda-4f48-9ce4-21e96f88bfbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T07:29:46.120+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:54:17.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>One team</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75128d0d-a4d6-4ffe-9dd1-27ddffae46fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T07:29:46.120+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:54:17.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While there is less connection for those who are used to working
        in an office, employees who were working remotely before the pandemic are
        noticing a welcomed level of increased inclusion.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4579b35e-4055-40d3-9981-57762292964f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T07:29:46.120+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:54:17.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elizabeth Mockley worked from home as a senior business systems
        analyst at Central New Mexico Community College for years. She told CNN it
        was difficult to get included in meetings when she was off campus, but that
        was no longer an issue once technological challenges were addressed as more
        employees were sent to work from home.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb9b4d75-8042-42b6-baa9-cdfd10bab668'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T07:29:46.121+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:54:17.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the pandemic, "I''d be scheduled in a room that didn''t have
        the equipment or I''d have to rely on someone like a project manager to be
        there to actually start the equipment up," she said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b9e9f4-da96-4257-8ff5-0d75f427399f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T07:29:46.121+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:54:17.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chapman said she feels her company is also offering a more equitable
        experience for virtual workers now that remote work is more common, noting
        that a recent quarterly all-staff meeting that would normally welcome around
        3,000 employees in person was held online.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd86d3d-a9a5-42d2-9a2a-2f7b6897d3cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T07:29:46.121+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:54:17.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s still a strong company culture, but now instead of thinking
        in-person first, we might think digital first," she said. "But it''s still
        about how do we build relationships, how do we build engagement, how do we
        take care of people."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6572f857-5bde-42e1-8d2f-5ff912a2bdd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T07:29:46.121+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:54:17.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/08/03/business/company-culture-remote-work-wellness-trnd/index.html"
        target="_blank">Returning to the office? Here''s how to avoid miscommunication
        in the new normal</a></em></p>'
  'Machu-Picchu':
    'author': 'Jack Guy, CNN'
    'caption': 'According to a new study, the Inca citadel of Machu Picchu in Peru
      was occupied from around 1420-1530 AD, several decades earlier than previously
      thought, and pictured here, Machu Picchu in 1911.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-08-04T08:09:52.688+08:00
    'imagesource': 'jcr:3e22f354-2d10-485b-914a-fb42d00587fe'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a197c7d6-7038-41a0-af4b-c860c88c5abd'
    'lead': 'The Inca citadel of Machu Picchu in Peru was occupied from around 1420-1530
      AD, several decades earlier than previously thought, according to a new study.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-04T08:13:40.172+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T07:54:15.131+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:52:28.014+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Machu Picchu is older than previously thought'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc874e1-7947-4065-aaa5-e035f4b377e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T08:13:40.172+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:54:15.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>The Inca citadel of Machu Picchu in
        Peru was occupied from around 1420-1530 AD, several decades earlier than previously
        thought, according to a new study.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55a0fa55-ae90-4ee6-95fe-fff53dbb2726'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T08:13:40.172+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:54:15.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08267cd4-e392-4ce6-9ed2-48cb93d925e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T08:13:40.173+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:54:15.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A team of researchers, led by Richard Burger, a professor of anthropology
        at Yale University, used radiocarbon dating to reveal that the emperor Pachacuti,
        who built Machu Picchu, rose to power earlier than expected, according to
        a news release published Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e45da81-d5e7-4258-b400-5c6530186585'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T08:13:40.173+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:54:15.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50f58f5b-079b-4292-ab27-1a41ac9d31fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T08:13:40.173+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:54:15.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This means Pachacuti''s early conquests took place earlier, helping
        to explain how the Inca Empire became the largest and most powerful in pre-Columbian
        America.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d216f2-df2a-49cc-bb54-f782aafbe061'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T08:13:40.173+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:54:15.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4555c43-80fd-47c0-95f8-32da6b4262e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T08:13:40.173+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:54:15.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on historical documents, it was thought that Machu Picchu
        was built after 1440, or maybe even 1450. However, Burger and his team used
        accelerator mass spectrometry (AMS) dating of human remains to get a more
        accurate picture.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba707f52-3c0e-44f1-ac86-9c0e91c9fc6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T08:13:40.173+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:54:15.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0041f30-bfb1-4d90-865c-e01a44c83fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T08:13:40.173+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:54:15.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AMS works on even small amounts of organic material, which enlarges
        the pool of skeletons that can be studied. The team looked at 26 individuals
        from cemeteries at Machu Picchu that were recovered from the site during excavations
        in 1912.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82e83de3-2dfc-4508-82f8-9b58f11ce65b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T08:13:40.173+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:54:15.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d60d0b-a41c-460d-a788-6f0e511ea81d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T08:13:40.173+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:54:15.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bodies were buried under boulders, overhanging cliffs or shallow
        caves, sealed with masonry walls, according to the study. There were also
        grave goods such as ceramics and bronze and silver shawl pins.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46244d1a-fcb0-4067-a11f-6dc5a2f9dfeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T08:13:40.173+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:54:15.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '042782f8-534a-48b7-9fc2-2bc9779bf35c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T08:13:40.173+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:54:15.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the first study based on scientific evidence to provide
        an estimate for the founding of Machu Picchu and the length of its occupation,"
        Burger said in the news release.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e0c56fc-21d6-4d64-a68d-bdfcfaaf5b59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T08:13:40.173+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:54:15.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3b16ac9-4b99-4d88-aa61-d8d729a7cc27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T08:13:40.173+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:54:15.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The historical records were written by Spanish conquistadors following
        their takeover of the area, and the results of the study question the merit
        of drawing conclusions based on these kinds of documents, according researchers.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c4f721-1270-4760-b225-5c844b557a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T08:13:40.173+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:54:15.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c3dada9-77f5-429b-94c9-fccdbabf76a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T08:13:40.174+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:54:15.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the study acknowledges the "limitations" of radiocarbon
        dating, the researchers said the documentary evidence is unreliable.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98d3ac23-1a56-470d-9a70-187e633b13d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T08:13:40.174+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:54:15.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c6f6866-0739-41f5-b0c2-0406f07b2b16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T08:13:40.174+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:54:15.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Perhaps the time has come for the radiocarbon evidence to assume
        priority in reconstructions of the chronology of the Inca emperors and the
        dating of Inca monumental sites such as Machu Picchu," reads the study.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c70f01a6-ce14-40f9-bf6c-d2fcb9b14fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T08:13:40.174+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:54:15.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec4817c-1cdf-4bd1-b6bc-c44e10b1bc91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T08:13:40.174+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:54:15.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study was published in the journal Antiquity.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb8c9b17-df59-4188-8a7f-b2a02dfd573e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T08:13:40.174+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:54:15.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a990c76-e97b-4892-bf60-8def9c50be10'
      'mgnl:activationStatus': true
