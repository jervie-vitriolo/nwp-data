      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this contraction has slowed down in the past six months, meaning
        they are not giving up more spaces, he pointed out.</p>'
