      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>COVID-19 is the enemy</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab08ea4-70c4-490e-be9d-5d39400c991a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T15:13:51.597+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:53:43.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an online forum, OCTA Research fellow and biologist Fr. Nicanor
        Austriaco stressed that everyone must simply work together to defeat the virus,
        which he said is the "common enemy."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a9877dc-9b72-46ec-8366-4af3349029eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T15:13:51.598+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:53:43.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '322b1179-dcff-40e7-9d20-903b5257f805'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T15:13:51.598+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:53:43.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Despite our differences, we must work together as one people to
        fight our common enemy," Austriaco said. "Our enemy is not each other. Our
        enemy is the virus that is threatening the lives and livelihoods of our kababayans
        (fellow countrymen)."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
