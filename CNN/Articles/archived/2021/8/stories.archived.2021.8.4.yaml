    'jcr:uuid': '20522ab1-9e61-49f7-a6d0-9bd0ff556ff9'
    'lead': 'Americans have more debt than ever before.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-04T11:23:33.768+08:00
