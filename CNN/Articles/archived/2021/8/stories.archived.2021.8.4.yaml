      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04711aa7-110f-4093-ac1e-aa97c7196722'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T20:03:48.254+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:53:19.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila is set to implement the strictest form of lockdown
        once again on August 6 until 20 to contain the spread of the highly contagious
        COVID-19 Delta variant. Based on the DOH''s latest data, Metro Manila has
        47 local Delta cases - the highest in any region - while Calabarzon has 28.
        The DOH earlier said it is already <a href="https://cnnphilippines.com/news/2021/8/3/Delta-variant-community-transmission.html">assuming
        that there is community transmission</a> of the Delta variant though there
        is still no evidence to say so.</p>'
  'Bicam-report-BFP-modernization-bill':
