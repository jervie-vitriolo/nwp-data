      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Revered as one of the world''s great archaeological sites, Machu
        Picchu perches between two mountains.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '787f25b2-f526-4a90-9e86-fbe6bed259dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T08:13:40.174+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:54:15.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3880b73a-56a6-4a7f-9a54-2d8f489bb6f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T08:13:40.174+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:54:15.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The site is made up of roughly 200 stone structures, whose granite
        walls remain in good shape although the thatched roofs are long gone.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baa67c5d-001a-424a-8785-293aa7f15d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T08:13:40.174+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:54:15.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c6b9e7-de31-4c52-a49f-620e5dd3498f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T08:13:40.174+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:54:15.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These include a ceremonial bathhouse, temples, granaries and aqueducts.
        One, known as the Hut of the Caretaker of the Funerary Rock, is thought to
        have been used for embalming dead aristocrats.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b3f9e2-be21-46d5-a313-55141bf1342a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T08:13:40.174+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:54:15.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a href="https://www.cnn.com/travel/article/machu-picchu-peru-study-scli-intl-scn/index.html">Machu
        Picchu is older than previously thought</a>''</em></p>'
  'Simone-Biles-Olympics':
    'author': 'Chloe Melas, CNN'
