      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3171168c-7f83-4c8e-8ecb-984c2d67ed56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T05:35:38.968+08:00
