        forecast report dated July 23, 2020</a> in a UP webpage noted that "the UP-OCTA
        team is an independent and interdisciplinary research group composed primarily
        of UP faculty members and alumni," with contributors from the University of
        Santo Tomas and Providence College in the United States.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
