      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a06642a9-0229-403c-8c4a-53b1d369bf4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T15:01:45.903+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:53:29.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metropolitan Manila Development Authority chair Benhur Abalos earlier
        said local government units in Metro Manila will still likely opt for face-to-face
        distribution during the ECQ. No date has been set yet for the start of the
        distribution.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '207b6a5c-8fe1-4329-9b08-5b579e876a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T15:01:45.903+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:53:29.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba34250b-a021-45bc-86b9-5cb6b8f425d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T15:01:45.903+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:53:29.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila will shift to <a href="https://www.cnnphilippines.com/news/2021/7/30/Metro-Manila-GCQ-stricter-restrictions.html">ECQ
        on Aug.6 to Aug.20</a> to control the spread of the highly transmissible Delta
        variant of the coronavirus that causes COVID-19.</p>'
