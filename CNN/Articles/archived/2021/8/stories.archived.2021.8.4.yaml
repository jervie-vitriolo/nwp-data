      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12f7b8d7-88ff-4a2c-bfed-bc328ba58a00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T15:01:45.903+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:53:29.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eligible beneficiaries will be given ₱1,000 with a maximum of ₱4,000
        cash assistance during the lockdown.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4068f21d-e2f0-4ebc-9fe5-ed25150b9d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T15:01:45.903+08:00
