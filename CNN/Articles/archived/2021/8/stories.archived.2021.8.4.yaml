  'US-Biden-eviction-moratorium-COVID-19-spread':
    'author': 'Kaitlan Collins, Phil Mattingly, Kevin Liptak and John Harwood, CNN'
    'caption': 'Courtesy: Michael Dwyer/AP'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-08-04T05:12:57.293+08:00
    'imagesource': 'jcr:18c5f58f-adeb-4738-814b-d5a4774d8606'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2d40653d-1c96-48ac-a7f3-197dfca9c35b'
    'lead': 'An official familiar with the matter says the announcement will not be
      another nationwide eviction freeze but something more limited and targeted to
      places with high COVID spread.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-04T05:16:24.301+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T07:54:27.634+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:52:25.582+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US', 'Biden', 'administration', 'eviction-moratorium', 'COVID-19',
      'spread', 'coronavirus', 'pandemic']
    'template': '1'
    'title': 'Biden administration expected to announce limited, targeted eviction
      moratorium likely to last until early October'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20d63e23-c66e-429e-a2ec-6f9585ba3936'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T05:16:24.301+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:54:27.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Biden administration is expected to
        announce a new eviction moratorium for 60 days in areas of the country with
        high or substantial transmission of COVID-19 after letting a previous moratorium
        expire over the weekend.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '098c09fb-2cb0-4a7b-8003-4f081f211d52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T05:16:24.301+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:54:27.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31902ac3-ca1c-4e56-a842-271f060749a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T05:16:24.301+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:54:27.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An official familiar with the matter says the announcement will
        not be another nationwide eviction freeze but something more limited and targeted
        to places with high COVID spread.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e49ed575-af46-4f58-a5c2-be10bd99e6e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T05:16:24.301+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:54:27.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ab64421-13b0-4967-9484-272531e99b1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T05:16:24.301+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:54:27.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A source familiar with the effort said the announcement would be
        a 60-day moratorium for counties with high or substantial transmission, covering
        80% of US counties and 90% of the US population.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3398791e-5271-42f3-9847-d6df7de7ec18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T05:16:24.301+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:54:27.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1225c43-efca-46a8-9580-5d4bd67f2d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T05:16:24.302+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:54:27.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The argument the administration is making is the specificity of
        the public health metric makes it different from the previous extension.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a822b2b-d632-461d-99bd-aba2bbc16a46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T05:16:24.302+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:54:27.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bd8c32b-9a30-480a-a57b-4c4839fe6981'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T05:16:24.302+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:54:27.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The CDC determined that the (Supreme Court) banned an extension
        of the existing moratorium, but what they will issue today is an entirely
        new one -- different in form and structure," a senior administration official
        said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb42b4b-057a-4cf6-9131-07f8680f9409'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T05:16:24.302+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:54:27.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd511f0d8-7508-4ea6-a3e5-31dbc87fb4cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T05:16:24.302+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:54:27.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials repeatedly said over the course of the last several days
        that they do not believe they have the legal authority to implement a new
        version of the moratorium. But it is expected to be directed at areas where
        the spread of the virus is most acute. Officials are planning for the limited,
        targeted eviction moratorium to have an end date at the start of October,
        but the exact timeline is still being worked out now, according to an administration
        source.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ccb6315-5f9c-47cf-a8be-67d3b8f63a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T05:16:24.302+08:00
      'mgnl:createdBy': 'bamba'
