      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Faster aid distribution</strong></h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e3981d-a51d-483e-8910-fdac13558a6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T15:01:45.902+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:53:29.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also called for a faster and more efficient distribution of
        cash aid for pandemic-hit families and businesses.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36536123-d827-43f5-8e3d-b9dd2354d873'
