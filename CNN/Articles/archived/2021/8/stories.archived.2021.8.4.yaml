      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23666b2c-7b09-42ab-9251-930d91a05bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T03:25:56.980+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:54:36.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you''re unvaccinated, unfortunately, you will not be able to
        participate in many things," de Blasio said. "If you want to participate in
        our society fully, you''ve got to get vaccinated."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e29c4aff-6eff-42db-a32d-66f9cf2700cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T03:25:56.980+08:00
