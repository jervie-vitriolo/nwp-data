      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PGH is also grappling with the rising COVID-19 cases, as its
        intensive care unit for adult patients already reached almost 90% capacity,
        with only five or six remaining buffer beds that are not enough for admitted
        moderate cases and other patients waiting to be accommodated.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f48fda5f-2cdc-4981-b105-ef1484bb0987'
