      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6cded4a-6c12-4ffa-8300-a8b5a816481a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T04:33:45.348+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:54:34.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At this point, it might not be possible to reach herd immunity,
        the director of the National Institutes of Health said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71fa9a99-42cf-4136-b4af-83a415f12dfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T04:33:45.348+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:54:34.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df4be458-cb01-42c1-bf3b-ddfdf5f52dd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T04:33:45.348+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:54:34.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The idea that we could get actually 80% of the public completely
        unable to harbor this virus, maybe that''s not going to be achievable with
        the Delta variant," NIH Director Dr. Francis Collins said Tuesday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1605acbd-1a77-4711-b296-2d874848a8b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T04:33:45.348+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:54:34.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a234c1a-0c4c-46e1-92f3-8252c5876923'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T04:33:45.348+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:54:34.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But we could still get to a place where this becomes a nuisance
        instead of a threat to your life."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75a2f46a-629a-4ac8-ad0e-563413182245'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T04:33:45.348+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:54:34.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e7c0fa2-f6a3-46d0-b0a6-01d3ab56a179'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T04:33:45.348+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:54:34.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Full vaccination is the best way to mitigate the pandemic, Collins
        told CNN. "If you are vaccinated, your likelihood of getting infected and
        spreading this virus is greatly reduced," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b911bcc9-e26f-48ca-a2d8-5bcc1d35248b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T04:33:45.348+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:54:34.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d37d0f0-c18a-4355-a02c-a4f690903769'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T04:33:45.348+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:54:34.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Utah will give KN95 masks to children in schools</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7f9ff11-fba4-496b-83be-74ec2c75c31f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T04:33:45.348+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:54:34.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republican Gov. Spencer Cox said he''s fed up with people who can
        get vaccinated but choose not to.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3c2a956-f977-4587-9a3b-499cab8aaf3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T04:33:45.349+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:54:34.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a334d443-ca1f-4cde-86d2-d2a8ed5044df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T04:33:45.349+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:54:34.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So to help protect children too young to get vaccinated, "I have
        instructed our teams to provide a KN95 mask for every child that wants one
        in the state," Cox said Tuesday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c56fc6fe-d0b6-4aa3-b1b0-81994e232071'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T04:33:45.349+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:54:34.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a563681b-9503-4ed5-afba-2928512491f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T04:33:45.349+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:54:34.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are purchasing those now. We will make those available to schools
        so that children and parents who want their child to be masked ... will have
        the opportunity to have available at no cost to them a KN95 mask."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2addb74e-c014-482f-b9e6-9f1b13bfd5e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T04:33:45.349+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:54:34.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1756972a-029a-487c-9347-8d30257c9475'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T04:33:45.349+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:54:34.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The governor said neither he nor schools have the authority issue
        mask mandates, but local health departments and county elected officials can
        decide on a mask mandate for their schools for 30 days at a time.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9d809a1-8e3d-4bf6-b1ae-e4c256ea1a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T04:33:45.349+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:54:34.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae580e88-532c-44a1-a5aa-dd92dcc4a1e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T04:33:45.349+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:54:34.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cox said the pandemic is a "pandemic of the unvaccinated," which
        the CDC director has also said. The governor said he''s frustrated that those
        vaccinated against Covid-19 have to wear masks to help the unvaccinated.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb2b9500-089a-48de-9b6c-c0f73e0992ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T04:33:45.349+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:54:34.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '485492f9-818b-4b04-8a5d-ef99ef873b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T04:33:45.349+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:54:34.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The CDC is asking all of you who are vaccinated to take one for
        the team once again, to protect people who are not vaccinated but who have
        the opportunity to do so," the governor said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d803376-9993-424c-97f7-21959666db57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T04:33:45.349+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:54:34.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c065bf7b-b860-4e55-b2f4-774e2f618ce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T04:33:45.349+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:54:34.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m really tired, I''m really done with it. And I''m not really
        excited to have to sacrifice to protect someone who doesn''t seem to care."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6789938-e4fe-4c09-b50c-43ed417f254d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T04:33:45.349+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:54:34.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c2ef91-01f5-44e4-8484-c811f2fbe30e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T04:33:45.349+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:54:34.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''We no longer think we''re giving adequate care to anybody''</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '765efebf-c85b-42f2-b52b-248284f8dbf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T04:33:45.350+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:54:34.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Covid-19 hospitalizations just reached a record high in Louisiana,
        with 2,112 people hospitalized Tuesday, the state health department said.
        The previous high was 2,069 on January 7.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c55c05f-4af5-4812-8189-2fdeb4fd1b38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T04:33:45.350+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:54:34.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dcd8d64-f8e1-48bf-b3fa-10ceb642f1e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T04:33:45.350+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:54:34.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of those Covid-19 patients hospitalized, 89% were not vaccinated,
        and 222 are on ventilators, the health department said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b3f99b9-9487-4c9c-9be1-7d876b42b021'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T04:33:45.350+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:54:34.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ccc852-15d8-4b03-8665-018d68641a3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T04:33:45.350+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:54:34.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ICU of Louisiana''s largest hospital is stretched to its limit.
        As of Monday, 23 people were waiting for space to open up in the ICU, said
        Dr. Catherine O''Neal, chief medical officer of Our Lady of the Lake Regional
        Medical Center in Baton Rouge.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4bb5952-924d-4293-ad6b-951d3fb15131'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T04:33:45.350+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:54:34.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df22db0-4218-486c-ad6e-d06e5c5ecaff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T04:33:45.350+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:54:34.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have people with chest pain sitting in an ER right now while
        their families sit in the waiting room. And they are wringing their hands.
        And they are calling everybody they know" to get into an ICU, O''Neal said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7106fe3-7d64-41e8-bd11-536b464746de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T04:33:45.350+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:54:34.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb70d139-6592-4c4e-b48d-eaa4dd0c2bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T04:33:45.350+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:54:34.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About two weeks ago, the hospital had 36 Covid-19 patients. As of
        Monday, it had 155. .</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '441753df-90bc-4396-a45b-6f9547959e97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T04:33:45.350+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:54:34.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4089b74-d453-49e3-9d6d-31120c3a782b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T04:33:45.350+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:54:34.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No one diagnosis should take up one quarter of your hospital,"
        O''Neal said. "We no longer think we''re giving adequate care to anybody because
        these are the darkest days of the pandemic."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a9fb75e-7d95-4f48-9350-7cd65feb6ea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T04:33:45.350+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:54:34.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '733b4ffc-ace4-4e71-836b-a9e4efb18e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T04:33:45.350+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:54:34.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>O''Neal stressed the need for more people to get vaccinated. And
        because the vaccines don''t fully kick in until two weeks after the final
        dose, she said it''s important to keep wearing masks.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d4e8b8-79b8-4867-a975-8b1f9854a6e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T04:33:45.350+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:54:34.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e31dd1-ea5d-41f9-b17f-6df9eb24bc4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T04:33:45.350+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:54:34.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>New mask mandates and vaccine requirements</h2>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c2e7729-322c-4bf1-8436-b2da1fd2e179'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T04:33:45.351+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:54:34.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Delta variant is several times more contagious than the original
        strain of novel coronavirus and appears to cause more severe disease, according
        to an internal presentation from the US Centers for Disease Control and Prevention.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e658a2-37eb-43d6-ae70-dc99d51aed20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T04:33:45.351+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:54:34.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d3c36d-ce8e-4be7-bebc-ab94dbc7a0b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T04:33:45.351+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:54:34.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While fully vaccinated people are still less likely to get infected,
        the CDC updated its guidance last week, saying even vaccinated people in areas
        with substantial or high transmission should mask up when in indoor public
        places.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e754b9f7-4f93-4fe5-a5df-4faf7f1e392a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T04:33:45.351+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:54:34.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e65bc477-085d-4232-8025-dc0807898e71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T04:33:45.351+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:54:34.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That guidance covers more than 90% of the US population -- about
        300 million people, according to a CNN analysis of CDC data published Monday.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e59a6fbf-10b1-4695-82a3-968df6621121'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T04:33:45.351+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:54:34.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1bea2fa-f5e6-42e3-86fc-1825b89c7271'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T04:33:45.351+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:54:34.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Louisiana Gov. John Bel Edwards temporarily reinstated his state''s
        mask mandate for all people age 5 and older, both vaccinated and unvaccinated,
        in indoor public places. The mandate goes into effect Wednesday.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe8b3d0-9adf-4be2-801e-f4fc97dae4ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T04:33:45.351+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:54:34.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a426c7-9052-417a-b6c1-a3e857b5af46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T04:33:45.351+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:54:34.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wearing masks is important to help keep "our kids back in school
        and in-person and maintaining our growing economy by keeping businesses open,"
        Louisiana State Health Officer Dr. Joseph Kanter said.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d4558d3-c1fa-4447-be41-812346c936cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T04:33:45.351+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:54:34.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c75a35a-6705-43a7-a922-ac64317226b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T04:33:45.351+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:54:34.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No one should mistake the current situation as "just another surge,"
        Edwards said.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffad76ea-464d-4518-ab52-3e7fb8245db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T04:33:45.351+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:54:34.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86c0ecd1-3a74-4c94-9aac-5dd6f48f8e79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T04:33:45.351+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:54:34.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve already had three of these. This is the worst one we''ve
        had thus far," the governor said.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24658676-47c3-4f3f-b32f-53dea05a1fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T04:33:45.351+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:54:34.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79712b34-1af8-48d6-b5bc-f8bb27aee49b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T04:33:45.352+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:54:34.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current nationwide surge may be the worst yet, former US Surgeon
        General and WISH-TV Medical Expert Dr. Jerome Adams said.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c462a5cb-6891-45c3-80b2-4b118b414ea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T04:33:45.352+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:54:34.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20de6cb0-794d-464b-9061-b9c4b36b730d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T04:33:45.352+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:54:34.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are not crying wolf here," Adams told The Washington Post. "This
        surge that we''re going through right now has every potential to be -- and
        already looks to be -- the worst surge we''ve faced so far."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dec0316f-f7d4-420b-bb84-45325a19dd2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T04:33:45.352+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:54:34.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc14657-dcf2-40cb-a716-0bea867ff5f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T04:33:45.352+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:54:34.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York City will soon require proof of vaccination to enter any
        restaurant, fitness center or indoor entertainment venue in the city, Mayor
        Bill de Blasio announced Tuesday.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09a9c9f2-3251-4be4-bfad-4b889c80dd0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T04:33:45.352+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:54:34.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '682d71ad-0b90-46cd-aa5d-1e65000223eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T04:33:45.352+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:54:34.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The policy will go into effect in the next few weeks.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cbe3eeb-66a7-446e-8c35-e639f2015275'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T04:33:45.352+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:54:34.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ec719e-8602-486c-968c-155b06d255ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T04:33:45.352+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:54:34.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Proof of vaccination can be in the form of a vaccine card, the NYC
        COVID SAFE app or the New York State Excelsior app, de Blasio said.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f80ee7fe-02c2-4d40-aa8d-2db3e545d2e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T04:33:45.352+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:54:34.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df8ebc75-dcb9-406d-973b-08999a8c301d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T04:33:45.352+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:54:34.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FBI has warned forged vaccination cards could lead to legal
        consequences, including possible prison time.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf76d347-1e45-45e3-8bdf-e78e73534b16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T04:33:45.352+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:54:34.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc8055e4-9fd1-4e97-b350-7e53e427c504'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T04:33:45.352+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:54:34.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Protecting children too young to get vaccinated</h2>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0df16016-764f-4bea-87a8-e42b1c5286b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T04:33:45.352+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:54:34.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With those under age 12 not yet able to get vaccinated, parents
        may want to consider wearing masks at home, Collins said.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96bdee5c-5c9d-4e73-88b9-b998bc97a7cc'
      'mgnl:activationStatus': true
