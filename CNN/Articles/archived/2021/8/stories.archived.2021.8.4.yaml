      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd370608-5ae9-4e80-b8e9-6af50cd23b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T08:16:25.308+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:54:13.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The superstar, who has won more world gymnastic championship medals
        than any man or woman, will head to 35 cities across the United States for
        a series of exhibitions called the "Gold Over America Tour."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e37ac47-9caf-4975-b251-ac5ab11fa220'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T08:16:25.308+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:54:13.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83763a7a-9606-4932-b68b-25f1e5ea707a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T08:16:25.308+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:54:13.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biles announced the tour -- independent from USA Gymnastics -- earlier
        this summer to celebrate female athletes.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b9edde-d478-464f-a110-6779e2bd7d7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T08:16:25.308+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:54:13.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '007f809e-5b42-4aba-9563-0d7caa83e2c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T08:16:25.309+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:54:13.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I love the sport of gymnastics and wanted to help create a show
        that celebrates the pure joy of performing," Biles said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e59c9e47-2d1c-4e84-9ae1-984ea8641751'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T08:16:25.309+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:54:13.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17fe8dea-8286-4d96-ac47-9f94354955ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T08:16:25.309+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:54:13.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tour, which kicks off in September, will feature Biles alongside
        other elite gymnasts, including Laurie Hernandez and Jordan Chiles.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbcad648-adcc-42d3-a8de-4ddbfc07df4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T08:16:25.309+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:54:13.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99c108c7-ec3c-4c19-b667-12b5d91ba742'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T08:16:25.309+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:54:13.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biles withdrew from the women''s team gymnastics final and three
        individual finals in Tokyo, citing mental heath concerns and a case of "the
        twisties," which impact a gymnast''s sense of space midair.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a236febe-6ecb-429b-b8ce-3c445e29aba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T08:16:25.309+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:54:13.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0c8d081-af59-4c8a-994e-69697db3fcca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T08:16:25.309+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:54:13.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But on Tuesday, she returned to compete on the balance beam and
        walked away with a bronze medal, her second medal at the 2020 Tokyo Olympics
        and her seventh Olympic medal overall.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ade9cb16-0fcf-4bba-9fdc-de79513affe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T08:16:25.309+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:54:13.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd87110-12ea-4e70-9050-a2c0732731fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T08:16:25.309+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:54:13.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biles appeared on NBC''s "Today" with her teammates following the
        win.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7746a8a-f37d-44fc-aaa6-f1ae62cdfacd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T08:16:25.309+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:54:13.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18f2dfaf-7438-4772-866d-c76a4b8d063e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T08:16:25.309+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:54:13.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''It means more than all of the golds because I have pushed through
        so much in the last five years and the last week while I''ve even been here.
        It was very emotional and I''m just proud of myself,'' she said of her accomplishment
        Tuesday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91c42c41-f089-4dde-8d89-1fd98e868cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T08:16:25.309+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:54:13.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b128cf2d-e824-4851-aac1-f0a7e45ba6cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T08:16:25.309+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:54:13.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I didn''t really care about the outcome," she added. "I was just
        happy that I made the routine and that I got to compete one more time."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5851f14d-8ee1-4d6e-ae12-6e36aed505d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T08:16:25.309+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:54:13.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be199a4-ea8d-48ab-86c9-cf50c06d3d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T08:16:25.309+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:54:13.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a press conference after the beam competition, Biles was asked
        about her future Olympic plans and whether the Paris 2024 games are in her
        future.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e281fe1-46ee-4d03-9c0f-f0d657b325cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T08:16:25.310+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:54:13.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '950d1a70-bd83-4332-b320-cfa887465bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T08:16:25.310+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:54:13.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just need to process this whole thing first," Biles said of the
        Tokyo games, adding she was glad she has been able to shine a light on mental
        health.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27e46314-9c7f-430a-b17d-ef10abb3cd28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T08:16:25.310+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:54:13.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9da6328e-9c87-48af-a060-3a5509f56a26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T08:16:25.310+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:54:13.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it should be talked about a lot more, especially with athletes,
        because I know some of us are going through the same things and we''re always
        told to push through it," Biles said. "But we''re all a little bit older now
        and we can kind of speak for ourselves. At the end of the day, we''re not
        just entertainment, we''re humans and there are things going on behind the
        scenes that we''re also trying to juggle with as well on top of sports."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b1e5ebd-83ce-4ec2-be7c-8dd59766fa3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T08:16:25.308+08:00
      'mgnl:createdBy': 'glee'
