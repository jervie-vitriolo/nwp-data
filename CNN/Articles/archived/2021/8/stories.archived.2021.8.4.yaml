    'template': '1'
    'title': 'US SEC chairman: Crypto assets are ''ripe with fraud, scams and abuses'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6afeb70c-eaff-407e-834c-ad08fa698d24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T11:19:44.405+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:53:42.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The chairman of the Securities and
        Exchange Commission doesn''t have a lot of love for cryptocurrencies.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd59d2989-7716-453a-997f-dca3e6523ab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T11:19:44.405+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:53:42.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5d6b5b9-654f-4863-a5b7-de6a3873638b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T11:19:44.406+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:53:42.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This asset class is ripe with fraud, scams and abuses in certain
        applications," SEC chairman Gary Gensler said during an interview at the virtual
        Aspen Security Forum.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f086f3-75fe-46bf-ae3d-343df355749a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T11:19:44.406+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:53:42.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a867d89a-7a42-4217-a67a-8adf2f56a804'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T11:19:44.406+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:53:42.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gensler also said he believes cryptocurrencies are securities, which
        would put them under the purview of the SEC. The regulatory uncertainty surrounding
        digital currencies has been the subject of lawsuits and investigations in
        recent years, and whose jurisdiction the assets fall under has yet to be definitively
        answered.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '563c08dd-7ca9-48e6-8eee-e85d10ecd289'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T11:19:44.406+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:53:42.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0037d1c-6a76-4c06-96b3-03c95dcf24b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T11:19:44.406+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:53:42.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Gensler, crypto investors simply do not have sufficient
        information available to judge and understand the risks of investing in digital
        assets.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2270b65d-4826-4d63-8a0b-7fafde37a0ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T11:19:44.406+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:53:42.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd19d59fb-22b2-481a-86b8-3051cddbb9e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T11:19:44.406+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:53:42.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you want to invest in a digital, scarce, speculative store of
        value, that''s fine," Gensler said. "Right now, though ... we just don''t
        have enough investor protection. And frankly at this time, it''s more like
        the Wild West."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e38b15db-a78f-4bab-bf28-fdef27430a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T11:19:44.406+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:53:42.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9031ddf7-1dc6-4a09-b0ba-231bd911ddb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T11:19:44.406+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:53:42.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''If we don''t address the issues, a lot of people will get hurt''</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f747b44-a493-494d-a687-45adffd08fd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T11:19:44.406+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:53:42.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With $1.6 trillion in total value for the asset class, the crypto
        sector is still relatively small compared to US capital markets. But that
        doesn''t mean it shouldn''t be regulated, Gensler said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a40e5fc-111b-499c-abc0-bdd8a486cc48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T11:19:44.406+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:53:42.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d95ad7-d99d-4109-b747-8c7d608ae275'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T11:19:44.406+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:53:42.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I fear that if we don''t address the issues, a lot of people will
        get hurt," he added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '301ca432-efde-401d-a2c6-156a4c7dfb74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T11:19:44.406+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:53:42.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '650ba22c-a61a-4d9d-b456-07691484a0fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T11:19:44.407+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:53:42.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And there is one area of the crypto universe the SEC boss has a
        particular bone to pick with: stablecoins.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95de86f4-51e9-42bb-a073-907a6b9d87af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T11:19:44.407+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:53:42.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '662fc161-5083-4403-ad37-0e832d315307'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T11:19:44.407+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:53:42.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The value of these digital tokens is pegged to other assets, such
        the US dollar, to add stability.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78129383-283c-4300-b716-be89c0b6a1e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T11:19:44.407+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:53:42.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d053200-5709-4aa9-ad29-784cbda7260a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T11:19:44.407+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:53:42.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, three-quarters of all crypto trading occurred between
        stablecoins and other digital assets rather than fiat currencies, Gensler
        said. This might be an indication that investors are using the stablecoins
        to sidestep the traditional banking system and avoid anti-money laundering
        and tax collection efforts or sanctions, he added.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ecde8c7-1453-4743-a116-d91b2dd17118'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T11:19:44.405+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:53:42.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a data-cke-saved-href="https://edition.cnn.com/2021/08/03/economy/sec-gensler-cryptocurrency-bitcoin/index.html"
        href="https://edition.cnn.com/2021/08/03/economy/sec-gensler-cryptocurrency-bitcoin/index.html">SEC
        chairman: Crypto assets are ''ripe with fraud, scams and abuses''</a>."</em></p>'
  'US-household-debt-Q2':
    'author': 'Anneken Tappe, CNN Business'
