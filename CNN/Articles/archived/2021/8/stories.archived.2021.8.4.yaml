      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 4) —</strong> Lawmakers
        want to look into the membership and qualifications of COVID-19 research watchdog
        OCTA.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eff83ab-deb3-4fbe-b038-594db019f05b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T11:07:14.477+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:53:43.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac600324-0089-418a-9f3d-e8ddd1423c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T11:07:14.478+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:53:43.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five congressmen filed House Resolution 275 on August 3, urging
        the House Committee on Good Government to hold an inquiry in aid of legislation
        on the "qualifications, research methodologies, partnerships, and composition"
        of OCTA Research.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b9c6636-f502-426a-bab7-ed7321289309'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T11:07:14.478+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:53:43.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '419ed2bc-efdd-46f6-a65c-f89a3915d5c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T11:07:14.478+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:53:43.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a public health and public policy need to ensure the safety
        and security of the population during this pandemic, and that information
        being distributed is correct and not irresponsibly published," the resolution
        read.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd8a7421-e9b6-41e6-8453-15836b69458a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T11:07:14.478+08:00
