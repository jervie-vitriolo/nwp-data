  '1Sambayan-Robredo-Lacson-Gordon-meeting':
    'author': 'AC Nicholls, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-08-04T16:45:48.723+08:00
    'imagesource': 'jcr:af56607e-b495-4109-8f92-379965343d69'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c17ff56c-a855-4554-9e3f-185c947e2fde'
    'lead': 'Opposition group 1Sambayan said it supports Vice President Leni Robredo’s
      move to meet with potential 2022 presidential candidates Senators Panfilo Lacson
      and Richard Gordon.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-04T16:50:24.631+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T07:53:23.706+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:52:36.919+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '1Sambayan backs Robredo talks with Partido Reporma'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f9615d4-8b65-4ca5-b3cf-c50cc6d8c33f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T16:50:24.632+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:53:23.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 4)—</strong> Opposition
        group 1Sambayan on Wednesday said it supports Vice President Leni Robredo’s
        move to meet with potential 2022 presidential candidates Senators Panfilo
        Lacson and Richard Gordon.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf3a4104-4b96-45e2-9315-6f6ee3616fbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T16:50:24.632+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:53:23.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson, the first to confirm a presidential bid next year, leads
        political party Partido Reporma.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdfaf9cd-c251-47d8-bcea-98abd82f98d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T16:50:24.632+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:53:23.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a online forum, 1Sambayan convenor Conchita Caprio-Morales described
        Robredo’s move as “very good” because she believes Robredo is trying to unite
        the opposition.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebdabfaa-afd7-4aeb-b9e4-c9f53b257d45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T16:50:24.632+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:53:23.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It would synchronize with the plan of the Sambayan to have just
        one set of candidates to go against the candidates of the president and his
        allies,” Morales explained.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe7460c-e672-4d13-9412-371842f4f3d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T16:50:24.632+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:53:23.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morales added the meetings don’t necessarily mean the vice president
        is already aligning with them.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c608dcb9-9892-48d2-8822-2a9ac9929334'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T16:50:24.632+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:53:23.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1Sambayan also defended Robredo following criticism from her opposition
        ally former senator Sonny Trillanes IV about her talk with Lacson and Gordon.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5429e54-2a7c-4e65-814d-9c04ea0a94f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T16:50:24.632+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:53:23.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group is hoping to meet with Robredo soon to discuss the matter.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3345a936-5f3d-49ce-9264-ca8dea09d61a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T16:50:24.632+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:53:23.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Para marinig din natin ‘yung kanyang interpretasyon sa mga
        ginagawa niya, ano ba ''yung ginagawa niya. Siguro</em> within this week or
        early next week,” 1Sambayan convenor Fr. Albert Alejo said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb695da6-abcc-431e-802a-6b80e50868eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T16:50:24.632+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:53:23.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: So that we can also hear her interpretation, what
        she''s doing. Maybe within this week or early next week.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca540dca-a099-474f-bfc8-4af9173e4527'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T16:50:24.632+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:53:23.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo said she is holding out on making a decision about her plans
        for the 2022 polls as she remains focused on her office’s COVID-19 response.</p>'
  'Bongbong-Marcos-2022-presidency-':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-08-04T16:42:51.294+08:00
    'imagesource': 'jcr:d1b33efe-89f3-4c85-89f4-99a5e906844f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ffc4938b-3e8e-475d-b525-863af937d07e'
    'lead': 'Former Senator Bongbong Marcos said ''solid support'' is the one thing
      that could convince him to run for president in next year''s polls.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-04T17:21:49.842+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T07:53:23.052+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:52:37.137+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bongbong Marcos to run for president if there is ''solid support'''
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e4d48e7-6a8e-4f04-b9d9-df543e9686df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T17:21:49.842+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:53:23.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 4) —</strong> Former
        Senator Bongbong Marcos said "solid support" is the one thing that could convince
        him to run for president in next year''s polls.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3cdae40-8c35-4043-a1f5-4a761d1edd9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T17:21:49.842+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:53:23.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The usual thing — if there is solid support for you. A presidential
        campaign is not run by itself... Iyon ang unang tignan (That is the first
        thing to look at)," Marcos said in the government''s Laging Handa briefing
        when asked about what would make him seek the presidency in the upcoming elections.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9adb0427-caed-4a04-aaeb-725a10da4b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T17:21:49.842+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:53:23.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos ranked third among possible 2022 presidential bets, based
        on the Pulse Asia survey conducted in June. But he said he is skeptical of
        these polls.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a36d213-1c6c-4533-88ec-b3dae1400862'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T17:21:49.842+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:53:23.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Iba ang tingin ko sa mga survey. First of all, I try to go down
        to the grassroots level para malaman kung ang maganda bang numero sa survey
        totoo ba iyan. Tapos kung ang local leaders ay handa ka ba tulungan - sila
        ang magdadala ng boto," added the son of the late President Ferdinand Marcos,
        who was ousted in a people power revolt in 1986 after his 20-year strongman
        rule.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b78dc7e-6b1a-4a41-a421-1650ee561f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T17:21:49.842+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:53:23.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I view surveys differently. First of all, I try to
        go down to the grassroots level to confirm if the good survey results are
        true and also to know if local leaders are willing to help you and carry the
        votes.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '087c70ed-ec5e-452a-9452-4498143135ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T17:21:49.842+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:53:23.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you have all that, and you feel the context of whatever else
        is happening -- na may paraang manalo (that you have a way to win)... then
        that''s when you run. Until that is clear, it would be premature to make a
        decision," he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01ea3a37-0efb-4c5e-af66-b5453e766b69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T17:21:49.842+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:53:23.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, Marcos said he is still weighing his options, since the
        filing of certificates of candidacy is still two months away.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd1e336-ed18-4f22-890b-e78d4c17ca48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T17:21:49.842+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:53:23.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was not clear why Marcos, who currently does not hold any public
        office, was a guest at the government briefing on COVID-19 response that is
        broadcast live on national television. Aside from talking about the election,
        he praised President Rodrigo Duterte''s recent State of the Nation Address.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fb87894-7cbc-4dc4-96b8-64fc4dbaaa8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T17:21:49.842+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:53:23.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos ran for vice president in 2016 but lost to Leni Robredo.
        He filed an election protest against Robredo, but the Supreme Court unanimously
        <a href="https://cnnphilippines.com/news/2021/2/16/Supreme-Court-Bongbong-Marcos-Leni-Robredo-vice-president-poll-protest.html?..."
        target="_blank">dismissed</a> it.</p>'
  'Private-sector-business-ECQ-Metro-Manila-August':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-08-04T17:44:25.978+08:00
    'imagesource': 'jcr:792b49b6-7d69-41d2-a70d-0b8463a6a9c9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2cac6bba-0cdb-489d-b42f-e79a0a99d4e3'
    'lead': 'Presidential adviser for entrepreneurship Joey Concepcion says business
      owners are generally against the imposition of a wide-scale lockdown, but due
      to the rising threat of the more transmissible Delta variant, they agreed it
      was better to do it right away. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-04T17:46:46.854+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T07:53:22.480+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:52:37.445+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Private sector saw urgent need to impose NCR lockdown in August – official'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d0a4f1-d18a-44f7-970c-5831a137b639'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T17:46:46.854+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:53:22.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 4) —</strong> Presidential
        adviser for entrepreneurship Joey Concepcion on Wednesday said the private
        sector saw that imposing a hard lockdown in the capital region immediately
        will also eventually be better for businesses.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9beb88cf-56c9-465d-bfe8-d80c0cb553fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T17:46:46.854+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:53:22.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the options were to impose the enhanced community quarantine
        this month or wait for a few more weeks.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a6752d6-4fb5-40a6-94e8-bed9df07252b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T17:46:46.854+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:53:22.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official said business owners are generally against the imposition
        of a wide-scale lockdown, but due to the rising threat of the more transmissible
        Delta variant, they agreed it was better to do it right away. He said an early
        lockdown can immediately address the surge while it has not yet gained much
        speed, adding it will also ensure the strict restrictions do not hurt the
        latter part of the year, where businesses are seen to earn more due to the
        holidays.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6cddb8c-9a8d-4d83-af80-d8f4cf1387d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T17:46:46.855+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:53:22.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On a larger perspective, what we''re trying to do is protect our
        4th quarter [of the year]. For most MSMEs and large corporations it is the
        quarter when momentum really builds up," he said in an online townhall meeting.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fea025a3-c1e3-4efa-bdfd-1ff2532a42fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T17:46:46.855+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:53:22.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, "We know it is the Christmas season so consumer spending
        is at its highest and election spending would have started to kick off so
        this is the best time for many entrepreneurs who are losing money in the previous
