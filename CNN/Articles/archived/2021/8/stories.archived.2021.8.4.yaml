    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:52:35.105+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Prioritize vaccinating 50 years old and up amid unstable supply, gov''t
      told'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2476ed1d-0c73-429d-8fa3-cc3fc712f715'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T15:57:52.251+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:53:27.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 4)</strong> — A medical
        expert is urging the national and local governments to focus on vaccinating
        individuals aged 50 years old and above to better deal with the dangers of
        the more transmissible Delta coronavirus variant.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a116a4-01ab-488a-a1af-af8ebfef7768'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T15:57:52.251+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:53:27.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. John Wong, an epidemiology and data analytics expert working
        with the government''s Inter-Agency Task Force, on Wednesday said shifting
        the focus on those younger than the elderly — who are second in the vaccination
        priority list due to their vulnerability to COVID-19 — will greatly help the
        country''s healthcare and intensive care capacity during the surge.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef0394b1-6342-43a2-b3c2-655540fa1db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T15:57:52.251+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:53:27.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added it will be a better use of resources especially when vaccine
        supplies are unstable and while there is a two-week limit on the hard lockdown
        in Metro Manila.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1338d8f8-b1e6-4778-838d-ad0e0d16f4c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T15:57:52.252+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:53:27.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"More important than how many people you vaccinate a day is who
        you vaccinate. The best way to decrease hospitalizations and deaths is to
        select the population at high risk. These are the people more than 50 years
        old," he said in an online townhall meeting.  "This gives us greatest value
        for our money."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ea35da-5dd2-4efc-846e-9846f637de57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T15:57:52.252+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:53:27.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said vaccinating those aged 50 years old and up will decrease
        deaths related to COVID-19 by 80%.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6ea98d1-e220-4fe7-8e07-1d745d8dcbf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T15:57:52.252+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:53:27.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not that scary if you are vaccinated," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b1ae90-7370-4459-a290-fcf2381a6c6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T15:57:52.252+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:53:27.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabinet Secretary Karlo Nograles admitted there is a low demand
        for vaccines in the A2 sector that groups seniors, but the government is working
        to improve the numbers.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da6591cf-86b3-433b-b3b8-ba91d22bd26a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T15:57:52.252+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:53:27.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The national government is allocating an additional four million
        COVID-19 vaccine doses to Metro Manila for the enhanced community quarantine
        from Aug. 6 to 20. Local governments are targeting to administer 250,000 shots
        daily across the region to maximize the lockdown period.</p>'
