  'PNP-APOR-hatid-sundo-ECQ':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-08-04T22:36:39.726+08:00
    'imagesource': 'jcr:27a6e2c3-03d2-42f7-8932-83649a5bef30'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ccd8a1df-99d5-45da-9383-b7b59c4d1d77'
    'lead': 'Drivers who are not considered authorized persons outside of residence
      will not be allowed to pick up and drop off essential workers and consumers
      during the implementation of the enhanced community quarantine in Metro Manila,
      the Philippine National Police said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-04T22:49:04.074+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T07:53:07.790+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:52:47.812+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PNP chief: Non-APORs not allowed to fetch essential workers during ECQ'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7789be16-dfda-42bb-8c54-e80b09cc9833'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T22:49:04.075+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:53:07.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 4)—</strong>&nbsp;Drivers
        who are not considered authorized persons outside of residence (APORs) will
        not be allowed to pick up and drop off essential workers and consumers during
        the implementation of the enhanced community quarantine (ECQ) in Metro Manila,
        the Philippine National Police (PNP) said Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5345011-cd97-41a5-b50d-09bad39fccc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T22:49:04.075+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:53:07.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Based on the guidance of the national task force,<em> hindi pwedeng
        maghatid ang</em> non-APOR <em>sa</em> workforce APOR or even <em>sa</em>
        consumer APOR (non-APOR can''t drop off workforce APOR and even consumer APOR),"
        PNP chief PGen Guillermo Eleazar said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c62ce22-1bff-4e45-b08e-c46aed6c679f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T22:49:04.075+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:53:07.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eleazar cited the possible challenges in verifying if drivers on
        the road are really out to fetch APORs.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f7adeec-8fa7-47ac-bd9c-6f2c796ced04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T22:49:04.075+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:53:07.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that unlike previous ECQ periods, public transportation
        will be available in the National Capital Region once it goes into a "hard
        lockdown" on Friday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '615fb9aa-ac76-4bcb-b11f-58e83b8118f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T22:49:04.075+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:53:07.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/transportation/2021/8/3/Public-transportation-operate-Metro-Manila-ECQ-DOTr-.html">Public
        transportation to operate in Metro Manila during ECQ DOTr</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71229682-ad65-478f-b0fd-7442866e2354'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T22:49:04.075+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:53:07.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ngayon naman ay patuloy na merong</em> public transportation
        on 50% capacity. <em>At dalawang linggo lamang ito, at hinihingi natin ang
        kooperasyon ng lahat dahil napakahirap na abusuhin itong sitwasyon na ito</em>,"
        Eleazar said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f37535a1-04bf-4001-9dd5-d22070e780e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T22:49:04.075+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:53:07.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our public transportation will continue on 50% capacity.
        And this will only be for two weeks. We''re asking everyone''s cooperation
        because it would be difficult if this situation is abused.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '382d4b50-91fd-446b-8b83-937c7e0a0f5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T22:49:04.075+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:53:07.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Transportation also confirmed this directive.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f4dc6fc-7ac4-4606-915a-760b70ccd980'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T22:49:04.075+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:53:07.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines, Transportation Undersecretary
        Artemio Tuazon, Jr. stressed that transport guidelines —&nbsp;capacity and
        supply —&nbsp;will remain unchanged during the two-week ECQ.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd908e0c4-89de-4e8d-b5aa-ae2650a17a7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T22:49:04.075+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:53:07.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also encouraged commuters to consider other modes of transportation
        like bicycles and scooters.</p>'
    '18':
      'contentWidth': '100%'
      'embedCode': '<iframe width="560" height="315" src="https://www.youtube.com/embed/lwySyDkqvdw"
        title="YouTube video player" frameborder="0" allow="accelerometer; autoplay;
        clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed664de3-c597-431e-bb1c-459efdeb011b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T22:49:04.076+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:53:07.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9937547-0f59-4abc-9fbc-acbd9ad70cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T22:49:04.076+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:53:07.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the ban on "hatid-sundo" faced backlash from netizens and
        some government officials.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6944644e-9356-44f6-9ada-927fc78f24dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T22:49:04.076+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:53:07.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The issue shot to the top trending topics on Twitter, with users
        slamming the rule for not considering essential workers who are unable to
        drive and are scared to commute.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a7553a-0d31-41a3-a897-b3ea7cd8968e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T22:49:04.076+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:53:07.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Ping Lacson also urged the PNP to review this restriction
        and instead find a possible "win-win solution" for the concerned camps.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8976899c-52f3-492c-95ee-25077af8f58a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T22:49:04.076+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:53:07.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Baka may paraan</em> (Maybe there''s a way) to satisfy both
        health concerns and a little convenience for our APORs who need to work to
        feed their families, or render indispensable service to others, like health
        workers and other frontliners," Lacson said in a statement.</p>'
