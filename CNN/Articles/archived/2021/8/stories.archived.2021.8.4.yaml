      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The surge of COVID-19 fueled by the Delta
        variant and low vaccination rates is sending the country backward in the pandemic,
        with hospitalizations reaching wintertime levels.</p>'
