      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f041a6-dd5c-4bb9-9d28-e634474ddcd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T05:35:38.967+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:54:24.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“A peaceful South China Sea is essential to its protection and sustainable
        management,” Locsin said during the ASEAN Post Ministerial Conference Session
        with China on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd98dcf11-b8d3-4875-880b-6b82332cc54a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T05:35:38.967+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:54:24.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70aae553-1da9-4908-a969-53aea1c2ab14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T05:35:38.967+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:54:24.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Disputes in it should be resolved peacefully in accordance with
        international law, including the 1982 UNCLOS and in the recent light of the
        2016 Arbitral Award which singles out no one, was carefully crafted as to
        be unusable as a weapon for disputation; and most helpful in clarifying maritime
        issues,” he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93dcd4be-5a6c-43ce-8301-8120e0ff132c'
      'mgnl:activationStatus': true
