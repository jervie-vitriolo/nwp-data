      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Testing czar Vince Dizon said in a briefing that they are still
        doing "risk-based testing," or testing symptomatic people and contacts of
        positive and symptomatic cases. He added capacity will be ramp up if needed.</p>'
    '0':
