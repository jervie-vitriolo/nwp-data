      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c6571ca-b6ee-441c-bf3c-3d858a553458'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T16:13:24.097+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:53:26.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH daily case bulletin showed out of the total number of infections,
        3.9% or 63,171 are active cases or currently sick patients. It is the second
        day in a row this week that active cases remained above 63,100.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0863311e-36e6-4fea-bbab-cd2c7dbc91cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T16:13:24.098+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:53:26.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a045a648-fc56-45f4-9c87-b95e905acb60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T16:13:24.098+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:53:26.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 94.1% of active cases have mild symptoms, 2% have severe
        symptoms, 1.42% are in moderate condition, 1.3% are asymptomatic and 1.2%
        are in critical condition.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1237b138-fb15-492f-9140-3c549253525d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T16:13:24.098+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:53:26.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ffb4778-44ca-4cbf-a1cf-0a65f0442e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T16:13:24.098+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:53:26.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll climbed to 28,231 or 1.74% of the case total after
        90 more people died of the disease. Meanwhile, 7,285 others got better, bringing
        the recovery count to 1,528,422, which is 94.4% of the COVID-19 tally.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7716bba7-5f0c-4d75-9437-24d958c85e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T16:13:24.098+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:53:26.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd4a7f3-c476-4eb3-ba1a-fd89040ba0e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T16:13:24.098+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:53:26.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said it reclassified 74 survivors —&nbsp;23 into active
        cases and 51 into fatalities —&nbsp;after validation. It also deleted 59 duplicate
        cases including 52 recoveries.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '146d8188-9d8f-4c0c-a6d1-37d888addaf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T16:13:24.098+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:53:26.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '120cd857-1537-4219-90e3-9c4725169bc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T16:13:24.098+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:53:26.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The total excludes data from seven laboratories —&nbsp;one was not
        operational on August 2 while six failed to submit their reports on time —
        the DOH added. These laboratories contributed an average of 1.7% of samples
        tested and 2.4% of positive individuals in the last 14 days.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '925bc278-202e-400c-9505-68c86e82d174'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T18:06:05.493+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:53:26.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The positivity rate or percentage of people that tested positive
        dipped from over 17% on Aug. 1 to 16.4% based on 41,257 tests reported on
        August 2. The rate remains in the "high" risk classification set by US nonprofit
        Covid Act Now which is used by OCTA researchers as basis for their recommendations.
        Covid Act Now''s criteria states that an area has inadequate testing when
        its positivity rate is above 20% while the benchmark for adequate testing
        is below 3%.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a763744-ef89-4e61-88e0-85bb94fa8efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T18:06:05.494+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:53:26.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb10d907-42d3-49f0-a179-8582d909202c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T18:06:05.494+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:53:26.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for the World Health Organization, a positivity rate of below
        5% indicates that the infection is under control.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09649a67-4846-4592-95e0-d03f57ba044d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T18:06:05.494+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:53:26.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee5c1fd6-9471-4def-9142-2c98e3983440'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T18:06:05.494+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:53:26.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health officials and advocates continue to push for precautions
        against the highly contagious Delta variant. DOH Director Beverly Ho <a href="https://cnnphilippines.com/news/2021/8/4/DOH-home-vaccinations-seniors.html">earlier
        proposed home vaccination</a> for senior citizens to boost immunization rates
        since only 32% of the elderly have been inoculated.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e58ef3e-b7e1-4a6f-805a-9504009c1dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T18:06:05.494+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:53:26.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

