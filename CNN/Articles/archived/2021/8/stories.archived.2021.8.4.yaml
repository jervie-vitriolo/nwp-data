      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b1c2ac-3401-4765-bc96-f03cd1f4938d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T20:03:48.253+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:53:19.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque said officials are evaluating whether to place the entire
        Calabarzon under ECQ or just a few areas such as Laguna, Cavite and Rizal.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01266b55-0640-464b-bf9b-ce25dae8694d'
      'mgnl:activationStatus': true
