      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 4) —</strong> San
        Miguel Food and Beverage Inc. (SMFB) saw earnings skyrocket during the first
        semester of 2021 with all its divisions posting higher incomes during the
        period.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bf06daa-d5e2-4575-8ad9-fa3fccc2aa9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T21:03:31.081+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:53:14.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97937a04-a2ae-4739-87f5-7da1d4e3ced2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T21:03:31.081+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:53:14.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Wednesday, the San Miguel Corporation unit reported
        a consolidated net income of ₱17.36 billion for January to June — a whopping
        137% increase from the ₱7.34 billion tallied in the first six months of 2020.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b115188-174b-48b7-9fdf-ba9c08df4fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T21:03:31.081+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:53:14.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ef6b33-072a-4ef2-8d38-3b06054f0bbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T21:03:31.081+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:53:14.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Our performance in the first half reflects the agility and adaptability
        of our food and beverage businesses, in the face of unprecedented challenges
        brought about by COVID-19,” said SMFB president and chief executive officer
        Ramon Ang.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c9b72a5-55e3-4334-89f1-fecfb7f0e966'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T21:03:31.081+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:53:14.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '439002f5-c45e-4c30-8903-055135204e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T21:03:31.081+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:53:14.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMFB’s beer business, which logged a 15% rebound in consolidated
        sales volumes amid the relaxation of quarantine rules and easing of liquor
        bans, raked in ₱9.51 billion during the period, an 89% jump.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3c2930f-c927-483e-bac6-8af82debe7d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T21:03:31.081+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:53:14.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bfe65cd-85e4-4c3e-9c13-fd586d904e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T21:03:31.081+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:53:14.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the net income of the firm’s spirit arm rose by 66% to
        ₱2.09 billion during the first half of 2021, with volumes expanding 21% annually.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62fb6630-3210-4e51-9462-d56aafa0eeb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T21:03:31.081+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:53:14.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8663029d-e89e-4d00-befb-3da43eed66bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T21:03:31.081+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:53:14.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It continued to introduce relevant marketing campaigns and promotions,
        expand distribution, and sustain supply chain efficiencies,” explained SMFB.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c1b856f-75ff-4b03-8e5e-66c0c8b3f28d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T21:03:31.082+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:53:14.279+08:00
