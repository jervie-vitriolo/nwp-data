      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a97f522a-8576-4114-9954-201111b8108b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T11:23:33.769+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:53:41.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Credit card balances rose by $17 billion in the second quarter,
        but they still remain $140 billion below levels at the end of 2019. Auto loan
        balances increased by $33 billion.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d623f79-6b9a-48dd-b305-746d832afd43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T11:23:33.770+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:53:41.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fdeff38-a645-4796-bb78-8c45ca35402b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T11:23:33.770+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:53:41.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Mortgage debt and pandemic-era protections</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baae555c-e83a-4e82-9297-5cb95010799a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T11:23:33.770+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:53:41.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mortgage debt, the single biggest contributor to overall household
        debt, rose $282 billion to $10.44 trillion. A whopping 44% of the outstanding
        balances were originated over the past year, accounting for both new mortgages
        and refinancings.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f336ecc6-9a4b-4367-a966-f7d9b297044b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T11:23:33.770+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:53:41.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbc368b8-f44c-4224-8644-ed25a75d0134'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T11:23:33.770+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:53:41.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even though the US housing market is red hot and borrowing to
        purchase homes is through the roof, "there are still 2 million borrowers in
        mortgage forbearance who are vulnerable to financial distress once the forbearance
        programs come to an end," said Joelle Scally administrator of the Center of
        Microeconomic Data at the New York Fed.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '381839d0-f331-4b5d-a923-10197cc21026'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T11:23:33.770+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:53:41.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a198f9-2523-406a-a789-390eac092794'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T11:23:33.770+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:53:41.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the programs were first being implemented, the mix of borrowers
        taking advantage of mortgage forbearance protections was diverse in terms
        of credit scores. But over time, higher credit score borrowers left the programs,
        leaving only the more financially vulnerable.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf6e60a5-fe8c-46ce-a680-c6fc484d863f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T11:23:33.770+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:53:41.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b8c3cce-1e83-4550-b4d1-df0c0785b1dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T11:23:33.770+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:53:41.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What will happen after the pandemic-era protections expire? That''s
        perhaps the biggest public policy question of the recovery.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f0c846b-913f-4120-9b2a-0be1786615cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T11:23:33.770+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:53:41.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c21811-57db-4b77-bc63-d9a81eeb188c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T11:23:33.770+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:53:41.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federal programs as well as lender initiatives kept loan delinquencies
        in check as the number of mortgages entering delinquency hit a record low
        in Q2.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f52800-953f-46ae-93eb-b34e3524c1d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T11:23:33.770+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:53:41.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c649ccb-835c-4f22-91cc-414fa2d7ce58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T11:23:33.770+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:53:41.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile student loans, the only debt category that declined last
        quarter — falling to $14 billion — are mostly still covered by forbearance
        programs under the CARES Act.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e0ab65f-f628-4cc4-8cae-fb72e03d364d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T11:23:33.770+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:53:41.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/08/03/economy/us-household-debt-pandemic/index.html">US
        household debt soared to nearly $15 trillion last quarter</a>."</em></p>'
  'PepsiCo-Tropicana-sale':
    'author': 'Jordan Valinsky, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
