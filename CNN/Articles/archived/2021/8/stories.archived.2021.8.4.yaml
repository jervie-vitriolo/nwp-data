      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca0e512-3e8e-4a89-b852-f4658e6fdd13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T02:05:57.203+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:54:37.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pentagon Force Protection Agency Chief Woodrow Kusse will brief
        reporters on Tuesday afternoon with Pentagon press secretary John Kirby to
        provide more information</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e477fe3-f360-4fda-98ac-1c3bda3e995f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T02:05:57.203+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:54:37.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ed3fed-c644-4f65-8e87-a02a879911ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T02:05:57.203+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:54:37.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "shooting event" occurred on the bus platform on the Pentagon
        complex and prompted a lockdown of the building with no personnel allowed
        outside, according to a message that was sent to the Pentagon workforce by
        the Pentagon Force Protection Agency.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '140cd52a-e929-4b69-83b2-068963d494f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T02:05:57.203+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:54:37.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e56849-2e49-45ef-92d1-20c80534f269'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T02:05:57.203+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:54:37.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lockdown has since been lifted, the agency announced later Tuesday,
        tweeting: "The Pentagon has lifted the lock down and has reopened. Corridor
        2 and the Metro entrance remains closed. Corridor 3 is open for pedestrian
        traffic."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bb11517-9153-40d6-85cc-9e503deec2c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T02:05:57.204+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:54:37.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc0f58a-27f5-487c-8804-22d43287aa3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T02:05:57.204+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:54:37.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event occurred outside the building on the Metro Bus platform,
        which is a major entrance to the Pentagon used by thousands of personnel every
        day entering and leaving the building.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f97f007d-b740-4f70-8af7-5a58b8d2b910'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T02:05:57.204+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:54:37.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b295883-99b0-466e-961e-04805892bb15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T02:05:57.204+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:54:37.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bus platform is used by multiple bus lines in the area.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '976694b7-e6f6-4e96-b893-185f3a2a4d1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T02:05:57.204+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:54:37.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '891917cf-7223-4095-bffc-85c741a39164'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T02:05:57.204+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:54:37.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier Tuesday, Pentagon Force Protection Agency spokesman Chris
        Layman would not comment on if there was a shooter involved or if people had
        been injured but Arlington Fire and EMS tweeted that they "did encounter multiple
        patients," while responding to an "active violence incident" in the area of
        the Pentagon Metro. The status of the patients was not immediately provided.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a07f145a-accc-40ee-bead-127271bae15f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T02:05:57.204+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:54:37.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb45735a-c066-477d-917f-9c3a1efdc68f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T02:05:57.204+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:54:37.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense Secretary Lloyd Austin and Gen. Mark Milley, chairman of
        the Joint Chiefs, were attending a scheduled President''s Daily Brief and
        intelligence update meeting with President Joe Biden at the White House when
        the incident at the Pentagon occurred, according to a defense official.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c60056-1193-4bd3-bd7c-9b0664caa840'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T02:05:57.204+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:54:37.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a94fc585-c9a2-44bd-a8bb-31652e63a5f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T02:05:57.204+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:54:37.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The area where the incident took place is "still very much an active
        scene" for investigators, the official said. Pentagon officials "will cooperate
        fully with local and federal authorities" the official added. Austin is staying
        away for now "out of respect" for the investigators needing to work.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b3a68a-71a6-4c52-82c4-8a76af4641d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T02:05:57.205+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:54:37.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f462a973-2359-48c5-8bcd-172620b742c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T02:05:57.205+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:54:37.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reported shooting has halted mass transit to the massive complex.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d4cb9f0-9819-4af9-9f5e-283b7fce303f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T02:05:57.205+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:54:37.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c4b7bf-a7ff-4753-b3ee-c8346270c282'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T02:05:57.205+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:54:37.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro trains and buses are now bypassing the area, according to
        the Washington Metropolitan Area Transit Authority. "We will continue to do
        so until we are advised it is safe," WMATA spokesperson Sherri Ly told CNN.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aabb140-cb06-4bef-8a7c-7af5308da5b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T02:05:57.205+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:54:37.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19a87f51-0bb6-4353-8530-f37661c195ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T02:05:57.205+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:54:37.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pentagon is serviced by dozens of bus routes and Metro''s blue
        and yellow rail lines. The station is the D.C. Metro system''s eighth busiest
        station in this year with more than 2,400 passenger boarding each day, down
        from an average of 15,000 per day pre-pandemic.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f0260ce-c91f-4662-af32-0754f54e4357'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T02:05:57.205+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:54:37.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afd76dfb-1b9f-474c-aaf4-e088c42afe30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T02:05:57.205+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:54:37.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of July 31, 185 police officers had been shot so far in 2021,
        35 of whom were killed by gunfire, according to the The National Fraternal
        Order of Police.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9066d58a-497a-4fcc-87b9-d8a8689c8080'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T00:47:07.222+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:54:37.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/08/03/politics/pentagon-shooting-lockdown/index.html">Police
        officer dies in shooting outside the Pentagon building, law enforcement sources
        say</a>."</em></p>'
