      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santos said connectivity options should not be focused only in the
        National Capital Region, or else other regions will be left behind.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '218270e7-04d4-40a5-8627-705b4fab876d'
      'mgnl:activationStatus': true
