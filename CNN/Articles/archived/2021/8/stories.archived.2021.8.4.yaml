      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 3) —</strong> One
        of the best ways to boost the COVID-19 vaccination rates among senior citizens
        is by vaccinating them at home, a Department of Health official said Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3bdea86-7961-425a-a687-145d56547c0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T16:32:03.846+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:53:25.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of August 2, only 32% of the country''s senior citizens are fully
        vaccinated, according to DOH Director Beverly Ho.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f94058-125b-4839-b2a4-d011705ab02f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T16:32:03.846+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:53:25.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the really best practices is iyong pagpunta sa mga seniors
        sa kanilang mga bahay para hindi na po sila mahirapan," Ho said during the
        Laging Handa briefing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66c7155c-2313-4a4a-aea2-242f4448709f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T16:32:03.846+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:53:25.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: One of the really best practices is going to the homes
        of seniors so they will no longer have a hard time getting their shots.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3752df2f-1718-4704-a0f9-71c2d419f8bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T16:32:03.846+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:53:25.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another good strategy is to set up an area in barangay halls where
        elderly people - who are unfamiliar with technology - could secure a vaccination
        slot, she added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a796c47-44de-4f0e-942b-914b0b29b396'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T16:32:03.846+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:53:25.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipinos usually have to register online to access free COVID-19
        vaccines.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a866eaa4-2606-4508-a4c4-2b0d5c7dc4e1'
