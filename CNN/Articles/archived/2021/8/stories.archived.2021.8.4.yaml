      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team clarified that the findings and recommendations of the
        authors of the report do not reflect the official position of the mentioned
        institutions.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '952de6b5-e05d-4dd5-b4e8-648819fe9082'
