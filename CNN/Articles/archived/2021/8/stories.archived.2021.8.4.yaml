      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:53:29.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo said that from around 50,000 COVID-19 tests being conducted
        in the Philippines per day, the government must aim to increase this target
        to 120,000 daily.</p>'
