    'template': '1'
    'title': 'US household debt soared to nearly $15 trillion last quarter'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1158b0a5-2181-44b0-b3b0-c12cd066701b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T11:23:33.769+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:53:41.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Americans have more debt than ever
        before.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '242eb72d-bdd3-488d-86c8-a8bf8b077cf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T11:23:33.769+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:53:41.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99bbb130-3f73-4256-bcb6-e68a5dbb41f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T11:23:33.769+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:53:41.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A surge in credit card spending and home purchases caused US household
        debt to increase by $313 billion, or 2.1%, in the second quarter, according
        to the Federal Reserve Bank of New York.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a7eec4e-59e6-4dcc-89cc-84da1ff0f2f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T11:23:33.769+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:53:41.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a1f008a-1ac7-429e-8d9b-c2509943c1c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T11:23:33.769+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:53:41.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s the largest nominal jump since 2007 and the biggest percentage
        increase in seven and a half years.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f069c75-17cc-472b-8e33-f7e2483ea3a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T11:23:33.769+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:53:41.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88894c53-9b8b-4547-b3a5-ec1ad839de63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T11:23:33.769+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:53:41.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In total, American consumers held $14.96 trillion in debt at the
        end of June — the biggest pile of bills on record and $812 billion more than
        what was owed at the end of 2019, before the pandemic hit.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df898e94-2d12-4894-957c-29a2ff2cd990'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T11:23:33.769+08:00
      'mgnl:createdBy': 'pilar'
