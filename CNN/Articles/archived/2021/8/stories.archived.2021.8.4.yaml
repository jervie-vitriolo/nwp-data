      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a data-cke-saved-href="https://cnnphilippines.com/sports/2021/8/4/EJ-Obiena-unsure-Paris-2024-Olympics-pole-vault.html"
