  'Nesthy-Petecio-boxing-Tokyo-Olympics-silver':
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-08-04T09:21:21.806+08:00
    'imagesource': 'jcr:426ad777-87d7-42eb-b9fc-915071977c2f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c6a1f3f5-e23b-4a51-8c5b-72b6b49a71c2'
    'lead': 'The parents of Filipino Olympic medalist Nesthy Petecio are proud of
      their daughter for making history even if the bemedaled boxer apologized for
      failing to clinch the gold.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-04T09:22:56.514+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T07:53:45.976+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:52:29.462+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Silver shines as good as gold: Nesthy Petecio''s parents proud of historic
      Olympic win'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bd1ceab-10b1-40a2-98dc-51ff875299fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T09:22:56.515+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:53:45.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 4) —</strong> The
        parents of Filipino Olympic medalist Nesthy Petecio are proud of their daughter
        for making history even if the bemedaled boxer apologized for failing to clinch
        the gold.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ee02739-fcfa-43fb-90a2-d524f918d938'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T09:22:56.515+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:53:45.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teodoro and Prescilla Petecio believe their child was 100% ready
        to win against Japan''s Sena Irie in the women''s featherweight final in the
        Tokyo 2020 Olympics on Tuesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e03cb92-bf8b-402a-ab0c-a047b4a92d4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T09:22:56.515+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:53:45.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But they said they have accepted the loss via a unanimous decision,
        saying Nesthy is still a winner for them because of all the sweat and tears
        she put in her craft.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffce9021-1b39-488e-931e-e6d4d81abb34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T09:22:56.515+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:53:45.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Napakalaking biyaya ng Panginoon ''yan para sa pamilya namin, kasi
        yung natanggap ni Nesthy silver, pero sa amin ginto na po ''yun. Kasi pinaghirapan
        po yun ng anak namin ''yun," Nanay Prescilla said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22851ef6-f1bc-4cac-ac45-1f88e723bd7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T09:22:56.515+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:53:45.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s a big blessing from the Lord. She received the
        silver, but for us, it feels like gold because our daughter worked hard for
        it.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe5a0032-cc80-49ef-84c9-3771174d4e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T09:22:56.516+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:53:45.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her father feted Nesthy''s win as one that will be remembered in
        history books.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce0a74f-173e-4151-9e74-4005e58fd06a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T09:22:56.516+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:53:45.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Masaya po ako kasi hindi ''yung silver, para sa akin, mas ano pa
        sa ginto eh. Siya yung unang Pilipina na nanalo po sa boxing po sa Olympics
        po," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '928d9f28-6139-4deb-94cd-6573128642b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T09:22:56.516+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:53:45.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are happy because the silver feels more valuable
        than the gold medal. She is the first Filipina boxer to win in the Olympics.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd85b9b1a-0902-4cd8-98da-34a288580478'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T09:22:56.516+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:53:45.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from being the first Filipino woman boxer to clinch a medal,
        the win of the 29-year-old pride of Sta. Cruz, Davao del Sur is the Philippines''
        first medal in boxing since Anthony Villanueva and Onyok Velasco nabbed one
        silver each in the 1964 and 1996 Summer Games in Tokyo and Atlanta, USA respectively.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4116b141-14ba-492f-8291-00b4f16baf28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T09:22:56.516+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:53:45.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hours after her podium finish, Nesthy apologized to Filipinos that
        she was only able to place second. But she vowed to come back stronger. She
        even said she will continue to chase the gold at the Paris 2024 Olympics.</p>'
    '26':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="tl" dir="ltr">Pasensya
        na po kayo, silver lang nakayanan ko. Ginawa ko po lahat kanina sa taas ng
        ring. Salamat po ng marami sa dasal at supporta niyo. Higit sa lahat sa diyos!
        At safe kami pareho ng kalaban ko. Babalik po tayo Mas Malakas. 🤗❤🙏 <a href="https://t.co/7WJxrNHb9c">pic.twitter.com/7WJxrNHb9c</a></p>&mdash;
        Nesthy Petecio 🥊🇵🇭 (@nesthypetecio11) <a href="https://twitter.com/nesthypetecio11/status/1422507802765922304?ref_src=twsrc%5Etfw">August
        3, 2021</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fc9bbbd-7520-4061-b348-841d79f84a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T09:22:56.516+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:53:45.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb006a2a-3073-4e63-abaf-b6f732130cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T09:22:56.516+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:53:45.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her family also thanked the public who continuously supported and
        prayed for Nesthy''s match and safety.</p>'
    '1':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Parents
        of Nesthy Petecio thank all those who prayed for and supported their daughter
        <a href="https://t.co/Ey5DsWghAv">pic.twitter.com/Ey5DsWghAv</a></p>&mdash;
        CNN Philippines Sports Desk (@sportsdeskph) <a href="https://twitter.com/sportsdeskph/status/1422695930424295425?ref_src=twsrc%5Etfw">August
        3, 2021</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8da85c8-7dc1-4bd9-950b-51081a833fd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T09:39:55.591+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:53:45.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48894df6-2185-4d75-bf2f-0e5029413b02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T09:22:56.516+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:53:45.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Petecio family is preparing for her homecoming in Davao del
        Sur. It will be a simple gathering, but they will surely prepare her two favorites:
        a comforting bowl of sinigang and a warm cup of coffee for the Philippines''
        pride.</p>'
