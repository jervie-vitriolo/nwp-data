      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the first time since February 27, more than 50,000 COVID-19
        patients were hospitalized Monday, according to data from the US Department
        of Health and Human Services.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b00731cd-5a27-4537-ba3c-9c12fa8f2dfb'
