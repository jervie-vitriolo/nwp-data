      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 4) —</strong> Children
        who are admitted to the Philippine General Hospital due to COVID-19 are now
        getting sicker, its spokesperson disclosed on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a034e0-4198-45df-a9d0-dc52e7566d54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T13:49:44.991+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:53:30.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4bfea2c-bcb7-495b-8c34-da909b2c26d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T13:49:44.991+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:53:30.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' T<em>he Source,</em> PGH spokesperson
        Jonas del Rosario said seven out of eight allocated beds for pediatric COVID-19
        patients are already occupied.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb26eb2b-3923-49d4-a6c6-db2eeb75eae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T13:49:44.991+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:53:30.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98cbe3a8-5323-4e5f-8519-d26f0b49bfcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T13:49:44.991+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:53:30.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said three of the patients were intubated, while "the rest are
        oxygen-requiring."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb7986a-2a3e-4a9e-8942-b634027788d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T13:49:44.991+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:53:30.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a94157c-69dc-42de-8a4b-c2b52f7e7a76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T13:49:44.991+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:53:30.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We did admit pediatric COVID-19 cases in the past," Del Rosario
        said. "It just seems to us they are sicker now."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09dc6400-2e69-48ea-a292-2983294dc17d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T13:49:44.991+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:53:30.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13118c26-b18e-4e08-b0e9-19c5f474f823'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T13:49:44.991+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:53:30.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we mean sicker, most have severe pneumonia and need to be
        intubated," he explained, adding that some of the cases have underlying comorbidities
        and are more vulnerable to the virus.</p>'
    '9':
