      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leechiu said since the pandemic started, the sector contracted 30%
        in its footprint at 1.75 million square meters.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c47917-ac0b-43f1-8ede-7c56ffc2a666'
