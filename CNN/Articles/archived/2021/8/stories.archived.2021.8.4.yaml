      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"''Yung contact tracing, labo-labo pa rin, ang daming app, ibig
        sabihin ang daming database. Pag-isahin na natin ''yan,"</em> she said.</p>'
