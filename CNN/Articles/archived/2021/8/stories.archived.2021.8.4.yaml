      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At that time, the think tank recommended stricter quarantine rules
        in some parts of the country that have emerged as hotspots with rising daily
        attack rates.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1dd697b-3c2b-4ae1-921a-99933e7ed0d1'
