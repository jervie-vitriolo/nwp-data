      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 4) —</strong>&nbsp;National
        officials will decide on Thursday if they will place Calabarzon under enhanced
        community quarantine or just some provinces in that region, Health Secretary
        Francisco Duque has announced.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1579f936-344d-471e-a637-dc22e80448bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T20:03:48.253+08:00
