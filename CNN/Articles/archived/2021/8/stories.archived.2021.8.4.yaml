      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has filed multiple diplomatic protests against the
        East Asian superpower over the presence of the latter’s vessels in the disputed
        waters.</p>'
