  'St-Luke-s-PhilHealth-P2-billion-debt':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2021-08-04T11:52:28.664+08:00
    'imagesource': 'jcr:cc7f1907-a7bc-4d00-87ba-0297e055ffa1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a3b79cdb-1d4d-4731-bf98-b34aea26103b'
    'lead': 'St. Luke''s Vice President Benjamin Campomanes says state health insurer
      PhilHealth still owes the hospital close to ₱2 billion which accumulated since
      the start of the pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-04T11:54:26.214+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T07:53:33.586+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:52:33.467+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PhilHealth still owes St. Luke''s hospital close to ₱2B, says exec'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68aff61a-24af-40e2-b639-eea123c3c3a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T11:54:26.214+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:53:33.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 4) —</strong> State
        health insurer PhilHealth has not yet paid close to ₱2 billion worth of claims
        of St. Luke''s Medical Center since the pandemic started, an official of the
        hospital bared Wednesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c2149cb-3004-47b3-b2b2-c50b4c479dc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T11:54:26.214+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:53:33.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc68139-f805-4069-803e-b9925f94b7d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T11:54:26.214+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:53:33.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have accounts receivable from Philhealth close to ₱2 billion.
        That’s a big amount of money," Benjamin Campomanes, chief medical officer
        and vice president of St. Luke''s Medical Center told CNN Philippines'' The
        Source.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74fcd9ef-76e4-4974-a362-9d87aa613c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T11:54:26.214+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:53:33.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a069027-2dab-4bad-8877-de931bad595d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T11:54:26.214+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:53:33.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we were just a small hospital, I’m sure we would have folded
        up," he noted.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82b53c85-c490-4f13-b8fc-0de5ece3197e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T11:54:26.214+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:53:33.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b0d4ab4-01d7-41aa-8e4e-7f8e69214c9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T11:54:26.215+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:53:33.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators are looking into a possible probe on unpaid hospital claims
        as Metro Manila prepares to shift to the strictest enhanced community quarantine
        this week.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecdf6c79-adb0-4f17-b06e-bc2b7c7c3cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T11:54:26.215+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:53:33.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a13403f9-5109-4c9d-837a-b56407651634'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T11:54:26.215+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:53:33.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Senate finance committee chair Sonny Angara said only
        about ₱6.3 billion in hospital claims have been released by PhilHealth to
        more than 200 healthcare facilities, a "measly amount" compared to the ₱28
        billion in unpaid claims as stated by the Private Hospitals Association of
        the Philippines.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb08954-2e09-4094-a47c-53e00ae86012'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T11:54:26.215+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:53:33.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c33ec56-6455-4e3b-a68f-b88d3be34b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T11:54:26.215+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:53:33.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Grace Poe, who chairs the public services committee, said in
        a statement on Tuesday that senators are considering an inquiry into the matter
        to speed up the claims process.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4831e78d-3251-47bc-a4f3-349478b5eafa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T11:54:26.215+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:53:33.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33cbf86e-5424-48e3-a7ac-490836716728'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T11:54:26.215+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:53:33.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Campomanes noted that despite their healthcare workers
        receiving hazard pay from the government, rising COVID-19 cases would mean
        higher claims that will need to be reimbursed from the state insurer.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae50998f-ee1b-4d3f-99b1-b4797635257e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T11:54:26.215+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:53:33.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
