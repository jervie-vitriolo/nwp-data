      'mgnl:lastActivated': 2023-01-25T07:54:39.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Demand for office space is one of the highest in the world. Despite
        COVID in 2020 and for six months of 2021, we remain to be one of the highest
        new transactions of office space in the world," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a84aac1c-220c-4330-b053-ae94520e9b2a'
