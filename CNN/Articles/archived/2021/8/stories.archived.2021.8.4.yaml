      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Doon sa waiting to be admitted</em> (from other hospitals),
        there are about <em>five na nakalista,</em>" Del Rosario pointed out. <em>"Sa
        iba naman na nasa bahay pa, close to 10 na severely ill na dapat ma-admit
        sa ICU setup ng PGH."</em></p>'
