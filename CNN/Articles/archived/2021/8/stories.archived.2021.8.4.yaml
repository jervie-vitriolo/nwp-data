      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22e432ec-b883-42b1-bb40-ac73ea073fb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T11:07:14.478+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:53:43.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resolution was filed by Deputy Speakers Bernadette Herrera and
        Kristine Singson-Meehan, AAMBIS-OWA Party-list Rep. Sharon Garin, Marikina
        Rep. Stella Quimbo, and Quezon City Rep. Bong Suntay.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd5a66c-c104-49f3-a6db-e26717eb7740'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T11:07:14.478+08:00
