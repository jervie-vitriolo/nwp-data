      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c2fd7d-8943-4974-b489-707767273238'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T05:35:38.969+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:54:24.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country’s top diplomat also called for the release of political
        detainees, including civilian leader Aung San Suu Kyi and her foreign adviser.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '868ecaf9-8c7b-44ec-98bc-1df676037faa'
      'mgnl:activationStatus': true
