      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 4) —</strong> An online
        course supposedly to be taught by revered Filipino tattooist Apo Whang-od
        Oggay, or better known as Whang-od, was taken down from a digital learning
        platform by vlogger Nas Daily after a relative of the 104-year-old artist
        called it a scam.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9deb1b0e-08cd-415a-bd71-166c76273870'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T23:22:24.792+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:53:05.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7bf368d-d529-4f81-b5f9-6df2f34e0987'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T23:22:24.792+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:53:05.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gracia Palicas, a tattoo artist herself, said in a post on a Facebook
        group that her grandmother never agreed to teach an online class.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb5ff44-7d74-4df7-9025-4f2a788c7e47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T23:22:24.792+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:53:05.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c72df7f4-19ef-4c27-9dcb-9836a488d8e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T23:22:24.792+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:53:05.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My grandmother did not sign any contract with @NasDaily to do any
        academy," she said. "PLEASE HELP US STOP this disrespect to the legacy of
        Apo Whang Od and the Butbot Tribe."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd721498-d8be-4aab-bc50-b76882e1dc44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T23:22:24.792+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:53:05.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf67211-fce2-4d86-8def-5a4400fe6e8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T23:22:24.792+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:53:05.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The now-unavailable course from the Nas Academy was priced at P750
        and it promoted lessons on Whang-Od''s journey, her methods in traditional
        Kalinga tattoo making, and the cultural aspect of her medium.</p>'
