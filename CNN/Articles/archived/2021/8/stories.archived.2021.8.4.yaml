      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another big player in the local property market is the Philippine
        Offshore Gaming Operators or POGOs.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9074fa3f-604c-437c-a02d-85e8461e06f7'
