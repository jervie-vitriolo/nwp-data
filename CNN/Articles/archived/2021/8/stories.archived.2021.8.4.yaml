      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In terms of capacity to test, if we need to test a lot of people
        at one time, we have that especially in NCR and the big cities all over the
        country. We are averaging 40-50,000 a day but if needed to ramp up based on
        the risk profile, we now have the capacity to do that unlike a year ago,"
        he said.</p>'
