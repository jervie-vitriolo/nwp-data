      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Five-Point Consensus must be swiftly implemented,” he said.
        “The Chair’s Special Envoy should be allowed to begin work so unhindered humanitarian
        assistance be provided.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbafc3ff-f6d7-42d3-8cb5-b8909b057940'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T05:35:38.968+08:00
