      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 4) —</strong> Vice
        President Leni Robredo offered Wednesday her recommendations on the government''s
        pandemic response as Metro Manila shifts to the strictest enhanced community
        quarantine on Friday.</p>'
