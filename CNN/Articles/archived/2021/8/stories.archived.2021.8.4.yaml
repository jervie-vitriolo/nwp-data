      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 4) —</strong> There
        will be no disconnection of power and water services in Metro Manila when
        the region returns to a hard lockdown this month due to the threat of the
        feared Delta variant of the coronavirus.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f9c96b1-2d83-4a10-a1a2-b39f8e3da9c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T05:51:01.846+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:54:19.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Facebook post on Wednesday, the Metropolitan Waterworks and
        Sewerage System (MWSS) Regulatory Office announced it has ordered Maynilad
        and Manila Water to suspend all service disconnection activities in the National
        Capital Region when it reverts to the strictest enhanced community quarantine
        (ECQ) from August 6 to 20.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1b8d65f-ca0c-4c20-a455-f0fd2e5bea58'
      'mgnl:activationStatus': true
