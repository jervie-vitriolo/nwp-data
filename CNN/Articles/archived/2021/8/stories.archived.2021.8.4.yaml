      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c3a6635-f968-407f-876a-73c70107abfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T00:15:37.579+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:54:39.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said there has been "a very steady climb of demand for office
        space every quarter" since May 2020.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6560cf23-1a41-4f5f-908b-7678e8357a01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T00:15:37.579+08:00
