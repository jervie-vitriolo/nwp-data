      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29576f4d-983a-4a77-aaff-8bea2245d985'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T20:03:48.253+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:53:19.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque said the Department of Health was still waiting for the latest
        data from the COVID-19 monitoring tool FASSSTER to assess if they will recommend
        a hard lockdown on the region to the Inter-Agency Task Force on the Management
        of Emerging Infectious Diseases (IATF).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ccd71b-d23f-4bb5-b991-00edaaa8968e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T20:03:48.253+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:53:19.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e97994-eae4-4fd0-b38b-5cf8637fa2ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T20:03:48.253+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:53:19.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will find out tomorrow based on the latest data on the COVID
        situation and the FASSSTER projections," the secretary told a hearing of the
        House of Representatives'' Committee on Health&nbsp;on Wednesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f32956d-fee5-47ad-8437-ca39270d2c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T20:03:48.253+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:53:19.936+08:00
