      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '698a62b6-8262-4d7a-8f18-fde9804b0f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T05:16:24.303+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:54:27.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That reality has raised questions about whether any new effort would
        survive a legal challenge, officials say. That likely includes the new actions
        the Biden is considering.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b954fcce-435d-4157-bd08-2de5203f6484'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T05:16:24.303+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:54:27.684+08:00
