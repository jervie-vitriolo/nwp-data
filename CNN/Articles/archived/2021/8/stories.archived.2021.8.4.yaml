      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ba8ae50-66af-402f-978a-05d2e8db645a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T16:32:03.847+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:53:25.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ho said there is a need to immunize more senior citizens as fast
        as possible, arguing those above 60 years old account for "more than 60%"
        of the coronavirus-related deaths in the country.</p>'
