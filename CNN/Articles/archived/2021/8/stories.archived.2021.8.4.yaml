    'title': 'EJ Obiena to reflect on what''s next after Tokyo Olympics stint'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1de3a33-c029-499d-98a5-adbf39f7b007'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T20:50:45.828+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T07:53:17.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, August 4) —</strong> After falling short
        of a podium finish in the Tokyo 2020 Olympics, EJ Obiena has yet to make a
        decision on what he''ll do in his career as a pole vaulter.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97157729-0713-40ca-8929-12f0c2e9c261'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T20:50:45.828+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T07:53:17.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 25-year-old athlete concluded his Olympic stint in Japan after
        <a href="https://www.cnnphilippines.com/sports/2021/8/3/EJ-Obiena-falls-short-of-medal-finish-in-Olympic-pole-vault-final.html">finishing
        at joint 11th place in the men''s pole vault final</a> on Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90349651-dfce-4984-9905-78306b54409c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T20:50:45.828+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T07:53:17.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He successfully cleared the 5.50 meters and 5.70 meters, but failed
        to get past the 5.80 meters.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de6bf4b-1c9c-415e-b603-f4b9832ae048'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T20:50:45.828+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T07:53:17.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obiena is aking for time to process what transpired in his recent
        campaign in the Summer Games.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '960a67a8-c351-496a-8f97-e4de4b592a4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T20:50:45.828+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T07:53:17.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As I am still digesting what happened yesterday, I ask I be given
        time to adequately reflect and learn," he said in a <a href="https://www.facebook.com/EJObiena/posts/247025910571536">statement
        posted</a> on his social media account. "I hold myself to high standards.
        I am thus, understandably upset, disappointed, and reflecting so I can learn
        and improve myself."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7014df02-b573-4d68-a1a4-a55a2227d987'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T20:50:45.828+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T07:53:17.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an earlier interview on <em>CNN Philippines'' Sports Desk</em>,
        Obiena said he''s not sure if he''ll compete for a spot in the next Olympics
        happening in Paris, France three years from now.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef4069ec-9e85-480f-94c4-6584d5a5c692'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T20:50:45.829+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T07:53:17.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t have a plan yet. I don''t even know if I''m gonna be vying
        for that 2024. I''m still digesting what happened yesterday," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c1ff274-a5bb-4f87-96a7-fbfd815c8e42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T20:50:45.829+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T07:53:17.435+08:00
