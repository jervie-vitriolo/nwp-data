    'template': '1'
    'title': 'Senate OKs BFP modernization bicam report, arming of firefighters'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b00e187a-b0f0-4adf-b9ce-4c9b88490096'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T20:10:54.126+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:53:19.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 4)—&nbsp;</strong>The
        Senate on Wednesday approved the bicameral conference committee report on
        the bill that seeks to modernize or strengthen the Bureau of Fire Protection
        (BFP).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8aa544f-3172-414a-a44d-bd391772b2bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T20:10:54.126+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:53:19.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report hurdled the upper chamber after a 14-4 vote with two
        abstentions.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa754366-1f31-4b09-afc3-77f974edc7c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T20:10:54.126+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:53:19.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In <a href="https://cnnphilippines.com/news/2021/6/3/Senate-rejects-bicam-BFP-modernization.html">June,</a>
        the Senate voted to reject the bicam version of the BFP modernization bill
        due to disagreements over a provision allowing some firefighters to carry
        firearms.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e70422d-9745-4e07-9c7d-e3d8b215810d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T20:10:54.126+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:53:19.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of senators earlier <a href="https://cnnphilippines.com/news/2021/3/3/senate-rejects-proposal-BFP-personnel-firearms-fire-emergencies.html">rejected
        the provision</a>, saying arming firemen was unnecessary.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e83e823-2248-42f9-bc44-12f8bdceed0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T20:10:54.126+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:53:19.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the final version of the bill that will be sent to President
        Rodrigo Duterte, there will be a security and protection unit for each of
        the 17 regional offices and 146 city fire stations of the BFP.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d3b401-6e22-43cd-84dd-ee81cf6068bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T20:10:54.126+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:53:19.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each unit shall be composed of 14 personnel who will be provided
        with the equipment necessary to secure fire suppression operations, including
        firearms.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46271155-78f0-4ad9-93f4-95ac66dde549'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T20:10:54.126+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:53:19.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This will result in the arming of 2,282 firefighters.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6373bbd2-4aa7-462d-87f1-530f3526d81f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T20:10:54.126+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:53:19.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Bato Dela Rosa, who sponsored the measure in the plenary,
        estimated that nearly ₱80 million will be needed to purchase the guns.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8898d63c-d696-4c81-a3f4-f90a23589b95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T20:10:54.126+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:53:19.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was spread in the records, during our deliberation, that we
        specified that it''s only short firearms...for security purposes," Dela Rosa
        said during the session.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ac6c69-e1ba-4c6d-ac9d-b47bcbf9c963'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T20:10:54.127+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:53:19.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BFP modernization bill seeks to expand the powers and functions
        of the bureau, and establish regional fire laboratories and research and testing
        facilities, among others.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c09c1afd-4ab2-44ff-9c96-3ba3bfa6a3e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T20:10:54.127+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:53:19.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This is a developing story.</em></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e87ddd-5675-429f-90b9-72c277488f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T20:10:54.127+08:00
