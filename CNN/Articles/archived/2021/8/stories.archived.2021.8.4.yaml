      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our hospitals are almost full. Our healthcare workers
        are already asking for a time out. Caring for COVID-19 patients has left them
        exhausted, that is why we are asking for help from the Inter-Agency Task Force.
        We need additional equipment, supplies, medicine for our COVID response.]</p>'
