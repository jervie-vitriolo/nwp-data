    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6369ca65-77b5-4ada-8005-9c487ef57796'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T05:12:47.168+08:00
