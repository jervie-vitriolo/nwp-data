  '15-bodies-unidentified-sulu-plane-crash':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-08-04T20:39:33.463+08:00
    'imagesource': 'jcr:9a338545-abc8-4821-9ba3-9182779c9f8b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b70007db-9c72-492e-9baf-eac27c69fda2'
    'lead': 'Authorities have yet to identify 15 bodies recovered from the deadly
      Air Force plane crash in Sulu last month, Armed Forces of the Philippines Chief
      of Staff Jose Faustino, Jr. says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-04T20:41:37.233+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T07:53:18.476+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:52:41.988+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '15 Sulu military plane crash victims still unidentified — AFP chief'
    'visualType': 'image'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8318950-eca4-443f-88e8-a4c4a0a0dca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T20:41:37.235+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:53:18.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 4)</strong> —&nbsp;Authorities
        have yet to identify 15 bodies recovered from the deadly Air Force plane crash
        in Sulu last month, Armed Forces of the Philippines Chief of Staff Jose Faustino,
        Jr. said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0a733ec-9d56-4393-8a4d-77258f79d887'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T20:41:37.234+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:53:18.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know the people kung sino ''yung mga namatay [who died], but
        of course we have to check based on DNA na sila talaga ''yun [that the bodies
        really belong to them]," Faustino said in a Tuesday interview with CNN Philippines,
        which was aired on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efdf1d30-d223-4eb4-ac1f-c62e3ea3e4fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T20:41:37.234+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:53:18.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added it may take a week or two to identify the remains.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e46bee04-6d21-413a-8bf4-d0ede54c9a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T20:41:37.234+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:53:18.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The July 4 crash - described as one of the deadliest air force disasters
        in decades - claimed the lives of at least 50 military personnel onboard the
        C-130 aircraft, and three civilians on the ground.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92510460-feba-4e88-998f-0064d8079c12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T20:41:37.234+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:53:18.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other identified bodies have already been sent back to their
        hometowns.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '354b9f40-5151-48a5-bf4f-0611184521c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T20:41:37.234+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:53:18.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While he noted he hasn''t been informed of the exact date yet, Faustino
        said the Air Force will soon release results of the investigation on the incident.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '679f0df6-6f4a-46a4-966b-7d6b6a5a730a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T20:41:37.234+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:53:18.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Rest assured sa ating mga kababayan na once lumabas ang investigation,
        ito ay agad namin ipapasapubliko," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ffb1f2-14f1-4637-8384-4dfeb632089f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T20:41:37.234+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:53:18.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Rest assured that once the results of the investigation
        are out, we will immediately make them available to the public.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fefc9fb-5da2-4e3a-b52e-fe6497dbee3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T20:41:37.234+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:53:18.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, the black box retrieved from the plane was sent to the
        United States for analysis.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e60ea6ea-b914-4838-9153-d9a9c4109adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T20:41:37.234+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:53:18.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The device, also called a flight recorder, could help determine
        the cause of the tragedy.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '619470e7-b477-4113-b01e-9c4e5c0992b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T20:41:37.234+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:53:18.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sulu mishap is the latest in a string of military aircraft accidents
        in the Philippines.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '322d0101-9543-4c46-b322-7ef0deae3b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T20:41:37.234+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:53:18.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It came less than two weeks after a newly acquired S-70i Black Hawk
        Utility helicopter of the Air Force crashed during a night flight training
        near Capas, Tarlac.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08bf9d31-028c-409e-a1a6-ca185fcca442'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T20:41:37.235+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:53:18.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All three pilots and three crew members were killed.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f4ba9fd-030d-4282-adfd-ce8b46b692ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T20:41:37.235+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:53:18.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Faustino said "these incidents can be avoided," adding that the
        probe would help shed light on how to prevent similar occurrences.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a6f3ecc-38b6-439b-91b5-efa59c29584e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T20:41:37.235+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:53:18.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kapag lumabas ang investigation, then that''s the time na ma-correct
        namin kung ano mang proseso, safety, maintenance, training, whatever it is,"
        he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '168b83fe-a911-4d85-aee3-3641ca03e2d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T20:41:37.235+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:53:18.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Once the results of the investigation are out, that''s
        the time we''ll be able to correct whatever flaws there may be in the process,
        safety, maintenance, or training that led to the crash.]</p>'
  'EJ-Obiena-reflect-next-Olympics-pole-vault':
