  'Olympics-women-golf-tournament-reduced-54-holes-weather':
    'author': 'Sana Noor Haq, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-08-04T21:10:24.963+08:00
    'imagesource': 'jcr:246ca9c6-dc6b-4982-b74b-531e335d3693'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2ff72e10-58dc-4cdb-98d9-a0b100f8a1ff'
    'lead': 'The women’s golf tournament at the Tokyo Olympics could be reduced to
      54 holes, officials have warned.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-04T21:13:15.154+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T07:53:12.886+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:52:44.513+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Women’s golf tournament could be reduced to 54 holes due to tropical
      weather forecast, officials warn'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c3e540-afc9-4fd7-a004-9ff55f3a678b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T21:13:15.154+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:53:12.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>The women’s golf tournament at the
        Tokyo Olympics could be reduced to 54 holes, officials have warned.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07635589-34cf-414f-aad7-24fe722bcd52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T21:13:15.154+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:53:12.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>60 players are scheduled to play the East Course at the Kasumigaseki
        Country Club across the four-day tournament, which commenced on Wednesday.
        However, a tropical weather system forecast is expected to pass over the club
        on Saturday, which could jeopardize the length of the competition.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ac0436-bca6-4922-bc18-a2019afbf630'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T21:13:15.154+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:53:12.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have notified the players that we may have to be forced to reduce
        to a 54-hole competition,” Heather Daly-Donofrio (USA), the tournament’s technical
        delegate and the LPGA’s chief tour operations officer, said on Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5832d2e9-82d3-4dd0-95a4-6fa310bee212'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T21:13:15.154+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:53:12.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We will not change tomorrow’s schedule. We will play 18 holes as
        scheduled tomorrow. We will play another 18 holes on Friday and then we will
        continue to track this tropical system and see what Saturday brings,” she
        added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c221261b-4e31-4391-b8b3-b613c29cd988'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T21:13:15.154+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:53:12.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daly-Donofrio confirmed that the suggestion of playing extra holes
        on Thursday and Friday had been considered, but that the tournament’s medical
        team cautioned against it, due to the grueling heat and humidity at this year’s
        Games.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d47daa-9fe4-4666-adaa-310a434235d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T21:13:15.154+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:53:12.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The health and safety of our players and caddies is first and foremost,”
        Daly-Donofrio said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f904bc0-9221-4420-8bd4-1104321c77ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T21:13:15.154+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:53:12.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that “in an ideal world,” the decision on whether or not
        to end play after 54 holes would be made before players tee off in their third
        round.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7343fd6-3933-4969-805d-83aced2593aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T21:13:15.155+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:53:12.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“But it’s all going to depend on that forecast and what we are seeing
        from our meteorologist, so it may or may not come before that,” she said.
        “We hope it veers and goes off and then we can play our final round cleanly
        on Saturday.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fa25f2e-460b-4c06-a339-83a298740994'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T21:13:15.155+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:53:12.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Team USA’s Nelly Korda -- who is the No. 1 ranked women’s golfer
        in the world -- is among the favorites for gold going into the tournament,
        as well as South Korea’s defending champion Inbee Park, and Australia’s Minjee
        Lee, who recently claimed her first major at the Evian Championship in July.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc2e486-e72e-46ba-8f04-61f377d761b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T21:13:15.155+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:53:12.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sweden''s Madelene Sagström leads after the opening round, a shot
        ahead of Korda and India''s Aditi Ashok.</p>'
