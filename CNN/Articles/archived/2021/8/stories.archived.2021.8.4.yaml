      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They will be back on the course tomorrow at 6:30 a.m. (Philippine
        time) for the second round of the competition.</p>'
  'filipino-female-and-queer-photographers-':
    'author': 'Gaby Gloria'
    'caption': 'Photographers (from left) Pau Villanueva, Kimberly dela Cruz, and
      Niña Sandejas talk about the different perspectives female and queer photographers
      bring to journalism and media.'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2021-08-04T16:32:29.867+08:00
    'imagesource': 'jcr:4bca2c25-4b48-414e-b8cf-1fe686eb2ca6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '602192b1-eb0e-4bbd-8024-d82b54e0662e'
    'lead': 'The call for diversity is a call for different perspectives.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-04T16:35:27.525+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-25T07:53:24.181+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:52:36.707+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Filipino female and queer photographers reflect on the state of the
      industry'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccbde41c-7a2b-4d04-b6bb-12372b69822f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T16:35:27.525+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:53:24.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Look at the most powerful photographs in the world — until now
        [they’re] shot by men,” says photojournalist <a href="https://cnnphilippines.com/life/culture/arts/2021/3/30/filipina-photographers-chronicling-history.html"
        target="_blank">Kimberly dela Cruz</a>&nbsp;of the status quo in the photography
        world. Speaking about the conditions she faced as a female photojournalist
        starting out in the industry, she says that “there was a lot of pressure to
        conform and at the same time prove you don''t need to be taught.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5c1357b-b2c1-4ac3-a675-1d2a003eab40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T16:35:27.525+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:53:24.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Cruz, whose work has appeared in The Washington Post, The Guardian,
        Time, Al Jazeera, and Buzzfeed News, is one of many Filipino female and queer
        photographers striving for diversity and inclusivity in a media industry that
        has historically been dominated by cis straight men.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deaa6a23-41fc-4c13-8d6f-3ee73d9d1b28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T16:35:27.526+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:53:24.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her thoughts are echoed by music photographer Niña Sandejas, who
        stresses that “this is just how it is” isn’t a phrase that should cut it anymore
        — the call for diversity is a call to open up perspectives. “The only way
        to make things better is by introducing contrasts to things. So when you''re
        telling one narrative from an overused perspective then you introduce the
        details, for example the female or the queer perspective, it branches out
        to more dimensions. A deeper story,” she says.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a325fca-d785-4764-a7d3-ac55feb627b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T16:35:27.526+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:53:24.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s these stories that need to be told to encourage more change
        — a fact known too well by documentary photographer <a href="https://cnnphilippines.com/life/culture/2019/6/26/lgbt-datu.html?fbclid=IwAR2"
        target="_blank">Pau Villanueva</a>. Early on in his career, the 2020 National
        Geographic Explorer was unsure if he had a space in the profession in the
        first place. “Here in the Philippines, ang hirap makahanap ng support, particularly
        for a queer photographer like me dahil sino pa yung magkukuwento noon, eh
        kung hindi ako na naka-experience noon hindi ko iku-kwento?”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af817c6f-2ac0-4801-a5d1-cee1bb7c2c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T16:35:27.526+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:53:24.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a video interview below with CNN Philippines Life, dela Cruz,
        Villanueva, and Sandejas talk about the importance of female and queer perspectives
        and reflect on their experiences navigating the industry.</p>'
