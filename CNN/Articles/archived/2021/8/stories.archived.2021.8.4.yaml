      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c386b070-233a-40d8-b3eb-04a7c24bafff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T11:07:14.478+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:53:43.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmakers also stressed the need to determine whether OCTA is
        affiliated with the University of the Philippines, as some news reports referred
        to it as "UP-OCTA" in the past.</p>'
