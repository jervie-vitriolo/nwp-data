      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> US&nbsp;President Joe Biden said Tuesday
        that he believes New York Gov. Andrew Cuomo should resign after a report by
        the New York attorney general''s office found that Cuomo sexually harassed
        multiple women.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62290cdf-8135-44e1-9073-a7f373253bec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T05:12:47.168+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:54:29.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c94d08cb-8d27-4ac3-9343-1762276284c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T05:12:47.169+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:54:29.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think he should resign. I understand that the state legislature
        may decide to impeach. I don''t know that for a fact," Biden said in response
        to a question from CNN''s Kaitlan Collins.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '651c222e-85ba-463d-bd0d-0db0f52d60ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T05:12:47.169+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:54:29.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1ae232b-7cd3-4298-86a1-54c47c7a35c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T05:12:47.169+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:54:29.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier Tuesday, the New York attorney general''s investigation
        into sexual harassment allegations found that Cuomo sexually harassed multiple
        women, James announced Tuesday. The office found that Cuomo harassed current
        and former state employees, as well as a number of women outside of state
        government, James said, as the office released a lengthy report on the investigation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8269fd86-5dfb-479f-a03d-b084d9aef153'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T05:12:47.169+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:54:29.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b34d0676-37b3-481e-bbbe-87527c7fef61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T05:12:47.169+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:54:29.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James said Tuesday that her investigation found that Cuomo engaged
        in "unwelcome and nonconsensual touching," and made comments of a "suggestive"
        sexual nature. James said that the conduct created a "hostile work environment
        for women." In a speech made after the report was released, Cuomo denied all
        the allegations against him.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '592f8b80-059d-47fe-a167-a30c2483ce13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T05:12:47.169+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:54:29.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f26a0124-0a21-4320-8738-d75acfdfa2eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T05:12:47.169+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:54:29.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House press secretary Jen Psaki earlier called the sexual
        harassment allegations against Cuomo "abhorrent."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01f7d79c-a659-4f59-a797-aa9cd4f06bb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T05:12:47.169+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:54:29.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d8b01a7-441e-46de-a577-4098898243a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T05:12:47.169+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:54:29.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t know that anyone could''ve watched this morning and not
        found the allegations to be abhorrent. I know I certainly did," Psaki said
        when asked about New York Attorney General Letitia James'' investigation.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db4a9dfc-2196-4e66-9d86-5a9c00eafa34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T05:12:47.169+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:54:29.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce43b16-3d89-47c2-aa02-958da3f36b05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T05:12:47.169+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:54:29.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Psaki said there have been no conversations Tuesday between the
        White House and the governor''s office.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ae1765-96bd-466d-9793-9ac9abba5a68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T05:12:47.169+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:54:29.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ee3742-a574-4df9-980d-11619344330d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T05:12:47.169+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:54:29.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that the message from the White House to the women who
        came forward with their accounts is that "all women who have lived through
        ... this type of experience -- whether it is harassment or abuse or in the
        worst case, assault -- deserve to have their voices heard, deserve to be treated
        with respect and with dignity."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '202c144c-88ee-4606-90bd-f7431d7c5042'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T05:12:47.170+08:00
