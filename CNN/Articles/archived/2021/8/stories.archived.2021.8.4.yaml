      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 4)</strong> - Armed
        Forces of the Philippines Chief of Staff Lt. Gen. Jose Faustino, Jr. said
        he supports a fixed term for the head of the military organization.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6bd21ed-edda-4547-b0ab-d5864eecf274'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T22:53:47.998+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:53:06.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Faustino formally took on the role just last week - the tenth to
        assume the post under the Duterte administration.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c99c1bf4-f94c-4fde-8217-6b87a45bd748'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T22:53:47.999+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:53:06.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But like those who came before him, his term will only run for a
        few months.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97c07aef-3e49-4359-b0ec-880311882d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T22:53:47.999+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:53:06.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Faustino is scheduled to retire in November, when he turns 56.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e7af21c-6cca-4bf0-9596-93cace58ae8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T22:53:47.999+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:53:06.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You know, we are now, I should say, limited by the provisions in
        the law that all of us will retire by the age of 56," he told CNN Philippines
        in an interview aired on Wednesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '303ccaf4-af9b-4824-adc2-c953b72e1a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T22:53:47.999+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:53:06.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I agree that there should be a fixed term for the chief of staff,"
        he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11362614-1dd4-4c51-b010-4eb321146dde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T22:53:47.999+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:53:06.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bills that set a fixed term for top AFP officers and raise the mandatory
        retirement age have already been filed in Congress.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de88ffab-9432-4bc4-8dca-177768c7ee6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T22:53:47.999+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:53:06.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those pushing for a longer tenure for generals is Senator
        Richard Gordon, who said there''s a need to put an end to the "revolving door"
        policy.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '700cefea-23a8-4af4-9089-3624ea67a43b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T22:53:47.999+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:53:06.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In filing Senate Bill No. 1785 last year, Gordon said this kind
        of short-term leadership "allows for political patronage and accommodation
        promotion, which favors personalities over the security and defense of our
        nation."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6680472e-a59d-4b73-8177-22549aa9ea02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T22:53:47.999+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:53:06.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Faustino said the AFP''s goals aren''t negatively affected
        by the constantly changing leadership, noting that they are all following
        the same roadmap.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c71572e9-b794-4ab7-9021-783101362331'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T22:53:47.999+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:53:06.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Based kasi sa institution ''yung mission namin [Our mission is
        based on the institution], not on the person," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d52187f-60b9-47f6-a8a9-7d1a248b03e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T22:53:47.999+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:53:06.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you will look at the...accomplishments na nagawa ng AFP with
        all those short-term chiefs of staff na sinundan ko, maganda ''yung resulta,"
        he added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '394cd02a-ae3f-484a-8b1b-dd6d08d50b4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T22:53:47.999+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:53:06.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If you will look at the AFP''s accomplishments under
        all those short-term chiefs of staff I succeeded, the results are good.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27853fc4-f2ed-40ee-a881-b5dc4d2117aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T22:53:47.999+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:53:06.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Defense Secretary Delfin Lorenzana said he also agrees
        there should be a fixed term for AFP officers, saying it will "lend more stability"
        among uniformed ranks.</p>'
  'DOLE-DBM-request-2-billion-emergency-funds-ECQ':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-08-04T23:03:25.800+08:00
    'imagesource': 'jcr:f092e556-bde7-4ef8-93fb-db1fe0b3ca78'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1dd6abc6-d9d4-48a1-8f87-d4a683ebf9c7'
    'lead': 'The Labor Department has requested emergency funding worth ₱2 billion
      to help workers who will be affected by the imposition of the enhanced community
      quarantine in Metro Manila.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-04T23:05:46.010+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T07:53:06.359+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:52:48.831+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOLE seeks additional ₱2B for ECQ-hit workers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1565d21a-d756-4b6b-a18f-e8bc4fc3076f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T23:05:46.010+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:53:06.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 4)—&nbsp;</strong>The
        Labor Department has requested emergency funding worth ₱2 billion to help
        workers who will be affected by the imposition of the enhanced community quarantine
        (ECQ) in Metro Manila.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e54a66ec-f775-4c6b-8694-141744929e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T23:05:46.010+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:53:06.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a letter addressed to the Budget Department and released to the
        media on Wednesday, Labor Secretary Silvestre Bello said the supplemental
        budget would aid "a significant number of workers" from affected sectors,
        including those from small and medium enterprises.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf0cc22-1a88-4145-b452-15c751c06bc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T23:05:46.010+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:53:06.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The department would need emergency funds to be able to serve a
        significant number of workers from small and medium enterprises who will be
        affected by the ECQ considering that DOLE will be receiving applications for
        those who want to avail of the cash assistance program," the document read.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2a09156-5088-46da-ac9f-999508d66e99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T23:05:46.011+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:53:06.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, DOLE said it would be utilizing a portion of its emergency
        employment fund to assist workers who will be displaced during the lockdown
        period.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc9b38a7-4e12-450f-8d05-db1de3c14e82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T23:05:46.011+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:53:06.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency estimated around 300,000 to 400,000 workers in the National
        Capital Region will be affected by the ECQ, which starts on Friday.</p>'
