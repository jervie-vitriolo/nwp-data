      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, August 4) —</strong> Filipino golfers
        Bianca Pagdanganan and Yuka Saso finally began their campaign in the women''s
        individual stroke of the Tokyo 2020 Olympics Wednesday at the Kasumigaseki
        Country Club.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc0ff0f-067c-4a3f-bf1d-6a669551df64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T16:32:23.528+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T07:53:24.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 23-year-old Pagdanganan shot a two-under-par 69 in the first
        round under sweltering conditions. She is now in joint seventh place and just
        three strokes behind leader Madelene Sagstrom of Sweden.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd142dd5-98f8-4fa5-9345-581eb7a0b654'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T16:32:23.529+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T07:53:24.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a different case for Saso, the reigning U.S. Women''s Open
        champion, as she fired a 3-over-par 74 to tie for 47th place.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f0262a-fffe-4073-b12f-629ce4a33545'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T16:32:23.529+08:00
      'mgnl:createdBy': 'cjmarquez'
