      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b356c139-c37c-4272-a9d3-72fa64096b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T11:07:14.478+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:53:43.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing infectious disease expert Dr. Edsel Salvana, member of the
        Health Department''s technical working group, the resolution raised concern
        on "problematic" modeling of OCTA''s projections which could be "based on
        incomplete and erroneous data."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94bab05f-60f6-4872-8b4b-e796277b0afa'
      'mgnl:activationStatus': true
