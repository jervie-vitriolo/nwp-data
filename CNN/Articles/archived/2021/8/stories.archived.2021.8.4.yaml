      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For those who are waiting to be admitted, five have
        been listed. But there are others at home, close to 10 of them who are severely
        ill, also need to be admitted to the ICU setup of PGH.]</p>'
