      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A police officer died Tuesday following
        a shooting outside the Pentagon building, according to three law enforcement
        sources.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88dd0047-b2ad-4c96-b11a-dea1ab165a77'
