      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October 2020, Presidential Spokesperson Harry Roque asked OCTA
        to refrain from making public recommendations because their epidemiologists
        are "not the same number of experts working with the IATF (Inter-Agency Task
        Force for the Management of Emerging Infectious Diseases)."</p>'
