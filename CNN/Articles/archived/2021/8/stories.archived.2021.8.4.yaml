      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How it''s being covered</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fc19533-4e81-4966-a4bc-56390bbbfd03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T21:51:31.112+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:53:12.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>— Immediately after Chris Cuomo handed off to Don Lemon for "CNN
        Tonight," Lemon said "the calls are getting louder and louder," meaning the
        calls for "Gov. Cuomo to resign..."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3efbe2b-4e93-47f1-a946-5da03230c873'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T21:51:31.112+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:53:12.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c874bf1-13cf-4389-b1bf-0409f04a981f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T21:51:31.112+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:53:12.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>— The banner headline on NYTimes.com at this hour: "Biden Calls
        for Cuomo to Resign After Sexual Harassment Report."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9b92c0f-7fef-4458-9489-827bcb19a660'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T21:51:31.112+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:53:12.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01cf9e02-09cc-48f8-807d-d1fd6597428e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T21:51:31.113+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:53:12.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>— One of Governor Cuomo''s accusers, Charlotte Bennett, gave an
        exclusive interview to Norah O''Donnell for the "CBS Evening News." Bennett
        said "if he''s not willing to step down, then we have a responsibility to
        act and impeach him..."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95409fed-9378-47c7-8d84-331345fd279d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T21:51:31.113+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:53:12.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eaebd26-b5ec-4205-b9b5-b593a2814a3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T21:51:31.113+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:53:12.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>— Lester Holt had an exclusive with Albany County District Attorney
        David Soares, who said "we will conduct our own independent investigation..."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9861e664-9244-4fb4-9847-dd5af01fb4e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T21:51:31.113+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:53:12.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db0b5bde-4b66-41f6-a91b-e5d549a0f073'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T21:51:31.113+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:53:12.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>— Philip Bump said "the most abominable allegation against Andrew
        Cuomo centers on a New York state trooper." Note the parts about the Albany
        Times-Union...</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1949d33-d47f-445d-8108-048405080a02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T21:51:31.113+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:53:12.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf83b0b9-1de9-4867-b7ab-09ee9ed786be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T21:51:31.113+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:53:12.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>— The 19th: "Andrew Cuomo''s response to the harassment report is
        nothing new for men in power..."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d869c7d-a164-4c99-848d-5222cc722f7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T21:51:31.113+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:53:12.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '251f8887-df5d-4ddb-923d-4c8ccf9dde81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T21:51:31.113+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:53:12.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Papers across New York state say "Cuomo must go"</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bad33ce-0504-48f3-98e0-851fe862e2df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T21:51:31.113+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:53:12.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A front-page editorial is running across all 12 of Gannett''s local
        publications in New York on Wednesday, calling on Cuomo to resign, just like
        countless elected officials have. The editorial says "we repeat the call we
        made in early March —&nbsp;that for good governance and for the dignity of
        women everywhere, Cuomo must vacate his office. Now, we say that he must leave
        at once."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd5b467-1be4-4eba-a1e1-8d2d397513dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T21:51:31.113+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:53:12.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/08/03/media/andrew-cuomo-chris-cuomo-reliable-sources/index.html">The
        Cuomo brothers: Report places a new spotlight on a unique relationship</a>."</em></p>'
