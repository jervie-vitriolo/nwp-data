      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bda1c9a3-3917-4d7c-b1ff-eb549c2a0021'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T21:03:31.082+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:53:14.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company’s food group raked in ₱8.36 billion, a three-fold annual
        increase driven by higher gross profit along with lower selling, general and
        administrative expenses.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd032e48d-507c-4d19-8e05-c5f2e4a5e0a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T21:03:31.082+08:00
      'mgnl:createdBy': 'pilar'
