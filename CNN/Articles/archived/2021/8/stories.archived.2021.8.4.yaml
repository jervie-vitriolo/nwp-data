      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 4) —&nbsp;</strong>An
        information and communications technology expert urged lawmakers to pass legislation
        that would help improve internet connectivity in the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72879508-3294-440d-9163-0be497733c0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T23:34:16.627+08:00
