      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ae9c9ee-45cc-439b-9440-07677dc1899d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T05:16:24.303+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:54:27.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But under immense pressure from House Democrats, from Pelosi on
        down, to act, the administration has continued to press for options.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '252de00e-283a-4ea9-966f-ceffa6e2393b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T05:16:24.303+08:00
