      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b35a182-d047-4669-9a9b-ae2d1b4d5166'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T04:33:45.353+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:54:34.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s clear that this variant is capable of causing serious illness
        in children. You have heard those stories coming out of Louisiana pediatric
        ICU''s where there are kids as young as a few months old who are sick from
        this," the director of the National Institutes of Health said.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e539b63-0eac-4aae-83a3-a4d23cf99252'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T04:33:45.353+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:54:34.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1780969-e587-4cd7-897e-02d7cff06a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T04:33:45.353+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:54:34.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC has a list of ways parents can help keep their children
        safe, including:</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '707368a8-20ce-4b65-b9eb-d47761c18d1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T04:33:45.353+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:54:34.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c52fec-b788-4ca5-94c3-859afd147e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T04:33:45.353+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:54:34.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- Get vaccinated yourself. Covid-19 vaccines reduce the risk of
        people getting and spreading Covid-19.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e79d3a5-cf5c-4079-9017-a678e0d53928'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T04:33:45.353+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:54:34.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '657523ce-b076-4db6-b909-ee365784611c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T04:33:45.353+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:54:34.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- If your child is 2 years or older, make sure your child wears
        a mask in public settings.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a311dfd-e2f3-4662-b172-824d041ca0a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T04:33:45.353+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:54:34.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ebf776b-e2a3-467c-9900-47937ec4db74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T04:33:45.353+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:54:34.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- If your child is younger than 2 years or cannot wear a mask,
        limit visits with people who are not vaccinated or whose vaccination status
        is unknown. And keep distance between your child and other people in public.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e719a3dd-1578-4517-bb82-ffeb67c164d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T04:33:45.353+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:54:34.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8443c47d-f735-4501-a80d-b42ae3a35e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T04:33:45.353+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:54:34.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''The vaccines are doing exactly what we''re asking them to do''</h2>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3872bd1-7a17-4c3b-abb3-ba9e903fa1e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T04:33:45.353+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:54:34.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reports of infections among vaccinated people, known as breakthrough
        infections, have caused some concern among the public. But experts say they
        are not as alarming as they may seem.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a40be3-cc17-4ffa-9042-95daf55965a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T04:33:45.353+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:54:34.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af8993c4-6ef0-4719-8389-0a5daf671228'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T04:33:45.354+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:54:34.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The vaccines are doing exactly what we''re asking them to do when
        it comes to keeping you out of the hospital, out of serious disease and certainly
        preventing your death," said Dr. Anthony Fauci, director of the National Institute
        of Allergy and Infectious Diseases.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62713cac-cf6a-4edb-892a-4decf2c7beda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T04:33:45.354+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:54:34.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e7a808c-9fae-49c2-bab5-d60c3b0539be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T04:33:45.354+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:54:34.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccines provide an eight-fold reduction in people getting the disease
        and a 25-fold reduction in both Covid-19 related hospitalizations and deaths,
        Fauci said.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fced64f5-a691-4119-bbc0-3d48f6c14feb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T04:33:45.354+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:54:34.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a01b023-8cea-40ad-a1f2-99d90197ce8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T04:33:45.354+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:54:34.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"An important point to bring up is that the greater percentage of
        people that are vaccinated, even with a high degree of protection, the absolute
        number of breakthrough infections might appear high," he said.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f7abfe-8216-4593-a71c-550de42773c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T04:33:45.354+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:54:34.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e0eb851-1e3b-47a3-8862-331b50e02632'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T04:33:45.354+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:54:34.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can expect breakthrough infections. Most of these infections
        are going to be asymptomatic or mild."</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a5ae07-5904-4453-b65d-cec258f11044'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T04:33:45.354+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:54:34.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2049d022-6082-4b5d-b643-18bd258531d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T04:33:45.354+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:54:34.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The bottom line of what we are saying is ... Get vaccinated," Fauci
        said.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c34fce8-6a90-4437-b220-a986f4377877'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T04:33:45.354+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:54:34.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42a4ad67-f642-4d4a-94e7-16b9b2759f1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T04:33:45.354+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:54:34.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there''s promising news in states hit hardest by this surge,
        White House coronavirus response coordinator Jeff Zients said.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a52dfad-01c7-4f3a-84c0-316a6fc3058d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T04:33:45.354+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:54:34.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1002280e-43d8-4226-9e3d-f4f295366aef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T04:33:45.354+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:54:34.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the states with the highest case rates, daily vaccination rates
        have more than doubled," Zients said Monday.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa5aa841-c483-4c0c-b7f0-bab0deae5662'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T04:33:45.354+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:54:34.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce326366-dc6e-4af5-be98-2f4d73e5b50a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T04:33:45.355+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:54:34.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The eight states with the highest current case rates have seen
        an average increase of 171% in the number of people newly vaccinated, each
        day over the past three weeks," he said.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e9b25dd-8cf3-4565-becc-7713a03eb0b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T04:33:45.355+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:54:34.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2164f23f-42de-4a0a-81bc-9492acf4cba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T04:33:45.355+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:54:34.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Louisiana has seen a 302% increase in the average number of newly
        vaccinated per day, Mississippi 250%, Alabama 215%, and Arkansas 206%," Zients
        said.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e91f240-650a-47a1-90d3-4385dcd9af50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T04:33:45.355+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:54:34.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6972465-6d45-4ef5-bbb3-b65a0c40a149'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T04:33:45.355+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:54:34.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Americans are seeing the risk and impact of being unvaccinated
        and responding with action. And that''s what it''s going to take to get us
        out of this pandemic."</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ef4fbc8-8063-410f-b02f-971579820e5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T04:33:45.355+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:54:34.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
