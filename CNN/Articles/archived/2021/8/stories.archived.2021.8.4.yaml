      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“My own ambassador in Washington urged there that Myanmar not be
        excluded from vaccine assistance out of ‘humanitarian concerns’; that would
        be inhuman to do,” Locsin added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '477f841a-75b3-4497-a400-d0bab51dbf44'
      'mgnl:activationStatus': true
