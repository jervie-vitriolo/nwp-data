    'lead': 'Researchers from the University of the Philippines-Los Baños have found
      that bacteria from the soils of Mt. Mayon in Albay may have health benefits,
      the Department of Science and Technology says'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-04T10:43:33.308+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T07:53:45.141+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:52:30.310+08:00
