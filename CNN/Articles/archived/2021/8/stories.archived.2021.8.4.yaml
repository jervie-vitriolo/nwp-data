      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 50,625 hospitalizations were more than triple the number from
        one month ago, when about 16,000 patients were hospitalized.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f2bf70-f053-4eb9-9076-e3d047f799f2'
