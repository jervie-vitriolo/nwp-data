      'mgnl:type': 'text'
      'text': '<h2><strong>Prepare hospitals for possible surge</strong></h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd627a0bd-dbb4-4562-9a9f-4bc890bd7c4a'
