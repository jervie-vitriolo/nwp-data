    'mgnl:tags': ['Del-Monte-Philippines', 'IPO', 'market', 'COVID-19', 'surge', 'volatility']
    'template': '1'
    'title': 'Del Monte PH delays IPO amid market volatility due to COVID-19 surge'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2696fdda-b655-40f8-91cf-3babf12cde81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T12:48:23.611+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:53:32.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 4) —</strong> Del
        Monte Philippines Inc. has postponed its maiden offering amid market volatility
        due to rising COVID-19 cases, its parent firm confirmed Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa3af6c7-77dc-43e2-837b-7f916800e826'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T12:48:23.611+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:53:32.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e4d084-87a4-4052-9973-0b1e242c78a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T12:48:23.611+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:53:32.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Amidst a surge of COVID-19 cases in the Philippines and in the
        region, the PSE has been highly volatile in recent weeks, and the Board believes
        that it is in the best interests of the Company, its shareholders and potential
        investors to defer the listing until conditions improve,” Del Monte Pacific
        Limited said in a disclosure to the local bourse.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e1edb4c-806b-4557-a5e3-72d090af946b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T12:48:23.611+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:53:32.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd08f6a-fdd2-4920-b91c-9ae6080d4a2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T12:48:23.611+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:53:32.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local shares have been on a roller coaster ride particularly during
        the last week of July, tumbling to the <a href="https://www.cnnphilippines.com/business/2021/7/26/ph-shares-plunge-delta-cases-duterte-covid-response.html">6,300</a>
        level amid investors’ worries over rising cases of the highly transmissible
        Delta variant and further to <a href="https://cnnphilippines.com/business/2021/7/30/PSEi-6200-level-NCR-lockdown.html">6,200</a>
        territory after the capital region returned to stricter quarantine measures
        due to the variant’s threat.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f7a137f-1e6e-4222-8f58-0666289aeb76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T12:48:23.611+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:53:32.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b575b933-7d7a-4390-963e-085415cd173c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T12:48:23.612+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:53:32.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The food and beverage company secured in July the nod of the <a
        href="https://cnnphilippines.com/business/2021/7/16/Del-Monte-Philippines-SEC-pre-clearance-IPO.html">Securities
        and Exchange Commission</a> and Philippine Stock Exchange for its initial
        public offering, which aims to raise as much as ₱44 billion.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f122b5b-c203-42aa-acae-1df190bb7b06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T12:48:23.612+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:53:32.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a824ab50-ed0f-4d8b-840d-a9f2df85d06a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T12:48:23.612+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:53:32.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is Del Monte Philippines’ <a href="https://www.cnnphilippines.com/business/2021/4/29/Del-Monte-Philippines-gives-IPO-another-try.html">second
        attempt</a> to go public. It previously buckled up for an IPO in 2018, but
        didn’t push through&nbsp;due to then-volatile market conditions.&nbsp;</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eeeaf05-d159-4262-997c-b8c3098935bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T12:48:23.612+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:53:32.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e123f365-7674-4afc-887f-99bc63621e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T12:48:23.612+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:53:32.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Board remains committed to listing DMPI and continues to believe
        strongly in the growth and resilience of its business,” Del Monte Pacific
        Ltd.said, adding it will continue talks with potential investors and strategic
        partners interested in the offering.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa4f8794-5f4c-4f21-b2cc-bb757a0457bd'
