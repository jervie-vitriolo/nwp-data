    'title': 'PepsiCo is selling Tropicana as customers continue to ditch juice'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67098f39-cd9a-4093-af32-e8d30b25c4c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T11:26:49.118+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:53:39.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;PepsiCo is selling a controlling stake
        of its juice brands, which includes Tropicana and Naked, to a private equity
        firm in a multibillion dollar deal. The sale is part of the company''s broader
        efforts to focus on faster-growing beverages as customers increasingly ditch
        sugary drinks.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ecbbe6-b686-47db-b564-4232db23c09c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T11:26:49.118+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:53:39.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c12ca73a-250d-45fb-ae31-1c4a5bac00d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T11:26:49.118+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:53:39.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the deal announced Tuesday, PepsiCo''s juice businesses in North
        America will be sold for roughly $3.3 billion to PAI Partners, with PepsiCo
        retaining a 39% stake in the newly formed business. The deal also includes
        the option for PepsiCo to eventually sell its European juice businesses at
        a later date.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8881beb9-34da-436a-93a5-3a3fa00ab85f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T11:26:49.119+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:53:39.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91e7527a-8d93-43a5-8573-f95f44fc8864'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T11:26:49.119+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:53:39.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PepsiCo CEO Ramon Laguarta said in the press release that the sale
        will "free us to concentrate on our current portfolio of diverse offerings,
        including growing our portfolio of healthier snacks, zero-calorie beverages,
        and products like SodaStream which are focused on being better for people
        and the planet."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e420a514-3943-4a5f-975a-680dd2179dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T11:26:49.119+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:53:39.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb587f9-e76d-463b-814a-a0de8db05fa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T11:26:49.119+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:53:39.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Funds from the sale will be used to its strengthen the company''s
        balance sheet and is expected to close later this year or early 2022 depending
        on regulatory approvals.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d4bbba0-676a-4c06-81f6-c5668e302c64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T11:26:49.119+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:53:39.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e61276-57a5-4077-b811-580fc1592003'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T11:26:49.119+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:53:39.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PepsiCo''s juice business has been a drag on its bottom line. Sales
        of orange juice have been been declining steadily over the past decade, despite
        a slight increase in sales last year because of the pandemic.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d660d75-8d2f-4c7d-9f8b-088a9204cc0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T11:26:49.119+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:53:39.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21564530-7adb-4f42-bb7b-b8d76e27e3b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T11:26:49.119+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:53:39.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some consumers have turned against regular fruit juices. Traditional
        fruit juice, once thought of as healthy, has been recast as a source of empty
        calories and sugar. Today, fresh-pressed green juices, water and other low-calorie
        beverages have inherited that health halo. Plus, regular juice was long marketed
        as a breakfast drink. When more people started eating breakfast on the go,
        juice got left behind.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e866a7f9-3b9f-4784-b684-510c2efb05d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T11:26:49.119+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:53:39.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd557311a-9154-415a-841b-f6164deeb334'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T11:26:49.119+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:53:39.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guggenheim analyst Laurent Grandet wrote in a note on Tuesday that
        the move is "smart and bold" because Tropicana and Naked are "dilutive to
        both the top and bottom lines" of Pepsi. The firm praised Laguarta''s "willingness
        and ability to aggressively reshape the PepsiCo portfolio to drive incremental
        growth and profit."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '762d41ae-8ab1-4d8c-ba7c-46c2cc456757'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T11:26:49.119+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:53:39.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
