      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Halos puno iyong aming mga</em> hospital,<em> iyong aming mga</em>
        healthcare workers <em>ay humihingi na ng</em> time out. <em>Sila ay pagod
        na pagod na rin sa pag</em>-care <em>ng mga</em> COVID-19 patients <em>natin
        kaya nga humihingi kami ng tulong sa</em> IATF <em>na kung pwede bigyan pa
        kami ng</em> additional equipment, supplies, medicine for our COVID response,"
        Gov. Florencio Miraflores said during Wednesday''s Laging Handa briefing.</p>'
