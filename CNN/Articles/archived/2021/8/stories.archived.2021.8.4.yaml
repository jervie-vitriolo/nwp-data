    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f92eb84e-b76e-456d-bbfb-144a2a5d8055'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T11:07:14.479+08:00
