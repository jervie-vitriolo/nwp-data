      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leechiu noted that along with developments in the government''s
        vaccination program, the property market is exhibiting a good performance
        in the past months.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c33b1927-30a2-429a-92f5-277418b4c606'
