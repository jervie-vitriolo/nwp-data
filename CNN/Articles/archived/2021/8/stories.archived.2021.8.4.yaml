  'AFP-Faustino-stronger-PH-territorial-defense':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-08-04T20:58:16.967+08:00
    'imagesource': 'jcr:7697362b-669f-4565-812b-aa2bdcec3144'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4592b12e-6afd-44eb-9061-8e64da56ace8'
    'lead': 'The country will have stronger military capability, including against
      external aggressions, by the time the Duterte administration ends, newly installed
      Armed Forces of the Philippines Chief of Staff Lt. Gen. Jose Faustino, Jr. says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-04T20:53:51.925+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T07:53:16.697+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:52:43.036+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'New AFP chief confident of stronger PH territorial defense before Duterte''s
      term ends'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '941b01e1-fb9c-415a-9589-dff0d5c3caad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T20:53:51.925+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:53:16.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 4)</strong> — The
        country will have stronger military capability, including against external
        aggressions, by the time the Duterte administration ends, newly installed
        Armed Forces of the Philippines Chief of Staff Lt. Gen. Jose Faustino, Jr.
        said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49296ac1-9fec-4c4e-8700-5b3288564833'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T20:53:51.925+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:53:16.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The modernization of the army, although gradual, has come a long
        way, Faustino told CNN Philippines in an interview aired Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f78d46-8ac6-4cc3-977b-7f56d1942032'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T20:53:51.925+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:53:16.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From beefing up internal security, the military is now moving to
        ensure it can protect Philippine territory.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '926d70b9-7552-4488-8929-364da523eae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T20:53:51.925+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:53:16.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am very positive that within the term of President Rodrigo Duterte,
        we will be able to transition, little by little, to territorial defense,"
        Faustino said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c33a8a5-4ea1-4a29-955e-26766e2c2756'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T20:53:51.925+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:53:16.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AFP''s 15-year modernization program is divided into three horizons.
        It is now in the second phase, which runs from 2018 to 2022, and enjoys a
        ₱300-billion funding.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eed8218-df9d-4275-9d8f-5c4904951e9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T20:53:51.925+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:53:16.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Faustino said they are now "heavily" purchasing hardware concentrated
        on developing territorial defense, such as ships, planes, and helicopters.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa9ff78a-4284-4218-8703-89c7a3f47104'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T20:53:51.925+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:53:16.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before this, in line with the first horizon, they have also acquired
        more equipment to address internal security threats.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fe607af-6d7b-4e66-914d-947c57f37abb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T20:53:51.925+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:53:16.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unti-unti, nararating natin ''yung tinatawag natin na credible
        defense [We''re gradually developing what we call credible defense]," the
        AFP chief said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b4607ef-bb98-43c9-bebe-850e42e7a3aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T20:53:51.926+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:53:16.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whatever kind of threat, be it terrorism, be it external aggression,
        that''s what we''re preparing for," he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ded796-a51a-4e5c-bbc6-43599f01b210'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T20:53:51.926+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:53:16.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this doesn''t necessarily mean the country is preparing for
        combat with other nations, according to Faustino.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d5f82c6-a038-4b0b-a46a-111c6c47e5f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T20:53:51.926+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:53:16.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about asserting the country''s rights over the West Philippine
        Sea and why military vessels have not been deployed amid recent Chinese incursions,
        he said the challenge is "to protect our sovereignty without going to war."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdae8880-b867-407d-8e8c-809aae96c5f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T20:53:51.926+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:53:16.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tama ang ginagawa ng National Task Force on the West Philippine
        Sea [The NTF-WPS is doing the right thing], that it is a law enforcement issue,"
        Faustino said. "That''s why we have the coast guard, the Philippine National
        Police, you have the Bureau of Fisheries and Aquatic Resources."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ebc261-219e-4cc0-8d2d-782faf83725d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T20:53:51.926+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:53:16.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What the AFP does besides visibility patrols, he said, is "supporting
        the law enforcement agencies with the proper doctrine when it comes to maritime."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a602f6d9-f3df-440e-9f81-ddb810bda88b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T20:53:51.926+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:53:16.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has repeatedly said the Philippine military cannot yet take
        on Chinese soldiers should a war erupt over the disputed resource-rich waterway.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca3a5bb-54db-4a2d-a0b0-f0a423fe08ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T20:53:51.926+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:53:16.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://cnnphilippines.com/news/2020/7/28/Duterte-South-China-Sea-Beijing-assert-sovereign-rights-no-war.html">Duterte
        told: No need for war to assert maritime rights in South China Sea</a></strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2ec36dc-fe70-4f93-b636-f08d9f9c7199'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T20:53:51.926+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:53:16.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Faustino welcomed the renewal of the Visiting Forces
        of Agreement with the United States, saying this will help improve the training
        of Filipino soldiers.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f311ac8-789c-4e7b-a5cb-1de7ff87032e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T20:53:51.926+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:53:16.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Remember that we have the biggest military exercise with the US,
        ito nga ''yung Balikatan [the Balikatan Exercise], and all the other things
        like ''yung exchange sa [of] students program," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ec8ca83-cc09-4235-90a3-83596fae7ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T20:53:51.926+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:53:16.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He called the near-abrogation of the decades-long military pact
        "a small bump," adding the Philippines has always had a "very good relationship"
        with the US.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f96da7e9-7019-43a6-8550-c83e7db0c2d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T20:53:51.926+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:53:16.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Duterte <a href="https://www.cnnphilippines.com/news/2021/7/30/Visiting-Forces-Agreement-Philippines-United-States-Duterte-Austin.html">decided
        to recall the termination of the VFA</a> after his meeting with US Defense
        Secretary Lloyd Austin III in Malacañang.</p>'
    '20':
