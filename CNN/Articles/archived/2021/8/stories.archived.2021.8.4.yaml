      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc6a121e-cac6-48c0-af57-46f2f0a5bbb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T02:05:57.203+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:54:37.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the exact circumstances of the shooting are still unclear,
        CNN previously reported that an officer had been shot in the incident. The
        Pentagon Force Protection Agency, which oversees the security of the Pentagon,
        did not respond to CNN''s request for comment.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19c8b6bc-35a2-4a7f-b736-ef591d9ff3bf'
