      'mgnl:lastActivated': 2023-01-25T07:54:36.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7efca97-2336-4a0f-91cf-756b69b2d4ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T03:25:56.981+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:54:36.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And New York isn''t alone in its vaccine push. Countries in Europe
        have rolled out various incentives, including cash payments and free football
        stadium tours, in an effort to get people vaccinated.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6d98ec1-b2da-42a1-adc0-4b3441361243'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T03:25:56.981+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:54:36.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85cae643-3006-42d9-aece-331ae049cee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T03:25:56.981+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:54:36.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, France''s parliament passed a law that requires a "health
        pass" showing proof of vaccination or a negative PCR test in order to enter
        restaurants, bars and for travel on long-distance trains and planes.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16055f65-9b29-43e5-80b6-1ccc8c3a19b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T03:25:56.981+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:54:36.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea40ffbc-b721-4088-bcb2-5eb755120501'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T03:25:56.981+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:54:36.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city will begin enforcing the program on September 13, the mayor
        said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d66dce7-7467-4ed5-a33e-4e5add691081'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T03:25:56.981+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:54:36.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b0ad813-0e3f-4847-9b9c-d4f2dd55a366'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T03:25:56.981+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:54:36.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In New York City, about 55% of residents are fully vaccinated, according
        to city data. And although that number doesn''t seem particularly high, it
        is higher than the total vaccination rate in the US, which stands at around
        50%. Vaccination rates differ by borough as well. About two-thirds of Manhattan
        residents are fully vaccinated, compared to just 46% of Bronx residents.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c81d273-c023-46b9-a6f9-3080c1720811'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T03:25:56.981+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:54:36.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb70c0ad-5f6b-4a8c-899f-e6301e87a7ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T03:25:56.981+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:54:36.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>News of the new requirements was met with some concern by the National
        Restaurant Association.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa5ad843-d47b-4a79-808f-46c31fc8dd22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T03:25:56.982+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:54:36.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23952728-3f2c-49ea-8c95-d5da9dbc7087'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T03:25:56.982+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:54:36.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The policy will require "significant changes for how restaurants
        are operating in the city," said Larry Lynch, senior vice president of science
        and industry for the trade group. He also warned that putting the responsibility
        on the restaurant could put employees at risk, citing the "terrifying backlash"
        that many faced when mask mandates were rolled out last year.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '214072cc-73ce-42f7-9b20-df56e101a291'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T03:25:56.982+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:54:36.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5bf3760-0828-4696-a852-e2a980d8dc31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T03:25:56.982+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:54:36.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lynch said he hopes the city will work with the National Restaurant
        Association to ensure "clear guidance and support for our workforce."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c39ce2-00d7-4888-a23e-35a0c18525a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T03:25:56.982+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:54:36.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce22c1f-cd7b-47a6-a8b3-1e9df336c174'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T03:25:56.982+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:54:36.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The questions that people have now about society will be cleared
        out," Andy Slavitt, a former White House senior adviser for the Covid-19 response,
        said during de Blasio''s press conference. "New York City will be the first
        city in the country that takes those questions off the table completely as
        this gets implemented."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2546c1a0-7935-4add-acbb-b09982885c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T03:25:56.982+08:00
      'mgnl:createdBy': 'bamba'
