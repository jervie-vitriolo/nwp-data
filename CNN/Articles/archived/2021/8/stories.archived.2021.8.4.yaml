      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 4) —</strong> Foreign
        Affairs Secretary Teodoro Locsin Jr. said disputes in the South China Sea
        should be resolved in a peaceful manner in compliance with international maritime
        law.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '252f7226-d813-42ee-ae7e-e8ad177d5f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T05:35:38.967+08:00
