      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>St. Luke''s is ready to increase manpower and expand its capacity
        to up to 50% if the situation worsens due to the feared Delta variant, he
        also said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da4e7787-de78-47bd-a516-fd87ac8fda8f'
