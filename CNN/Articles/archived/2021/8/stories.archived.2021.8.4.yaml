    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '827e6ff2-a325-4de5-baf1-7c2a021e63f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T05:35:38.969+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:54:24.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Constructive dialogue is what the Five-Point Consensus calls for;
        it can only happen when everyone concerned is at the table,” Locsin said.
        “ASEAN’s survival as a credible partner for all, including China, hinges on
        this.”</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93896d82-aef1-49b7-bb2c-97d35507c4b0'
