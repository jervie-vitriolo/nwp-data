      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' <em>The Source</em> on Wednesday,
        Aksyon Demokratiko Party Secretary General Ernest Ramel said that the clues
        which Duterte left about a supposedly "disorganized" mayor all point to Moreno,
        especially when personal tirades about his background in show business were
        brought up.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af84bdd-eb50-4027-bd0a-7bb042f97e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T14:32:00.710+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:45:54.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8491deda-7f94-4531-99df-b56dc6d190ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T14:32:00.710+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:45:54.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although the President did not name, he talked about the background
        of the mayor in the past. I think of all the NCR mayors, <em>si Mayor Isko
        lang naman ang may ganung background or ganoong nakaraan</em> (only Mayor
        Isko has that background)," he said, noting that such remakrs should not have
