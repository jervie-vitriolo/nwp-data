    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a300fe38-71d6-4d82-8bb4-440c650b9900'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T11:21:29.447+08:00
