        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e62fab0-4b4f-490a-8dd2-f41acfb794c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T11:03:09.851+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:51:25.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Tesla investors seemed unfazed by the sales dip, as shares declined
        less than 1% Tuesday. That''s in sharp contrast to the steeper drops in the
        stock price following similar weak reports from the CPCA in April and May.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f68b611b-faa6-4cab-bbdb-3397c2b0cb1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T11:03:09.851+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:51:26.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c7f2cc-7e3a-4cc9-b0a0-94e35ee2142c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T11:03:09.851+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:51:26.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month investors saw that declining numbers in China didn''t
        stop Tesla from reporting better than expected global sales for the full quarter,
        said Dan Ives, a tech analyst for Wedbush Securities and a Tesla bull.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed5dda8-e444-4f76-b108-1426bef7099d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T11:03:09.851+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:51:27.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad16be8a-fec4-4854-8a0c-1ff3f70aacba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T11:03:09.851+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:51:27.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think investors are becoming less sensitive to the month-to-month
        China numbers," he said. "Ultimately, it''s not been the best indicator of
        Tesla''s success, as we saw in the second quarter."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60974873-29e2-4882-b1eb-430a73522cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T11:03:09.852+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:51:28.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9173dc36-4baa-4171-94ca-2e8f640572f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T11:03:09.852+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:51:28.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Ives said that if Tesla''s sales in China don''t improve, the
        company could face serious problems going forward.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1099b695-7b79-4bb3-8690-69165c7d17ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T11:03:09.852+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:51:29.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e583eca-4b2f-48b0-a038-6e93ff565519'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T11:03:09.852+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:51:29.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right now we believe that China will be 40% of deliveries for Tesla
        by next year," he said. "So selling only 8,000 in a month, even though it''s
        a volatile number, it doesn''t give the bulls the warm and fuzzies."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b6cd81-9148-4abc-a7fd-2d6453bc9819'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T11:03:09.852+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:51:30.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '070291de-d65b-495e-a5aa-c7d0221bca45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T11:03:09.852+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:51:30.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike other automakers, Tesla does not breakdown sales by market
        and only reports sales quarterly, not monthly. So the numbers from the CPCA
        are not confirmed. Tesla did not respond to a request for comment Tuesday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ff0071-adb3-41b2-9047-b593e2707418'
      'mgnl:activationStatus': true
