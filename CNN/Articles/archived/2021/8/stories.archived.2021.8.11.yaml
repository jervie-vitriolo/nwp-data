      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 11) â€”</strong>&nbsp;Residents
        of Navotas City who did not show up for their booked vaccination appointments
        would be "last-listed" in the city''s inoculation drive, Mayor Toby Tiangco
        warned Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cb0a00b-6754-477b-8bfb-d7526916d495'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T16:11:23.188+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:44:40.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c06e5df9-d662-4c4b-8d12-95860f5d056a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T16:11:23.188+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:44:41.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Na-notice ko noong Monday, out of 3,000 na nag-schedule online,
        may 500 na hindi dumating. So may 17% hindi dumating,"</em> Tiangco told CNN
        Philippines'' <em>The Source.</em></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8871f80a-592c-44f0-933c-b732b1231a00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T16:11:23.188+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:44:41.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66c73f66-2270-4741-bc0e-eb579e915a5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T16:11:23.189+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:44:42.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I noticed on Monday, out of 3,000 residents who scheduled
        their vaccination online, 500 did not show up. So that''s 17% who missed their
        schedule.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e96e417e-f75c-4c04-a55a-6c8c8f3c7532'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T16:11:23.189+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:44:42.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eabafce8-6c97-467d-b41d-adebbfa1bdba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T16:11:23.189+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:44:43.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tiangco explained that being on the last list means residents who
        missed their designated schedule but still want to book another slot will
        have to wait for the whole eligible population of the city to get vaccinated.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7409f67-3a93-4b33-9cc3-3fea80f26741'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T16:11:23.189+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:44:43.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f7aa51c-3ca0-4d27-b146-28f0d68a9277'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T16:11:23.189+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:44:44.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Last-listed, ibig sabihin, panghuli na sila</em> (Last-listed
        means they are now last in line)," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79aeca5d-9f90-44db-99e3-2c1c6081be20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T16:11:23.189+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:44:44.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78db894e-b333-45a6-8721-c7d4b03f6c3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T16:11:23.189+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:44:45.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tiangco noted that the city government''s booking system notifies
        the potential vaccinee one to two days before the appointment, giving the
        person ample time to prepare.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be472f3-6f4d-4941-a538-43221be603f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T16:11:23.189+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:44:45.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a216d428-f414-4d65-8b8f-982e951da79b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T16:11:23.189+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:44:46.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Pag binuksan namin yan sa gabi, in one hour, puno yang 3,000
        slots. Ibig sabihin, uunahan nila yung ibang taong magschedule tapos hindi
        nila sisiputin. So unfair,"</em> the mayor said, adding that the city is in
        a hurry to protect majority of its population.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb006e92-e1cf-4a85-8134-ab93091d9f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T16:11:23.189+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:44:46.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63fffc92-4ad8-470b-a79e-d421376d5dd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T16:11:23.189+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:44:47.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If we open slots in the evening, in just one hour,
        all 3,000 slots will be filled. That means, they get to book ahead of others
        then they will refuse to show up.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03d66f7d-e2bd-435b-862c-474b128cef68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T16:11:23.189+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:44:47.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c10cb1be-c089-4526-9bda-00071cd9ba28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T16:11:23.189+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:44:48.453+08:00
