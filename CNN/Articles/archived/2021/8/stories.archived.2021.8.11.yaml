      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Visit CNN.com/sport for more news, features, and videos</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57dc3e27-0ea5-42a3-878c-c5d2651e3900'
