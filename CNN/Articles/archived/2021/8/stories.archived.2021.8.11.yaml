      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samsung said the Z Fold3 and Flip3 are slimmer, lighter, more durable
        and water resistant than its previous foldable models. These improvements
        follow hiccups in earlier versions that couldn''t handle drops, dust and water,
        and presented significant issues with the screen. The devices also feature
        new ways to multitask, support for the Note''s signature S Pen and an under-screen
        camera -- yes, a camera that lives under the screen that could someday spell
        the end of the hated notch.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ceea0b5-3d75-46ca-b39a-3c10524d8266'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T22:57:28.536+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:40:10.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d88e52-6233-4eae-a74e-d970deb634c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T22:57:28.536+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:40:10.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even with those updates, Samsung has a long hill to climb. According
        to data from market research firm Canalys, Samsung shipped just 257,000 foldable
        phones in the three months ending in June, compared with nearly 58 million
        non-foldable phones. The company''s offerings make up 66% of the total 3.4
        million foldable devices shipped since 2019. As Ben Stanton, research manager
        at Canalys, puts it: "It is still niche ... but Samsung envisions this as
        a new paradigm for the industry -- with itself at the center."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce6c4935-9fbf-4377-82cc-a3eb17883042'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T22:57:28.536+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:40:11.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7368e5e-312a-4616-adc6-75ab29c98dda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T22:57:28.536+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:40:11.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samsung also may not have had much of a choice this year. The company
        has been hit with a reported delay in Note manufacturing due to the global
        chip shortage./ (A spokesperson told CNN Business the company''s decision
        to focus Unpacked on foldables was unrelated to the shortage.)</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cfbbb59-2b3b-4575-b2ef-979b099a33d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T22:57:28.536+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:40:12.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee9ec9b-4acc-4f6b-a200-37ad47200805'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T22:57:28.536+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:40:12.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The Z Fold3</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba03ec67-5b79-420d-997a-efdf9c42097d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T22:57:28.536+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:40:13.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samsung touted the Z Fold3 as more durable and dependable than its
        predecessors. Its 7.6-inch Infinity Flex display is layered to protect against
        daily wear and tear and features scratch resistant Gorilla Glass. The outer
        frame is made of 10% stronger aluminum than previous models, and the infamous
        hinge, where the smartphone folds, is designed with shorter internal bristles
        to better repel dust and other particles.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c56804e6-fe7e-47c4-9775-436da63c0b98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T22:57:28.537+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:40:13.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '874a61f0-21fa-4b84-876a-ae6ba0ad38bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T22:57:28.537+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:40:14.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those features could be key to building up trust in what is still
        a new design. In 2019, some early reviewers of its first foldable phone, the
        Galaxy Fold, reported flickering and broken displays and a screen bulge. Even
        after its official launch was delayed for months to address the issues, user
        reviews were mixed.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c21f71b9-3163-4d85-a5ef-5a3cf19681d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T22:57:28.537+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:40:14.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c16a49e-f944-489e-a58a-1cbaacdfe806'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T22:57:28.537+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:40:15.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But at least one big obstacle remains for wider adoption: the price.
        The new Z Fold3 is $1,799, nearly $200 less than its predecessor but still
        a staggering sum even compared to other premium devices. For comparison, the
        Samsung Galaxy S21 5G starts at $799, the Galaxy Note20 starts at $999 and
        the iPhone 12 Pro starts at $999.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b77dba-a115-4c55-9740-ea6aa1ac5f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T22:57:28.537+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:40:15.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f2d7ef7-2036-40ef-a229-49a89bcc8601'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T22:57:28.537+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:40:16.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To help entice buyers, Samsung is taking a risk by trying something
        new with this product. In addition to the three cameras on the back (a wide
        angle, an ultra-wide angle and tele-photo lens), the company teased its first
        ever under-screen camera. The hidden front-facing camera is built under the
        display so a notch won''t get in the way of what a user sees on screen. Considering
        the technology is still in its infancy, it''s possible issues could surface,
        but Stanton said the Fold3 is the "perfect test bed" for this type of tech
        because it''s more of a prestige device than a mass market product.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f237e307-3945-4763-b5fa-62c747a08d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T22:57:28.537+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:40:16.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f705e03-ea08-4605-9ef7-d4399c88f0d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T22:57:28.537+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:40:17.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Fold3 also supports S Pen functionality, allowing users to make
        the most of its massive screen. For example, notes can be taken on one side
        of the device while doing a video call on the other side, or a to-do list
        can be checked off while reading emails. The Z Fold3 is available in black,
        green and silver.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c467181-ca19-4731-bcca-ebfeb3a60e2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T22:57:28.537+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:40:17.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '814411b7-e2f7-4533-bd4b-e3af0fc80fb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T22:57:28.537+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:40:18.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Z Flip3</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24dedeaf-5d0f-4126-9a89-c4eacde00190'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T22:57:28.537+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:40:18.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foldable displays still lack a solid use case to make them a must-have
        feature in 2021, but both the Z Fold3 and Z Flip3 have elements that nod to
        their unique potential.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf1634a2-4f89-4073-9474-dc85bb500363'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T22:57:28.537+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:40:19.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d4533b7-7e9c-4f45-9ef5-cbaebbd8886b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T22:57:28.537+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:40:19.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Z Flip3, which opens and closes vertically like a traditional
        flip phone, now comes with a thinner hinge and redesigned cover screen that
        is four times larger, correcting one of the biggest complaints about the Flip2.
        It''s now easier to view notifications, widgets and messages, and users will
        have the ability to eyeball their schedule, purchase a coffee via Samsung
        Pay, check the weather and monitor their daily step count without ever opening
        the phone.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '132509b2-f13a-4a4c-a1ba-203ee649e12c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T22:57:28.537+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:40:20.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee35c6b7-8e2d-4601-a832-a2b7b9a9d330'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T22:57:28.537+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:40:20.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flex mode lets Z Flip3 users take a photo or video from the cover
        screen. When kept partially folded, users can move a video to the top half
        of the screen and allow the bottom area to serve as a remote to control the
        brightness and volume.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de7ec52b-6756-4bba-87b6-679723903d22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T22:57:28.538+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:40:21.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5275c910-e4e2-4c65-b258-c3a352ee821a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T22:57:28.538+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:40:21.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both the Z Fold3 and Z Flip3 include partnerships with Google, Microsoft,
        and others, so apps better fit the screens. For example, Microsoft Outlook''s
        dual-pane mode for Samsung foldables lets users read a full email while previewing
        others on the side, similar to a desktop experience.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b5098b1-5ef9-463a-b6e8-bc2f4bd909bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T22:57:28.538+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:40:22.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c711358-ca79-4d0f-960e-0f970f33c6db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T22:57:28.538+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:40:22.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuong Nguyen, senior principal analyst at Gartner, said much of
        the success of these products will depend on the apps that developers create
        to showcase innovative use cases for the extra real estate a foldable screen
        provides. But convincing developers to spend time creating apps for foldable
        devices with low user adoption rates will present a challenge.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec741a42-75b5-4595-a9ed-87f387b423cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T22:57:28.538+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:40:23.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54cc3021-1f40-41a1-ba81-e4f91ff8dad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T22:57:28.538+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:40:23.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a bit of a chicken-egg dilemma," he said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39adc500-7dd4-4831-a9e4-02db37b4a206'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T22:57:28.538+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:40:24.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c526b987-2a99-4963-a413-19b75887a4fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T22:57:28.538+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:40:24.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Z Flip3, which comes in cream, green, lavender and black, costs
        $999 -- or $400 less than last year''s model, but nonetheless at the high-end
        for smartphones.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4119d558-f27f-4721-977a-112096e0d8b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T22:57:28.538+08:00
