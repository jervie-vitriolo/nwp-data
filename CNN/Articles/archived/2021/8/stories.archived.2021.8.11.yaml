      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99902197-8347-4c8d-8e0e-6b4a32e59d55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T05:12:07.361+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:55:24.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barcelona last won the Champions League in 2015 when Messi and Neymar
        were playing together and PSG will hope the reunion of two of the world''s
        greatest players will help them secure Europe''s top tournament for the first
        time.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ec6f56-0236-4971-b5c9-b0582298dfe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T05:12:07.361+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:55:25.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6559755-6f97-41e0-839d-ef0fbfb4a3b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T05:12:07.361+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:55:25.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PSG Chairman and CEO Nasser Al-Khelaifi said in the statement, "I
        am delighted that Lionel Messi has chosen to join Paris Saint-Germain and
        we are proud to welcome him and his family to Paris. He has made no secret
        of his desire to continue competing at the very highest level and winning
        trophies, and naturally our ambition as a club is to do the same.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53524c0a-8537-46ba-9e07-2d2aee4ac56f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T05:12:07.361+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:55:26.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39bbb92d-7ee1-4c31-802b-33cb43a041fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T05:12:07.361+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:55:26.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The addition of Leo to our world class squad continues a very strategic
        and successful transfer window for the club. Led by our outstanding coach
        and his staff, I look forward to the team making history together for our
        fans all around the world."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d59661-badb-448f-b232-fe1a78cd04d3'
      'mgnl:activationStatus': true
