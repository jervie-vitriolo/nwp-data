      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' <em>New Day</em> on Wednesday, Philippine
        Hospital Association President Dr. Jaime Almora said one of the problems hospitals
        encounter is the classification of health workers who tend to the patients.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba1076ac-d372-4438-adb8-c5982b97a475'
      'mgnl:activationStatus': true
