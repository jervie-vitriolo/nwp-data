      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da44f8c6-ecaa-489d-8038-c41e28e27143'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T05:12:07.360+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:55:22.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Messi arrived in Paris earlier on Tuesday and the club teased his
        arrival on their social media channels with a short clip which briefly shows
        his Argentina shirt and the six Ballon d''Or trophies Messi has won throughout
        his career.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f98b769e-4008-4c4e-8c6f-eca0de94478c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T05:12:07.360+08:00
      'mgnl:createdBy': 'bamba'
