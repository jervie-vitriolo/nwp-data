      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for the SM Group, it has been actively supporting the government''s
        vaccination program with the inoculation of its employees and opening of its
        malls as vaccination sites. SMDC also saw the need to join the immunization
        campaign after an informal survey revealed the majority of its residents have
        not signed up for the government''s program yet.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb08de8-4820-45de-a264-abebe249defe'
      'mgnl:activationStatus': true
