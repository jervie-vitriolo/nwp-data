      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53926225-7eef-419f-8037-03d83f2c6a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T05:12:07.361+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:55:29.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Argentine, widely considered one of the best players of all-time,
        failed to sign a new contract with Barcelona.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb349581-8563-4a73-908e-b9776445f207'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T05:12:07.361+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:55:29.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26cbaa5d-a279-413e-9bd2-487b7d9e764a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T05:12:07.361+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:55:30.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barcelona said the club''s dire financial situation and La Liga''s
        Financial Fair Play (FFP) regulations meant it could not give Messi a new
        contract, despite both parties coming to an agreement.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2231a3d-4d94-4369-a0c5-c3f4e8702116'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T05:12:07.361+08:00
