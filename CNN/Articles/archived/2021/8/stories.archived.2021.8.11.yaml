      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several senior citizens living in SMDC Residences expressed their
        appreciation for the company''s initiative, which made it easier for them
        to be vaccinated. They said they were initially hesitant to leave the comforts
        of their condominium units to get vaccinated for fear of catching the coronavirus
        in crowded and unsanitized areas.</p>'
