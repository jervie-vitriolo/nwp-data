      'mgnl:lastActivated': 2023-01-25T08:55:23.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neymar -- who played with Messi at BarÃ§a and now stars for PSG --
        wrote on Instagram in a story: "Back Together."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c4f5160-24a6-4232-b121-29a0628358f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T05:12:07.361+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:55:24.196+08:00
