      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”&nbsp;</strong>A British embassy employee suspected
        of spying for Russia has been arrested in the German city of Potsdam, British
        and German authorities said on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a498dbc-9a04-47a2-bfe6-617c039c029d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T20:40:59.030+08:00
