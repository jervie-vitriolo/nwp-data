      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> Lionel Messi has officially signed for
        French club Paris Saint-Germain, bringing his long-term association with FC
        Barcelona to an end.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b136a6-b41c-4ff1-8aa2-0729dbb68174'
