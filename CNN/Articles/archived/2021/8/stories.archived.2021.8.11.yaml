    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d655423-61ee-409a-af16-96e4bca0d317'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T17:46:35.797+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:51:36.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I donâ€™t like cops. At least, not anymore. I grew up from a place
        of privilege that allowed me to view uniformed personnel as good people. To
        be in the police or in the military was meant to be an honorable profession.
        I had every reason to believe this: I knew good cops. I knew good soldiers.
        While popular media has suggested the existence of corrupt police officers,
        I held onto the belief that the good people I knew, doing the good work I
        knew they were doing, would ultimately invalidate the misconduct of those
        who acted otherwise.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a3f359d-aa8d-4ca1-9741-be68cdc50083'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T17:46:35.797+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:51:36.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as I began to shed the innocence of youth, I saw that the police
        and military infrastructures were not corrupted by a handful of â€œrotten apples.â€
        It was a system that is corrupt to its core. In the United States, the last
        year saw an outbreak of anti-police sentiment following the death of George
        Floyd at the hands of Minneapolis police officers. The Black Lives Matter
        movement exists closely with the idea that â€œAll cops are badâ€ or #ACAB, because
        the police force in the United States has always been instrumental in forwarding
        the ideals of White supremacy. Other democratic nations have also had examples
        of brutality committed by their own police force. In October 2020, Nigerian
        police <a href="https://www.cfr.org/backgrounder/how-police-compare-different-democracies"
        target="_blank">opened fire on protesters</a> demanding police reform, and
        ended up killing 12 people.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b1ee21-e28d-4015-b6e9-448df498e478'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T17:46:35.797+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:51:37.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Philippines, brutality and criminality within the police
        force is so ingrained in the system that every Filipino has likely had a run
        in with a dirty cop at one point in their lives â€” whether it be evading a
        traffic ticket by way of petty bribes, or <a href="https://cnnphilippines.com/news/2018/11/29/Kian-delos-Santos-murder-Caloocan-police-guilty.html"
        target="_blank">a much more sinister encounter.</a>&nbsp;Academics and social
        theorists say that there is enough proof to say that the police force (anywhere
        in the world, but especially in developing nations) is <a href="https://www.versobooks.com/books/2426-the-end-of-policing"
        target="_blank">a systematic mistake</a>. Itâ€™s never just one or two bad cops.
        The culture that thrives is the problem â€” even a <a href="https://cnnphilippines.com/news/2020/12/23/PNP-reforms-Ruffy-Biazon-Nuezca-Tarlac.html"
        target="_blank">House representative</a>&nbsp;said so. The padrinos, the secrecy,
        the open avenues for abuse. Surely youâ€™ve seen older folks who carry business
        cards of their cop friends, just in case they have a run-in on the road. And
        no one openly says a thing about it. What emboldens these actions is the absence
        of <a href="https://www.unodc.org/pdf/criminal_justice/Handbook_on_police_Accountability_Oversight_and_Integrity.pdf"
        target="_blank">any accountability</a>. Filipino cops have always enjoyed
        a level of immunity akin to demigods; they who execute the law are also exempt
        from it.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '075339af-8ef5-47ac-bf06-b2c01eafff60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T17:46:35.798+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:51:37.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How did we not realize that this unchecked power would be a problem?
        If the evening news isnâ€™t enough, there are several examples in fictional
        work to show just how prevalent these problems really are. Filipino independent
        films have their fair share of dirty cops: in filmmaker Brillante Mendozaâ€™s
        Cannes-winning, shakily filmed â€œKinatay,â€ the cop antagonist commits the most
        heinous crime in the story â€” and Mendoza doesnâ€™t glamorize the act, as if
        to suggest that a policeman would not hesitate to commit a crime in pursuit
        of his self-interests. Thatâ€™s the image of the police that our country has
        shown the world, and as questionable as Mendozaâ€™s own politics are, his portrayal
        of cops isnâ€™t far off the mark.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e6483cf-6edd-4ac8-a298-2a7c7ac04d39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T17:51:55.726+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:51:38.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why do we keep watching copaganda and why do they continue to be
        so well-received?</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df6adb8c-fe9e-4f17-8184-fa3986599640'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T17:46:35.798+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:51:38.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet despite knowing enough to see that, indeed, All Cops are Bad,
        police-led works of fiction continue to be enduringly popular. And more often
        than not, the portrayals of cops in most films, television series, and books
        show them as flawed but ultimately heroic individuals. American television
        has countless television shows <a href="https://www.vulture.com/2020/06/tv-cops-are-always-the-main-characters.html"
        target="_blank">with cops at the forefront</a>. Consider the popular sitcom
        â€œBrooklyn Nine-Nine,â€ which portrayed New York City cops as an office barkada
        that spends their days pulling off pranks and singing karaoke with notorious
        carnappers. Or the enduring â€œAng Probinsyano,â€ which by now has become the
        longest-running drama series on Philippine television. It tells the story
        of police captain Cardo Dalisay (Coco Martin), a role that was originally
        played by Fernando Poe Jr. in the 1997 film of the same name. Hell, the animated
        film â€œZootopiaâ€ was literally about a rabbit who wanted to become a policewoman.
        A message to all young women: be the girlboss cop you wish to see in the world.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '504839f9-b881-496e-a3c1-4963d5160be7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T17:46:35.798+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:51:39.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I wish I could say that I am not as susceptible to the allure of
        cop content, but Iâ€™m not so different from my â€œRush Hourâ€-obsessed seven-year-old
        self; Iâ€™m just a little more aware of how uncomfortable my media consumption
        actually makes me. Some of my favorite shows and films lately have police
        protagonists. The HBO series â€œMare of Easttownâ€ had a brief chokehold on me
        as episodes came out each week. Kate Winslet delivered a fantastic performance,
        but even as I marveled at how she practically disappeared into the role of
        a vape-smoking detective, it was clear how much power her character held in
        this position. And (spoiler alert) she did abuse it when she felt like she
        needed to. Still, as the well-written protagonist that Mare was, I rooted
        for her to win till the end.</p>'
    '14':
