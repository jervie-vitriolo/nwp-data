      'mgnl:lastActivated': 2023-01-25T08:40:52.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Primacy for the investigation remains with German authorities.
        Officers from the Counter Terrorism Command continue to liaise with German
