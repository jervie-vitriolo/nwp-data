    'template': '1'
    'title': 'Remote work made life easier for many people with disabilities. They
      want the option to stay'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c6617a-dd2f-44d5-8826-2fe73c5551e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T16:48:48.069+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:42:49.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> Gabe&nbsp;Moses prefers to work his eight-hour
        shift for a call center while lying on his stomach, resting on a mattress
        set out on the floor of his apartment.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f065b0-17ac-4ad5-a96f-7fd1874c4cfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T16:48:48.070+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:42:50.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moses uses a wheelchair because of conditions including dysautonomia,
        which arises from a dysfunctional nervous system and can affect major organs,
        and Ehlers-Danlos syndrome. A connective tissue disorder, EDS can cause chronic
        pain, muscle weakness and ruptured blood vessels.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '320b20b0-721e-4397-a73e-e7df5f43e966'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T16:48:48.070+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:42:50.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the pandemic, commuting to work and sitting up for hours
        at a time left Moses in pain and so fatigued, he sometimes lost his ability
        to speak. But when he started working remotely while lying down, he discovered
        his job was easier. He had energy at the end of the day to spend time with
        his wife, watch movies, read books or even take his dog for a walk by tying
        her leash to his wheelchair.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1488b38b-0683-401f-93c5-b59715e777ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T16:48:48.070+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:42:51.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the beginning of the pandemic, Moses said his company made him
        sign a document that claimed it only offered remote work as an emergency measure,
        and that it could call him back in person at any time.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9506f3c-a913-4830-8fa7-382d058462a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T16:48:48.070+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:42:51.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, as the US continues its uneven reopening and some companies
        expect employees to return to offices, Moses, who lives in an apartment in
        New York City, worries the option will be taken away.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3619ba9-3d43-453e-af24-0b8099fa3891'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T16:48:48.070+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:42:52.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s really terrifying to think about going back to that life,"
        Moses told CNN. "Coming back (from work), I would just go right to bed."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb23c78-d652-447a-8af1-42fac25d768c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T16:48:48.070+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:42:52.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Accessibility is not one-size-fits-all</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bce49cb-5a61-49d2-b3cc-1c73246f9bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T16:48:48.070+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:42:53.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the United States, 26% of adults have some kind of disability,
        according to the Centers for Disease Control and Prevention. For many, remote
        work has been more accessible as offices often lack situation-specific accommodations.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d9f8ab-3b85-4166-801a-0747f6c2e711'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T16:48:48.070+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:42:53.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These can include wheelchair ramps and certain types of accommodating
        furniture, safety from allergens, and easy access to medications and bathrooms.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f70df4-4f96-4f3d-b1a8-925201fd17ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T16:48:48.070+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:42:54.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Organization on Disability supports flexible work policies
        above all, said Charles Catherine, associate director of special projects
        for the organization.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c36d02b6-cd03-43ad-8106-1e430756bf5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T16:48:48.070+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:42:54.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There will be companies where people will have very little choice,
        and there will be a lot of peer pressure," Catherine said. "And there will
        be other companies for which work culture is a top priority, where there will
        be more leeway. And so the question is, do you want to be an employer of choice?"</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a0e867e-8a5c-4539-95c6-8326a3bb0b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T16:48:48.070+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:42:55.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Catherine, who is blind, said he was frustrated at the pandemic''s
        start because digital accommodations such as closed captioning for online
        meetings and software that read text out loud were rare. Many companies improved
        software accessibility over the course of the last year and a half, and Catherine
        now prefers working from home. But what he went through underscores the varied
        experiences of workers with disabilities. Working from home may benefit some,
        but it isn''t a one-size-fits-all solution.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '628fd9f3-4c53-4593-9c4e-027cc6dd4778'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T16:48:48.070+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:42:55.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not to mention, there are plenty of jobs that can''t be done remotely.
        Those who couldn''t work from home have had to spend the last year and a half
        battling an impossible choice: risking their life by going into work, or not
        working at all. Others have seen their jobs eliminated altogether.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '599db157-322b-4e62-a89e-e937c20ed4a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T16:48:48.070+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:42:56.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2020, 17.9% of people with disabilities were employed, down from
        19.3% in 2019, according to the US Bureau of Labor Statistics. Meanwhile,
        the rate of unemployed in this vulnerable demographic actively looking for
        jobs increased by about 5 percentage points.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8efda013-77b4-4f7b-9cf8-947af3513914'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T16:48:48.070+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:42:56.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It just continues to show how disposable our system thinks disabled
        people are, because we''re not contributing to capitalism in the way that
        people who have more working capability are. But it doesn''t have to be that
        way," Moses said. "If the government wanted to just take care of people, so
        that working wasn''t something they did out of desperation, then they could.â€</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '944669a8-bf83-4ace-8703-8700e0a3e682'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T16:48:48.071+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:42:57.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The community has requested remote work options for years</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ec03dac-2c8b-422a-9d02-d26d6c781a40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T16:48:48.071+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:42:57.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For many in the community, the sudden availability of remote options
        has been bittersweet, said Shelby Hintze, a producer for a local news station
        in Salt Lake City.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ca887e-f560-47df-a111-9fb8258b9faf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T16:48:48.071+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:42:58.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hintze uses a wheelchair because of her spinal muscular atrophy.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc6b57b2-4209-47e3-b330-73c60fbf57ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T16:48:48.071+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:42:58.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the hardest things for me during this whole time has been
        seeing something that disabled people have been asking for for so long and
        told it''s not possible -- all of a sudden, when everybody else needs it,
        we move heaven and earth to make it happen," Hintze told CNN.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '050b535e-ce7f-4982-87fb-6cf90e6770e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T16:48:48.071+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:42:59.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For people with conditions that affect their immune systems, Hintze
        said remote work can alleviate their ongoing risk from Covid-19. Hintze has
        followed a strict lockdown because she''s at high risk from respiratory diseases
        like Covid-19, and her company allowed her to work from home without objection.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e52b73f-c56d-4b7e-8a42-850d89c3f509'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T16:48:48.071+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:42:59.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even as Covid-19 vaccines allow some to return to a more normal
        way of life, people with compromised immune systems may not even be fully
        protected by the vaccine. Data from the CDC revealed the response to the vaccines
        might be reduced for several high-risk groups.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be40399c-025a-4e35-a24c-eefa7cf86095'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T16:48:48.071+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:43:00.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People say, ''There are these immunocompromised people we have
        to do all these hard things to take care of,'' instead of saying, ''Wow, your
        hard life has now been made harder (by the pandemic),''" Hintze said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d859fe-ec5f-4182-8499-bfe2fcc1f015'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T16:48:48.071+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:43:00.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Normalizing remote work could help initiate long-term change</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d2c957d-8f7d-4639-b4ff-9e4c91e1e60e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T16:48:48.071+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:43:01.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joanna Hanaka also advocates for disability rights on social media
        and has multiple conditions that make her highly allergic to fragrances. Working
        from home makes it easier to control her environment, and she has much more
        energy from not being exposed to allergens, she said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a44e1994-0cfb-4450-9337-d7e9c2f44ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T16:48:48.071+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:43:01.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hanaka believes companies have seen the benefits of work-from-home
        arrangements.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '374f270d-b6dd-4261-96af-0951a5d94ed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T16:48:48.071+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:43:02.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So many people have now experienced the benefits of remote work,
        such as the time and money saved since they don''t have to commute," Hanaka
        said. "Since I''ve begun working from home, I don''t feel so drained by the
        end of the work day."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe6826b7-f4f3-4418-bf12-94a38ba45f28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T16:48:48.071+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:43:02.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Working from home has had other unexpected benefits. Catherine said
        people have more control over disclosing their disabilities to bosses and
        coworkers.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b07a4fda-1a0e-4a56-996c-59593ff09255'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T16:48:48.072+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:43:03.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everywhere I go, my cane discloses my disability for me," Catherine
        said. "But if I met someone on the phone, or on Zoom, I choose to disclose
        my disability or not and people can''t tell. if I were interviewing (for a
        job), I don''t know how it would affect the decision on either side. But certainly,
        I''d have more cards in my hand."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '943e0676-f5a3-4fb8-8d02-e28a2f74019e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T16:48:48.072+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:43:03.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moses theorizes the next few months could represent a turning point
        for accessibility. Or, it could be a missed opportunity. Companies could continue
        to enforce standards that put people with disabilities at a disadvantage,
        he said. Or, they could normalize accommodations for these folks that have
        been previously considered emergency-only measures.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '025579e2-96e4-478b-a84a-4bd985193e9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T16:48:48.072+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:43:04.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''ve proven for the past year and a half that we can do this
        just as well from home as we could ever do it from an office," Moses said.
        "I know there are some people that still go there because they don''t have
        the ability to work at home. I understand the office being there for people
        that need it. But there''s not any reason that people that want to work remotely
        can''t. It would be safer for everyone."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f04e1e1-26e3-4022-8595-e474ec3c176f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T16:48:48.069+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:43:04.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><i>This story was first published on CNN.com â€œRemote work made life
        easier for many people with disabilities. They want the option to stayâ€</i></p>'
  'I-Am-Legend-conspiracy-anti-vax':
    'author': 'Scottie Andrew, CNN'
    'caption': 'The post-apocalyptic thriller "I Am Legend" is bubbling up in conversation
      among the vaccine-hesitant crowd, prompting the film''s screenwriter to emphasize
      that the plot is entirely fictional. (FILE PHOTO)'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-08-11T16:50:49.042+08:00
    'imagesource': 'jcr:69c1005f-0b32-4c73-9a72-e00b24f5587e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '15e2cfe5-b439-40cf-9742-cb2ece36f31c'
    'lead': 'The post-apocalyptic thriller "I Am Legend" is bubbling up in conversation
      among the vaccine-hesitant crowd, prompting the film''s screenwriter to emphasize
      that the plot is entirely fictional.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-11T16:55:39.003+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T08:42:43.905+08:00
