      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What is more, there are more patients now who are coming to medical
        facilities with other health problems such as dengue and influenza, he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '527ac9e5-41f3-4387-a7aa-e5f75a66a74f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T09:07:22.579+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:53:16.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manpower remains a "major limiting factor" for hospitals, Almora
        also said. To help address this issue, they continue to hire nursing aides
        to ease the nurses'' workload.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b5a4986-48c1-4c2f-8512-3dda14be7b5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T09:07:22.579+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:53:16.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NCR is under enhanced community quarantine until Aug. 20 to prevent
        cases from swelling further. There were 20,986 active cases in the capital
        region as of <a href="https://doh.gov.ph/covid19tracker" target="_blank">Tuesday</a>,
        according to data from the Department of Health.&nbsp;</p>'
  'India-best-ever-Olympics':
    'author': 'Rhea Mogul, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-08-11T08:58:37.449+08:00
    'imagesource': 'jcr:0e9f77fc-71f9-47d2-8723-ae3daec4f2dc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7627ec4f-0bbd-4b0b-8306-66e89cc050ff'
    'lead': 'India''s 1.38 billion-strong population is beaming with pride'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-11T09:11:10.987+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T08:52:58.640+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:39:04.938+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'ANALYSIS: India just had its best-ever Olympics. Many hope its success
      will usher in a new era of Indian sport'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b5cb537-d1c1-4ddd-8083-ce641245717b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T09:11:10.988+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:52:59.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”&nbsp;</strong>India''s 1.38 billion-strong population
        is beaming with pride.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ec5df9-54ad-4a8f-adb1-307eb94f0923'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T09:11:10.988+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:52:59.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neeraj Chopra''s historic gold medal in the men''s javelin event
        in Tokyo on Saturday brought the nation''s Olympics performance to a spectacular
        close.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb4be99-08b2-45fd-a7bc-2d3d281fe299'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T09:11:10.988+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:53:00.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 22-year-old athlete''s gold medal -- the nation''s first in
        a track and field event since it gained independence from Britain -- consolidated
        India''s greatest ever performance at the Games, winning a total of seven
        medals.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c9bbec-daf0-49d0-a0f1-215e606007e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T09:11:10.988+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:53:00.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And when Chopra arrived in India''s capital New Delhi Monday afternoon,
        a mob thronged to the airport to catch a glimpse of their new national hero.
        Videos of huge crowds surrounding the athlete have come to symbolize what
        his victory means for the world''s second most populous nation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd73b94a8-a8ac-4b9a-9da1-993e3478cbce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T09:11:10.988+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:53:01.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at a news conference Saturday, the Chief Minister of the
        northern state of Haryana, where Chopra is from, told reporters proudly: "The
        Haryana boy has left his mark."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f9a8e7b-b72b-4472-977b-36e15aa7949c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T09:11:10.988+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:53:01.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India''s historic medal haul comes as the nation is still reeling
        from the aftermath of a devastating second wave of the coronavirus pandemic.
        The country has witnessed more than 428,000 Covid-19 deaths and almost 32
        million infections, according to data from Johns Hopkins University, which
        pushed hospitals to the brink of collapse and overwhelmed the country''s healthcare
        system.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eeeb7e6-94a6-40ea-b0db-ab5287ea843a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T09:11:10.988+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:53:02.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Set against this backdrop, Indian athletes have managed to ignite
        a fresh sense of national pride among a still mourning nation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a8ffc6-f502-49b1-90b3-d42d7b4bcd9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T09:11:10.988+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:53:02.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India defeated Germany to win bronze in men''s field hockey -- its
        first medal in that sport in 41 years. The women''s team came extremely close,
        losing to Britain in the bronze medal match, but earned praise and respect
        from millions across the country. The nation won either silver or bronze medals
        in five other events.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87de0961-9d52-4a9c-9704-c37c41c3d568'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T09:11:10.988+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:53:03.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India''s success has also placed a spotlight on the country''s comparatively
        poor sporting infrastructure and the numerous disadvantages faced by Indian
        athletes, including the fact that many are not full time sportspeople.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c425a06-1d24-4247-9979-1be35b17b067'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T09:11:10.988+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:53:03.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Traditionally seen as a one-sport country because of its cricketing
        success, India experienced a "small turning point" in 2008, according to Nalin
        Mehta, co-author of "Dreams of a Billion: India and the Olympic Games," after
        air rifle shooter, Abhinav Bindra, won the nation''s first gold medal at the
        Beijing Olympics.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8546fe25-a05a-4394-96cc-8a5197cad8c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T09:11:10.988+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:53:04.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was serious intent at a government level to put more money
        into sports," he said. "There was a sense that this could be a winner. A new
        sense of nationalism that would elevate India globally."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c3fe3e9-32f8-47c1-91cb-a48e54c0dd82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T09:11:10.989+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:53:04.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government stepped up efforts to elevate the country''s sporting
        profile on the international stage. Four years later in London, the country
        took home six medals -- its second most successful Olympic medal tally.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f84b987-f39b-4fb6-80b2-928f4bf7c332'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T09:11:10.989+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:53:05.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, the nation''s unsatisfactory performance at the Rio Olympics
        -- one silver and one bronze medal -- prompted authorities to further boost
        funding.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91676d6b-2f37-4af5-a76c-39e432c0c42f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T09:11:10.989+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:53:05.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two years later, Prime Minister Narendra Modi launched a nationwide
        program ''Khelo India'' or ''Let''s Play India'' to "revive the sports culture
        in India" with the aim of identifying and funding promising young talent.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa0a39c-aecb-43f3-8de1-60429a50c787'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T09:11:10.989+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:53:06.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By 2019, the government was spending $297.7 million on sports, up
        by nearly $90.7 million from 2016, according to annual reports from the Ministry
        of Youth Affairs and Sports. India''s Department of Sports now also recognizes
        61 National Sports Federations, up from 48 in 2017. New additions include
        basketball, netball and equestrianism.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c0ee829-5115-4889-ae81-964490ba6d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T09:11:10.989+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:53:06.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mehta also points to the proliferation of non-profit establishments
        including the Olympics Gold Quest, which was co-founded by billiards player
        Geet Sethi after he sensed "a general feeling of dejection" among Indian athletes.
        It has helped top athletes including boxer Mary Kom and badminton player P.V.
        Sindhu achieve Olympic success.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0caf531-44f3-4fc5-bd70-81191fa97983'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T09:11:10.989+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:53:07.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many hope that this year''s Olympic performance will usher in a
        new era in Indian sport -- one where its athletes are given a platform to
        excel and grow.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e1789c-427f-43e1-8457-9625af438089'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T09:11:10.989+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:53:07.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bandana Chhetri, partner at FairPlay sports, which manages top Indian
        athletes, believes that Chopra''s win will become a "watershed moment" in
        sports in India.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83870ec9-7ad0-48d7-b4be-bfd22d1d8b8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T09:11:10.989+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:53:08.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope that a lot of young children are inspired," she said. "I
        want Indian sport to grow even more rapidly than it has been for last few
        years. The sustained efforts of everyone involved -- the Sports Ministry,
        the private funders, the coaches and more -- will be the only way to see India
        break even more records on the global stage."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7567e05b-efb8-442a-a60f-1b2654bc288f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T09:11:10.989+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:53:08.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mehta said that he had never seen anything like this year''s Games
        "in his entire lifetime."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '831b6f45-92f7-473d-9551-684e798b8379'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T09:11:10.989+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:53:09.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve never seen Indians show such enthusiasm and celebration for
        our Olympic athletes. After a tough year, it''s a huge emotional lifter,"
        he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76af5325-bbf6-4b64-bc2f-b8f81e19b8ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T09:11:10.989+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:53:09.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, Modi took to Twitter to congratulate the athletes, adding
        that the medals have made the nation "proud and elated."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '912a737e-872d-49db-9e53-3c837157e802'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T09:11:10.989+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:53:10.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He emphasized that he would work harder to elevate sport in the
        country.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f1d2bd3-c4b5-494e-a01c-6823bcb75cc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T09:11:10.989+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:53:10.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the time to keep working to further popularize sports at
        the grassroots, so that new talent emerges and gets the opportunity to represent
        India in the times to come," he wrote.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43290169-0932-4865-9c62-fb353ef460f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T09:11:10.989+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:53:11.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In New Delhi on Monday night, Chopra walked onto a large stage for
        the Indian Olympic Champions'' Felicitation Ceremony.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '544122b4-dff8-4c6a-a7e0-c551ef60a42f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T09:11:10.989+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:53:11.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This gold medal is not only mine," he said. "It belongs to India."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
