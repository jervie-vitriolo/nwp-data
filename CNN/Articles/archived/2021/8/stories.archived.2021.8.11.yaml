      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Smartwatches and wireless earbuds</h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfdc13f6-b871-49c0-91f3-733384967aa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T22:57:28.538+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:40:26.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to foldables, Samsung''s wearables lines got a refresh
        on Wednesday. Its new Galaxy Watch4 and Galaxy Watch4 Classic -- the company''s
        first smartwatches to run on the Wear OS co-created with Google -- promise
        an even deeper look at a user''s health profile.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '948bbc63-20e8-493f-9616-d3aa0e02cb0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T22:57:28.538+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:40:26.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c1c3fd3-eb9e-481f-949a-0c17a43aba7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T22:57:28.538+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:40:27.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The watches are faster, the display''s resolution is crisper and
        the battery charges faster (the company says a 30 minutes boost will get users
        10 hours of battery life). But the real innovation is packed into a new chip
        with three health sensors. Samsung said the sensors can now assess body composition
        by measuring skeletal muscle, basal metabolic rate, water retention, and body
        fat percentage. It also comes with advanced sleep tracking features, such
        as the ability to monitor snoring.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '738e261a-8c5a-48db-ac5e-0ad945c7f906'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T22:57:28.538+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:40:27.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '921004cb-a388-44bd-bbd5-d6f88ff9bb23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T22:57:28.538+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:40:28.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Galaxy Watch4, which features an aluminum frame, a sweat-proof
        sport band and a digital bezel, is available in two sizes, an assortment of
        colors and starts at at $249.99 for Bluetooth versions and $299.99 for LTE
        models. The higher-end Watch4 Classic features luxury materials such as stainless
        steel, and offers a rotating bezel, two size and color options. It starts
        at $349.99 for Bluetooth versions and $399.99 for LTE models.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa22f3f0-c513-4de0-8c7e-c9ea0c4e82e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T22:57:28.539+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:40:28.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71bafa59-4a54-4dfd-b22a-1e2a246c4e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T22:57:28.539+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:40:29.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samsung also unveiled its second-generation wireless Galaxy Buds2,
        its smallest, lightest and most affordable earbuds ($149) to date. Buds2 comes
        with active noise cancellation, three sizes of soft, flexible tips that users
        can choose find the most comfortable fit. It''s available in graphite, white,
        olive and lavender.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a7410b1-3a79-45b6-9a9e-9b631261f827'
      'mgnl:activationStatus': true
