    'jcr:uuid': 'ba26f5c4-f27a-446a-87ea-9971d49e77ac'
    'lead': 'A flu expert said people should get inoculated against the flu even if
      they have already been vaccinated against COVID-19.'
    'mgnl:activationStatus': true
