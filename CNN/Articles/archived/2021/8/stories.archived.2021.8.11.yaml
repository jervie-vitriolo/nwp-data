      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim Yo Jong, the powerful sister of North Korea leader Kim Jong
        Un on Tuesday warned that the US and South Korea would "face a more serious
        security threat" for ignoring repeated warnings against their joint military
        drills.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e982d6b-92df-417f-92f4-ba8ceefea534'
      'mgnl:activationStatus': true
