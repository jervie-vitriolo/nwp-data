      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œIto pong mga nare-receive nating fatalities ng mga bata sa mga
        ibaâ€™t ibang ospitals na nandito sa ating bansa mostly have comorbidities,â€
        the health official said in an online briefing.</p>'
