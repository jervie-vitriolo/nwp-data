      'jcr:uuid': '4386a243-ecb8-4916-b394-f9671603e116'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T13:36:10.285+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:46:32.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Usually the two Koreas will check in with each other over the hotlines
        twice a day to ensure smooth relations between the two neighboring nations,
        but South Korea''s Unification and Defense ministries said Pyongyang did not
        pick up the phone on Tuesday, according to Reuters.</p>'
