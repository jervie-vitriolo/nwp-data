  'early-retirement-tips-':
    'author': 'Jazmin Goodwin, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-08-11T09:47:26.188+08:00
    'imagesource': 'jcr:1d3b9050-9ae4-469b-afce-f3d8e6af832e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c8663235-ba9c-4cfa-a292-924f329ac388'
    'lead': 'Retiring early might seem like an impossible financial goal. But with
      the right plan in place, it can be done.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-11T09:49:06.956+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T08:52:42.152+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:39:05.390+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'You might be able to retire earlier than you think. Here''s how'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc0e6dc6-806b-4e1f-ad9e-8efee931dad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T09:49:06.957+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:52:42.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong>&nbsp;Retiring early might seem like an
        impossible financial goal. But with the right plan in place, it can be done.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df944a4-f8a0-4688-9004-3b5c1245b9d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T09:49:06.957+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:52:43.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Financial Independence Retire Early -- or FIRE -- is a method of
        living below your means to obtain financial independence and security as early
        as possible.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cfc68f1-386f-432c-babf-d69380396ef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T09:49:06.957+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:52:43.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The mentality behind the movement is where one strives to live
        life on their own terms and to get off the proverbial hamster wheel where
        you are dependent on your employer and have the freedom and security to do
        so," said Danielle R. Harrison, founder and president at Harrison Financial
        Planning.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c015ec2b-a3d7-4904-988b-0844a8bad3b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T09:49:06.957+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:52:44.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That could mean having the financial freedom to change careers,
        work less or travel the world.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd2f3d2-708a-4322-bbcb-750b0ae97774'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T09:49:06.957+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:52:44.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So what exactly does the FIRE movement entail? Here''s everything
        you need to know.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ab351e-a7d8-42fa-9165-5f544de73d57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T09:49:06.957+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:52:45.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What is FIRE?</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dc8b599-73a0-4f2d-8b7d-945a3a40aa10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T09:49:06.957+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:52:45.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The concept of FIRE is based on the notion that retirement is determined
        by a financial number and not by a person''s age. It focuses on keeping expenses
        low and savings high. That means usually saving anywhere between 50% to 75%
        of your annual income to retire well before the age of 65 and usually without
        any debt.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde99418-1257-4a1a-bfeb-9960e24eeaa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T09:49:06.957+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:52:46.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"FIRE involves a shift in perspective regarding money and work,
        prioritizing what is most important to your work-life balance, and making
        decisions not dictated by the need to earn money but the ultimate goal of
        financial freedom," said AnnaMarie Mock, a certified financial planner and
        wealth adviser for Highland Financial Advisors.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68797c70-55fc-4390-a1e2-7b06d8c94bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T09:49:06.957+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:52:46.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People looking to pursue FIRE typically start by picking what''s
        called a FIRE number, which is the amount of money you''d need to have saved
        to generate enough income to cover your expenses without having to work.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '817125d0-18c2-44df-a0ef-f75b6d3712a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T09:49:06.957+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:52:47.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To determine your FIRE number, start off by figuring out your yearly
        expenses, excluding savings and taxes.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be2dc514-75aa-4a2c-a952-944362ec4d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T09:49:06.957+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:52:47.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From there, calculate how much savings you''ll need to generate
        that much income without having a paycheck.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e45c36d7-04db-4209-9458-bb257245428c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T09:49:06.958+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:52:48.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One rule of thumb, known as the 4% rule, says that retirees can
        safely withdraw about 4% of their savings a year without running out of money.
        That means saving 25 times your current annual expenses could last indefinitely
        with regular 4% yearly withdrawals.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fa46103-8eb7-4497-9261-2cbb84b7dddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T09:49:06.958+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:52:48.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, if your annual expenses are $50,000 per year, you would
        need at least $1,250,000 ($50,000 x 25) saved when you retire.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58c76e33-01fb-4da4-88f3-fd6c7dbca60b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T09:49:06.958+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:52:49.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You can also take a more conservative approach by saving 28 to 33
        times your current expenses, and take only 3% to 3.5% withdrawals.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa170222-e9af-40ed-92a6-ccf4cfff7f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T09:49:06.958+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:52:49.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From there, try an online calculator to determine how much to save
        and when you can reach that early nest egg number.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ce91d6-6533-42ea-95dc-fb6c1ce5ee7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T09:49:06.958+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:52:50.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starting as early as possible comes with many advantages. After
        all, getting a head start on your savings and investments gives your money
        more time to compound. But even though retiring early requires various sacrifices
        when it comes to saving and spending, the perks can be rewarding.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae32c774-d560-42b2-b861-1725022cefff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T09:49:06.958+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:52:50.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The biggest perk of FIRE is independence," said Kevin Chancellor,
        a certified Social Security claiming strategist and financial adviser. "If
        your budget is still sustainable then you have the freedom to travel, be involved
        in your kid''s school activities, start a side business or hobby, and spend
        more time doing what you want to do rather than what you need to do."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e1531c6-ebb1-4bad-8f6c-aa1240129425'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T09:49:06.958+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:52:51.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Reaching the magic number</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ed1136-b799-4148-8c3a-aa941833f466'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T09:49:06.958+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:52:51.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many people think they don''t earn enough to be able to retire early.
        But there are several methods of reaching FIRE that could help them retire
        faster than they think.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da58782e-f558-4a9e-a8bc-70f5d985038a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T09:49:06.958+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:52:52.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When making the decision to retire early, you should expect to make
        some significant lifestyle changes. Those changes could be as big as increasing
        your streams of income or as small as cutting your own hair. It all comes
        down to either reducing how much you spend or boosting how much you save --
        or both.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f07f8214-8e98-4133-8d86-43b32f71e76e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T09:49:06.958+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:52:52.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those looking to retire early need to widen the gap between what
        they earn and what they spend," said Harrison.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f6c8e89-a770-455a-a307-73c9b77c869b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T09:49:06.958+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:52:53.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One way to do that is to drastically slash expenses and live a more
        frugal and lean lifestyle, which is often the quickest way to FIRE. Known
        as "Lean FIRE," this typically means having a lower target number for your
        nest egg and living more modestly in retirement.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b9ec2a0-2174-4ae6-820e-6e7fcb40d2fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T09:49:06.958+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:52:53.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who aren''t interested in pinching pennies and have higher-than-average
        expenses can still retire by increasing their income.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a9ee8df-139f-4f9d-9075-57e8684598aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T09:49:06.958+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:52:54.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some ways to achieve "Fat FIRE," as it''s known, could involve negotiating
        a higher salary, finding a higher paying job, accumulating sought-after skills,
        working a side-hustle or owning rental properties. Often, those pursuing Fat
        FIRE will either choose to work in higher paying professions or take longer
        to reach their larger savings goal.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91106133-a5f8-4b31-a4fa-6e79e7222b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T09:49:06.958+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:52:54.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some people who want to retire sooner can pursue another method
        often called "Barista FIRE." In this scenario, you can quit your full-time
        day job once you''ve stashed away enough retirement savings to grow into a
        nice nest egg in a few more years without having to add funds. But rather
        than ceasing work altogether, you work a part-time job, pursue a less lucrative
        dream career or take on freelance projects in order to cover basic living
        expenses, all the while allowing your long-term retirement savings to grow
        until a more traditional retirement age.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d4178b5-dc2f-46f2-967d-c610944228a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T09:49:06.958+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:52:55.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Is FIRE right for me?</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd858b98a-ee76-4dfb-8e9b-c14dc0528737'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T09:49:06.959+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:52:55.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another thing to consider is how you''ll spend your time without
        filling your days with a paid job.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7880a4e-9e05-47d3-8d33-558978abbc1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T09:49:06.959+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:52:56.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, will you pursue hobbies, volunteer or travel more?
        Without a plan in place, you might find that FIRE isn''t all you''d hoped
        it would be.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e5897b6-0cf3-448b-910d-1c4305f4d495'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T09:49:06.959+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:52:56.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For anyone retiring, it is important to know what you are retiring
        to. This is even more important for those looking to retire early," said Harrison.
        "Figure out what is going to give your life meaning and purpose, so your retirement
        years can bring you joy."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '322f3939-440f-44de-9e3a-0afd1c42f379'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T09:49:06.959+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:52:57.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/08/09/business/money/early-retirement-fire-feseries/index.html"
        target="_blank">You might be able to retire earlier than you think. Here''s
        how</a></em></p>'
  'Prince-Andrew':
    'author': 'Ivana KottasovÃ¡, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-08-11T09:52:31.379+08:00
    'imagesource': 'jcr:81816ebc-c154-4fa0-9378-b9584827c041'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3c0edf7f-a5ed-4584-a0c9-71aaf0176463'
    'lead': 'There was a time when Prince Andrew had it all'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-11T09:59:20.340+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T08:52:20.783+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:39:05.907+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Who is Prince Andrew? The ''spare heir'' facing a sexual abuse lawsuit'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e2b3573-b8bc-4a8f-9f72-4092faf516d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T09:59:20.341+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:52:21.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Editor''s note: An earlier version of this story was originally
        published in 2019.</strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf06784-80d3-49d0-bf89-16f652af2a1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T09:59:20.341+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:52:21.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong>&nbsp;There was a time when Prince Andrew
        had it all: A decorated war hero, a playboy prince, an international ambassador
        for the British brand, living the life of privilege. But those days seem long
        gone. Instead, the Duke of York -- who is ninth in line to the British throne
        -- is now being sued for alleged sexual abuse.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde09517-3cdc-4c24-952c-47c87d226202'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T09:59:20.341+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:52:22.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federal court documents filed Monday reveal that a lawsuit was filed
        by Virginia Roberts Giuffre, an alleged victim of sex offender and disgraced
        financier Jeffrey Epstein. Giuffre has previously said publicly that she was
        forced to perform sex acts with Britain''s Prince Andrew, telling the BBC
        in 2019 that she was trafficked by Epstein and forced to have sex with his
        friends, including the Duke of York, when she was underage.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9ce84aa-22fe-4396-bc7d-6e0660def423'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T09:59:20.341+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:52:22.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andrew has repeatedly denied Giuffre''s allegations. But his association
        with Epstein has cast a dark shadow over him.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b7bae6-5fd6-4b19-a3f0-d52e7a77047f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T09:59:20.341+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:52:23.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facing pressure from the public, the Prince stepped back from royal
        duties in the wake of a 2019 interview he gave the BBC in which he was widely
        considered to have damaged his own credibility. He rarely appears in public.
        When his elder daughter, Princess Beatrice, married last year, he wasn''t
        shown in any of the four official photographs released.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ed5ec9b-3f3b-498e-ba02-dede77c4d125'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T09:59:20.341+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:52:23.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buckingham Palace has previously denied Giuffre''s allegations in
        a 2019 statement to CNN, saying "It is emphatically denied that The Duke of
        York had any form of sexual contact or relationship with Virginia Roberts.
        Any claim to the contrary is false and without foundation."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46535617-6696-4792-bb03-784eddef7afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T09:59:20.341+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:52:24.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, a representative for the duke''s legal team declined
        to comment. Buckingham Palace also declined to comment.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8efc4d04-c1d0-4409-bc78-c3668cb12033'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T09:59:20.341+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:52:24.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alexâ€‹ McCready, the head of Reputation &amp; Privacy at Vardags,
        a law firm specializing in handling cases of high-profile clients, said the
        Prince isn''t facing the risk of being extradited, because the lawsuit is
        a civil matter.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a0a924-41d0-4828-80f7-746a2168adb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T09:59:20.341+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:52:25.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If he fails to cooperate he will face a default judgment, significant
        damages and a reputation further in tatters. Another option, often preferred
        in these high profile cases, is an out of court settlement," she said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b765a8f-2766-4f9c-8899-9281d181c002'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T09:59:20.341+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:52:25.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gerhard Kemp, a law professor at the University of Derby in the
        UK, said the complaint by Giuffre is unlikely to change the duke''s situation
        dramatically, since it doesn''t seem to include substantial new information
        beyond what has already been alleged.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa32329b-9923-490d-8976-f7661b9d7451'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T09:59:20.341+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:52:26.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ongoing criminal case against Ghislaine Maxwell, a British socialite
        and former girlfriend of Epstein, could cause a bigger headache for the Prince,
        Kemp said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3463eb35-bc93-4b6d-82b5-09940df142f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T09:59:20.341+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:52:26.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The gamechanger will be if the criminal case against Maxwell is
        going to yield significant evidence implicating the Duke of York, which in
        turn may alter the nature of proceedings in the US from the current civil
        case to a possible criminal case against the Duke," he told CNN in an email.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b14b48-1728-43b8-b608-d2fae218dbc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T09:59:20.342+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:52:27.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maxwell has been charged with conspiracy and sex trafficking, conspiracy
        and enticing minors to travel to engage in illegal sex acts, and the transportation
        of minors to engage in criminal sexual activity for allegedly grooming, recruiting
        and abusing underage girls from 1994 to 1997. She has pleaded not guilty.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '366fde23-4741-47dd-a0fd-5ec49261537f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T09:59:20.342+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:52:27.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US authorities have previously accused Andrew of not cooperating
        with attempts to interview him as part of the investigation into the alleged
        sex trafficking ring â€‹Epstein and Maxwell are suspected of operating.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fdc90d0-e0af-4f71-888f-43465a340ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T09:59:20.342+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:52:28.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then-US Attorney for the Southern District of New York Geoffrey
        Berman said in January 2020 that Andrew had not cooperated with attempts to
        interview him about Epstein, despite saying he would. "To date Prince Andrew
        has provided zero cooperation," Berman said at the time.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ebf98f1-a72e-41ea-a2a2-3c6769117fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T09:59:20.342+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:52:28.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federal prosecutors requested an interview in June 2020 with Prince
        Andrew as part of its investigation into the alleged sex trafficking ring
        once operated by Epstein, a source told CNN at the time.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b50d927-8c68-4fd3-a7d7-f6bae188f4d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T09:59:20.342+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:52:29.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there is little else they can do. Unless the Prince himself
        becomes a target of criminal investigation, their options are limited.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e410599b-5ebb-4e76-8898-5a0f1be7631c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T09:59:20.342+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:52:29.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the absence of a formal criminal complaint in the US against
        the Duke of York, my expectation is that we will continue to see the status
        quo ... requests by the US authorities for the duke/his legal team to provide
        voluntary co-operation and the duke/his legal team will continue to say they
        are willing to co-operate, an assertion that seems to be somewhat disputed
        by the US authorities," Kemp said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '480b1c59-15a4-47fb-b945-f41d93495773'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T09:59:20.342+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:52:30.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prince Andrew himself discussed the allegations in a November 2019
        BBC interview that sparked near-universal condemnation in the British press
        and on social media.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb814def-e6ea-4aa9-ae1f-ada3a583abc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T09:59:20.342+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:52:30.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He told BBC Newsnight''s Emily Maitlis he had seen nothing that
        struck him as suspicious when he was around Epstein, who died by suicide in
        August 2019 while awaiting trial on federal charges that he sexually abused
        underage girls and ran a sex trafficking ring. Epstein had pleaded not guilty.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a1541ef-35aa-44de-9cb8-bbc87053f475'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T09:59:20.342+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:52:31.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Spare heir''</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98468274-7cf8-43b1-a637-baebb3f766fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T09:59:20.342+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:52:31.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andrew, whose royal title is His Royal Highness The Duke of York,
        is the second son of Queen Elizabeth II and a brother of Prince Charles.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0147fbd-fdb2-4a40-867b-d4bd01f2b26d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T09:59:20.342+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:52:32.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Originally second in line to the throne, he became number three
        when Prince William was born, and has slipped lower following subsequent royal
        births. He is now number nine in the line of succession.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aebc059-8a42-424a-9ce7-1cc97315e825'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T09:59:20.342+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:52:32.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Being the "spare heir" is a notoriously tricky role to fill. Over
        the course of his lifetime, Andrew has seen his chances of acceding to the
        throne diminish -- yet he still faces all the scrutiny and expectations that
        come with being a royal.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f026bac9-9a0c-42b2-9bd4-9127f64b0148'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T09:59:20.342+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:52:33.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like other "spares," notably the Queen''s sister, the late Princess
        Margaret, and more recently Prince Harry, Andrew was at times seen as the
        "party royal."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa8e916-c0c3-4229-933c-635f9e7975a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T09:59:20.342+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:52:33.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His colorful past is perhaps best illustrated by the number of nicknames
        UK tabloids have come up with for the prince over the years, from "Randy Andy"
        to "Airmiles Andy."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c36b24d-dd18-47c6-98e0-82a82ab52dde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T09:59:20.342+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:52:34.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>British tabloids have often referred to the duke as the Queen''s
        favorite child. The claim seems to be rooted in the fact that the Queen was
        able to spend more time with him and his younger brother Prince Edward, the
        Earl of Wessex, during their early childhood compared to her two elder children
        Prince Charles and Princess Anne, who were born just before she ascended to
        the throne.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '419c2147-1be7-41c0-b60e-5653daa57f43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T09:59:20.342+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:52:34.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike his older brother Charles, Andrew didn''t go to university.
        Instead, he joined the Royal Navy. A few years later, he was sailing across
        the Atlantic on a mission to retake the Falkland Islands from Argentina. He
        returned a hero -- and a darling of the nation.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45b69253-88f1-471a-9028-74bb97eb235e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T09:59:20.343+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:52:35.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Enter Sarah Ferguson.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a539d6-ac49-4ce3-8041-0d5652c11663'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T09:59:20.343+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:52:35.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prince and Ferguson, known as "Fergie," were the ultimate "It"
        couple of the late 1980s. Their wedding drew a TV audience of hundreds of
        millions. Tens of thousands of people lined the streets on the day, an event
        the New York Times described as "Fergie fever."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f87079-f986-4bec-8672-30f825c74628'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T09:59:20.343+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:52:36.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The scandalous years</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4951244-e3b1-4eb0-815b-32dd991cd99e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T09:59:20.343+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:52:36.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ferguson was said to bring a breath of fresh air to the royal family.
        But the honeymoon was soon over. Andrew and Ferguson separated in 1992 and
        divorced in 1996, following a number of scandals. However, the two maintain
        a close relationship -- much to the amusement of UK tabloids.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0886547c-78ba-4f5a-bfcf-69ba83b71ceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T09:59:20.343+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:52:37.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After leaving active military service in 2001, the prince became
        a "full-time royal," carving out a role for himself as a champion of British
        business. He became the United Kingdom''s special representative for international
        trade and investment, traveling the world selling the British brand.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d917709-dbc5-4786-9a45-980d6c4728c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T09:59:20.343+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:52:37.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That career came to an abrupt end a few months after he was photographed
        with Epstein in Central Park in 2010. At that time Epstein was a registered
        sex offender who had served 13 months in prison on prostitution-related charges.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e57478d-3ea2-4477-87d4-45ddaa1a51f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T09:59:20.343+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:52:38.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The Epstein link</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '998ed08a-86fe-46b5-874d-6ef715cf812d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T09:59:20.343+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:52:38.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andrew was one of the many high-profile, influential men Epstein
        had associated with. The prince said he met Epstein in 1999 and "saw him infrequently
        and probably no more than only once or twice a year." He also admitted to
        having stayed at "a number of his [Epstein''s] residences."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3b5fe2e-fa6f-4c07-8b6f-0ce4b839d147'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T09:59:20.343+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:52:39.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prince has always claimed he never suspected the kind of behavior
        that Epstein was convicted, and again later, accused of. But that claim is
        problematic given he associated with Epstein even after his 2008 plea deal,
        in which he pleaded guilty to two state prostitution charges.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c49a95-1c26-4b81-9eb6-38cd8eec5078'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T09:59:20.343+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:52:39.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Andrew insists he never witnessed or suspected the behavior
        that led to Epstein''s arrest, he has admitted it was "a mistake and an error"
        to see the disgraced financier in 2010.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '905d227f-4e5e-4ac6-bd9c-c1660f07f1e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T09:59:20.343+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:52:40.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a data-cke-saved-href="https://edition.cnn.com/2021/08/10/uk/prince-andrew-jeffrey-epstein-intl/index.html"
        href="https://edition.cnn.com/2021/08/10/uk/prince-andrew-jeffrey-epstein-intl/index.html"
        target="_blank">Who is Prince Andrew? The ''spare heir'' facing a sexual abuse
        lawsuit</a></em></p>'
  'Climate-change-corporation-pressure':
    'author': 'Rachel Ramirez and Alexis Benveniste, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-08-11T09:59:34.986+08:00
    'imagesource': 'jcr:fa5f30a2-d33d-486e-8913-757bd9f9e4e9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9bc98196-6591-48c6-a321-09389fe2ff06'
    'lead': 'We need bold, global policies, scientists and advocates said, and lawmakers
      need to hold the industry accountable for its role in perpetuating the crisis.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-11T10:04:01.099+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T08:52:05.046+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:39:06.409+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Meaningful ways individuals can put pressure on corporations to solve
      the climate crisis'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b7789b-f7d1-46ae-91d0-837709450d4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T10:04:01.099+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:52:05.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong>&nbsp;The climate crisis is accelerating
        at unprecedented pace, according to a new United Nations state-of-the-science
        report. It is "a code red for humanity," said UN Secretary-General AntÃ³nio
        Guterres â€” and given that the report concludes the entirety of the warming
        is due to human greenhouse gas emissions, avoiding the worst of its consequences
        is up to us.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba969e5-5ff4-41d5-a1be-5b069d0ee2c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T10:04:01.099+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:52:06.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the UN Intergovernmental Panel on Climate Change report concludes
        that humans are "unequivocally" the cause of the crisis, climate experts say
        the onus of solving it should not rest on individuals'' shoulders.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4daf5e16-eb54-4ec8-824d-70b0e27f8d5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T10:04:01.099+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:52:06.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though we all should do what we can to limit our own greenhouse
        gas emissions, no amount of individual action â€” changing lightbulbs, turning
        up the thermostat or reducing plastic consumption â€” will address the magnitude
        of the problem, according to scientists and advocates who spoke with CNN.
        We need bold, global policies, they said, and lawmakers need to hold the industry
        accountable for its role in perpetuating the crisis.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fc03d69-4c14-46b1-9545-29873306b4a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T10:04:01.099+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:52:07.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joeri Rogelj, a lead author for the UN report''s chapter on global
        carbon cycles, says the world requires rapid change on a big scale to avoid
        catastrophic impacts.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92d2602b-36e0-4f64-9b0b-aec17b3d871a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T10:04:01.099+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:52:07.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As an individual, there are things we can do in our own lives,
        but they won''t be sufficient to rise up to the challenge of halting climate
        change," Rogelj told CNN. "What is really important is structural change â€”
        and that can only be achieved through long-term thinking and long-term investments
        and regulations."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '621e6c1c-ab97-4491-bbcc-dee346f53741'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T10:04:01.099+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:52:08.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Climate change is no longer a far off threat with nebulous outcomes.
        It''s fueling deadly wildfires that are scorching entire towns, severe flooding
        and unrelenting drought that pits communities against each other.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9fb78e3-e3db-495f-9bc8-e2721012b2b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T10:04:01.100+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:52:08.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As climate anxiety runs high, Rogelj said there are meaningful ways
        individuals can put pressure on corporations and policymakers to make rapid,
        stringent cuts on planet-heating emissions.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f30cad-6146-482c-bf27-fa23fd542503'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T10:04:01.100+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:52:09.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you have savings, you can reach out to your community and put
        them in more environmentally friendly goals," Rogelj said. "You can also talk
        to your decision-makers and let them know that this is an issue that you care
        about by writing them letters."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c2b3ab0-2950-4848-bb5a-ff530a48958d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T10:04:01.100+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:52:09.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lisa DeVille, an Indigenous environmental activist from North Dakota,
        has long leveraged environmental policies to rally her community and participate
        in public comment hearings about polluting infrastructure. If the climate
        crisis feels overwhelming, engage in the political process, she said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abdefaec-0a34-40b2-a4ac-c87e6659b80a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T10:04:01.100+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:52:10.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s good to hear international scientists echoing what most of
        us can see with our own eyes," DeVille said. "Climate change is real and that
        it''s hurting people in our planet right now today."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af81c1da-a2c9-4a8b-9d73-a2c71b866d7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T10:04:01.100+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:52:10.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ultimately, big businesses and the fossil fuel industry need to
        be held accountable, according to Rogelj.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e48edc-b8c5-4c0c-89c6-9657dc56b36d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T10:04:01.100+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:52:11.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Corporate change took the form of ousted board members this summer
        when activist shareholders replaced three people on ExxonMobil''s board. For
        the first time in modern history, America''s largest oil company faced a credible
        challenge from an activist hedge fund, Engine No. 1, which was displeased
        with Exxon''s financial performance and what it saw as the company''s foot-dragging
        on climate.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '863f9e28-548f-4da4-af60-c06c363c08f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T10:04:01.100+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:52:11.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vote was a major milestone in the climate battle. The Engine
        No. 1 campaign was the first proxy campaign at a major US company in which
        the case for change was built around the shift away from fossil fuels.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5543ac63-f332-4c1a-9223-6d50c1723314'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T10:04:01.100+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:52:12.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The climate crisis poses an existential threat to Exxon, one climate
        activists argue the company hasn''t taken seriously enough. The big oil company
        has deployed Big Tobacco-like propaganda for decades in an effort to downplay
        the gravity of the climate crisis, shifting the blame to its consumers and
        protecting its own interests, according to a Harvard University study published
        earlier this year that used machine learning and algorithms to uncover trends
        in more than 200 public and internal Exxon documents between 1972 and 2019.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe58827-64de-4976-8504-6e938f547d52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T10:04:01.100+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:52:12.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to the study, Exxon told CNN Business in May that "ExxonMobil
        supports the Paris climate agreement, and is working to reduce company emissions
        and helping customers reduce their emissions while working on new lower-emission
        technologies and advocating for effective policies."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e95cd49b-8c0c-413a-8769-11b5668e7caa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T10:04:01.100+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:52:13.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Harvard study, Exxon added at the time, is "clearly part of
        a litigation strategy against ExxonMobil and other energy companies."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdd45bea-5210-49cb-8b0c-8cc02ac19231'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T10:04:01.100+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:52:13.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Months before the IPCC report was released, the International Energy
        Agency warned the world it needs to immediately stop drilling for oil and
        gas to prevent a climate catastrophe. The IEA report nudged companies toward
        renewables and urged milestones that included immediately stopping new gas
        and oil projects, halting the sale of new fossil fuel boilers starting in
        2025 and increasing electric vehicle sales to at least 60% by 2030.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84ae8a59-0ca0-4524-8e21-49aa05d7e567'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T10:04:01.100+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:52:14.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IEA also pointed to the economic benefits of focusing on climate
        change, emphasizing that the annual energy investment would surge to $5 trillion
        by 2030 from $2.3 trillion in recent years, adding 0.4 percentage points to
        global GDP growth.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '690ef6df-4f95-41cf-acbe-18431282cf62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T10:04:01.100+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:52:14.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the focus turns to the world''s main greenhouse gas emitters
        â€” industrial sectors like agriculture or oil and gas â€” climate activists are
        pushing against the idea of individual actions like recycling or eating less
        meat.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c93ae869-8944-480b-b111-29cf9bdf1786'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T10:04:01.100+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:52:15.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to stop blaming ourselves and start holding the fossil
        fuel industry accountable for decades of disinformation and political sabotage,"
        Jamie Henn, director of Fossil Free Media, a nonprofit media organization
        dedicated to the climate crisis.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f406981-18ce-4ecf-a71a-36e7a6618f16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T10:04:01.100+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:52:15.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The concept of an individual having a "carbon footprint" has been
        emphasized in marketing campaigns designed for BP, for example, to maintain
        BP''s image on climate change in China. In a 2007-2008 document, advertising
        company Ogilvy summarized the campaign: "BP aims to be seen as an environmentally
        responsible company and supports efforts to reduce China''s climate change
        impact. Encouraging environmental education among Chinese people is also a
        priority for BP."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c980ce2-7545-4ab7-aaa5-2c0c6cd9157c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T10:04:01.101+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:52:16.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ogilvy also noted that, at the time, there had "been over 500,000
        visits to the website with 400,000 people clicking to calculate their carbon
        footprint."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d917e4-2294-487c-946a-c0817de2d0e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T10:04:01.101+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:52:16.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One thing individuals can do is look at what industries are in
        your backyard that you can really fight against," Maria Lopez-NuÃ±ez, deputy
        director of the Ironbound Community Corporation, a New Jersey-based nonprofit
        that focuses on climate and environmental justice, told CNN.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae476825-8eb0-4b17-8cb1-c013aed9a472'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T10:04:01.101+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:52:17.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopez-NuÃ±ez''s organization has engaged with policymakers on pollution
        issues stemming from a local trash incinerator. The Covanta Essex incinerator
        in Newark burns nearly 985,000 tons of trash each year, according to the company.
        Incinerators, which were created due to limited space in landfills, emit greenhouse
        gas and can aerosolize other hazardous pollutants such as mercury and lead.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd805185-5f12-4728-a6c9-8f6a742e2e9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T10:04:01.101+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:52:17.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopez-NuÃ±ez says if you want to take meaningful action on the climate
        crisis, do some homework on the groups active in your area.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31aa06bb-cf5c-499d-b5aa-4d8f756a078b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T10:04:01.101+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:52:18.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Find frontline organizations that are in neighborhood, not just
        the big organizations," said Lopez-NuÃ±ez. "When you don''t know what''s going
        on, go find the people that know the issues of your neighborhood, of your
        cities, of your state."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f561afe0-fc41-4f8f-9654-d3e2748ef12a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T10:04:01.099+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:52:18.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a data-cke-saved-href="https://edition.cnn.com/2021/08/10/business/what-can-you-do-about-climate-change/index.html"
        href="https://edition.cnn.com/2021/08/10/business/what-can-you-do-about-climate-change/index.html"
        target="_blank">Meaningful ways individuals can put pressure on corporations
        to solve the climate crisis</a></em></p>'
