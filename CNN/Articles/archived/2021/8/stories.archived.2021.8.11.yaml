      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 11) â€”</strong> After
        being heavily criticized by netizens, the Belo Medical Group apologized on
        Wednesday after releasing an advertisement showing a womanâ€™s transformation
        while being stuck at home, with the hopes to remind people â€œto take care of
        themselvesâ€ amid the COVID-19 pandemic.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d38d00-e530-4cd3-a095-2adca97d5b8b'
      'mgnl:activationStatus': true
