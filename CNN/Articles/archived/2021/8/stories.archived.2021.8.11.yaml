      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 11) â€”</strong> The
        Philippine boxing team has delivered its best Summer Games campaign yet in
        the Tokyo Olympics after bringing home three medals.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec82ee77-0c86-4779-b1fd-a048ad3f00ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T11:58:46.959+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T08:48:22.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipino boxers <a href="https://cnnphilippines.com/sports/2021/8/3/Nesthy-Petecio-silver-medal-Tokyo-2020-Olympics.html">Nesthy
        Petecio</a>, <a href="https://cnnphilippines.com/sports/2021/8/7/Carlo-Paalam-silver-medal-Tokyo-Olympics.html">Carlo
        Paalam</a>, and <a href="https://cnnphilippines.com/sports/2021/8/5/Eumir-Marcial-bronze-Tokyo-2020-Olympics-boxing.html">Eumir
        Marcial</a> won two silver medals and one bronze, respectively, in the boxing
        competition of the quadrennial meet at Japan.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f66716e-bf5f-4520-9723-72cd148d9237'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T11:58:46.959+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T08:48:23.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the impressive performance in Tokyo, national team coach Boy
        Velasco believes the chance of finally getting gold in the sport is high in
        the next Olympics which will take place in Paris, France in 2024.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b836f114-7886-458e-a29a-94c882de001d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T11:58:46.959+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T08:48:23.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boy Velasco is the brother of 1996 Olympics silver medalist boxer
        Onyok Velasco.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '846b2ce2-0841-4e8e-b288-e958043c4830'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T11:58:46.959+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T08:48:24.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If our boxers in the Tokyo Olympics continue to perform at a high
        level leading up to 2024, there''s a huge chance to win gold," the veteran
        mentor, speaking in Filipino, told <em>CNN Philippines'' Sports Desk</em>
        Wednesday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7fa1253-39b8-4da6-a02e-16260a6ab1ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T11:58:46.959+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T08:48:24.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The success of the local boxers in Tokyo â€” which ended the Philippines''
        25-year medal drought in the sport â€” got the pivate sector''s attention. Velasco
        hopes they will support all Filipino athletes competing in the Olympics because
        it will definitely boost the quest for more gold medals.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c76a2f-09aa-4ec8-9869-28611ad880a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T11:58:46.959+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T08:48:25.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are a lot of people from the private sector who want to support
        boxing and win gold. The three medals we won serve as a wake up call that
        we should help all local athletes. I''m seeing a better campaign for us in
        2024," he said.</p>'
