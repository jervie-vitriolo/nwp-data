  'Vaccination-quarantine-close-contact-Philippines':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-08-11T10:39:28.173+08:00
    'imagesource': 'jcr:5264d0fe-f861-4309-978a-0bbca40383b6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f0764d09-2e4d-4c72-831d-dfdbb4bee8a8'
    'lead': 'They now have to complete 14 days of quarantine from the date of exposure
      to the patient.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-11T10:40:47.112+08:00
