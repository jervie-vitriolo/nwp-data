      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ace1a9b-e3bd-4be2-9199-070fb41bac3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T17:46:35.798+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:51:40.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The problem is that all this well-made cop content softens my own
        resolve, a strong belief that the police must be abolished and that no amount
        of good cops can change things in a positive light. We donâ€™t need more cops.
        We need better social safety nets to prevent people from committing crime.
        But itâ€™s hard to say that I believe in these things, when I continue to consume
        content that insists on a world that needs the police.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a513d886-1aac-4f35-ab36-3a7f3b98d629'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T17:46:35.798+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:51:40.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why then do we keep watching <a href="https://www.teenvogue.com/story/what-is-copaganda-explainer"
        target="_blank">copaganda</a> (a portmanteau of cop and propaganda), and why
        do they continue to be so well-received? Weâ€™re all aware of the human cost
        of our actions; while we arenâ€™t directly responsible for the production of
        these films and shows, our mere interest suggests that weâ€™re absolutely okay
        with it. Cops can still act like thugs on the streets, because on TV, we let
        them do whatever they want. But that does a great disservice to those who
        arenâ€™t as lucky as we are, people â€” not plot devices â€” who live in fear of
        death or punishment in the hands of the police. Are we doing enough to keep
        them safe?</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab7cab2-7763-42c4-ae0a-826dd14a19bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T17:46:35.798+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:51:41.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iâ€™m afraid I have no real answers to offer, only a question that
        I release onto the universe. For now, Iâ€™d like to think copaganda exists as
        our own modern fairy tales, fantasies that allow us to believe that the people
        who swore to serve and protect us will, in fact, serve and protect us.</p>'
