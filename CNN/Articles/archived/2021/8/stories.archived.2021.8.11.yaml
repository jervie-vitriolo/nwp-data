      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video ends with the tagline: â€œTough times call for beautiful
        measures.â€</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d6c3d16-c220-4a72-99c9-9724a3ba8020'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T05:45:40.291+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:54:27.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This immediately drew flak online, with netizens noting how insensitive
        the video was on people with health issues, and how this may cause more insecurities
        for people.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '012c472d-c4f6-414f-a88a-9fc9dda60947'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T05:45:40.291+08:00
