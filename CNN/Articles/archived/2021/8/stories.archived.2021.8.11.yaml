      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '182bd0f4-d58b-4c3f-bee8-9fff29120bdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T11:18:51.044+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:50:45.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matthews recently applied to receive rent relief funds through a
        county Emergency Rental Assistance program funded through the $46 billion
        Congress set aside between the December stimulus plan and the Biden administration''s
        American Rescue Plan.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b77e12d0-48d8-4a79-82bd-79855ed6e830'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T11:18:51.044+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:50:46.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3284e89a-4462-4378-8832-3646cd6ebba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T11:18:51.044+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:50:46.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Monday afternoon, however, her landlord had refused to fill
        out a document agreeing to receive funds from the program, insisting that
        she pay a total of $3,600 in back rent in exchange for his cooperation.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f7986d3-ec7c-4ddf-8bd7-f87947284f1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T11:18:51.045+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:50:47.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e22a21dc-39c8-4af3-b577-00de94195f01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T11:18:51.045+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:50:47.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s holding up the process for me to help get him his money,"
        Matthews said of Taft on Monday.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42126f2b-50ec-4316-a257-76548baa3ed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T11:18:51.045+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:50:48.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21867196-6a23-4b6a-93d1-5e38f23243cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T11:18:51.045+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:50:48.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taft had his property manager withdraw his local housing court request
        to evict Matthews'' family on Friday when he says Matthews paid him $1,600
        in back rent. He said Matthews had agreed to pay an additional $2,000 on Monday
        before he signs her rental assistance papers.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abffe949-0ab7-4046-a662-580b6f8f7aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T11:18:51.045+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:50:49.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c11f40d-4195-4004-8810-5a462edf3670'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T11:18:51.045+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:50:49.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past, Taft said it has taken six to eight weeks for him to
        receive federal rent aid funds for Matthews and he''s concerned she won''t
        have enough to pay future rent if she falls behind again.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a10b7e-49fd-4826-ad23-6169b6e5786b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T11:18:51.045+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:50:50.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61fedebd-75ca-4885-bf25-25ba337404a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T11:18:51.045+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:50:50.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She''s going to be in this same situation and I''m going to have
        a lot less patience later," he said. "We work with tenants. If they honor
        what they say they''re going to do, then we work with them."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7817a53f-3191-46cc-ad5a-d2cc410cde03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T11:18:51.045+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:50:51.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '326492e7-033f-4a7a-ad9b-2f19c24c8d21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T11:18:51.045+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:50:51.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Taft agreed to fill out Matthews'' paperwork even though
        he said Matthews didn''t give him the additional $2,000 she agreed to pay
        in exchange for his cooperation.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeceb0fd-c437-47f0-ac8d-7ae4f644a2da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T11:18:51.045+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:50:52.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c22485a2-504d-4cad-823e-ee40c33ec4ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T11:18:51.045+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:50:52.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I''m OK with that," he said. "We''re going to proceed ... We''ll
        get that done today."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30966e66-f2e8-4fe1-9763-0773ad97803f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T11:18:51.045+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:50:53.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f95bf53-f498-4c4a-b126-73528fd13365'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T11:18:51.045+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:50:53.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Evictions hit communities of color</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd3a5f2-aa9f-4270-bdc1-89ab69dafcc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T11:18:51.045+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:50:54.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers and South Carolina housing assistance officials say
        this type of rental dispute has become more commonplace in the pandemic era.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd7bf906-c8d6-4b08-b7d6-6ef737e96ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T11:18:51.046+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:50:54.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '072db4b3-4c14-4266-af0d-8071901bdc50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T11:18:51.046+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:50:55.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matthews and her fiancÃ© are two of the millions of Americans who
        were laid off during the spring of 2020, when state and local governments
        across the US forced many non-essential businesses to shut down to stem the
        spread of Covid-19.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4313440a-f7b7-4430-8708-ccfc8722a217'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T11:18:51.046+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:50:55.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7897934f-d469-48d1-b136-a2cec0d30b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T11:18:51.046+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:50:56.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The original eviction moratorium initiated in September of last
        year was extended multiple times before expiring on July 31.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c63638-49e1-458e-b6b4-b839c8645f2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T11:18:51.046+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:50:56.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e2c30c-2d38-416a-85d7-2264ac1e6f45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T11:18:51.046+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:50:57.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today nearly 6.4 million US households now owe their landlords more
        than $21.3 billion in back rent, according to an estimate by the National
        Equity Atlas created by PolicyLink, a research institute based in Oakland,
        California.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09846a27-e324-4990-9606-25c2c80b60a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T11:18:51.046+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:50:57.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b19c1a-6591-4cf2-b74c-c12fd5c0a385'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T11:18:51.046+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:50:58.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An estimated 19% of American households with children say they are
        behind on rent, and roughly 15 million Americans overall are in danger of
        being evicted, according to a recent study from the Aspen Institute, a policy
        studies nonprofit headquartered in Washington, DC.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '617e1947-e8f2-4ab4-8615-fe0f052789ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T11:18:51.046+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:50:58.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7baf9678-32ab-409f-b6f4-eb201d852a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T11:18:51.046+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:50:59.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Americans of color, like Matthews and her family, will be disproportionately
        hurt by upcoming evictions, the institute''s researchers found. About 22%
        of Black renters and 17% of both Latino and Asian renters say they are in
        debt to their landlords, compared with 15% overall, according to the report.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6295f3e-4639-4b1c-9147-513e616a04fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T11:18:51.046+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:50:59.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eed9938-aded-4e8d-a95b-2e7141a6df21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T11:18:51.046+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:51:00.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Carolina leads the nation, with 29% of adults saying they''re
        behind on rent.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '649bb6a8-07da-4881-b0a5-329f6b9b9577'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T11:18:51.046+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:51:00.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '519923f0-cbbf-49bb-8abf-b0457b734cab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T11:18:51.046+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:51:01.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The eviction moratoriums have left landlords and property managers
        with the responsibility of providing housing to millions of US renters without
        sufficient resources, according to Bob Pinnegar, president and CEO of the
        National Apartment Association, an industry group representing property owners.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1abcf540-8089-4973-9744-bf6d99fa1b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T11:18:51.046+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:51:01.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49cfe82b-317a-4f58-9cc8-c68178c41aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T11:18:51.047+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:51:02.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taft said the moratoriums and the federal rental assistance program
        have left landlords like him in limbo.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e15f3957-6201-45c0-b3ab-007dc017665a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T11:18:51.047+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:51:02.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db517250-5a1a-448f-9827-ff7c97778ef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T11:18:51.047+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:51:03.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was OK with it as long as it works," he said of the moratorium.
        "A lot of states are slow-walking these payments and less than 15-20% of the
        money appropriated has been spent. That''s what''s been going on in South
        Carolina. We don''t have much confidence in how much money we''ll get and
        whether we''ll be made whole. ... It becomes a question of business and you
        can''t do this forever."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '144a0513-8a20-46a2-87f7-af1ec8d9291c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T11:18:51.047+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:51:03.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c79ee4-818b-4f7a-81e2-d386b6023c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T11:18:51.047+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:51:04.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Low pay, high rent</h2>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c72a3747-85bc-4819-a6c8-e8926a1633a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T11:18:51.047+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:51:04.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The catalyst for South Carolina''s eviction crisis is a combination
        of too many low-wage service and hospitality jobs and relatively high rent
        rates, according to Brian Grady, chief research officer at the South Carolina
        State Housing Finance and Development Authority, known as SC Housing.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d818648-ac1b-40cb-bba7-0f1770efcd41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T11:18:51.047+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:51:05.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ec251b-7234-4ce7-8c16-d73ad442f644'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T11:18:51.047+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:51:05.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grady''s agency administers home ownership and affordable rental
        housing programs for low- and moderate-income South Carolinians. It''s also
        in charge of distributing a portion of the $46 billion Congress has set aside
        for rent aid assistance.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b31a88f6-89d7-4c14-9d94-feb617b6d4e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T11:18:51.047+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:51:06.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd021391-aca1-40e4-b82a-36a23c82c4a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T11:18:51.047+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:51:06.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rent in South Carolina cities like Charleston, Columbia and Myrtle
        Beach may not be high when compared with markets like New York or San Francisco,
        but Grady says South Carolina is disproportionately populated with low-income
        residents.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b45550-22cd-43a3-820b-86b8ca254e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T11:18:51.047+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:51:07.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a599ca47-06f2-4101-97be-3b9f1e67de60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T11:18:51.047+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:51:07.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A quarter of renter households are severely cost burdened, meaning
        they spend more than half their income on rent and utilities," Grady told
        CNN Business. "There''s a lot of low-wage service jobs in South Carolina and
        those are the kind of jobs that were most hard hit by the initial impact of
        the pandemic."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d0218f6-2625-4a42-91d9-c05ded1b2528'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T11:18:51.047+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:51:08.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc4d7a4-b2f6-4ea2-9963-00235711cf2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T11:18:51.047+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:51:08.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The information gap</h2>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '591df14a-2a60-4b18-9072-c6278b34599e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T11:18:51.047+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:51:09.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matthews, who worked as a medical assistant at a doctor''s office
        before being laid off, says not enough is being done to let people know about
        rental assistance programs. She only found out about the aid after searching
        for solutions online.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '030a0a59-04cb-414f-ab7b-f217672257dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T11:18:51.048+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:51:09.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc070107-d551-4ca6-8dcb-490f59c3d881'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T11:18:51.048+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:51:10.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re not promoting it enough," Matthews said. "You see [news]
        stories about PPP more than you see emergency rental assistance. They talk
        about stimulus...but they don''t advertise or promote the fact there''s money
        out here to get help. These things should be plastered for people to know
        there''s help out there for you. You just have to apply."</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2cf2638-dea4-4dfc-b67f-6679cd87d045'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T11:18:51.048+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:51:10.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12c2c0ad-674a-4e08-8997-c50e779dade5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T11:18:51.048+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:51:11.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matthews'' fiancÃ©, who also was laid off in March 2020, found work
        as a line cook at a local barbecue restaurant in May of this year. But her
        own job search hasn''t been as fruitful, she says, despite applying for many
        positions. The couple used their previous rent assistance aid money and some
        of their stimulus check savings to pay $11,000 in back rent in March of this
        year, after they received their first of two eviction notices from Taft.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced26ebd-1149-42be-b352-e9280e6f19b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T11:18:51.048+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:51:11.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9bbc456-68fd-41a2-92be-f166c3cd0411'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T11:18:51.048+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:51:12.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She says she stopped receiving unemployment benefits the same month.
        South Carolina Gov. Harry McMaster officially ended the state''s participation
        in federal pandemic-related unemployment benefits programs on June 30 to compel
        South Carolinians to return to work.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce34425-f3e6-49cb-9004-a7a8f639fffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T11:18:51.048+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:51:12.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12201a1f-bae0-467a-88d3-a505e6beb614'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T11:18:51.048+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:51:13.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our governor is cutting off unemployment, but he''s not telling
        his people about the other programs that can help them with utilities, rent
        and things that can help them stay in their homes," Matthews said.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '225d92c3-c52f-4cd2-a8eb-5cb072095f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T11:18:51.048+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:51:14.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b1c869-35ee-4be6-b348-a74565958630'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T11:18:51.048+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:51:14.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SC Housing says it promotes the emergency rental assistance program
        through churches, food banks, community centers, local government offices,
        landlord and realtor associations and a network of community non-profits to
        educate people about available funds.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd160dc9a-01e5-457b-aafb-2f5288a3afc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T11:18:51.048+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:51:15.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc4d02b-68d6-4ea3-ac2d-08a3425f4bcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T11:18:51.048+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:51:15.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have also advertised through direct mail, texts, TV and radio,
        in addition to distributing materials at special community events," SC Housing
        communications and outreach director Renaye Long said.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a5c8314-12eb-4d12-a270-dcf6c2ccc52d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T11:18:51.048+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:51:16.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '217a5488-5d19-46b8-bb48-6b716c5c068b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T11:18:51.048+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:51:16.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers in states like South Carolina need to pass suppression
        laws that would hide or erase eviction records for renters who were impacted
        by the pandemic, says Covid-19 Eviction Defense Project''s executive director
        Zach Neumann, who co-authored the Aspen Institute study.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31554da4-f0b4-4dd2-83fb-3dbe33868208'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T11:18:51.049+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:51:17.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0356994-0fd0-4ac9-b5ef-6a31094e1f6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T11:18:51.049+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:51:17.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That would mean they don''t have to drag that anchor around for
        the next seven years," Neumann told CNN Business. " More broadly I think you
        can talk about changing the way you do credit reporting in America."</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43132718-bf85-46c0-b8b4-15f39e03ed5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T11:18:51.049+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:51:18.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
