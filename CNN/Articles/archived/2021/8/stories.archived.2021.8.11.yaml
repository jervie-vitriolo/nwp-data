      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some also said that the real pandemic effects were unemployment
        and people losing their loved ones to COVID-19.</p>'
    '30':
