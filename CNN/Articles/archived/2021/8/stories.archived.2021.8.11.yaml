      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The â€œPandemic Effectâ€ ad, which was already taken down from the
        company''s social media accounts, showed the physical transformation of a
        woman while watching television and seemingly being stressed out by all the
        bad news.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e86a148-9afc-4d63-8875-b30f80469ff8'
      'mgnl:activationStatus': true
