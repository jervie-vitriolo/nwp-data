      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 11)</strong> â€” Three
        regions in Mindanao and one in Luzon are the only ones that have no confirmed
        cases of the highly contagious Delta variant, the Department of Health said
        Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25c8ee99-c207-4648-a18d-b7e62460262e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T15:48:05.872+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:44:58.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œWe have Region 4B (Mimaropa), we have Region 12 (Soccsksargen),
        we have BARMM (Bangsamoro Autonomous Region in Muslim Mindanao), and we have
        Caraga,â€ Health Undersecretary Maria Rosario Vergeire said in an online briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9007f5ee-0dfd-4ada-942b-b88febc63ade'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T15:48:05.872+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:44:58.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country so far has 450 Delta variant cases, most of which were
        recorded in Metro Manila.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3b92e8d-ea8b-44a3-9ba1-d8e3c6ee5904'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T15:48:05.872+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:44:59.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH earlier said that Delta - which spreads the fastest among
        all variants of concern and appears to make people sicker - has been detected
        in all 16 cities and one municipality in the National Capital Region.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa7d30a2-b050-4f86-b584-c2ed034ae827'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T15:48:05.872+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:44:59.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department earlier admitted that the number of Delta cases could
        be higher than reported, as only samples from areas with clusters of infection
        or case spikes undergo genome sequencing, which determines the type of variant
        a coronavirus-hit individual has.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b8f9c83-e93d-4a4c-bf4f-8191e289adcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T15:48:05.872+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:45:00.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COVID-19 cases in the country have been increasing since last month
        after weeks of decline and the variants of concern are the â€œmajor factorsâ€
        behind the recent uptick in infections, Vergeire told CNN Philippines on Tuesday.</p>'
