      'Department-of-Health']
    'template': '1'
    'title': 'Flu vaccine recommended even with COVID-19 inoculation â€” expert'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '748e3d85-2de5-4aca-9c0b-9918cf6657b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T14:55:33.733+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:45:45.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 11)</strong> â€” A flu
        expert said people should get inoculated against the flu even if they have
        already been vaccinated against COVID-19.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd841e959-423f-4fe6-8f0e-a85f60b17857'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T14:55:33.733+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:45:46.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Tatandaan po natin na magkaibang</em> virus <em>''yung</em>
        COVID <em>at saka ''yung</em> flu. <em>Sa aspeto po ng</em> public health,
        <em>ang ayaw nating mangyari ay magkaroon ng</em> flu outbreak," said Dr.
        Donald Ray Josue, vaccines medical director of GSK Philippines, at a Laging
        Handa briefing on Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a6e384-8966-40ab-bc0f-39aeaf02e59b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T14:55:33.733+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:45:46.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Let us remember that (the virus that causes) COVID
        and the flu are different viruses. In the aspect of public health, what we
        don''t want to happen is a flu outbreak.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19fde0a3-245f-466c-b9be-85f1e711ae6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T14:55:33.734+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:45:47.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Josue said everyone could get a flu vaccine, which he said should
        be administered yearly.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c03a662-9a43-4a00-944b-48ebb7221fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T14:55:33.734+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:45:47.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang</em> recommendation <em>ay dapat</em> annually <em>tayo
        nagpapabakuna dahil ang bakuna na nakukuha natin sa</em> flu <em>ay nagwe-wane
        ''yung</em> immunity <em>niya... Bukod doon, may nagsi-circulate na</em> virus
        <em>na naa-identify taun-taon. Kaya mahalaga na mayroong</em> match <em>dun
        sa naibakuna sa atin laban dun sa nagsi-circulate na</em> flu virus <em>sa
        taong ''yon,"</em> Josue said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce75552f-caad-4bf1-856b-1dc38106a37a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T14:55:33.734+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:45:48.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The recommendation is to be vaccinated annually because
        the flu vaccine''s immunity wanes. Apart from that, a new circulating flu
        virus is identified every year. That''s why it''s important that the vaccine
        we receive must match the flu virus circulating in that year.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '190312b8-12f8-474d-88bc-bef82140c18a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T14:55:33.734+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:45:48.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Josue said children six months to five years old, pregnant women,
        the elderly, and those with comorbidities as well as health care workers are
        more vulnerable to developing complications from the flu.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f3823b-ae7a-484e-80dc-7ca92d9fcb1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T14:55:33.734+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:45:49.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that while COVID-19 and the flu may have similar symptoms
        such as fever, cough, difficulty breathing and sore throat, the loss of smell
        and taste are symptoms more often seen in COVID-19 rather than the flu.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fbdcecc-9899-4409-9782-9e9b761fe5ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T14:55:33.734+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:45:49.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health has <a href="https://doh.gov.ph/node/29562"
        target="_blank">previously encouraged</a> the public to get vaccinated against
        the flu as well as pneumonia.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d7d2ef-65a9-4812-94cc-ae1caa99a7ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T14:55:33.734+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:45:50.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even COVID-19 survivors can get the vaccines, said the DOH.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e308e384-fe15-4fcc-8069-7790233690e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T14:55:33.735+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:45:50.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Pwede...makuha ang mga bakunang ito. Siguraduhin lamang na
        mayroong</em> 14 <em>araw na agwat mula sa</em> dose <em>ng</em> flu <em>o</em>
        pneumonia vaccine <em>at</em> dose <em>ng</em> COVID-19 vaccine," the DOH
        <a href="https://doh.gov.ph/node/29500" target="_blank">said in May</a>.&nbsp;</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f124882-9160-4f76-8c39-b36bbdb21fa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T14:55:33.735+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:45:51.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You can get these vaccines. Just be sure that there
        are 14 days in between the dose of flu or pneumonia vaccine and the COVID-19
        vaccine.]</p>'
