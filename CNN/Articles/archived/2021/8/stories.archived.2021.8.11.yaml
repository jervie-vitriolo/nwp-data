    'lead': 'Metro Manila''s medical facilities are currently experiencing the same
      COVID-19 situation seen in March and April, with the fresh surge in cases overstretching
      the healthcare system, a hospital group says'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-11T08:46:07.137+08:00
