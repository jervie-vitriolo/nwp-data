    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5ad34ba-2563-49a7-8aee-694e25e6c7da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T11:21:29.447+08:00
      'mgnl:createdBy': 'pilar'
