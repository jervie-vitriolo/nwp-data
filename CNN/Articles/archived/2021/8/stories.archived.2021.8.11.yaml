    'title': 'Why are we still watching copaganda?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd46d3048-7e81-4381-aa5c-572a38ac7c06'
      'mgnl:activationStatus': true
