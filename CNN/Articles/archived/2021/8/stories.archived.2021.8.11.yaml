    'template': '1'
    'title': 'Biden says he respects Cuomo''s decision to resign, but praises his
      record on policy'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81cb9436-c91c-42cb-8672-51963f4ae8e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T04:38:49.768+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:55:38.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong>&nbsp;US President Joe Biden said Tuesday
        that he respects New York Gov. Andrew Cuomo''s decision to resign after the
        President called on Cuomo to step down last week following an official report
        that said Cuomo sexually harassed multiple women.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feae6db5-b8df-4549-8ce1-585b53d395a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T04:38:49.768+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:55:39.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ad2ee53-8728-4e1d-8eb1-ee244a135861'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T04:38:49.768+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:55:39.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I respect the governor''s decision," Biden said after delivering
        remarks on the passage of his infrastructure bill in the East Room, in response
        to a reporter''s question.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54960528-058f-444e-8f19-21b49b6f21f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T04:38:49.768+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:55:40.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '340dfcd0-c56b-4451-9b90-a9f71ee28312'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T04:38:49.768+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:55:41.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later, when asked by a reporter to assess how he believed Cuomo
        had performed as governor, Biden -- after asking "in terms of his personal
        behavior or what he''s done as a governor?" -- said that he thought the New
        Yorker had done "a helluva job" professionally.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e84b213-3366-42d5-aeeb-221b0e027e16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T04:38:49.769+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:55:41.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e83212-7b12-4d6d-814b-a53b95dd798c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T04:38:49.769+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:55:42.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And I mean both on everything from access to voting, to infrastructure,
        a whole range of things. That''s why it''s so sad," Biden added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '377ebe88-178b-4a64-b2a8-c01f1e05a598'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T04:38:49.769+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:55:42.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a83c22a2-e62a-47a1-8f51-0b2d1d637141'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T04:38:49.769+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:55:43.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President bristled at a follow-up question from CNN''s Kaitlan
        Collins, who asked if he could really say Cuomo has done a "helluva job" if
        he''s been accused of sexually harassing multiple women.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f0bea03-6b16-4fb4-86eb-e8e414ca198b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T04:38:49.769+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:55:43.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d8fcf8-016e-4cf3-9b56-0909d2105934'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T04:38:49.769+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:55:44.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Should he remain as governor?'' is one question. And women should
        be believed when they make accusations that are able to, on the face of them,
        make sense and investigated ... and the judgment was made that what they said
        was correct. That''s one thing," Biden answered.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cdd18d1-ac0f-4724-8659-784cf6113bbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T04:38:49.769+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:55:44.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2504b09c-9fc4-4f92-9e53-2d8ce725854c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T04:38:49.769+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:55:45.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The question is, ''Did he do a good job at infrastructure?'' That
        was the question. He did," Biden said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d02a60a-8265-4e06-a198-fd267a8e9ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T04:38:49.769+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:55:45.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '807370e3-415c-402a-8098-5359ca647515'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T04:38:49.769+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:55:46.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked by Collins if Cuomo''s personal behavior and his professional
        work could be separated, Biden said, "No, I''m not. I was asked a specific
        question."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48790c48-e5af-4a1b-a757-48605279cb9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T04:38:49.769+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:55:46.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb54db5-dc3f-4e25-bac6-f23caac7c174'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T04:38:49.769+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:55:47.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President had said in March that he believed Cuomo should resign
        if New York Attorney General Letitia James'' investigation substantiated the
        allegations. The New York attorney general''s investigation found that Cuomo
        harassed current and former state employees, as well as a number of women
        outside of state government, James said, as the office released a lengthy
        report on the investigation.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf546383-ee44-4cf2-a5b4-7e37376ba2b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T04:38:49.769+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:55:47.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c50a2f-7747-4ace-af17-fd3c2a7cd4fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T04:38:49.769+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:55:48.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James said Tuesday that her investigation found that Cuomo engaged
        in "unwelcome and nonconsensual touching," and made comments of a "suggestive"
        sexual nature. James said that the conduct created a "hostile work environment
        for women."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a189386-4bba-4dcb-92e6-6e10d43e1faa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T04:38:49.769+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:55:48.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c98b34f-d69b-4710-ad60-b0f0eb38a7f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T04:38:49.770+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:55:49.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cuomo has denied all of the allegations, saying he never touched
        anyone inappropriately, but acknowledged that some of his behavior made others
        uncomfortable.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92b06b87-98fa-4306-826a-4db63f4556b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T04:38:49.770+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:55:49.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3909ea38-69eb-44f8-aba8-3f5ff44f2fd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T04:38:49.770+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:55:50.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He continued to skirt the line between apology and excuses during
        his remarks on Tuesday, thanking the women who came forward with "sincere"
        complaints, but -- as he did earlier this year -- he insisted that he was,
        politically, the victim of evolving social norms.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f31c82ea-d4f4-4c24-b23c-18b2806ea436'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T04:38:49.770+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:55:50.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca6f6454-9ca7-4d0d-b127-a95260b8517e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T04:38:49.770+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:55:51.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In my mind, I''ve never crossed the line with anyone. But I didn''t
        realize the extent to which the line has been redrawn," Cuomo said. "There
        are generational and cultural shifts that I just didn''t fully appreciate.
        And I should have -- no excuses."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c3e5898-ea00-49f4-b3f0-5d7e38be04fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T04:38:49.770+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:55:51.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91492315-8ab3-4ce7-a8cc-a53b0a88915b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T04:38:49.770+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:55:52.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden said he believed the impact of the governor''s resignation
        was "all on Andrew Cuomo and his decision to make that judgment," when asked
        how it effects the Democratic Party.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04b1afc4-91ce-4be3-bbf3-60f0f7292725'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T04:38:49.770+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:55:52.566+08:00
