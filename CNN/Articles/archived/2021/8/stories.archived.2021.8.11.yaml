      'jcr:uuid': 'bf2f53d1-604c-4da8-acbf-86638fd0d0b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T13:36:10.285+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:46:31.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His comments come as Pyongyang stopped responding to a hotline set
        up between the two Koreas, less than a month after communication was restored
        following an agreement with Seoul in late July.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '164a7793-42e9-49bd-aefd-22fc4db3c24f'
