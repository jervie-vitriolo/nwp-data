    'template': '1'
    'title': 'DOH urges people who go out to wear mask once at home amid Delta concerns'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3212cf0f-60d6-4c28-9501-21dba417c48c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T16:30:47.917+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:44:50.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 11)</strong> â€” In
        light of the spread of the highly contagious Delta variant, the Department
        of Health on Wednesday advised people who go out for work and other essential
        tasks to wear masks even when they are back at home.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b8b8a0-b38f-4283-bde2-c9c8ec6f7ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T16:30:47.917+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:44:50.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH made the same recommendation during the huge spike in cases
        in March.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7fd76e8-f398-4511-92ea-5eb89e811efa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T16:30:47.917+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:44:51.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As infections started to rise again, Health Undersecretary Maria
        Rosario Vergeire said wearing a mask inside the house is a "little sacrifice"
        to protect family members, especially children, who are not yet eligible to
        receive COVID-19 shots.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '865d4a04-ff5a-45a0-b70b-774809fcf14a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T16:30:47.917+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:44:51.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pagdating po natin sa bahay, kailangan (once we are at home,) we
        (must) implement the safety protocols," Vergeire said in an online briefing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd2c7eee-cec8-4ee0-af28-3871b28f758e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T16:30:47.917+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:44:52.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lahat po ng ating kababayan na lumalabas araw-araw para magtrabaho
        o di kaya ay pumupunta sa public places to buy essentials, please wear your
        mask inside your house," she added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8559162d-1177-46fb-b73f-a5bf4d9b82af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T16:30:47.917+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:44:52.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: To all our countrymen who go outdoors to work or buy
        essentials in public places, please wear your mask inside your house.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1736e939-a217-4aaa-ba04-3e786533767d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T16:30:47.917+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:44:53.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also urged them to sanitize the personal items they bring with
        them when they go out and immediately take a bath once they get home.</p>'
