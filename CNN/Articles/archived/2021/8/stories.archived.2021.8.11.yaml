      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '265bd63b-527c-4b8c-808a-4a2d6e1ecb42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T22:57:28.538+08:00
