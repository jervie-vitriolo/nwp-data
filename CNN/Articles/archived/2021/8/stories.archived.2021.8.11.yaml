    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce0b8315-265e-4649-9f6a-8a3600d9b2b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T11:21:29.447+08:00
