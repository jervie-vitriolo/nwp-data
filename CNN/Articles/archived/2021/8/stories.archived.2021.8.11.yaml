      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking on Monday, US State Department spokesman Ned Price said
        he had no specific response to the North Korean statements but emphasized
        the drills were "purely defensive" in nature.</p>'
    '13':
