      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 11) â€”</strong> The
        new party of Manila Mayor Isko Moreno defended him against President Rodrigo
        Duterte''s comments about his background, as political tension brews between
        the two.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe7c699-3569-4740-b888-bf4510f7138f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T14:32:00.710+08:00
