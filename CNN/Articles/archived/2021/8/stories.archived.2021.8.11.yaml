    'template': '1'
    'title': 'Pacquiao to face Ugas after Spence downed by injury'
    'updated': 2021-08-11T14:51:00.000+08:00
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '543fc3ac-4d96-4b1d-b652-bac18b91cbce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T14:51:17.606+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:54:11.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 11) â€”</strong> Boxing
        icon and Senator Manny Pacquiao will be squaring off with a new opponent next
        week after Unified WBC and IBF welterweight champion Errol Spence Jr. withdrew
        from the match due to a torn retina.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '787dfdd8-8094-43e7-b0c5-bac49f8e4b06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T14:51:17.606+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:54:11.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œI am very disappointed that I wonâ€™t be able to fight Manny Pacquiao
        on August 21st,â€ Spence announced on social media. â€œUnfortunately, the doctors
        found a small tear in my eye and said I need to get surgery ASAP.â€</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b6c23d-127b-4dd7-a79b-70824fafd04c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T14:51:17.606+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:54:12.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquiao wished Spence a speedy recovery. But at the same time,
        he said he is ready to face World Boxing Association welterweight champion
        Yordenis Ugas on Aug. 22 (Philippine time)&nbsp;in Las Vegas, Nevada, USA.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '235ddcb6-ec8a-4e56-8ae1-f464a6e6838d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T14:51:17.606+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:54:12.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know Yordenis Ugas is a good and formidable fighter and on August
        21, only one fighter will emerge from the ring as the WBA welterweight champion,"
        he said in a statement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d41737-ce37-42cf-8d20-9707bb9b09a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T14:51:17.607+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:54:13.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipino boxing legend added: "This is the best training camp
        I have had since the first Barrera fight. I am grateful it won''t be wasted.  I
        look forward to showing everyone that Manny Pacquiao is still here to give
        the fans a good show."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '455d9323-775c-4c82-925c-87c150ccf6dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T14:51:17.607+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:54:13.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquiao last fought in July 2019 via a split decision victory over
        Keith Thurman for the WBA super welterweight title.</p>'
    '20':
