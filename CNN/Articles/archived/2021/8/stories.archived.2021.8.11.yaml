      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 11) â€”</strong> Japan
        has been the Philippines'' top bilateral source of Official Development Assistance
        (ODA) since 2001, data from the Department of Finance (DOF) shows.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '416515f2-ea66-413c-aaaa-113dad718bc7'
