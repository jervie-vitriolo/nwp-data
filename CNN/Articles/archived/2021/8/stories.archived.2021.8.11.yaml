      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country is not yet administering COVID-19 shots to minors due
        to supply constraints and insufficient evidence showing these vaccines are
        safe and effective for children, officials have said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffb8bcac-d6d2-4af1-8889-13af081e0e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T15:20:09.827+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:45:42.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts earlier said the currently available shots for those 18
        years old and above can prevent one''s risk of getting hospitalized or dying
        if they catch the SARS-CoV-2, the virus that causes COVID-19.</p>'
