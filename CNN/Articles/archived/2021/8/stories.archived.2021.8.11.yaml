    'lead': 'US President Joe Biden said Tuesday that he respects New York Gov. Andrew
      Cuomo''s decision to resign after the President called on Cuomo to step down
      last week following an official report that said Cuomo sexually harassed multiple
      women.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-11T04:38:49.768+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T08:55:38.488+08:00
