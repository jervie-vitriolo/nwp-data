    'template': '1'
    'title': 'Eviction moratoriums aren''t enough to rescue millions of Americans
      behind on rent'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '811c36ed-4d02-4797-aa27-3142027209e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T11:18:51.043+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:50:37.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> Shanta Matthews and her family were three
        months behind on rent last week and were preparing to be booted from their
        two-bedroom condo in Charleston, South Carolina, when they got a last-minute
        reprieve from the federal government.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf7c08f-aaf1-4f65-930d-67792fd1086d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T11:18:51.043+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:50:37.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a074228-4cb3-4cc9-816b-29ddad49d065'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T11:18:51.043+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:50:38.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US health officials issued a new eviction moratorium on August 3,
        temporarily barring landlords from removing tenants in regions with substantial
        or high Covid-19 transmission rates, (which applies to most of the country).
        For a moment, Matthews, a 41-year-old mother of two, breathed a sigh of relief.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '900c36c1-3b93-4486-b6e4-70995417bb4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T11:18:51.043+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:50:38.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e9a720f-3cf4-4a1a-8af8-df3332b94032'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T11:18:51.043+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:50:39.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ban on evictions bought her and her fiancÃ©, Karel Williams,
        more time â€” the moratorium expires on October 3 â€” but it didn''t resolve the
        $5,300 in back rent she still owed her landlord, Tom Taft, Sr., owner of Taft
        Family Ventures, a real estate development firm based in Greenville, North
        Carolina.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81b4e8a9-f230-43bc-b479-3e356b681355'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T11:18:51.044+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:50:39.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '213e8c7c-7b5b-4aae-9b57-af68db8ee3a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T11:18:51.044+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:50:40.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was kind of a breath of fresh air, but I''m not sure if it''s
        going to save us," Matthews told CNN Business of the moratorium.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41580a03-e3b1-426c-a4a9-0418411390b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T11:18:51.044+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:50:40.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39043e51-5e31-4c43-a70e-e3520a8e1109'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T11:18:51.044+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:50:41.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Limits of the eviction moratorium</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b4d5248-008b-49bc-9539-cb45484dedeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T11:18:51.044+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:50:41.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The existing stay on evictions may prevent law enforcement from
        removing renters from homes, but it doesn''t stop landlords from filing eviction
        requests, according to attorney Mark Fessler, head of the housing unit at
        South Carolina Legal Services, a non-profit law firm specializing in civil
        law cases for low-income communities.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e46a673-7e15-47aa-a28c-fd875df9e41a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T11:18:51.044+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:50:42.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b7e3505-3f5b-41ab-9016-c21a2b674ee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T11:18:51.044+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:50:42.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s how the courts have interpreted the moratorium and how
        the CDC has explained the past moratorium in briefing in federal court," Fessler
        told CNN Business on Monday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d89735-9239-48f5-a82c-330e6ff3eaf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T11:18:51.044+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:50:43.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19e23bfd-a63d-4161-9009-1b6e079741ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T11:18:51.044+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:50:43.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if renters can''t be removed, eviction court filings can stain
        a person''s financial history for years.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76f2a327-08ef-428c-8097-22eae62108f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T11:18:51.044+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:50:44.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a419d1-9c04-4454-9588-68c7156bdda6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T11:18:51.044+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:50:44.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It can, certainly for low income individuals, [make] it harder
        to find other housing and either [make] that housing more expensive or [force]
        them into substandard housing," Fessler added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f12c2b6c-1e68-4541-9877-ca871031b527'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T11:18:51.044+08:00
      'mgnl:createdBy': 'pilar'
