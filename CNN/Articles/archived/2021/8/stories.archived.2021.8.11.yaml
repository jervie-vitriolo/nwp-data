      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '779e1918-75db-49aa-83f3-e69f33d17a8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T16:41:15.417+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:43:14.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ff1076-3787-49c7-b606-508055bd16ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T16:41:15.417+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:43:14.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The newly arrived 100,000 shots will be distributed in areas experiencing
        a COVID-19 surge, Office of the Presidential Adviser on the Peace Process
        Assistant Secretary Wilben Mayor said in a briefing held after the shipment''s
        arrival.</p>'
  'remote-work-PWD':
    'author': 'Neelam Bohra and AJ Willingham, CNN'
    'caption': 'â€‹â€‹â€‹â€‹â€‹â€‹â€‹Gabe Moses prefers to work his eight-hour shift for a call
      center while lying on his stomach, resting on a mattress set out on the floor
      of his apartment. (FILE PHOTO)'
