      'mgnl:lastActivated': 2023-01-25T08:40:51.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 57-year-old was arrested in the Berlin area on Tuesday as part
        of a joint British-German investigation, according to the Counter Terrorism
        Command of London''s Metropolitan Police.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07e3785b-3de7-4562-8312-52d5c9a7cb6c'
      'mgnl:activationStatus': true
