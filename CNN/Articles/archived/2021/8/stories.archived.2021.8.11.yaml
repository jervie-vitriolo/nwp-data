    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Tuguegarao-City', 'ECQ', 'coronavirus', 'COVID-19', 'pandemic']
    'template': '1'
    'title': 'Tuguegarao City to be under 10-day ECQ starting August 12'
    'updated': 2021-08-11T08:47:00.000+08:00
    'visualType': 'image'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb697a85-99e1-4e84-8cdf-cb29692a729b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T08:47:45.600+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:54:16.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 11)</strong> â€” The
        city government of Tuguegarao is set to implement a strict 10-day lockdown
        in its jurisdiction starting August 12 to address rising COVID-19 cases.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e4abcf3-9e75-4e12-bee2-f9dd50e6cb38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T08:47:45.600+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:54:16.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Facebook post, the local government said the implementation
        of enhanced community quarantine was decided after the city reported an average
        daily attack rate of 31.8%, the highest in Cagayan Valley. The city information
        office also noted that nine deaths were recorded in a single day.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b101a6a3-957f-4c52-bc0d-b30830b722ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T08:47:45.600+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:54:17.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayor Jefferson Soriano on Wednesday said a stricter lockdown is
        needed because hospitals in the region are quickly filling up and COVID-19
        infections have been steadily rising since mid-July. Cases peaked on Tuesday
        with 122 infections, the highest since the start of the pandemic in March.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '070f51fd-0f7a-406a-81a9-74299162af72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T08:47:45.600+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:54:17.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He appealed to the national government to provide cash aid to affected
        residents, like what is being done in Metro Manila and other provinces that
        are under ECQ. Tuguegarao City has a population of over 166,000 and is the
        most populous in Cagayan Valley.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22468ec3-36b6-4704-b47e-309629ecd9b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T08:47:45.600+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:54:18.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is our fifth ECQ and we are asking the national government
        to give us the same privileges they are giving to the people in NCR, Laguna,
        and Batangas," he told CNN Philippines.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '021b141e-4a98-48cd-ab1a-b7a60881c1de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T08:47:45.601+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:54:18.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The local official said out of the five times ECQ was enforced in
        the city, cash aid was given only during the Luzon-wide lockdown in 2020.
        If their request cannot be granted by the national government, he said the
        LGU can only afford to provide food packs to over 25,000 poor families or
        half of the city''s population.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4be26e4a-9fcd-48d2-9736-68fb5aed0077'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T08:47:45.601+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:54:19.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National authorities earlier placed the whole region under general
        community quarantine with heightened restrictions until August 15.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '935bbea8-ad2e-49bc-920c-d3f8d56b9598'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T08:47:45.601+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:54:19.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On August 10, the OCTA research group said that Tuguegarao is one
        of the areas outside of Metro Manila that should be closely monitored due
        to rising COVID-19 infections. OCTA Research fellow Guido David recommends
        placing the city, along with other concerned areas, under the strictest quarantine
        classification to slow down the transmission of the virus.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d81ca8-c0d3-4bd5-8246-1d03d0893edd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T08:47:45.601+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:54:20.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>ECQ guidelines</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '719a0b44-3df8-4519-a03b-a664d53a7a48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T08:47:45.601+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:54:20.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Executive Order no. 98, residents aged below 18 and above
        65 years old are urged to stay at home. Only essential travel â€“ like accessing
        essential goods and services and going to workplaces authorized to operate
        â€“ are allowed, it added.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '777ed178-2ada-4f02-9dea-a3c60ba13e2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T08:47:45.602+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:54:21.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public transportation is suspended during the period, but back riding
        on motorcycles is allowed. Riders should bear a barangay certification to
        prove that the driver and passenger are from the same residence.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ddcc750-8f00-41ec-9932-b61e7cfe6fc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T08:47:45.602+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:54:21.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liquor ban and curfew hours from 8 p.m.to 5 a.m. will also be implemented.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7890f083-c0e5-43e4-9f3f-797a4e35916e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T08:47:45.602+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:54:22.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mass gatherings are also prohibited, with religious services to
        be held online only except for burial masses.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aadbfc9f-3b39-4de4-8337-d7c1103d4a49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T08:47:45.602+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:54:22.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Talipapa, satellite markets, and restaurants are allowed to operate
        daily, but the latter are limited to take-out and delivery</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd521944-2ce4-4574-9e72-4a5bc632b65e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T08:47:45.602+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:54:23.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccination will also continue amid the imposition of ECQ.</p>'
  'Spence-withdraws-from-fight-vs-Pacquiao':
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-08-11T06:17:36.059+08:00
    'imagesource': 'jcr:c7f52d8f-a7ec-4431-a68e-9d89986e94fd'
