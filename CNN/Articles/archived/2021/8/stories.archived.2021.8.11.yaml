      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7be46392-ee82-4bf3-98c9-21a47b4d6523'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T05:25:46.490+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:54:50.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With school starting, Cadilla is concerned if more people don''t
        get vaccinated, her hospital will get a lot busier.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cab23ec-b517-412a-9bd6-a4a3554269f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T05:25:46.490+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:54:50.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02fae1f2-54a5-491a-8e35-ebb3b2a22cc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T05:25:46.490+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:54:51.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are trying to prepare for the unimaginable," Cadilla said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af2976ea-c75b-4e95-8cc6-f71672f5998d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T05:25:46.490+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:54:51.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc76494-10b9-43b4-bf6c-c0fd7d67c069'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T05:25:46.490+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:54:52.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Across the country, Covid-19 cases among children have been on the
        rise since early July after months of decline. Almost 94,000 cases among children
        were added in the past week, the American Academy of Pediatrics said in what
        the group described as a "continuing substantial increase."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a042217-7eec-4d43-a540-fb54066f964a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T05:25:46.490+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:54:52.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3181abe1-976b-4798-b90e-aefe14e557a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T05:25:46.490+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:54:53.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vast majority of cases don''t end up in the hospital. Generally,
        the cumulative hospitalization rate for children with Covid-19 has remained
        steady at around 1% since December, according to the AAP, meaning hospitalization
        is still uncommon compared to the number of adults who have been hospitalized.
        Nearly 189,000 adults have been hospitalized since the start of the pandemic,
        according to the CDC.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '260b2c8b-2f26-473f-9d82-272f4837773d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T05:25:46.490+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:54:53.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2a6b023-034c-4de4-a361-6d0e9e7b1f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T05:25:46.490+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:54:54.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet, as of Saturday, the number of children who were hospitalized
        increased week-over-week, according to the US Centers for Disease Control
        and Prevention.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7302da34-837e-47a6-ad92-ddfa3f581776'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T05:25:46.490+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:54:54.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e6a279c-6558-4160-8935-892bdb1a2267'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T05:25:46.490+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:54:55.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Specifically, there was an average of 203 children with Covid-19
        admitted to US hospitals every day over the past week, CDC data shows. That''s
        a more than 21% increase from the previous week in daily new hospitalizations
        among Covid-19 patients ages 0 to 17.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e934b8-dd48-48a9-8660-c08cd6231215'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T05:25:46.490+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:54:55.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81dd8409-eb55-41b1-a175-443ddfd1be23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T05:25:46.491+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:54:56.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think most areas, we are nearing or exceeding pediatric intensive
        care capacity," said Mark Wietecha, the CEO of the Children''s Hospital Association,
        an association that represents more than 220 children''s hospitals. Hot spots
        for child cases are pretty much everywhere the adult Covid-19 hotspots are,
        he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc289273-77b2-4e20-8334-1a62afa8604b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T05:25:46.491+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:54:56.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8ac3e4a-f47b-4917-b71e-d9da99f5e636'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T05:25:46.491+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:54:57.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wietecha said hospitals are also stretched thin managing other diseases,
        including respiratory syncytial virus (RSV) cases, which he said this year
        are much higher and much more "wicked." He said these hospitals have also
        been managing severe spikes in pediatric behavioral health or mental health
        cases throughout the pandemic. That will likely increase too, as it usually
        does, when school starts back up.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f68e01a0-3e60-433c-85e8-2e123db8c6d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T05:25:46.491+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:54:57.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b629a08-c539-4e60-b904-b08af5ff3abc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T05:25:46.491+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:54:58.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s been quite a few things adding up that have added all this
        pressure on beds," Wietcha said. "We don''t have a great national surge capacity
        in pediatrics."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66de88b0-14cc-476d-9d05-f8ad4649b502'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T05:25:46.491+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:54:58.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ed6f5fd-60f2-4ad1-8557-cc592b985c20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T05:25:46.491+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:54:59.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a big problem and an immediate one."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c3f0bdc-1512-4ef3-a46b-46acba6f404d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T05:25:46.491+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:54:59.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a55b1d86-e476-49a8-8778-2279d61c55d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T05:25:46.491+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:55:00.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Monday, there have also been at least 542 pediatric deaths
        related to Covid-19, according to the CDC. Deaths among children are still
        considered rare, and seven states in the US have had no reported child deaths.
        While that might not sound like a lot, given the more than 614,000 deaths
        in the US overall, the death of a child from any disease is typically incredibly
        rare.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '433ae52d-b782-470e-9337-a282d4871d98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T05:25:46.491+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:55:00.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b3f098-0ad4-4796-ad61-bf06c8b6515d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T05:25:46.491+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:55:01.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if children really should get vaccines, CDC director
        Dr. Rochelle Walensky put these deaths in perspective in a hearing for the
        US Senate Committee on Health, Education, Labor and Pensions at the end of
        July.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b1ce905-7ae3-4e34-887a-5f3fb3399068'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T05:25:46.491+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:55:01.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1df0155-117a-45bc-bf99-3f720473c310'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T05:25:46.491+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:55:02.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One thing just I want to note with the children is: I think we
        fall into this flawed thinking of saying that only 400 of these 600,000 deaths
        from COVID-19 have been in children. Children are not supposed to die, so
        400 is a huge amount," Walensky said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05c57c10-f90c-451c-8f9d-1350c9cade4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T05:25:46.491+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:55:02.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78922a4d-0934-432b-a22c-d72aec4cc6bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T05:25:46.492+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:55:03.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Things are moving a little bit too quickly''</h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a14dc2-93f3-4a05-abba-94614d95bf8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T05:25:46.492+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:55:03.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justin Senior, the CEO of Safety Net Hospital Alliance of Florida,
        which represents several children''s hospitals in Florida, said they are seeing
        about a 1 to 2% overall hospitalization among pediatric patients and that''s
        been pretty consistent throughout the pandemic. Nicklaus Children''s Hospital
        in Miami has 24 patients, with seven in the ICU, for a total of 39 patients.
        At Johns Hopkins All Children''s in the Tampa Bay area there are 15 children
        in the ICU.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb20eb00-0eaa-4b93-958f-c47b1ca76ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T05:25:46.492+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:55:04.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1566412b-f09f-44fb-927d-2d05f50790ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T05:25:46.492+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:55:04.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These recent surges are a really dark cloud, just very, very bad,"
        said Senior. "But at the same time there are a couple of silver linings and
        one is that this virus -- knock on wood -- still does not seem to impact children
        anywhere near to the extent that it impacts adults and that''s a good thing."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5b4762c-03b5-45e9-80bb-be1616e7b673'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T05:25:46.492+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:55:05.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c299fe92-bb82-4c5d-85e0-26ffda7a6f09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T05:25:46.492+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:55:05.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Miami area, Dr. Aileen Marty, an infectious disease expert
        at Florida International University said the children''s hospitals there have
        been overwhelmed.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a599ca-1d35-4858-b9af-9f99be3c3d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T05:25:46.492+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:55:06.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43457d55-e076-4085-8345-0f1813b44dda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T05:25:46.492+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:55:06.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our pediatricians, the nursing, the staff are exhausted. And the
        children are suffering," Marty said. "It is absolutely devastating ... We''ve
        never seen numbers like this before."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '515cd123-d352-47e0-aab4-6abd0a1fe469'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T05:25:46.492+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:55:07.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e733e578-e8f4-4dce-b084-fbe837cee6e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T05:25:46.492+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:55:07.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts say it''s still not clear if the Delta variant is causing
        more severe disease with kids, though it is more transmissible.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4937f05-d519-4352-98f8-1e894991d76d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T05:25:46.492+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:55:08.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '568f83d3-cf23-43e5-8c08-0b15e4072e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T05:25:46.492+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:55:08.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Amy Edwards, an infectious disease specialist at UH Rainbow
        Babies &amp; Children''s Hospital in Cleveland, said it''s clear from the
        data that Covid-19 is now sending more children to the hospital.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8aaf824-09ee-4343-8a87-77d608a1f083'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T05:25:46.492+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:55:09.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f019a53-4a5e-47bd-8801-e96123aa8655'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T05:25:46.492+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:55:09.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s unclear, she said, is whether that''s because more kids
        are catching the virus, or the virus is somehow making the kids who do catch
        it more ill than before, requiring treatment at a hospital.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '469ca564-a010-47fb-9d4e-fb9e0ea0a81e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T05:25:46.492+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:55:10.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a1bce86-2fe4-452e-abaf-1ea816a5f256'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T05:25:46.493+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:55:10.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Things are moving a little bit too quickly, and we know perfectly
        well that, especially with children, we''re not testing enough to really understand
        exactly what''s going on," she said.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce19a37a-02c2-4077-a575-2a2cda2e3cd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T05:25:46.493+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:55:11.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd33094-f31c-47d4-9bb7-4ace7c5b5ca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T05:25:46.493+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:55:11.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Edwards said her hospital is not inundated yet, but she expects
        they''ll see more cases in a few weeks. Children''s National Hospital in Washington,
        D.C. may be on the same trajectory. It has seen a slight increase in children
        testing positive for Covid-19, but said this increase has not yet impacted
        much the number of hospital admissions. Lurie Children''s Hospital of Chicago
        is also watching the cases closely.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b35fb3-5211-4113-b953-596f6c695ac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T05:25:46.493+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:55:12.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '485317f3-e46f-40b5-9e29-8c5451e91856'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T05:25:46.493+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:55:12.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We expect Covid-19 activity to increase over the next several weeks,"
        said Dr. Larry Kociolek, the associate medical director of infection prevention
        and control at Lurie Children''s Hospital of Chicago.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be6b5e7-5f21-4814-8083-ef8b9e3b9bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T05:25:46.493+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:55:13.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3027b21-bf18-4d09-8ebf-10ac6741253b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T05:25:46.493+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:55:13.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wietecha, with the Children''s Hospital Association, said people
        need to be careful in their thinking that children have escaped Covid-19.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8a1ace7-c0c5-4065-9e4b-93604de6c1b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T05:25:46.493+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:55:14.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c7d632-3428-45aa-936d-0fc2e95e6416'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T05:25:46.493+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:55:14.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the idea that kids are pretty much healthy and fine is
        a unicorn," Wietecha said.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30438501-5834-4a24-9c27-a66e23e80436'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T05:25:46.493+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:55:15.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa5a9c9b-7cf8-4bd8-adfa-a730f850f329'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T05:25:46.493+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:55:15.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kids are not immortal, he said, and it should be very rare that
        a child would ever need to go to the hospital. The fact that even a few hundred
        have, is too many.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4471a2ac-0566-47fc-8d4e-a5b601ccef53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T05:25:46.493+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:55:16.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '403b746d-17a3-471d-a025-239a9089b017'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T05:25:46.493+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:55:16.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think a lot of parents view that their kids are kind of safe
        and unfortunately, we''re finding out otherwise," Wietecha said.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '351b99f8-8d0e-4411-bab1-d769000efd52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T05:25:46.493+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:55:17.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/08/09/health/covid-19-childrens-hospitals-crisis/index.html">Some
        children''s hospitals in Covid-19 hotspots are especially busy</a>."</em></p>'
