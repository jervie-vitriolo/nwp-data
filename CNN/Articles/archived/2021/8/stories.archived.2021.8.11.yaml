      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December, Senator Risa Hontiveros also filed a resolution calling
        for a Senate probe into delays in the release of SRA for health workers attending
        to COVID-19 patients since the start of the pandemic in March last year.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
