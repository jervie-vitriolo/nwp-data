      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- A senior North Korean official has denounced
        South Korea over its joint military exercises with the United States, which
        are due to begin this week, warning that such actions risked provoking "a
        serious security crisis."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd890e0-c5ac-4487-9d14-6e3d29c39a1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T13:36:10.284+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:46:29.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '551944ee-a899-4a58-9238-ab405187db9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T13:36:10.285+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:46:29.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They must be made to clearly understand how dearly they have to
        pay for answering our good faith with hostile acts after letting go the opportunity
        for improved inter-Korean relations," Kim Yong Chol said in the statement,
        released on state media Korean Central News Agency (KCNA).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2a1241e-cca7-41b7-928e-07189b1fd800'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T13:36:10.285+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:46:30.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29c4a74e-800d-4b54-bba5-35b600152cc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T13:36:10.285+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:46:30.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim, who was Pyongyang''s former spymaster and who served as former
        US Secretary of State Mike Pompeo''s counterpart during talks with Washington,
        said authorities in Seoul were "defying the opportunity" to improve relations
        on the Korean Peninsula by conducting "frantic military exercises regarding
        our state as the enemy."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d09b31b-8ba5-469e-b39e-edf388a70129'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T13:36:10.285+08:00
