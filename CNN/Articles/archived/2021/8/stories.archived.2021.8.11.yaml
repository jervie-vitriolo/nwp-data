      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> New York Lt. Gov. Kathy Hochul will become
        governor of New York after Andrew Cuomo announced on Tuesday that he will
        resign in two weeks following the state attorney general''s investigation
        that found he sexually harassed multiple women.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05fcb1ef-59e2-4a3e-9598-173b2769aaef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T00:58:28.520+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:55:54.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a217a8-1f5a-477c-af1c-25ee3ffaa3c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T00:58:28.520+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:55:55.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hochul will become the state''s first female governor and stands
        to inherit a political landscape that Cuomo dominated for more than a decade.
        She will also assume office at a time when New York is fighting a resurgent
        coronavirus pandemic and the fallout over Cuomo''s departure.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b3e157b-1e96-4113-a403-69b3975a24dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T00:58:28.520+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:55:55.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd028e627-5179-4bc1-b91b-99c10275a828'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T00:58:28.520+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:55:56.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I agree with Governor Cuomo''s decision to step down. It is the
        right thing to do and in the best interest of New Yorkers," Hochul tweeted
        Tuesday afternoon shortly after Cuomo''s announcement. "As someone who has
        served at all levels of government and is next in the line of succession,
        I am prepared to lead as New York State''s 57th Governor."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b17504-7d6e-4c6b-9902-b225b1b74190'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T00:58:28.520+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:55:56.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14c2a3c7-f3dd-4de8-bec6-62580ed37565'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T00:58:28.520+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:55:57.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hochul, 62, has served as Cuomo''s lieutenant for nearly the last
        seven years. In the wake of the state attorney general''s report last week,
        she denounced Cuomo''s alleged behavior as "repulsive &amp; unlawful," adding,
        "I believe these brave women &amp; admire their courage coming forward."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '218aaf0b-f286-498d-bdfc-8d7b236e1c21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T00:58:28.520+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:55:57.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ca919d-8791-4955-95ac-e681d229f38d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T00:58:28.520+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:55:58.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As calls grew louder for Cuomo to resign, Hochul had been preparing
        herself to take over in Albany, a state official told CNN last week. She had
        cleared her schedule and took meetings with legislators and advocacy groups.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61288160-aa74-476c-baab-5a3d6b96190a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T00:58:28.520+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:55:58.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad48490-f759-474b-bac8-aef9eccd19da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T00:58:28.520+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:55:59.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Buffalo native, Hochul was first elected lieutenant governor of
        New York in 2014 as Cuomo''s running mate and won reelection alongside him
        in 2018.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86aaa2f6-5951-4162-a58a-ba95b9ea15d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T00:58:28.521+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:55:59.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc847bd-a79a-42c7-b810-ba4e9acf58f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T00:58:28.521+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:56:00.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She received national attention after winning a US House special
        election in 2011 for New York''s 26th Congressional District, a seat that
        had been considered safe by Republicans who held the district.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af7ffb67-1e8d-4a3a-9a4c-5c51adc5e7a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T00:58:28.521+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:56:00.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56dcc019-7e7e-41aa-80a4-2d49ab2feda4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T00:58:28.521+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:56:01.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before Congress, Hochul spent roughly 18 years in local state politics,
        including 14 years as a Hamburg town councilmember followed by nearly four
        years as Erie County clerk.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0ac6b07-17dd-41c3-8a17-6c08f2bcf6c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T00:58:28.521+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:56:01.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e374c920-ad56-4c6e-8dc1-72f994663c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T00:58:28.521+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:56:02.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also worked at M&amp;T Bank, as an attorney for a Washington,
        DC, law firm, and as legal counsel and aide to two former New York Democratic
        politicians -- US Sen. Daniel Patrick Moynihan and US Rep. John Joseph LaFalce.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a5b82d1-cebe-4c60-a606-52e300ab70b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T00:58:28.521+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:56:02.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d2f38bb-c184-48c4-af95-26ddc962cf3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T00:58:28.521+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:56:03.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2006, Hochul, along with her mother and aunt, founded a transitional
        home in Buffalo for victims of domestic violence called the Kathleen Mary
        House. She told Politico in 2014 that her grandmother had been a victim of
        domestic abuse, which prompted her and her family''s activism on the issue.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc8d934-4d95-494d-aaca-c2fe33806512'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T00:58:28.521+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:56:03.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/08/10/politics/kathy-hochul-new-york-governor/index.html">Kathy
        Hochul will take over as New York governor</a>."</em></p>'
  'Biden-on-Cuomo-resignation':
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
