    'mgnl:tags': ['schools', 'mask', 'children', 'COVID-19']
    'template': '1'
    'title': 'Schools reopening without masking is ''formula for disaster,'' Louisiana
      children''s hospital doctor says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49103a11-8e89-4a01-8f12-b8feb7d1d420'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T11:25:45.030+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:49:11.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Opening schools full of unvaccinated children
        without requiring them to wear masks or take other precautions is a recipe
        for disaster, the physician-in-chief of Children''s Hospital New Orleans says.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e19a067-d296-4f18-a0cd-3d9e6e881c58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T11:25:45.030+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:49:12.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e142be9e-7cc2-4b3c-b69b-7f988c3650c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T11:25:45.030+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:49:12.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think bringing together large numbers of children, congregating
        them in classrooms with masks being optional -- or worse yet even, forbidden
        -- is just a formula for disaster," Dr. Mark Kline told CNN''s Don Lemon.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03b38224-bce7-456d-9fe1-05a9f5902bbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T11:25:45.030+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:49:13.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02325ba4-3aae-4100-84f2-f9407f845994'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T11:25:45.031+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:49:13.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kline cited Louisiana''s mask mandate for schools and said it would
        be wise for governors across the region to follow suit.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd98e1f68-b074-4331-998f-732818325ba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T11:25:45.031+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:49:14.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41516967-a737-43a2-a58f-51c3c5eb60c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T11:25:45.031+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:49:14.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This virus that we''re dealing with now is a game changer, and
        it''s just so easily transmitted from person-to-person that this could truly
        catalyze an explosion of cases across the region," he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2231b17-6b1e-4f31-b65e-6ec4314ba13a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T11:25:45.031+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:49:15.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2111c5a9-1ecd-42c2-aa75-1f4bc1f8c9b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T11:25:45.031+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:49:15.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not just students who could soon see mandates. Dr. Anthony
        Fauci, director of the National Institute of Allergy and Infectious Diseases,
        said on MSNBC on Tuesday that he thinks vaccines for teachers should be mandated.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64cb54d9-3215-4a01-bfad-86435a155204'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T11:25:45.031+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:49:16.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b158fd-8c0f-437d-8dc7-eea11550fc48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T11:25:45.031+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:49:16.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are in a critical situation now," he said. "We''ve had 615,000-plus
        deaths and we are in a major surge now as we''re going into the fall, into
        the school season. This is very serious business. You would wish that people
        would see why it''s so important to get vaccinated."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2da3e29-9d0c-4cd5-afdf-689bc0459f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T11:25:45.031+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:49:17.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2ec4d4c-51c9-42f8-a7d6-c14bb3549606'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T11:25:45.031+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:49:17.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Americans gear up for a new school year against a backdrop of
        rising Covid-19 cases, experts say there is no time to waste in getting already
        rising vaccination rates even higher.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f29de73-e49d-40f8-8f7f-95fe0c3a32a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T11:25:45.031+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:49:18.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a93410f0-2431-4bb7-bb6f-0ad6dc5c8373'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T11:25:45.031+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:49:18.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the first time since mid-June, the US is currently averaging
        more than half a million people initiating vaccinations a day. At 503,734
        new vaccinations, that''s a 13% increase over last week''s pace, according
        to data published Tuesday by the US Centers for Disease Control and Prevention.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f66ed89-31d8-4a52-8373-e5de2ce78d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T11:25:45.031+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:49:19.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3126d902-dc74-42ff-81b0-bc0e2ab392fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T11:25:45.031+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:49:19.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the improvements are promising, more Americans still need
        to get vaccinated as quickly as possible, especially considering that it takes
        six weeks from the first injection for people to be fully protected, said
        Dr. Thomas Frieden, a former CDC director.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df51461-fdb5-45cf-9dac-fc2576d51dc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T11:25:45.031+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:49:20.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8556fd7f-b2cd-439a-87d1-f8df71999de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T11:25:45.032+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:49:20.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just over half of the total population is fully vaccinated, while
        about 31% of the vaccine-eligible population has not been vaccinated.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e138edca-491e-4d90-a819-860a856caefc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T11:25:45.032+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:49:21.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e53b2fc8-20a4-4799-854d-577410647938'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T11:25:45.032+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:49:21.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The large swath of the population still unvaccinated is even more
        of a concern as cases rise. With an average of more than 116,600 new Covid-19
        cases per day, it''s the highest in about six months, according to data from
        Johns Hopkins University.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7457ae9-0378-4459-ba89-192b458bd074'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T11:25:45.032+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:49:22.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f93ec7c2-efbc-41d3-9870-39ccf5b96cf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T11:25:45.032+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:49:22.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And rates of hospitalizations and deaths have almost doubled in
        the past two weeks. More than 68,000 people are hospitalized with Covid-19,
        according to data from the Department of Health and Human Services.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c19ec9c-99a2-4085-8ab8-961a6980c1cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T11:25:45.032+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:49:23.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e92afd8c-29ea-4ebb-a2a8-93afb8657ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T11:25:45.032+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:49:23.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 99.99% of people who are fully vaccinated against Covid-19
        have not had a breakthrough case resulting in hospitalization or death, according
        to a CNN analysis of data from the CDC.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dcc29d6-b0f3-475e-99b7-d15534d4737f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T11:25:45.032+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:49:24.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c850675-b564-49ce-abdc-da628cd237cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T11:25:45.032+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:49:24.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as effective as vaccines are, Frieden said that with rates too
        low, vaccination may need to be paired with mask mandates.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f51ba79-8adb-430a-bf12-86b156d9bf18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T11:25:45.032+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:49:25.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6866eb0-ef5e-4110-a025-155aebdc5362'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T11:25:45.032+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:49:25.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we know really well is that vaccines work and masks work,"
        he said. "Doubling the protection is particularly important because we have
        this doubly infectious variant of Delta.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb6aae63-f72c-49d8-a531-a41536b72db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T11:25:45.032+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:49:26.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b3979d-9d7c-4be5-ab11-2193759cb726'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T11:25:45.032+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:49:26.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>School mask mandate debate escalates</h3>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a4ee09-a8e7-4214-b8ab-c807603a7dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T11:25:45.032+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:49:27.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concerns over the rise in cases are growing for many as parents
        begin to send their children to school for the new year.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad2bfe6-7e48-4dec-bc0f-2b06b4e076e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T11:25:45.033+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:49:27.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a18c5a9-c650-4f1a-9e74-edc8e965c084'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T11:25:45.033+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:49:28.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A CNN analysis from August 5 found that at least seven states --
        Arkansas, Arizona, Iowa, Oklahoma, South Carolina, Texas, and Utah -- prohibit
        districts from requiring masks in schools.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12756d66-e4de-4871-8f00-994c20ce4c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T11:25:45.033+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:49:28.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37f6f0c4-ed31-425f-b6ad-212ca2780706'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T11:25:45.033+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:49:29.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On August 6, an Arkansas judge temporarily blocked the enforcement
        of the state''s law banning mask mandates in schools, in response to two lawsuits
        -- one from a school district, and one from parents -- who want schools to
        be able to require masks if they so choose. School districts are allowed to
        enforce mask mandates while the suit continues.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7793f344-e595-4a67-9b35-89a6cc19ca86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T11:25:45.033+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:49:29.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d93a18f-c757-4e46-b583-f6e83afea101'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T11:25:45.033+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:49:30.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Florida does not technically ban school districts from requiring
        masks, but Gov. Ron DeSantis has pulled other levers to reach the same point.
        The governor''s office said in a statement Monday the state board of education
        "could" move to withhold the salary of the district superintendent or school
        board members in districts that made masks mandatory in schools.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a5a3b3-25f7-42a2-b2e1-d80425b0df38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T11:25:45.033+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:49:30.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7079ffc-3880-4c90-ba29-27d68dd3ec06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T11:25:45.033+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:49:31.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leon County Schools Superintendent Rocky Hanna in Florida on Monday
        announced that his district will start the school year with a temporary mask
        requirement.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3929c456-4be2-4c2d-bf9b-e4971525d843'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T11:25:45.033+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:49:31.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84f4e409-c403-4840-ab5a-620fffd230b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T11:25:45.033+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:49:32.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move "speaks against" what DeSantis and state health officials
        have said, Hanna said, but if a child was lost to the virus, he couldn''t
        blame the governor, saying "that''s on me."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4cd9144-e68b-45b2-873c-4d6366ef45a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T11:25:45.033+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:49:32.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '401f8a72-cffa-4de8-95e8-a5edd9cbe95a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T11:25:45.033+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:49:33.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And if there''s an out and I didn''t take the out, and I didn''t
        do what was best for the children here in Tallahassee and Leon County, that''s
        on me," Hanna said. "Every time I looked at myself in the mirror it would
        be really hard to answer to that guy."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4721c483-58c3-478a-b325-727fdcd22e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T11:25:45.033+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:49:33.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f257905-1a45-4cef-a94e-df778425fcee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T11:25:45.033+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:49:34.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hanna told school officials at a meeting Monday afternoon that "you
        can''t put a price tag on someone''s life, including my salary," according
        to reporting by the Tallahassee Democrat.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c72e392-974b-43a3-8966-9ad849700c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T11:25:45.034+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:49:35.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3975a6c-c883-4572-a994-f6d23049d0d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T11:25:45.034+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:49:35.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alachua County Superintendent Carlee Simon, whose school district
        also is defying DeSantis'' attempted ban on mask mandates, said she doesn''t
        believe he''s taking the surge in cases in northeast Florida seriously.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e45304e-a69d-439b-b95d-0b7ea4be114f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T11:25:45.034+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:49:36.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4719411c-952f-490a-a6cc-4bd1e3d3e4db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T11:25:45.034+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:49:36.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The governor should take the conservative step and do everything
        he can to protect the lives everyone in our community," Simon told CNN''s
        Lemon. "I believe the governor has other interests that he''s focusing on,"
        Simon added.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c38ce517-d739-4a70-a8fd-acfc9457ca09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T11:25:45.034+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:49:37.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33aa92b4-0b52-41b0-978d-42e84d88b2f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T11:25:45.034+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:49:37.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DeSantis Tuesday defended his ban on school mask mandates saying,
        for him, "It is about parental choice, not government mandate."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9387fe1e-1add-4572-921a-c87f4f6cbdcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T11:25:45.034+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:49:38.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce6bb41f-b1e1-41bc-84ea-ec6d5563f298'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T11:25:45.034+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:49:38.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The governor said "a lot of parents" have come to him and complained
        that masking is hard on their children in a learning environment.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e7a8621-2a94-4163-86f7-889c80f7b108'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T11:25:45.034+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:49:39.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1293a20a-1bd4-4718-bdd7-20dda2926afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T11:25:45.034+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:49:39.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schools are scheduled to reopen Tuesday in Florida and Simon says
        she and other school officials are concerned about the rising positivity rate
        in the state.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46c2d1da-1ef2-44a8-a80b-522b7bd6e485'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T11:25:45.034+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:49:40.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1474e8b5-aeba-4e94-bb57-f1d6df8d8567'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T11:25:45.034+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:49:40.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My goal is to make sure that I provide the high quality education
        and this is a direction I believe I need to go," Simon said. "It''s concerning
        because we need to be able to run schools and we need to make sure that people
        aren''t testing positive or needing to quarantine."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f8d8c34-9718-4d63-95fd-6a630585c1fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T11:25:45.034+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:49:41.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db7e4cbf-d7e1-4450-ad55-d81ecb51e283'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T11:25:45.034+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:49:41.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One health expert said that vaccine mandates for children 12 to
        17 may be necessary as the new school year begins.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2cb8ac5-1fc4-4455-9b9f-13b165414f9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T11:25:45.034+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:49:42.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef578fe-e37b-4720-9edc-5cc13c181a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T11:25:45.035+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:49:42.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking about the rise in pediatric ICU admissions in certain parts
        of the country, Dr. Peter Hotez, a pediatrician and dean of the National School
        of Tropical Medicine at Baylor College of Medicine, told CNN''s Wolf Blitzer
        that "schools are going to be an accelerant" for child infections without
        universal masking.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b989db1a-29d5-40aa-b0f5-1c02748b56a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T11:25:45.035+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:49:43.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '855b6c18-bdaa-4fcc-8990-09817d63b563'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T11:25:45.035+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:49:43.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not even going to be enough to have mask mandates in the
        schools," he said. "We need all of the adolescents vaccinated, and really
        we need to move towards vaccine mandates for the 12 to 17-year-olds in the
        schools."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5589d41-000a-4653-ad57-cfd71083d1fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T11:25:45.035+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:49:44.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'add461fd-3503-42db-abbb-de79eee42305'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T11:25:45.035+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:49:44.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some states only have a quarter of the adolescent population vaccinated,
        Hotez said, so both mask and an increase in vaccination rates among students
        will be important to containing in-school spread.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9792db5e-f7af-4be9-a062-80e1db93b132'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T11:25:45.035+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:49:45.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3907bd54-dd1e-4ffc-8ef1-d8f78268771a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T11:25:45.035+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:49:45.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we''re going to give our fighting chance to have a successful
        school year, we''re going to need everyone who is vaccine eligible to get
        vaccinated and everybody masked," Hotez said.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb5077f-1bd9-4c76-b80e-88c598697d2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T11:25:45.035+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:49:46.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05b9d87c-e2e7-455d-a74d-6fd171c16bcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T11:25:45.035+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:49:46.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Hospitals are filling up</h3>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '143fb3ad-e710-477f-aefd-b8542a1d053b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T11:25:45.035+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:49:47.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some states are reporting that intensive care units are full or
        are nearing capacity.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69b47abc-cde8-4b78-9c41-d218344fc118'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T11:25:45.035+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:49:47.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4044be2d-fe14-4f1a-90a3-4cd70ccf4356'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T11:25:45.035+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:49:48.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arkansas Gov. Asa Hutchinson said on Monday that the state had just
        eight available ICU beds as it reported its largest single-day increase in
        hospitalizations.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '843e423e-4713-4712-860b-24864ebdadb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T11:25:45.035+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:49:48.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29afe9b9-bd95-4685-9a7d-138fd2905623'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T11:25:45.035+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:49:49.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think we''re in worse position, in terms of our ICU beds, than
        we were in January ... largely because of the other health needs that we have
        that occupy ICU beds," Hutchinson said at a news briefing Tuesday.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13116cfc-fe6d-4ba4-8cc4-c870c9418519'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T11:25:45.036+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:49:49.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8838e7c4-2242-477f-ac94-b0075f6d6803'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T11:25:45.036+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:49:50.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everybody has to realize that now''s not a good time to get sick,
        because space is limited," the governor said.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ee6606-0112-46da-9189-5838bfe9f677'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T11:25:45.036+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:49:50.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ce806bf-5b86-469c-a1d4-21b48ce3a96a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T11:25:45.036+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:49:51.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mississippi''s senior health officer, Dr. Thomas Dobbs, on Monday
        tweeted that the state has no ICU beds at its level 1, 2 and 3 hospitals,
        and more than 200 patients were waiting in emergency rooms for a hospital
        room.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f9579e-cedf-44c0-9e97-354d8767ae8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T11:25:45.036+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:49:51.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d24262-8023-4514-9c0b-04ec910a2802'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T11:25:45.036+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:49:52.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Texas, the Lyndon B. Johnson Hospital in Houston has erected
        tents as an expansion for patients as its ICU capacity is at 100% with 63%
        Covid cases, Harris Health spokesperson Bryan McLeod told CNN in an email
        Monday.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd98aee81-a447-4d04-b407-c840547f8a50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T11:25:45.036+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:49:52.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8724f338-7cbc-44f2-a599-b6a88efe2188'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T11:25:45.036+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:49:53.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Texas Gov. Greg Abbott sent a letter to the Texas Hospital Association
        asking hospitals to voluntarily postpone elective medical procedures to increase
        hospital capacity for coronavirus patients, according to a news release from
        his office Monday.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a2d8a68-044c-42e1-8c46-1be934e45068'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T11:25:45.036+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:49:53.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/08/10/health/us-coronavirus-tuesday/index.html"><em>"Schools
        reopening without masking is ''formula for disaster,'' Louisiana children''s
        hospital doctor says"&nbsp;</em></a></p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02723fec-5716-42a7-9492-fc4dda77baf2'
      'mgnl:activationStatus': true
