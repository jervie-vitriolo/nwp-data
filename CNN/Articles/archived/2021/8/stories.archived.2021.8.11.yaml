      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ang Probinsyano Party-list Rep. Alfred delos Santos has filed House
        Resolution 2102 directing the appropriate House panel to hold the probe which
        covers the â‚±9 billion fund for SRA released by the Budget Department last
        June to health workers directly attending to COVID-19 patients.</p>'
