      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '837e8b92-efd6-425b-abf6-1385078bb227'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T05:12:07.360+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:55:21.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am excited to begin a new chapter of my career at Paris Saint-Germain.
        Everything about the club matches my football ambitions," Messi said in the
        statement. "I know how talented the squad and the coaching staff are here.
        I am determined to help build something special for the club and the fans,
        and I am looking forward to stepping out onto the pitch at the Parc des Princes."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a845ec3f-08df-4164-b235-02a52f30797a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T05:12:07.360+08:00
      'mgnl:createdBy': 'bamba'
