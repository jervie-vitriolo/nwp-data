      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The annual drills -- which were a cornerstone and recent common
        feature of the defense relationship between the two militaries -- have been
        scaled back in recent years, including in 2018 to help facilitate dialogue
        on dismantling the North''s nuclear program and in 2019 following the failed
        summit in Hanoi between President Donald Trump and North Korean leader Kim
        Jong Un.</p>'
