      'mgnl:lastActivated': 2023-01-25T08:41:52.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of this number, COA said deficiencies worth around â‚±66.28 billion
        can be attributed to non-compliance with pertinent laws and regulations.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b4ffab4-e9ea-4e33-804a-7a5166dcbef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T19:42:39.831+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:41:53.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the issues highlighted by state auditors were irregularities
        in the procurement process and lack of documentation in various contracts
        entered into by the DOH.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '159ed07b-d6d8-40ad-b4ca-7f6145fd2a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T19:42:39.831+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:41:53.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COA also pointed out that some medical equipment and supplies purchased
        for the pandemic response were either unused or not immediately used due to
        lack of planning.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50e43975-af34-40e7-97c8-1a5e62cc6768'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T19:42:39.831+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:41:54.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fresh findings "casted doubt" on the regularity of related transactions,
        according to COA.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1755bab3-a2c0-47b7-8a74-2fcdf35197bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T19:42:39.831+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:41:54.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most importantly, the billions of pesos in the coffers of the DOH
        that have remained not obligated and disbursed at year-end is counter-beneficial
        to the department''s continuing efforts towards controlling the spread of
        COVID-19 through provision of quality health services," the commission said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4f92cff-dd44-4ecb-a01f-5b8006ee4f19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T19:42:39.831+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:41:55.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It can, thus, be said that these funds that remained idle as at
        year-end were not translated to much-needed health supplies, equipment and
        services that could have benefited both the health workers and the general
        public during the critical times of the pandemic," it added.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ea81b6-a999-4d82-a8a8-0e38c5fa2ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T19:42:39.831+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:41:55.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>COA recommendations</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d59fa3f-4cf6-4552-94c1-aa8ca3a0760f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T19:42:39.831+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:41:56.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COA said it has submitted a list of recommendations for the agency,
        particularly Health Secretary Francisco Duque, to help address the matter.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44829a3a-6632-46ed-8e66-5ead82891c1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T19:42:39.831+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:41:56.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These include the following:</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '210961b6-cb25-4700-9e81-82e2e2ba2cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T19:42:39.832+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:41:57.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Reminding the chiefs of operating units to "act with urgency and
        efficiency" in the utilization of COVID-19 funds;</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '876e9908-1ce4-4364-8912-07d9241c02e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T19:42:39.832+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:41:57.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Directing concerned officials to address the challenges and roadblocks
        impending the efficient use of the funds, and for them to come up with proper
        courses of action;</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '589ba42e-7117-4234-83b5-689839e1224c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T19:42:39.832+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:41:58.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Instructing administration and financial management teams and
        program directors to closely coordinate, and to conduct regular assessment
        on the utilization of funds to prevent delays in project implementation; and</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4362da26-d64f-43cf-b50a-13410d347084'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T19:42:39.832+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:41:58.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-  Ordering program directors to extend guidance and assistance
        to operating units with regards to the proper implementation of programs and
        utilization of funds</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b09232e3-c941-4877-925d-85636d0174a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T19:42:39.832+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:41:59.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque was also urged to conduct a thorough probe on the irregularities
        on the fund utilization.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ddb3b6c-3843-44c4-b8c1-f37d9296be85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T19:42:39.832+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:41:59.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH was likewise requested to submit a status report on COA''s
        recommendations.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78770d45-6854-47f7-bea1-b3fd8cc40db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T19:42:39.832+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:42:00.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Funds accounted for''</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae25d64b-9f26-45b1-85aa-a21b8897067a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T19:42:39.832+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:42:00.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the DOH claimed the funds flagged by COA are "accounted
        for," and the amounts were all spent for the purchase of necessary medical
        supplies and payment for healthcare workers, among others.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c2173ff-238c-466d-9305-7e08842aa961'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T19:42:39.832+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:42:01.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The DOH acknowledges the findings concerning these funds, and is
        currently addressing the said compliance issues and deficiencies," the DOH
        said in a statement.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c9e3009-c60c-4ecf-b061-3fb2f0447b65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T19:42:39.832+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:42:01.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department added that it has remained transparent with its spending.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a3edb96-3492-4d12-ba1b-a181023a5bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T19:42:39.832+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:42:02.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We take our COA findings very seriously and have been working to
        further improve our processes and controls so that we can serve the public
        most effectively," the DOH said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a31da8e-5d56-4c22-b86b-df789270810b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T19:42:39.833+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:42:02.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency at the forefront of the pandemic earlier faced investigations
        from Congress and the Ombudsman amid issues and alleged anomalies on the COVID-19
        response.</p>'
