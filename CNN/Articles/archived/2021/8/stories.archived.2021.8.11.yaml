      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The initiative earned praises from the local government, the PRC,
        and the residents themselves who readily posed for pictures after vaccine
        shots, holding placards that said, "Proudly Vaccinated" with the hashtag #goodjabgoodguys,
        with the hopes of encouraging more individuals to get vaccinated.</p>'
