    'mgnl:tags': ['baby', 'world-s-tiniest-baby']
    'template': '1'
    'title': 'World''s smallest known baby at birth, who weighed 7.5 ounces, leaves
      hospital'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0477b3f-75eb-4bc1-92ae-1837a4cc658b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T11:32:29.455+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:48:44.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> A baby born weighing just 212 grams (7.5
        ounces) -- about as heavy as a softball or an apple -- has left hospital after
        more than a year and arrived at her family home.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e39608d-e049-47e6-8be4-1ba9dec46eac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T11:32:29.455+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:48:44.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b69bea-883e-4214-a2ac-49e9166f1748'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T11:32:29.455+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:48:45.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kwek Yu Xuan was born almost four months prematurely in Singapore
        in June 2020, and was considered by doctors to have a limited chance of survival.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25608a11-82dd-4a45-8470-633651e93c9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T11:32:29.455+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:48:45.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9ba90b4-6738-4016-bca1-49d36526079a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T11:32:29.455+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:48:46.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the hospital that housed her for more than a year announced
        at the weekend that, "against the odds," she had been discharged in July at
        a far healthier weight of 6.3 kilograms (13.9 pounds).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a03aeaa-264a-4da0-b77b-4098e0038d13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T11:32:29.455+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:48:46.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f95843-6f44-44b1-b786-4d631f73ba9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T11:32:29.456+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:48:47.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She is believed to be the lightest baby ever delivered and discharged
        well to home. A registry managed by the University of Iowa lists a 230-gram
        (8.1-ounce) child born in Germany in 2016 as the lightest, while the current
        Guinness World Record is held by a 245-gram (8.6-ounce) American child born
        in 2018.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f724658-6564-4e27-a6a8-a205502e0ca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T11:32:29.456+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:48:47.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30311424-7f39-48d2-8ab6-bfa6182323fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T11:32:29.456+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:48:48.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yu Xuan was delivered by an emergency caesarean section at just
        under 25 weeks of gestation, Singapore''s National University Hospital said
        in a statement sent to CNN on Tuesday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69cd77a3-75ed-409b-93c9-956462ea1475'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T11:32:29.456+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:48:48.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f7a38f9-50d1-487d-be75-8b53add6976d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T11:32:29.456+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:48:49.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A full-term baby is born after about 40 weeks, and newborns typically
        weigh between 6 and 10 pounds.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '976d2c47-cb60-4a31-80fd-569f657b897e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T11:32:29.456+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:48:49.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c506ce3b-71d5-4984-8cd0-86a4cb964655'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T11:32:29.456+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:48:50.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yu Xuan spent 13 months in the facility''s neonatal intensive care
        unit, and had to rely on "multiple treatments and machines" for survival,
        the hospital said. But they added the child was "active, cheerful and responsive"
        during her stay.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2efa2f15-4f5e-45c9-9273-af86aeac61be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T11:32:29.456+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:48:50.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de108966-5aa7-4a38-9561-74d927ae2639'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T11:32:29.456+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:48:51.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''A ray of hope amid turmoil''</h3>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d37d92-03fc-40d0-bd0f-5b93b6acaeb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T11:32:29.456+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:48:51.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The facility described Yu Xuan as "a ray of hope amid turmoil,"
        given that the entirety of Yu Xuan''s extraordinary young life has taken place
        during the Covid-19 pandemic.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b3e756e-d6a6-4803-8bc1-25669a55555c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T11:32:29.456+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:48:52.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e560c34-2195-48ce-aa93-c97835e0fdd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T11:32:29.456+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:48:52.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Against the odds, with health complications present at birth, she
        has inspired people around her with her perseverance and growth," the hospital
        said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3700cc24-dea0-4a02-aded-dafaa8791930'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T11:32:29.456+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:48:53.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88d39e4d-6f5e-46e3-98cc-0667fa7bf8a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T11:32:29.457+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:48:53.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are happy for the little fighter and her family, and proud of
        the care provided by our team," the hospital added in a Facebook post. "Our
        best wishes to Little Yu Xuan as she continues to grow, thrive and beat the
        odds every day."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84202b2b-480f-45e5-9221-d45367f057f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T11:32:29.457+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:48:54.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1796971-d677-43a5-a454-a57f55713434'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T11:32:29.457+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:48:54.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She returns home with chronic lung disease and pulmonary hypertension,
        two conditions commonly associated with extreme prematurity, and her doctors
        expect her to recover in time, the hospital said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84bd5ea9-f841-49b1-89ad-fd92a7c093b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T11:32:29.457+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:48:55.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61ec73b6-ba6e-4b6d-95fd-d4e5ed1ed3b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T11:32:29.457+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:48:56.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yu Xuan''s parents, Kwek Wee Liang and Wong Mei Ling, thanked the
        hospital''s staff in the statement. They had initially planned to deliver
        Yu Xuan in Malaysia, where their 4-year-old firstborn lives, but the child''s
        mother was admitted to hospital and delivered the baby after suffering from
        preeclampsia -- high blood pressure during pregnancy -- at 24 weeks and six
        days'' gestation.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d836bb-9df1-4ba1-b794-884356365bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T11:32:29.457+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:48:56.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee5ba993-28c9-42a6-ae45-ec9f7a2d7648'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T11:32:29.457+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:48:57.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survival of a child born at under 400 grams (14.1 ounces) is
        "very uncommon," according to the University of Iowa''s registry. A 2016 study
        found that despite medical advances, a child born before 28 weeks'' gestation
        and below 1 kilogram in weight has around a 50-70% chance of survival.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af300349-aa1f-4303-a4b5-2ea51d91db00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T11:32:29.457+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:48:57.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fd70c0a-6766-4d8d-a356-c26319abbb06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T11:32:29.457+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:48:58.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was a difficult journey for Yu Xuan and we greatly appreciate
        the concerted effort and benevolent support from our colleagues, donors as
        well as the larger community who have contributed to her survival and growth,"
        said Zubair Amin, the head and senior consultant at the hospital''s Department
        of Neonatology. "This was a team effort that embodies the spirit of care and
