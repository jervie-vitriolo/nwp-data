    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b48b8c-09b7-49ce-b234-49cb772ac39a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T18:56:30.286+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:41:47.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 11) â€”</strong>&nbsp;Albay
        Rep. Joey Salceda filed a bill on Wednesday seeking to exempt the manufacture,
        sale, and importation of medical supplies urgently needed to treat COVID-19
        from taxes amid the spread of the highly contagious Delta variant.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59188ab4-db22-42dd-8a99-dcfccccaa9cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T18:56:30.286+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:41:47.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œAs variants grow more infectious even as the country tries to attain
        herd immunity, our healthcare capacity will experience periodic surges of
        cases,â€ the measureâ€™s explanatory note stated.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '744d77ca-6d8b-46bd-b7cb-7fa353d2fdbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T18:56:30.286+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:41:48.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Bill 9958 proposes to give Finance Secretary Carlo Dominguez
        broad powers to allow the exemption, as well as spare the supplies from export
        quotas and other requirements.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba7f782e-5a9b-43a3-bf86-14e769a1d92a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T18:56:30.286+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:41:48.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Finance Secretary and the Health Secretary shall create the
        list of critically needed equipment. The Finance chief may also make exemptions
        for certain business enterprises that meet quotas or minimum shares of their
        output, the bill added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c001f1a5-8676-40ce-9669-1053ffa31a01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T18:56:30.287+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:41:49.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, the CREATE law effected earlier this year exempts COVID-19
        vaccines, medicines and personal protective equipment from value-added tax
        and import duties.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67656ddb-d1b5-4f6d-961c-66ddb7ac3965'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T18:56:30.287+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:41:49.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Salcedaâ€™s bill, among the suggested covered equipment were medical
        oxygen, PPEs, syringes, ventilators and other items that are in short supply.</p>'
