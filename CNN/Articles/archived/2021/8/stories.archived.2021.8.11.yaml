      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Output from fisheries eased by 1.1% from April to June. Tambakol
        (yellowfin tuna), galunggong (roundscad), and bisugo (threadfin bream) registered
        the largest double-digit drops in production. Blue crabs, tilapia, mudcrabs
