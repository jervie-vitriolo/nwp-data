      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SMDC properties'' amenity areas served as safe vaccination hubs
        while the PRC ensured the proper sanitation of these areas and provided medical
        personnel to administer the vaccines. Several medical doctors and nurses,
        who are actual residents of SMDC properties, volunteered and have been trained
        to help.</p>'
