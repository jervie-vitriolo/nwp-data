      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '675ef466-4bc1-4b9d-8e8b-1ce98c288ea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T05:12:07.362+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:55:35.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I gave my all for this club for this shirt, from the first day
        I arrived to the last," he said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0acb73cc-ad04-4971-932d-5366bbdf6b97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T05:12:07.362+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:55:35.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2783268b-0142-48a5-bdfe-4a893411dd92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T05:12:07.362+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:55:36.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And the truth is that I am more than satisfied. I would have liked
        to say goodbye in a different way. I never imagined my farewell this way."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8699885-8815-4eb2-81bb-d54ccf6bd9c1'
      'mgnl:activationStatus': true
