      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b71a70d1-f91a-4af6-8a4c-1d4670a837af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T23:16:26.288+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:39:51.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On NBC, Jimmy Fallon led with the news of the stunning announcement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1dd7f68-52e6-4494-92c5-f8edac37fc95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T23:16:26.289+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:39:52.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf36ed5-09c9-49c5-acc0-8c61bd50fd69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T23:16:26.289+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:39:52.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"During his remarks, he said it was best he step aside," the host
        said. "And then every woman in the room took two steps aside." He later joked
        that Cuomo''s future is going to be "tough" with his only two options being
        president or Supreme Court justice.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03b5cb1c-07d0-463f-bcf1-6b765c91b3a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T23:16:26.289+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:39:53.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ce635c4-a0cd-4cb5-92c7-e2f8edc4af6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T23:16:26.289+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:39:53.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over on CBS, Stephen Colbert said it was a "beautiful day" in New
        York because of Cuomo''s resignation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59479ccc-9015-4fe2-b77e-a31a7919f52c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T23:16:26.289+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:39:54.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8f20148-662f-4bf6-90a2-e5fefe95835f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T23:16:26.289+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:39:54.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Don''t let the door hit you on the butt on the way out. But if
        it does, that door should should also resign," the comedian joked.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46c21f00-4cda-4b44-8fe2-c246249a306e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T23:16:26.289+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:39:55.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf7ea5a-1182-42e7-aa07-4b9d0ffc2fe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T23:16:26.289+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:39:55.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Colbert also took aim at Cuomo''s lack of ownership of his actions,
        notably the state attorney general finding that he had sexually harassed 11
        women. During Tuesday''s press conference, Cuomo said that in his opinion,
        he had "never crossed the line with anyone, but I didn''t realize the extent
        to which the line had been redrawn."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ec2711-2c78-405a-8216-bdb0a94e1b00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T23:16:26.289+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:39:56.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b17f004-7570-4477-aac4-4e98ee188335'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T23:16:26.289+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:39:56.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Colbert responded: "I don''t know what line exactly he''s talking
        about, but hopefully he''ll explain in his new book ''Andrew and the Purple
        Crayon.'' Warning that''s not a crayon in his hand, but it is purple."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36281397-2174-4a23-be4b-2ad9e5f30b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T23:16:26.289+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:39:57.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7bbffd3-1550-494c-bb58-db91010e766c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T23:16:26.289+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:39:57.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filling in for Jimmy Kimmel on ABC, guest host David Spade said
        it''s his last show filling in for Kimmel and then he''s heading to Hooters
        with Cuomo.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22e266a9-2aaa-4450-9d58-f3136132c9d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T23:16:26.289+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:39:58.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebbf0434-7279-49b5-be8c-d4ed1f58ca02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T23:16:26.289+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:39:58.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later on NBC, Seth Meyers brought on Amy Poehler to have a discussion
        about Cuomo''s news. The pair talked about the numerous ways Cuomo''s says
        he greets people and decided that most of them were problematic.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78cf476a-5a1d-449e-b210-460eb60d711d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T23:16:26.290+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:39:59.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de8c671e-7867-4948-b4d9-05f2755ae3d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T23:16:26.290+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:39:59.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The only person allowed to pat my face is my plastic surgeon,"
        Poehler joked.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f529a20-2d45-4621-a22b-7700d604011e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T23:16:26.290+08:00
