      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com â€œ''I Am Legend'' screenwriter
        reacts to vaccine conspiracy theories, pointing out the plot is fictionâ€</em></p>'
  'DTI-oxygen-cylinder-tank-imports':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-08-11T16:54:47.523+08:00
    'imagesource': 'jcr:b38045e1-3aed-447f-b488-1521b982045c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0dfc3c73-cda4-47fe-8de5-203b8d8a7c9e'
    'lead': 'The Trade Department assures the public there''s enough supply of medical
      oxygen in the face of rising COVID-19 infections and hospitalization, adding
      distributors are expecting the entry of "close to 20,000" cylinders to augment
      available stock. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-11T16:59:02.994+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T08:42:37.199+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:39:25.015+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['oxygen', 'cylinder', 'tank', 'DTI']
    'stories': ['0ea9e001-16ae-4985-a240-36aa1b85db78']
    'template': '1'
    'title': 'DTI: Close to 20,000 oxygen tank imports coming amid rising demand'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b3a63f4-1421-4060-a5d8-3d5049dce296'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T16:59:02.994+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T08:42:37.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 11) â€“&nbsp;</strong>The
        Department of Trade and Industry said it expects "close to 20,000" oxygen
        tanks to arrive as local distributors have been told to stockpile amid rising
        demand due to higher COVID-19 infections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd064e617-6b11-4144-8b07-55a3bd072746'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T16:59:02.994+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T08:42:38.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trade Secretary Ramon Lopez on Wednesday said there''s still sufficient
        supply of medical oxygen, but suppliers are also bracing for impact.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3571b26d-aa67-4e8b-b44b-d74de0d02aa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T16:59:02.994+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T08:42:38.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Based on our discussion, close to 20,000 cylinder tanks have been
        ordered and they''re in the process of bringing it in," Lopez said during
        the Kapihan sa Manila Bay forum.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed03ce12-aa6f-460e-87d7-4995a17c5444'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T16:59:02.994+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T08:42:39.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that suppliers can comfortably meet oxygen demand - which
        averages 205 metric tons (MT) daily â€“&nbsp;as there''s 605 MT capacity available.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cefb4f93-6ed1-415d-8575-c343ef8dad19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T16:59:02.994+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T08:42:39.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The preparations were made after other countries started reporting
        oxygen tank shortages as coronavirus cases rose due to the highly contagious
        Delta variant.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc44455a-fb69-4b3d-9e00-e179eee314cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T16:59:02.994+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T08:42:40.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sa ngayon, wala namang dwindling supply because thankfully,
        wala pa naman talagang big surge</em> [As of now, there''s no dwindling supply
        because thankfully, there''s no big surge yet]," Lopez said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb9029c4-8960-4949-85e0-7c85c5f0126f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T16:59:02.994+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T08:42:40.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Aside from medical oxygen, <em>meron ding</em> [there''s also]
        industrial oxygen. What they''re telling us is this industrial oxygen, the
        capacity can be shifted to medical (use)... if and when needed.<em> Sa ngayon,
        hindi pa naman nagshi-shift so nakakaya pa nung</em> medical oxygen capacity,
        [As of now, there''s no shift yet so it means medical oxygen capacity can
        still handle the demand]," the secretary added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba03bad7-5c2c-4193-8475-d473109f6a1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T16:59:02.995+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T08:42:41.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/regional/2021/8/2/cebu-city-oxygen-supply-demand.html">Demand
        for oxygen rises in Cebu City as COVID-19 cases continue to surge</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5de26f3-947b-49c5-b2e3-3b8fe871c6eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T16:59:02.994+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T08:42:41.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DTI chief noted that suppliers have also been told to stockpile
        central oxygen containers or ISO tanks used in hospitals to ensure ample supply.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a55b7a-edb4-426a-999c-22d92a96e6a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T16:59:02.994+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T08:42:42.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopez said suggested retail prices for oxygen tanks and refills
        are in place, but the DTI is not regulating purchases.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e20d7fe1-0bbe-40aa-902d-c12d0fc2bb13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T16:59:02.995+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T08:42:42.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities have appealed against stockpiling oxygen tanks at home
        when unnecessary to make sure those in need will be given the supply.</p>'
