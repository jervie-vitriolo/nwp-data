    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bb9f6412-c686-4c7c-9e57-44aee804405c'
    'lead': 'Boxing icon and Senator Manny Pacquiao will be squaring off with a new
      opponent next week after Unified WBC and IBF welterweight champion Errol Spence
      Jr. withdrew from the match due to a torn retina.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-11T06:21:19.097+08:00
