      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire added health authorities are validating if COVID-19 was
        their actual cause of death.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d41de6-65d3-4696-be3d-2f78a013f6fb'
      'mgnl:activationStatus': true
