    'lead': 'In light of the spread of the highly contagious Delta variant, the Department
      of Health on Wednesday advised people who go out for work and other essential
      tasks to wear masks even when they are back at home.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-11T16:08:34.895+08:00
