      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> The resignation of New York Gov. Andrew
        Cuomo gave the late night shows plenty to talk about Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a1d890-f406-4150-8887-b69d85687af0'
      'mgnl:activationStatus': true
