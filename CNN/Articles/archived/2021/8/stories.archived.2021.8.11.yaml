      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '471a77c2-117b-44bf-b1f9-6cd1f230de9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T17:01:11.612+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:43:29.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last time the country listed over 12,000 new infections was
        on April 10, when 12,674 cases were recorded.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7012baa3-deef-4edb-826e-dbf3630a3841'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T17:01:11.612+08:00
