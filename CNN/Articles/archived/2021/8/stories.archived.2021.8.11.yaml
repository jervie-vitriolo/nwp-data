      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The children who were admitted to hospitals and died
        of COVID-19 mostly have comorbidities, based on reports we have been receiving.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89dde73b-64fa-400c-b4c6-ecb51200eff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T15:20:09.827+08:00
