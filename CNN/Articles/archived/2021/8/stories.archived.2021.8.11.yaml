  'Tuguegarao-City-10-day-ECQ':
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2021-08-11T05:46:27.336+08:00
    'imagesource': 'jcr:16eb4081-2ed7-479b-8ba3-82f4ba4c4744'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8608b8da-56f3-4fc0-a103-dcd35183fd96'
    'lead': 'Tuguegarao City Mayor Jefferson Soriano appeals to the national government
      to provide cash aid to affected residents, like what is being done in Metro
      Manila and other provinces that are under ECQ.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-11T05:51:03.396+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T08:54:15.714+08:00
