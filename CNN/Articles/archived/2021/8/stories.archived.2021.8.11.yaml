      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9cb9a12-08c7-4ecd-9d3e-0eab0e6c53bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T17:51:55.726+08:00
