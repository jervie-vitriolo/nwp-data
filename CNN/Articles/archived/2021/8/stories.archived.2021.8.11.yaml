      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is 72% of the total $19.65 billion (around â‚±990.16 billion)
        of the country''s total bilateral loan portfolio over the 20-year period,
        the IFG said in its report.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b30cbf94-734f-4354-9227-9c4896b6bc66'
      'mgnl:activationStatus': true
