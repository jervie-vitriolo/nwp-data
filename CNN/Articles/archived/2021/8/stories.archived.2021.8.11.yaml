      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea contributed 5.6% or $1.1 billion (around â‚±55.42 billion).
        The rest came from the United States at $160 million (about â‚±8.06 billion)
        and the Middle East at $20 million (around â‚±1 billion), according to the IFG.</p>'
