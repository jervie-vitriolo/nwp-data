      'mgnl:lastActivated': 2023-01-25T08:43:32.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba0ef41c-6cb1-4823-b849-e24c00bf8c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T17:01:11.613+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:43:33.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the death toll is now at 29,374 after 154 more patients
        died of COVID-19, the department said. The recovery count also climbed to
        1,577,267 with 9,591 new survivors.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c7e264e-1664-46e4-b345-be30c8dd2028'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T17:01:11.613+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:43:33.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01813869-de3f-4251-b3ce-d3b7cce703f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T17:01:11.613+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:43:34.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said 137 duplicates were removed from the total case count,
        of which, 129 are recoveries.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a8c1469-5513-4697-a2c4-29781879d9ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T17:01:11.613+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:43:34.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '594fb5f9-d346-4936-a199-87f9621962a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T17:01:11.613+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:43:35.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that three cases previously reported as recoveries have
        been validated to be active cases. Meanwhile, 112 cases previously tagged
        as recoveries were reclassified as deaths after final validation.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7340c7af-b04f-48e9-86ca-2b40480bb489'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T17:01:11.613+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:43:35.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42edaed4-5a87-48d8-9823-6b95b67fb57b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T17:01:11.614+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:43:36.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All laboratories were in operation on August 9, while three laboratories
        failed to submit their report on time to the COVID-19 Document Repository
        System. Based on data in the last 14 days, the non-reporting laboratories
        contribute, on average, 2.0% of samples tested and 1.2% of positive cases.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92173a7f-40a2-46b6-97f9-6314b09c1c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T17:01:11.614+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:43:36.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '724138bb-5dca-4cfd-97c4-bcfccbe319ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T17:01:11.614+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:43:37.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The daily positivity rate, or percentage of people who tested positive,
        stood at 21.9% based on 38,479 tests done on August 9. This is the fourth
        straight day that the rate has been above 20%. The World Health Organization
        recommends positivity rates of below 5%, as bigger numbers may indicate high
        transmission.</p>'
  'Joey-Concepcion-vaccines-for-children-private-sector':
    'author': 'Melissa Luz Lopez, CNN Philippines'
