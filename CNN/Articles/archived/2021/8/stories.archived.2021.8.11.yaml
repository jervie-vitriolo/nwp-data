      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> The latest issue of a Batman comic series
        confirms the Caped Crusader''s lovable sidekick, Robin, is queer.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a1eae5e-0c24-49ff-a31f-acefef71e1b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T05:27:43.739+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:54:31.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef9612b3-6c33-45b3-954d-ac9f3244e590'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T05:27:43.739+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:54:32.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tim Drake, one of several characters to have taken up Robin''s mantle
        in the comics, accepts a date with a male friend in the new issue of "Batman:
        Urban Legends," a series that debuted earlier this year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f0cd5bb-983c-4098-b171-6859a0054f3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T05:27:43.739+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:54:32.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '722b1cc7-332a-4d8d-834f-9eca9f2de2f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T05:27:43.739+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:54:33.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The issue''s final page sees Drake visit his friend Bernard at his
        home after the two shared a moment of unexpected connection (and Drake, as
        his alter ego Robin, must rescue Bernard from a villain). In the last panel,
        Drake tells Bernard, beaming, "Yeah ... yeah, I think I want that" after Bernard
        asks him out.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70fb5e59-a097-4096-bcdd-6ff4ff9952ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T05:27:43.739+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:54:33.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce8a1d9b-632f-4826-a818-d20c4d12ffd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T05:27:43.739+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:54:34.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[The issue] happened because this is who Tim is," comic writer
        Meghan Fitzmartin said in an interview with Polygon. "I love this character
        very much, and as I went back to reread as much as I could to do Robin justice,
        it became clear this is the story Tim needed to tell."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f0805a2-2a04-416d-ae60-56284082d00f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T05:27:43.739+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:54:35.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78fd00a1-dd1c-4f1f-85d6-fea173b4a118'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T05:27:43.739+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:54:35.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fans have long seen Batman''s loyal sidekick as a potentially queer
        character since the first Robin, Dick Grayson, made his comics debut in the
        1940s. In a 2016 article for Slate, adapted from his book on the World''s
        Greatest Detective, culture critic Glen Weldon documented a few instances
        that made readers'' ears perk up. These include depictions of Batman and Robin
        lying next to each other, naked, in separate beds; Batman and Robin waking
        up in the same bed; Robin throwing jealous fits when Batman entertained female
        love interests. Former Batman comic writer Grant Morrison even told Playboy
        magazine that "gayness is built into Batman."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95bfd304-4685-4eb0-b5e2-4466589e177e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T05:27:43.739+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:54:36.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30da0ffd-750f-4da6-9ca1-9677287bd40d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T05:27:43.739+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:54:36.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite decades of fans clamoring for queer Robin content, the sidekick''s
        sexuality was never overtly stated, though various iterations of Robin, from
        Drake to newer addition Damian Wayne, have had relationships with women in
        the comics.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d416821-73ef-46cc-ace9-3baee65c3eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T05:27:43.739+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:54:37.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b6da50-06ea-48ad-8e36-34e0c82437c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T05:27:43.739+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:54:37.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to Polygon, Fitzmartin said that Drake''s new relationship
        doesn''t erase his past dalliances with women (most notably Stephanie Brown,
        who moonlights as the hero Spoiler).</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8a19dcf-c1a2-4d63-b37c-f8e0392cab25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T05:27:43.739+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:54:38.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6c1c39d-f5d5-4a04-ac86-bf42c6cb2327'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T05:27:43.739+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:54:38.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wanted to pay tribute to the fact that sexuality is a journey
        ... However, Tim is still figuring himself out," Fitzmartin told Polygon.
        "I don''t think he has the language for it all ... yet."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae5df19-e3ee-4fca-8b5f-766e94a7f30a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T05:27:43.740+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:54:39.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea29792a-a0dc-4974-9c4d-b6c072b12bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T05:27:43.740+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:54:39.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The door is open for Drake and Bernard''s relationship to evolve
        in the next issue of "Batman: Urban Legends." But they join a growing constellation
        of LGBTQ characters in the DC universe: There''s Batwoman, also known as Kate
        Kane, who at one point was punished for her relationship with another woman
        under the US military''s former "Don''t Ask, Don''t Tell" policy; Harley Quinn,
        who''s ditched the Joker for her friend Poison Ivy in recent comic runs; and
        the transgender scientist Victoria October, who debuted in a 2017 Batman series.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f89e70a1-29c1-4cb4-9691-6ce6f8d46e00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T05:27:43.740+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:54:40.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d720baf-6a5f-4152-9745-40042354b87a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T05:27:43.740+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:54:40.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DC and fellow comics juggernaut Marvel have both started to include
        more LGBTQ characters in their stories. Both companies released special anthology
        comics starring queer and trans characters in June to coincide with Pride
        Month.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '463e602c-53ba-4e0b-9f48-660aeb718802'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T05:27:43.740+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:54:41.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/08/10/entertainment/batman-robin-lgbtq-queer-comics-trnd/index.html">A
        new ''Batman'' comic confirms that sidekick Robin is queer</a>."</em></p>'
