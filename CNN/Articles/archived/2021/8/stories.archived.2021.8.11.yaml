      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 11)</strong> â€” Most
        kids reported to have died of COVID-19 in the country had comorbidities, Health
        Undersecretary Maria Rosario Vergeire said Wednesday.</p>'
    '2':
