      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her appearance changed to having dark under eyes, pimples, growing
        facial and body hair, and gaining weight.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f8aa5da-d078-4cbe-9402-77f85f3f2620'
      'mgnl:activationStatus': true
