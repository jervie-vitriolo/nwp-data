      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On one hand, Shell wants to drum up confidence in plans to make
        its business greener. And yet, at its core, it''s still a corporation that
        produces oil and gas. That''s not going to change anytime soon.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
