      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A CNN Philippines analysis showed a <a data-cke-saved-href="https://www.cnnphilippines.com/news/2021/8/6/More-kids-infected-COVID-19.html"
        href="https://www.cnnphilippines.com/news/2021/8/6/More-kids-infected-COVID-19.html">55%
        increase in the number of infants and kids aged 1-9</a>&nbsp;who are getting
        infected and experiencing serious COVID-19 symptoms.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f74de8-8f8a-4190-92f5-97e5fb348f73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T16:39:52.522+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T08:43:17.806+08:00
