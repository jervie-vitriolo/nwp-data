      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a tearful press conference on Sunday, the club''s all-time top
        goal scorer reflected on his career at Barcelona in which he won numerous
        major collective and individual awards, including four Champions League titles
        and 10 La Liga titles.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e8a26e2-e1e2-4a78-8ea0-b72a5d17fb1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T05:12:07.362+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:55:34.777+08:00
