  'school-reopening-without-mask-formula-for-disaster-':
    'author': 'Madeline Holcombe and Lauren Mascarenhas, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-08-11T11:20:50.587+08:00
    'imagesource': 'jcr:0c08fa08-0c74-4e77-be53-7f3214583e2a'
