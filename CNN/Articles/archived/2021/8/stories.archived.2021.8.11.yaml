      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87234d6d-769d-405b-a95f-5fe0761ec762'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T05:12:07.360+08:00
