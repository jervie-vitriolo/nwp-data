      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '768dfea9-b4d2-4931-ae60-0c66b5e40b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T05:12:07.362+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:55:31.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 34-year-old''s previous contract, which expired at the end of
        June, was revealed by Spanish newspaper El Mundo to be worth $672 million
        and made him the highest paid athlete in sports history.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71fed6c4-c7aa-4bfa-956f-ac4bc30d3ee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T05:12:07.362+08:00
