      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 11)â€”</strong>&nbsp;State
        auditors have flagged "deficiencies" in the Department of Health''s management
        of pandemic funds worth over â‚±67 billion, noting that these contributed to
        the challenges faced by the agency in responding to the COVID-19 crisis.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c25d6bb-f28c-4eac-90c8-7dd545ae3abb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T19:42:39.830+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:41:52.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Various deficiencies involving some â‚±67,323,186,570.57 worth of
        public funds and intended for national efforts of combating the unprecedented
        scale of the COVID-19 crisis were noted," the Commission on Audit (COA) said
        in its 2020 audit report made public on Wednesday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f815fc-d952-4932-9982-7e058ab19e51'
