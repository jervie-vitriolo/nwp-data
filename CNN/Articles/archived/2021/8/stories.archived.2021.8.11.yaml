      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tokyo remains the Philippines'' top ODA partner under the Duterte
        administration, noted DOF Undersecretary and IFG head Mark Dennis Joven in
        his report. It contributed $6.12 billion or 77% of the total $7.94 billion
        of loans contracted under his term.</p>'
