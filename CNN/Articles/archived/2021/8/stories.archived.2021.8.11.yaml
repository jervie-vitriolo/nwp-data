      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOF''s International Finance Group (IFG) reported the East Asian
        giant accounted for $14.14 billion (about â‚±712.51 billion) in the loans contracted
        and committed during the presidencies of Gloria Macapagal-Arroyo, Benigno
        Aquino III and Rodrigo Duterte.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb35228-6939-42bc-b5a5-1262f19ab2df'
