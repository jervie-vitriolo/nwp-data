    'lead': 'Shanta Matthews and her family were three months behind on rent last
      week and were preparing to be booted from their two-bedroom condo in Charleston,
      South Carolina, when they got a last-minute reprieve from the federal government.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-11T11:18:51.043+08:00
