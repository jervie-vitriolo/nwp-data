      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, investors are asking more from oil companies as they
        increasingly weigh environmental and social concerns â€” as are the courts.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da52633-a857-43ac-8c4f-0b0458460e40'
