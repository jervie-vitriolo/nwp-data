      'mgnl:lastActivated': 2023-01-25T08:43:30.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cbf2517-a789-4c91-9adc-24da15d83b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T17:01:11.613+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:43:31.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the total count, the DOH said 81,399 are active cases --  the
        highest after April 24, when the number of ill patients was above 89,000.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c329dc9-4b5f-48e0-8703-cdcc4f64d10f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T17:01:11.613+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:43:31.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd96f206f-a9d9-49e2-b463-c4f4f4f4e915'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T17:01:11.613+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:43:32.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the active cases, at least 94.8% have mild symptoms, 1.5%
        are asymptomatic, 1.0% are critical, 1.6% are in severe condition, and 1.15%
        have moderate symptoms.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '807c07bc-35b2-4249-99a9-52b46ec98d45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T17:01:11.613+08:00
