  'Boy-Velasco-Philippines-boxing-Olympics-Paris-2024':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-08-11T11:56:37.239+08:00
    'imagesource': 'jcr:30081928-3fe1-4be2-b317-1d1e3b4dbdff'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '75fd9738-76d2-4820-afe6-4ba27909d0f3'
    'lead': 'National team coach Boy Velasco hopes more people will support the local
      athletes as they vie for gold in the next Olympics happening in France.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-11T11:58:46.958+08:00
