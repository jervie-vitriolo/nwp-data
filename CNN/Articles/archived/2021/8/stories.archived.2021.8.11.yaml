  'Mexico-drug-cartel-threatens-news-anchor-':
    'author': 'Karol Suarez'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-08-11T12:45:36.909+08:00
    'imagesource': 'jcr:4e4249cf-14f0-49e5-944f-c539bbac0bdf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '56353120-8997-4af2-adc7-003b1e970343'
    'lead': 'A masked man claiming to be the leader of the Jalisco New Generation
      Cartel threatens to "get" Milenio TV anchor Azucena Uresti for her coverage
      of the cartel.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-11T12:47:34.769+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T08:47:46.882+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:39:14.684+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Mexico', 'drug-cartel', 'news-anchor']
    'template': '1'
    'title': 'Mexico drug cartel threatens prominent news anchor

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c760539-e0cb-49e0-9342-a29076b06e8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T12:47:34.769+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:47:47.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> One of Mexico''s most powerful drug cartels
        has threatened a prominent Mexican news anchor in a video message.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aefcf03c-4d25-4c26-8877-d745936b149b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T12:47:34.769+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:47:47.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a3d747-3e7f-4e85-a709-16a768a1842e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T12:47:34.769+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:47:48.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the video posted on Monday, a masked man claiming to be the leader
        of the Jalisco New Generation Cartel (CJNG), threatens to track down and "get"
        Milenio TV anchor Azucena Uresti for her coverage of the cartel. Uresti regularly
        covers cartel violence and self-styled civilian militias formed to defend
        communities against organized crime in her nightly newscasts.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7561d23-65cc-4967-9ec1-36e506690d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T12:47:34.769+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:47:48.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e030ba2-c849-4b9b-b36c-6a54f90731ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T12:47:34.769+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:47:49.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN cannot independently authenticate the video.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab7c299-dacc-40bb-9511-7dc70abebdf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T12:47:34.770+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:47:49.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d31e126-b06b-4213-a808-d9b8b4833c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T12:47:34.770+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:47:50.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the video, six armed men surround a masked man who claims to
        be cartel leader Nemesio Oseguera Cervantes, also known as "El Mencho."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df092399-2bc2-4e38-9d03-691b0be43938'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T12:47:34.770+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:47:50.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '953e434e-70ae-48bd-8656-d0e985956d24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T12:47:34.770+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:47:51.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a leader of Jalisco New Generation Cartel, I''m directly addressing
        Milenio News," the man reads aloud. "The only thing I say to you is that you
        need to be balanced, to not lean to one side, don''t mess with businesses
        that aren''t yours."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a20ee4e1-e8fb-46d1-81d0-d4c110e1e4e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T12:47:34.770+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:47:51.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '286c5a85-96c1-4ae5-830d-f762c98eec7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T12:47:34.770+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:47:52.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I assure you that if you continue talking about me, Azucena Uresti,
        wherever you are, I''ll get you, and I will make you eat your words, even
        if they accuse me of femicide because you don''t know me," he also said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '873b4fa3-b97c-4a5f-8599-4b17bbe4a69a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T12:47:34.770+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:47:52.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ed1090e-f24b-4f71-8046-8b1bd2f49fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T12:47:34.770+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:47:53.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On her prime time show on Milenio TV on Monday, anchor Azucena Uresti
        said she''d entered into the federal protection program in the wake of the
        threat, the scope of which isn''t clear. She also issued her thanks for all
        the support she said she''d received in the wake of the video, adding, "Our
        work will always stick to the truth and to inform on the reality of a country
        like ours."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ac7c2a2-af83-4afe-9cd5-9aeb206dbe32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T12:47:34.770+08:00
