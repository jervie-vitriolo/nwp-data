      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> Tesla sales dropped sharply in China, according
        to a trade group report, suggesting it is losing ground in the world''s largest
        market for both traditional and electric vehicles.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc9c4f71-822e-4608-a161-51bbc1155ff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T11:03:09.851+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:51:20.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5f2f562-07df-40b7-9a56-734b8c1a63ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T11:03:09.851+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:51:21.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The China Passenger Car Association reported that Tesla''s sales
        in China fell to 8,621 cars in July, down nearly 70% from June. But the export
        of cars built at Tesla''s Shanghai plant jumped to 24,347 for July, compared
        with 5,017 in June. That means total sales of Chinese-built Teslas fell less
        than 1% overall.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe1af496-6d05-472a-b456-ce3c29523d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T11:03:09.851+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:51:21.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f41179a-8a3f-454a-abfa-4e1a5b4918f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T11:03:09.851+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:51:22.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics say the steep decline of sales to Chinese consumers is yet
        another sign of the growing problems the company faces in the country. Tesla
        is contending with increased competition from Chinese EV makers as well as
        a run of bad publicity, including a recall of virtually all of the cars that
        have been built in Shanghai. The company also faced protests by Telsa owners
        at this year''s Shanghai auto show over poor car quality and various safety
        concerns flagged by Chinese regulators.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '818d66f5-fdcd-4318-9530-08c57a43dbc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T11:03:09.851+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:51:22.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6838f01e-bffc-470d-ada7-149bf0421235'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T11:03:09.851+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:51:23.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teslas accounted for just 3.9% of July sales of battery electric
        vehicles in China, down from 12.6% in June, said analyst Gordon Johnson, who
        has been among the harshest critics of the company. He said that decline shows
        Tesla is facing fiercer competition from local EV startups.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d5d7df-694c-4747-856b-e50c720ef47f'
      'mgnl:activationStatus': true
