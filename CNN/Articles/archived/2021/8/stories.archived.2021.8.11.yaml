      'mgnl:lastActivated': 2023-01-25T08:46:44.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the e-commerce giant Alibaba said it had fired an employee
        who was accused of sexually assaulting another employee during a business
        trip. The week before, Beijing police said they had arrested Chinese-Canadian
        pop star Kris Wu on suspicion of rape after he allegedly "repeatedly seducing
        young women into having sex."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ef67c7-fc12-44c4-9281-40fce0fe52a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T13:21:19.867+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:46:45.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b1c303-2b77-49f4-a6c8-e93f46eddebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T13:21:19.867+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:46:45.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In both cases, victims had posted their allegations on Chinese social
        media, which sparked an online furor and prompted police to investigate. Neither
        Wu nor the Alibaba employee have been charged with any crime.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '607badd1-ad27-4918-9a57-09926f73f512'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T13:21:19.867+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:46:46.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c19d970b-51dd-461e-99d1-e8cc8aace993'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T13:21:19.867+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:46:46.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The authorities'' swift actions won praise from some online, who
        pointed to the two cases as an indication of the effective rule of law and
        criminal justice in China. Yet it raised eyebrows among others, who say it
        instead highlights how rare it is for survivors to speak out and seek justice.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ef1344-ec3b-4210-af83-2040a04c2d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T13:21:19.867+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:46:47.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec9be730-8ea9-4812-94a0-373e0df1836e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T13:21:19.867+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:46:47.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is unsurprising that both cases have drawn such wide attention,
        given (Kris Wu) and Alibaba''s high profile," said Feng Yuan, a feminist scholar
        and activist. "But this also serves as a reminder that for many other cases
        of sexual harassment and assault, if the accused are not so famous or influential,
        (victims) might not have their voices heard at all."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a706dce-9f61-447c-8a37-142dad9e09d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T13:21:19.868+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:46:48.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbccaa00-f97d-497f-b004-afeb672d0876'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T13:21:19.868+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:46:48.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sexual assault survivors have long faced strong stigma and resistance
        in China, at the official level as well as among the public. And while surveys
        in recent years suggest that sexual assault and harassment is prevalent in
        the country of 1.4 billion people, the number of actual prosecutions is small.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5c64d3c-4729-4793-9d00-84aba65b690b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T13:21:19.868+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:46:49.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b8d58a9-5296-460e-9ef8-f9fb7f8ad889'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T13:21:19.868+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:46:49.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Between 2013 and 2017, 43,000 people were prosecuted for "crimes
        of violating women''s personal rights," according to the office of China''s
        top prosecutor. Those crimes include trafficking, rape and forced prostitution.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef8df3df-55db-4dca-83b9-49f9371f1ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T13:21:19.868+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:46:50.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc7c77e0-9835-45ff-84de-01e8091d827d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T13:21:19.868+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:46:50.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The issue was pushed to the fore in 2018 when the #MeToo movement
        went global. In China, too, it prompted more women to share their experiences
        with sexual misconduct and assault -- but the movement was quickly quashed.
        The government moved to block growing online discussion, including censoring
        the hashtag and many related posts, while state-run media published articles
        claiming sexual assault isn''t a problem in China.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c126b61-1e69-4f65-b04a-904913af6d9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T13:21:19.868+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:46:51.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf3ccf3-adff-4015-921e-1d1b7a58f92e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T13:21:19.868+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:46:51.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been some steps of progress since then. In 2020, China
        passed a new civil code that, for the first time, defined actions that can
        constitute sexual harassment.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58fb9106-1b49-4ab2-beea-30df51917951'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T13:21:19.868+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:46:52.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4f8c9d8-8dcc-4ba4-8482-5323d389da6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T13:21:19.868+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:46:52.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there are still gaps in the law, like a lack of clear guidelines
        for enforcement. And the government is still reluctant to discuss sexual misconduct
        as a systemic problem, activists say, instead preferring to report on individual
        cases and cast blame elsewhere.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ad6307-220f-47e7-b8ad-b42d9e152256'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T13:21:19.868+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:46:53.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67670938-dcf4-4a43-baa2-96436733dc0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T13:21:19.868+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:46:53.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For instance, a government watchdog agency said the Kris Wu case
        illustrated "the black hand of the capital" and "the wild growth of the entertainment
        industry." And in an editorial article, the state-run Global Times tabloid
        said the Alibaba scandal reflected a need for greater "legal and moral supervision"
        in the tech world, and for companies to better align their "capital" with
        societal values.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb3f9f3b-1ea1-4d69-ab4f-9261b7c68121'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T13:21:19.868+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:46:54.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87389858-033d-4707-99ca-90e3f65c457a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T13:21:19.868+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:46:54.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their language echoes the government''s broader clampdown on the
        private sector, with regulators increasingly targeting businesses with fines
        and restrictions.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c232bde-220b-4339-99ae-8f32864bb134'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T13:21:19.868+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:46:55.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '733f460b-2c7a-4399-95d8-a32ebf6c6d0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T13:21:19.869+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:46:55.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Notably absent from official rhetoric is any emphasis on what activists
        say are the roots of the problem: lack of support for survivors of gender-based
        violence and entrenched gender inequality in many aspects of society.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e7ba9a-7e56-44da-a237-62bb120c708a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T13:21:19.869+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:46:56.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '178707d7-c997-4a04-a8a9-a8279faac976'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T13:21:19.869+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:46:56.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part of the reason the government is so wary of acknowledging public
        outrage around these underlying issues is because it might encourage greater
        social organizing and activism, said Lv Pin, a prominent Chinese feminist
        now based in New York.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a68e1b30-acbf-4382-9866-838774d9d485'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T13:21:19.869+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:46:57.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '291b0da0-4a4e-4367-9b21-d35c7c0f8ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T13:21:19.869+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:46:57.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has cracked down heavily on China''s feminist movement
        in recent years. Famously, in 2015, five young feminists were detained over
        their campaign for gender equality, though they were eventually released after
        international outcry. Government supporters and nationalist trolls have also
        attacked feminist social media accounts, with some platforms removing their
        accounts entirely.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84345fe5-9f23-4454-b39b-f472a29abcc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T13:21:19.869+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:46:58.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae1d32cc-76f4-445f-a368-2b220fc92122'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T13:21:19.869+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:46:58.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neither of the alleged victims who stepped forward in both the Kris
        Wu and Alibaba cases alluded to #MeToo, which can easily draw censorship on
        social media, Feng said. "For a while, even the term ''sexual harassment''
        became a sensitive word," she added.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e826ffd-bb05-40e9-a323-b0acbdd896d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T13:21:19.869+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:46:59.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a2d8e32-8e03-44ab-a298-66443b1988ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T13:21:19.869+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:46:59.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, for many activists, the two cases still offer a ray of
        hope -- and a sign that even if the government doesn''t want to talk about
        sexual misconduct, the public does.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f339fa-896b-4752-bbce-42996d760fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T13:21:19.869+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:47:00.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87a45c2f-5d13-452b-9823-6490b665e452'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T13:21:19.869+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:47:00.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No matter whether they call it #MeToo or not, the essence is #MeToo,"
        said Feng. "Although most prominent feminist social media accounts have been
        censored, the victims can always manage to find their own ways to speak out."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a458a4-b307-4661-8242-10bf4a133e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T13:21:19.869+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:47:01.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '030071b7-0cb5-4314-b99e-639b93d65df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T13:21:19.869+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:47:01.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the two victims came forward with their allegations against
        Wu and Alibaba, they were overwhelmingly met with support online. A hashtag,
        #GirlsHelpGirls, even began circulating on the social media platform Weibo
        to encourage other women to speak up -- before Weibo eventually limited use
        of the hashtag.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d449fa-77e2-48ef-9d96-99745e9e12f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T13:21:19.869+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:47:02.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0dca623-3cc1-4c30-9c21-8367ef0926b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T13:21:19.869+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:47:02.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The wave of support demonstrates how "the #MeToo movement has constantly
        been shaping public opinion and transforming ideas," said Lv. "A few years
        ago, things like this might not even become a controversy, or they might get
        ignored."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4f67e72-3ac4-4efd-90ae-53a514824c16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T13:21:19.870+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:47:03.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21cbf02f-11a0-4fc1-ade6-b1013ffe7655'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T13:21:19.870+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:47:04.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The legal outcome of these cases is hard to say -- what will happen
        to these cases, especially the criminal part, is hard to predict," she added.
        "But in terms of public opinion, it''s a victory."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b2b5290-3d27-4796-b89f-92b625ea87db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T13:21:19.870+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:47:04.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b7ed9d3-d805-4b55-8a3f-db86ebac7670'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T13:21:19.870+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:47:05.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Aerial propaganda dogfight in full force</h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '410b3ebd-33a3-41ca-bb66-4ec49b72a0e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T13:21:19.870+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:47:05.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since its first flight a decade ago, the People''s Liberation Army
        Air Force''s J-20 stealth fighter has been touted as the pinnacle of Chinese
        military aviation.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e0672a-52c5-4eef-88bb-ecf2eae996d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T13:21:19.870+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:47:06.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d0eb817-6186-485c-9b9a-f5a186e479dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T13:21:19.870+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:47:06.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But observers in the West have seen precious little of it, save
        for an occasional air show or military parade.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb8975d7-7a46-4d18-a89b-b3c71474949c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T13:21:19.870+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:47:07.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b237858b-ce65-4ef6-a45f-2256cd8535dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T13:21:19.870+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:47:07.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week, however, the twin-engine jets are being showcased as
        the highlight of joint China-Russia military drills in China''s northwest.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b51423d8-d16b-44a3-a220-dbbffe1a97cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T13:21:19.870+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:47:08.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d6719e3-75cb-4da8-948a-3737b319ac4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T13:21:19.870+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:47:08.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state-run Global Times said the first appearance of the J-20s
        in joint exercises illustrate enhanced China-Russia military cooperation in
        the face of security challenges in Asia, as well as "direct threats from the
        US and its allies."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ac34cc2-f9b8-4ae9-a77a-29606180ffb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T13:21:19.870+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:47:09.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd023d084-4c7a-40cc-830c-d07715c40b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T13:21:19.870+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:47:09.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report did not specify the nature of those alleged threats,
        but the J-20s'' appearance at the China-Russia drills comes just a few weeks
        after the US Air Force put on its biggest-ever display of stealth fighter
        power in Asia, sending more than two dozen F-22 Raptor jets to an exercise
        on the Pacific islands of Guam and Tinian.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e410c48-217d-4e22-95a5-a96566d12ae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T13:21:19.870+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:47:10.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4acf77b0-6efe-4db3-b073-5efa2303e814'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T13:21:19.870+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:47:10.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the J-20 first flew a decade ago, China touted it as the answer
        to American F-22s and F-35s, the world''s premier stealth aircraft. And after
        the PLA declared it combat-ready in 2018, Chinese military expert Song Zongping,
        in a post on the PLA''s English-language website, said the J-20 would "engage
        with rivals in the future who dare to provoke China in the air."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99d4dc63-cddc-47f8-b45e-b698ee6c5903'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T13:21:19.870+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:47:11.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03668e31-a3a0-4b23-9b16-5f970aacc4d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T13:21:19.871+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:47:11.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>--By Brad Lendon</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab24ca0-d05c-45d0-b39f-db309057e1ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T13:21:19.871+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:47:12.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '107a61d3-71ff-46a9-97b5-e9c791175035'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T13:21:19.871+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:47:12.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Tesla sales cratered in China</h2>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f04cf6f1-3b8e-4e2b-855f-bd1fe542cbf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T13:21:19.871+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:47:13.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tesla sales have dropped sharply in China, according to a trade
        group report, suggesting it is losing ground in the world''s largest market
        for both traditional and electric vehicles.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7bb1ffc-0dfb-4963-af21-fd0d18ea1057'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T13:21:19.871+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:47:13.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba009e8-f3ac-49b9-8444-5c4520c1719d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T13:21:19.871+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:47:14.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The China Passenger Car Association reported Tesla''s sales in China
        fell to 8,621 cars in July, down nearly 70% from June. But the export of cars
        built at Tesla''s Shanghai plant jumped to 24,347 for July, compared with
        5,017 in June. That means total sales of Chinese-built Teslas fell less than
        1% overall.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6c82553-2cb8-44af-8696-9b105304ead7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T13:21:19.871+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:47:14.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a7a709c-3e16-40c6-8f2c-7942cbb8db34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T13:21:19.871+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:47:15.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics say the steep decline of sales to Chinese consumers is yet
        another sign of the growing problems the company faces in the country. Tesla
        is contending with increased competition from Chinese EV makers as well as
        a run of bad publicity, including a recall of virtually all of the cars that
        have been built in Shanghai. In that case, customers were given a free software
        update to resolve issues with the cruise control system in certain models.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0afb4747-9d8d-4190-987d-929094f77ba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T13:21:19.871+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:47:15.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8bd9eae-a320-4f9c-873f-fd45cd793d27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T13:21:19.871+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:47:16.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company also faced protests by Telsa owners at this year''s
        Shanghai auto show over poor car quality and various safety concerns flagged
        by Chinese regulators.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc455e9-43e0-4785-a4e3-151da1d89f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T13:21:19.871+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:47:16.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36443007-dde5-48eb-a574-0581dd6c4f5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T13:21:19.871+08:00
      'mgnl:createdBy': 'kristel'
