      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dcdcfcc-19fa-4c27-af0d-a9f8bfa2583b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T05:12:07.360+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:55:20.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The French giants said in a statement that the Argentine superstar
        is signing a two-year deal "with an option of a third year."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2030d524-89a9-4e19-bf13-cd094c05f1ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T05:12:07.360+08:00
