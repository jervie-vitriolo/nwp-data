      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May, a Dutch judge ordered Shell to slash its CO2 emissions by
        45% by 2030 from 2019 levels in a landmark climate decision. That would require
        the company, which is currently targeting a 45% reduction in carbon intensity
        by 2035, to speed up its transition plan.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '646dc3fa-6b5d-46e7-9fdf-f00fec6c6866'
