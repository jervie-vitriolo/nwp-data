      'mgnl:type': 'text'
      'text': '<p>Velasco revealed that not all the pledges materialized after he
        bagged the Olympic silver medal in the light-flyweight category at the 1996
        Atlanta Summer Games. He wished that the Filipino athletes who won medals
        at the recently concluded Tokyo Olympics would receive all the rewards promised
        to them.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
