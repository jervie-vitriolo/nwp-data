    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb937d5-d75a-4014-a403-8307304fe627'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T10:31:01.706+08:00
