      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 11) â€“</strong>&nbsp;A
        deal is in the works for businessmen to buy up to a million Pfizer doses,
        which they want administered to their employees'' children in the face of
        the highly contagious Delta variant of the coronavirus, Presidential Adviser
        For Entrepreneurship Joey Concepcion said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2256643-0103-44de-9902-551bb8aa405f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T16:39:52.520+08:00
