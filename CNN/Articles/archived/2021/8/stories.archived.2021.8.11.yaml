      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Union and China came next, accounting for 16% and 6%
        of the overall portfolio from 2001 to date. The DOF unit said EU and China
        comprised $3.04 billion (about â‚±153.18 billion) and $1.18 billion (around
        â‚±59.46 billion) during the timeframe, respectively.</p>'
