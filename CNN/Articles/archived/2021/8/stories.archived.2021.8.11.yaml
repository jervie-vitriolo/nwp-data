      'mgnl:type': 'text'
      'text': '<p>He holds a 62-7-2 win-loss-draw record in his 26-year boxing career.</p>'
  'false-asphodel-species-America':
    'author': 'Lauren M. Johnson, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-08-11T06:51:40.639+08:00
    'imagesource': 'jcr:e1223615-757f-4858-8787-1f92e83b7191'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8d469da9-4b0b-4f52-8627-aa50e785d117'
    'lead': 'For the first time in 20 years, botanists have identified a new carnivorous
      plant on the Pacific coast of North America, but what''s good news for science
      is bad news for insects'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-11T06:57:18.195+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T08:54:03.452+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:39:02.923+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'An insect-eating plant has been identified on North America''s Pacific
      coast for the first time in 20 years'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa6ed50c-92d9-48e5-bda1-2a64631549fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T06:57:18.195+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:54:03.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong>&nbsp;For the first time in 20 years, botanists
        have identified a new carnivorous plant on the Pacific coast of North America,
        but what''s good news for science is bad news for insects.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e31053d-4e8f-4a1f-834b-337210700f84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T06:57:18.195+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:54:04.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Triantha occidentalis was identified by researchers from the
        University of British Columbia (UBC) and University of Wisconsin-Madison.
        The plant, a species of the false asphodel, is a delicate plant that traps
        insects with sticky hairs on its flowering stem, according to a news release
        from UBC.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '849c0913-8b73-48ab-a56e-01c27a3dccaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T06:57:18.195+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:54:04.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plant is found in boggy but bright areas on the Pacific coast
        of North America from California to Alaska. Carnivorous plants are usually
        found in nutrient-poor areas like bogs, and so the plants have to get their
        nutrition from living prey.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2e47732-d93b-463e-834e-f9d2a77800be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T06:57:18.196+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:54:05.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Carnivorous plants have fascinated people since the Victorian era
        because they turn the usual order of things on its head: this is a plant eating
        animals," co-author Dr. Sean Graham said in the release. "We''re thrilled
        to have identified one growing right here in our own backyard on the west
        coast."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea17659d-6db9-4089-8c65-0cb7d68b7e80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T06:57:18.196+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:54:05.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers investigated plants growing on Cypress Mountain
        in North Vancouver, British Columbia.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd13f267-9c8c-4d46-9192-f1810323bc12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T06:57:18.196+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:54:06.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers identified the plant to be carnivorous by using fruit
        flies labeled with nitrogen-15 isotopes, the release said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25450613-d956-44a2-adcb-5c4d942c1bf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T06:57:18.196+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:54:06.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Qianshi Lin, lead author on the study, said the nitrogen acts
        as tracking device. Researchers would collect the plants where the flies landed
        and compare the amount of nitrogen in the plant to other plants in the area.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dad30242-f647-414b-a289-c0c67eb58a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T06:57:18.196+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:54:07.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They realized that the Triantha occidentalis had an uptick in nitrogen,
        meaning that it absorbed the element from the flies. Researchers also discovered
        that the sticky hairs on the plant''s flower stalk produce phosphatase, a
        digestive enzyme used by many carnivorous plants to obtain phosphorous from
        prey. That confirmed the plant is carnivorous.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a2bc83b-e1ef-4501-8a72-aae50819801b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T06:57:18.196+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:54:07.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What''s particularly unique about this carnivorous plant is that
        it traps insects near its insect-pollinated flowers," Lin said. "On the surface,
        this seems like a conflict between carnivory and pollination because you don''t
        want to kill the insects that are helping you reproduce."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91596a00-7808-4a3a-ac4c-a4553119dd52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T06:57:18.196+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:54:08.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the scientists found that size of the insect mattered when it
        came to prey for the plant.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cf6dc51-4a6a-4481-9bde-10bb52b2440b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T06:57:18.196+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:54:08.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe that Triantha is able to balance carnivory with pollination
        because its glandular hairs are not very sticky and can only trap midges and
        other small insects, so that the much larger and stronger bees and butterflies
        that act as its pollinators are not captured," co-author Dr. Tom Givnish said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd08cd441-bb66-4a21-926f-3f4404cef161'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T06:57:18.196+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:54:09.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The complete study will be officially published on Friday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6531a1de-fd6e-4d5b-a979-ef2466b9d318'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T06:57:18.196+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:54:09.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/08/10/us/new-carnivorous-plant-species-trnd-scn/index.html"
        target="_blank">An insect eating plant has been identified on North America''s
        Pacific coast for the first time in 20 years</a></em></p>'
  'flexible-work':
    'author': 'Kathryn Vasel, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-08-11T06:57:25.724+08:00
    'imagesource': 'jcr:1d8156be-e528-46bd-9972-f93bd7a1f3ad'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4d916e6a-d63f-4e7e-94de-b16b431117bb'
    'lead': 'With some companies still trying to figure out exactly how often their
      employees will need to be in the office, one thing has become clear: many workers
      want flexibility'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-11T07:02:14.495+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T08:53:46.080+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:39:03.355+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Want a more flexible work schedule? Here''s how to ask for it'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9860c758-f367-45c0-a8d3-9f202deb9742'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T07:02:14.495+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:53:46.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong>&nbsp;With some companies still trying to
        figure out exactly how often their employees will need to be in the office,
        one thing has become clear: many workers want flexibility.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70f364cf-17a4-4e50-bbf7-eaa66b052ad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T07:02:14.495+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:53:47.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While asking for a flexible work schedule is likely easier now than
        it was pre-pandemic, it can still be uncomfortable to approach a manager with
        the request.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66375b45-a378-473e-aa93-b5a6cbbfdae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T07:02:14.495+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:53:47.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some companies that are taking a hybrid approach are leaving it
        up to managers and their teams to figure out the best balance between remote
        and in-person work. That means workers need to make their wishes known.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44a109e1-ec2f-47f5-b2ec-9b4623f19ac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T07:02:14.496+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:53:48.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[Flexibility] is something that''s really worthwhile to ask for,"
        said Vanessa Bohns, associate professor of organizational behavior at Cornell
        University and author of the upcoming book "You Have More Influence Than You
        Think."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9bb922d-276f-4f51-8ff9-00c2336cede2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T07:02:14.496+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:53:48.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most likely, what''s in our head about all the discomfort and the
        awkwardness of how we are going to be judged is probably overblown. It will
        probably go better than you think. Regardless, you should get over the short-term
        discomfort of the conversation because the long-term benefits are pretty huge."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc66924-632d-4c4b-9a28-e3b27a10c722'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T07:02:14.496+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:53:49.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Here''s how to have a productive conversation with your boss:</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fb46080-89ec-4d1c-a359-c208ff6e61d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T07:02:14.496+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:53:49.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Know your audience</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c981784e-c3a0-45ff-a8f2-7f69d264fbf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T07:02:14.496+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:53:50.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every company has a different culture. Some might be purpose-driven,
        or emphasize work-life balance, while others might be more customer-focused.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd65b09c-9d3a-4247-84c7-37847614d842'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T07:02:14.496+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:53:50.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Identify what''s important to your company and incorporate it into
        your request.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c548e45c-206d-4441-9ab7-06b064e3959f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T07:02:14.496+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:53:51.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Come up with an appropriate rationale that works for the person
        you are asking and the organization and their values," said Bohns. So if you
        know your company cares about productivity, she suggested saying something
        like: "Over the past year I''ve shown I can be productive working like this.
        I can be even more productive because I have uninterrupted work time."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09629c18-6cf0-43c6-a0c2-acd009b29244'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T07:02:14.496+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:53:51.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Be clear with your request</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7366f8f6-4caf-4b94-9edf-0d49f8b8ccb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T07:02:14.496+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:53:52.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Be specific. More flexibility to you might mean working remote three
        days a week, but to your boss it could mean working from home once a week.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5255e95-76cc-4c9e-b9b1-52016b52509f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T07:02:14.496+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:53:52.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You should be straightforward with your request," said Debra Wheatman,
        founder and president of Careers Done Write. "You want to be specific with
        what the need is and the way you would like to have more flexibility."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6348935b-0425-42fc-a37a-6fe6220c67ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T07:02:14.496+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:53:53.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suggesting a trial period of the proposed schedule, like having
        a review in three months, can make a manager more likely to agree.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f84b8f7f-3ee7-4e8c-9999-b523232b3ae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T07:02:14.496+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:53:53.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A trial makes it so everybody can see how things are progressing.
        You don''t want to draw a line in the sand," Wheatman said. "It softens the
        edges by saying: ''let''s try it out'' and that gives the employee an opportunity
        to deliver amazing results."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95cdd721-4b98-4474-ab05-6677c65afe56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T07:02:14.496+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:53:54.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Make the request in person (or close to it)</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb14795e-2bf4-4803-a5f5-c79490c3278e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T07:02:14.496+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:53:54.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If possible, have this conversation in person or over video conference.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bf869ae-ace0-4823-bf57-778e4624d7de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T07:02:14.497+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:53:55.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bohns'' research shows that people are more likely to get what they
        want when they ask in person -- but that isn''t an option for many workers
        at the moment.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24751f7a-4f4f-447c-959b-3fcc5fc3da3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T07:02:14.497+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:53:55.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ask using the richest medium possible," said Bohns. "This is not
        the kind of request to make over email."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c0f4ad2-b421-4254-9b2f-06ead27b8514'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T07:02:14.497+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:53:56.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Being able to see the person''s response and being able to react
        and address things as they come up can help create a better social connection
        and convey genuineness.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecf16f99-dded-40d2-9ba2-400a967f4a76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T07:02:14.497+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:53:56.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s harder to say no to someone in the moment -- it''s very uncomfortable.
        Managers are people too, they have that discomfort and are more wiling to
        have the conversation than just write you off."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '564e9b83-c95f-42b0-b7da-99cae172a2db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T07:02:14.497+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:53:57.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Address any concerns</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '898ec5ad-89a0-4f68-bf43-0af59ef43a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T07:02:14.497+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:53:57.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Be prepared to address any concerns that might make a manager hesitant
        about your desired work schedule.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77969769-ab99-411c-a1c1-c92ba617d895'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T07:02:14.497+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:53:58.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All a manager wants to know is that their employees can do all
        the work successfully, are going to meet and exceed their goals and are going
        to be just as productive as if they were in the old way of working," said
        Stacie Haller, career expert at ResumeBuilder.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f36b6a-7c71-4f10-904e-d21d82b878fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T07:02:14.497+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:53:58.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Focus on your productivity in the last 18 months with specific results
        and successes.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2389bc30-47ea-4105-a03d-c7b04f80561e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T07:02:14.497+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:53:59.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you know your manager is concerned about maintaining a strong
        culture and connectedness, Bohns suggested saying something like: I know we
        care about the company culture and being connected, and that''s why I will
        address that by touching base in this way or coming in.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83217705-b11b-4a0c-91ef-6c6690007005'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T07:02:14.497+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:53:59.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>You got a ''no''....now what?</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baa02500-478c-4e08-a4ec-0e7864b8aa92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T07:02:14.497+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:54:00.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Getting a "no" doesn''t necessarily mean you''ll never be able to
        work from home.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab2b08e6-efa1-4a0b-9aae-ec660d20cc92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T07:02:14.497+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:54:00.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Think of this as an ongoing conversation," said Bohns, who added
        that companies are concerned about retention and might be willing to re-evaluate
        their policies later on.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d1aa8f-047f-4bd8-9374-441b61b9a246'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T07:02:14.497+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:54:01.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even if you get a no, try something like: ''Do you think we can
        revisit this in the future?'' ... ''Maybe we can see down the road?''"</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62fe6929-1a9f-401d-ab3d-a1ddfbf820c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T07:02:14.495+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:54:01.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a data-cke-saved-href="https://edition.cnn.com/2021/08/10/success/how-to-ask-a-manager-for-more-flexibility/index.html"
        href="https://edition.cnn.com/2021/08/10/success/how-to-ask-a-manager-for-more-flexibility/index.html"
        target="_blank">Want a more flexible work schedule? Here''s how to ask for
        it</a></em></p>'
  'What-If-Disney-Plus':
    'author': 'Brian Lowry, CNN'
    'caption': 'Captain Carter (center), voiced by Hayley Atwell, and the Howling
      Commandos are seen in Marvel Studios'' Disney+ series ''What If...?'''
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-08-11T07:09:37.493+08:00
    'imagesource': 'jcr:82ef0378-679a-453f-99f1-21934d5b0417'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f9ded079-145c-41be-a175-4f674932a730'
    'lead': '"What If...?" might be the most Marvel Comics thing that Marvel Studios
      has done, translating the what-might-have-happened-if comic-book concept from
      page to screen, with all its geekiness intact. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-11T07:17:24.748+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T08:53:33.930+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:39:03.817+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['What-if']
    'template': '1'
    'title': '''What If...?'' brings infinite possibilities to the Marvel multi-verse
      on Disney+'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26be4140-bf55-4b5a-9f22-49a14172abc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T07:17:24.749+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:53:34.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong>&nbsp;"What If...?" might be the most Marvel
        Comics thing that Marvel Studios has done, translating the what-might-have-happened-if
        comic-book concept from page to screen, with all its geekiness intact. The
        highly stylized animation and access to key actors enhances the fun, creating
        an extremely logical Disney+ add-on to an increasingly packed multi-verse.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ab9e74-3ace-484c-aa05-9c8ebb8ec97f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T07:17:24.749+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:53:34.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a315c01-0ba8-47aa-862a-79b3cc1d36e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T07:17:24.749+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:53:35.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "What If...?" comic made its debut in 1977, kicking off with
        the question "What If Spider-Man Joined the Fantastic Four?" As it turned
        out, altering one key moment in history -- the Fantastic Four had indeed offered
        Spidey membership, and he passed -- caused ripples large and small. As unintended
        consequences go, the anthological format offered examples of the butterfly
        effect via new stories each month, sometimes clever and others far-fetched.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '514a615c-be42-4ebd-a37c-6f0d83e4fa94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T07:17:24.749+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:53:35.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f056493-f4a5-4d76-ab01-f95bd50f534b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T07:17:24.749+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:53:36.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Translating the spirit of that idea to TV has been executed with
        meticulous care, and both feet deeply rooted in the Marvel movies in terms
        of storylines and the cast members who vocally reprise their roles. Of those,
        the most wrenching and noteworthy is Chadwick Boseman, who recorded material
        as T''Challa/Black Panther before his death last year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '704cc499-dfa0-4b15-8d49-ca50673d3523'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T07:17:24.749+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:53:36.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '418c3e62-937b-4cb3-98fc-88f0f80d648d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T07:17:24.749+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:53:37.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That episode, which weaves T''Challa into the Guardians of the Galaxy
        mythology, might be the most out-there of the three previewed, but it nicely
        encapsulates the ability to take wild swings that play off fans'' passion
        for the movies.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a5c10a8-cfa0-4a1d-a434-ff4b33d6e092'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T07:17:24.749+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:53:37.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23175199-6937-4d42-9bff-20bf7c699db6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T07:17:24.749+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:53:38.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each story is introduced by the Watcher (Jeffrey Wright), an omniscient
        narrator sworn not to intervene in these twists of fate, who describes the
        multi-verse as "a prism of endless possibilities."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '275feb95-04cb-47fd-b66e-a77e3e842c1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T07:17:24.749+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:53:38.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e36daf-19bf-4d61-97bb-9f718238b938'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T07:17:24.749+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:53:39.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the first, Agent Peggy Carter (Hayley Atwell) receives the super-soldier
        serum, becoming a smashing version of Captain America, only draped in the
        Union Jack instead of the stars and stripes. In another, someone seeks to
        interfere with the Avengers Initiative, touching upon the most fundamental
        building blocks of the Marvel Cinematic Universe.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c457ccf-395f-43c4-a48f-6dbd8f140e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T07:17:24.749+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:53:39.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc205db-6d86-4483-87f7-ad8077b4f97e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T07:17:24.750+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:53:40.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Running roughly a half-hour, the episodes unfold with a great sense
        of economy. They''re also distinguished by the animation, placing the series
        in a fascinating in-between zone that approximates the live-action characters''
        look while reveling in the latitude the medium provides in creating comic-book-like
        images popping off the page.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b86dc61-8422-4fe0-ae46-782050d8388d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T07:17:24.750+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:53:40.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cdc771a-6c47-4b3b-ab53-704d66161b24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T07:17:24.750+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:53:41.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Spider-Man: Into the Spider-Verse" delivered a taste of what innovative
        animation techniques can do with this material, and "What If...?" appears
        to have gotten the memo. It''s an especially savvy way of super-serving fans,
        in a package that''s colorful and fast-paced enough to entertain those who
        might not get every reference or wrinkle in time.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e140dd3-088b-4508-81ba-b78af4f141f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T07:17:24.750+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:53:41.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '794f29a0-d963-4803-88ce-793f0584950c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T07:17:24.750+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:53:42.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marvel has already enjoyed considerable success mining its roster
        for Disney+, but in a way "What If...?" might be the shrewdest effort yet.
        With series like "Loki" or "WandaVision," the studio needs to entice the actors
        to squeeze back into those costumes. Here, as the Watcher notes, the possibilities
        are indeed endless.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
