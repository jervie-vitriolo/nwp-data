    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US', 'New-York', 'governor', 'Andrew-Cuomo', 'resign', 'sexual-harassment',
      'allegations']
    'template': '1'
    'title': 'New York Gov. Andrew Cuomo will resign'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7562b6a6-0142-45c9-9501-25dca9426224'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T00:24:36.090+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:56:07.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”&nbsp;</strong>New York Gov. Andrew Cuomo said Tuesday
        that he will resign, relinquishing under extraordinary pressure his decade-long
        grip on power and heading off a potential impeachment by New York''s Democratic-led
        legislature a week after the release of a report by the state attorney general
        that found he had sexually harassed 11 women.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f6c6979-d721-4077-b256-59db418b2125'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T03:29:36.696+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:56:07.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de78c66-5347-4ba0-9768-fef72cc49d00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T03:29:36.697+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:56:08.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given the circumstances, the best way I can help now is if I step
        aside and let government get back to governing," Cuomo said in remarks from
        New York City. "Therefore that''s what I''ll do."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b17b16c1-5c6d-457e-8ac4-2481460378c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T03:29:36.697+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:56:08.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17df9fce-bf25-4cce-94d8-17cfa4213f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T03:29:36.697+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:56:09.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The son of another three-term governor, the New York Democrat indicated
        his announcement would take effect in two weeks. He will hand over the reins
        to his deputy of seven years, Lt. Gov. Kathy Hochul, a Buffalo native who
        is now poised to become the state''s first female governor. Democratic state
        Senate Majority Leader Andrea Stewart-Cousins will replace Hochul -- meaning
        the state''s three highest offices will all be held, at least until Hochul
        appoints her own replacement, by women.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '465a5349-3a66-4b73-b10c-348a67421da0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T03:29:36.697+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:56:09.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fb01185-bc2f-4999-9a20-19d83937130d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T03:29:36.697+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:56:10.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the seven days since New York state Attorney General Letitia
        James made her report public, Cuomo faced new and more adamant calls to step
        down from both state and national Democrats. He initially pushed back, seeking
        more time, against the advice of trusted aides but ultimately relented and
        decided to resign before state lawmakers could begin a process that would
        likely have made him the first New York governor to be impeached in more than
        a century.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd608ae-4f74-4d67-8f98-42957d04c192'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T03:29:36.697+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:56:10.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ddb1ab1-dc31-4ff6-baf2-3d6d5a0a3992'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T03:29:36.697+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:56:11.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement capped a remarkable fall for the governor, who
        was lauded for his handling of the Covid-19 pandemic in the spring of 2020
        only to see his administration swallowed up in scandal -- over his alleged
        sexual misbehavior, the underreporting of nursing home deaths related to the
        coronavirus and his potential abuse of public resources as he wrote a book
        last year about the pandemic in New York.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c10de873-55a7-45b7-bb49-30b116b99a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T03:29:36.697+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:56:11.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a809224-aa64-4f59-932a-d8cdf3b5f5c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T03:29:36.697+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:56:12.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As his handling of the pandemic came under increasing scrutiny,
        including through an ongoing federal inquiry, a series of reports about his
        personal behavior left him politically stricken. Even now, as he prepares
        to leave office, Cuomo could potentially face criminal charges related to
        the allegations against him. He is also being sued by one his accusers, former
        aide Lindsey Boylan.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38b32bda-96df-4887-96d3-7a7c84e6a0ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T03:29:36.698+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:56:12.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd62fb8d4-99d4-49f9-8baa-7dd142c139a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T03:29:36.698+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:56:13.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cuomo has denied all of the allegations, saying he never touched
        anyone inappropriately, but acknowledged that some of his behavior made others
        uncomfortable.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8f6363d-afcd-4da8-9a92-d5bea98664bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T03:29:36.698+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:56:13.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdde31c2-f4a4-4cf3-a1aa-ef099db43d98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T03:29:36.698+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:56:14.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He continued to skirt the line between apology and excuses during
        his remarks on Tuesday, thanking the women who came forward with "sincere"
        complaints, but -- as he did earlier this year -- he insisted that he was,
        politically, the victim of evolving social norms.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b65060f7-f366-4438-b06e-ae58ba9bcf39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T03:29:36.698+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:56:14.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b1a41c-3eb6-4384-a925-6bb2501fc853'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T03:29:36.698+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:56:15.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In my mind, I''ve never crossed the line with anyone. But I didn''t
        realize the extent to which the line has been redrawn," Cuomo said. "There
        are generational and cultural shifts that I just didn''t fully appreciate.
        And I should have -- no excuses."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d58cd29-0159-4fbc-bf3f-e549fcc1056f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T03:29:36.698+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:56:15.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd38ea42d-6f48-492f-b9bb-38019c07f042'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T03:29:36.698+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:56:16.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Coming to Cuomo''s defense</h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db820caa-a60f-4f97-bf27-c7eaddeafbc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T03:29:36.698+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:56:16.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before Cuomo spoke, his personal lawyer, Rita Glavin, attempted
        to undermine the report that doomed him during a 42-minute monologue in which
        she claimed that the governor had been railroaded by a "mob mentality" among
        his critics.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b745cf01-f8e0-4fca-befa-2f5854c692ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T03:29:36.698+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:56:17.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b332a5-950a-4b9b-b742-d61932af1f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T03:29:36.699+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:56:17.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Glavin accused James and investigators of bias and sought to chip
        away at each of the accusers'' allegations. In some cases, she issued full
        denials on Cuomo''s behalf. In another, Glavin sought to undermine the credibility
        of an accuser. She also claimed, as Cuomo did earlier this year, that a number
        of the women cited in the report misinterpreted his actions, which she said
        were innocent.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '015f1e50-3201-4643-85df-f55c12521f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T03:29:36.699+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:56:18.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f23b6758-bbfc-4c8f-895d-f1b5c18cde5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T03:29:36.699+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:56:18.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They started with a presumption that he had done some terrible
        things," Glavin said of the attorney general''s team, "and it went from there."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ecbdd97-07a5-43f7-8b14-339fb37fefab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T03:29:36.699+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:56:19.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f84abe-3985-4ed0-9ced-906289bdcd18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T03:29:36.699+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:56:19.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also addressed the allegations from a state trooper who was
        reportedly brought on to Cuomo''s protective detail at his personal request.
        Glavin insisted that Cuomo had sought to add her to the group in an effort
        to diversify the force and denied that the governor harassed her, but then
        apologized on his behalf -- as it was described on a PowerPoint slide -- "for
        anything he did that caused Trooper 1 discomfort."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a361308-b506-494e-9811-bca4d43ccb85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T03:29:36.699+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:56:20.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd9736d-189b-4bac-914b-98617e5cfaaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T03:29:36.699+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:56:20.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that women should be believed and they should be believed
        and treated fairly," Glavin said after cycling through accusations against
        Cuomo. "I also believe that men should be believed and treated fairly."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '302a7968-e762-4524-9378-f0df659800fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T03:29:36.699+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:56:21.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c692db9-ac78-4513-bdf6-05184599e6d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T03:29:36.699+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:56:21.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Reacting to the governor''s departure</h2>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22a9984d-ff31-40d3-b56c-e309c3846306'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T03:29:36.699+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:56:22.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James did not respond to Glavin''s assertions or Cuomo''s charge
        that political motivations guided many of those who sought his departure,
        but said the governor''s resignation closed "a sad chapter for all of New
        York" with "an important step towards justice."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e431c68a-4cb3-40a5-843d-f8e55c74e541'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T03:29:36.699+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:56:22.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0751457-8f67-49e5-a521-89a74fdb1982'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T03:29:36.699+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:56:23.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I thank Governor Cuomo for his contributions to our state," James
        said in a statement. "The ascension of our Lieutenant Governor, Kathy Hochul,
        will help New York enter a new day. We must continue to build on the progress
        already made and improve the lives of New Yorkers in every corner of the state."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b82f3293-62c3-4435-a530-c1cf3a6afaa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T03:29:36.700+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:56:23.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a3106f4-8b65-4b17-9d1f-0f7fb73aa092'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T03:29:36.700+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:56:24.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stewart-Cousins, the state Senate majority leader, told CNN on Tuesday
        that she was unsure whether the state Assembly would follow through with its
        impeachment process after Cuomo''s resignation.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71fb3749-aac2-4ed7-91eb-84c091db5320'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T03:29:36.700+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:56:24.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f4ede0a-41f7-45c4-8d16-393dc3503890'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T03:29:36.700+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:56:25.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s up to the Assembly whether or not they want to continue down
        the path," she said.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9566288a-640f-458d-9d84-ddc9afa5148a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T03:29:36.700+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:56:25.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2399861e-df01-43b4-8f67-1098a061ccda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T03:29:36.700+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:56:26.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stewart-Cousins dismissed Cuomo''s criticism of the report as politically
        motivated and pointed to the "evidence" turned up by the investigators.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25005737-04af-48d7-8825-d442135702bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T03:29:36.700+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:56:27.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be7311b-7e0f-4177-8448-50762ca302fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T03:29:36.700+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:56:27.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We all had confidence in the AG''s ability to take these women''s
        allegations seriously," she said. "We''ve been very clear about zero tolerance
        of sexual harassment in the workplace."</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e301ea8-4e79-48bf-b1f3-0a62b667aae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T03:29:36.700+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:56:28.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4fdddc5-0555-44c8-a950-b2fcbf4dcf6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T03:29:36.700+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:56:28.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a mark of how drastically the political winds have shifted in
        the aftermath of the report, New York State Democratic Chairman Jay Jacobs,
        for years one of Cuomo''s closest allies, had been among those calling for
        him to resign. The governor had rebuffed him at first, last week, but when
        the announcement came on Tuesday, Jacobs in a statement did not mention the
        name of his longtime friend -- instead focusing on the historic nature of
        Hochul''s ascent.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf3c36a-247f-41f2-b8e8-af797ed28246'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T03:29:36.701+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:56:29.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a76b0745-9349-47da-bc2b-db56feaa12a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T03:29:36.701+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:56:29.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"New York will finally have its first female Governor and we could
        not be in better hands," Jacobs said. Her experience at all levels of government
        -- Town Board Member, County Clerk, Congresswoman, and Lieutenant Governor,
        makes her uniquely well-equipped to effectively govern the State at this time."</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbe3cb3a-c0af-4c9f-a5ae-62dc0f23fe00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T03:29:36.701+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:56:30.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ff97a31-f217-439f-9ecc-fb3e00a64ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T03:29:36.701+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:56:30.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among progressives, who had warred with Cuomo from early on in his
        tenure, his decision was met with glee. The rivalry between the governor and
        the state''s left-wing lawmakers and activists exploded years ago over his
        blessing of an alliance between a breakaway band of Democratic lawmakers and
        state Senate Republicans, which helped keep Democrats out of the majority
        and stall the liberal policy agenda.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e24ab5a3-245c-44e8-93c3-291d3a44cc92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T03:29:36.701+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:56:31.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f136860a-90f3-4422-a869-50ae67205d0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T03:29:36.701+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:56:31.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Cuomo was challenged from the left by actress Cynthia Nixon
        in 2018, their contentious relationship descended into all-out political warfare.
        But in the end, despite his best efforts, many of the governor''s leading
        opponents outlasted him.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c0665c3-9784-42b9-a84d-658f99687c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T03:29:36.701+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:56:32.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d49b00-3daa-413d-a364-214c86df70e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T03:29:36.701+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:56:32.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The culture of bullying, abuse, and corruption under Andrew Cuomo
        has finally been brought to an end," Sochie Nnaemeka, director of the New
        York Working Families Party, said in a statement. "We look forward to working
        with our champions in the legislature to address the urgent issues facing
        working New Yorkers across our state, including record rates of homelessness,
        the slow disbursement of rent relief and the Excluded Workers'' Fund, and
        deep inequities in health care."</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eff744e-d465-4e0e-bd5a-8cf6c4ea7d54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T03:29:36.701+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:56:33.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ed9d75b-2ed7-4a58-9bfb-0580129d2758'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T03:29:36.701+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:56:33.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She urged the legislature "to continue with impeachment proceedings
        so that Andrew Cuomo is never again elevated to a position of power."</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c780af-f296-4052-b798-7bc64eee401e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T03:29:36.701+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:56:34.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '563e94b8-b79b-4723-8dcf-a5a4db9fc7ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T03:29:36.702+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:56:34.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York City Mayor Bill de Blasio, whose feuds with Cuomo had often
        consumed city and state politics, said the governor''s decision was "for the
        good of all New York." De Blasio''s likely successor, Brooklyn Borough President
        and Democratic mayoral nominee Eric Adams, a figure more ideologically in
        step with Cuomo, also praised the governor for standing down.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cbcd0a7-b2e7-483b-8c1e-f494a087d7c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T03:29:36.702+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:56:35.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e69bbac-dd42-42e0-8142-8fd19edf2016'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T03:29:36.702+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:56:35.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The governor''s resignation was necessary for New York State to
        move forward and continue the critical work of our recovery," Adams said in
        a statement. "I look forward to working in partnership with Lieutenant Governor
        Hochul on the key issues affecting our city and region at this pivotal moment."</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47dcf71c-ec6b-46fb-901a-338ae52ef3c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T03:29:36.702+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:56:36.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23540c54-97b8-4f41-8279-c7ba6bedf56b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T03:29:36.702+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:56:36.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For all the political drama surrounding the report, Cuomo''s response
        to the allegations on Tuesday was similar to the explanation he had given
        months earlier. Still, his few moments of contrition failed to move his critics,
        whose ranks grew along with the number of allegations, including one that
        went back more than two decades to his time leading the Department of Housing
        and Urban Development under then-President Bill Clinton. A more recent allegation
        at a wedding in 2019 created the appearance of a pattern of behavior that
        enraged rivals and largely quieted his small circle of allies.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39f75c5e-4d4c-4fb8-ac9a-809c740e5e78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T03:29:36.702+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:56:37.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54243c5a-5d02-4567-88d4-8049a971865f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T03:29:36.702+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:56:37.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The calls for his resignation</h2>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e61b35aa-d940-43e1-8e11-47922febd399'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T03:29:36.702+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:56:38.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The governor, who as recently as last year appeared to be a shoo-in
        to be elected a fourth time in 2022, had resisted calls for his ouster since
        late February, when allegations first piled up. But the damning details in
        the attorney general''s report led to another groundswell, this time from
        President Joe Biden, House Speaker Nancy Pelosi and powerful New York Democratic
        Reps. Hakeem Jeffries, the fourth-ranking member of the House Democratic leadership,
        and Gregory Meeks.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace7d178-f786-4016-acb3-719188699433'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T03:29:36.702+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:56:38.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a82bd42e-3969-416a-8f80-07d5fba65bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T03:29:36.702+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:56:39.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The public also swiftly turned on Cuomo, whose support was diminished
        during the scandals but had not -- until last week -- looked to be bottoming
        out.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e26675d-d6ba-40a4-8849-14eb15273641'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T03:29:36.702+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:56:39.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3212d9e-5ada-4a0c-a197-e596651f98fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T03:29:36.703+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:56:40.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seventy percent of New York voters said Cuomo should resign, according
        to a new poll released last Friday by Quinnipiac University. That number included
        57% of registered Democrats, 76% of independents and 88% of Republicans. Among
        Democrats, the figure had risen 34 percentage points since Quinnipiac last
        asked the question in March.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9262d51-968c-4b6e-a27d-4535a643cb79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T03:29:36.703+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:56:40.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b2efcd-a5fa-4f6c-aa8f-dd270d99b8f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T03:29:36.703+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:56:41.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cuomo''s approval rating fell to an all-time low of 28%.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7995f5f3-1bab-4412-bb8e-07eb7c78271d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T03:29:36.703+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:56:41.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfef37fa-62c2-443d-846e-c3b6ab2014e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T03:29:36.703+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:56:42.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The probe conducted by independent investigators hired by James
        found that Cuomo harassed current and former state employees, as well as a
        number of women outside of state government. The governor again had denied
        the allegations shortly after the report was released, but lawmakers in and
        out of New York had made their calls for his exit unequivocal in the days
        since.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '085c05d0-1268-4c7d-9fac-016fe7eebe56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T03:29:36.703+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:56:42.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b92e315-1311-4f63-9019-abb66e5fdda4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T03:29:36.703+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:56:43.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Recognizing his love of New York and the respect for the office
        he holds," Pelosi said last week, "I call upon the Governor to resign."</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bac6a16-4a45-4fbe-9aac-b042b8c2562e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T03:29:36.703+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:56:43.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e8172cf-f603-422c-9770-f6ac55dc947c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T03:29:36.703+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:56:44.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden, who had previously said he would await the report''s findings,
        also called on Cuomo to step down. On Tuesday, White House press secretary
        Jen Psaki said Biden had no regrets.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a330a958-e11a-4384-bb85-ec2ba35c9004'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T03:29:36.703+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:56:44.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc166d31-91fa-4fa6-a7a7-3ee7ae23c546'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T03:29:36.704+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:56:45.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President made clear his views last week, and those stand.
        Our view is that this is a story about these courageous women who came forward,
        told their stories, shared their stories," Psaki told reporters. "And the
        investigation overseen by the attorney general that, of course, completed
        today in an outcome that the President called for just last week."</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ac09ba8-cb1b-4621-b769-b7615c2ef507'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T03:29:36.704+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:56:45.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df034ebc-6762-4e97-af59-897ee92fff83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T03:29:36.704+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:56:46.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s message last week was the same one delivered by US Senate
        Majority Leader Chuck Schumer and Sen. Kirsten Gillibrand, who reiterated
        their past calls for Cuomo''s resignation in a joint statement following the
        state attorney general''s findings.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0af0b298-8cbc-4643-951d-d81d704f3687'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T03:29:36.704+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:56:46.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e486746d-0fc4-4ba6-8de5-1f436f0abf8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T03:29:36.704+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:56:47.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No elected official is above the law. The people of New York deserve
        better leadership in the governor''s office. We continue to believe that the
        Governor should resign," the New York Democrats said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98553645-9b15-4cd7-8d03-b7555b90d33b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T00:24:36.090+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:56:47.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/08/10/politics/andrew-cuomo-resigns/index.html?utm_source=twCNN&amp;utm_term=link&amp;utm_medium=social&amp;utm_content=2021-08-10T16%3A14%3A46">New
        York Gov. Andrew Cuomo will resign</a>."</em></p>'
  'Kathy-Hochul-new-New-York-governor':
