      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;</strong>- A patient with the rare, but highly
        infectious Marburg virus disease has died in Guinea, according to a World
        Health Organization (WHO) statement on Monday. It''s the first case of the
        Ebola-like virus in West Africa.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca7d3dd6-0a96-4cfe-898b-5be8ac0f592b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T17:02:06.003+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:42:30.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samples of the virus, which causes hemorrhagic fever, were taken
        from the patient in Gueckedou. The statement added that the detection comes
        less than two months after Guinea declared an end to its most recent Ebola
        outbreak.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '906c8b7e-0d16-4973-8acc-27d3d3113410'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T17:02:06.003+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:42:30.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Gueckedou, where Marburg has been confirmed, is also the same region
        where cases of the 2021 Ebola outbreak in Guinea as well as the 2014--2016
        West Africa outbreak were initially detected," according to the WHO statement.
        "Samples taken from a now-deceased patient and tested by a field laboratory
        in Gueckedou as well as Guinea''s national haemorrhagic fever laboratory turned
        out positive for the Marburg virus. Further analysis by the Institut Pasteur
        in Senegal confirmed the result."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98eb97f8-65c9-467a-bb88-81b155cd248b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T17:02:06.004+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:42:31.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health authorities on Monday were attempting to find people who
        may have had contact with the patient as well as launching a public education
        campaign to help curb the spread of infection.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f86cce4-2149-4955-ab47-8be4ef0908e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T17:02:06.004+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:42:31.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An initial team of 10 WHO experts are on the ground to probe the
        case and support Guinea''s emergency response.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54985cb0-5d4c-46e3-b98e-3b0c103f8ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T17:02:06.004+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:42:32.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We applaud the alertness and the quick investigative action by
        Guinea''s health workers. The potential for the Marburg virus to spread far
        and wide means we need to stop it in its tracks," Dr. Matshidiso Moeti, WHO
        regional director for Africa, said in the statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a6cd08-5286-47e4-878d-4cc26d8f14d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T17:02:06.004+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:42:32.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to WHO, the virus is transmitted to humans from fruit
        bats and can then be spread human-to-human through direct contact with the
        bodily fluids of infected people or surfaces and materials contaminated with
        these fluids. There are no vaccines or antiviral treatments to treat Marburg;
        however, there are treatments for specific symptoms that can improve patients''
        chances for survival.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd369bcf9-3ac8-42b6-a6c6-b738e92aa33b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T17:02:06.004+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:42:33.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Case fatality rates have varied from 24% to 88% in past outbreaks
        depending on virus strain and case management," the statement said. "In Africa,
        previous outbreaks and sporadic cases have been reported in Angola, the Democratic
        Republic of the Congo, Kenya, South Africa and Uganda."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b324807d-9ec7-4b07-ba0b-7d9133450d96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T17:02:06.004+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:42:33.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marburg virus was first identified in 1967, when 31 people became
        sick in Germany and Yugoslavia in an outbreak that was eventually traced back
        to laboratory monkeys imported from Uganda. Since then the virus has appeared
        sporadically, with just a dozen outbreaks on record. Many of those involved
        only one diagnosed case.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e47351-70d5-499c-814e-24d414bb0f88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T17:02:06.004+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:42:34.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marburg virus causes symptoms similar to Ebola, beginning with fever
        and weakness and often leading to internal or external bleeding, organ failure
        and death.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97d48312-c132-4362-b87e-f4fb1f84814a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T17:02:06.003+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:42:34.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com â€œGuinea confirms West
        Africa''s first case of rare, Ebola-like Marburg virus diseaseâ€</em></p>'
  'cebu-city-delta-variant-local-transmission':
