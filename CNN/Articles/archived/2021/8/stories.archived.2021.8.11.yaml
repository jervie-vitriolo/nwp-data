      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said peace on the Korean Peninsula would never be achieved unless
        "war equipment deployed by the US in South Korea" is removed.</p>'
