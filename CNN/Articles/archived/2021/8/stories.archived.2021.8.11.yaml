      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also questioned the unnamed mayor''s leadership due to his
        provocative photos in the past and claimed the mayor received a "call boy
        training" â€” a criticism which many believed to be pointing to Manila Mayor
        Isko Moreno, who was previously an actor. MalacaÃ±ang denied this assumption.</p>'
