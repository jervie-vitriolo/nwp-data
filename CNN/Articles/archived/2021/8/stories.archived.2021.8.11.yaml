      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/08/11/tech/samsung-galaxy-z-fold3-flip3/index.html">Samsung''s
        new foldable phones are cheaper, more durable and have an under-screen camera.</a>"</em></p>'
  'Stephen-Colbert-message-to-Andrew-Cuomo-resignation':
