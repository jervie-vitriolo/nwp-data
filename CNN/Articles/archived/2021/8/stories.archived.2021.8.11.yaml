      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2021/8/4/PGH-children-COVID-19-ICU-beds-full.html">PGH
        says pediatric COVID cases ''getting sicker'' as hospital nears full capacity</a></strong></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f7f5d7-a154-458b-b84a-31a002112c51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T16:39:52.520+08:00
