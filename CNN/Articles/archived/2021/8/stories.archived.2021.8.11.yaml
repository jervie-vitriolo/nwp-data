    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'FDA allows emergency use of donated UAE-made COVID-19 vaccines'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6e31ba7-c426-483b-912d-9c8930636414'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T16:41:15.416+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:43:07.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 11)</strong> - The
        Food and Drug Administration on Wednesday granted emergency use authorization
        (EUA) for the donated Hayat-Vax COVID-19 vaccines, which are essentially Sinopharm
        shots but were produced in the United Arab Emirates.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '011e29d4-c67e-4949-8607-44409303cc67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T16:41:15.416+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:43:07.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b136499a-5c15-48e6-a517-b7fb885d141c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T16:41:15.416+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:43:08.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FDA chief Eric Domingo confirmed this to CNN Philippines in a text
        message.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f59860-9d54-4bb2-b35d-42e9780da551'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T16:41:15.416+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:43:08.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4750e91-3436-4fff-9167-f949ed893963'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T16:41:15.417+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:43:09.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The FDA issued today an EUA for the vaccines donated by UAE," he
        said. "The vaccine is identical to the Sinopharm vaccine from China that is
        included in the WHO EUL (World Health Organization emergency use listing)."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc7b7d06-2077-4681-a436-5fdb81d8d359'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T16:41:15.417+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:43:09.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f6186b-8d8f-40a4-a2e2-f8c965ffb13f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T16:41:15.417+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:43:10.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement follows the arrival in Manila of 100,000 Hayat-Vax
        doses donated by the UAE.&nbsp;According to Domingo, the shots will be administered
        to those 18 years old and above.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16324008-c299-4ebb-9ea2-b1ac9c70a50b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T20:10:16.694+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:43:10.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91dfcfe1-ea73-4a48-80f5-2a144fba6d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T20:10:16.694+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:43:11.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added China''s state-owned Sinopharm is still the manufacturer
        of the vaccines and the doses were just rebranded in the Gulf state.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45b65496-befa-4ee1-a0f5-9dad7443fd50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T20:10:16.694+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:43:11.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a016d37b-915a-4d26-9941-354f32606087'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T20:10:16.694+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:43:12.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UAE government <a href="https://www.weqaya.ae/en/posts/uae-residents-can-book-hayat-vax-appointment-via-mohap-app">said</a>
        the "locally-made Hayat-Vax" was developed through "the joint venture of Abu
        Dhabi-based G42 Healthcare and China''s Sinopharm company and produced by
        the Ras Al Khaimah-based pharma firm Julphar."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f93908-16d4-4491-af58-8410867a6966'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T20:10:16.694+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:43:12.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b9f2ec-fb00-4eea-a79e-101c89676ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T20:10:16.694+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:43:13.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2021/6/7/FDA-approves-emergency-use-Sinopharm-vaccine.html">Last
        June</a>, the Philippines granted EUA for Sinopharm vaccines manufactured
        in China.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '196dc23a-b56f-439b-9af6-86595959fb47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T16:41:15.417+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:43:13.705+08:00
