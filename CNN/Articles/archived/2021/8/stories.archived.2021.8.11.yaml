      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PRC earlier warned vaccination rates must increase rapidly and
        protection measures upheld if we want to win the race against more contagious
        and potentially deadlier variants of the coronavirus.</p>'
