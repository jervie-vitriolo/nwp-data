  'US-childen-hospital-rising-COVID-19-cases':
    'author': 'Jen Christensen, CNN'
    'caption': 'Courtesy: Allen J. Schaben/Los Angeles Times/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-08-11T05:21:08.898+08:00
    'imagesource': 'jcr:f498e4ae-1ed3-4e1a-87d0-a010fffff015'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '558499ac-92f0-43a8-aca0-e6acd4ccc819'
    'lead': '"Clinics were packed," Dr. Adriana Cadilla said. Her hospital has seen
      a significant increase in the number of children with COVID-19. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-11T05:25:46.489+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T08:54:43.499+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:39:00.861+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US', 'children', 'hospital', 'COVID-19', 'coronavirus', 'pandemic',
      'cases']
    'template': '1'
    'title': 'Some children''s hospitals in COVID-19 hotspots are especially busy'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8edea630-cca0-424c-b760-3282d8f761be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T05:25:46.489+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:54:44.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> It was far from a quiet Monday for infectious
        disease specialist Dr. Adriana Cadilla who had to meet with patients, many
        of them just out of the hospital after being treated for COVID-19 at Nemours
        Children''s Hospital in Orlando.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b1670d2-ccf7-4920-bb01-4980c089b45c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T05:25:46.489+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:54:44.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b97c34a-9c60-4497-bd0e-d64ca3b1b2f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T05:25:46.489+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:54:45.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Clinics were packed," Cadilla said. Her hospital has seen a significant
        increase in the number of children with COVID-19. They''re also managing an
        earlier than usual surge in other respiratory illnesses. Kids aren''t sicker
        with Covid-19, necessarily, there are just more of them, Cadilla said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f865c455-5f63-4a1c-a1f7-92d5e6e59f2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T05:25:46.489+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:54:45.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6322f733-63bd-4071-ab55-5a14bb13f58f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T05:25:46.489+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:54:46.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know how to treat a lot of these things, including Covid," Cadilla
        said. "But this is a public health crisis because when you overload the system,
        we can''t do a lot of things well."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e857b8-2fc8-4957-9b82-e9f307b85029'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T05:25:46.489+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:54:46.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd2e52ca-e5b1-417d-8295-9a4b61b52919'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T05:25:46.489+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:54:47.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s frustrating, she said, because while they can provide supportive
        care for children, treatments like monoclonal antibodies aren''t authorized
        for children under the age of 12, and neither are vaccines.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '641d1c56-f066-4751-98c1-3ad188687d5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T05:25:46.489+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:54:47.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7c32c30-6f2d-472e-8956-dc2f2eb1372b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T05:25:46.489+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:54:48.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s even more frustrating to her is that some families of her
        patients tell her that they won''t get vaccinated, or they won''t get everyone
        vaccinated until after their child has been hospitalized.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc2f0dc9-778d-48ec-8b16-ff2f8cd4aa1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T05:25:46.490+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:54:48.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd15302f7-9e9c-4dc4-a4f3-228a5fa3e8d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T05:25:46.490+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:54:49.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I saw one today who got the sibling vaccinated who was eligible,
        but it''s just a hard way to learn that vaccines work by having to see a loved
        one hospitalized," Cadilla said. These hospital admissions, she said, are
        totally preventable.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c02c5c5a-4305-49f9-8777-0d413fdf30c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T05:25:46.490+08:00
