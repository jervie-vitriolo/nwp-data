      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The British national, identified only as David S., is suspected
        of having passed documents onto a Russian intelligence service in exchange
        for cash from November 2020 at the latest, Germany''s federal prosecutor said
        in a statement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f1648c3-8227-4c56-9e92-d8a905d44579'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T20:40:59.030+08:00
