      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/08/10/politics/joe-biden-andrew-cuomo-resignation/index.html">Biden
        says he respects Cuomo''s decision to resign, but praises his record on policy</a>."</em></p>'
  'Lionel-Messi-signs-with-Paris-Saint-Germain':
