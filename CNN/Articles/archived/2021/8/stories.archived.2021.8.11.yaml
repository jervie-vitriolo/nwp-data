      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œKailangan po namin ianalyze maigi iyan (We need to thoroughly analyze
        the reports). We cannot be able to tell everybody directly they died of COVID-19,â€
        she added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
