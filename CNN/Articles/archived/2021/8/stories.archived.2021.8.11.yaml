      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:45:41.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While coronavirus-infected children usually only experience mild
        or no symptoms, the president of the Pediatric Infectious Disease Society
        of the Philippines earlier said children with underlying medical illnesses
        are more at risk of developing severe COVID-19 symptoms due to their weak
        immune systems.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f4345d-d3e9-4b2d-9cc0-95d84bf204c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T15:20:09.827+08:00
      'mgnl:createdBy': 'catherine'
