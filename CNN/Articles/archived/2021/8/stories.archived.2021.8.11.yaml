  'Fitch-Solutions-slashes-2021-PH-growth-forecast-again':
    'author': 'Pilar Manuel, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-08-11T17:41:57.625+08:00
    'imagesource': 'jcr:37792bc2-2f17-403c-b074-f4abdefeb45c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '16ba1aac-df04-4200-a98d-fa43dc1f058c'
    'lead': ' The American research firm dialed down its 2021 growth projection for
      the country anew from 5.3% to 4.2% â€” once again below the government''s revised
      6-7% target band for the year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-11T17:45:15.668+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T08:42:05.102+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:39:26.083+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Fitch-Solutions', 'GDP', 'economy', '2021', 'forecast', 'growth',
      'slashes', 'pandemic', 'COVID-19']
    'template': '1'
    'title': 'Fitch Solutions slashes 2021 PH growth forecast again amid pandemic
      disruptions'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d32eb07-e3ce-426f-8199-693dbeac95c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T17:45:15.668+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:42:05.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 11) â€”</strong> Fitch
        Solutions has once again trimmed its growth projection for the Philippines
        this 2021 as economic output continues to be hampered by the COVID-19 pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a40c04b5-b126-44d6-b6f8-26f7d597e8e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T17:45:15.668+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:42:06.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '525ac7fc-0b12-4d0a-a0e0-fbea0246aef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T17:45:15.668+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:42:06.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The American research firm said in its recent commentary that it
        forecasts the Philippine economy will only grow by 4.2% this year down from
        its previous <a href="https://www.cnnphilippines.com/business/2021/5/12/Fitch-Ratings-downscales-2021-PH-growth-forecast.html">5.3%</a>
        expectation. The latest projection is much farther from the economic team''s
        revised 6-7% growth target band for 2021.&nbsp;</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4644a3ff-798e-4790-972b-77b1b8b56114'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T17:45:15.668+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:42:07.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '679217ce-9417-42a5-b9ad-de7be78d3691'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T17:45:15.668+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:42:07.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fitch Solutions also noted that while economic activity surged by&nbsp;<a
        href="https://cnnphilippines.com/business/2021/8/10/Q2-2021-GDP.html">11.8%</a>
        from April to June, the 1.3% quarter-on-quarter dive reflected "underlying
        weaknesses" driven by restrictions to mobility during the period.&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a599b87-0e2b-40b8-acce-706d7c1622ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T17:45:15.668+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:42:08.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06074939-9b22-4507-ac73-25eeecd1c00e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T17:45:15.668+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:42:08.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Key economic hub Metro Manila and neighboring provinces were under
        tighter quarantine measures in April, but eventually eased to general community
        quarantine with varying levels of restrictions by June.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b0c07ed-1d9f-4b12-82ce-26edfffac1b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T17:45:15.668+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:42:09.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52718600-ce5e-433d-ab5d-63aa4e1e81e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T17:45:15.669+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:42:09.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The economy will face continued disruptions from the COVID-19 pandemic
        give its slow pace of vaccinations and difficulties containing outbreaks,"
        Fitch Solutions said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1686ac21-37db-4e4a-acd1-59f712e6b550'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T17:45:15.669+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:42:10.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f69c29-31a2-4420-8ea8-b3bf92937454'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T17:45:15.669+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:42:10.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The research company also scaled down its household spending forecast
        for the year to 3.5% from 4%, citing weak retail activity even before the
        current two-week hard lockdown in the capital region began.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81b31eec-55cb-45ac-9f9b-26958ecec2a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T17:45:15.669+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:42:11.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac025cc9-232e-48f9-936e-85fdd15db419'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T17:45:15.669+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:42:11.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consumer expenditure, a major driver of the national economy, fell
        by 7.9% in 2020 as quarantine restrictions and pandemic woes dampened business
        and consumer activity.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f03d8aa-b1ca-4207-89bf-ba40102a7a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T17:45:15.669+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:42:12.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b228810-e1ed-40f6-b96f-eb895d5b1649'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T17:45:15.669+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:42:12.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The research firm also scaled down its projection for public expenditure
        to 5% from 7%. It noted current lockdowns may not only hurt government revenues
        but also delay its spending plans, with budgeted expenses not utilized in
        full by the end of 2021.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a873544-45f2-467e-b711-44c0772d5719'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T17:45:15.669+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:42:13.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4168f654-5e33-40c5-890f-9dc0b37ae56c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T17:45:15.669+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:42:13.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fitch Solutions joins other institutions who rolled back their growth
        projections for the Philippines this year such as ING Bank Manila, ANZ Research
        and Capital Economics that dialed down yesterday its forecast to 5% from 6%.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d6d15d7-9420-4274-844f-3671ee1f09ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T17:45:15.669+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:42:14.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ffcadb4-9b15-47ab-b9e0-9ce621055c02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T17:45:15.669+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:42:14.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Fitch unit likewise trimmed its 2022 growth forecast from 6.9%
        to 6.8%.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b17d74be-da81-43f8-949d-edb487037c20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T17:45:15.669+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:42:15.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ebce61b-22fc-4e0d-a05d-429ae533e581'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T17:45:15.669+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:42:15.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We temper our outlook on two factors; firstly, we now expect fiscal
        support to be reigned in more aggressively once the economy is on a more sustained
        recovery path, so that the government can begin reducing its public debt load,"
        noted Fitch Solutions.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '726df874-43d0-4a6b-899e-f16e6d41f74d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T17:45:15.670+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:42:16.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d566da0-6ccd-4659-8d01-545b8851a1ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T17:45:15.670+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:42:16.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also added that household consumption "could be tempered by deleveraging
        and weakened household balance sheets."</p>'
