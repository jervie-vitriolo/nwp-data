    'template': '1'
    'title': 'Big Oil wants to keep drilling in the North Sea. The backlash is growing'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ea5d81-e97d-4c55-a4a6-ce04edbf2aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T11:21:29.443+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:49:57.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> The UK government has been warned to stop
        a massive North Sea oil project or see its hopes of becoming a climate leader
        dashed as the country prepares to host a crucial environmental summit later
        this year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cfc05d9-c60b-47af-beed-58ed6590a545'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T11:21:29.443+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:49:58.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01345ccc-ff4a-43fa-9653-46f0e4aa72fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T11:21:29.443+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:49:58.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the coming weeks, Britain''s oil regulator could decide whether
        to green-light the Cambo development near the Shetland Islands, which co-owners
        Shell and Blackstone-backed Siccar Point Energy expect to produce 164 million
        barrels of crude during the first phase of development.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19448373-53de-4223-9a17-4a38ea4ccef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T11:21:29.443+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:49:59.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5392ab6b-9878-408d-9988-254ed14e2817'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T11:21:29.443+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:49:59.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But environmental groups and other activists are furious. They claim
        that approving the development would damage the environment and undermine
        claims by the UK government that it''s taking bold action ahead of November''s
        26th UN Climate Change Conference, or COP26, in Glasgow.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc62ee93-5617-4594-a50c-0d2cab403561'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T11:21:29.443+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:50:00.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2bb8e5c-4ba8-4419-b336-fa809bdb08ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T11:21:29.443+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:50:00.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will know if politicians are listening if the UK government,
        as hosts of COP who aspire to lead on climate, call time and put a stop to
        Cambo," said Tessa Khan, a climate lawyer who leads the advocacy group Uplift.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2143289f-0bb5-4c25-8e85-2a0ab40abeda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T11:21:29.443+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:50:01.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d2c95c9-5296-47d2-af5b-84b08aa183c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T11:21:29.443+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:50:01.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The political fight underscores the challenges facing governments
        and businesses as they strive to meet net-zero emissions goals aimed at limiting
        warming to 1.5 degrees Celsius, which is essential to maintaining a livable
        planet.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9517afdc-64de-4a25-a764-4a9b5883b687'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T11:21:29.443+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:50:02.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c273d95b-dcbc-4bce-9943-d708b2b75c78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T11:21:29.443+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:50:02.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the United Nations'' Intergovernmental Panel on Climate
        Change warned the world has rapidly warmed 1.1 degrees Celsius higher than
        pre-industrial era levels, and is now careening toward 1.5 degrees.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dbdb05c-75bb-42ee-a40f-fd9a14198142'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T11:21:29.444+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:50:03.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd02f83-8944-405e-90d9-5a0fd762407e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T11:21:29.444+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:50:03.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet the world remains reliant on oil and gas, and companies like
        Shell are working to provide it. To reach net-zero emissions by 2050, however,
        no new oil or gas fields can be approved for development, the International
        Energy Agency warned earlier this year.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82bc4f15-ca47-4947-a827-e8d6be72f02a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T11:21:29.444+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:50:04.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69e73b43-f50d-4dca-9ae9-a8b7884e14b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T11:21:29.444+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:50:04.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we reduce the consumption of oil in line with what is needed
        to reach [the 2050] targets, we will not need to invest in new oil or gas
        exploration or new coal mining. Very clear," Fatih Birol, the IEA''s executive
        director, said in a recent interview on Cambo with the UK''s Channel 4. The
        UK government, he added, should choose to be an "inspiration for the rest
        of the world."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '628c24ed-b546-4189-841e-3972c1e3be33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T11:21:29.444+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:50:05.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d49d022-b4d9-4349-8e76-acad6e5594d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T11:21:29.444+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:50:05.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The Cambo oilfield</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5427bf3-ab41-4bdb-b8ef-8087f4ce106c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T11:21:29.444+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:50:06.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cambo oilfield is a key project for Shell, which holds a 30%
        stake, and Siccar Point, which controls 70% of the venture.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '985d4757-8282-4702-8b59-270174d8153c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T11:21:29.444+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:50:06.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8a1d191-ae97-448a-9a67-e51521c109a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T11:21:29.444+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:50:07.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''ll be important for both of them because there are so few developments
        now [in the North Sea]," said Alexander Kemp, a professor of petroleum economics
        at the University of Aberdeen.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5523cf91-f3cb-47e3-8a2d-9ff959b4ccaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T11:21:29.444+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:50:07.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1f58877-983e-436b-9cbd-782b66307a66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T11:21:29.444+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:50:08.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Discovered in 2002, the field could contain over 800 million barrels
        of heavy crude. Deepwater drilling is expected to start in 2022, with oil
        production kicking off in 2025 and running until 2050.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1531bfaf-529d-4993-a23c-a0c6d05552da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T11:21:29.444+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:50:08.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e974a54d-947a-42ef-a9ee-36950ea83e8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T11:21:29.444+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:50:09.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a significant size field by today''s standards," said Kemp,
        noting that a more typical development would yield about 20 million barrels,
        not 164 million.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '852c9646-1eef-4721-bfbf-d4e043aa925a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T11:21:29.444+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:50:09.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9558dfc1-113e-4269-9b1a-faf189670290'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T11:21:29.444+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:50:10.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the project has stoked the ire of a coalition of environmental
        advocates, who are ramping up political pressure by highlighting the optics
        of approving the development so close to COP26. The oil produced will have
        the same climate footprint as running about 18 coal-fired power stations for
        a year, Uplift has calculated.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3836c20e-4bf2-42c0-955c-f6706463fcf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T11:21:29.445+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:50:10.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e0f37a-98da-4cee-b0ba-af231e1ec146'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T11:21:29.445+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:50:11.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The proposed new Cambo oilfield is a clear climate contradiction,"
        Jamie Livingstone, head of Oxfam Scotland, said in a statement this month.
        "If the UK government is to be a credible broker for a deal that can stop
        the planet overheating when it hosts the COP26 climate talks in November it
        must intervene in the Cambo case."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f176d7f-6bdb-4c8e-953d-663c0205cee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T11:21:29.445+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:50:11.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f084d1d-199d-4ecb-bdfa-989f6d12e0bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T11:21:29.445+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:50:12.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IEA''s net-zero roadmap published in May is another flash point.
        The report plainly states that as of 2021, no new oil and gas fields can be
        developed in order to reach climate targets. Uplift''s Khan said this is "the
        first major test" since the warning was issued.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b45df7c-3067-473b-96ed-7ae0f1596740'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T11:21:29.445+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:50:12.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d5ce5bf-bd09-46b2-9245-f6f7a98e0e31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T11:21:29.445+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:50:13.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A looming decision</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2749eff3-fa37-4a19-86f5-3619b271b114'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T11:21:29.445+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:50:13.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK Oil and Gas Authority (OGA) is expected to imminently decide
        whether to allow the development to proceed.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9097761d-2d04-4728-8179-27628712bf31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T11:21:29.445+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:50:14.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0cbea1e-676c-423c-9be2-edaf590b27c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T11:21:29.445+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:50:14.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prime Minister Boris Johnson told local media late last week that
        the choice is up to the regulator and "no contracts should be ripped up."
        Greenpeace has said if the OGA moves ahead, it could sue.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '901b2d18-37ee-4acc-bd4a-bd5c572a044e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T11:21:29.445+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:50:15.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63e27a61-6198-4575-9cc1-010e1a67e0ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T11:21:29.445+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:50:15.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The activist group takes particular issue with the government''s
        announcement that it will require new "climate compatibility checkpoints"
        on future oil and gas licensing rounds to make sure they''re in line with
        the United Kingdom''s pledge to reach net zero emissions by 2050. That doesn''t
        apply to Cambo, since a license was already issued in 2001 when exploration
        of the area began. Greenpeace has called this a deliberate "loophole."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c9eb34-eb7d-4de5-81ba-c11d944743f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T11:21:29.445+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:50:16.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68b5231d-e0a8-4be9-bfa2-716d02cc962a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T11:21:29.445+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:50:16.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alok Sharma, the lawmaker appointed by the UK government to lead
        COP26, did not directly address whether North Sea oil production contradicts
        UK climate goals when asked by reporters Monday, saying that the government
        was "going to be very rigorously applying a climate compatibility check" for
        "future" oil and gas licenses.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e58d70e-1a7c-45cf-9d39-d729fdccf47d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T11:21:29.445+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:50:17.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04b6888e-e5bc-46b4-a7a5-768eec968a51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T11:21:29.445+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:50:17.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s reason to believe the OGA will push forward with the project,
        even if it generates backlash.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '180fb0f3-a819-4a72-8822-d53dc531ebec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T11:21:29.445+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:50:18.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06fcb4b0-e9fe-432e-aa65-36390989c6c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T11:21:29.446+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:50:18.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency has emphasized that even under net-zero plans, oil and
        gas will remain crucial sources of energy for the country, and that it''s
        closely monitoring emissions for all projects to make sure they align with
        the 2050 goal.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b765bd4-fe44-48a6-bd1a-cbdb561f5b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T11:21:29.446+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:50:19.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c945afd7-3c55-45b6-9a2c-5ca5a6cba39a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T11:21:29.446+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:50:19.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Oil and gas still make up around three quarters of the UK''s energy
        consumption," Chairman Tim Eggar wrote in the agency''s latest annual report.
        "They are forecast to be needed now and into the future; not just for heating,
        transport and power generation, but also as a feedstock for manufacturing
        other materials such as chemicals, medicines and more."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52ec7397-7e99-4613-85a9-6da8d3ee3053'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T11:21:29.446+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:50:20.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece8d775-aff6-4b21-9e1a-be3a0aaf257a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T11:21:29.446+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:50:20.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Shell and Siccar Point''s role</h2>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d6dd218-15d6-4c8c-aa1f-e713fe4852d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T11:21:29.446+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:50:21.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This position is echoed by those in the oil industry who believe
        that based on the United Kingdom''s ongoing energy requirements, the focus
        on Cambo is overdone.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72672b84-3fe9-4f85-8624-e09a23e09aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T11:21:29.446+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:50:21.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa1b0e2-b76c-4936-bba8-9129f76fe1a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T11:21:29.446+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:50:22.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Fields like Cambo meet the UK''s energy needs, and producing it
        here means we can reduce emissions associated with production as much as possible,"
        said Deirdre Michie, CEO of industry group Oil &amp; Gas UK. "A premature
        ending of domestic production would mean we simply need to import more of
        it from other countries, at great expense, while losing all control of the
        environmental standards for how it was produced."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd109d484-03ed-4239-a152-1ff925dd215f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T11:21:29.446+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:50:22.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd05268a3-bef9-46e4-ba89-af1b93837050'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T11:21:29.446+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:50:23.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to questions from CNN Business, Siccar Point Energy
        CEO Jonathan Roger said that Cambo would directly create 1,000 jobs in the
        United Kingdom, and that the oilfield will be built using "modern, low-emission
        equipment and manufacturing processes and be electrification ready, with the
        potential to be powered by renewable energy when that''s feasible."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c7c4a18-585a-47a2-861c-7cfbfed6c505'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T11:21:29.446+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:50:23.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4560555-c6cc-4f10-89f7-cf6396669b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T11:21:29.446+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:50:24.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shell emphasized that its oil production peaked in 2019 and is expected
        to continue to decline until 2030.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6fc221a-7e53-4ae5-9621-a43fd5da9135'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T11:21:29.446+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:50:24.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '886e0872-ee8d-464c-9fde-c47549bd2102'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T11:21:29.446+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:50:25.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re already investing billions of dollars in low-carbon energy,"
        a company spokesperson said. "But the world will still need oil and gas for
        decades to come in sectors that can''t be easily decarbonized. Targeted investment
        in oil and gas will ensure we can supply the energy people will still rely
        on, while funding the rapid growth of our low-carbon businesses."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ab7574c-16d2-4a8c-83e0-6cef27dbe92f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T11:21:29.446+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:50:25.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e909c4a2-16cb-4dda-8f9e-662bbf7f7723'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T11:21:29.447+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:50:26.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But like the UK government, industry players are walking a tightrope.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7286a59f-dac7-4d53-954f-16ebca28da54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T11:21:29.447+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:50:26.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c88bf027-4d83-492a-89dd-c3bdc257c162'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T11:21:29.447+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:50:27.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are, of course, business considerations at play. The United
        Kingdom is one of nine core markets that Shell has identified for energy exploration
        and production. In a report to investors, the Anglo-Dutch company estimated
        average investment returns of 20% to 25% for similar projects across its portfolio.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef9c8b34-0db1-420e-a126-9d8a8f6cb94f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T11:21:29.447+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:50:27.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '447db790-b1a8-4864-ab64-3a91d71828c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T11:21:29.447+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:50:28.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Siccar Point said investment in the Cambo project will total about
        Â£1.9 billion ($2.6 billion) and Â£140 million ($194 million) has already been
        put up. It declined to comment on expected returns.</p>'
    '63':
