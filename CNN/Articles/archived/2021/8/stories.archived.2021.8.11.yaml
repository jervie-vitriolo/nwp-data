      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Livestock took the biggest blow among the subsectors, logging a
        double-digit plunge during the period as it continues to reel from the impact
        of the African Swine Fever. Fishery output also fell during the period, while
        crops and poultry saw growth.</p>'
    '7':
