    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Govt. suspends shorter quarantine policy for fully vaccinated close
      contacts of COVID-19 cases'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34920a46-271d-4406-b318-e55c76799850'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T14:11:57.514+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:51:42.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 11) â€”</strong> The
        country''s pandemic response task force on Wednesday suspended the policy
        that allowed shorter quarantine period for fully vaccinated close contacts
        of probable or confirmed COVID-19 patients.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e05c8bba-57d1-467f-bf0f-6847832ec8a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T14:11:57.514+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:51:43.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They now have to complete 14 days of quarantine from the date of
        exposure to the patient, according to the new rule.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e43639-5579-4bd2-82b9-71a41a59bec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T14:11:57.514+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:51:43.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On July 2, the Inter-Agency Task Force for the Management of Emerging
        Infectious Diseases (IATF) issued a resolution that required fully vaccinated
        close contacts to undergo a seven-day quarantine if they are not showing flu-like
        symptoms.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '899479ad-40a9-4449-a131-d0431ec3bb4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T14:11:57.514+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:51:44.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The decision to temporarily suspend said protocol is part of the
        continued implementation of proactive measures to slow down the surge in COVID-19
        cases and to stop the further spread of the variants," the Inter-Agency Task
        Force said in a statement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8af13b7e-f13b-4475-b376-6fb24e27eb6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T14:11:57.515+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:51:44.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health spokesperson Maria Rosario Vergeire confirmed that the proposal
        came from health experts amid the threat of the more transmissible Delta variant.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fa5f2f7-221c-414e-9352-4fec431d052c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T14:11:57.515+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:51:45.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Napagkasunduan po natin base sa mga ebidensiya ngayon na lumalabas
        na iyong viral load po ng isang bakunado ay the same lang with that of the
        unvaccinated kapag Delta variant po ang nakapanghawa sa kanya," she said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '464070c7-c751-4a6c-8525-0f64ea0cdc2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T14:11:57.515+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:51:45.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We agreed that evidence shows that the viral load
        of a vaccinated person is the same compared to an unvaccinated person infected
        with the Delta variant.]</p>'
  'copaganda-in-films-and-tv':
    'author': 'Marga Buenaventura'
    'caption': 'Jackie Chan and Chris Tucker heralded a new era of the buddy cop subgenre
      in "Rush Hour," which proved that Black and Asian actors could topbill a successful
      Hollywood film franchise. But what about the film''s copaganda (cop propaganda)
      content? Screenshot from WARNER BROTHERS ENTERTAINMENT'
    'categories': ['ecfda233-3517-4749-968c-c742aa72383f']
    'created': 2021-08-10T17:40:46.290+08:00
    'imagesource': 'jcr:c424402f-f2da-4e6c-bb48-1dd5547a7123'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0aa555c1-4a35-4ee0-9776-9bea8b999a0c'
    'lead': 'While knowing fully well that corruption and brutality are intrinsic
      parts of the police force, cop-focused fictional work continues to endure.'
