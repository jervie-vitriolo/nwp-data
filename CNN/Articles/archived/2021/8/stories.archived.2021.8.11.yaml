      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Price said the US "harbors no hostile intent" toward North Korea
        but remained committed to the security of South Korea.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '247faefc-8062-469b-a9f2-7d6f4d0a1e4d'
