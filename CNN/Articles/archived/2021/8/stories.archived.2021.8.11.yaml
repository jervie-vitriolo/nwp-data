    'template': '1'
    'title': 'COVID-19 again places pressure on NCR hospitals'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dbb2bf6-20a4-441e-8bec-068de7e26a20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T09:07:22.579+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:53:13.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 11) â€”</strong> Metro
        Manila''s medical facilities are currently experiencing the same COVID-19
        situation seen in March and April, with the fresh surge in cases overstretching
        the healthcare system, a hospital group said Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c0f0c21-0c85-410a-b32b-20907417dd65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T09:07:22.579+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:53:14.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several hospitals in the National Capital Region recently announced
        they have reached capacity due to the rise in COVID-19 patients, reminiscent
        of the spikes in hospitalizations early this year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b12745fc-a466-4404-9f14-681e030adefb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T09:07:22.579+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:53:14.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time, social media was flooded with stories of families of
        COVID-19 patients from Metro Manila going to outlying provinces in search
        of medical attention. Some, meanwhile, were not able to make it inside health
        facilities even after hours of waiting in line to be accommodated.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e75acb6-8bcc-4714-b941-bf2f58b37880'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T09:07:22.579+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:53:15.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our situation now is similar to what we [had] in March and April
        this year," Philippine Hospital Association President Jaime Almora told CNN
        Philippines''<em> New Day.</em></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0e0e250-a145-4567-92a3-583f0c466f47'
      'mgnl:activationStatus': true
