      'mgnl:type': 'text'
      'text': '<p>Spavor, a Beijing-based businessman who regularly traveled to North
        Korea, was sentenced after being found guilty of spying and illegally providing
        state secrets to foreign countries, the Dandong Intermediate People''s Court
        said in a statement Wednesday.</p>'
