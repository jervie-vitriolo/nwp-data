      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em><strong>Editorâ€™s note:</strong> The opinions expressed in this
        essay are the authorâ€™s.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f92b70c0-0754-4ba1-87be-7eb372190db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T17:46:35.797+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:51:34.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 1998 film â€œRush Hour,â€ Los Angeles detective James Carter
        (Chris Tucker) accidentally answers the call of a kidnapper. Itâ€™s a tense
        and high-stakes situation, as the Chinese consulâ€™s daughter is being held
        captive. But Carterâ€™s feathers are hard to ruffle, and he takes on the kidnapperâ€™s
        demands like a fast food order. The ransom money is set at a whopping $50
        million, and Carter responds, â€œFifty million dollars? Whoâ€™d you think you
        kidnapped, Chelsea Clinton?â€</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf77f360-f56c-4f26-a8a8-110a6dc8646a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T17:46:35.797+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:51:34.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I was only seven years old when â€œRush Hour'''' came out, and it
        would become one of the most formative films I would ever watch; I canâ€™t count
        the number of times I saw it on repeat via VHS tape. The action sequences
        were well-choreographed and the humor was quick-witted and rooted in pop culture.
        Like eleven-year-old Soo Young (Julia Hsu), I too enjoyed belting out to Mariah
        Careyâ€™s â€œFantasyâ€ and other classics on the way to school.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c65ea88-4d52-446a-962b-006673deef00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T17:46:35.797+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:51:35.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This action-comedy film, which mixed elements of martial arts by
        way of Jackie Chan as Hong Kong inspector Lee, went on to become a commercial
        success. With just a budget of $35 million, it would earn more than $240 million
        worldwide and lead to two more movie sequels and a 2016 television series.
        While a lot of the humor in the film franchise is at the expense of a racial
        stereotype, â€œRush Hourâ€ is inarguably groundbreaking work. (To be fair, the
        stereotypes are both positive and negative, and <a href="https://www.elon.edu/u/academics/communications/journal/wp-content/uploads/sites/153/2017/06/01_Matt_Lee.pdf"
        target="_blank">arenâ€™t limited to one perspective</a>. To wit, a now-deleted
        tweet has stated that â€œRush Hour 2 is so racist in either direction that it
        just cancels out all racism in the movie.â€ Take that with a grain of salt.)
        Chan and Tucker heralded a new era of the buddy cop subgenre, which proved
        that Black and Asian actors could topbill a successful Hollywood film franchise.
        If there is anything about â€œRush Hourâ€ that I have trouble reconciling with,
        itâ€™s that the heroes of said stories happen to be cops.</p>'
    '13':
