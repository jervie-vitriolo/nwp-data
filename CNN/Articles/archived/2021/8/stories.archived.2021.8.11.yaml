  'NY-Governor-Gov.-Andrew-Cuomo-resigns':
    'author': 'Gregory Krieg and Kristina Sgueglia, CNN'
    'caption': 'Courtesy: State of New York'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-08-11T00:21:57.637+08:00
    'imagesource': 'jcr:ace282ab-836c-4183-a4da-69d832a75695'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '338d4dce-b7a0-4e91-af78-1798ab7e8f20'
    'lead': 'New York Gov. Andrew Cuomo says he''s resigning in wake of state''s investigation
      into sexual harassment allegations.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-11T00:24:36.090+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T08:56:06.822+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:38:58.710+08:00
