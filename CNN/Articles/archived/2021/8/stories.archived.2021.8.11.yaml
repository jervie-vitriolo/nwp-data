      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd94dfc60-9533-45c4-bf12-6ba31f59bd8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T05:12:07.362+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:55:32.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Messi had expressed his desire to leave the Catalan club last year
        but decided to stay because he had no intention of disputing the club''s decision
        in court and dragging out a legal dispute.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af0b4c9b-f7fd-466a-8025-8bdcdadfb9d3'
      'mgnl:activationStatus': true
