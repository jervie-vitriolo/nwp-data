      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Livestock production nosedived by 19.3% during the quarter, primarily
        driven by decreases of 26.2% for hogs and 6.6% for dairy output. This was
        partially offset by double-digit growths in cattle, carabao, and goat production.</p>'
