      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concepcion said the private sector hopes they can fill the gap by
        purchasing vaccines for children.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad067215-76d9-49b6-99ef-6cf28c729189'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T16:39:52.521+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T08:43:18.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These are all requests. It will be easier for the government to
        allot a portion of what they already have for the children... but there''s
        no harm in trying to see how far we can get with this," the GoNegosyo founder
        told CNN Philippines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f2b5f3b-d0ee-4335-ac11-b9faa0d34132'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T16:39:52.521+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T08:43:19.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Delta will hit our children and we have to prepare for it. I don''t
        know if there''s any parent out there who wants to see their children in the
        ICU - the parent will offer his own life for the kid''s life," Concepcion
        added. "I know the (vaccination) priorities are there, but this is a very
        emotional thing for many parents."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '391f660b-0f01-476b-9913-0e710b81b9c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T16:39:52.521+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T08:43:19.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on his estimates, private firms can fund anywhere between
        500,000 to 1 million Pfizer shots.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7257bfb6-c908-470d-a0d0-9123baaa52d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T16:39:52.521+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T08:43:20.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Current vaccinations cover health frontliners, senior citizens,
        persons with comorbidities, the workforce, and the poorest families. All must
        be aged 18 and older.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b332d9-e21e-42fe-a8b6-e94aa4091376'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T16:39:52.521+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T08:43:20.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, only Pfizer vaccines have been&nbsp;<a href="https://www.cnnphilippines.com/news/2021/6/8/Pfizer-teens-12-to-15-Philippines-FDA.html">approved
        by the Philippine Food and Drug Administration</a> for use on minors aged
        12-17.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2d0962e-4f7c-4050-a7e7-d0691150d937'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T16:39:52.521+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T08:43:21.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccine czar Carlito Galvez, Jr. on Monday set a September-October
        target to start vaccinating minors against COVID-19, but this proposal has
        been <a href="http://cnnphilippines.com/news/2021/8/10/Children-COVID-19-vaccine-Delta-variant-Philippines.html">rejected
        by health officials.</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc37cfcf-809a-474a-995c-8e5b16f6d86b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T16:39:52.521+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T08:43:21.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Dahil nga kulang ang bakuna, kailangang ibigay muna natin sa
        mga vulnerable</em> â€“â€“<em>&nbsp;''yung mga high risk, mga matatanda</em>,"
        Health Secretary Francisco Duque told reporters.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce33b431-665b-4a03-b045-2ab12e3d1309'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T16:39:52.521+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T08:43:22.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sila ang sumasabak sa mga ICU (intensive care units) natin,
        sila rin ang pumupuno sa ating ma pagamutan</em>," he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a72f1e-8b49-4a20-bac4-a65344dcc652'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T16:39:52.521+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T08:43:22.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Because vaccines are limited, we should first give
        the supply to the vulnerable â€“â€“&nbsp;the high-risk sector, the elderly. They
        are the ones who occupy ICUs and hospital wards.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b60dafc8-2230-473d-9f42-6693506340c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T16:39:52.521+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T08:43:23.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concepcion admitted that vaccine supply remains the biggest constraint,
        with the planned Pfizer purchases dependent on the volumes which can be committed
        by the American drugmaker.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f13cf289-b281-4666-9498-0769e437a6a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T16:39:52.521+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T08:43:23.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even the AstraZeneca and Moderna doses bought by big firms for their
        employees months ago have yet to be fully delivered.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '963568ba-7cbb-4425-966b-6622da24c254'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T16:39:52.521+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T08:43:24.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trade Secretary Ramon Lopez said separately that eight companies
        are looking to <a href="https://www.cnnphilippines.com/news/2021/4/15/private-sector-vaccine-manufacturing-PH.html">manufacture
        vaccines for COVID-19 and other diseases locally</a>, but these are unlikely
        to start production soon.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15029f3e-70de-4a6d-aff5-8043c97b699c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T16:39:52.522+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T08:43:24.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the proposal to start vaccinations for children has
        not yet been discussed by the Inter-Agency Task Force.</p>'
  'FDA-EUA-donated-UAE-made-Sinopharm-vaccines':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-08-11T16:39:40.887+08:00
    'imagesource': 'jcr:eafe2ce5-cca5-42b6-a5e1-378247c496d6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9b2e1933-cc0c-442c-99df-314c7b88472b'
    'lead': 'The Food and Drug Administration granted emergency use authorization
      for the donated Hayat-Vax COVID-19 vaccines, which are essentially Sinopharm
      shots but were produced in the United Arab Emirates.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-11T16:41:15.416+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T08:43:06.666+08:00
    'mgnl:lastActivatedBy': 'magnolia'
