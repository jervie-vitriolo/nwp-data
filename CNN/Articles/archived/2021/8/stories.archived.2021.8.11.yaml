      'mgnl:type': 'text'
      'text': '<p>Spavor was detained in December 2018 alongside Canadian Michael
        Kovrig on espionage charges. The two men were detained following the arrest
        in Vancouver of Meng Wanzhou, chief financial officer of Chinese tech giant
        Huawei, over allegations the company violated United States sanctions on Iran.</p>'
