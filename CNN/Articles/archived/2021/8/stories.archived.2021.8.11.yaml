      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 11) -</strong> The
        Department of Health on Wednesday tallied 12,021 new COVID-19 cases, pushing
        the nationwide count to 1,688,040.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fedac1b8-8afd-4bdf-8708-a8c943b9290b'
