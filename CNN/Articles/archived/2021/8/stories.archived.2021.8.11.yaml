      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 11)</strong> â€” The
        Department of Health''s chief pathologist in Central Visayas says patients
        who tested positive in Cebu City for the Delta variant have no history of
        contact with confirmed cases who were OFWs or ROFs</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '205a8435-a14c-45e1-959b-2a79881154b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T17:26:55.264+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:42:19.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sa ating datos iyong mga nag-positive sa ating</em> Delta variant
        are actually people who have no history of travel, neither do they have histories
        of contacts with a confirmed positive Delta variant person who is an OFW (overseas
        Filipino worker) or an ROF (returning overseas Filipino)," Dr. Mary Jean Loreche
        said at a televised briefing on Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c27cd25-bebb-4729-8e87-a7f7b1d0215b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T17:26:55.264+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:42:19.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: From our data, those who tested positive for the Delta
        variant are actually people who have no history of travel, neither do they
        have histories of contacts with a confirmed Delta variant-positive person
        who is an OFW or an ROF.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '887d1d54-d0b0-46f0-90c2-97b7fd88a2c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T17:26:55.264+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:42:20.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Loreche said this only means the cases are local transmissions.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b6e94f-109d-4703-ac46-b18c0b641399'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T17:26:55.264+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:42:20.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kaya base po diyan, masasabi po natin na lahat po iyong nilabas
        ng</em> Philippine Genomic Center <em>na mga</em> Delta variant cases <em>natin
        dito ay</em> we would say <em>na</em> local transmission <em>po ito</em> or
        community."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d639d40-9c31-40e7-8b13-02aa71af4d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T17:26:55.264+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:42:21.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: So, based on that, we can say that all the data from
        the Philippine Genomic Center about Delta variant cases here are we would
        say local or community transmissions.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25db16a5-0565-45f4-98a0-34e608b3d32d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T17:26:55.264+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:42:21.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The region has so far reported 36 cases of infections with the Delta
        variant.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f33fe082-d7aa-4aaf-9487-df829b012e5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T17:26:55.265+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:42:22.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Pero po iyan po ay</em> considered as recovered <em>at karamihan
        naman sa kanila</em> asymptomatic <em>kasi nag-contact tracing tayo,"</em>
        said Loreche.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e939c3e8-f43e-4b02-b2b8-a7f513f19fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T17:26:55.265+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:42:22.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: But these are considered recovered and most of them
        were asymptomatic because we did contact tracing.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c5e7193-c40a-4e0f-bc54-ce35af9efe15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T17:26:55.265+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:42:23.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three cities and eight municipalities in Cebu Province were placed
        under modified enhanced community quarantine or MECQ with heightened restrictions
        beginning 12 a.m. of Tuesday in a bid to stop the further spread of COVID-19.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dbde317-69e9-4413-b46c-c9f2a43dcd8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T17:26:55.265+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:42:23.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These areas are the municipalities of Samboan, Sibonga, Argao, Cordova,
        Oslob, Liloan, Minglanilla and Consolacion.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dfa91ff-077e-48cd-b917-3f701879f72c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T17:26:55.265+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:42:24.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cities of Talisay, Carcar, and Naga will also be under the stricter
        MECQ for 14 days.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '314f2e92-b37e-41c3-b609-f7c83d4b8ff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T17:26:55.265+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:42:24.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the briefing, Loreche said "COVID fatigue" and having open
        borders could have contributed to the rise in cases.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa3a92e9-357e-4ff1-886d-fcc3098fc018'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T17:26:55.265+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:42:25.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Considering <em>na nga na</em> 11 months <em>tayo mahigit na naging</em>
        MGCQ,<em> ang mga tao kasi para bang nagkaroon na ng</em> COVID fatigue and
        then very open <em>ang ating mga</em> borders so <em>nawala po masyado iyong
        pagiging istrikto nila sa kani-kanilang mga sarili upang sundan iyong ating
        tinatawag na mga</em> public health standards," she said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae534d7d-9dc1-4e5f-aba5-c5bdf8ac36c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T17:26:55.266+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:42:25.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Considering that we''ve been under MECQ for more than
        11 months, people seem to have developed COVID fatigue and then our borders
        are very open so people have become less strict with themselves when following
        public health standards.]</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc409586-78b2-4295-b85b-3510d94fd03b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T17:26:55.266+08:00
