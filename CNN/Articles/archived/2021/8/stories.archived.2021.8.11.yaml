      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''I gave my all''</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8129f844-d980-420a-9460-4485b6d182af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T05:12:07.361+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:55:28.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Messi''s move to Paris brings his historic 20-plus-year spell at
        Barcelona to an end.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f5ead0-06ee-4312-9b4a-aa04e72148f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T05:12:07.361+08:00
