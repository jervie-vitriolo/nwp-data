    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH Olympic boxing coach optimistic of nabbing gold in Paris 2024'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64bc0b36-59b4-4704-8ce4-f50193d9b6ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T11:58:46.958+08:00
