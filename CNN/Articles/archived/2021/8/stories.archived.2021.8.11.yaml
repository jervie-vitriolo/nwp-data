    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:39:24.677+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['I-Am-Legend', 'vaccine']
    'template': '1'
    'title': '''I Am Legend'' screenwriter reacts to vaccine conspiracy theories,
      pointing out the plot is fiction'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc672f03-0cbe-4b8f-9d66-56b776e622bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T16:55:39.004+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:42:44.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”&nbsp;</strong>The post-apocalyptic thriller "I Am
        Legend" is bubbling up in conversation among the vaccine-hesitant crowd, prompting
        the film''s screenwriter to emphasize that the plot is entirely fictional.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '442ff986-cf48-4c60-8446-24a8d9ff233a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T16:55:39.004+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:42:44.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Akiva Goldsman, who co-wrote the screenplay for the 2007 film starring
        Will Smith, clarified that "I Am Legend" is pure fantasy after an unnamed
        source in a recent New York Times report said they feared vaccination because
        of the events of the film.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '334535c7-9908-4d3d-9303-fdbf7c6cf4f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T16:55:39.004+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:42:45.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In that film, based on the 1954 novel of the same name, an attempt
        to engineer the measles virus into a cancer cure goes awry, infecting most
        of humanity and turning people into zombie-vampire hybrids. Vaccines do not
        factor into the plot.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c89eb60-db3d-4bc6-8f1c-6631dfecf058'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T16:55:39.004+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:42:45.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Goldsman tweeted a succinct response to the misinformation inspired
        by the film: "Oh. My. God. It''s a movie. I made that up. It''s. Not. Real."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e838bed8-fb5d-402e-abe3-92a9c03ec2bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T16:55:39.004+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:42:46.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film has been a vessel for anti-vaccine sentiment since the
        first Covid-19 vaccines were authorized in 2020. Reuters published a "fact
        check" of the film''s plot in December of that year after social media users
        circulated claims that a "vaccine" had zombified the characters in the film.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc2a0ece-d565-4b52-ada6-22a04b8d6132'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T16:55:39.004+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:42:46.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To be clear, vaccines have never caused zombie-like reactions in
        recipients. Countless reports conducted in the last year show that vaccination
        against Covid-19 is the best defense against severe illness or death from
        the disease. A new analysis of data from the US Centers for Disease Control
        and Prevention shows that more than 99.99% of fully vaccinated people have
        not had a breakthrough case of Covid-19 that resulted in hospitalization or
        death. (The CDC did, though, use a fictional zombie apocalypse to teach disaster
        preparedness in 2011.)</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ade0fad5-722b-4532-9b24-207dd960e212'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T16:55:39.004+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:42:47.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smith, whose virologist character spends much of the film fending
        off infected mutants and searching for a cure to the would-be cure, has not
        commented on the "I Am Legend" hubbub. But it seems those who base their fear
        of vaccines on the film have misunderstood its plot.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f65b0a1b-8b8b-4417-a9c4-70829c30a056'
      'mgnl:activationStatus': true
