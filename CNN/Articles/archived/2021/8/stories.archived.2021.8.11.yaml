    'jcr:uuid': '2c3e9e99-b520-4ea3-99c6-fb87de8cd8c7'
    'lead': 'The Hong Kong government is refusing to recognize the vaccination certificates
      of individuals fully inoculated against COVID-19 in the Philippines, but an
      official says the problem is being fixed.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-11T13:14:05.311+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T08:47:26.232+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:39:15.489+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hong Kong won''t honor PH vaccination cards, but govt agency fixing
      documents'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a540b5e7-bab6-4232-b8cb-bfd63aa11396'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T13:14:05.312+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:47:26.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 11) â€”</strong> The
        Hong Kong government is refusing to recognize the vaccination certificates
        of individuals fully inoculated against COVID-19 in the Philippines, but an
        official said the problem is being fixed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '476db6cb-4abb-49a5-9730-89473da59480'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T13:14:05.312+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:47:27.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Affairs Secretary Teodoro Locsin Jr. said the government
        of Hong Kong won''t honor the proof of vaccination issued by local government
        units and the Bureau of Quarantine because it is not "connected to a single
        source." On Wednesday, he said he will formally ask Hong Kong''s chief executive
        Carrie Lam about the matter.</p>'
    '17':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Our vaccination
        cards are not accepted in Hong Kong because they are not connected to a single
        source. Poor OFWs going to their jobs in Hong Kong even if jabbed.</p>&mdash;
        Teddy Locsin Jr. (@teddyboylocsin) <a href="https://twitter.com/teddyboylocsin/status/1424899361100554241?ref_src=twsrc%5Etfw">August
        10, 2021</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a0ccc5-c766-44e4-b36e-3c47c47ebf6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T13:14:05.313+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:47:27.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9e67816-2711-4085-80f7-ece8b35bca72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T13:14:05.312+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:47:28.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This obstacle delays the departure of over 3,000 Filipino workers
        who were scheduled to fly back to their employers in Hong Kong starting Monday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebcd38a8-8563-4c2e-a488-289575b98008'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T13:14:05.312+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:47:28.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Consul General in Hong Kong Raly Tejada said the special
        administrative region is open to accepting the World Health Organization-recognized
        International Vaccine Certificate or "yellow card" issued to fully vaccinated
        OFWs. However, the Bureau of Quarantine needs to include the traveler''s passport
        number, he added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3763b9e4-a315-444e-ba79-f015ff8a4f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T13:14:05.313+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:47:29.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Good that Hong Kong is amenable to accepting our WHO International
        Vaccine Certificate, which our Bureau of Quarantine is currently issuing,  provided
        it includes the passport details of the holder," he said. "We are now consulting
        with the BOQ to have the passport details of the holder incorporated in the
        yellow card."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de5fab1d-68e4-41a6-94c0-6098cfb96a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T13:14:05.313+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:47:29.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines is classified by the Hong Kong government as "high
        risk" for COVID-19. It requires foreign workers from the Philippines with
        visa to present a "recognized vaccination record" and undergo 21 nights of
        hotel-based quarantine.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11dfc5cd-93fb-471f-8d17-a5562cea9635'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T13:14:05.313+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:47:30.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines correspondent Tristan Nodalo contributed to
        this report.</em></p>'
