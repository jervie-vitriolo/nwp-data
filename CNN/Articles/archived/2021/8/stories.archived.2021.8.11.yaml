      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1dcb2ae-1f61-4136-bb4a-10a1a4380012'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T16:03:45.067+08:00
