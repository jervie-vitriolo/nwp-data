      'mgnl:lastActivated': 2023-01-25T08:40:51.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspect''s alleged offenses are related to "being engaged in
        ''Intelligence Agent activity'' under German law," it added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc704a51-5163-464e-8323-65e6fbd2e410'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T20:40:59.030+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:40:52.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His apartment and workplace have been searched and he will be brought
        before an investigating judge later on Wednesday, according to the German
        statement.</p>'
    '5':
