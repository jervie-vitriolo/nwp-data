    'template': '1'
    'title': 'Delta variant cases in Cebu City from local transmissions â€” DOH-7'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cabb513c-ab25-43b6-9df3-6f555e42fef3'
