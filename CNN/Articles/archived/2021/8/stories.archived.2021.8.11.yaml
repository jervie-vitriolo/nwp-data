    'lead': 'Opening schools full of unvaccinated children without requiring them
      to wear masks or take other precautions is a recipe for disaster, the physician-in-chief
      of Children''s Hospital New Orleans says.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-11T11:25:45.030+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T08:49:11.254+08:00
