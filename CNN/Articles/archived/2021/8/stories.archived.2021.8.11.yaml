      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shell is appealing the ruling, which it says risks shifting demand
        to suppliers that are less concerned about reducing their emissions impact.
        But the Cambo debate reveals the firm''s tough road ahead.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '032cc54d-6a29-4707-b8c5-6357e2f8ea35'
