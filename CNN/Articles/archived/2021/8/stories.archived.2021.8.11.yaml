      'jcr:uuid': '3fc7ec45-4151-47bd-ae12-e7e7003912c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-11T11:03:09.851+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:51:24.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Overall, it now seems clear that Tesla has overbuilt Chinese capacity
        when compared to domestic demand, which will result in further price cuts
        and margin pressure," Johnson said. "Given China is supposed to be Tesla''s
        ''growth market,'' these numbers should concern any Tesla bull."</p>'
