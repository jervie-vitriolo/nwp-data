    'jcr:uuid': '156cc321-8dfc-4bbe-bca7-790cc6d416cc'
    'lead': 'A baby born weighing just 212 grams (7.5 ounces) -- about as heavy as
      a softball or an apple -- has left hospital after more than a year and arrived
      at her family home.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-11T11:32:29.455+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T08:48:43.905+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:39:11.349+08:00
