      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group said Jones'' death was the <a href="https://twitter.com/mmprideorg/status/1423316665010298882">21st
        reported transgender murder case</a> under the Duterte administration, as
        well as the 61st since 2008, with the actual numbers possibly higher.&nbsp;</p>'
