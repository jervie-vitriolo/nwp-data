      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 6)—&nbsp;</strong>The
        country continues to see a rise in COVID-19 cases, and the Health Department
        confirms the spike is seen in all age groups, even among children.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'facc7dcf-4ccd-43c6-a8db-caa8a5b430e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T19:27:23.970+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:00:46.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines, pediatrician Joanna Cuayo
        said more patients are seeing her for symptoms of the coronavirus.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a70d9cdd-e025-4f3b-b9be-de0e4d1a0ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T19:27:23.970+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:00:46.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the usual two kids per week months ago, the number has tripled.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '603faae7-11f7-4278-af45-3559af8499dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T19:27:23.970+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:00:47.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In comparison then versus now for example yesterday I had 6 children
        who had COVID-like symptoms," Cuayo said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fecb5d5f-34b0-4212-a50b-b2d1798ce86a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T19:27:23.970+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:00:47.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this was no surprise to her.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae72e81-34e9-4df6-bed1-c541fbe0c359'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T19:27:23.970+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:00:48.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the highly contagious Delta variant spreading, more people
        going outside are getting sick.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3778c89a-e5db-4bb5-a129-7721d354aca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T19:27:23.970+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:00:48.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That means the chances of adults bringing the virus home to their
        children are higher too.</p>'
    '26':
      'image': 'jcr:d0db6f0f-40b1-49ba-83b3-2e494dcc1792'
