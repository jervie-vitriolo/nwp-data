    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '261d9d20-2163-4899-b94b-69795ff037c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T15:47:50.215+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:07:41.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Treasurer Rosalia De Leon confirmed to CNN Philippines
        that the fund has already been downloaded, and may now be directly released
        to local government units.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e37e40e1-99d4-4e9a-b6fa-dd5cf8c74013'
