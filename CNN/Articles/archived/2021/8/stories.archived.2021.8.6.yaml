      'mgnl:lastActivated': 2023-01-25T08:05:25.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ddbf2bb-bbe8-4d58-945f-d9cb22f69160'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T23:28:20.780+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:05:25.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remulla noted that hospitals are already nearing 90% capacity, especially
        with workers coming home from nearby cities outside the province like Makati
        and Muntinlupa.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce1bc5a8-88bd-4587-aa62-11aa5e08985f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T23:28:20.781+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:05:26.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c9d4e67-8be5-4470-b591-85d1e0543a90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T23:28:20.781+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:05:26.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the cities of Bacoor, Imus, and Dasmariñas have recorded
        a "concentration in cases," with people going to and from Metro Manila.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '050ef15c-d507-4b41-a222-c6e5adf4dcb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T23:28:20.781+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:05:27.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a89ed00-e12b-4ca0-9d13-9742bfcb16bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T23:28:20.781+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:05:27.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A barangay in Dasmariñas alone had to impose a strict lockdown after
        600 active cases were reported this week.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2be30f2-d7d4-4087-8c8d-8c7f6824d581'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T23:28:20.781+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:05:28.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6963a0cf-fdd7-4ea7-be2f-b94fa9cb6287'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T23:28:20.781+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:05:28.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cavite was among the areas placed under modified enhanced community
        quarantine (MECQ) on short notice on Aug. 6 to 15 following a rise in COVID-19
        cases.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cedac24d-e998-45e0-8aad-1358181abf49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T23:28:20.781+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:05:29.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc5b6eac-12bd-4f86-8d64-4a7d1b6831d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T23:28:20.781+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:05:29.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others were Lucena City, Rizal, and Iloilo province.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4188b7a0-07f7-4f9a-8405-123ecca1f565'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T23:28:20.781+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:05:30.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d5147c-d004-44ec-b8b8-570eae78d8b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T23:28:20.781+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:05:30.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Metro Manila shifted to the strictest enhanced community
        quarantine (ECQ) on Aug. 6 to 20 while Laguna province and Cagayan de Oro
        will be under ECQ until Aug. 15.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed0d6c5-adb6-47b0-b249-b2da8ee5221b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T23:28:20.782+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:05:31.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '136eeb34-5c4e-4ddb-9e53-1c8dc5f062bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T23:28:20.782+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:05:31.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines'' The Final Word, Cabuyao Mayor
        Mel Gecolea said they have observed an increase in COVID-19 infections, but
        did not specify by how much.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f23e890b-0d39-4de2-a70c-7740e660ce9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T23:28:20.782+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:05:32.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb9f64d8-bd91-4941-b6e5-05fad8cc5110'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T23:28:20.782+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:05:32.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To address this, he said they are working on ramping up their vaccination
        program by immediately deploying whatever supply they receive from the national
        government.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e271950-1df2-44a3-ad04-17bd4413a083'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T23:28:20.782+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:05:33.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4133a43-61e1-4312-9e55-13a702407010'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T23:28:20.782+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:05:33.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabuyao recently hit 5,000 vaccinations in a single day - beating
        their 2,000-target, according to the mayor.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7022667-0593-44b1-b435-bfdb1adb54ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T23:28:20.782+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:05:34.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee467462-7e3c-42ac-8148-2a3a0d6b0d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T23:28:20.782+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:05:34.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taking advantage of being an industrial hub, Gecolea said they are
        also coordinating with companies to establish more vaccination centers to
        augment the city''s two existing sites.</p>'
