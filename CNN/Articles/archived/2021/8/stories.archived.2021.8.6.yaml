      'mgnl:lastActivated': 2023-01-25T08:04:19.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e0a07b-c9b8-4659-9de4-3d7aff40b06d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T15:06:38.919+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:04:19.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The trans panic defense has been used to excuse violence against
        transgender people," said the organization. "Any legal defense rooted in prejudice
        has no place in a just world."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a4de102-d7ce-432d-8f8d-3760763770c7'
