      'mgnl:type': 'text'
      'text': '<p>The HD Spikers did not have a chance to force a fourth set as Chin
        Basas, Mariella Gabarda, and Aiko Urdas delivered the last kills for the Power
        Hitters.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
