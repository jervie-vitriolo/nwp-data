    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '675504aa-b58a-4818-836f-58a090d0ca85'
    'lead': 'DILG says the show-cause order issued against Manila Mayor Isko Moreno
      was an ''inadvertent reissuance.'' It surfaced after Moreno pointed to President
      Rodrigo Duterte''s remark that unvaccinated Filipinos will be escorted home
      as the source of the overcrowding in vaccination sites. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-06T05:52:53.594+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T08:09:58.428+08:00
