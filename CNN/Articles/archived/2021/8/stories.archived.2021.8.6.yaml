      'mgnl:type': 'text'
      'text': '<p>"Should the community quarantine classification of their proposed
        new venue be escalated to a community quarantine classification higher than
        GCQ, the PBA should look for another venue that is under GCQ or MGCQ," IATF
        Resolution 131 issued on Thursday read.</p>'
