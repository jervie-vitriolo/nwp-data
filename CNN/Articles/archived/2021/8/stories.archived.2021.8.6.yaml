      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The total excludes data from six laboratories — one that was not
        operational on August 4 and five that failed to submit their reports on time.&nbsp;These
        laboratories contributed 1.7% of samples tested and 1.3% of positive individuals
        in the last 14 days, the DOH said.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acaea58d-69dd-4bed-aebe-cfe8ba186ed3'
