  'Germany-France-UK-Israel-to-continue-COVID-19-booster-plans-':
    'author': 'Hannah Ritchie and Niamh Kennedy, CNN'
    'caption': 'Courtesy: World Health Organization'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-08-06T00:39:21.971+08:00
    'imagesource': 'jcr:d7d8da7b-bea4-4541-a8d4-160ef78fe101'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a39f3aaf-22d7-404a-bf27-c11abf2f806a'
    'lead': 'Germany, France, Israel, and the UK are all forging ahead with plans
      to begin administering COVID-19 booster shots starting in, or before, September.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-06T00:42:48.258+08:00
