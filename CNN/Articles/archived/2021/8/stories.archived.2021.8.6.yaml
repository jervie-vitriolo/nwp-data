      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3120fe46-a778-4316-81b7-b40d701cb10f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T15:06:38.919+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:04:18.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila Pride related that the perpetrator allegedly claimed
        "trans panic" defense which blames the transgender person for their murder.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1081229-de7e-4f44-9003-1a6afdb35cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T15:06:38.919+08:00
