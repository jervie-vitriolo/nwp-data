      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH attributed the spike in cases to failure to follow health
        protocols and quarantine procedures as well as the spread of the highly contagious
        Delta variant among other variants of concern.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39f059b8-77c1-470e-88c1-1a39f2c3900e'
