      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 3,127 others got better, raising the recovery number
        to 1,535,375 or 93.7% of the COVID-19 tally.</p>'
