    'template': '1'
    'title': 'PhilHealth: Only 12% remaining in unpaid COVID-19 claims'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20cdef32-4815-4ce4-8273-09ea26fad663'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T06:54:01.621+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:09:47.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 6) —</strong>&nbsp;State
        health insurer Philippine Health Insurance Corporation said it is "working
        double time to process" the pending hospital claims for COVID-19 cases.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0b810ca-c806-462c-9204-9eb1d3d37d79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T06:54:01.622+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:09:48.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6274e6cc-cab4-4f07-82a6-f5b0cd568d84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T06:54:01.622+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:09:48.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Corporation is working double time to process the remaining
        12% amounting to ₱25.6 billion, which are in varying levels of processing
        in its offices," the agency said in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3602d4c-65e9-4803-b7dc-553f694fd7fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T06:54:01.622+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:09:49.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef36801c-df9e-4090-ba51-60435fde22fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T06:54:01.622+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:09:49.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PhilHealth issued the statement after several hospitals said the
        unpaid claims may affect their operations amid preparations for a possible
        surge in COVID-19 cases driven by the more transmissible Delta variant.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa37240-3b5a-43c7-bdda-265de6203943'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T06:54:01.622+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:09:50.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '251c764b-57d6-4c4e-9c21-eb925c02502d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T06:54:01.622+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:09:50.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2021/8/3/PHA-PhilHealth-unpaid-COVID-19-claims.html">Hospital
        group: Only 15% settled in PhilHealth''s unpaid COVID-19 claims</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60475ec0-9620-4d5c-9d6c-652b8fed1653'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T06:54:01.622+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:09:51.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54906955-3b42-4e8f-b381-8b1b2e90881f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T06:54:01.622+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:09:51.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:<a href="https://cnnphilippines.com/news/2021/8/4/St-Luke-s-PhilHealth-P2-billion-debt.html">
        PhilHealth still owes St. Luke''s hospital close to ₱2B, says exec</a></strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '841ea963-c6c0-487b-95df-b5ef9fd21647'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T06:54:01.622+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:09:52.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing its records, PhilHealth said it already paid ₱166 billion
        for 13.6 million claims, or 76.4% of the almost 18 million claims it received
        from its accredited government and private hospitals across the country from
        last year until June 30, 2021. During this period, 10 million claims came
        from private facilities and almost P96 billion were already paid to their
        8.2 million claims, while the payment of P14.4 billion to 892,000 claims is
        under process.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3099147d-d870-4b5c-bfec-be8e7481e621'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T06:54:01.623+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:09:52.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ea46459-4e53-4f08-9986-11c8624c3137'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T06:54:01.623+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:09:53.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 8% of the claims had deficiencies and were returned to hospitals
        for compliance, while 3% were denied due to non-compliance and other violations,
        PhilHealth said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc35d750-cdcf-453d-9453-1872b48fb3d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T06:54:01.623+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:09:53.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9786e86-fe91-49f5-ab37-29608bccef21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T06:54:01.623+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:09:54.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state health insurer also clarified that the P6.3 billion paid
        to 206 hospitals, as claimed by the Private Hospitals Association of the Philippines,
        are partial payments the agency made under the Debit-Credit Payment Method
        for hospitals with COVID-19 cases. It said discrepancies may be due to differences
        in accounting methods.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42a29605-e678-48bf-97ef-4fe15cb562f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T06:54:01.623+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:09:54.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cbcb659-8a89-467d-944f-0784da0ba617'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T06:54:01.623+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:09:55.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"During the claims data reconciliation meetings with a number of
        hospitals, it was noted that hospitals have been including denied and returned-to-hospital
        claims in their accounts receivables while PhilHealth recognizes only good
        claims as its payables pursuant to prevailing government accounting rules
        and regulations. This accounting practice was earlier validated during the
        House Committee on North Luzon Growth Quadrangle hearing with hospitals and
        PhilHealth in June of this year," it explained.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69e9756b-b4cc-4039-b307-d66790e48157'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T06:54:01.623+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:09:55.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb738c58-2d59-40d4-8090-bd6aae65e8a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T06:54:01.623+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:09:56.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state health insurer also assured that it is making efforts
        to fast-track the processing of the claims and is conducting dialogues with
        hospitals in all parts of the country.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80b75ad6-457d-462a-8b57-723843f97c3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T06:54:01.623+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:09:56.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f4bcbfe-4956-4aeb-a672-90d0d6455cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T06:54:01.623+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:09:57.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The allegations of huge payables of the Corporation were dispelled
        after these reconciliation meetings," it added.</p>'
