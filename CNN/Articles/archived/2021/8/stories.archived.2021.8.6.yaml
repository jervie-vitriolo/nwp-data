      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f3299ca-03c6-4d9f-bdc2-3f3e0d42b973'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T16:52:15.409+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:03:11.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Alert Level 3 are those with soaring cases and a 50 to 70%
        bed occupancy rate.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a79688b-c574-49d4-b5e8-db0b1c781afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T16:52:15.410+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:03:12.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alert Level 2 indicates that while cases are decreasing and the
        bed utilization rate is below 50%, the Delta variant has been detected in
        an area.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2839dbda-0d00-43cd-8d4b-b069694b6d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T16:52:15.410+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:03:12.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A locality will also be placed under this alert level if it experiences
        any of the following:</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a10d3c-9eaf-47cd-95b1-60564e3cac77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T16:52:15.410+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:03:13.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- decline in cases but the occupancy rate is above 50%</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef53811-31b2-4efa-9bd8-e2ae3d7502f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T16:52:15.410+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:03:13.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- has few but increasing cases</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '561e0ab3-382c-4c24-91fe-cae90fc1350b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T16:52:15.410+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:03:14.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An area is under the lowest alert status if it does not have a local
        Delta case, has a declining number of infections, and less than 50% of its
        COVID-19 beds are utilized.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be5a22a7-725f-4a88-896e-e4aa640895db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T16:52:15.410+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:03:14.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire explained why they introduced a warning system.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd8451d1-b0b5-47ac-b108-b1fa15cc1c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T16:52:15.410+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:03:15.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These alert levels will give us triggers kung ano na ang kailangan
        na nating gawin at saka kung ano ang mga flagged areas natin (to tell us what
        we need to do and know which are our flagged areas)," she said.</p>'
