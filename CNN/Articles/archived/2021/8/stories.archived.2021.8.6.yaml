      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll climbed to 28,673 or 1.75% of the case tally after
        247 more people lost their lives to the disease. This is also the highest
        daily casualty count since April 9, when over 400 people died, and the fourth
        highest daily fatality record.</p>'
