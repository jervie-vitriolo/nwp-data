      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:02:39.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Capital Region is under the strictest <a href="https://www.cnnphilippines.com/news/2021/8/5/explainer-NCR-ECQ-in-August-2021.html">enhanced
        community quarantine</a> (ECQ) until August 20 in an effort to curb the spread
        of the Delta variant, which has been detected in <a href="https://cnnphilippines.com/news/2021/8/6/NCR-Delta-presence.html">all
        of its cities and municipality.</a></p>'
