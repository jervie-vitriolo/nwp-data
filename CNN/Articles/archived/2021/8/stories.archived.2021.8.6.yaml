      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02118734-2294-4a3a-863e-65bc623bcb39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T15:32:20.518+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:03:58.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, analysts noted that the forecast growth is after the 16.9%
        nosedive recorded from April to June last year — the steepest since records
        became first available in 1981.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df05e573-e2f4-4bea-a99b-674efbec5717'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T15:32:20.518+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:03:59.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d5c773-b174-4f4c-b65d-39fa9955c389'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T15:32:20.519+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:03:59.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This headline result should be taken with a huge pinch of salt,
        because it will largely be on the back of an extremely favourable base effect,”
        said Pantheon Macroeconomics senior Asia economist Miguel Chanco, who expects
        an 11.5% figure for the quarter.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '789723bc-c56f-48fa-a55a-2d993fbda174'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T15:32:20.519+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:04:00.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ccb75cd-f9e8-4749-9e26-fc0761f964af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T15:32:20.519+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:04:00.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This low base effect was likewise supported by the relaxation of
        quarantine restrictions during the period, according to De La Salle University
        School of Economics associate dean Dr. Mitzie Conchada. She forecasts a single-digit
        growth for the period at 5%.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8799f315-ebcd-4653-b127-7ad8f9ba6f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T15:32:20.519+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:04:01.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b3fc226-550b-42db-88ba-eaec623a72de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T15:32:20.519+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:04:01.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While main economic hub National Capital Region was placed under
        stricter quarantine measures along with Bulacan, Cavite, Laguna and Rizal
        — collectively known as NCR Plus — the area eventually eased to general community
        quarantine with varying levels of restrictions by June.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e972eb-be7c-4b6e-994e-3ef1fd7be83e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T15:32:20.519+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:04:02.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92b8a3c3-249a-4168-b934-c7d260745111'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T15:32:20.519+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:04:02.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Economic managers have emphasized this year’s stringent measures
        were more calibrated and risk-managed, keeping as many sectors up and running
        as possible compared to the height of lockdowns in the second quarter of 2020.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20a2d72b-91f0-41b2-9126-c123ea9eb275'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T15:32:20.519+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:04:03.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe28c40-cc24-449d-a790-e9b6e8b1bf52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T15:32:20.519+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:04:03.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Better employment figures and the recovery in remittances also contributed
        to improved economic performance for the said three months, explained BPI
        lead economist Emilio Neri Jr.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a0a9a3-e62d-4558-8610-dea7cea39284'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T15:32:20.519+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:04:04.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59a95d2b-148b-42a6-83fc-27218c72f752'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T15:32:20.519+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:04:04.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To recall, the national unemployment rate surged to a record 17.7%
        high in April last year — the height of the country’s first round of hard
        lockdowns. This fell to an 8.7% rate in the same month this year, then 7.7%
        for May and June as quarantine rules relatively improved.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10ca5f17-df75-4d65-823c-7242c0604719'
      'mgnl:activationStatus': true
