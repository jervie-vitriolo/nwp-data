    'jcr:uuid': 'dc2854c2-4213-4a44-854a-94c5f6dcabba'
    'lead': 'Iloilo City''s mayor appeals to the Health Department for additional
      hospital beds, saying local health authorities are now overwhelmed because they
      also have to attend to COVID-19 patients from neighboring provinces.'
