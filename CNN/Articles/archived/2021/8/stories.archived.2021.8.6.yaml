    'jcr:uuid': 'de650a14-31e2-485b-b7e2-adca54163179'
    'lead': 'The PLDT Home Fibr Power Hitters end their 2021 PVL Open Conference campaign
      on a positive note after sweeping the Cignal HD Spikers, 25-20, 25-14, 25-19.'
