    'title': 'Delhi leaders order judicial inquiry into alleged rape and murder of
      9-year-old girl'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd494bf6f-dc1f-4660-b093-0cae9ad17632'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T13:35:43.200+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:06:34.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Delhi''s chief minister has ordered
        a judicial inquiry into the alleged rape and murder of a 9-year-old girl in
        the Indian capital, as protests continue for a fifth day.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd482bc9-b800-482c-8065-00b3636b1932'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T13:35:43.201+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:06:35.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c7b2082-ae10-41b2-86be-480b53d92a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T13:35:43.201+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:06:35.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since Sunday, crowds have taken to the streets to demand action
        taken against the alleged perpetrators -- as well as broader change to address
        India''s high rates of rape, sexual violence and caste discrimination.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b3775f3-3895-437c-ab2e-a5e3d7bcd7bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T13:35:43.201+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:06:36.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9af81bc3-0653-4023-8bf2-ef72e517af60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T13:35:43.201+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:06:36.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The injustice this family has faced is unfortunate and cannot be
        compensated, but the government will give 10 lakh rupees ($13,480) to them
        and order a magisterial inquiry into the matter," said Arvind Kejriwal, the
        head of the Delhi provincial government and leader of the Aam Aadmi Party
        on Wednesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e6ba82-ae55-41ff-92d1-47c5aa041e99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T13:35:43.201+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:06:37.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d9d7989-f2d2-49db-b257-5b22cb6887b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T13:35:43.201+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:06:37.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a need to strengthen law and order in Delhi," he added.
        "I appeal to the central government to take firm steps in this direction.
        We (Delhi government) will cooperate fully."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82b5316c-dbb2-4e47-8f40-42d3b55e347e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T13:35:43.201+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:06:38.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea4267c-9910-4e2c-9d6d-726d62679379'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T13:35:43.201+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:06:38.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kejriwal added that the Delhi government would appoint top lawyers
        to represent the family.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef325e7d-6777-4267-805f-c1339811b5d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T13:35:43.201+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:06:39.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c3b0ff-2967-4c2c-a92e-cfe74a291349'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T13:35:43.201+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:06:39.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kejriwal made the comments to reporters on Wednesday, shortly after
        meeting the parents of the victim at a protest near the site of the alleged
        crime.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d0d730a-ecec-434a-a694-522daa31682a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T13:35:43.201+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:06:40.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1354f8e9-d34f-4db0-91c0-176fa3ead399'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T13:35:43.201+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:06:40.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 9-year-old girl —&nbsp;a member of the Dalit community, the
        most oppressed group in India''s Hindu system of caste hierarchy —&nbsp;had
        gone to fetch water from a Delhi crematorium on Sunday, according to Ingit
        Pratap Singh, a senior Delhi police official, citing a statement from the
        victim''s mother.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6525b6d8-416e-4be8-8ac9-280a91134ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T13:35:43.201+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:06:41.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae42fd1-574e-4cce-be74-0f2f11d35b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T13:35:43.201+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:06:41.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the girl did not return for half an hour, the crematorium''s
        priest, 55-year-old Radhey Shyam, called the mother and showed her the body
        of her deceased daughter, said Singh.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c56070-59ba-4729-b080-4831b3d3ee52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T13:35:43.202+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:06:42.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00fd025e-dfc4-4f02-b732-77694dbaebe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T13:35:43.202+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:06:42.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The priest and three other crematorium employees told the mother
        that the girl had been electrocuted while trying to fetch water, and convinced
        the mother to cremate the body, claiming it would be a hassle to involve the
        police, said Singh. About 200 villagers began protesting that night.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3adde8e4-2aa9-4f13-bb05-5cd25113e473'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T13:35:43.202+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:06:43.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c3fc71c-5bdc-4f20-9fd3-4fea5d6d0ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T13:35:43.202+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:06:43.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police have since arrested the four men alleged to be involved in
        the girl''s death, though they have not yet been charged, said Singh. Police
        are investigating the crime as an incident of caste violence, and are also
        investigating allegations of rape made by the victims'' family and other villagers.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9357139-9efe-471c-abb9-26d4dfd81b76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T13:35:43.202+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:06:44.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af9abd6d-9881-4c13-b5c2-0998ae157dfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T13:35:43.202+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:06:44.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from the judicial inquiry, several government bodies are also
        investigating the incident. On Thursday, the National Commission for Protection
        of Child Rights ordered Delhi police to provide a report of what happened,
        including the autopsy report and any action taken against the alleged perpetrators,
        within 48 hours.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '619dab37-edbe-452e-b85a-d24491332511'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T13:35:43.202+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:06:45.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae91ca1-4850-400b-9763-8499b777013a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T13:35:43.202+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:06:45.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, the Delhi Commission for Women issued a summons for
        police to appear before the commission on Thursday, and to provide the relevant
        case documents.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '799ad581-8114-4acd-a369-a59a0b7d73e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T13:35:43.202+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:06:46.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5294795-411f-454a-885d-30e30487c352'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T13:35:43.202+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:06:46.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Numerous opposition leaders, including former opposition party president
        Rahul Gandhi, have called for justice and expressed their support for the
        family.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f4f2256-a425-4dec-a8f6-c347cbe94d9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T13:35:43.202+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:06:47.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a476928-9d33-43ca-86fe-2a8182bf22b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T13:35:43.202+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:06:47.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But many activists and members of the Dalit community have voiced
        anger at a perceived lack of response from Prime Minister Narendra Modi and
        his ruling Bharatiya Janata Party (BJP).</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f187e86e-aa55-44d9-95ef-d71119263e16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T13:35:43.202+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:06:48.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ccaf435-8022-4315-ba35-6b20ba818436'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T13:35:43.202+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:06:48.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, Modi has yet to comment on the issue or release a statement
        of regret.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de7da9d-cd2a-471e-a975-c6f87c51f925'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T13:35:43.202+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:06:49.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2885d1b2-5ef5-4b83-994f-786ef9825111'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T13:35:43.203+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:06:49.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sambit Patra, a BJP spokesperson, released a statement on Wednesday
        calling rape "a very saddening and unfortunate incident."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b3ce22-d156-431f-b504-0fc358ceede6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T13:35:43.203+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:06:50.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f041e8-591c-4e1d-9172-1332ee745d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T13:35:43.203+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:06:50.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We heavily condemn the manner in which a small girl was raped in,"
        Patra said, adding that "we all want the victim and her family to get justice."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4968f20d-5d2f-4ba3-ba49-51e31591488b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T13:35:43.203+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:06:51.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd1527da-cc14-4aec-ae96-d83b0ca660d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T13:35:43.203+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:06:51.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the bulk of his statement accused opposition parties, specifically
        Rahul Gandhi —&nbsp;who visited the protests on Wednesday and met with the
        victim''s parents —&nbsp;of politicizing the issue.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd60cd500-83cc-4627-a7ae-ae26b2c71e31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T13:35:43.203+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:06:52.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c1a3eb-6fd6-4504-8f8e-be6cd7abb38e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T13:35:43.203+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:06:52.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to India''s National Crime Records Bureau, more than 32,000
        cases of alleged rape were reported in the latest available figures from 2019
        —&nbsp;one rape roughly every 17 minutes. But experts say that the real number
        is likely much higher, owing to the shame attached to reporting sexual assault
        and the social barriers faced by victims.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdd8a74d-f69f-445a-a397-1e5a98ed39fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T13:35:43.203+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:06:53.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '370117e5-da50-426e-9b6a-02cdab607324'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T13:35:43.203+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:06:53.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those in low-ranking and oppressed castes —&nbsp;about 201 million
        people out of India''s 1.3 billion population, according to government figures
        —&nbsp;are especially vulnerable, say human rights organizations and activists.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38bd5225-142f-4eaf-bf35-b3fb6fec623a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T13:35:43.203+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:06:54.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/08/05/india/india-dalit-rape-murder-judicial-inquiry-intl-hnk/index.html"
        href="https://edition.cnn.com/2021/08/05/india/india-dalit-rape-murder-judicial-inquiry-intl-hnk/index.html">Delhi
        leaders order judicial inquiry into alleged rape and murder of 9-year-old
        girl</a>"</em></p>'
  'NCR-Delta-presence':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-08-06T13:28:53.644+08:00
    'imagesource': 'jcr:d2615e94-3f18-44f2-9e8b-1cce22ef743b'
