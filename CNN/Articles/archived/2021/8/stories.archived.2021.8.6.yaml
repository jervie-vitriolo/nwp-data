      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04a6dd9f-8cac-4d91-91c5-245940027ddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T16:23:23.755+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:03:40.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
