    'lead': 'Companies with hefty profits despite the coronavirus pandemic should
      provide cash assistance to their employees in a hard lockdown, a consumer advocacy
      group said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-06T20:23:11.353+08:00
