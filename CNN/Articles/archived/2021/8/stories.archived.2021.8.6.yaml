      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f58711-9f99-4fda-878e-6a13d7af0a7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T19:27:23.971+08:00
