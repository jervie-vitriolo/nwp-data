      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 94 additional Beta variant cases were also recorded,
        raising the tally to 2,362.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f84bc3ee-a1f1-469c-91cb-07704d695708'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T16:48:01.215+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:03:32.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH also reported 11 additional cases of the P.3 variant first
        detected in the Philippines, but they have been tagged as recovered.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a6d6ae7-40ee-4893-8921-23fcd9458dbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T16:48:01.215+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:03:32.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With these developments, the agency reminded the public to follow
        minimum health standards to curb the spread of the virus. It added that vaccination
        programs will continue despite the imposition of stricter quarantine measures
        in Metro Manila and other localities.</p>'
  'globe-first-half-core-net-income':
    'author': 'Lisbet Esmael, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-08-06T16:48:59.033+08:00
    'imagesource': 'jcr:5a037f2e-a9a6-4401-b979-54cd16d202ab'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8ca4458c-6560-4f2f-9828-b2baf3721a04'
    'lead': 'Big jumps in Filipinos'' digital activities lifted Globe Telecom''s core
      net income in the first six months of 2021.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-06T16:50:47.240+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T08:03:17.327+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:57:39.320+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Increased digital activities boost Globe Telecom''s core net income
      to ₱13.2B

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec48a77c-3725-41c3-97d8-9e2f7bad86ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T16:50:47.240+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:03:17.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 6)</strong> — Big
        jumps in Filipinos'' digital activities lifted Globe Telecom''s core net income
        in the first six months of 2021.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f76037f-6130-4f35-9dba-88c893e4c314'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T16:50:47.240+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:03:18.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ayala-led telco said in a disclosure Friday that its core net
        income hit ₱13.2 billion during the period, 19% higher than the ₱11 billion
        posted a year ago.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4be8d77e-63e1-4055-a628-bb3d9e8319ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T16:50:47.240+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:03:18.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globe''s consolidated service revenues in the January-June period
        also went up by 4% to ₱75.5 billion against the previous ₱72.4 billion despite
        economic challenges posed by the pandemic.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95b84ab7-ee64-4845-94e4-d428737abf49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T16:50:47.241+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:03:19.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given that the health crisis has changed the Filipino lifestyle
        across work, education, entertainment, gaming, health, socializing, and purchasing
        habits, the time spent on mobile applications increased even more," Globe
        said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '562b3772-757b-4267-b00e-eb8ba0648eb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T16:50:47.241+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:03:19.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Total data revenues in the first semester, it stressed, accounted
        for 79% of the service revenues, up from 76% last year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3611c91-b115-4b6c-8ccc-d499e9ea9eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T16:50:47.241+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:03:20.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Revenues jumped to ₱38.6 billion for mobile data and to a record
        ₱14.5 billion for home broadband, Globe said. Corporate data business revenues,
        meanwhile, climbed 8% to ₱6.3 billion, the company added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '724f8f85-18fc-4952-ae62-72bb5225f5b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T16:50:47.241+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:03:20.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are pleased to report strong financial and operating results
        for the first half of 2021 with healthy balance sheet and cash flows despite
        the re-imposition of stricter lockdowns during the second quarter," Ernest
        Cu, president and chief executive officer of Globe Telecom, was quoted as
        saying in the filing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '697ac249-2e60-49c5-a83f-b537bdc5b5a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T16:50:47.241+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:03:21.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Going forward, we will stay focused on innovation in the areas
        of fintech, healthcare, education, and e-commerce, among others, to help Filipinos
        thrive in this pandemic and best position ourselves for the remainder of 2021
        and beyond," he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6362629-ffd0-4e9c-989d-d55279bb6e9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T16:50:47.241+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:03:21.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globe ended the first half of the year with 81.7 million mobile
        subscribers, while its broadband subscribers were at 4.2 million.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58279441-d79e-4a46-aac3-00127560cd0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T16:50:47.241+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:03:22.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group also spent ₱43.3 billion in the first six months. For
        2021, it earmarked ₱70 billion to finance its network expansion.</p>'
