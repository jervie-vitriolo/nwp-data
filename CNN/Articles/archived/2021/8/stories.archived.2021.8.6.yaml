      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 6) -</strong> The
        promised cash aid for eligible Metro Manila residents is now ready for distribution
        after the Department of Budget and Management released a ₱10.89-billion fund
        for it on Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ffa6b7-f758-4238-b562-e63a3edcd95d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T15:47:50.215+08:00
