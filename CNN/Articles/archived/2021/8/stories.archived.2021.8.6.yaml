      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(It) makes the process faster," she pointed out.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df3946d7-f8d0-4827-ad1c-241766c8d4a0'
