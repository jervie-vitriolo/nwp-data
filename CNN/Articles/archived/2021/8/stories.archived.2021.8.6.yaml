  'US-reopening-of-businesses-delayed-due-to-Delta':
    'author': 'Matt Egan, CNN Business'
    'caption': 'Courtesy: David Paul Morris/Bloomberg/Getty Images'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-08-06T05:12:25.255+08:00
    'imagesource': 'jcr:d2c67533-7971-4d6e-8efa-b1685ca49b37'
