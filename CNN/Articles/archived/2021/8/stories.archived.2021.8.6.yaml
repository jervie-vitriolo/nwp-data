  'apple-iphone-icloud-photos-child-abuse-imagery':
    'author': 'Samantha Murphy Kelly, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-08-06T20:12:52.049+08:00
    'imagesource': 'jcr:d1adcdd5-be72-4334-adc5-402700c14b01'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8b69d39d-653c-42e3-a8e9-18d13b200008'
    'lead': ' Apple on Thursday said it will begin testing a new system to automatically
      match photos on iPhones and uploaded iCloud accounts to a database of child
      sexual abuse images and alert authorities as needed.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-06T20:14:48.598+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T08:00:11.457+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:57:44.330+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Apple to start checking iPhone and iCloud photos for child abuse imagery

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '551a282d-2360-4e54-9354-940f6072063e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T20:14:48.599+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:00:11.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Apple on Thursday said it will begin testing
        a new system to automatically match photos on iPhones and uploaded iCloud
        accounts to a database of child sexual abuse images and alert authorities
        as needed.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac6f76aa-0e57-4f70-8172-be3523dd76c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T20:14:48.600+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:00:12.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new service will turn photos on devices into an unreadable set
        of hashes -- or complex numbers -- stored on user devices, the company explained
        at a press conference. Those numbers will be matched against a database of
        hashes provided by the National Center for Missing and Exploited Children.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5dc0244-7634-492c-ad72-9861dd125899'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T20:14:48.599+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:00:12.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In taking this step, Apple is following some other big tech companies
        such as Google and Facebook. But it''s also trying to strike a balance between
        safety and privacy, the latter of which Apple has stressed as a central selling
        point for its devices.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49bf9a11-f6ff-4470-a86c-ffcd136f9a43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T20:14:48.599+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:00:13.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some privacy advocates were quick to raise concerns about the effort.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3607c489-e52a-4758-b475-1cbb1b7d422f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T20:14:48.599+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:00:13.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Apple is replacing its industry-standard end-to-end encrypted messaging
        system with an infrastructure for surveillance and censorship, which will
        be vulnerable to abuse and scope-creep not only in the US, but around the
        world," says Greg Nojeim, co-director of the Security &amp; Surveillance Project
        at the Center for Democracy &amp; Technology. "Apple should abandon these
        changes and restore its users'' faith in the security and integrity of their
        data on Apple devices and services."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e62580-286a-4faa-a8b2-aa228a73e0d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T20:14:48.599+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:00:14.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a post on its website outlining the updates, the company said:
        "Apple''s method ... is designed with user privacy in mind." Apple emphasized
        that the tool does not "scan" user photos and only images from the database
        will be included as matches. (This should mean a user''s harmless picture
        of their child in the bathtub will not be flagged.)</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f7ed3c5-7ae4-4d32-a2da-207c6899b66e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T20:14:48.599+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:00:14.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple also said a device will create a doubly-encrypted "safety
        voucher" -- a packet of information sent to servers -- that''s encoded on
        photos. Once there are a certain number of flagged safety vouchers, Apple''s
        review team will be alerted. It''ll then decrypt the voucher, disable the
        user''s account and alert National Center for Missing and Exploited Children,
        which can inform law enforcement. Those who think their accounts have been
        mistakenly flagged can file an appeal to have it reinstated.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44a9749f-103c-4e2b-92d5-1252825aabeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T20:14:48.599+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:00:15.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple''s goal is to ensure identical and visually similar images
        result in the same hash, even if it''s been slightly cropped, resized or converted
        from color to black and white.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c315837e-ff05-4c54-a6f0-5e35918a3894'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T20:14:48.599+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:00:15.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The reality is that privacy and child protection can co-exist,"
        John Clark, president and CEO of the National Center for Missing &amp; Exploited
        Children, said in a statement. "We applaud Apple and look forward to working
        together to make this world a safer place for children."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e34ad674-9125-4630-861c-2c8bbe09ca39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T20:14:48.600+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:00:16.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement is part of a greater push around child safety from
        the company. Apple said Thursday a new communication tool will also warn users
        under age 18 when they''re about to send or receive a message with an explicit
        image. The tool, which has to be turned on in Family Sharing, uses on-device
        machine learning to analyze image attachments and determine if a photo is
        sexually explicit. Parents with children under the age of 13 can additionally
        turn on a notification feature in the event that a child is about to send
        or receive a nude image. Apple said it will not get access to the messages.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb704f13-3458-458e-8848-4ce2cd652187'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T20:14:48.600+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:00:16.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
