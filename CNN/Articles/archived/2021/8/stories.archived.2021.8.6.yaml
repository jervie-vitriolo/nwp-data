      'mgnl:lastActivated': 2023-01-25T08:04:16.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The case of Cindy Jones, as well as other similar instances of
        reprehensible and senseless acts of violence, stresses the harsh realities
        faced by the LGTBQI community, who are more vulnerable to hate-motivated violence
        even in present day society," the CHR <a href="https://m.facebook.com/story.php?story_fbid=4045382498911598&amp;id=784522714997609">said
        in a statement</a>&nbsp;on Friday.</p>'
