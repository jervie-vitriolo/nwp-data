      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the additional Delta variant cases, 93 were tagged as local infections,
        20 were classified as returning Filipinos, while six are still for verification.</p>'
