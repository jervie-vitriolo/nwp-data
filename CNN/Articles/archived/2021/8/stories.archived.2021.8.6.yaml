      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in the day, Interior Undersecretary Jonathan Malaya told
        CNN Philippines'' <em>The Source</em> that local governments would still need
        time to make the necessary logistical preparations.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17857bf7-1ae2-44db-b562-66a9c38b9648'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T15:47:50.216+08:00
      'mgnl:createdBy': 'glee'
