    'template': '1'
    'title': 'Iloilo City grapples with rising number of COVID-19 patients from neighboring
      areas'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d828d6c-2f65-41a5-a08e-4025e9a40067'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T16:23:23.753+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:03:34.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 6) —</strong> Iloilo
        City''s mayor on Friday appealed to the Health Department for additional hospital
        beds, saying local health authorities are now overwhelmed because they also
        have to attend to COVID-19 patients from neighboring provinces.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7f5efdc-0c75-46e8-872f-6df4b7f4ef86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T16:23:23.754+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:03:35.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ae9264a-f8b8-498d-b915-e28143e9b798'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T16:23:23.754+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:03:35.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s really time that the DOH should look into helping Iloilo
        City hospitals come up with more beds," Mayor Jerry Treñas told CNN Philippines''
        <em>The Source.</em></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '067077ad-fc66-4477-b9a3-63ab8cbb7492'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T16:23:23.754+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:03:36.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c965ef2b-aca5-4e51-ba38-e9fca8d07046'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T16:23:23.754+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:03:36.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unfortunately, it is Iloilo City that is the referral hospital
        of all the patients coming from the province of Iloilo and all other provinces,"  Treñas
        said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1a9453a-8746-49a5-9885-66ccdb1861f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T16:23:23.754+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:03:37.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05b8a9ea-2934-41ca-a995-ff6667daabdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T16:23:23.754+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:03:37.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted that 30% of ICU admissions are residents of Iloilo City,
        while Iloilo province and other provinces account for the rest of the patients
        that the city needs to accommodate.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5779f464-f885-43ed-a3d4-b6c0795cb26a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T16:23:23.754+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:03:38.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d7367b8-534d-4cd3-9bcb-d0c01b51ae29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T16:23:23.754+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:03:38.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Treñas said they have no choice but to attend to severe to critically
        ill patients coming from nearby provinces like Aklan, Guimaras, Iloilo and
        Antique, among several areas. However, the city''s hospitals have now reached
        an 84% utilization rate and are "overwhelmed by patients coming from our neighbors."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0872d575-8ec6-4523-89fa-bbebec6101ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T16:23:23.754+08:00
      'mgnl:createdBy': 'glee'
