      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T17:51:11.586+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:02:36.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The positivity rate or percentage of people who tested positive
        rose from <a href="https://doh.gov.ph/covid19tracker">17.3% on August 3</a>
        to 18.4% based on 58,372 tests reported on August 4. The rate is the highest
        since April 19 when it was at 19%.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '948f1fe0-e920-4191-878c-de815654de2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T17:51:11.586+08:00
