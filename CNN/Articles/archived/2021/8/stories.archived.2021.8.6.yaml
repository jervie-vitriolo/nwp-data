    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6c2ac356-3bfd-401c-9842-ba9184a322b7'
    'lead': 'The planned grand reopening of offices across America is in serious doubt
      because of the Delta variant.'
