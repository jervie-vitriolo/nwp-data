    'title': 'Cavite appeals for more COVID-19 vaccines'
    'updated': 2021-08-06T23:29:00.000+08:00
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81fca1fa-8d05-4515-9703-ac645012c49d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T13:48:35.135+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:05:21.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 6) —&nbsp;</strong>The
        provincial government of Cavite still needs about 5 million vaccine doses
        to protect its residents against COVID-19, Governor Jonvic Remulla told CNN
        Philippines'' The Source on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bfc9f74-d483-489f-8d26-c072e9452c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T23:28:20.780+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:05:22.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fca8334d-5361-4269-abd2-e0fb01c10ad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T23:28:20.780+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:05:22.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We still have a long way to go before we reach herd immunity. We
        still need another 5 million doses for us to reach that," Remulla said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '579192fe-bce0-4faa-b3f7-f7ac2dae4a1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T23:28:20.780+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:05:23.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b949afab-8ded-485a-8f5a-2ebbe79d7bdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T23:28:20.780+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:05:23.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added there are only 500,000 fully vaccinated residents in the
        province, four months since the country''s vaccine drive started.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b2df526-13ae-4caf-86da-ddfdaec0fb46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T23:28:20.780+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:05:24.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15903530-3d56-4503-bc8a-d9c6af19d90d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T23:28:20.780+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:05:24.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re at 4-million nighttime population. We are the most populous
        LGU in the entire country, yet the vaccination rate, we have only received
        a total of 1 million doses for the past four months," the governor said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ff2f5a-7a81-4ed8-adf4-46ca44f69d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T23:28:20.780+08:00
