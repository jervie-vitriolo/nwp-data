    'visualType': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb9524e-a85a-4975-bd5a-4aad3683f5ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T11:58:31.585+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:07:11.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 6) —</strong> The
        Interior Department has apologized to Manila Mayor Isko Moreno over the "erroneous"
        issuance of a show cause order on his alleged "failure" to solve the city''s
        drug problem, even when he was not yet a mayor.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25858dce-29c7-4711-85f1-7d9047c040b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T11:58:31.585+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:07:11.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86adfc17-a35d-4b47-a5c0-a09217a9a161'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T11:58:31.585+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:07:12.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since there is a mistake that was done, as spokesperson of the
        DILG, we express our apologies to the mayor of Manila for having issued this
        erroneous show cause order," Interior Undersecretary Jonathan Malaya told
        CNN Philippines'' <em>The Source</em> on Friday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f93c1b4c-0db7-4523-a9a9-4c8d1f641f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T11:58:31.585+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:07:12.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c330e12f-3a5e-4853-b7ed-4670918666ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T11:58:31.585+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:07:13.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaya reasoned that there was "no politics" and the show cause
        order wrongly issued by the department was "an honest mistake."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c021075-1bc0-431e-9203-3c403b944794'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T11:58:31.585+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:07:13.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b15b2ba9-c5a2-4dc2-8342-f956c73d1eee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T11:58:31.586+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:07:14.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He referred to the memorandum of DILG Undersecretary for External
        and Legislative Affairs Ricojudge Echiverri which acknowledged the error that
        was based on an audit that supposedly showed Manila''s failure to comply with
        the measures set by the National Anti-Drug Abuse Council during the time Joseph
        Estrada was still the local chief executive.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e0baa05-1498-477c-a034-2a32de4d1ebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T11:58:31.586+08:00
