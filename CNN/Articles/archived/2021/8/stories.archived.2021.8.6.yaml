  'govt-probe-vaccination-drive-chaos':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-08-06T14:47:27.492+08:00
    'imagesource': 'jcr:4cb67d31-c5fb-4d16-8709-6b9476213dcb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3c4348b2-c352-4a15-b881-ec83b6230f99'
    'lead': 'A probe led by the Philippine National Police and the National Bureau
      of Investigation will look into people involved in disrupting the coronavirus
      vaccine rollout in Metro Manila, a government official said Friday.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-06T14:49:24.900+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T08:04:23.718+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:57:35.971+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Govt. launches probe on COVID-19 vaccination drive chaos

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30324265-c949-4b61-af6d-a90f7418f95c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T14:49:24.900+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:04:24.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 6)</strong> — A probe
        led by the Philippine National Police and the National Bureau of Investigation
        will look into people involved in disrupting the coronavirus vaccine rollout
        in Metro Manila, a government official said Friday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '975267cb-c2a0-4299-a826-8c9737ecbaca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T14:49:24.901+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:04:24.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A police anti-cybercrime group will crack down on peddlers of misleading
        information, blamed for the chaos in Metro Manila on Thursday after thousands
        rushed to vaccination sites ahead of the enhanced community quarantine.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a47174-2ee2-4f0a-bfcb-ee663b011ee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T14:49:24.900+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:04:25.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"May nag-organisa nitong pangyayaring ito para isabotahe itong vaccination
        program. We are taking this very seriously since this is a serious threat
        not only to public health but also to national security," Interior Undersecretary
        Jonathan Malaya said in a virtual briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf4e94f-1346-4e8a-95c9-b94abaa6e0dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T14:49:24.901+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:04:25.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Someone organized this event to sabotage our vaccination
        program.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cccd9042-881b-420a-814f-823ca03df241'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T14:49:24.901+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:04:26.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chaos was triggered by rumors that unvaccinated people cannot
        go out for essential trips or receive cash assistance from the government.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c29db23-d427-49ee-9586-5839d566d7d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T14:49:24.901+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:04:26.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential spokesperson Harry Roque, in a separate briefing on
        Thursday, said there was no such order.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '048fc430-479b-4d8f-97b5-2d5d8a0c6a78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T14:49:24.901+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:04:27.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/8/5/Metro-Manila-ECQ-vaccination-site.html">READ:
        Misinformation drives mob to vaccination sites in NCR on eve of lockdown</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09421448-4325-4cc7-9198-e1303c4cddbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T14:49:24.901+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:04:27.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are warning, hinahanap po kayo ng NBI at mga pulis para mahuli
        kayo," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f879bf8-4f4b-4bde-9f15-53a5ec1834fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T14:49:24.901+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:04:28.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are warning, the NBI and the police are looking
        for you to arrest you.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1424af29-aa8a-4824-a60b-7e5d05e22a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T14:49:24.901+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:04:28.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaya said some people who went to the vaccination sites live outside
        Metro Manila residents, and that it may be impossible to trace them for COVID-19
        testing.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f975ebc2-e072-49e6-bf67-8353ebdedfe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T14:49:24.901+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:04:29.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Secretary Francisco Duque III on Friday urged people in these
        gathering to get tested and self-quarantine.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e03ae9a0-3057-4e64-ac09-fd52b913951d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T14:49:24.901+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:04:29.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope that after yesterday''s potentially superspreading events,
        these will not happen again with the LGUs ensuring a well-implemented plan
        of  safe and efficient vaccination activities!" Duque said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '345c215e-0a84-42a6-aad0-1fbe2512237c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T14:49:24.901+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:04:30.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"More importantly I appeal to our people to be prudent and responsible
        in not allowing themselves to be used by ill-meaning groups who peddle dangerous
        misinformation meant to confuse our people as what was going around yesterday
        like no ayuda or can''t get to work if not vaccinated!" he added.</p>'
