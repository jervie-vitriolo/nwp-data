      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Active cases or currently sick patients are also on a three-month-high
        at 74,297 following the April 26 record of over 74,600. The active cases account
        for 4.5% of the COVID-19 total. At least 94.8% of currently ill patients have
        mild symptoms, 1.8% have severe symptoms, 1.2% are asymptomatic, 1.18% are
        in moderate condition while 1% are in critical condition.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61112091-151b-4dfa-9221-1cd32a9cdf25'
