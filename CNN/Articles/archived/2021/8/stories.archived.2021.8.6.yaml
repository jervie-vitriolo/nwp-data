      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency added that it reclassified 159 survivors —&nbsp;nine
        into active cases and 150 into deaths —&nbsp;after validation and deleted
        94 duplicate cases, including 87 recoveries and one fatality.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb61459-ecd9-467e-833f-fc2e6d5ca4ac'
