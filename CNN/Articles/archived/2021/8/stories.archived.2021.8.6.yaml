      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One slip can actually result to an infection —&nbsp;what if your
        bag has fomites on it and you touch it and you accidentally touch your face?"
        Cuayo warned.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a1a975-3a24-4de0-bea0-947fdfebe013'
      'mgnl:activationStatus': true
