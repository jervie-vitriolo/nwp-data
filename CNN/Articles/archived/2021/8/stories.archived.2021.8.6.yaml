      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, some analysts also reminded that quarter-on-quarter growth
        may still remain negative. UnionBank chief economist Ruben Carlo Asuncion
        attributed this to” still limited mobility, rolling targeted heightened restrictions
        in various parts of the country, and a rather slow rollout of vaccinations.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2672b49d-eff3-42e1-ba7a-9fe4f9f29d2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T15:32:20.520+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:04:06.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f638d985-1f95-4938-ba4d-4241dfc87d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T15:32:20.520+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:04:06.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Full-year performance likely short of gov’t target</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f43cafb-4a7f-4d8a-a3f5-b8f53ad33c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T15:32:20.520+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:04:07.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c14fcc8-2b7e-4580-9bab-4b056c0adb8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T15:32:20.520+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:04:07.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite optimistic forecasts for the second quarter, economists’
        outlook for full-year economic growth aren’t as rosy — growth may fall short
        of the government’s 6-7% target band for 2021.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d304b66-4b5d-4a5a-a7c5-ffa0b5d68b47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T15:32:20.520+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:04:08.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e5f72e-2c5f-4640-9b09-4182d432e85d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T15:32:20.520+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:04:09.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Renewed restrictions around the Metro Manila given the more transmissible
        Delta variant mean that the recovery prospect is once again dimmed,” said
        Oxford Economics Makoto Tsuchiya, who also flagged the slow pace of the country’s
        vaccine drive.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f5c0a34-cf78-4b0c-8dbb-f9c46c9dc7e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T15:32:20.520+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:04:09.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f9db17f-6310-4a47-a601-77c755f49f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T15:32:20.521+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:04:10.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Institutions such as ING Bank Manila and ANZ Research have also
        dialed down their forecasts to 3.8% and 4.2%, respectively, from prior projections
        of 4.7% and 4.8% in light of the return of stricter quarantine measures to
        avert further  spread of the feared variant.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dac27a42-7b3e-4be0-a575-1bc1695ac2b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T15:32:20.521+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:04:10.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '046c4044-fcf0-403f-8a4b-503b6f6f5068'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T15:32:20.521+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:04:11.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Capital Economics believes gross domestic product will grow
        by 6% this year, its Emerging Asia economist Alex Holmes emphasized the risks
        are “clearly weighted to the downside.” He adds a large, new Delta variant-driven
        wave would “likely see growth far below” the economic team’s target range.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '723b01ad-5270-43a4-b265-409cd712997b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T15:32:20.521+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:04:11.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '578eb519-0d31-4a53-a59b-6823ffe7241b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T15:32:20.521+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:04:12.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On a quarterly basis, University of Asia and the Pacific Dr. Bernardo
        Villegas expects another decline in the third quarter followed by growth come
        October to December due to holiday and elections-related spending by the fourth
        quarter. In sum, he expects a full-year growth of 3-4% for 2021.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6031d0d3-968b-4b33-acaf-2ea2c0abe1a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T15:32:20.521+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:04:12.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d62143-7e42-4a91-8002-37978aad5a58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T15:32:20.521+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:04:13.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Statistics Authority is scheduled to announce preliminary
        Q2 and revised Q1 GDP figures on August 10.</p>'
