      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 6) —</strong> San
        Juan City only needs to administer second doses to nearly 4,000 more people
        to reach herd immunity against COVID-19, Mayor Francis Zamora told CNN Philippines
        on Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66a281f8-68ed-49f3-9f96-a5352f41e903'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T20:42:22.764+08:00
