    'mgnl:tags': ['Germany', 'France', 'UK', 'Israel', 'COVID-19', 'booster', 'vaccine',
      'plan', 'WHO', 'coronavirus']
    'template': '1'
    'title': 'Germany, France, UK and Israel will continue COVID-19 booster plans
      despite WHO''s moratorium call'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '357d151c-abf6-4960-aca9-39a68f5c5b69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T00:42:48.258+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:12:06.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong> Germany, France, Israel, and the UK
        are all forging ahead with plans to begin administering COVID-19 booster shots
        starting in, or before, September, despite calls from the World Health Organization
        on Wednesday to ensure poorer countries have enough shots to vaccinate their
        populations first.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '358d9985-6076-41e1-a2e8-a4d29273ac1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T00:42:48.258+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:12:07.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f722bedc-af69-41c7-ba8a-3b1672b5512b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T00:42:48.258+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:12:07.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WHO Director General Tedros Adhanom Ghebreyesus called for wealthy
        countries to impose a moratorium on boosters until "at least the end of September,
        to enable at least 10% of the population of every country to be vaccinated."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '861c7ba4-1c5a-428f-b6c9-401a6622339d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T00:42:48.258+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:12:08.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24bc3de3-e169-446b-acef-b4d96651a778'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T00:42:48.258+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:12:08.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to focus on those people who are most vulnerable, most
        at risk of severe disease and death, to get their first and second doses,"
        Katherine O''Brien, director, immunization vaccines and biologicals at the
        WHO said, echoing Tedros’ call.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38823313-1a95-49d7-98a4-e731e020e889'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T00:42:48.258+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:12:09.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However on Thursday, French President Emmanuel Macron reiterated
        that France would forge ahead with its booster program starting from September.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba9e1525-9a9e-4b22-a108-75b6adbda40c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T00:42:48.258+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:12:09.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6514c3e1-1588-47af-a350-76dbf0a4eb6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T00:42:48.259+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:12:10.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are preparing ourselves like other European countries, to carry
        out a third dose for people who are the oldest and most fragile. And we will
        do it from the beginning of September," Macron said in a video message on
        Instagram.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd621d6d8-e223-4057-b0bc-79d77bd925e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T00:42:48.259+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:12:10.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aec4a705-5fe2-455b-9de7-e0989987a545'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T00:42:48.259+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:12:11.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some background: Israel, Germany and the UK have all announced booster
        programs for their most vulnerable populations to slow down the spread of
        the highly infectious Delta variant, all of which are due to commence either
        before, or by the start of September.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b616f9-dc04-494d-bfa6-e900ad152a66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T00:42:48.259+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:12:11.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '410e7942-a622-4499-8f3b-4722dc08ea4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T00:42:48.259+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:12:12.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WHO has spoken out against booster programs throughout 2021.
        Calling on wealthy nations and pharmaceutical companies to instead prioritize
        vaccinating more of the world’s population, to prevent the emergence of more
        contagious Covid-19 variants.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e656170b-6b4b-40b6-a729-b0e39a688f9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T00:42:48.259+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:12:12.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a779ce57-b895-460e-8985-cf2229aff98b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T00:42:48.259+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:12:13.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Africa currently has the slowest vaccine rollout, with less than
        2% of people fully vaccinated. Meanwhile, coronavirus deaths across the continent
        have surged by 80% in the last month, according to the WHO.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3895180-00ee-4396-941a-8f65ec54c2c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T00:42:48.259+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:12:13.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beae154e-0226-4227-8488-0186b5286992'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T00:42:48.259+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:12:14.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House Press Secretary Jen Psaki told reporters Wednesday that
        the Biden administration would also be willing to offer boosters shots if
        needed, once the Food and Drug Administration updated its guidance on the
        issue, calling the WHO’s call a “false choice.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3d44dbf-357f-45d3-8ca8-e8e57d88f0d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T00:42:48.259+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:12:14.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ef3d776-6f6a-4198-b55e-6c4a06a1de91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T00:42:48.259+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:12:15.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wealthy nations continue to sign deals with pharmaceutical companies
        to secure additional doses. In July, the US signed a deal with Pfizer to buy
        200 million more vaccines, to help with both pediatric immunization and booster
        shots.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45d92385-9b02-49cf-848b-3c42e2365134'
