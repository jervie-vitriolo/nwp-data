      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e57386f-0277-4179-9eb4-65741b3dde73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T03:48:33.036+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:11:53.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Argentine said his love for the club meant he had no intention
        of disputing the club''s decision in court and dragging out a legal dispute.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf9086f-fa42-4c8f-a8f7-41ddef308139'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T03:48:33.036+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:11:53.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5ea6cdd-a757-4585-b48a-556558e5b0c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T03:48:33.036+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:11:54.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Messi''s previous contract, which expired at the end of June, was
        revealed by Spanish newspaper El Mundo to be worth $672 million and made him
        the highest paid athlete in sports history.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e73cb50-26b0-43d8-abc2-e73132764d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T03:48:33.036+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:11:54.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c50e0df0-7a2c-466c-b23a-a79e8728f22f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T03:48:33.036+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:11:55.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Both parties deeply regret that the wishes of the player and the
        club will ultimately not be fulfilled," added the Barcelona statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01f955f0-493f-41ff-ac3f-46a6a5eaf628'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T03:48:33.037+08:00
