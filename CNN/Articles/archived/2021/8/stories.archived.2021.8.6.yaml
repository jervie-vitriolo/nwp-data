    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:57:09.702+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['DILG', 'show-cause', 'order', 'Isko-Moreno', '2018', 'anti-illegal-drugs']
    'template': '1'
    'title': 'DILG retracts order vs Isko''s alleged failure in drug war before he
      became mayor'
    'updated': 2021-08-06T07:30:00.000+08:00
    'visualType': 'image'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '740cd4b0-6b7b-4b76-8733-15f0ba0825a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T07:30:34.222+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:09:58.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 6) —</strong>&nbsp;The
        Department of Interior and Local Government on Friday withdrew the show-cause
        order issued to Manila Mayor Isko Moreno for the city government''s alleged
        "failure" to implement measures against use of illegal drugs in 2018, a year
        before he became mayor.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d05019-2fac-4de9-936e-00ceb986a4d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T07:30:34.222+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:09:59.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DILG Undersecretary for External and Legislative Affairs Ricojudge
        Echiverri explained the show-cause order was finalized and transmitted to
        Manila in 2019, but it was based on the audit conducted in 2018, when Joseph
        Estrada was the local chief executive.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef520727-22cd-4624-a576-0a03de52d81b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T07:30:34.222+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:09:59.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the second order issued on July 9, 2021 and addressed to
        Moreno was an "inadvertent reissuance."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea09ccb7-83fb-42a2-862b-536911866ade'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T07:30:34.222+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:10:00.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By virtue of this error and the guidance of policies and procedures
        of the department, we are hereby withdrawing the document in issue," Echeverri
        said in a memorandum addressed to DILG-NCR.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d4e0d6-f598-435f-b0ac-d688bff6ece1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T07:30:34.222+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:10:00.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the order dated July 9 and addressed to the city government,
        Echiverri said the local government failed to comply with the policy and program
        it is mandated to do "specifically in meeting the standards and complying
        with the measures set forth by the National Anti-Drug Abuse Council Audit."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e00c6f9-5823-45b9-8790-f6e7a8ba639a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T07:30:34.223+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:10:01.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the copy of the document obtained by CNN Philippines
        on Thursday, the Manila government allegedly failed to comply with the guidelines
        stated under Joint Memorandum Circular No. 2018-01, issued by the DILG and
        the Dangerous Drugs Board, based on its assessment in the 2018 Anti-Drug Abuse
        Council Performance Audit.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f4e175e-0087-4c0e-9fe6-a174db61ed97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T07:30:34.223+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:10:01.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno was given 10 days to respond as to why he "should not be
        held administratively liable, among others" for failing to perform his duties.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f47746cf-93e1-40df-ba73-cb76bc0dc49f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T07:30:34.223+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:10:02.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno became mayor of Manila in 2019.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd788970-d06c-4636-a354-ab8ecce39622'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T07:30:34.223+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:10:02.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wow galing ha! Sunod sunod na!" Moreno said in a Facebook post
        in reaction to the show-cause order from the DILG.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4651281-480e-4768-9db6-31f84d3194ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T07:30:34.223+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:10:03.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Wow, that''s great! One after another!]</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '916d117a-0735-42d0-9a71-8a5697db497d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T07:30:34.224+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:10:03.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The show-cause order surfaced after Moreno pointed to President
        Rodrigo Duterte''s remark that unvaccinated Filipinos will be escorted home
        as the source of the overcrowding in vaccination sites. On the same day, the
        city''s official Facebook page <a href="https://www.facebook.com/ManilaPIO/posts/1173209459830408?__cft__[0]=AZU4sga5cl6ngmfaqclkmkhJswyYGEMhblJNqNJHiTvjDk5uBIsF8Z1NdT0agDDrll58wFObp1b_mkPIPZvbiA0c3MnbCiniwoIOdEw89Ao1tZ6RIX-F64emt5oBMXZzEbWplLp_eaGZSk1LbFz6M_1-&amp;__tn__=%2CO%2CP-R">called
        out the social media page of Overseas Workers Welfare Administration Deputy
        Administrator Mocha Uson</a>, who is known for her close ties to the President,
        for sharing misinformation that a photo of a chaotic vaccination site was
        in Manila when it was taken in another city.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea17150e-b3ae-4b24-b3d3-4c6cc66784f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T07:30:34.224+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:10:04.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DILG retracted the order after the agency drew flak from netizens.</p>'
  'PhilHealth-hospital-unpaid-claims':
