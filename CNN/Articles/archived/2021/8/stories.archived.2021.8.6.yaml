    'jcr:uuid': '4f539591-aa18-41e7-a169-f351a4759629'
    'lead': 'The highly contagious Delta coronavirus variant has been detected in
      all 17 cities and municipality in Metro Manila, the Department of Health said
      Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-06T13:37:57.946+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T08:06:25.538+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:57:25.345+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH: Delta is present in all 17 NCR cities, municipality'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6007b1e-7b54-426b-b2e3-4c0e1e6c1b1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T13:37:57.946+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:06:26.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 6) —</strong>&nbsp;The
        highly contagious Delta coronavirus variant has been detected in all 17 cities
        and municipality in Metro Manila, the Department of Health said Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a8852f0-c777-4245-9f76-962905fd4c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T13:37:57.946+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:06:26.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila shifted to the strictest enhanced community quarantine
        for the third time since the pandemic started due to a spike in case counts.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6eb8d4a-6610-43fc-8b84-941ae4e8edf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T13:37:57.946+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:06:27.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We detected Delta on all 17 cities and municipality in NCR," the
        DOH told reporters in a Viber message.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6edcc11f-2e7a-43f4-afd3-f1e49f2c6a75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T13:37:57.946+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:06:27.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delta, which spreads the fastest among all variants of concern,
        has been detected in nine of the 17 regions in the country, Health Undersecretary
        Maria Rosario Vergeire said in an online briefing. This variant also appears
        to make people sicker, according to experts.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f4033c3-061f-4620-a5b5-0f6e3a662afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T14:30:29.148+08:00
      'mgnl:createdBy': 'catherine'
