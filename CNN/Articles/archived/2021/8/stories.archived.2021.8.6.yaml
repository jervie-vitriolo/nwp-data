  'Moderna-COVID-19-vaccine-shows-93--efficacy-through-6-months':
    'author': 'Naomi Thomas and Jason Hanna, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-08-06T05:09:25.910+08:00
    'imagesource': 'jcr:d86cda91-46be-4993-ba1f-680f0cfa3a3d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8ba2f0a1-6d23-47bd-90ae-cc616749d2a4'
    'lead': 'The efficacy data came from a final analysis of the vaccine''s Phase
      3 study, which enrolled thousands of participants who received both doses last
      year, before it was made available to the wider public.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-06T05:12:09.209+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T08:10:37.707+08:00
