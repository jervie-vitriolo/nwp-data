      'mgnl:type': 'text'
      'text': '<p>There are currently 11,515 patients hospitalized with Covid-19 in
        the Sunshine State, according to a news release Tuesday. The Florida Hospital
        Association reports 84% of all inpatient beds and 86.5% of ICU beds are occupied.
        Of those hospitalized with COVID-19, 21% are in the ICU and 13% are on ventilators,
        according to the FHA.</p>'
