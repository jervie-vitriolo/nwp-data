      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country logged 116 more Delta cases on Thursday, bringing the
        total to 331.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a44977e5-b53a-49c0-b228-dcdf04414a12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T14:30:29.148+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:06:28.556+08:00
