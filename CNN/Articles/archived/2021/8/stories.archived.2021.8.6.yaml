      'jcr:uuid': '40c300fc-8161-4da1-8dd4-3f9128b96f12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T15:47:50.216+08:00
      'mgnl:createdBy': 'glee'
