      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd61cceae-1424-4c09-8c8e-7fd65b157da3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T15:47:50.216+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:07:46.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ito pong sa ayuda, we hope the notice of cash allocation will
        be issued by the Department of Budget and Management today pero hindi ibig
        sabihin niyan na immediately today magsisimula ang pagbigay ng ayuda dahil
        may proseso pong pinagdadaanan iyan. We have to be fair to LGUs,"</em> Malaya
        said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b55eb690-2177-48aa-99d1-3199e59663c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T15:47:50.216+08:00
