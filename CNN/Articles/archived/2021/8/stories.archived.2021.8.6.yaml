      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d6a081b-1f47-4afa-8da7-76b338ec9a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T15:47:50.217+08:00
