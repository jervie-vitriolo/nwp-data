    'lead': 'The state health insurer says it "is working double time to process the
      remaining 12% amounting to ₱25.6 billion" in unpaid hospital claims for COVID-19
      cases.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-06T06:54:01.621+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T08:09:47.196+08:00
