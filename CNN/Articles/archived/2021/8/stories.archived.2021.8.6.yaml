    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH: 1,660 volunteers enrolled in study on COVID-19 vaccines'' efficacy'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '453cb134-2ff3-4679-8d94-4c1fde5e1973'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T17:45:01.248+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:02:08.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 6) —</strong> Filipino
        researchers are currently looking into the effectiveness of COVID-19 vaccines
        in the local setting, Health Undersecretary Maria Vergeire said Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7e5c9c2-7e2b-47b2-b1be-54c876a1c216'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T17:45:01.248+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:02:08.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of July 30, 1,660 volunteers were enrolled, and recruitment is
        still ongoing, according to Vergeire.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07500f02-9318-4380-9dca-4d635bfbc4a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T17:45:01.248+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:02:09.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But she did not reveal the target number of study participants.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f2657b-a3e9-43be-be1a-ff77a964a01f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T17:45:01.248+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:02:09.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Twenty-seven samples from [coronavirus-infected] subjects among
        fully vaccinated PGH (Philippine General Hospital) personnel were successfully
        sent to the Philippine Genome Center for whole-genome sequencing as part of
        this study on the real-world effectiveness of these vaccines that we have,"
        Vergeire said in an online briefing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cef8adeb-6107-427d-8d2e-26553e1ce41d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T17:45:01.248+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:02:10.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country has rolled out COVID-19 vaccines developed by Pfizer-BioNTech,
        AstraZeneca, Sinovac, Gamaleya, Johnson and Johnson''s Janssen, and Moderna.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a5a7523-29a7-4953-a909-6055ba0b84e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T17:45:01.249+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:02:10.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 10 million of the 70-million target population are already
        fully vaccinated, pandemic response task force official Vince Dizon told CNN
        Philippines'' The Source on Thursday.</p>'
