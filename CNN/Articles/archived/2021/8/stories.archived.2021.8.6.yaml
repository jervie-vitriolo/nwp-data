      'mgnl:lastActivated': 2023-01-25T08:00:49.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines'' analysis showed the number of infected kids aged
        nine and below has been increasing the past month —&nbsp;from around 1,600
        cases in early July to over 2,600 this past week.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd4b8358-abb9-44ac-a536-b2a9b292d5ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T19:27:23.971+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:00:50.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parents are getting worried about the risk the Delta variant poses
        to their unvaccinated children.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5d21219-aa12-4b72-b6fa-f40f52231e24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T19:27:23.971+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:00:50.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stay-at-home mom Raquel Chua said multivitamins and other supplements
        are important to boost the immune system.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd0f610-c9f5-4054-a3bf-b6157b470d21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T19:27:23.971+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:00:51.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We also make sure the kids get at least 10 hours of sleep and then
        of course yung balanced diet with vegetables and vitamins from fruits," Chua
        said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d6dc31e-71ea-4835-ba02-56a230a41df1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T19:27:23.971+08:00
