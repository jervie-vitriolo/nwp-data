      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Juliet Villena of rival bidder Advance Computer Forms,
        Inc. pointed out that Smartmatic''s bid for ballot paper was above the ceiling
        price.</p>'
