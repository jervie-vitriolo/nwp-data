    'lead': 'Filipino researchers are currently looking into the effectiveness of
      COVID-19 vaccines in the local setting, Health Undersecretary Maria Vergeire
      said Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-06T17:45:01.248+08:00
