  'Duque-vaccination-crowd-Manila':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-08-06T16:01:28.289+08:00
    'imagesource': 'jcr:ccaffac8-d63c-46d7-a4e3-b26b0941deca'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '09e8e657-72af-410e-b7d4-1976d8f9fe2c'
    'lead': '''I was so upset, I was so worried sick, para akong lalagnatin dahil
      sa nakita ko na posibleng maging kaganapan ng hawaan,'' Health Secretary Duque
      says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-06T16:03:41.291+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T08:03:42.062+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:57:38.040+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duque urges crowds in jampacked vaccination sites to isolate, check
      for COVID signs'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '838f56e4-16e6-4048-a733-5030ba4270f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T16:03:41.292+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:03:42.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 6) —</strong> Health
        Secretary Francisco Duque III has advised those who went to the overcrowded
        vaccination centers on Thursday to self-isolate after being part of potential
        superspreader events.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62620a3d-0401-47dc-b674-0e5d81c9ccc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T16:03:41.292+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:03:43.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said they should stay at home and constantly monitor if they
        start to show flu-like symptoms.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f923f1a5-373c-4d9b-ae59-de2316257987'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T16:03:41.292+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:03:43.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If they start exhibiting symptoms linked to COVID-19, they should
        immediately coordinate with their barangay health officials, the secretary
        added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca1333f-cfdd-4b3a-b90c-f1a7d92ec41a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T16:03:41.292+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:03:44.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ako ay nakikiusap sa ating kababayan na lumahok sa potential superspreading
        events na obserbahan ang sarili at mag-quarantine tayo," Duque told CNN Philippines.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7739fb82-a512-44e3-9b86-47c62b68d1a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T16:03:41.292+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:03:44.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I am appealing to those who joined the potential superspreader
        events to observe themselves and go on quarantine.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5f4cb6a-a48c-4f65-840d-6d0e029932a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T16:03:41.293+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:03:45.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands of people hoping to get vaccinated against COVID-19 rushed
        to various inoculation sites on the eve of the hard lockdown in Metro Manila,
        after false information spread that there would be more restrictions for unvaccinated
        persons.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '646e6a0f-1e17-46b1-9f9e-968745ef60a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T16:03:41.293+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:03:45.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one vaccination center in the City of Manila, the crowd swelled
        to over 10,000 when it normally accommodates a maximum of 2,000 people per
        day. Several other malls in the city experienced a surge of people who wanted
        to get vaccinated. This also happened in other cities.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ae1eb29-1fda-4c3a-80eb-38ed707791c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T16:03:41.293+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:03:46.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was so upset, I was so worried sick, para akong lalagnatin dahil
        sa nakita ko na posibleng maging kaganapan ng hawaan [I thought I''d be sick
        after I saw the possible transmission happening there]," Duque said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e53e63fc-2e2e-4499-8cbe-ea4ffee96427'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T16:03:41.293+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:03:46.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
