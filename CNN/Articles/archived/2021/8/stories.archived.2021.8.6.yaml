    'template': '1'
    'title': 'Border control points cause traffic jam on first day of Metro Manila
      ECQ'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b33f9c3e-9d45-496e-af9a-e9ca51149458'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T12:44:23.439+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:06:56.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 6) —</strong> Long
        lines of vehicles in some major thruways welcomed motorists on Friday as authorities
        set up more checkpoints on the first day of hard lockdown in Metro Manila.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2607a788-4e26-4335-9ac5-cd245f72af19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T12:44:23.439+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:06:56.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were traffic jams in the borders connecting Laguna and Cavite
        to the National Capital Region. Motorists, commuters, and cyclists were stopped
        by the police to check if they are on essential trips since only authorized
        persons of residence or APORs are allowed to travel during the two-week enhanced
        community quarantine period.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30fd9962-7d99-4fbe-8521-f440d89d1e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T12:44:23.439+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:06:57.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some commuters from Laguna opted to walk due to the long line of
        traffic and shortage of available public transport.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11755f0c-e863-4e37-a513-4e135d477bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T12:44:23.439+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:06:57.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nahirapan akong sumakay ngayon. Walang jeep, kita niyo naman walang
        dumadaan," Weng Rosales told CNN Philippines.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '019d3f73-b8e1-4b37-b254-723ce8e1414f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T12:44:23.439+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:06:58.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s hard to find rides. There are no jeepneys passing.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b35dcccd-9f0a-4232-98e9-1a5f234e6e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T12:44:23.440+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:06:58.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Motorcycle drivers also weathered long lines in the border of Las
        Piñas and Cavite just to undergo police inspection.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e3a2a7-c3dc-4f7a-9a7a-259fd8c0e30f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T12:44:23.440+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:06:59.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jun Concepcion said he might be late for work due to the number
        of checkpoints he had to go through.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb51234e-ac4d-4a6a-b2d9-9a151141e864'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T12:44:23.440+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:06:59.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PLt. Arnel Datul, the station commander of Alabang-Zapote Viaduct,
        appealed to the public to be more patient because they want to ensure that
        the virus will not spread because of the unessential trips of some motorists
        and commuters.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7cfed66-4503-4907-9e3a-7dc2af882cb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T12:44:23.440+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:07:00.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some travelers have been turned away after authorities found that
        their trips were not for essential work or vaccination.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a4224a1-f010-472e-b9a2-d93298208772'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T12:44:23.440+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:07:00.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Matagal na itong guidelines natin, one week before na-announce
        na natin. So hindi po considered essential movement po ''yun kaya hindi natin
        pinapasok," he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6379dfc-cc08-4406-bdc2-41abeaf22272'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T12:44:23.440+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:07:01.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our guidelines were announced a week ago. Some trips
        are not considered essential so we did not allow them to push through.]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8bd3a1c-8bb7-4e0e-8a69-5576e866b865'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T12:44:23.440+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:07:01.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 89 quarantine control points were established and over
        1,200 police personnel were deployed across Metro Manila during the ECQ period
        that will last until Aug. 20.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50700205-bb32-47da-b221-4ca00e94e71a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T12:44:23.440+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:07:02.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The situation in the border of Quezon City and San Mateo in Rizal
        was better, with authorities lamenting that the public seems to be more used
        to the restrictions since this is the third time the region was placed under
        the strictest ECQ.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f24b5aa-6f26-4864-a20f-be2588450856'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T12:44:23.441+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:07:02.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Personnel said motorists and passengers now know that their identification
        cards should be prepared ahead of the checkpoint, lessening the traffic jam.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f1bc0c-5d38-40ad-8ddd-83a1ea4d7966'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T12:44:23.441+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:07:03.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Rex Remitio and David Santos contributed to
        this report.</em></p>'
  'Delhi-9-year-old-girl-murder':
