      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 6) –</strong> The
        Creamline Cool Smashers ended their 2021 Premier Volleyball League (PVL) Open
        Conference elimination round campaign as the top seed after a hard-earned
        five-set win over Perlas Spikers, 25-12, 22-25, 21-25, 25-20, 15-10, Friday
        at the PCV Socio-Civic and Cultural Center in Bacarra, Ilocos Norte.</p>'
    '1':
