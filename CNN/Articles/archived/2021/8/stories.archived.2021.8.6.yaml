    'lead': 'The Commission on Elections Special Bids and Awards Committee stands
      by its decision to include Smartmatic in the bidding for the supply and delivery
      of ballot paper and marking pens for the 2022 elections.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-06T19:12:58.146+08:00
