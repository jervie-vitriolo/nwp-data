      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cindy Jones Torres was reportedly stabbed multiple times by the
        suspect, who has claimed self-defense.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b23409-1cd4-4109-8d96-e0f9d49d74af'
