      'mgnl:lastActivated': 2023-01-25T07:59:55.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 6)</strong> — Companies
        with hefty profits despite the coronavirus pandemic should provide cash assistance
        to their employees in a hard lockdown, a consumer advocacy group said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ffd850f-3f79-4df5-b2ca-2e87ac00e289'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T20:23:11.353+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:59:56.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Providing aid should not solely rely on the government as companies
        have the financial capacity to provide crisis support to workers, Laban Konsyumer
        president Vic Dimagiba said during an interview with CNN Philippines'' The
        Exchange.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c32837-0bf8-49f3-b336-2da13c72242d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T20:23:11.353+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:59:56.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They can afford. ''Yung mga kapitalista, hindi pwedeng laging safe
        sila. ''Yung profit nila, bilyon-bilyon ang kinikita nila," he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de84309-6385-4bfe-adca-d842200973d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T20:23:11.353+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:59:57.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They also owe it to their workers," Dimagiba added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f4676f-bde7-4d29-b16b-6db5cc24c56f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T20:23:11.353+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:59:57.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Those capitalists should not always stay on the safe
        side. Their profit, they earn billions.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19cd075d-0810-43c7-9d60-5f5c7b04cab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T20:23:11.354+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:59:58.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Trade Secretary Ramon Lopez said that about 1.8 million
        workers would be affected by the ECQ in the capital.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0df3b081-7e96-4a53-9283-d4e2779c5e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T20:23:11.354+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:59:58.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Budget and Management on Friday released ₱10.89
        billion for the committed cash aid for over 10 million residents in Metro
        Manila.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2437df53-92aa-4951-b5b1-3a9d0f8b79f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T20:23:11.354+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:59:59.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each eligible beneficiary will receive ₱1,000 during the enhanced
        community quarantine, with a maximum of ₱4,000 per family.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af977960-ab3e-4ecd-afb9-58d961464178'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T20:23:11.354+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:59:59.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2021/8/6/ECQ-ayuda-Metro-Manila-next-week.html">READ:
        ECQ ''ayuda'' now ready for distribution</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
