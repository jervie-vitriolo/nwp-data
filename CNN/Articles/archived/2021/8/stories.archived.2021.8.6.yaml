      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e98347b8-2853-4775-9ce8-498b7e26b50a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T16:23:23.754+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:03:39.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iloilo City, along with Laguna and Cagayan de Oro were placed under
        the <a href="https://cnnphilippines.com/news/2021/8/5/Laguna-ECQ-Calabarzon-quarantine.html">strictest
        enhanced community quarantine on short notice on Aug. 6 to 15</a> following
        a rise in COVID-19 cases. Lucena City, Rizal, and Iloilo province were placed
        under modified ECQ under the same period.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc4f91c8-4502-45a2-a9dc-1e34a2f6fab7'
