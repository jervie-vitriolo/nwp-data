      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 116 new infections, 95 are local cases -- one in Ilocos Region,
        one in Cagayan Valley, three in Calabarzon, 83 in National Capital Region,
        four in Central Visayas, one in Zamboanga Peninsula, and two in Davao Region,
        Vergeire said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9009ae99-764f-4c4d-b826-475b680ce60f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T14:30:29.148+08:00
      'mgnl:createdBy': 'catherine'
