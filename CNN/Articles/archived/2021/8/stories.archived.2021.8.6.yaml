      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unclear exactly how or when US intelligence agencies gained
        access to the information, but the machines involved in creating and processing
        this kind of genetic data from viruses are typically connected to external
        cloud-based servers -- leaving open the possibility they were hacked, sources
        said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ed3608-d1a3-4fbd-9ef9-8470d1ae7858'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T04:40:29.709+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:11:10.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b18b4ab3-5b30-4a82-97f9-9e9214309c0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T04:40:29.709+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:11:11.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, translating this mountain of raw data into usable information
        -- which is only one part of the intelligence community''s 90-day push to
        uncover the pandemic''s origins -- presents a range of challenges, including
        harnessing enough computing power to process it all. To do that, intelligence
        agencies are relying on supercomputers at the Department of Energy''s National
        Labs, a collection of 17 elite government research institutions.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '708a65be-c753-4afe-827d-4c94664dd1ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T04:40:29.709+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:11:11.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '788aac0a-cf99-4217-960f-af036eb5acb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T04:40:29.709+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:11:12.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s also a manpower issue. Not only do intelligence agencies
        need government scientists skilled enough to interpret complex genetic sequencing
        data and who have the proper security clearance, they also need to speak Mandarin,
        since the information is written in Chinese with a specialized vocabulary.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06bc1ce0-6c1e-42c1-b102-e4542feec6b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T04:40:29.709+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:11:12.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f33c0217-9dbd-4d2f-856e-0605144429e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T04:40:29.709+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:11:13.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Obviously there are scientists who are (security) cleared," one
        source familiar with the intelligence told CNN. "But Mandarin-speaking ones
        who are cleared? That''s a very small pool. And not just any scientists, but
        ones who specialize in bio? So you can see how this quickly becomes difficult."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b3e17b2-7784-4f9a-b46d-469860673117'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T04:40:29.709+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:11:13.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4887ab70-2a0a-4ae3-acec-42e03ed76b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T04:40:29.709+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:11:14.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials conducting the 90-day review hope this information will
        help answer the question of how the virus jumped from animals to humans. Unlocking
        that mystery is essential to ultimately determining whether Covid-19 leaked
        from the lab or was transmitted to humans from animals in the wild, multiple
        sources told CNN.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af6ca898-0424-4c81-8532-006f19d3f627'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T04:40:29.709+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:11:14.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad60d968-595b-45c9-b42c-79b6aae8f371'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T04:40:29.709+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:11:15.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators both inside and outside the government have long sought
        genetic data from 22,000 virus samples that were being studied at the Wuhan
        Institute of Virology. That data was removed from the internet by Chinese
        officials in September 2019, and China has since refused to turn over this
        and other raw data on early coronavirus cases to the World Health Organization
        and the US.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b415a5b-ad54-4a78-8f3f-0dff75c32d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T04:40:29.709+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:11:15.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baab758d-f767-42a8-9248-c109e811ecc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T04:40:29.710+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:11:16.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The question for investigators is whether the WIV or other labs
        in China possessed virus samples or other contextual information that could
        help them trace the coronavirus'' evolutionary history.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9395cdb-ffce-44dd-9e2c-309fc748d4cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T04:40:29.710+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:11:16.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5a41211-d1bc-416e-9631-81aeebd10e6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T04:40:29.710+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:11:17.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two scientists who study coronaviruses told CNN they are skeptical
        that there is any genetic data either in the tranche of 22,000 samples or
        any other database from the WIV that scientists don''t already know about.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e62233-b2cc-42dc-892e-690dfe9f774a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T04:40:29.710+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:11:17.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b24c0553-df1b-4ca8-962f-dcf69840586d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T04:40:29.710+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:11:18.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Basically in [a 2020 research paper published in Nature], the WIV
        talked about all the sequences they had up until a certain point in time --
        it''s what most scientists virologists believe, that''s pretty much what they
        had," said Dr. Robert Garry, a virologist at the Tulane University School
        of Medicine.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb124974-2bc4-442b-bc08-472eddd34f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T04:40:29.710+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:11:18.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c52b612-35d1-4eac-8e04-5639cca23e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T04:40:29.710+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:11:19.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A source familiar with the US investigation would neither confirm
        nor deny that any of the data pertaining to those 22,000 samples is among
        what US intelligence agencies are currently analyzing.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad47f4f-296c-40b6-a3ba-824314bb67a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T04:40:29.710+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:11:19.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a55873e2-c939-4cdf-991e-e1465dc6a319'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T04:40:29.710+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:11:20.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>No ''smoking gun''</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92b81152-a1af-4424-9351-d1d5adeec580'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T04:40:29.710+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:11:20.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sources familiar with the effort say filling in that missing genetic
        link won''t be enough to definitively prove whether the virus originated in
        the lab at Wuhan or first emerged naturally. Officials will still need to
        piece together other contextual clues to determine the true origins of the
        pandemic.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc407b52-a10f-49c3-ab60-f1228a594b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T04:40:29.710+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:11:21.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '931b6b4f-fba2-4ec3-b370-84e601014400'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T04:40:29.710+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:11:21.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it is a critical puzzle piece that the Biden administration
        has been prioritizing.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2416fadc-389b-49bd-9d5b-f7215ee65fbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T04:40:29.710+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:11:22.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d074bff-ed7e-45bf-91fe-d55f712a0ba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T04:40:29.710+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:11:22.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The most prized technical data in this context are genetic sequences,
        database entries and contextual information about the provenance of the samples
        and the time and context in which they were acquired -- information people
        would use to place them in a narrative of the origins of SARS, Covid," one
        source familiar with the investigation told CNN.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db04b927-6869-4133-bafb-8e8873c8034a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T04:40:29.710+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:11:23.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b735fac0-ff6c-4790-b938-9270b60adebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T04:40:29.711+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:11:23.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, senior intelligence officials still say that they are genuinely
        split between the two prevailing theories on the pandemic''s origins, or some
        combination of both scenarios. CNN reported last month that senior Biden administration
        officials overseeing the 90-day review now believe the theory that the virus
        accidentally escaped from a lab in Wuhan is at least as credible as the possibility
        that it emerged naturally in the wild -- a dramatic shift from a year ago,
        when Democrats publicly downplayed the so-called lab leak theory.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a85546-876e-4b11-b3d9-c3064acf63e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T04:40:29.711+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:11:24.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a704549e-36dd-4f10-8a7b-a13b5ede5047'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T04:40:29.711+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:11:24.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Multiple sources told CNN that absent an unexpected windfall of
        new information, officials don''t expect to uncover a "smoking gun" -- like
        intercepted communications, for example -- that would offer definitive proof
        for either theory. The Biden administration''s 90-day push is predicated on
        the expectation that science, not intelligence will be the key.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4e8dad6-a89d-4be2-a423-73c0edd0da18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T04:40:29.711+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:11:25.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b54278-4931-4ae1-9ef4-3374dd650e11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T04:40:29.711+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:11:25.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Intelligence officials are tasked with addressing several "scientific
        knowledge gaps" about the virus'' evolution, according to the collection guidance
        governing the 90-day push, distributed to more than a dozen agencies on June
        11 by the Office of the Director of National Intelligence and obtained by
        CNN.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f097922-328d-49eb-8d03-fdd511f97823'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T04:40:29.711+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:11:26.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5802129b-4fdd-4743-9749-23cceae37bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T04:40:29.711+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:11:26.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The memo instructs the intelligence community to "expand its collection"
        and consider data already in its possession to identify both the initial host
        of the coronavirus and any species that it may have passed through as it adapted
        to humans -- or to find as "any progenitor virus and/or virus that could serve
        as backbone for genetic engineering purposes."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10348668-1045-4cff-a99f-84c42e1a26a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T04:40:29.711+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:11:27.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e51bbe-c57d-4cd2-a21a-22bdb46578ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T04:40:29.711+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:11:27.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But former Director of National Intelligence John Ratcliffe told
        CNN that the US intelligence community already had sufficient collection on
        the topic of Covid origins.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c96f1d7-ad4b-4a89-a14c-a2c29e700a10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T04:40:29.711+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:11:28.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f5ac91d-da48-4835-b6bc-7125c14bbbff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T04:40:29.711+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:11:28.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Obviously the more, the better. But we''ve had extraordinary insight
        into this topic for many months, much more than has been declassified. Pretending
        we didn''t is political theater and a classic example of a politician trying
        to buy time by using the IC as a scapegoat," he told CNN in a statement.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbab835b-1bb5-4268-8c99-46fa652d87bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T04:40:29.711+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:11:29.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b851f3d-2184-4a17-bc8b-b1643b9aba88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T04:40:29.711+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:11:29.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Digging into the science</h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf0ba3cb-45e3-4638-b525-bcd479d4dcd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T04:40:29.711+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:11:30.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s where the genomic data from the Wuhan lab could come in.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c4d523c-a6fe-492f-9706-993ab8f61d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T04:40:29.711+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:11:30.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db4630a-a5dd-4e58-9cc6-49afbdb2ea67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T04:40:29.712+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:11:31.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The genetic code of a given virus is the signature that allows scientists
        to tell the difference between the Delta and Beta variants of the coronavirus,
        for example. It can also offer clues as to how the virus has adapted or mutated
        over time, including whether it shows signs of human manipulation -- a kind
        of genetic history.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c584bed-8762-474d-b113-41868953174e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T04:40:29.712+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:11:31.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb6903b9-2f16-4184-8c48-bfb45bd9d526'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T04:40:29.712+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:11:32.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many scientists continue to believe that the most likely scenario
        is that the virus jumped from animals to humans naturally. But despite testing
        thousands of animals, researchers still haven''t identified the intermediate
        host through which the virus passed as it adapted to humans.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f48010-1164-4c4a-85a1-9612204c0fe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T04:40:29.712+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:11:32.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67ffa268-cbe8-45d9-94fe-0fa810c20d2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T04:40:29.712+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:11:33.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But some researchers, intelligence officials and Republican lawmakers
        believe that researchers at the WIV might have genetically altered a virus
        in the lab, using a controversial kind of research known as "gain of function"
        that could have infected researchers who then spread it in their community.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd917cb25-b260-4f69-b01c-2bbb39c0979f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T04:40:29.712+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:11:33.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d26277-150f-4deb-adf8-b190eb02b01b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T04:40:29.712+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:11:34.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s also plausible that the initial infection took place naturally
        outside of the lab, perhaps while a scientist was collecting a sample from
        an animal in the wild, and that scientist then spread the virus unknowingly
        when he returned to the lab with the samples, multiple sources familiar with
        the intelligence explained.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1318e5d8-4b9e-4996-9a07-d4b1fd61f81f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T04:40:29.712+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:11:34.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86f06d07-7d13-4b07-9e90-4118d22f919f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T04:40:29.712+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:11:35.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If it was the latter, it was likely brought into a lab to study
        because someone got sick ... which means there were an unknowable number of
        other people who were already sick," the source familiar with the probe said.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ec45b6-8dec-45a0-80aa-7f45abfdf5c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T04:40:29.712+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:11:35.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a8a82a-3a1a-4e38-a474-61efd7830674'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T04:40:29.712+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:11:36.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Understanding exactly which viruses researchers at the WIV were
        working on could provide important evidence for any one of these theories.
        It''s one of the reasons that investigators on Capitol Hill and elsewhere
        have been keenly focused on the database that was taken offline in 2019.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65273eeb-28a4-4971-bc66-7f419f06b792'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T04:40:29.712+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:11:36.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f8db4b-fe01-47de-b5e3-6d2192379cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T04:40:29.712+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:11:37.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it might not prove anything definitively, sources familiar with
        the intelligence say. Even if scientists in the intelligence community are
        able to use the data from the lab to stitch together a complete genetic history
        that shows how the virus mutated, they might not have enough information about
        how it was handled by the Chinese lab to determine with a high level of confidence
        that it leaked.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc3785be-fc4a-407a-a85c-d480e8d9fdce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T04:40:29.712+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:11:37.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f4da61-ef45-4c2b-91d6-62dddb27547a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T04:40:29.713+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:11:38.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Despite having that complete history of variants, [officials might]
        lack the contextual information to make sense of it in a narrative way," the
        source familiar with the investigation explained.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf94511e-3976-4bd6-a1ac-8b64d54b477e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T04:40:29.713+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:11:38.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5895ad6b-e6fd-4bda-90dd-84982fc2bded'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T04:40:29.713+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:11:39.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even a complete sequence history is difficult to obtain. And doesn''t
        really tell us anything about the origins of the pandemic itself without the
        context," this person added.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38dfd504-e1fe-4587-94e5-38f9f3eedf9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T04:40:29.713+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:11:39.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc6f233a-2756-4b6a-9be7-b9f4d9bb0361'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T04:40:29.713+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:11:40.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some Republicans on Capitol Hill have jumped into the uncertainty
        with their own report claiming that "the preponderance of evidence suggests"
        the coronavirus was "accidentally" released from a lab in Wuhan in 2019 --
        an assertion that goes far beyond the intelligence community''s current view
        of the matter.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e76967b3-b461-4fa4-bad2-33e1d4374464'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T04:40:29.713+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:11:40.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1df3ad27-1ece-4c1a-8350-27ad7fb76676'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T04:40:29.713+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:11:41.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>90 days -- and then what?</h2>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '694ec3c4-c50a-4b67-b193-3b35987cd527'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T04:40:29.713+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:11:41.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s possible that at the end of Biden''s 90-day push, the intelligence
        community won''t have reached what''s known as a "high-confidence" assessment
        as to the pandemic''s origins. Administration officials have previously suggested
        to CNN that it''s possible a second review could be ordered at the end of
        the 90 days.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09254b95-2488-4c46-8fb8-9f890ee18c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T04:40:29.713+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:11:42.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc6183f6-81d8-4f15-99a6-962d7bb11e7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T04:40:29.713+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:11:42.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A bipartisan group of lawmakers on the Senate Intelligence and Foreign
        Relations Committees earlier this week sent a letter urging the administration
        to continue to prioritize the hunt until such a judgment can be made in order
        to prevent future pandemics.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c9e6efe-6cbe-40df-a825-f89d51cef68f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T04:40:29.713+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:11:43.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eb26a12-6856-40fe-b74c-724e757763aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T04:40:29.713+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:11:43.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the lawmakers also zeroed in on a related focus for intelligence
        officials probing the pandemic''s origins: China''s "efforts to conceal the
        severity and scope of the outbreak of the SARS-CoV-2 virus that caused the
        COVID-19 pandemic."</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6fb20ee-6451-4388-8521-52b64ca0f3c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T04:40:29.713+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:11:44.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '282227cd-848e-4bb5-9546-4b459a812c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T04:40:29.714+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:11:44.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We also believe that the investigation should address PRC efforts
        to prevent international inquiries into the origins of SARS-CoV-2, and other
        actions PRC authorities have taken to obscure the nature of the virus and
        its transmission," the lawmakers said.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d804309-6784-4b5c-8ef9-66bdc3640a52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T04:40:29.714+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:11:45.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f9bc6ef-325e-4205-beb9-19e4e27e2b00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T04:40:29.714+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:11:45.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republican lawmakers in the House, meanwhile, have latched onto
        the theory that the virus escaped from a lab. GOP lawmakers in a report released
        Monday by Rep. Michael McCaul of Texas have claimed that "the preponderance
        of evidence suggests" the coronavirus was "accidentally" released from a lab
        in Wuhan in 2019.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d5e39d9-291c-4666-b6c5-0a613c161b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T04:40:29.714+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:11:46.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4994c90-da2a-4887-adde-b1db05fef4c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T04:40:29.714+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:11:46.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Intelligence officials say it''s still far too soon to say.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c29b6aa8-d432-44de-a969-56645b9c7969'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T04:40:29.714+08:00
