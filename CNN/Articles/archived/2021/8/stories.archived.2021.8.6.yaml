  'Manila-City-vaccination-registration-website-hacked-troll-farm':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-08-06T21:25:50.075+08:00
    'imagesource': 'jcr:ff81c65f-6665-447b-9b66-6e523386f7d2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0387350d-d62b-46d3-8cfb-944f72746ad4'
    'lead': 'The Manila City government suspects whoever was behind the cyberattack
      ''has a troll farm generating machinery.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-06T21:33:02.743+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T07:58:50.083+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:57:47.138+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Manila City''s vaccination registration website attacked by hackers,
      says LGU'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a237a0-7963-4f74-9bf9-919b8ee9e402'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T21:33:02.743+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:58:50.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 6)—&nbsp;</strong>The
        COVID-19 vaccination registration website of Manila City encountered a "hacking
        incident" earlier this week, the local government revealed on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9afeff69-48a7-4161-ab6f-ba31ecd25cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T21:33:02.743+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:58:51.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a report, the city government said its security team on Wednesday
        evening "detected an unusual activity" in the system of the ManilaCovax website,
        which particularly targeted the homepage of the registration portal.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef2e6c44-91dd-401b-946e-a99f1972e590'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T21:33:02.743+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:58:51.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The online platform received around 1.02 million registration requests
        that night.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc73b2df-dc48-4387-98e8-6f952958a6be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T21:33:02.743+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:58:52.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The objective is very obvious: to have the website reach its threshold
        in order to create downtime error 502. This will result in difficulty for
        registrants to register into our system/program," read the LGU''s report.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69015dd6-2bdb-4620-a86b-e17239b4593c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T21:33:02.743+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:58:52.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities suspected that the attack was "clearly bot triggered."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d810ca9-23ac-4732-8d7d-5c9931e2bf99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T21:33:02.743+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:58:53.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Based on our experience, we highly suspect that whoever is doing
        this has a troll farm generating machinery," the LGU said, adding that officials
        have taken the necessary measures to resolve the matter.</p>'
    '11':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fiskomorenodomagoso%2Fposts%2F373473384148686&show_text=true&width=500"
        width="500" height="733" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a046648-c74f-4c7a-9e04-a969ae4f55f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T21:33:02.744+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:58:53.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '254da6ac-c83d-48b2-aafb-13b04cf06aa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T21:33:02.744+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:58:54.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The revelation comes on top of other issues hounding the city''s
        inoculation drive.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '003be450-cf96-4129-a64a-1564a774da18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T21:33:02.744+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:58:54.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, some of Manila''s vaccination centers saw an alarming
        number of people lining up early and eventually crowding the areas —&nbsp;adding
        to fears of coronavirus transmission.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6995c8a-46d1-4f12-88ba-b59b8b568df0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T21:33:02.744+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:58:55.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chaos was triggered by <a href="https://cnnphilippines.com/news/2021/8/5/Metro-Manila-ECQ-vaccination-site.html">rumors</a>
        unvaccinated people cannot go out for essential trips or receive cash assistance
        amid the hard lockdown.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f3df97-1cf8-427d-9c88-63dfdddb2a33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T21:33:02.744+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:58:55.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has since <a href="https://cnnphilippines.com/news/2021/8/6/govt-probe-vaccination-drive-chaos.html">launched
        an investigation</a> on the matter, with officials expected to crack down
        on peddlers of the false information.</p>'
