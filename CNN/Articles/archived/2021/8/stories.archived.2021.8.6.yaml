    'template': '1'
    'title': 'The Delta variant is slowing office reopenings. It could slow the recovery,
      too'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ca366cd-ee19-48ca-a00d-fadaf56a5551'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T05:18:15.906+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:10:07.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The planned grand reopening of offices
        across America is in serious doubt because of the Delta variant.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81cdc304-0ae1-4da7-8278-c6123bb4c48f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T05:18:15.906+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:10:08.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '069cf73c-0b6f-4c0e-90a9-e5de28b848b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T05:18:15.906+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:10:08.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past 24 hours, a slew of major companies have told employees
        they will no longer be expected back at their desks in September. Notably,
        that list includes BlackRock, Wells Fargo and other Wall Street firms that
        had been eager to turn the page on the era of virtual work.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b88eae-bcab-4abb-80e1-2e619d421ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T05:18:15.906+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:10:09.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '718e6f0b-3c32-40b3-832e-05a678862de9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T05:18:15.906+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:10:09.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shift by these business leaders makes perfect sense. Many workers
        are nervous about returning to crowded offices and subway stations at a time
        when COVID-19 cases are soaring.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9468996c-f003-4b89-a9e7-b3b1ed0df418'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T05:18:15.906+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:10:10.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d391b5a-029d-49bd-85a4-5499b034380f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T05:18:15.906+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:10:10.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the delayed reopening of offices sends an ominous signal about
        the state of both the economic recovery and the pandemic.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ddbad5c-7e49-4873-8f56-bfe40ed185e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T05:18:15.907+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:10:11.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d14d93e-9b53-4945-b4f6-a88769c4b756'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T05:18:15.907+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:10:11.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s no upside to any of this," Mark Zandi, chief economist
        at Moody''s Analytics, told CNN Business. "The question is how serious the
        economic downside is."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f05b04b-02d9-4cb2-a83d-a88df136ad4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T05:18:15.907+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:10:12.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b8b4db8-6f95-420b-b099-2b706a644773'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T05:18:15.907+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:10:12.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That downside will be most pronounced for the restaurants, bars,
        dry cleaners, limousine companies and other businesses that had been banking
        on a return of office workers this fall.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '775bfeaf-f880-4281-b035-c5e4a0d4d71e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T05:18:15.907+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:10:13.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dc9e413-0f30-4b2e-bf70-c68e753c9f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T05:18:15.907+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:10:13.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we see a large number of companies not open back up and office
        towers remain dark, that would be a blow to the surrounding communities,"
        Zandi said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9759479-06c7-4d3a-ab8b-804a80d8f861'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T05:18:15.907+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:10:14.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3594aedc-d6fe-4ed0-a449-c9b8c2fefd74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T05:18:15.907+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:10:14.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Business travel rebound delayed?</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef95f9e-dd07-4a73-862b-f2a8ba15b4be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T05:18:15.907+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:10:15.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And then there''s the travel fallout. Although hotels and US airlines
        have benefited from a surge in vacations this summer, that uptick was always
        expected to fizzle out this fall.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a88e34-f0c9-4c48-9b85-ba5be5c2896c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T05:18:15.907+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:10:15.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8fa1e92-5e0e-4f1a-97bd-c2ac4fe9c3f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T05:18:15.907+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:10:16.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Airlines had been counting on the reopening of offices to spur a
        rebound in business travel after Labor Day. Business travel, the key to carriers
        returning to profitability, is still only at about half of pre-pandemic levels.
        If companies aren''t confident enough to reopen their offices, they are unlikely
        to approve pricey travel plans.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7deab58f-f521-404d-babf-6e3ce197906d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T05:18:15.907+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:10:16.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is going to hurt business travel this fall, especially travel
        to states with lower vaccination rates," said Constance Hunter, chief economist
        at KPMG.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb845d84-318d-4098-ac66-acb19b4d803e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T05:18:15.907+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:10:17.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c96703a-1390-4188-967e-0252dd3e82cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T05:18:15.908+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:10:17.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The outlook has also darkened for companies that service business
        conferences. The New York International Auto Show was canceled Wednesday,
        just two weeks before it was scheduled to open to the public.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '494d5612-2e97-4ebf-9de5-a27f76607507'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T05:18:15.908+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:10:18.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdbe6dd4-e67d-46e0-9c7f-49f336726900'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T05:18:15.908+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:10:18.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Will the Delta variant slow the recovery?</h3>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0547436f-078d-4096-b3ab-12e8cecc22e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T05:18:15.908+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:10:19.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the most part, the companies that have announced delays to their
        back-to-the-office plans won''t be hurt by the shift. That growing list includes
        ViacomCBS, US Bank, Twitter, Facebook, Lyft, Google, Amazon, CNN and The New
        York Times.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7636d22-9c40-4de0-95a6-5268b98e7db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T05:18:15.908+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:10:19.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8bac1fe-9ce1-492d-9f6a-f0390449a868'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T05:18:15.908+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:10:20.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These companies have already proven they can thrive in a remote
        environment. And some employees will be relieved to not trek back into the
        office and ditch their comfortable clothes for office attire. It''s also worth
        noting that these firms aren''t scrapping their office reopenings forever,
        just delaying them, in some cases for only a month.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3004d04-166d-4f97-879a-a55692fc453c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T05:18:15.908+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:10:20.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a8b535-f003-42b9-9e80-cf293541be67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T05:18:15.908+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:10:21.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zandi said it would be a bigger concern if companies that can''t
        operate as efficiently in a virtual environment start to shut their facilities.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6502b98a-adfb-43aa-b3da-a53b8e48112d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T05:18:15.908+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:10:21.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ac5335-9c21-41ee-b9bc-5b4c3e2a9fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T05:18:15.908+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:10:22.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That would be a tell, signaling something darker and deeper for
        the economy," he said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4167866-b817-4cff-a9c1-7047f2d5ed6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T05:18:15.908+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:10:22.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af40cdbb-d86f-485f-9d10-7bd23feecbb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T05:18:15.908+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:10:23.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zandi also said he would downgrade his economic outlook if schools
        begin to delay in-person learning because that would worsen the worker shortage
        — and could have a psychological impact.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf2619a-de6e-441f-8a91-583973a51a7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T05:18:15.908+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:10:23.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f07ffb02-038f-4439-93ff-14d10b991d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T05:18:15.908+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:10:24.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That would scare people and cause them to shelter in place," he
        said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e16d3ee-f568-47b8-ba1c-698cbc3c2dc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T05:18:15.908+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:10:24.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0880293-582a-4435-949e-63e637ada0b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T05:18:15.909+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:10:25.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Consumers are resilient</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de4c954-d61b-41c6-a25e-7e7251b5ff9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T05:18:15.909+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:10:25.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The good news is that, for the most part, real-time economic indicators
        suggest the surge in Covid cases is not derailing the recovery. Transit activity,
        air travel and hotel occupancy rates continue to rebound.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00345028-8769-4add-8da2-db15ba06987f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T05:18:15.909+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:10:26.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a93b024-e2cb-4e87-aea0-3da6db8934aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T05:18:15.909+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:10:26.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We continue to see no evidence of the Delta variant impacting consumer
        behavior," Aneta Markowska, chief economist at Jefferies, wrote in a note
        to clients Monday.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e297cd9-2094-43d2-ba6f-cd7e5dfa16ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T05:18:15.909+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:10:27.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b089f1fd-916a-4627-be36-af521c8e9305'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T05:18:15.909+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:10:27.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if the Delta variant eventually slows the recovery, economists
        are not worried about another recession. Instead, they merely see a delayed
        recovery. That''s because there is little appetite for a return to lockdowns.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e9e8866-1c35-4321-89a6-91124122b38e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T05:18:15.909+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:10:28.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8ae6024-5e7b-4066-9f90-7c5be208124d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T05:18:15.909+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:10:28.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right now, I don''t expect it to derail the recovery in the United
        States," San Francisco Fed President Mary Daly told PBS in an interview published
        Wednesday.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d8007b-6105-4432-82b0-7eae0bff15a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T05:18:15.909+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:10:29.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba38f640-9bd1-4640-89c0-f668ccc840e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T05:18:15.909+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:10:29.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Daly noted the Delta variant is already "very seriously interrupting"
        recoveries overseas and "could definitely slow the rate of growth in our economy."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee8c7cf1-1e12-4140-bf0e-298abbc49b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T05:18:15.909+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:10:30.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '115c4606-042b-416b-8456-93492a9cb4b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T05:18:15.909+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:10:30.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Too early to declare victory</h2>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d45746-ed8d-40ae-9ac6-bf40bed5a769'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T05:18:15.909+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:10:31.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The delayed office openings are yet another reminder that the pandemic
        is not over.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c99847-54c8-4fb7-a6fa-1f2b3df5e04a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T05:18:15.909+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:10:31.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '545704ed-7b0d-4db5-b314-5c140eba12b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T05:18:15.910+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:10:32.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We should not be giving high-fives or holding up mission accomplished
        signs until we''re really sure it''s in the rearview mirror," said KPMG''s
        Hunter. "Maybe we''ve been a little too optimistic."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffec051e-93f2-45e9-8744-f13ab98ed216'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T05:18:15.910+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:10:32.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c115081-7865-424c-a353-abf098ddc070'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T05:18:15.910+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:10:33.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The experience with the Delta variant is a cautionary tale about
        the low vaccination rates in parts of the country and the world. The risk
        is that the virus continues to spread among the unvaccinated and an even more
        potent variant emerges.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2463e3d-8a3a-4feb-8542-c0600d1322b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T05:18:15.910+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:10:33.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fcdf289-b214-493c-b541-8e86cba74122'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T05:18:15.910+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:10:34.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As long as it''s raging, other variants could develop," Zandi said.
        "The next one could elude our vaccine, and that could derail the recovery."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfaee4ef-a83a-40c1-adb3-b5c00dd294b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T05:18:15.910+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:10:34.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/08/05/economy/delta-economy-office-reopening/index.html">The
        Delta variant is slowing office reopenings. It could slow the recovery, too.</a>"</em></p>'
  'DILG-show-cause-order-Isko-Moreno':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-08-06T05:49:55.270+08:00
    'imagesource': 'jcr:0dd8e2bc-4e72-4e54-8a3d-2b7bf8d73ce7'
