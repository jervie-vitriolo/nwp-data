      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency also confirmed the detection of 125 new Alpha variant
        cases, bringing the total to 2,093.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9234cdbf-147b-4381-a46f-1c7f39ab818c'
