      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, in separate messages, Navotas Mayor Toby Tiangco and
        Caloocan Mayor Oscar Malapitan said they are ready to distribute the aid anytime.
