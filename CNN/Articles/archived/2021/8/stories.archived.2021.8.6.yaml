    'template': '1'
    'title': 'Base effect-driven rebound expected in Q2; recovery path uncertain —
      poll'
    'updated': 2021-08-06T21:23:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6e36123-a1f5-41ac-a480-f10d5cb4e0f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T15:32:20.518+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:03:56.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 6) —</strong> Economic
        growth likely swung back to positive territory in the second quarter, but
        mainly because it rebounded from last year''s record plunge, economists said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37702c3e-b8f3-476a-8f4e-da8b8d061f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T15:32:20.518+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:03:56.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c02bd521-1265-4d6a-80bd-aacd13f614c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T15:32:20.518+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:03:57.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A CNN Philippines poll among 14 economists yielded a forecast range
        of 4-15.2% for the period. This led to a mean&nbsp;growth projection of 10.03%
        for the second quarter, improving from the -4.2% pace logged during the first
        three months of 2021. The Philippines remains in recession this year with
        the latest economic contraction.</p>'
    '64':
      'image': 'jcr:527940be-69d8-43dd-99f8-a00c5b367515'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc6f3f6-9f4d-418f-a52c-468be31fe406'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T21:23:32.555+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:03:57.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b07bf80-0009-4ad6-907a-fc490f2b29ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T15:32:20.518+08:00
