      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The remaining 3,596 people comprise 4% of the local government''s
        target population, Zamora added. Herd immunity means a significant portion
        of the population should be protected against COVID-19 through vaccination
        to stop the spread of the disease.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4946097c-ef18-407b-bc6b-73c50ab873ca'
