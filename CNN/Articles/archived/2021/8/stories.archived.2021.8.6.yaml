      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 6)—</strong> The Department
        of Health on Friday confirmed the detection of 119 new cases of the highly
        contagious Delta coronavirus variant, raising the total confirmed infections
        to 450.</p>'
