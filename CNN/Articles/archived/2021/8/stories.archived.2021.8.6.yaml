    'template': '1'
    'title': '5 ways to adjust your sleep schedule to go back to the office'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0a589ee-7ddf-4f41-a7ba-c384b50ec026'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T11:28:35.728+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:07:20.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> In many parts of the world, people are
        attempting to return to life as it was before the pandemic -- at least when
        it comes to work and school. For many, that means a sleepy morning struggle
        to wake, eat breakfast, pack lunches, get kids and themselves out the door,
        and battle a commute.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de083f0a-1c15-451b-94f1-5335f3ed5adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T11:28:35.728+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:07:21.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Without the commute, people have been able to sleep in, and when
        that changes, they will take some time to adjust back to the new normal,"
        said Dr. Bhanuprakash Kolla, a sleep medicine specialist in the Center for
        Sleep Medicine at the Mayo Clinic in Rochester, Minnesota.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d493bcf-3219-4ba6-8b33-8c6d94192ea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T11:28:35.728+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:07:21.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Night owls may find it especially hard to return to an early morning
        awakening, so "If work schedules are flexible, then develop a plan for a later
        work start time," said sleep specialist Kenneth Wright, a professor of integrative
        psychology at the University of Colorado Boulder.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '069d2fa6-aef9-49d0-bf92-97354399b2ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T11:28:35.728+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:07:22.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If that''s not possible, a few weeks before your return to work
        start date, roll back your bedtime by 15 minute intervals and set the wake-up
        alarm for 15 minutes earlier each day until you reach your goal, said Rebecca
        Robbins, an associate scientist at Brigham &amp; Women''s Hospital who studies
        sleep.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d1cf06-ec2a-4730-b23c-ce3ceeee6c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T11:28:35.728+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:07:22.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Fifteen minute increments is recommend because that''s enough to
        move in the direction of a new time zone, a new work schedule or what have
        you without being too disruptive," said Robbins, who is an instructor in medicine
        at Harvard Medical School.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cdf4a1e-075e-4401-b0f3-f5f516a119af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T11:28:35.729+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:07:23.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unfortunately we can''t move our sleep schedules in a large way
        from one day to the next and hope to be just fine," she added. "It does take
        time, and so be patient."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4effc2f-cb20-4699-bb20-bcfe1aee5785'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T11:28:35.729+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:07:23.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are five additional tips to more easily transition your sleep
        schedule.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c6e37d-45c5-4d3e-859e-ab526d2250f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T11:28:35.729+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:07:24.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>1. Establish a consistent time to go to sleep and wake</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc69dc56-90b4-45eb-8d2a-5a60f040e4be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T11:28:35.729+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:07:24.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having set times to go to sleep and wake up is essential to getting
        your sleep back on track, said sleep specialist Dr. Raj Dasgupta, an assistant
        professor of clinical medicine at the Keck School of Medicine at the University
        of Southern California.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f229ee4c-0422-4470-b8e2-31ba6712679c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T11:28:35.729+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:07:25.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s important to go to bed and rise at the same time every day,
        even on weekends or any days you might still work from home, experts told
        CNN. Having an irregular sleep schedule is associated with major health problems,
        including cardiovascular disease, obesity, diabetes, dementia, mood disorders
        and immune dysfunction, according to studies.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5be0414d-cac6-4012-9a88-073f36ed1315'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T11:28:35.729+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:07:25.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Set your alarm in the morning, and don''t hit that snooze button,"
        Dasgupta advised. "Try your best to get out of bed when your alarm goes off
        and try to get outside, especially if the weather is good and there is a lot
        of sunshine in the morning. This will allow suppression of melatonin and reset
        that circadian rhythm."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e3f4f9-bfa7-4a58-800a-5c1cb19ae311'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T11:28:35.729+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:07:26.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turning up the lights in the house in the morning and taking work
        breaks with a walk outside during the day will also help reset your body clock,
        Wright said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d459936-141c-4f2f-8219-ce098ab4e69e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T11:28:35.729+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:07:26.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To get your body ready for bed, "equally important is to dim the
        lights and electronics in the home at night," Wright said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01397ed5-3f72-44ef-9bfe-9600be81f195'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T11:28:35.729+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:07:27.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>2. Avoid sleep killers</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b395ffaf-345d-47f9-8cc8-b01d546720fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T11:28:35.729+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:07:27.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are lots of bad habits that can interfere with quality sleep.
        Drinking beer, wine or liquor before bed is a guaranteed buzzkill for good
        sleep, because it metabolizes in the middle of the night and will wake you
        up.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b09cfaa8-475a-48d4-9e18-cfb44faac769'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T11:28:35.729+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:07:28.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another pattern to avoid is using the bedroom to watch television
        or work. You want to train your brain to expect sleep when you enter your
        bedroom, so the bed is only for sleeping and sex, Dasgupta said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e75da383-ca65-425f-bfad-80d2476349d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T11:28:35.729+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:07:28.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This means don''t bring your laptop into bed, and put that cell
        phone away," he said. "No more ''working from bed.'' If you can''t sleep once
        you''re in bed, the general rule of thumb is to not spend more than 20 minutes
        tossing and turning.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c3e448-be8d-4449-9565-2b8f2a5daca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T11:28:35.729+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:07:29.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Instead, get out of bed and do something relaxing in very low light,
        and then head back to bed only when you are ready to fall asleep," he added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b9125e-71db-430c-a95a-4264f556f715'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T11:28:35.729+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:07:29.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Avoid stimulants such as nicotine, coffee, black or green tea, and
        sodas after midafternoon, especially if you have insomnia, experts said. Spicy
        foods may also disrupt your tummy -- and therefore your sleep.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '655b5d11-6354-4672-8eee-44fb137303e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T11:28:35.729+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:07:30.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Make sure your bed and pillows are comfortable, and the room is
        cool: Between 60 and 67 degrees Fahrenheit is best.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41baa468-be6f-448f-924d-8eae0951bb90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T11:28:35.730+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:07:30.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>3.Start preparing for bed an hour before you want to sleep</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ccc3400-6b98-43c4-92e1-313d571684c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T11:28:35.730+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:07:31.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Relaxation is another key to falling asleep easily. That''s why
        it''s important to close your laptop, put away your smartphone, shut off the
        TV and take some time to let go of the day''s stresses.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b4d5f0e-8217-4f34-81b3-425134ea40c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T11:28:35.730+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:07:31.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the evenings, have a wind-down routine for you and your family,"
        Dasgupta said. "It can involve things like reading, stretching, meditating
        or doing a puzzle with the family. Be sure to have a consistent time to turn
        down those lights and keep the bedroom cool, quiet and dark."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fdc3c68-cfad-4c24-8de0-543798ffc0fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T11:28:35.730+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:07:32.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Warm baths or stretching, or practicing yoga before bed are also
        great options, he added.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e2d7883-2836-4d8d-9349-e53f75869fe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T11:28:35.730+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:07:32.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These exercises can promote feelings of relaxation and improve
        sleep quality. Alternatively, you can alleviate physical tension before bed
        using progressive muscle relaxation, meditation and other relaxation techniques,"
        he said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c835e707-49c3-4be8-8b68-44da5356b7d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T11:28:35.730+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:07:33.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>4. No more random napping</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f8e6a1-7f24-4ae6-8546-2643dddee793'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T11:28:35.730+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:07:33.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you''ve been enjoying daylight naps during pandemic, it''s time
        to put that habit aside. Now that you are trying to have a consistent bedtime,
        experts say you should nap only if you are sleep deprived.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf45eeea-eb9b-49c6-b2a4-c884c1c84325'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T11:28:35.730+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:07:34.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you must nap, make it a ''power nap'' which is a short and sweet
        nap that lasts 15 to 20 minutes and occurs between the hours of noon and 2
        p.m. when most of us get that feeling of fatigue and sleepiness," Dasgupta
        said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ff2561-7c04-4f94-8425-a5b913592f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T11:28:35.730+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:07:34.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And if you are suffering from coronasomnia, "then napping is definitely
        not the answer to your problems. It can actually make your insomnia worse
        by reducing the drive to sleep at night," he added.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1556f567-18e7-421b-8911-4da4369c3979'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T11:28:35.730+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:07:35.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>5. Exercise</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb914b1e-d378-4c9d-9a91-985cf8f80f9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T11:28:35.730+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:07:35.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For many, it wasn''t easy to prioritize exercise during the pandemic
        -- just juggling all the stress while figuring out how to work or do school
        from home was exhausting. Now that things are getting better, Dasgupta said,
        it''s time to put exercise on your daily schedule.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4b3cfe9-e5a1-4de0-bf38-01a49a7f557e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T11:28:35.730+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:07:36.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Exercising improves sleep by reducing sleep onset, meaning it takes
        less time to fall asleep and decreases the amount of time you are lying in
        bed awake during the night," he said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b68e41bb-5b4c-4513-9244-6320b835359d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T11:28:35.730+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:07:36.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you''ve suffered from coronasomnia (or had insomnia before the
        pandemic), studies have shown that moderate physical exertion "enables individuals
        with insomnia to fall asleep faster, sleep longer, and enjoy better sleep
        quality than they did before exercising," he added.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
