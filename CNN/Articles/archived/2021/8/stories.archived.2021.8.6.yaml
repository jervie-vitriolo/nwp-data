      'mgnl:type': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5944aa84-1370-40e3-b9db-5da90c7251f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T19:27:23.971+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:00:52.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July last year, the whole family got sick, with mom Raquel getting
        hospitalized.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '889786c5-250f-4738-a9c7-adeb6adb7bda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T19:27:23.971+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:00:53.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s also traumatic for the kids <em>kasi</em> 8 days <em>akong
        wala so hindi nila alam kung bukas ba magigising pa ba yung</em> mommy namin
        or <em>hindi na</em>," Chua explained.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c971344c-56db-4343-a5fe-0fa950e8143f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T19:27:23.971+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:00:53.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s also traumatic for the kids because I was gone
        for 8 days, so they didn''t know if their mom would wake up tomorrow or not.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd9fd09c-6e79-479b-ad09-8314ee5fb077'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T19:27:23.971+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:00:54.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Protecting children vs COVID-19</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b4181ce-3a3d-44ce-a03a-338210afd661'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T19:27:23.971+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:00:54.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pfizer''s COVID-19 vaccine has been approved for 12-17 year olds
        in the country.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5cbb59d-68f9-430c-bcc4-23da0d72737d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T19:27:23.971+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:00:55.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sinovac is also applying for emergency use of its vaccine for kids
        as young as three.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b86142-fb21-4824-ba26-97af92240805'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T19:27:23.971+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:00:55.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kailangan muna tapusin ang priority groups dahil naman mas
        mababa ang risk ng mga bata na mamatay pero</em> (We have to finish the priority
        groups because children have lower risk for death but) of course we always
        keep that under consideration, we want to vaccinate everyone when we have
        enough supply," Department of Health-Technical Advisory Group member Dr. Edsel
        Salvana said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afbae450-91a0-4abb-91de-3e09f3e3869f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T19:27:23.971+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:00:56.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, Dr. Cuayo reminded parents to get their kids vaccinated
        for diseases common during the rainy season, like the flu.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f071b9-ac48-4b75-afd3-051b190ed7d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T19:27:23.972+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:00:56.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For parents who go out for work, she advised taking a long shower
        first before mingling with their kids at home.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c4c69c3-2bec-402b-af8b-2a662c757b88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T19:27:23.972+08:00
