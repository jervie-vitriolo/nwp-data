      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twelve of the total Delta cases are currently ill, while nine died.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0363863a-51ed-4609-98c0-c16ced560763'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T14:30:29.149+08:00
      'mgnl:createdBy': 'catherine'
