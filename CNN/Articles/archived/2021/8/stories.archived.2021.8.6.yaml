      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed992cb-79af-4244-a16a-db9cc68df942'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T15:47:50.215+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:07:43.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Budget Undersecretary and Officer-in-Charge Tina Canda said in order
        to speed up the process, the local government support fund will not go through
        the Department of Social Welfare and Development anymore, and would instead
        go straight to the LGUs.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c921fcba-e9da-4b5f-8f56-ae57aebf82ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T15:47:50.215+08:00
