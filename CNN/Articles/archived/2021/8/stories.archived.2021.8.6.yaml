      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH also placed 37 areas under its highest "<a href="https://cnnphilippines.com/news/2021/8/6/37-areas-COVID-19-Alert-Level-4.html">Alert
        Level 4</a>" due to a rise in cases and hospitalizations. An area is under
        this alert status if its case classification is moderate-to-critical risk,
        and the COVID-19 beds are more than 70% occupied.</p>'
