    'lead': 'Delhi''s chief minister has ordered a judicial inquiry into the alleged
      rape and murder of a 9-year-old girl in the Indian capital, as protests continue
      for a fifth day.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-06T13:35:43.200+08:00
