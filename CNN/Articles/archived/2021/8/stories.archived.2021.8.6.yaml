      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her kids, 10-year-old Saffron and 7-year-old twins Brie and Blue,
        saw firsthand what the coronavirus can do.</p>'
    '27':
      'image': 'jcr:b3f90257-314a-451e-83cb-aded65f0a86a'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e55a47d-4373-47ea-9979-0309dbe4f02a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T19:27:23.972+08:00
