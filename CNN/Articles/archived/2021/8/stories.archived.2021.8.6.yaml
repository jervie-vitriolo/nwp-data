    'mgnl:tags': ['Moderna', 'COVID-19', 'vaccine', 'coronavirus', 'efficacy', 'pandemic']
    'template': '1'
    'title': 'Moderna''s COVID-19 vaccine shows 93% efficacy through 6 months, as
      company expects to finish application for approval this month'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee84209-f02c-4cff-a4e3-be23faeaa02e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T05:12:09.210+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:10:38.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Moderna''s COVID-19 vaccine showed 93%
        efficacy against symptomatic disease through six months, and the company expects
        to complete its application for full approval from the US Food and Drug Administration
        this month, the company said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd72b0632-b0d3-4fa8-9095-ea52e9b3324c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T05:12:09.210+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:10:38.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76f3ea20-67d5-4d06-a0b6-7339cc298c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T05:12:09.210+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:10:39.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The efficacy data came from a final analysis of the vaccine''s Phase
        3 study, which enrolled thousands of participants who received both doses
        last year, before it was made available to the wider public.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fdb54c5-36fc-472a-9f4a-2e30612b2aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T05:12:09.210+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:10:39.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04340419-7820-47f7-8ff0-137340740b19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T05:12:09.210+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:10:40.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In final analysis" of the study, "the Moderna COVID-19 vaccine
        showed 93% efficacy, with the efficacy remaining durable through six months
        after administration of the second dose," Moderna said in a news release.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e250414b-d8a3-4280-b9f0-9f4e6f84e94e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T05:12:09.210+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:10:40.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed0a8ce7-77bf-4040-a633-c9ba8a3935a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T05:12:09.210+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:10:41.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The data reflecting 93% efficacy was from trial participants who
        had been fully vaccinated by November 25 and evaluated for the following six
        months, before the highly contagious Delta variant became dominant in the
        United States and spurred the current surge in cases.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db832d9f-36ad-4d5f-adea-4a687fc808e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T05:12:09.210+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:10:41.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23e690b3-fd06-46b4-948c-f11d59484338'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T05:12:09.210+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:10:42.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are pleased that our COVID-19 vaccine is showing durable efficacy
        of 93% through six months, but recognize that the Delta variant is a significant
        new threat so we must remain vigilant," Moderna CEO Stéphane Bancel said in
        the news release.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '397c5ad6-c7cf-4578-863e-80c78fe81d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T05:12:09.211+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:10:42.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd23815cd-4c5a-4f61-b5f7-a2748a51f014'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T05:12:09.211+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:10:43.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, the makers of the other mRNA vaccine authorized in the
        United States, Pfizer/BioNTech, released efficacy data showing an overall
        six-month efficacy of 91% -- with possible waning toward the end of that time.
        Like the Moderna data, the Pfizer follow-up data was collected prior to the
        Delta-related surge.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f642b8f-7be3-4f41-9b64-f0e3b3be9dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T05:12:09.211+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:10:43.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e0f040c-09c4-41bc-a0fc-8d404a98dfc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T05:12:09.211+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:10:44.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pfizer''s pre-print paper showed its vaccine''s efficacy -- in a
        trial involving 44,000 volunteers around the world -- peaked at more than
        96% from a week to around two months after a second dose, and then appeared
        to gradually decline to 83.7% four to six months later, according to the paper,
        which had not yet been peer-reviewed or published in a journal.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe0dad51-5fe3-4a0b-a302-b43a3fb207ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T05:12:09.211+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:10:44.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e82cac-2104-49dc-bf97-011be3a1032e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T05:12:09.211+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:10:45.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Moderna says boosters may be needed before winter</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fbfffa4-ee3b-4887-81d7-f8fb59291c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T05:12:09.211+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:10:45.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moderna believes the Delta variant will lead to more breakthrough
        infections, and that boosters may be needed before winter, according to slides
        published ahead of the company''s earnings call on Thursday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f65d7c80-4eb1-47e8-8c8c-3aa519bc9b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T05:12:09.211+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:10:46.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e619a43-b096-45f6-9e9a-8809701a79c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T05:12:09.211+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:10:46.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe that increased force of infection resulting from Delta,
        non-pharmaceutical intervention (NPI) fatigue, and seasonal effects (moving
        indoors) will lead to an increase of breakthrough infections in vaccinated
        individuals," one of the slides says.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c281919-5f0a-4cd3-9ba7-2c4db3f7d5a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T05:12:09.211+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:10:47.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7cde0f5-0610-43e0-87ec-ddff68236ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T05:12:09.211+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:10:47.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moderna also said that while it sees durable efficacy of the vaccine,
        it expects neutralizing titers will continue to wane and eventually impact
        the efficacy of the vaccine.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c65ed9c2-b373-44cd-a3fc-ce9e865aba27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T05:12:09.211+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:10:48.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4651a6ef-6bf2-413f-8fff-28401abf852a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T05:12:09.211+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:10:48.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given this intersection, we believe dose 3 booster will likely
        be necessary prior to the winter season," a slide says.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45cec354-0d8e-4909-b0dd-cda44ef26f53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T05:12:09.211+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:10:49.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f771e6-ac8e-4191-8b50-ee1c828183b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T05:12:09.212+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:10:49.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moderna is waiting for dosage data before filing for an emergency
        use authorization (EUA) for a booster shot, Moderna president Dr. Stephen
        Hoge said in Thursday''s investor call.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c92bbdba-bf4e-42ec-875f-79b4868dc019'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T05:12:09.212+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:10:50.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '044e0382-853c-432f-8b8e-9d0e3003cd5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T05:12:09.212+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:10:50.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moderna''s first two doses are 100 micrograms each. The company
        says it is exploring whether a booster -- a third shot of the same vaccine
        -- should be 50 micrograms or 100 micrograms.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd422bd74-0896-4d1c-a654-b063383e23e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T05:12:09.212+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:10:51.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4706e87-adf1-4f1a-80e0-bfe3b7924c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T05:12:09.212+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:10:51.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our clinical data right now, we think, supports a 50-microgram
        ... booster," Hoge said. "But, we''re going to wait for 100-microgram data
        in the coming weeks to confirm the dose selection of 50 micrograms as the
        booster before filing."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ef5017-3de9-47b4-8b08-51fd79624a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T05:12:09.212+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:10:52.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52cabd4c-53ec-4248-b7ce-c5bbf75ac809'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T05:12:09.212+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:10:52.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Thursday''s call, Hoge presented early data, yet to be peer reviewed,
        showing the vaccine''s neutralizing antibodies waning six months after the
        second dose -- including against the Delta variant.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f48b8f1-a4d6-4603-8e30-161cb05ef85f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T05:12:09.212+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:10:53.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02297ced-4292-4b99-905e-2ea339affc14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T05:12:09.212+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:10:53.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hoge said the yet-to-be-peer-reviewed data showed that 14 days after
        a 50-microgram booster was administered, antibody titers increased significantly.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a44c287a-a257-4840-9b7a-823db57dace4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T05:12:09.212+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:10:54.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7491547-5470-47d6-87db-3818b14715bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T05:12:09.212+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:10:54.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hoge called this "very encouraging," adding that the company believes
        this confirms its selection of the booster as likely to be protective against
        circulating variants of concern, particularly Delta.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b9fbed-a72e-4e18-a09c-b5d38a723622'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T05:12:09.212+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:10:55.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2132028-2a1d-44d3-8294-cf1b98273513'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T05:12:09.212+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:10:55.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts have said it is unclear how these antibody levels correlate
        with real-world immunity, and to what extent other parts of the immune system
        -- such as T cells -- could factor into protection.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ed1e45c-ec58-4033-a583-7f0118b7fa4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T05:12:09.213+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:10:56.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af2f3ed-6a73-485f-b320-1c0dfe4cd595'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T05:12:09.213+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:10:56.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pfizer said in an investor call last week that it intends to submit
        a booster for EUA consideration as early as August.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7369b543-9b25-404b-8412-db7cfba09bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T05:12:09.213+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:10:57.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d3436f8-9fa0-4b8a-b6bb-17f4a3324a48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T05:12:09.213+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:10:57.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA and US Centers for Disease Control and Prevention said at
        the time Americans don''t need third doses quite yet, and that it was not
        up to companies alone to decide when an additional dose might be needed.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a00e16-1b50-4e4a-a4f9-aba893b2bc21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T05:12:09.213+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:10:58.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68885ce4-75df-43f7-b99e-8162321979b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T05:12:09.213+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:10:58.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Francis Collins, director of the National Institutes of Health,
        told CNN on Tuesday, "At the present time ... the data in the United States
        does not indicate that (a booster is) necessary."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0adf590b-736e-424a-9172-5d4769cafedd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T05:12:09.213+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:10:59.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dd4e78d-5b4c-4518-a6e8-e68a3e1d49b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T05:12:09.213+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:10:59.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July, the maker of the third Covid-19 vaccine authorized in the
        United States -- Johnson &amp; Johnson -- said its one-dose product provides
        immunity that lasts at least eight months, and it appears to provide protection
        against the Delta variant.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d59b391-63df-46e6-a91a-b4e8bb7203a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T05:12:09.213+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:11:00.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f27465f-7f8f-4caf-9ce6-40b676e7b8b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T05:12:09.213+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:11:00.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, the San Francisco Department of Public Health announced
        it would provide people who received the one-dose Johnson &amp; Johnson vaccine
        with a supplemental dose of an mRNA vaccine, either Pfizer or Moderna. It
        would give these supplemental doses to those who have consulted with their
        doctor beforehand.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db17a81-5c06-401d-8784-891c73fdfe58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T05:12:09.213+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:11:01.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffc001c5-f6d9-43d8-a7a5-db752f4e51e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T05:12:09.213+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:11:01.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Peter Marks, director of the FDA''s Center for Biologics Evaluation
        and Research, said Tuesday the "FDA does not recommend taking things into
        your own hands" regarding Covid-19 vaccine booster shots.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db22534-95f1-41e0-8ede-a594cabcdf33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T05:12:09.213+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:11:02.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb6b805f-7e52-40b0-9cf0-66ddf90718d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T05:12:09.213+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:11:02.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can see all from looking at the news that there are people
        and the jurisdictions that are actually taking things into their own hands.
        ... FDA does not recommend taking things into your own hands," said Marks
        in a discussion hosted by the Covid-19 Vaccine Education and Equity Project
        briefing.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad6e12b-9eef-490d-9458-c9741d347855'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T05:12:09.214+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:11:03.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee693f57-c8c8-4568-8a48-69e81c973ac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T05:12:09.214+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:11:03.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The San Francisco health department maintains that it aligns with
        the CDC and FDA. "We are not recommending; we are accommodating requests,"
        Dr. Naveena Bobba, deputy director of health for SFDPH, said at a media briefing
        Tuesday. "We have gotten a few requests based on patients talking to their
        physicians and that''s why we are allowing for the accommodation."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f893a2e4-7ce3-4649-8cd7-78be36a3c937'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T05:12:09.214+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:11:04.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
