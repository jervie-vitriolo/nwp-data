    'template': '1'
    'title': 'PLDT ends 2021 PVL Open Conference stint with sweep of Cignal '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df1324b5-27e5-4515-b294-e2d485f52617'
      'mgnl:activationStatus': true
