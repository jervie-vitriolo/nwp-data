      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/08/05/politics/covid-origins-genetic-data-wuhan-lab/index.html">Exclusive:
        Intel agencies scour reams of genetic data from Wuhan lab in Covid origins
