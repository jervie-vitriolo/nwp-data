    'mgnl:tags': ['Joe-Biden', 'COVID-19', 'US', 'United-States']
    'template': '1'
    'title': 'Biden changes his tune by getting confrontational with GOP governors
      over COVID-19 spike'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2edf4fc8-f6ed-4472-928e-5724286518e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T13:43:04.063+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:05:37.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;When Republican governors began prematurely
        lifting coronavirus restrictions in their states earlier this spring, US President
        Joe Biden and his team largely kept their heads down, ramping up vaccine distribution
        while steering clear of rhetorical battles with political adversaries.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4fb1726-ca3e-488b-9bb0-228b7813c309'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T13:43:04.063+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:05:37.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39f70189-5352-47e6-a30c-f543e953c262'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T13:43:04.063+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:05:38.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this week, as the Delta variant and low vaccination rates in
        several southern states sent cases soaring, Biden took a new approach: Castigating
        Republican governors who are standing in the way of mask and vaccine requirements
        —&nbsp;and calling out the governors of Texas and Florida in particular for
        enacting "bad health policy."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f835121e-0797-4fd7-ae78-02b5cf458c67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T13:43:04.063+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:05:38.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f65bea56-3796-46e5-b06f-0ca678595c63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T13:43:04.064+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:05:39.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I say to these governors: Please help. But if you aren''t going
        to help, at least get out of the way," Biden said during remarks about the
        pandemic on Tuesday. "The people are trying to do the right thing. Use your
        power to save lives."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd4f5bf-acfc-445f-bb83-3e162bbc4aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T13:43:04.064+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:05:39.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3df9a2f5-2d91-4800-a6b9-6e82f389f21f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T13:43:04.064+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:05:40.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the course of the past week, Biden has demonstrated new willingness
        to cross lines he was previously reluctant to breach, frustrated by the behavior
        of certain Republicans and exasperated by Americans who refuse to get vaccinated.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6aaf24e-51ba-452b-a02b-0a4d8d16f111'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T13:43:04.064+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:05:40.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '381aa1c6-9e28-4015-ba6e-3abf55a6bb13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T13:43:04.064+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:05:41.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in his presidency, as he worked to stand up a nationwide
        vaccination effort and distribute coronavirus relief funding, Biden strived
        to keep politics out of his efforts, believing outright criticism of individual
        governors or vaccine-hesitant Americans would backfire.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b67dbb2-b8be-4916-9543-9e313a3e365e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T13:43:04.064+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:05:41.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84cc6586-83a3-4814-8c73-0b0eb122d5ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T13:43:04.064+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:05:42.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, as another surge threatens the progress he''s made on the pandemic
        so far, Biden has come to believe the time holding his tongue has passed.
        Taken together with the administration''s new openness to vaccine mandates
        and heightened criticism of vaccine disinformation, the direct calls on governors
        to alter their behavior reflect Biden''s impatience with forces he believes
        are prolonging the crisis.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5899d9d4-1e76-4720-963d-f2b5679cd6b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T13:43:04.064+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:05:42.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afb44c00-c8fc-41ca-b245-436cd9437ce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T13:43:04.064+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:05:43.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When a reporter asked Biden specifically about the Republican governors
        of Florida and Texas, the President went further, alleging some of their decisions
        — like prohibiting schools from requiring masks or banning vaccine mandates
        — were unsound.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa8d4aa8-b6d3-4f74-ba64-d591db28f1ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T13:43:04.064+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:05:43.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8262ed14-d864-44c2-ad85-238fcbf76414'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T13:43:04.064+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:05:44.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe the results of their decisions are not good for their
        constituents," he said. "And it''s clear to me and to most of the medical
        experts that the decisions being made, like not allowing mask mandates in
        school and the like, are bad health policy."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e20caff-8bf3-459b-8810-2cff04d4d4d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T13:43:04.064+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:05:44.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '884b6ad8-0496-4a14-870a-18bd1e0dfff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T13:43:04.064+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:05:45.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Biden shrugged off a question on whether he would personally
        telephone Gov. Ron DeSantis to relay his concerns — "To say happy birthday?"
        he scoffed — and said instead the Florida governor knows where Biden stands.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab4c5757-d69c-4941-920b-9fec9714a3c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T13:43:04.064+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:05:45.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a308b3ec-b551-48e7-96b9-d40c303f83f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T13:43:04.065+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:05:46.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He knows the message. He knows the message," Biden said, adding
        he and the governor "had a little discussion" when the President visited the
        site of a condo building collapse outside Miami last month.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c178c446-7d73-4291-9952-6364aeb017af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T13:43:04.065+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:05:46.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aeced97-8162-40ba-9d06-c3aa04fd258e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T13:43:04.065+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:05:47.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House defended Biden''s decision not to make a personal
        call to governors like DeSantis, pointing to regular conference calls led
        by Biden''s coronavirus response coordinator Jeff Zients. Press secretary
        Jen Psaki said the White House remained in touch with officials from Florida
        to discuss federal Covid efforts, despite the actions of the state''s governor.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9080bf0f-9815-4170-9578-1bcae6eb163e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T13:43:04.065+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:05:47.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e21684-2af5-434f-bbc1-d3170900afd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T13:43:04.065+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:05:48.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are working closely with the Florida public health officials
        and the governor''s team to see if we can send a team down there to help address
        their needs. So that is ongoing," she said. "It doesn''t mean we aren''t going
        to call out when we think there''s more steps that can be taken."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8eadf5d-bc2d-4f96-a445-6c4a8c457b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T13:43:04.065+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:05:48.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '934c185c-8ae3-40b2-8e95-d256ea8ab175'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T13:43:04.065+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:05:49.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Until recently, though, officials said that they were mindful to
        avoid "rhetorical battles" with Republican governors who have stoked the pandemic
        culture wars and would likely welcome a confrontation with the Democratic
        President in office.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d1bd376-60b1-470c-a7b9-d708a9799074'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T13:43:04.065+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:05:49.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa62ad02-327c-47d7-b4b1-ced6d98c64ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T13:43:04.065+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:05:50.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Getting into a heated public argument over this is exactly what
        sometimes plays into people''s hands who are making these decisions," a senior
        administration official told CNN in March. "The President''s general view
        of the world is to not take the bait, not heighten the rhetoric, not trying
        to create a war."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebbdf0ad-8d29-4d87-bec4-bd75bc335c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T13:43:04.065+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:05:50.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '879762a9-ff6f-47a4-bbd9-55d112e0ac1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T13:43:04.065+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:05:51.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That mentality changed this week as another senior official told
        CNN this week that some GOP governors "are putting their political interests
        ahead of public health." Psaki then made a similar point during her daily
        briefing on Tuesday, later echoed by the President himself.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '198161b5-f485-4b0c-b3ea-60ec55d8a38b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T13:43:04.065+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:05:51.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3afbd9fb-5a69-42be-a81c-3da5797ab55a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T13:43:04.065+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:05:52.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DeSantis, who is expected to seek the presidency in 2024, was quick
        to respond to Biden on Wednesday, positioning himself as a defender of "the
        rights of parents" and warning that he doesn''t "want to hear a blip about
        Covid" from Biden until he "gets the border secure."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c3a3e1-5e91-4faa-bb1e-0e3ec9ebac6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T13:43:04.065+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:05:52.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e76124-80c3-4159-b36f-c3cbe7aa42dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T13:43:04.065+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:05:53.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you''re trying to restrict people and impose mandates and ruin
        their jobs and livelihood, if you are trying to lock people down, I am standing
        in your way. I am standing for the people of Florida," DeSantis said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5385085-d1d9-4527-9b14-9ea4a4012ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T13:43:04.066+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:05:53.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4e2603d-1c3b-48f0-bc65-e4f90763d0a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T13:43:04.066+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:05:54.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s vocal frustration with DeSantis and Texas Gov. Greg Abbott
        underscores the difficulty he faces in containing another surge of the virus.
        Most of the decisions that will have the most effect in stopping the spread
        — like mandating masks and vaccines or ordering further lockdowns — will be
        made at the state level, limiting the President''s power to alter the trajectory
        of the virus.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30602e20-c9ff-4fb4-88af-6fa3a6728968'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T13:43:04.066+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:05:54.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd392c47-f11a-4b12-82e9-b00c1a05e959'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T13:43:04.066+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:05:55.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Biden announced last week a new requirement for federal workers
        to be vaccinated or otherwise be subjected to stringent mitigation measures,
        he cannot mandate the vaccine for all Americans. Nor can he apply nationwide
        mask mandates; the guidance offered by the US Centers for Disease Control
        and Prevention last week was merely a set of recommendations that states and
        localities can choose to take up.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e476edda-b8e1-4a28-be34-5b8f15739146'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T13:43:04.066+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:05:55.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a46b31-afd7-4cfb-a4eb-daa5d60d3dee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T13:43:04.066+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:05:56.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House has made clear it does not believe all Republicans
        governors are blocking progress on the pandemic. They have cited Gov. Asa
        Hutchinson of Arkansas, who admitted this week he regrets signing a law banning
        local mask mandates, as a GOP leader taking positive steps to combat the pandemic.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e1b5a74-3784-4242-9524-414cecfe57a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T13:43:04.066+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:05:56.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b30edb-0674-4689-a127-ddc56cb03163'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T13:43:04.066+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:05:57.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But officials have become blunter in their assessment of other governors,
        who have rejected federal guidance and instead appear guided by standing in
        opposition to the public health measures recommended by the CDC.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf2cdcf-5aa6-4e06-a7fd-815718786e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T13:43:04.066+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:05:57.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4bcf10f-3395-4a97-94d8-58287f6ff5fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T13:43:04.066+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:05:58.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking in Miami on Tuesday, DeSantis sought to downplay the current
        situation in Florida, where coronavirus-related hospitalizations are up 13%
        from Florida''s previous peak on July 23, 2020, according to the Florida Hospital
        Association.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '749031a6-e437-44b1-89e2-e6867301b535'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T13:43:04.066+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:05:58.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c0d70d-37fa-4d4b-a7ba-f0653d2a7bee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T13:43:04.066+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:05:59.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s important to point out, because obviously, media
        does hysteria," DeSantis said. "You try to fear monger, you try to do this
        stuff. And when they talk about hospitalizations, our hospitals are open for
        business."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c40612c-fbd4-4dbb-ba17-41709bfb9c7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T13:43:04.066+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:05:59.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38dcddc9-5166-417e-9791-84a3f5eaef49'
