    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:57:41.995+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'IN PHOTOS: Metro Manila’s first day back in third ECQ'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd22b7691-436c-46d7-a429-62662970fc21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T19:00:36.849+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:01:22.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines Life, August 6) —</strong>
        Increased alert levels, new Delta variant cases, and traffic jams are some
        of the things that greeted Metro Manila as it went back into an Enhanced Community
        Quarantine for the third time.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae76bc59-b323-4092-a7a1-d4bbec850d9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T19:00:36.849+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:01:22.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health identified 37 areas under Alert Level 4
        due to increased COVID-19 cases and hospitalizations. The indentified areas
        include eight Metro Manila cities: Muntinlupa, Las Piñas, Pateros, Malabon,
        Taguig, Quezon City, Makati and San Juan. The alert level indicates “moderate-to-critical
        risk, and the COVID-19 beds are more than 70% occupied.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d63cc08-dccd-4d9e-850a-9195145a2ba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T19:00:36.849+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:01:23.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2021/8/6/37-areas-COVID-19-Alert-Level-4.html"
        target="_blank"><strong>READ: 37 areas under highest alert due to rise in
        COVID-19 cases, bed occupancy rates</strong></a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0540d188-623d-497c-89ba-fd729fb3649b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T19:00:36.849+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:01:23.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the first time since April 17, COVID-19 transmission surpassed
        10,000 new cases. The DOH reported 10,623 new cases with an 18.4 percent positivity
        rate. The DOH also confirmed that the Delta variant has been detected in nine
        out of the 17 regions in the country. As of August 6, there are <a href="https://cnnphilippines.com/news/2021/8/6/New-Delta-variant-cases-Philippines-August-6.html?fbclid=IwAR1N2HixMGfwQp-tWL-d9oK-n3cAYBwAXWe8_kPbTBFY_o2igBNA83OrBBg"
        target="_blank">119 new Delta variant cases detected</a>, which raises the
        total to 450.&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af99c1e6-c9ac-4d6f-9b18-1d41f42fd035'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T19:00:36.849+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:01:24.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2021/8/6/NCR-Delta-presence.html"
        target="_blank"><strong>READ: DOH: Delta is present in all 17 NCR cities,
        municipality</strong></a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd199b12f-18f2-40c3-a726-741f960e6437'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T19:00:36.849+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:01:24.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As authorities have set up checkpoints in borders in ECQ areas to
        determine whether commuters are on essential trips, some people have reported
        long lines and waiting times. Some have even resorted to walking because jeeps
        are hard to come by.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4fc0cd7-6204-459b-9a66-ad2586766702'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T19:00:36.849+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:01:25.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nahirapan akong sumakay ngayon. Walang jeep, kita niyo naman walang
        dumadaan," Weng Rosales told CNN Philippines. (It''s hard to find rides. There
        are no jeepneys passing).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a7baec-8669-4ffe-adc4-a506fb2f9bfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T19:00:36.850+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:01:25.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2021/8/6/ECQ-Metro-Manila-traffic.html"
        target="_blank"><strong>READ: Border control points cause traffic jam on first
        day of Metro Manila ECQ</strong></a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1431d90b-9c1c-40e5-ac50-a657aaff6560'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T19:00:36.850+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:01:26.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 1,200 police personnel were deployed to man the 89 quarantine
        control points across Metro Manila.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd24de32-f50c-4ca8-a380-b87fd4eb6a79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T19:00:36.850+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:01:26.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to the ECQ, authorities <a href="https://twitter.com/cnnphilippines/status/1423136492805754881"
        target="_blank">have announced requirements</a> for drivers who will continue
        reporting for work as APORs (Authorized Persons Outside Residences). These
        requirements include a certificate of employment from their employers, a business
        permit to certify that they belong to the industries allowed to operate during
        ECQ, as well as the “identity, vehicle, and contact number of the workers''
        designated driver.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f6d6001-3470-4e62-a188-f5b130eb5422'
      'mgnl:activationStatus': true
