      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added it would be smart to disinfect all items used outside.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9992011d-8c6c-40a8-bbdd-a78f9396c235'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T19:27:23.972+08:00
