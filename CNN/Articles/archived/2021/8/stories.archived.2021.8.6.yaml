      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zamora said San Juan has 244 active cases or sick patients as well
        as six cases of the highly contagious Delta variant which have all recovered.
        Among the Delta cases, three are minors, he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad412c29-246c-4532-84eb-8ffa00ab0bad'
