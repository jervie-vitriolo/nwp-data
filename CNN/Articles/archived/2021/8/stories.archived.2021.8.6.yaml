      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Over 18% positivity rate</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '923b7734-d0f6-4813-b69c-6869431444f2'
