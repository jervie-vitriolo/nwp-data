    'template': '1'
    'title': 'COMELEC panel defends considering Smartmatic in bidding for poll materials'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5955efb-ea10-4380-b406-08791d3bf0e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T19:12:58.147+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:01:00.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 6) –</strong> The
        Commission on Elections Special Bids and Awards Committee (SBAC) stands by
        its decision to include Smartmatic in the bidding for the supply and delivery
        of ballot paper and marking pens for the 2022 elections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fa43331-ede7-48c9-92bc-0db6fba113fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T19:12:58.147+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:01:01.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df09198-d6b3-4df3-a3b6-bcc681bc7c50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T19:12:58.147+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:01:01.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The approved budget for the contract is ₱204.9 million, which includes
        ₱132.1 million for the ballot paper and ₱72.8 million for the marking pens.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '716b409a-6b77-47dc-b150-962b93712cf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T19:12:58.147+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:01:02.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44c9d0f1-4aa0-41be-8ee7-51a0c5b38037'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T19:12:58.147+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:01:02.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deal requires 2,680 rolls of ballot paper and 1,946,900 pieces
        of marking pens to be used during next year''s polls.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6049a3f1-f39d-46f6-8a16-5bd404242707'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T19:12:58.147+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:01:03.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b210a55-9178-4443-b4fd-1be61f6d98a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T19:12:58.147+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:01:03.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smartmatic''s total bid amounted to ₱198 million. The poll technology
        provider''s quotation showed ₱146.6 million for the paper, and ₱51.3 million
        for the marking pens.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de29eaa-0eac-4ec5-bbc6-37a8e3f16702'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T19:12:58.147+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:01:04.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a45a2926-a79f-4007-b72f-946afb220e07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T19:12:58.147+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:01:04.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company has been maintaining and operating voting machines since
        the country''s first automated elections in 2010.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e915c0-0f30-416d-b8e8-1561f8eb6df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T19:12:58.147+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:01:05.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fcc8e3c-e8ec-40a4-87f3-3ab2fcd10f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T19:12:58.147+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:01:05.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Voting 15-1, the SBAC Technical Working Group recommended Smartmatic''s
        bid be considered eligible.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc3de1c-58ea-427f-850a-a4dd2ebec262'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T19:12:58.147+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:01:06.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22e75f02-63ac-488d-b112-54e07d9a2489'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T19:12:58.147+08:00
      'mgnl:createdBy': 'david'
