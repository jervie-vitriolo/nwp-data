      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Start small</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '468c5f62-cdbc-461b-a4d6-e60be9e28e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T07:47:36.682+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:09:08.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regardless of the form you try, you''ll want to have success when
        you''re beginning a mindfulness practice, Jha said, which is why she recommended
        starting with small goals.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e45d035-3682-45fb-b535-85ab86a20e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T07:47:36.682+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:09:09.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People will also find some practices work better for them than others,
        said Mallika Chopra, author of "My Body is a Rainbow" and "Just Be You," children''s
        books about emotional awareness.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9291691-ef9c-4814-afbb-47e4f21c84d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T07:47:36.682+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:09:09.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It changes at different times and ages and different phases of
        our own life," Chopra said. She suggested taking on something enjoyable. "People
        tend to think these exercises are very serious and stoic, and the goal is
        to make it fun."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f84b600-570b-4bd9-9418-5c93c0eef12e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T07:47:36.682+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:09:10.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/08/05/health/practice-mindfulness-hate-sitting-still-wellness-trnd/index.html"
        target="_blank">People spend half of their lives not focused on the present,
        research says. Here''s how to change it</a></em></p>'
  'COVID-19-vaccine-transmission-US-CDC':
    'author': 'Madeline Holcombe and Christina Maxouris, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-08-06T07:45:50.748+08:00
    'imagesource': 'jcr:3d449850-26b1-4468-8064-66d90536e76f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2b5343ff-2693-45cb-903f-24ce8e52dfa4'
    'lead': 'COVID-19 vaccines no longer prevent transmission, US Centers for Disease
      Control and Prevention Director Dr. Rochelle Walensky says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-06T07:49:03.940+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T08:08:30.831+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:57:14.570+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Fully vaccinated people who get a COVID-19 breakthrough infection can
      transmit the virus, US CDC chief says'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '736c83fc-8ca9-4956-8c3c-02a4e4bc53c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T09:40:08.663+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:08:31.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Fully vaccinated people who get a COVID-19
        breakthrough infection can transmit the virus, US Centers for Disease Control
        and Prevention Director Dr. Rochelle Walensky said Thursday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f66a36e3-abfe-47dd-9e10-65826c434dd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T09:40:08.663+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:08:31.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our vaccines are working exceptionally well," Walensky told CNN''s
        Wolf Blitzer. "They continue to work well for Delta, with regard to severe
        illness and death — they prevent it. But what they can''t do anymore is prevent
        transmission."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd422d5bb-1702-4afd-9151-fc8016e827b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T09:40:08.663+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:08:32.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s why the CDC changed its guidance last week and is now recommending
        even vaccinated people wear masks indoors again, Walensky said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e3eada-f93b-4d8f-9bf0-51ee50f8eb86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T09:40:08.663+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:08:32.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the agency released a study that showed the Delta variant
        produced similar amounts of virus in vaccinated and unvaccinated people if
        they got infected -- data that suggests vaccinated people who get a breakthrough
        infection could have a similar tendency to spread the virus as the unvaccinated.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6251ea2a-ae83-4c42-b0c6-c36a7bf79e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T09:40:08.663+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:08:33.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you''re going home to somebody who has not been vaccinated,
        to somebody who can''t get vaccinated, somebody who might be immunosuppressed
        or a little bit frail, somebody who has comorbidities that put them at high
        risk, I would suggest you wear a mask in public indoor settings," Walensky
        said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a40684-f6cf-476a-89d8-8686c0426d2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T09:40:08.663+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:08:33.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dangerous Delta variant has fueled the country''s latest surge
        of Covid-19 cases and if more Americans don''t get vaccinated and mask up,
        the country could soon be seeing "several hundred thousand cases a day," similar
        to the winter surge, Walensky said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0685acc-a33a-482f-ab84-4a0b6cdd10eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T09:40:08.664+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:08:34.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while states across the South -- including Florida and Louisiana
        -- have seen exponential rises in cases, Walensky said, they have not reached
        their peak just yet.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '736487c4-5d66-4f49-98ad-4cbbc58e5ca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T09:40:08.664+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:08:34.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Next variant is just around the corner''</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ad6c3c6-2d3d-41b5-8f69-ca44402659c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T09:40:08.664+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:08:35.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Getting more people vaccinated won''t just help crush this surge,
        experts say. It will help prevent other -- potentially even more aggressive
        -- variants from arising in the future.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8215eff-dc9e-4473-93de-65a8d894b4d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T09:40:08.664+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:08:35.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The next variant is just around the corner, if we do not all get
        vaccinated," Adm. Brett Giroir, the former coronavirus testing czar under
        President Donald Trump, told CNN''s Chris Cuomo.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1edaa6f2-b0a6-4d7a-a796-a95c56eb1403'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T09:40:08.664+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:08:36.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just beg the American people to understand that to defeat this
        virus, we have to get everybody''s level of immunity up, and that''s just
        the way it is," he added.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '508fad23-0777-46d9-961c-1f37453b3060'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T09:40:08.665+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:08:36.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roughly 58.2% of the US population has received at least one Covid-19
        vaccine dose, CDC data shows, and about 49.9% is fully vaccinated.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a97c8106-a035-43fb-a53a-4b40f25797b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T09:40:08.665+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:08:37.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was some encouraging news Thursday, as White House data director
        Dr. Cyrus Shahpar tweeted there was the most number of doses reported administered
        in a single day in more than a month. He said that more than 864,000 doses
        had been reported administered over the previous day''s total, including about
        585,000 people who got their first shot.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c14cd67b-803b-4209-9a2a-643e39be0ce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T09:40:08.665+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:08:37.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the coming weeks, surges will likely reach all across the US,
        not just areas with low vaccination rates, former CDC Director Dr. Tom Frieden
        said Wednesday. The outbreaks, however, will not be as explosive in areas
        with higher vaccination coverage, Frieden added.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6010bfd5-3ad6-41e7-8f77-c72f504cf503'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T09:40:08.665+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:08:38.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As cases increase, hospitalizations and deaths will likely rise
        as well, according to ensemble forecasts published Wednesday by the CDC. The
        forecast predicts a total of 624,000 to 642,000 deaths will be reported by
        August 28. As of Wednesday, there have been 614,342 Covid-19 deaths in the
        US, according to data compiled by Johns Hopkins University.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e1f5564-ff6e-4c1b-83c4-d231201e0a68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T09:40:08.665+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:08:38.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you''re not protected against Covid-19, the virus will likely
        infect you, Michael Osterholm, director for the Center for Infectious Disease
        Research and Policy at the University of Minnesota, told CNN''s Pamela Brown
        on Wednesday.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '003143fa-a63b-4322-86b2-b64eaa77fb5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T09:40:08.665+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:08:39.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This virus is highly infectious. If you decide to try to run the
        game clock out, don''t try to do it. This virus will find you, it will infect
        you eventually," Osterholm, said</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c03313e3-b2ba-4bf0-b0db-cf1b1725a779'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T09:40:08.666+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:08:39.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fortunately, the available vaccines appear to offer a strong defense
        against the Delta variant, especially when it comes to severe illness and
        deaths, Frieden said.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e68a2b9-ac93-441a-9080-25a41c8608e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T09:40:08.666+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:08:40.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are at war with this virus that has already killed more than
        610,000 Americans. We now have the tools with vaccines and masks to stop further
        death and suffering and destruction," CNN medical analyst Leana Wen said Wednesday.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd14fa7ed-1240-412b-8bd9-a0f9fe05766b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T09:40:08.666+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:08:40.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>FDA could lay out vaccine booster strategy next month</h2>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4a2145c-5c69-40c7-805c-da7b6a259e8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T09:40:08.666+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:08:41.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, as more questions arise over whether fully vaccinated
        Americans will need booster shots, a Biden administration official told CNN
        that internal discussions at the US Food and Drug Administration have centered
        around an early September timeline for laying out a strategy.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8bfdbac-3952-4407-a34b-b89076bb4108'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T09:40:08.666+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:08:41.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That strategy would apply for all vaccinated people. A decision
        for those who are immunocompromised and face greater risk from Covid-19 is
        expected sooner, the official said.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42541b24-9aea-4a36-878d-2029a79da93a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T09:40:08.666+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:08:42.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, Dr. Anthony Fauci said that people with compromised
        immune systems may need additional protection after receiving a Covid-19 vaccine
        -- and there is an effort to make vaccine booster shots available to those
        people "very soon."</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2eb61f6-9a48-4c08-9c02-4564745b4800'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T09:40:08.667+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:08:42.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are those individuals who are immune compromised -- transplant
        patients, patients on cancer chemotherapy, patients on immunosuppressive regimen,
        for example, for autoimmune diseases," Fauci said during a virtual event hosted
        by Virginia Gov. Ralph Northam on Tuesday. "Those individuals we know almost
        invariably do not have an adequate response, so the need to give them an additional
        boost is much more emergent than the general population."</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f9ba1b3-a5e0-4d8f-9682-6c973fbb3c6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T09:40:08.667+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:08:43.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccine advisers to the CDC have met to discuss whether immunocompromised
        people may need additional protection from a vaccine booster but have not
        presented a recommendation or voted on guidance.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1578fdf0-17cb-4af1-8fc4-66ae8a6fc5fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T09:40:08.667+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:08:43.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, US Surgeon General Vivek Murthy said a recommendation
        from the federal government on vaccine boosters will come "if and when" there
        is evidence that rising infections are due to decreasing vaccine immunity.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b520df-a799-43f0-b5a2-d93d28085720'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T09:40:08.667+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:08:44.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I recognize that individual doctors and their patients may make
        a decision ... around ... getting an extra dose and that may be as it is but
        formally, we cannot make that recommendation yet until we feel that the data
        is clear and indicates boosters are required," Murthy said.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f9026f5-b6d7-49ca-8955-c1b80c5bebb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T09:40:08.667+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:08:44.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''We''ve let our children down,'' FDA vaccine adviser says</h2>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f81ab3-d992-42cb-9c9d-61287effb0f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T09:40:08.667+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:08:45.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Low Covid-19 vaccination rates in the US place children -- many
        of whom cannot get vaccinated -- at risk, Dr. Paul Offit, a vaccine adviser
        to the US Food and Drug Administration, said Wednesday.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd89c0b4d-251d-4cef-94d4-74ae96323374'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T09:40:08.668+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:08:45.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think we''ve let our children down," Offit told CNN''s Wolf Blitzer.</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a369e252-6dba-44bb-a956-844c51c8cfd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T09:40:08.668+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:08:46.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is not currently a vaccine authorized for children under the
        age of 12 in the US, so young children rely on the vaccination of those around
        them to protect them, Offit explained. And many children who are 12 and older
        have not yet gotten the vaccine, he added.</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '842c7bed-de73-4c7f-9aca-9f0571635422'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T09:40:08.668+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:08:46.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Offit noted that many children are about to go back to school, during
        a time of year when the virus is transmitted more easily and the Delta variant
        is circulating.</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc28360-c578-465a-9fc3-0262a1d5b15a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T09:40:08.668+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:08:47.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to get vaccination rates up, so that these children can
        be protected," Offit said.</p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '936b943c-13d3-4dc4-886c-bb975f402454'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T09:40:08.668+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:08:47.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Highlighting that point, the president of Our Lady of the Lake Children''s
        Hospital in Baton Rouge, Louisiana, told CNN his staff is seeing babies in
        the neonatal intensive care unit sick with Covid-19.</p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '204b9622-78d2-48fe-98ef-0dc78a6f5ea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T09:40:08.669+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:08:48.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Trey Dunbar told CNN children are being victimized by a pandemic
        that has a simple solution: adult vaccination.</p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de10ccc-129c-4357-8343-d67b9057f47f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T09:40:08.669+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:08:48.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Covid is a preventable disease," he said. "It''s hard for us as
        pediatricians to see kids affected by a preventable disease. Children aren''t
        like adults. They don''t have the choice to get vaccinated.</p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '194d5a67-dd9b-4e98-b64a-6759d74ce90a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T09:40:08.669+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:08:49.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So, yes, it makes a big difference when adults make decisions for
        kids and adults make decisions that could maybe prevent diseases that we see
        in children," Dunbar said.</p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1216db7d-ecce-49cf-984c-0d8ca17162fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T09:40:08.669+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:08:49.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concerns over America''s youngest come as schools across the country
        gear up for reopening -- and as district leaders try to navigate the safest
        way to return to class. Having children wear masks remains a point of contention
        in communities throughout the US -- with some states requiring masks in schools
        while others have prohibited mask mandates.</p>'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '588153b3-e810-4756-b048-79d4286ff67a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T09:40:08.669+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:08:50.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, Metro Nashville Public Schools sent a letter to families
        saying students, staff and visitors will be required to wear masks in school
        buildings when the school year kicks off next week. Masks will also be required
        on school buses, but not outdoors, the district said, adding the rule will
        stay in place "until further notice."</p>'
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efec7f4a-7f63-43bc-b464-36246adef9f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T09:40:08.670+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:08:50.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Only six ICU beds available in one state</h2>'
    '125':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '132182d4-baed-4960-885c-8ea4e019be17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T09:40:08.670+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:08:51.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even after the development and release of Covid-19 vaccines that
        so many health care professionals had hoped for, rising cases have led to
        overwhelmed hospitals.</p>'
    '127':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd16d95-5a88-43cd-bc96-bd431a924e65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T09:40:08.670+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:08:51.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arkansas health officials reported a "record low number of available
        ICU beds," Wednesday. According to Arkansas Department of Health public information
        officer Danyelle McNeill, the state had just 25 ICU beds available.</p>'
    '129':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac1a43f5-d80e-41e0-bf81-b1e43055eefb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T09:40:08.670+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:08:52.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Arkansas'' Covid-19 dashboard, there was a total of
        1,232 Covid-19 positive admissions. The total number of Covid-19 positive
        admissions in the ICU is 466, and the total Covid-19 positive admissions on
        ventilators is 260.</p>'
    '131':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e798df3a-18a2-4e20-b5b3-19edd1b3dccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T09:40:08.670+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:08:52.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Wednesday morning, Mississippi had only six open ICU beds
        available in the entire state, Dr. Jonathan Wilson, chief administrative officer
        and Covid-19 incident manager, said during a Covid-19 briefing with University
        of Mississippi Medical Center leaders.</p>'
    '133':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fac010f-1807-4773-9804-5fddf9a4379a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T09:40:08.670+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:08:53.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A very simple number, six. That''s how many open ICU beds we had
        in the state of Mississippi, this morning. Six. So, the situation is getting
        dire, not just here at the Medical Center, here in Metro Jackson, but the
        entire state. Our neighboring states are having similar situations," Wilson
        said.</p>'
    '135':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d893956-6024-452e-a890-8158c7a3ded8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T09:40:08.671+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:08:53.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re doing the best we can, from a state standpoint, to try to
        distribute patients to ensure healthcare as we know it is delivered. But we
        aren''t on the cusp of this, we know that we aren''t at the crest of this
        wave and it''s bad, but it''s probably going to get a little worse," Wilson
        added.</p>'
  'Apple-iPhone-iCloud-photos-child-abuse':
    'author': 'Samantha Murphy Kelly, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-08-06T07:49:31.376+08:00
    'imagesource': 'jcr:27e9a182-6032-49c5-b6bd-2904f016d1f1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5e881d19-0fc1-4359-aaee-94cfc429415f'
    'lead': 'Apple says it will begin testing a new system to automatically match
      photos on iPhones and uploaded iCloud accounts to a database of child sexual
      abuse images and alert authorities as needed.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-06T07:51:19.735+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T08:08:21.988+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:57:15.135+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Apple to start checking iPhone and iCloud photos for child abuse imagery'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6774cea-8b58-492d-8619-fdf15a70e4fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T07:51:19.735+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:08:22.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Apple on Thursday said it will begin testing
        a new system to automatically match photos on iPhones and uploaded iCloud
        accounts to a database of child sexual abuse images and alert authorities
        as needed.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09896980-17bb-4595-af78-8f88f0182b64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T07:51:19.735+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:08:22.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new service will turn photos on devices into an unreadable set
        of hashes -- or complex numbers -- stored on user devices, the company explained
        at a press conference. Those numbers will be matched against a database of
        hashes provided by the National Center for Missing and Exploited Children.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c033259-5cb5-4ec4-b0f3-aae70232e91e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T07:51:19.735+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:08:23.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In taking this step, Apple is following some other big tech companies
        such as Google and Facebook. But it''s also trying to strike a balance between
        safety and privacy, the latter of which Apple has stressed as a central selling
        point for its devices.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbcbd9ce-4e24-4c2a-ae68-0c0993345d13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T07:51:19.736+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:08:23.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some privacy advocates were quick to raise concerns about the effort.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6401d8a3-441f-4f15-8d2d-136f80c5c796'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T07:51:19.736+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:08:24.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Apple is replacing its industry-standard end-to-end encrypted messaging
        system with an infrastructure for surveillance and censorship, which will
        be vulnerable to abuse and scope-creep not only in the US, but around the
        world," says Greg Nojeim, co-director of the Security &amp; Surveillance Project
        at the Center for Democracy &amp; Technology. "Apple should abandon these
        changes and restore its users'' faith in the security and integrity of their
        data on Apple devices and services."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0864c77c-fc40-4d86-93e0-080f9a0c0d61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T07:51:19.736+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:08:25.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a post on its website outlining the updates, the company said:
        "Apple''s method ... is designed with user privacy in mind." Apple emphasized
        that the tool does not "scan" user photos and only images from the database
        will be included as matches. (This should mean a user''s harmless picture
        of their child in the bathtub will not be flagged.)</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '551aff0e-9ebd-4a32-b82e-eac1c7372504'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T07:51:19.736+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:08:25.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple also said a device will create a doubly-encrypted "safety
        voucher" -- a packet of information sent to servers -- that''s encoded on
        photos. Once there are a certain number of flagged safety vouchers, Apple''s
        review team will be alerted. It''ll then decrypt the voucher, disable the
        user''s account and alert National Center for Missing and Exploited Children,
        which can inform law enforcement. Those who think their accounts have been
        mistakenly flagged can file an appeal to have it reinstated.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11310c10-e767-4505-962f-0ca6fbf0f21f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T07:51:19.736+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:08:26.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple''s goal is to ensure identical and visually similar images
        result in the same hash, even if it''s been slightly cropped, resized or converted
        from color to black and white.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c50494f-5b3d-484f-9c85-00989eb93de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T07:51:19.736+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:08:26.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The reality is that privacy and child protection can co-exist,"
        John Clark, president and CEO of the National Center for Missing &amp; Exploited
        Children, said in a statement. "We applaud Apple and look forward to working
        together to make this world a safer place for children."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '394c4994-43c6-4483-a63b-8e680e8c5d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T07:51:19.736+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:08:27.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement is part of a greater push around child safety from
        the company. Apple said Thursday a new communication tool will also warn users
        under age 18 when they''re about to send or receive a message with an explicit
        image. The tool, which has to be turned on in Family Sharing, uses on-device
        machine learning to analyze image attachments and determine if a photo is
        sexually explicit. Parents with children under the age of 13 can additionally
        turn on a notification feature in the event that a child is about to send
        or receive a nude image. Apple said it will not get access to the messages.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b29fe7f7-c69b-4e69-b836-5365518d1c73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T07:51:19.737+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:08:27.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That tool will be available as a future software update, according
        to the company.</p>'
  'amazon-office-return-delayed-to-2022':
    'author': 'Rishi Iyengar, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-08-06T07:49:15.529+08:00
    'imagesource': 'jcr:5ed82615-eb5a-46e5-b566-e6f27d2f9c23'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '16c657d9-fbda-4a63-9455-3ae317f862c2'
    'lead': 'Amazon on Thursday pushed back its office return date until early next
      year amid a surge in Covid-19 cases from the Delta variant, making it one of
      the most significant delays yet in the tech industry.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-06T07:52:33.884+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T08:08:16.235+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:57:15.787+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['amazon']
    'template': '1'
    'title': 'Amazon is delaying its return to office until 2022'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7f31af1-eba6-4249-8152-ba168650c6c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T07:52:33.884+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:08:16.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Amazon on Thursday pushed back its office
        return date until early next year amid a surge in Covid-19 cases from the
        Delta variant, making it one of the most significant delays yet in the tech
        industry.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d253bcc-fbab-4708-a94f-a132d6a1b449'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T07:52:33.884+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:08:17.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The online retail giant''s corporate workers in multiple countries,
        including the United States, were originally slated to start coming back to
        the office by September 7, but that date has now been moved to January 3,
        2022, Amazon told CNN Business.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15d0d1a5-a25e-409f-bc72-412a4a1fdf79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T07:52:33.884+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:08:17.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When they do return, employees will be required to wear masks inside
        the office unless they have shown proof that they are vaccinated, the company
        added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b985544-2fa5-4687-8748-2f28b603309d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T07:52:33.884+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:08:18.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The change for corporate workers comes after Amazon dialed back
        some pandemic safety precautions for its warehouse workers. Amazon recently
        said it would stop offering on-site Covid-19 testing by the end of July, citing
        the wide availability of testing and vaccines. In late May, Amazon informed
        workers that it would lift its mask mandate for fully vaccinated warehouse
        employees, a change that came after guidance from the US Centers for Disease
        Control and Prevention that said fully vaccinated people can go without masks
        in most circumstances as long as it is in line with workplace and local business
        policies.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a72a79b-b6a9-4587-bdd7-05ac097cee44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T07:52:33.884+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:08:18.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of the tech industry''s biggest companies, who were among the
        first to shut down their offices at the start of the pandemic last year, had
        set September as the target to reopen. Now these companies are delaying those
        plans as concerns about the Delta variant increase — and in some cases they''re
        requiring vaccinations for employees who are returning.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c5148a-0aa3-41eb-8640-264ca6265e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T07:52:33.884+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:08:19.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google last week announced it would push its office return date
        from September 1 to October 18, while ride-hailing company Uber said it won''t
        reopen offices until October 25. Apple CEO Tim Cook also confirmed in an interview
        with CNBC that the company will delay its planned September reopening by at
        least a month.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcb8f39b-3dab-44de-9436-3774a7188b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T07:52:33.885+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:08:19.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Microsoft, which like Amazon is headquartered near Seattle, has
        also postponed its full reopening and said earlier this week that it won''t
        allow all workers back before October 4.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64673bbf-d445-4e87-869a-fad1f8d83d16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T07:52:33.885+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:08:20.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least one tech company — Lyft — is going even further than Amazon.
        The company''s CEO, Logan Green, told employees earlier this month that most
        of its US offices will now reopen on Feb 2, 2022.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da0b6ade-b897-48d5-9745-9822ac897b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T07:52:33.885+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:08:20.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a data-cke-saved-href="https://edition.cnn.com/2021/08/05/tech/amazon-office-return-reopening-delay/index.html"
        href="https://edition.cnn.com/2021/08/05/tech/amazon-office-return-reopening-delay/index.html"
        target="_blank">Amazon is delaying its return to office until 2022</a></em></p>'
