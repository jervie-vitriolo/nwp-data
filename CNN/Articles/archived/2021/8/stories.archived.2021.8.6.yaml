      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in the day, the department confirmed that the dreaded Delta
        variant has already been detected in all 17 cities and municipality in the
        capital region, which is now placed under hard lockdown.</p>'
