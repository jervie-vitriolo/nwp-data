    'lead': 'Like Cavite, Laguna is also seeing a rise in coronavirus infections.
      In Cabuyao, authorities are working on ramping up the vaccination drive and
      establishing more inoculation sites amid the threat of the feared Delta variant.'
    'mgnl:activationStatus': true
