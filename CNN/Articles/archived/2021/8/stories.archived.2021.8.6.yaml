      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 23-year-old Celestino scored a total of 139.90 points, over
        two points ahead of 2019 Southeast Asian Games silver medalist Christopher
        Caluza, who got 137.39 points.</p>'
