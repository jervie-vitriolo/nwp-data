      'mgnl:lastActivated': 2023-01-25T08:02:36.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95b2f799-798e-41fd-a204-83a34e17a8ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T17:51:11.586+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:02:37.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The high figure is an indication that the country needs to conduct
        more coronavirus tests given that the benchmark for adequate testing is below
        3% while a percentage above 20% shows inadequate testing efforts that may
        leave some cases undetected. This is according to US nonprofit Covid Act Now,
        an initiative used by the OCTA research team as basis for its projections.&nbsp;</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '524f9d25-53e7-4cc8-8494-88e04eb6989b'
