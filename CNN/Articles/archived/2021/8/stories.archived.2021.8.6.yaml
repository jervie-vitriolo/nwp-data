      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In terms of our cash aid, we hope the notice of cash
        allocation will be issued by the Department of Budget and Management today
        but that does not mean the distribution will start today because there is
        a process that they have to follow. We have to be fair to LGUs.]</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa65931-bb48-4dd5-b0e5-9f89a0e25923'
