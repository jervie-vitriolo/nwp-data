      'jcr:uuid': '2a9ad158-1e72-4890-a679-ed80645cb0bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T15:06:38.919+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:04:17.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila Pride, an organization that advocates for LGBTQIA+
        rights, described Cindy as a 39-year-old salon owner and a "joyful person"
        active in LGBTQIA+ activism in Bulacan. She was attacked late Wednesday in
        Guiguinto town by a man whom the CHR said was borrowing money.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88eabb75-f92f-432d-a861-bdbb502ce5ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T15:06:38.919+08:00
