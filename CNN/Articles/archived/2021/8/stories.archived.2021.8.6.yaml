      'jcr:uuid': '3b3dd4ab-8174-4c62-bed2-950b069bf57d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T17:51:11.587+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:02:38.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization also states that the positivity rate
        should be below 5% to say the infection is under control.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e933a5-043c-4edf-8ada-fef86201759b'
