    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ebaea7c-de33-4c4b-9e5b-4ef9b1fda093'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T15:47:50.216+08:00
      'mgnl:createdBy': 'glee'
