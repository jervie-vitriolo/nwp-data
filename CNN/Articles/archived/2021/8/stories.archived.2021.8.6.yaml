    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd43b3f0-70ca-43a5-bf53-351159b0710a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T15:47:50.215+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:07:42.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 10 million residents in Metro Manila are expected to receive
        ₱1,000 during the enhanced community quarantine (ECQ), with a maximum of ₱4,000
        per family.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a47b90f-2e5e-4ce9-b522-2dc20e0cd3f5'
