  'big-banks-push-back-return-office-delta':
    'author': 'Matt Egan, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-08-06T20:14:56.472+08:00
    'imagesource': 'jcr:bb0b5bbc-3396-49c6-b6e7-a2fc5fa23401'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3e6b2289-c014-49a1-a67c-76d7fd245063'
    'lead': 'Major players on Wall Street are beginning to push back their return-to-office
      dates because of surging Covid-19 cases.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-06T20:16:54.653+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T08:00:02.699+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:57:44.670+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Big banks are starting to push back their return to offices in response
      to Delta variant

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da0538b-4f70-45bc-8761-59a352b1d020'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T20:16:54.653+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:00:03.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Major players on Wall Street are beginning
        to push back their return-to-office dates because of surging Covid-19 cases.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee0d572-6fcd-4e6c-ac43-c3371ecc456b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T20:16:54.653+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:00:03.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wells Fargo on Thursday said it would push back the reopening of
        its offices by about a month to early October, making it the biggest bank
        yet to shift gears because of rising Covid-19 cases. And BlackRock, the world''s
        largest asset manager, is also delaying until October.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd119dac4-b16b-4a27-9ae0-04a6305d8ab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T20:16:54.653+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:00:04.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those announcements came a day after US Bank, which had planned
        to bring employees across the country back to offices on September 7, announced
        a delay.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '218bd535-8357-4b60-882b-8eddf135959f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T20:16:54.653+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:00:04.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are increased caseloads across the globe, and the Delta variant
        has caused us to adjust our plans," Andy Cecere, US Bank''s CEO, wrote in
        an email to employees.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c16728be-ad7d-4baa-afce-1325b986b66f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T20:16:54.654+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:00:05.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Bank did not announce a new date to return to the office, but
        said it will give employees 30 days'' notice.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac8d3a5-7f14-4424-90ea-1121441dea00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T20:16:54.654+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:00:05.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The change in plans by Wells Fargo, BlackRock and US Bank stands
        in contrast with the stance of other major banks.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd85a53c1-0a4c-43df-a728-3845b32ec7ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T20:16:54.654+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:00:06.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Representatives from JPMorgan Chase and Goldman Sachs told CNN Business
        on Thursday they haven''t changed their return-to-office policies. Goldman
        Sachs brought employees back to the office in June, while JPMorgan staff members
        were expected back in the office by July.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d6f93ad-57a6-4eec-9661-b496d8bb00d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T20:16:54.654+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:00:06.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Delta variant could force a rethink, especially if employees
        indicate they aren''t comfortable with piling back into crowded offices, subways
        and buses.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b6bf9f-c484-4eb3-80ef-112d5cd6c466'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T20:16:54.654+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:00:07.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other companies are adjusting their return-to-office plans. On Wednesday,
        ViacomCBS CEO Bob Bakish told employees that the company has pushed its full-open
        date to October 18 at the earliest. The company had previously planned to
        open fully by September 20, according to a spokesperson, and has already been
        open to employees on a voluntary basis since July 6.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcac5820-0b17-46bc-bd0d-53fb10ad6801'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T20:16:54.654+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:00:07.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will continue to closely monitor the impacts of the Delta variant
        and the response from schools, governments and other employers as we finalize
        our plans to return to the office," Bakish said in a memo.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f91fd5b1-2682-49a7-a272-0a9fa3adc94f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T20:16:54.654+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:00:08.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Google CEO Sundar Pichai said in a late-July blog post
        that the company was extending its work-from-home policy through October 18.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '459e6731-d923-4195-b093-72424ba2d91c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T20:16:54.654+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:00:08.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said in part that "we recognize that many Googlers are seeing
        spikes in their communities caused by the Delta variant and are concerned
        about returning to the office. This extension will allow us time to ramp back
        into work while providing flexibility for those who need it."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0670832b-cec0-416f-902e-ac22455c19ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T20:16:54.654+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:00:09.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Bloomberg reported in late July that Lyft has delayed its return
        to office until February.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f819f88c-0da4-4c43-a67e-4d0415db2b98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T20:16:54.654+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:00:09.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If more companies delay their office reopenings, it would deal a
        blow to the restaurants, bars and other small businesses that had been banking
        on a return of office workers this fall.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef56f6f5-e44d-4290-a8ad-d840f91f6e82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T20:16:54.654+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:00:10.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/08/05/business/banks-delay-office-return/index.html">Big
        banks are starting to push back their return to offices in response to Delta
        variant</a>".</em></p>'
  'Firms-urged-to-provide-cash-aid-for-displaced-workers-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', 'c004be9d-0bf7-475d-a9c6-313eb4c6e4a3']
