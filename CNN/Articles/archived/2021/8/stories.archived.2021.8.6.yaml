  'Allyson-Felix-most-decorated-female-Olympian':
    'author': 'CNN'
    'caption': 'Photo courtesy: David Ramos/Getty Images'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-08-06T22:41:27.062+08:00
    'imagesource': 'jcr:98d973ca-2ca1-446a-8bf7-b1081db79d72'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f0c99c82-0012-4db4-9e4e-1fff3d10fb29'
    'lead': 'With a bronze medal win in the 400 meter race, Allyson Felix has become
      the most decorated female track and field Olympian.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-06T22:40:41.628+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T07:58:37.208+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:57:48.569+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Allyson Felix is now the most decorated woman in Olympic track and field
      history'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '491c702f-9f80-4b0e-a348-7766f97b3dda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T22:40:41.628+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:58:37.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) -&nbsp;</strong>With a bronze medal win in the 400
        meter race, Allyson Felix has become the most decorated female track and field
        Olympian.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e29210af-c6f7-418f-be97-3f2ca64ab153'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T22:40:41.628+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:58:38.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99501f3a-c6fe-486d-a095-ad0314c59927'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T22:40:41.628+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:58:38.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Felix has 10 medals across 5 Olympic games, matching Carl Lewis''
        US record.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef6db2f-1010-4104-a1f4-7fc4bef8cc72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T22:40:41.628+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:58:39.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8972b221-8d4f-476f-a15f-1feeef320df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T22:40:41.628+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:58:39.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She ran a 49.46, her second-fastest time ever. That was 0.05 seconds
        faster than the time she ran to win silver in Rio 2016.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46756cf6-07ab-4304-b040-bd7dc6050665'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T22:40:41.629+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:58:40.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de64cce-874b-4d92-8e0a-f237eb56ca43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T22:40:41.629+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:58:40.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The road to Tokyo has not been easy. Felix is an Olympic veteran
        used to pristine training conditions, but the last year has been very different.
        She trained on empty soccer fields and beaches.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10ccceba-f067-4003-8a97-02829e5eefde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T22:40:41.629+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:58:41.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d3cb0f-13b9-4bb5-843f-9837623a142f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T22:40:41.629+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:58:41.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Felix’s two-year-old daughter Camryn has also made a few appearances
        on the track as the Olympian has juggled motherhood and training.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1936657-b019-4285-abb3-8e0cb86374d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T22:40:41.629+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:58:42.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a532dc-6e12-472e-961c-fb6665c184e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T22:40:41.629+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:58:42.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Having a young daughter at home, that’s a whole new world,” she
        told CNN previously. “It’s given me a different motivation.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a576243-533c-43fb-8e02-0b4cb97956d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T22:40:41.629+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:58:43.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/webview/world/live-news/tokyo-2020-olympics-08-06-21-spt"
        target="_blank">"Allyson Felix is now the most decorated woman in Olympic
        track and field history"</a></em></p>'
