      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c59435d-5e9e-4103-86e0-bc03588cb74f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T23:00:23.275+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:58:31.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They outscored Cignal in total spikes (44-29), excellent digs (77-32),
        and excellent sets (27-17).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '871e78cf-42af-4b20-b018-cce336dafd48'
