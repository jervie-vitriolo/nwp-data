    'template': '1'
    'title': 'DepEd issues school calendar for new academic year'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bff5dc5d-eab6-4426-a55a-9c648aabaf26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T10:03:39.717+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:08:00.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 6) —</strong> The
        Department of Education released on Thursday the school calendar for the academic
        year 2021 to 2022, which contains information about enrollment and vacation
        days, among other activities.</p>'
    '18':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FDepartmentOfEducation.PH%2Fposts%2F4934345636625091&show_text=true&width=500"
        width="500" height="809" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3caa2d8f-feb1-4a3c-9e26-bf98fd0feb00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T10:03:39.718+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:08:00.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c35e02-4b35-455d-8533-0cc6ce4b7f1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T10:03:39.717+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:08:01.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte earlier approved the recommendation to
        officially begin basic education classes on Sept. 13.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac6f4426-120e-4c94-9269-537f09995266'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T10:03:39.717+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:08:01.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, private schools and state or local universities, and colleges
        that offer basic education could hold classes ahead of the official school
        year opening date.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e433d928-c6f3-4bfd-b9e4-8baa21e625da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T10:03:39.717+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:08:02.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They can also deviate from the school calendar, but they must report
        "any deviation" to their respective DepEd regional offices in advance, the
        department said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec1591ca-a01d-4a37-9183-655eb454628d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T10:03:39.717+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:08:02.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>General rules</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e969c6ca-56ce-42c5-ad99-6b95c0295f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T10:03:39.717+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:08:03.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Sept. 13 as the opening date, classes shall end on June 24,
        2022.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c5356a-855a-4249-8d47-ffdfb1ebdafb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T10:03:39.717+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:08:03.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There shall be a total of 209 school days, inclusive of Saturdays
        and the five-day midyear break," the DepEd said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c5d2cfd-50ab-4386-9b55-30f0cd3c9680'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T10:03:39.717+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:08:04.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Face-to-face classes, whether full scale or not, are still not allowed
        unless the President says otherwise, it also said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a150888-af10-4ebc-8628-7ceecc206a11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T10:03:39.718+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:08:04.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Basic Education - Learning Continuity Plan as contained in
        [Department Order] No. 012, s. 2020...shall continue to provide guidance on
        the delivery of basic education for SY 2021 to 2022," the agency said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f53012-1bb1-4989-97e8-5275559e286f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T10:03:39.718+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:08:05.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreover, conducting remote learning activities is permitted, but
        not required on weekends, according to the department.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de85dc2-30f7-41f7-9103-3a188845dd3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T10:03:39.718+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:08:05.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Enrollment, orientation periods</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b3b80f2-6475-4901-b59e-1b496ed9d637'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T10:03:39.718+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:08:06.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The enrollment period will be from Aug. 16 to Sept. 13, and the
        DepEd said it will issue separate guidelines for this.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '825786c9-8520-44bc-85c9-2ebe575563b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T10:03:39.718+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:08:06.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An orientation that covers the curriculum, co-curricular programs,
        and ancillary services must be held a week before classes begin.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9204cac9-1a27-438c-aa2c-d0b8aef6be38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T10:03:39.718+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:08:07.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A general assembly of stakeholders, including teachers and parents,
        must be done at the start, middle, and end of the school year, with a certain
        amount of time of the midyear and yearend meetings allotted for the presentation
        of school report cards.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '453a6c6e-0d32-4344-b529-34b99025ce07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T10:03:39.718+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:08:07.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Christmas vacation</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd12e23-62ab-4f36-9882-671502bc5575'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T10:03:39.718+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:08:08.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Christmas break shall begin on Dec. 20, 2021, and
        end on Jan. 2, 2022.</p>'
