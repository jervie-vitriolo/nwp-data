      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 6) –</strong> The
        PLDT Home Fibr Power Hitters concluded their 2021 Premier Volleyball League
        (PVL) Open Conference campaign on a positive note after sweeping the Cignal
        HD Spikers, 25-20, 25-14, 25-19, Friday at the PCV Socio-Civic and Cultural
        Center in Bacarra, Ilocos Norte.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '574eaff5-4ed0-4a08-a6b5-bde897cc2fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T23:00:23.274+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:58:29.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '000c4bc3-5cb6-474b-9da2-d1f06c07a0fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T23:00:23.274+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:58:29.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Isa Molde led the charge with 16 points and 12 attacks as PLDT wound
        up in seventh place in the team standings with a 3-6 slate.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fa6418a-5318-4a8b-a5ce-cbbf84e48b5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T23:00:23.274+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:58:30.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96a5a700-b4b0-4235-9311-e5538f859081'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T23:00:23.274+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:58:30.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Roger Gorayeb-mentored Power Hitters were on attack mode throughout
        the match.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae6a91c-a29f-49ce-a60b-0edff14165a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T23:00:23.274+08:00
