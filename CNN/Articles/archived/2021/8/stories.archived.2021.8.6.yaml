      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health case bulletin counted 10,623 new cases,
        pushing the total to 1,638,345. It''s the highest number of cases reported
        in a day since April 17, when there were over 11,100 infections.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3082089-c60e-4c45-a1c2-35282c60a30a'
