    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07ce0062-a419-44d2-86b4-87e7b09b8449'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T20:23:11.353+08:00
