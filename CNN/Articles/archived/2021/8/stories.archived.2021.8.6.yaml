  'in-photos-ecq':
    'author': 'CNN Philippines Life Staff'
    'caption': 'Over 1,200 police personnel were deployed to 89 quarantine control
      points across Metro Manila. Photo by JL JAVIER'
    'categories': ['2570f730-dc36-4df8-93df-9f3159fc0ccb']
    'created': 2021-08-06T18:57:43.884+08:00
    'imagesource': 'jcr:6d0f770a-fabd-4ea8-82f8-55ae3eabcae6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '61a07747-3191-45dd-b662-4b4e08cbe2f5'
    'lead': 'Take a look at areas across Metro Manila as the first working day back
      in ECQ comes to a close.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-06T19:00:36.849+08:00
