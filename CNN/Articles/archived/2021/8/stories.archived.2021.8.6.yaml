      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the active cases, 11 are asymptomatic while one has mild symptoms,
        Vergeire said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da489fb8-5fad-4b8c-bd4d-b8e28d595357'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T14:30:29.149+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:06:30.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire said of those currently ill -- four are in Metro Manila,
        six in Central Luzon, one in Calabarzon, and one in Western Visayas.</p>'
  'US-Saudi-Crown-Prince':
    'author': 'Alex Marquardt, Senior National Security Correspondent'
    'caption': 'The US Justice Department has made the extremely rare move of intervening
      in a court case against a former top Saudi intelligence official who has been
      targeted by Saudi Arabia''s powerful Crown Prince, in order to protect classified
      intelligence secrets. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-08-06T13:35:56.168+08:00
    'imagesource': 'jcr:e06335a4-5d37-4106-930e-af6c8e325608'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '130670a0-7f63-4629-8de5-6819491fd628'
    'lead': 'The US Justice Department has made the extremely rare move of intervening
      in a court case against a former top Saudi intelligence official who has been
      targeted by Saudi Arabia''s powerful Crown Prince, in order to protect classified
      intelligence secrets.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-06T13:39:15.122+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T08:06:03.236+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:57:28.654+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US intervenes to protect state secrets in Saudi Crown Prince''s vendetta
      against former spy'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fafccd1-0f90-4ce1-a98c-2d3e42493481'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T13:39:15.122+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:06:03.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The US Justice Department has made the
        extremely rare move of intervening in a court case against a former top Saudi
        intelligence official who has been targeted by Saudi Arabia''s powerful Crown
        Prince, in order to protect classified intelligence secrets.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23dec014-9ef0-4c23-89a5-c6bdd61e7787'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T13:39:15.122+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:06:04.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d258504-020b-4f09-b8c6-966a17aaa050'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T13:39:15.122+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:06:04.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the court case is allowed to proceed, the Justice Department
        said in a motion filed Tuesday, it could lead to "the disclosure of information
        that could reasonably be expected to damage the national security of the United
        States."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c5a9260-e6f3-42cd-9f20-b75c770d444c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T13:39:15.122+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:06:05.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f103af0f-ed7e-48af-8bfc-86af8607cec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T13:39:15.122+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:06:05.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case was brought against Saad Aljabri, a former top Saudi counterterrorism
        official who is widely respected by US intelligence and counterterrorism officials
        and credited by them with saving hundreds, maybe thousands, of American lives.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8cf855d-8aa8-4c3b-996c-97c273df5289'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T13:39:15.122+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:06:06.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be536e3a-9606-4d0f-9076-36f511cb8439'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T13:39:15.123+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:06:06.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aljabri — who fled to Canada in 2017 —&nbsp;became a nemesis of
        the Crown Prince, Mohammed bin Salman, after working for years alongside the
        country''s head of counterterrorism, Prince Mohammed bin Nayef, who was a
        rival of Salman''s for the throne.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f8afae-1aad-4b1f-bad5-7a4e66292087'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T13:39:15.123+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:06:07.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb261827-e246-4a5f-a4fd-0ad54e49dfde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T13:39:15.123+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:06:07.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A group of Saudi companies owned by the Kingdom''s sovereign wealth
        fund, which the prince controls, then brought embezzlement cases against Aljabri,
        first in Canada and now the United States. Aljabri denies the accusations
        and accuses the prince, known as MBS, of sending an assassination squad to
        Canada to try to kill him and of holding two of his children hostage in Saudi
        Arabia.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c82ffd30-4ea5-4cfd-bd5b-1623892a6444'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T13:39:15.123+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:06:08.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf16896-1715-4f05-879b-7b3cf9a4ae2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T13:39:15.123+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:06:08.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aljabri has alleged that MBS made multiple attempts to lure him
        back to Saudi Arabia and said that the hit team sent to Canada was part of
        the same team that had killed journalist Jamal Khashoggi just days earlier.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df9f203-2619-4f45-87d1-05b9143eb6c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T13:39:15.123+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:06:09.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c20741ef-92c5-4ed0-bb17-3782cf3c64dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T13:39:15.123+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:06:09.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group of Saudi companies that has brought the cases against
        Aljabri was, according to the Justice Department''s own filing, established
        "for the purpose of performing anti-terrorism activities."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f2f295a-d360-40ec-83b5-91b5eb49fd37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T13:39:15.123+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:06:10.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f13a9ff-433a-4db5-804e-4eac1e801bda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T13:39:15.123+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:06:10.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The holding company, called Sakab, accuses Aljabri of defrauding
        them. In order to defend himself against the charges, the Justice Department
        says Aljabri intends "to describe and present evidence regarding alleged sensitive
        national security information."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a87660f7-7bf7-424e-885e-5d795d6a2300'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T13:39:15.123+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:06:11.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9d16a4d-667d-4a67-b485-338ef2924767'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T13:39:15.123+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:06:11.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s definitely rare for such [Justice Department] filings to
        occur," said Marc Raimondi, who recently left the Justice Department where
        he served as a spokesman for the National Security Division.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7248c39-a78d-40ce-aa32-3696444d9f10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T13:39:15.123+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:06:12.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4398609f-2187-487d-9d08-24da4ce12c07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T13:39:15.123+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:06:12.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a source who used to serve in government and is familiar
        with the case and intelligence, the classified information that could come
        to light includes intelligence relationships, operations, classified sources
        and methods. The revelations could also be embarrassing, particularly to Obama-era
        officials, given the often "unseemly" nature of the intelligence world, the
        source added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb41c971-e73c-4eee-ad56-4d34774eccb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T13:39:15.123+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:06:13.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '436e166a-4645-42dc-9d8a-74666adda604'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T13:39:15.124+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:06:13.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''The right thing to do''</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e69a0a-a440-42f9-92b0-5323b04d374b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T13:39:15.124+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:06:14.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s the right thing to do. You don''t want to disclose these
        things," the source said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f7ae4b-5287-4fd3-a221-33036b69d110'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T13:39:15.124+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:06:14.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c23da45-2fd0-4e8a-91bc-93a75412c76b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T13:39:15.124+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:06:15.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By bringing the case against Aljabri in the United States, Saudi
        Arabia and its defacto ruler have put not only the US in a difficult position
        but prioritized the feud with Aljabri over the two countries'' relationship,
        the former government source said. The source added: "It appears to me a very
        personal vendetta that doesn''t have long term interests both for the kingdom
        and for the US and for intelligence cooperation in the future."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '809cfddf-b1b8-4d7a-8498-43c8671b3a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T13:39:15.124+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:06:15.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2354b191-7a3a-4aa2-b499-e30ce8817073'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T13:39:15.124+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:06:16.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Saudi embassy in Washington did not immediately respond to CNN''s
        request for comment.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '592c15b4-f687-470f-87bf-344aa522fed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T13:39:15.124+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:06:16.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c823e60-af3c-416d-b8dd-f80520dffd57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T13:39:15.124+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:06:17.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, a bipartisan group of senators wrote to President Joe
        Biden praising Aljabri''s two decades of partnership with the US and calling
        on Biden to help with Aljabri''s imprisoned children, Omar and Sarah, 22 and
        21, respectively. They also highlighted the danger MBS''s campaign against
        Aljabri presents to US national security and directly reference the possibility
        that classified information could be exposed.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b198b9bd-f834-4272-a786-720823586481'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T13:39:15.124+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:06:17.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cb50a86-e68d-477d-8366-f0e63660a6be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T13:39:15.124+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:06:18.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Using the children as leverage''</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8799f92-893f-474f-b415-679d0ff93884'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T13:39:15.124+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:06:18.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Saudi government is believed to be using the children as leverage
        to blackmail their father and force his return to the kingdom from Canada,
        where he currently resides in fear of possible retribution for his previous
        support for a rival of Saudi Crown Prince, Mohammad Bin Salmon [sic]," the
        letter reads, which was signed by Sens. Marco Rubio, Tim Kaine, Patrick Leahy
        and Ben Cardin.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c892f99-82dd-4df2-b0b7-a5e08effb870'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T13:39:15.124+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:06:19.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56d70f5e-2cb7-4b30-9816-e12047940467'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T13:39:15.124+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:06:19.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The prolonged persecution of Dr. Aljabri and his family members
        has now evolved to risk the exposure of classified U.S. counter-terrorism
        projects," the letter concludes. "In light of these recent developments, we
        urge you and your administration to pursue an amicable resolution that secures
        the immediate release of Omar and Sarah and protects U.S. national security
        interests."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a04dbfd-05e7-4646-a923-19bcbd4ca017'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T13:39:15.124+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:06:20.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '291a266b-6e3e-4264-b3cc-4d572221da11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T13:39:15.124+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:06:20.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to the two imprisoned children, Saudi authorities have
        detained some 40 other Aljabri family members and associates who remain in
        detention, Human Rights Watch reported, citing an Aljabri family member.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a22d7e-2a55-48f7-88d7-0ddefcede2e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T13:39:15.125+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:06:21.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d59c55a-0792-47f8-9737-3791fd977139'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T13:39:15.125+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:06:21.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For four years now, Dr. Saad has upheld the oath he''s taken to
        protect state secrets despite the ruthless campaign against him, his children
        and family by MBS," an advisor to Aljabri said in a statement. "The US government
        becoming party to this case to protect its interests is a welcomed step but
        it''s high time for a facilitation of a full and amicable resolution that
        frees his children and protects him from further persecution."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dceb4627-712a-4c93-b706-5f684a7f4d1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T13:39:15.125+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:06:22.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe395485-0516-4e97-8259-1246eeeb94f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T13:39:15.125+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:06:22.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Justice Department''s motion Tuesday says that on top of its
        "weighty interest in intervening," it is considering asserting state secrets
        privilege, which would allow the US government to block information that is
        harmful to national security. A final decision will be made by the end of
        the month.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b19135a1-e00f-4792-af51-b004bbe930d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T13:39:15.122+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:06:23.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/08/04/politics/doj-mbs-lawsuit-vendetta-aljabri/index.html"
        href="https://edition.cnn.com/2021/08/04/politics/doj-mbs-lawsuit-vendetta-aljabri/index.html">US
        intervenes to protect state secrets in Saudi Crown Prince''s vendetta against
        former spy</a>"</em></p>'
  'Joe-Biden-US-COVID-19-spike':
    'caption': 'When Republican governors began prematurely lifting coronavirus restrictions
      in their states earlier this spring, US President Joe Biden and his team largely
      kept their heads down, ramping up vaccine distribution while steering clear
      of rhetorical battles with political adversaries. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
