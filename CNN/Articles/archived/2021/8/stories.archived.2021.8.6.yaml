      'mgnl:created': 2021-08-06T03:48:33.036+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:11:51.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 34-year-old, who last month won his first Copa America with
        Argentina, admitted in the summer of 2020 that he had wanted to leave "all
        year" and claimed a clause in his contract meant he could do so for free,
        but in the end Messi was forced to stay as Barcelona disagreed and wasn''t
        willing to reduce its €700 million ($897 million) release clause.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3b226c5-6de1-4e3c-a331-58d0d8929f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T03:48:33.036+08:00
