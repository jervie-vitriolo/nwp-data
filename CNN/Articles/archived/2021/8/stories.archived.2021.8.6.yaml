      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;An array of planets with similarities
        to some in our solar system have been found around a nearby star by astronomers
        using the European Southern Observatory''s Very Large Telescope in Chile.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b90790f0-102a-4052-b331-ebe90422c65d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T07:13:56.569+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:09:38.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The star, known as L 98-59, is 35 light-years away from Earth. There
        may be as many as five planets in orbit around it, including an ocean world,
        a potentially habitable planet and one of the lightest-ever exoplanets ever
        discovered. Exoplanets are those that orbit stars outside of our solar system.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79da347d-33c9-4cc0-b69d-ad8d6d730adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T07:13:56.569+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:09:38.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The research published Thursday in the journal <a href="https://www.aanda.org/component/article?access=doi&amp;doi=10.1051/0004-6361/202140728"
        target="_blank">Astronomy &amp; Astrophysics.</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8516a23b-9866-4306-8f74-0ccd3e7aafcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T07:13:56.570+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:09:39.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During these new observations of the system, astronomers determined
        that three of the planets include some type of water content. The two planets
        closest to the star are likely dry and rocky with just small amounts of water.
        These terrestrial planets, like Earth or Venus, are close enough to the star
        to be warmed by it.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b40dabb-2236-4a7d-b647-d9ff94eac039'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T07:13:56.570+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:09:39.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the third planet''s mass could be 30% water. This suggests
        that it could be an ocean world, similar to some of the moons found across
        our solar system.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a2e2ff-415c-4c9d-ab89-68ab7795bcc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T07:13:56.570+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:09:40.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These three planets were first spotted by astronomers in 2019 using
        NASA''s planet-hunting TESS mission, or Transiting Exoplanet Survey Satellite.
        The space-based observer is able to detect exoplanets using the transit method,
        which measures the dip in light that occurs when a planet passes in front
        of its star.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '389d6117-9df3-495f-9d25-dccace88b80c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T07:13:56.570+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:09:40.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Astronomers have another method of finding exoplanets that is known
        as radial velocity, which calculates the wobble that occurs when orbiting
        planets create gravitational tugs on a host star. Measurements from the TESS
        mission were combined with the radial velocity measurements made using the
        Very Large Telescope to learn more about these planets.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c1a69f-c668-4e82-9c2b-68d0a05191ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T07:13:56.570+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:09:41.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In this case, it allowed astronomers to determine that the planet
        closest to the star is just half the mass of Venus -- making it the lightest
        exoplanet ever detected using radial velocity.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ca3dd0-ef7c-49a9-97b8-873431a17007'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T07:13:56.570+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:09:41.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a step forward in our ability to measure the masses of
        the smallest planets beyond the Solar System," said María Rosa Zapatero Osorio,
        author of the new research and an astronomer at the Centre for Astrobiology
        in Madrid, Spain, in a statement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8cf3e70-5562-4116-b88d-6e22c24278fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T07:13:56.570+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:09:42.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During their research, team members also discovered a fourth planet
        and the hint of a potential fifth planet that wasn''t captured in the previous
        data from TESS. That fifth planet may be at the right distance from the star
        to allow liquid water to form on the surface. This is known as the star''s
        habitable zone.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb81e65-4644-48fb-b74f-fc8eee891e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T07:13:56.570+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:09:42.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The planet in the habitable zone may have an atmosphere that could
        protect and support life," Zapatero Osorio said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3bfa810-8f47-4705-a54d-1e02fe4c473d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T07:13:56.570+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:09:43.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This planetary system is an ideal target for NASA''s James Webb
        Space Telescope, scheduled to launch into orbit around Earth in October, as
        well as the European Southern Observatory''s Extremely Large Telescope set
        to begin observations from Chile in 2027.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c440d20-7eaf-492b-80e5-744d7b781d83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T07:13:56.570+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:09:43.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both may be able to peer into the atmospheres of these planets.
        This opens up the potential to discover biosignatures, or signs of life, outside
        of our planet.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae9457b-72fe-4f68-8d2b-29dc31f0bcaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T07:13:56.570+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:09:44.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This system announces what is to come," said Olivier Demangeon,
        lead study author and a researcher at the Instituto de Astrofísica e Ciências
        do Espaço, University of Porto in Portugal, in a statement. "We, as a society,
        have been chasing terrestrial planets since the birth of astronomy, and now
        we are finally getting closer and closer to the detection of a terrestrial
        planet in the habitable zone of its star, of which we could study the atmosphere."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad05e9fb-d1b1-49d1-8180-1a1ddcdbceb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T07:13:56.570+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:09:44.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/08/05/world/nearby-star-exoplanet-discovery-scn/index.html"
        target="_blank">Planets similar to those in our solar system found around
        nearby star</a></em></p>'
  'Alberto-Gin-s-Tokyo-Olympic-climbing-gold':
    'author': 'George Ramsay, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-08-06T07:14:05.579+08:00
    'imagesource': 'jcr:4d8ac025-4d4e-4867-9bc9-19eec8db1004'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2c968552-8e88-4259-91de-bb0b84d2059a'
    'lead': 'Aged 18, Alberto Ginés has just made two pieces of history at the Tokyo
      Olympics: he''s the first person to be crowned a gold medalist in sports climbing,
      as well as Spain''s youngest ever gold medal winner.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-06T07:17:54.167+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T08:09:23.651+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:57:12.565+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Alberto Ginés wins first Olympic climbing gold in Tokyo'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b05fda6-9aa0-4dc8-9c6c-a1479b392b28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T07:17:54.167+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:09:24.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Aged 18, Alberto Ginés has just made two
        pieces of history at the Tokyo Olympics: he''s the first person to be crowned
        a gold medalist in sports climbing, as well as Spain''s youngest ever gold
        medal winner.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd9a0812-baf0-42f4-94f9-5f257fa31463'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T07:17:54.167+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:09:24.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next foothold in his climbing career? "I''ll go for another
        gold," he told reporters.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '262819fb-9a08-4db7-909d-d7e62317c717'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T07:17:54.168+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:09:25.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ginés secured victory in the men''s combined final with 28 points
        as climbing''s first medal-winning showdown at the Olympics came to a dramatic
        conclusion at the Aomi Urban Sports Park on Thursday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeb26c27-544a-4906-9f89-0e229d540d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T07:17:54.168+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:09:25.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The podium positions shifted constantly throughout the lead event
        -- the last of three disciplines that were on display in Tokyo. The USA''s
        Nathaniel Coleman ended the night in second place with 30 points, while Austria''s
        Jakob Schubert, the only climber to top the lead wall, won a dramatic bronze
        with the final climb of the competition to finish on 35 points.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c82983f-1021-4c00-9105-c5a54bb606b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T07:17:54.168+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:09:26.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Climbers were given points based on their standings over three events
        -- speed, bouldering and lead -- which were multiplied together to give a
        final score, the lower the better.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa7cdba-601e-491e-9b16-ad63eb39e68a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T07:17:54.168+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:09:26.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ginés said having his "head in the right place," had been key to
        his success.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84dd57e4-446b-4f37-800d-08216521d2aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T07:17:54.168+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:09:27.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"During the past year, my head hasn''t worked so well for me, since
        the beginning [of] the season, and I have been working with a specialist,
        and I think now I can control it (my nerves) a little bit more," he told reporters.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd61c3e85-250a-4fef-abbc-5e30ba674f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T07:17:54.168+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:09:27.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Picturesque scene</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b5d1119-e06d-44d2-a456-2ed9a564a472'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T07:17:54.168+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:09:28.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sun setting behind the climbing wall, which was lit up against
        the night sky, made for a picturesque backdrop to the Olympics'' first ever
        climbing final.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e41196f1-89a2-4dd7-88ad-e72e54ed86b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T07:17:54.168+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:09:28.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two stadium announcers, one speaking English and another Japanese,
        cheered and cajoled climbers as they took to the wall.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b2b22cd-8876-4907-8911-97a6b29f8613'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T07:17:54.168+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:09:29.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outside the venue, members of the public -- unable to attend Olympic
        events in Tokyo amid the pandemic -- lined the adjacent pedestrian street
        to try and catch a glimpse of the action.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd7f194-7654-4d46-9089-506d6d15ca3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T07:17:54.168+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:09:29.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the competition drew to a close after four-and-a-half hours,
        the three podium places had ultimately gone to the climbers who topped the
        standings in each discipline.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a849a3b-acb1-48bf-9558-247f42ab9713'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T07:17:54.168+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:09:30.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ginés'' speed victory at the start of the night laid the foundations
        for his gold medal as he beat Japan''s Tomoa Narasaki, who slipped at the
        bottom of the wall in their head-to-head race, with a time of 6.42 seconds.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20eaff9b-d649-44ae-850d-790efcaa20bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T07:17:54.168+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:09:30.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coleman claimed a single point after being the only competitor to
        solve the second boulder, while Schubert grabbed bronze with a superb lead
        performance which drew the biggest cheers of the night.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '401ffc04-7744-422b-86e4-ff73d5e08b97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T07:17:54.168+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:09:31.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Pinnacle of excitement''</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd04b0b77-5cc1-484e-9f90-a0eb8a63d477'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T07:17:54.169+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:09:31.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Further down the overall standings, the Czech Republic''s Adam Ondra
        finished in sixth despite being one of the favorites ahead of the final.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0641b15-1d11-4d25-8d68-28152162c68a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T07:17:54.169+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:09:32.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even with a strong performance in the lead, where he placed second,
        Ondra''s six bouldering points proved costly when it came to his final tally.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aac7ecf-d87e-4d82-98bd-0babb88ec357'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T07:17:54.169+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:09:32.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s competition. Sometimes it works for you, sometimes it doesn''t
        work for you," said Ginés. "Adam was one of the favorites, and today, it just
        wasn''t a good day for him."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c26a58-4230-4dc2-ba9a-37c9bef3c2d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T07:17:54.169+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:09:33.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The women''s combined final takes place on Friday as climbing''s
        Olympic debut comes to a close.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec0753d4-6963-41aa-ac59-1c98669dfbc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T07:17:54.169+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:09:33.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the climbers competing in the men''s event, there were hopes
        that Thursday''s final had been well-received.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f990ba7-f9dd-4009-949e-622ce4173b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T07:17:54.169+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:09:34.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was, in many ways, a fortunate final in the fact that the audience
        got to see how much the routesetting can affect competition," Coleman told
        reporters.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8659db6-c7da-462d-aa7d-efd88c6ac3db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T07:17:54.169+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:09:34.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The lead route was set perfectly. When a man (Schubert) tops it
        at the very last, that''s the pinnacle of excitement in lead climbing competition."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d285c0-2b5d-41d7-9568-891593fbecfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T07:17:54.169+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:09:35.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ginés was similarly confident that the sport had delivered as a
        spectacle.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7788bd6d-564f-47f6-bfc1-13cebb4879c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T07:17:54.169+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:09:35.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think our sport is very visual, so people really like it. I don''t
        know how many viewers we might have had, but ... I''m very happy that it was
        on TV and people get to view our sport."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b096c5a-9ccc-4117-90e1-0e120847ab3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T07:17:54.169+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:09:36.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/2021/08/05/sport/alberto-gines-climbing-tokyo-olympics-spt-intl/index.html"
        target="_blank">Alberto Ginés wins first Olympic climbing gold in Tokyo</a></em></p>'
  'preserved-cave-lion-cub-Siberia':
    'author': 'Katie Hunt, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-08-06T07:18:01.026+08:00
    'imagesource': 'jcr:58e044af-bd13-4353-96c9-a5b246152ebc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '78520d15-32f1-4bf0-8f89-b383bcc309c3'
    'lead': 'The cub''s golden fur is matted with mud but otherwise undamaged. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-06T07:26:59.251+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T08:09:11.510+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:57:12.957+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Perfectly preserved cave lion cub found frozen in Siberia is 28,000
      years old. Even its whiskers are intact'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09239333-5e6f-476f-986c-6584c98e38ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T07:26:59.252+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:09:12.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —<strong>&nbsp;</strong>Found frozen deep
        in the Siberian Arctic, the cave lion cub looks like she''s asleep and one
        touch might awaken her.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e7cccea-7afa-466c-8c58-e929d5d34ce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T07:26:59.252+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:09:12.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cub''s golden fur is matted with mud but otherwise undamaged.
        Her teeth, skin, soft tissue and organs are mummified but all intact. Some
        28,000 years since she last closed her eyes, her claws are still sharp enough
        to prick the finger of one of the scientists who are studying this remarkable
        -- and unprecedented -- permafrost-preserved specimen.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31250a3b-2bbc-40c0-8470-d5ca9eb1fbf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T07:26:59.252+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:09:13.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Siberian Simba, nicknamed Sparta, was one of two baby cave lions
        -- extinct big cats that used to roam widely across the northern hemisphere
        -- found in 2017 and 2018 by mammoth tusk hunters on the banks of the Semyuelyakh
        River in Russia''s Far East.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9195e6e4-1d83-4807-ab6c-9d3dda67503e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T07:26:59.252+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:09:13.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initially, it was thought the two cubs were siblings, as they were
        found just 15 meters (49 feet) apart, but a new study found that they differ
        in age by around 15,000 years. Boris, as the second cub is known, is 43,448
        years old, according to radio carbon dating.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81915869-e6a7-49d4-81b3-196146a82165'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T07:26:59.252+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:09:14.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sparta is probably the best preserved Ice Age animal ever found,
        and is more or less undamaged apart from the fur being a bit ruffled. She
        even had the whiskers preserved. Boris is a bit more damaged, but still pretty
        good," said Love Dalen, a professor of evolutionary genetics at the Centre
        for Palaeogenetics in Stockholm, Sweden, and an author of a new study on the
        cubs.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f383b21-8aae-44e3-9b5b-dcc8985df7b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T07:26:59.252+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:09:14.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both cubs were just 1 or 2 months old when they perished, the study
        said. It''s not clear how they died, but Dalen and the research team -- which
        includes Russian and Japanese scientists -- said there were no signs of them
        being killed by a predator.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c442de-9210-4ff4-ab45-8ced7f23e3bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T07:26:59.252+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:09:15.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Computed tomography scans showed skull damage, dislocation of ribs,
        and other distortions in their skeletons.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee67870-b8fa-4768-a519-2571721cf254'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T07:26:59.252+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:09:15.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given their preservation they must have been buried very quickly.
        So maybe they died in a mudslide, or fell into a crack in the permafrost,"
        Dalen said. "Permafrost forms large cracks due to seasonal thawing and freezing."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c84449-373f-4f42-82ee-f845faa942ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T07:26:59.252+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:09:16.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the last Ice Age, Siberia wasn''t the empty place it is today.
        Mammoths, tundra wolves, bears, woolly rhinoceroses, bison and saiga antelopes
        roamed, along with cave lions -- a slightly bigger relative of African lions
        that live today.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f83a92e-6c6f-4431-8d00-7be0e2fb2a65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T07:26:59.252+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:09:16.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not known how the cave lion adapted to life in the harsh high
        latitudes, with its rapid changes of season, strong winds and cold, dark winters.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ff188f-758d-46ca-91e8-712123b1d848'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T07:26:59.253+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:09:17.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study, published in the journal Quaternary, found that the cave
        lions'' coat was similar but not identical to that of an African lion cub.
        The Ice Age cubs had a long thick fur undercoat that might have helped them
        adapt to the cold climate.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be65eb83-55a9-4541-9224-75396b8fcc8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T07:26:59.253+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:09:17.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Tusk hunters</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb38f7d5-226a-43b0-a4b1-b98f6075dd9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T07:26:59.253+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:09:18.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mummified remains of a number of extinct animals -- a woolly
        rhino, a lark, a cave bear, a canine puppy -- that once roamed the Russia
        steppe have been found in recent years, often by hunters, who blast tunnels
        using high-pressure water hoses into the permafrost primarily in search of
        long curvy mammoth tusks. There is a lucrative -- if controversial -- trade
        in the tusks, which are prized by ivory carvers and collectors as an alternative
        to elephant ivory.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67736f26-fc11-4886-aa31-96d7b77eb7b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T07:26:59.253+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:09:18.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian scientists like Valery Plotnikov, a co-author of the study
        and a researcher at the Academy of Sciences in Yakutsk, Siberia''s main city,
        have accompanied and developed working relationships with the tusk hunters,
        who unearth astonishing finds from the permafrost''s mud and ice.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea2ff33e-63b8-4fb9-8500-cfb8b3cc7b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T07:26:59.253+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:09:19.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In 2017, ... I worked with them in the hole, the ice cave," Plotnikov
        said on a podcast produced by the Natural History Museum in London that was
        released last month.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c4fbb4-6b5a-4bb8-916c-f8bdd31610e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T07:26:59.253+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:09:19.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s very cold, very dangerous and very hard to work, terrible
        conditions, many mosquitoes," he added, saying he lost 10 kilos (22 pounds)
        in the month he spent with the tusk hunters. But the relationships he forged
        have generated a scientific bonanza, with Plotnikov saying he''s come across
        the cave lion cubs, a wolf head and a family of mummified mammoths.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da46692-d2b8-4087-9451-cd11a882a4f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T07:26:59.253+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:09:20.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The climate crisis has also played a role. Warmer summers -- the
        Arctic is warming two times faster than the global average -- have weakened
        the permafrost layer and lengthened the tusk-hunting season.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d6e3f1-570f-4c37-964e-f625767cfadc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T07:26:59.253+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:09:20.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are definitely more finds being made these days. The main
        reason is the increased demand for mammoth ivory, meaning more people are
        out searching in the permafrost. But climate change also contributes, making
        the melting (and thus field work) season longer," Dalen explained via email.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe325ace-7338-4d12-8db2-06cfc9f313a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T07:26:59.253+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:09:21.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scientists have to test the frozen remains for infectious diseases,
        such as anthrax, that can lay dormant before they examine them in detail,
        although Dalen said that it was unlikely that the remains harbor ancient pathogens.
        The sex of the cubs was confirmed by CT scan and genetic-based sex determination.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f70f42-0aa0-4b63-86ec-2c54dd1369f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T07:26:59.253+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:09:21.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dalen said that the next step would be to sequence the DNA of Sparta,
        which could reveal the evolutionary history of the cave lion, the population
        size and its unique genetic features.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8279b3f-e004-4bb7-8a8d-31e1b4e666e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T07:26:59.253+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:09:22.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/08/05/world/frozen-cave-lion-cubs-siberia-scn/index.html"
        target="_blank">The Perfectly preserved cave lion cub found frozen in Siberia
        is 28,000 years old. Even its whiskers are intact</a></em></p>'
  'mindfulness-study':
    'author': 'Rachel Trent, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-08-06T07:43:25.000+08:00
    'imagesource': 'jcr:78c82ee5-190c-49af-a278-04e8d3262f6e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd951f740-14a5-4d97-b0cd-2d78e550e263'
    'lead': 'By taking up a mindfulness practice, you can strengthen your ability
      to focus on the task at hand, experts on the form of meditation told CNN.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-06T07:47:36.679+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T08:08:55.502+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:57:13.647+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'People spend half of their lives not focused on the present, research
      says. Here''s how to change it'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a37d0276-7412-4143-9a58-e47af192dd45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T07:47:36.680+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:08:56.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Editor''s note: Welcome to our CNN Wellness five-part series
        on adolescence -- a tough time under any circumstances. As our children head
        back to school this fall, learn more about helping your tweens and teens understand
        their developing brains and feel their feelings.</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a05c249d-ab80-4e91-b025-28b9e90f29bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T07:47:36.680+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:08:56.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;"A wandering mind is an unhappy mind."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf7cf8e-1b0e-4be1-a5da-52735070ecf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T07:47:36.680+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:08:57.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s what Harvard researchers Matthew A. Killingsworth and Daniel
        T. Gilbert of Harvard University wrote after their 2010 study found people
        spend nearly half of their waking hours thinking about something other than
        what is going on right in front of them.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8522ac26-2977-46b2-a7e8-1b51cf76c74a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T07:47:36.680+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:08:57.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is good news, however: We are not doomed to a life of distraction.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '213034fb-34fb-46a6-aff3-0dd69159edcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T07:47:36.680+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:08:58.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By taking up a mindfulness practice, you can strengthen your ability
        to focus on the task at hand, experts on the form of meditation told CNN.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c050353e-2a24-4708-b19d-0f2ca97048b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T07:47:36.680+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:08:58.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mindfulness is about paying attention to the present moment "without
        a story about it or reacting to it," said Amishi Jha, professor of psychology
        at the University of Miami and author of the forthcoming "Peak Mind: Find
        Your Focus, Own Your Attention, Invest 12 Minutes a Day."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e7f2260-de37-47e3-b253-505857899203'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T07:47:36.680+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:08:59.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jha said it''s very beneficial to embrace a still practice, which
        she compared to resistance training for attention.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '138a5ff2-51b1-471b-9e67-a24793daac84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T07:47:36.680+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:08:59.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The goal is not about controlling the breath but "observing the
        breath and keeping your attention on the breath and when the mind wanders
        away to guide it back to the breath," she said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6084354-5488-4b2d-bb4a-36d65c93ea5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T07:47:36.681+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:09:00.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we are still, it is much easier to take this kind of observational
        stance," Jha added. "We don''t have to control our movement. We don''t have
        to monitor where we are in space."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '138264f5-fdf8-4838-b233-7831f611e4d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T07:47:36.681+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:09:00.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For many people, that stillness associated with mindfulness or meditation
        can be daunting. Fortunately, you don''t have to sit still on the floor with
        your eyes closed to cultivate this mental exercise. There are more mobile
        ways to get mindful, including the following.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '035d75a3-90da-4e09-911e-d5c3937edf53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T07:47:36.681+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:09:01.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Take a mindful walk</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22e889aa-ef39-41ef-8c68-e0b69c1c36e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T07:47:36.681+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:09:01.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If sitting still isn''t your style, mindfulness experts recommend
        incorporating the practice into a walk.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be7b2086-bcf1-42c1-8502-c0c1ffba12e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T07:47:36.681+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:09:02.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not the kind of walk where you let your mind wander. Instead,
        you focus on the sensations of walking, noticing "the toe touching the ground,
        then the heel, then the lifting of the foot," Jha said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a6c7cbe-d5f9-4bda-98d3-eeaa884d3ffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T07:47:36.681+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:09:02.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If your mind starts to go somewhere else, instead of bringing your
        attention back to the breath as you would in a stillness practice, you bring
        your attention back to the sensations of walking.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cbb284c-6c15-43e5-8cce-1896633e4ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T07:47:36.681+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:09:03.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Try mindful stretching</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eed8604-8537-4563-a8d1-b294f075cad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T07:47:36.681+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:09:03.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another common physical practice is stretching, according to Diana
        Winston, director of mindfulness education at the Mindful Awareness Research
        Center at the University of California, Los Angeles and author of "The Little
        Book of Being."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acefea32-de64-4477-84f1-707c258e2913'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T07:47:36.681+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:09:04.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The difference between stretching versus making it into a formal
        mindfulness practice is what you do with your mind," she said. "The idea is
        to stretch and to feel the sensations of your body moving -- so your arms
        as they move through space, the air, the touch, the physicality."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52d23beb-8ca8-471c-8e54-49bf76b65435'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T07:47:36.681+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:09:04.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Make everyday tasks mindful</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8200c5d-a806-4b77-ab27-c34a7cc2643e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T07:47:36.681+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:09:05.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You don''t have to do a formal exercise to practice mindfulness.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5427d60b-fde9-41e6-9b50-28b38ca05fdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T07:47:36.681+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:09:05.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s this quality of attention, and you can bring it into any
        physical practice," Winston said. "Rather than being lost in your worries
        and thinking about everything you have to do and catastrophizing and all the
        things we normally do, we turn the physical activity into a mindful practice."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a5f67ef-2813-44aa-9a62-6d7e764ac002'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T07:47:36.681+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:09:06.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This can be done during tasks as mundane as washing the dishes.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e1e6b3-fc5e-49be-9ef9-e1a87a20ab9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T07:47:36.681+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:09:06.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Feel the sensations of your hands on the water, noticing the rubbing
        motion. This is all bringing mindfulness into your day," Winston said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79b97265-b2a7-4036-bd43-127e0015a811'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T07:47:36.681+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:09:07.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You can even incorporate the practice into your commute, Jha said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeb81e01-65a1-4db7-a058-8f7e7c38f203'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T07:47:36.682+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:09:07.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You could be sitting on the subway. You could be at a stop sign,"
        she said. "At an elevator waiting. You stop, take a breath, observe and proceed."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8f8e6b9-4710-4b26-b46f-9a6489b3b8d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T07:47:36.682+08:00
      'mgnl:createdBy': 'catherine'
