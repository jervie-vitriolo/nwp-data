      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:03:08.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- impose granular lockdowns</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e85acf84-be9f-482b-ba5c-ccf5dc8987db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T16:52:15.409+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:03:08.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- use rapid antigen test to find active cases in areas where Delta
        variant is present</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a0395b-3116-4ea3-a26d-8e373e6d24b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T16:52:15.409+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:03:09.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- increase hospital beds especially in intensive care units of Levels
        2 and 3 hospitals</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e63d6a48-1d0f-435d-a63c-487447777a39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T16:52:15.409+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:03:09.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- ensure enough oxygen supply</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfcfc6c9-f70b-4b92-baa8-58ea264d2428'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T16:52:15.409+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:03:10.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- immediately and properly refer severe and critical cases to medical
        facilities</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ccdd5a-d8fd-4339-a65e-a0bd39ed6df0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T16:52:15.409+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:03:10.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 42 areas are under Alert Level 3, 32 are under Alert
        Level 2, and nine are under Alert Level 1.</p>'
