      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When should you exercise? When it''s convenient for you, experts
        say. Many people swear by morning exercise as a way to jump-start the brain
        and fill the body with feel-good endorphins for the day.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10134738-4bde-4178-bf93-8e0c5971c397'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T11:28:35.731+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:07:37.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Traditional sleep hygiene dictates that intensive exercise during
        the three-hour period leading up to sleep can negatively impact sleep ...
        because it can increase your heart rate, body temperature, and adrenaline
        levels," Dasgupta said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b1d24fd-558b-415b-a709-36d90c670f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T11:28:35.731+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:07:38.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But some studies have found no issue with later exercise, he added,
        "as long as you avoid vigorous activity for at least one to two hours before
        bedtime."</p>'
