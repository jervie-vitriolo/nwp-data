      'mgnl:lastActivated': 2023-01-25T08:11:55.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9fd87b6-ea34-45ff-882d-8a018ca12eab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T03:48:33.037+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:11:56.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"FC Barcelona wholeheartedly expresses its gratitude to the player
        for his contribution to the aggrandisement of the club and wishes him all
        the very best for the future in his personal and professional life."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea41b3e-bbdc-468b-862b-a25cc5c43967'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T03:48:33.037+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:11:56.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f34cf37-4d39-4d25-be79-f083efdc6ca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T03:48:33.037+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:11:57.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Messi, who made his Barcelona debut in 2004, has won 10 La Liga
        titles and four Champions Leagues with the Catalan club.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e685fb2e-a3dd-4f42-895a-db7718702ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T03:48:33.037+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:11:57.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c7d13b-7251-4820-8c99-f98d2af368e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T03:48:33.037+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:11:58.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, Messi won his 35th trophy with the club as Barcelona beat
        Athletic Bilbao 4-0 in the Copa del Rey final.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '689612a4-8781-45a2-ab32-d689f2f696b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T03:48:33.037+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:11:58.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bddec2b-909a-49c3-a0a1-1d8d351a15ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T03:48:33.037+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:11:59.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As so often before it was Messi who stole the show, notably with
        Barcelona''s third goal and the Argentine''s first in the game.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b93f37-6ccb-4bff-8137-668347930ef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T03:48:33.037+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:11:59.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '603b9807-ecbc-4e60-851c-a8dffea4203b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T03:48:33.037+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:12:00.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starting well inside his own half, Messi exchanged passes with Sergiño
        Dest, before whizzing forward and doing the same with Frenkie Frenkie De Jong
        further up the pitch.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18bfc764-37fa-439e-bbe6-364bb0a12ea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T03:48:33.037+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:12:00.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e8df1f0-ecd5-4ae3-a524-e77c606d41dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T03:48:33.037+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:12:01.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Jong''s return past found Messi inside the penalty area and the
        Argentine skipped between two Bilbao defenders and coolly slotted the ball
        into the bottom corner.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5348c8ce-e922-4a46-94db-f8ce9f1c8f27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T03:48:33.037+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:12:01.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc0f2bb6-a5ed-4db3-9d84-17f18c943175'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T03:48:33.037+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:12:02.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the kind of genius that fans have become accustomed to seeing
        when watching the diminutive No. 10 and it brought back memories of the opening
        goal in the 2015 Copa del Rey final -- also against Bilbao -- widely considered
        one of Messi''s greatest ever.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '385888fe-ec61-4f91-a2af-dc5c7f1d48d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T03:48:33.037+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:12:02.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e3111d1-4d4e-45a7-88c9-1bc6cfb6ef0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T03:48:33.038+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:12:03.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Copa del Rey triumph was Barcelona''s first trophy since
        2019.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed33f687-2c78-454e-8772-a0f959b4325a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T03:48:33.038+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:12:03.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fca0126c-58d6-425a-9e2e-c6af85a57e62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T03:48:33.038+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:12:04.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is very special to be captain of this team where I have spent
        my whole life," Messi said after the game. "And very special to be able to
        lift the cup."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7176c175-be0d-4b2f-9d82-416a1e5a9c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-06T03:48:33.038+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:12:04.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/08/05/football/lionel-messi-contract-barcelona-spt-intl/index.html">Lionel
        Messi: Barcelona says Argentine star is leaving the club</a>."</em></p>'
