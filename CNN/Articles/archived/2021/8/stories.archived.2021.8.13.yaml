    'template': '1'
    'title': 'Risk adviser: Client engagement vital if unable to go digital'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5a7d33b-542e-4cbe-bdbe-c0d57ab9707c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T21:28:44.434+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:04:52.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 13) —</strong> With
        the COVID-19 pandemic speeding up the pivot to digital transactions, a risk
        analyst says firms unable to make the jump should keep their customers engaged
        over their products and services.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a280ca-175f-428a-83d0-c1f389f346ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T21:28:44.434+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:04:52.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daefc8ef-90ff-46ea-91bd-0b02f7c50b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T21:28:44.434+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:04:52.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It doesn''t have to be subscribed in a platform that would allow
        you to sell but just connect with them, engage with them, understand their
        needs and just continue to supply,” Deloitte Philippines risk advisory partner
        Enrique Pampolina told CNN Philippines’ The Exchange.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a6ac046-93dc-440f-9da3-7f34e0b28a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T21:28:44.434+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:04:52.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a84a6df-f683-44db-b55b-1842f8d52b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T21:28:44.434+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:04:52.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has consistently encouraged online transactions amid
        the global health crisis to balance minimizing physical contact while making
        sure small businesses thrive amid the pandemic.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7aa40f2-b9b8-4895-b39c-8f914f4b5002'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T21:28:44.434+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:04:52.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c090e7b4-d9fc-4680-8b04-cbc080b20722'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T21:28:44.434+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:04:52.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If you just have your own social media accounts, may mga marketplace
        <em>dun</em> [there are marketplaces there], Viber groups in your communities
        — just optimize it, leverage from it, piggyback from it, who knows? <em>Ang
        importante</em> [What’s important is] you get to connect with the people that
        have been buying from you,” said Pampolina.</p>'
