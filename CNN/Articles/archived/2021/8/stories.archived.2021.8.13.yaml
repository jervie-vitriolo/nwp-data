    'template': '1'
    'title': 'Ghostly rings found around a black hole'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f819e64-522c-4dd8-ac61-35016561c501'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T06:36:29.027+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:06:12.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Black holes are one of the universe''s
        ultimate mysteries, hard to even imagine. But thanks to a recently released
        NASA image, we can visualize one a little bit better now.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7755ceed-fde5-476a-8191-37d5ab48161d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T06:36:29.027+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:06:12.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ghostly glowing rings were captured around a black hole by NASA''s
        <a href="https://chandra.harvard.edu/photo/2021/v404cyg/" target="_blank">Chandra
        X-ray Observatory</a> and Neil Gehrels Swift Observatory. The X-ray images
        reveal what would otherwise be invisible.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af56d57-e671-4d34-b681-3bfe08cd02e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T06:36:29.028+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:06:12.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The black hole exists in a binary system with a companion star --
        and the black hole''s gravity is pulling material away from the star and into
        a disk around itself.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8337aa7-33ac-4057-8cc8-31194ee9e93f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T06:36:29.028+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:06:12.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The black hole and star system is called V404 Cygni, and it''s about
        7,800 light-years from Earth. The star has about half the mass of our sun.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9817dfd6-c8ce-4621-b4ac-ff7826a22ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T06:36:29.028+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:06:12.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The space-based Swift Observatory, launched in 2004, detected an
        X-ray burst from the binary system in June 2015. This burst actually created
        energetic rings that are visible in the X-ray images.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69f9bd6e-54d6-44f3-8918-c256291be3da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T06:36:29.028+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:06:12.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Light echoes</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be0160c3-6a69-4ed5-b152-ab5884e6b2e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T06:36:29.028+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:06:12.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The phenomenon that created the rings are light echoes. They were
        created in this system when the burst of X-rays from the binary system reflected
        off of dust clouds scattered across space between the V404 Cygni system and
        Earth.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e148f9-bb8f-4713-8fc1-93abc2ab8081'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T06:36:29.028+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:06:12.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Space is full of dust, but it''s more akin to smoke filled with
        tiny solid particles.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85edc671-512f-4047-a1e6-f3082aabf361'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T06:36:29.028+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:06:12.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new image released by NASA combines the X-rays observed by Chandra
        with data collected in optical light from the Pan-STARRS telescope in Hawaii,
        which fills in the surrounding stars.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6aace7c-0f10-4c6c-b740-8f4171666269'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T06:36:29.028+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:06:12.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2015, Chandra observed the system on July 11 and 25, while Swift
        watched the system between June 30 and August 25.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '348781ed-3c6d-4c09-abf3-8c0939a852b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T06:36:29.028+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:06:12.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eight rings created by X-rays from the 2015 flares can be seen as
        they bounce off dust clouds. These rings can help scientists to better understand
        the black hole within the V404 Cygni system as well as the cosmic space between
        the system and Earth.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a7222c9-5cd1-4a2d-8ab1-755594bb35d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T06:36:29.028+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:06:12.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The diameter of the rings allows researchers to determine the distances
        of the dust clouds that were used to create the light rings. The larger the
        ring, the closer the cloud is to Earth.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '623313b7-8dda-4a7d-91e6-a40b39f17cc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T06:36:29.028+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:06:12.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Putting X-rays to another use</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc29ca03-c118-4304-85b1-f528781b5f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T06:36:29.028+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:06:12.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers also used the X-rays in a similar way to how we
        utilize them for scanning in doctor''s offices or luggage scans at the airport.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc5c879-3325-4a4b-8626-bdb9682684a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T06:36:29.028+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:06:12.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This means they were able to utilize the brightness of the X-rays
        to determine the composition of the dust clouds based on how much of the X-rays
        they absorbed. The researchers found that the dust was likely made of graphite
        and silicate grains.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e516b69c-0454-426b-9b0b-aa0149eb32ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T06:36:29.028+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:06:12.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new image is another fascinating perspective of mysterious black
        holes and how X-ray observatories can illuminate otherwise invisible aspects
        of the universe.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '919dcba3-f54d-4ef3-bf1e-b20d5963eb3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T06:36:29.027+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:06:12.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/2021/08/12/world/black-hole-rings-image-scn/index.html"
        target="_blank">Ghostly rings found around a black hole</a></em></p>'
