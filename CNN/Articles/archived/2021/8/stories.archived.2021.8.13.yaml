      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Contrary to some published reports regarding the Chinese research
        vessel Hai Da Hao, the AFP (Armed Forces of the Philippines) Northern Luzon
        Command has reported that the said vessel has not been spotted near Bajo de
        Masinloc as alleged,” Defense Secretary Delfin Lorenzana said in a statement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3bd95de-b218-4716-b3c2-d7a665417c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T18:14:12.236+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:05:17.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Based on the verification of the one-year historical track of CRV
        Hai Da Hao, the vessel did not pass through nor did it enter the area of responsibility
        of Naval Forces Northern Luzon,” he added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b4a1ea0-45bd-41a9-9c24-cac3b2a6e1d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T18:14:12.236+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:05:17.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The defense chief also noted that the vessel is currently monitored
        30 nautical miles south of Huidong Xian, Huizhou Shi in China.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af53aa4f-5d0a-452f-a972-35c787b734f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T18:14:12.236+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:05:17.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A social media post which circulated earlier this week claimed that
        the research ship — supposedly managed by a China-based university — was sighted
        operating east of Scarborough Shoal off the coast of Zambales.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e6a581-0355-4ce2-ad4f-48df5a34d957'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T18:14:12.236+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:05:17.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report prompted the DND to <a href="https://cnnphilippines.com/news/2021/8/12/DND-verifying-Chinese-research-ship-Scarborough-Shoal.html">launch
        a probe</a> on the matter.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14242c83-2cf5-47bc-ba5f-cc2e7de06d98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T18:14:12.236+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:05:17.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine government for the past months has filed a flurry
        of diplomatic protests against Beijing over the lingering presence of its
        ships in different parts of the country''s waters.</p>'
  'Chery-Tiggo-wins-2021-PVL-Open-Conference-title':
