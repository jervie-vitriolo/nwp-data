      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '473a6b65-41bc-414b-b845-4379130ab77a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T22:28:32.005+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:04:46.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was born in this landscape inspired by the goal of enabling
        MSMEs to address these challenges and optimize the opportunities," said Dantes,
        who launched his own online delivery service app called Dingdong, which has
        been up and running for almost a year now.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb3d1a8-4e36-4391-a80c-4183c6cd3222'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T22:28:32.005+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:04:46.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3518f3d7-bc0c-4781-a0bb-973286d79057'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T22:28:32.006+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:04:46.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The startup currently handles business-to-business deliveries, catering
        to the likes of restaurants and other establishments that want their products
        delivered as if they have their own fleet, the actor and businessman told
        CNN Philippines'' <em>The Exchange</em>.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5238895-b386-4a05-81d3-3d9ceb5144de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T22:28:32.006+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:04:46.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c9b1106-aadd-423d-90a7-f1f20ba09dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T22:28:32.006+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:04:46.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it''s not just any typical delivery platform - Dantes said they
        not only intensively filter application forms but also make riders undergo
        an "intensive" two-day professionalization program.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d99bfbb-8224-4809-9c2a-3591f0f46310'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T22:28:32.006+08:00
