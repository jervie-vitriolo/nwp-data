      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Healthcare utilization rates of 70% up to 80% are considered high
        risk while beyond 80% means they are at critical level.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cb819c3-b1c5-40d8-98bd-af1c5e20f57d'
