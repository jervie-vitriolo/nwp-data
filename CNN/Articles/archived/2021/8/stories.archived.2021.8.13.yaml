    'template': '1'
    'title': 'How Fil Ams in the West Coast are engaging with Ilocano weaving as resistance

      '
    'visualType': 'image'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe614e64-4795-4f1c-8b6e-c30643928fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T17:00:20.878+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:05:36.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malagep ko diay inabel nga ules mi idi ubbingak.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7490ddf-75b4-42c0-be90-5612636c31da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T18:50:24.230+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:05:36.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I miss the inabel blankets from my childhood.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf43c3e-3125-4cd9-a515-851f2f48167e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T18:50:24.230+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:05:36.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a first-generation Ilokana immigrant, now based in San Francisco,
        California, I remember my whole family being gifted inabel blankets with our
        names on them. Yet I didn’t fully appreciate their significance until I immigrated
        and began exploring weaving as part of my own process of decolonizing and
        reclaiming the pre-colonial indigenous nature of Ilokano culture.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '217485ee-24dd-412a-bda8-a9ffd1f9abe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T18:50:24.230+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:05:36.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These processes of decolonizing and re-indigenization are remarkable
        phenomena among Filipino progressives living or born in the North American
        diaspora — which in turn directly correlates to the phenomenal blossoming
        of Filipino culture and arts there, such as in dance, music, kulintang and
        other percussion music, literature, martial arts, baybayin, tattoo, language
        classes, herbal medicine and many more. I dream to make traditional and indigenous
        weaving part of that renaissance among Filipino Americans.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67dfa682-8378-4d90-8356-95d8658f6907'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T18:50:24.230+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:05:36.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jamie Cardenas, a 37-year old third generation Hawai’i-born Ilokana
        now based in Sacramento, is one such Filipino American. A healer and activist,
        she attended one of our Ilokano weaving workshops last October, hoping to
        try her hand at making her own woven pieces, but more than that, connecting
        to her roots, family, and cultural identity.</p>'
    '12':
      'image': 'jcr:fb9bed86-e515-4009-b29c-63fc6542844e'
      'imageCaption': 'Jamie Cardenas excitedly dresses a pedal loom for the first
        time at Rachel Lozada’s studio. Photo courtesy of RACHEL LOZADA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a68927c-55c9-4d94-9bcb-41209c603f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T19:06:19.307+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:05:36.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '862fdce5-cd9f-4dec-9a42-e6cd51b25f70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T18:50:24.230+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:05:36.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’ve always had this hunger to learn what it means to be Filipino,
        what it means to be Ilocano,” Jaime said. Despite being her teacher, this
        is a process that I myself am still going through and I invited Jamie to be
        one of my weaving apprentices.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe85c6f0-aab0-4c91-a2a4-8f0fee1d0289'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T18:50:24.230+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:05:36.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Truth be told, I’m a “master student,” not a master weaver.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c1fb17e-3cd0-4178-a2de-6ac1b304c0a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T18:50:24.230+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:05:36.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rooting in familial ties in Laoag, Ilocos Norte, I put up <a href="https://www.facebook.com/HABIness-580523769030170/"
        target="_blank">HABIness</a>, a pop-up and online store of Filipino handwoven
        textiles. The workshops I hold are part of the <a href="https://www.instagram.com/inabel_nga_indayon/"
        target="_blank">Inabel nga Indayon Project</a>, meaning “Inabel Woven Hammock/Cradle”
        that I started to engage the Fil-Am community in creating the first ever inabel
        blanket in contemporary times.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a72300-4544-4e31-b2f0-e91683e0b571'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T18:50:24.230+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:05:36.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will honor the first wave of manongs and manangs who came to
        the US in the 1900s to the 1950s to work in plantations in Hawai’i, fish canneries
        in Alaska and Washington state, and farms up and down the West Coast. The
        project welcomes everyone who are descendants of manongs and manangs to get
        involved, and is not limited to just those of Ilokano descent.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ca58564-c170-4dd2-b9c1-bfa8769758ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T18:50:24.230+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:05:36.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I call myself  a “late bloomer weaver,” starting in my 50s as an
        apprentice weaver in the only women’s circle in the United States practicing
        Kalinga backstrap weaving. I sought to learn my own region’s weaving called
        abel-Iloko or inabel, inspired by the decolonizing experience of weaving in
        my community.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da21b7e-654b-4ba7-a1ee-dda4ccd6e730'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T18:50:24.231+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:05:36.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not having any inabel master weaver in the US, I made visits to
        Ilocos Norte to learn from the 96-year-old <a href="https://cnnphilippines.com/life/culture/2017/10/10/indigenous-artists-national-living-treasures.html"
        target="_blank">Magdalena Gamayo</a>, National Living Treasures Awardee and
        Inabel master weaver. Given the distance and many other obstacles, I continued
        to challenge obstacles to learning abel-Iloko, because I believed that the
        best way to spread abel-Iloko is to share, and teach it to others.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e5b84d-3355-4d4b-a3d0-94a232cb4020'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T18:50:24.231+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:05:36.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jocelyn Tabada Nguyen, a mother, tech support representative and
        second generation Ilokana, recalled her excitement walking into the workshop
        I held at <a href="https://www.kapwagardens.com/" target="_blank">Kapwa Gardens</a>,
        a community garden and event space in San Francisco''s officially legislated
        Filipino Cultural Heritage District, <a href="https://www.somapilipinas.org/"
        target="_blank">SOMA Pilipinas</a>.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a435b5bc-6978-43e7-9ef8-0c04b1d8e502'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T18:50:24.231+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:05:36.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through our workshops, we provide participants a brief overview
        of certain patterns.</p>'
    '31':
      'image': 'jcr:943347a7-3b5f-405c-847f-a9e038f4727e'
      'imageCaption': 'The dizzying binakul pattern is traditionally used to distract
        and ward off evil spirits, and used as sails for fishing boats. Photo courtesy
        of RACHEL LOZADA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec945825-5138-4343-8815-e85688ed2807'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T18:50:24.232+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:05:36.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df8dd1f4-bace-45ae-bd8d-418758e539a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T18:50:24.231+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:05:36.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though binakul, an optical illusion weaving technique <a href="https://www.youtube.com/watch?v=nmwHmYU5b0c&amp;t=8s"
        target="_blank">hundreds of years old</a> is the most popular — abel-Iloko
        has so many varied intricate patterns used to create blankets, clothes, pillowcases,
        tablemats, and shawls that are revered for its high-quality cotton and artisanship.
        The beauty of inabel and the project’s goals are resonating with the community.
        Both workshops in May and June were overbooked with a waitlist of people.
        Other cities such as Los Angeles and all the way to Hawai’i are asking when
        the workshop can be held locally.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b51691ed-be00-4bfb-b5f8-0a689ab3d688'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T18:50:24.231+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:05:36.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Historically, the practice of Philippine weaving was a generational
        one: older females taught the younger girls in their families how to make
        cotton threads and weave inabel on a wooden pedal loom.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd99d5b2d-1cb6-41b4-aa2d-cf2cb59abfcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T18:50:24.231+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:05:36.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jocelyn shared how after posting pictures of the workshop on social
        media, her aunties commented on her pictures, sparking a conversation: “Did
        you know your great-great-grandmother wove inabel?’” Jocelyn asked them why
        this history was never shared to her and other younger relatives — why this
        was considered not valuable enough to be passed on to her and could have just
        been lost forever.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd429ead8-4dc0-4349-8138-41a1a747fc81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T18:50:24.231+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:05:36.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same goes for Jaime, whose grandmothers on both sides were inabel
        weavers from Ilocos Sur. But she didn’t know this until after they were gone.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd0711f-bfaa-47c0-a8ac-d7dee79db9c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T18:50:24.231+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:05:36.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like Joyce and Jaime, I didn’t even get confirmation until 2019
        that my maternal great grandmother, Marcella Ballesteros Espejo born in the
        1870-80s, was indeed an inabel weaver from Laoag, Ilocos Norte.</p>'
    '13':
      'image': 'jcr:808eacfb-a376-4570-9c9b-2fa00a1fd95e'
      'imageCaption': 'Rachel (center) with apprentices (from left) Gavrielle de Leon
        Thompson, Jamie Cardenas, Liberty Rapada, and Charlene Tan. Kapwa Gardens,
        June 2021. Photo by MYLEEN HOLLERO/Courtesy of RACHEL LOZADA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b836397a-dece-432a-aa3e-922d042f7f7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T19:06:19.307+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:05:36.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af4ed6c-954b-4a7b-8d32-d213e61ca3cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T18:50:24.232+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:05:36.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through the project, the workshops, and social media, participants
        and Fil-Ams from other cities and states are discovering they have weavers
        in their ancestry and some are uncovering the vintage inabel pieces in their
        families that also made the journey from Ilocos to Hawai’i or Alaska and California
        when their Lolas and Titas immigrated.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a010a3-19de-4739-a981-daa75b6dcc96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T18:50:24.232+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:05:36.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These histories and family treasures have not been valued in the
        past by older generations; they didn’t pass it onto their descendants, in
        the same way our languages are not valued and thus not passed on by the majority
        of immigrant families, yet younger generations hunger to learn these. This
        dilemma is rooted in our colonial experience with the US. It is when we challenge
        and subvert this colonial influence that our valuable narratives, histories,
        and art forms re-surface.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c47f5fe1-89ea-4642-bfe7-0cde756ded53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T18:50:24.232+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:05:36.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As though fated to the craft, both Joyce and Jaime say they plan
        to pass on woven blankets to their young children and continue learning abel-Iloko
        as a personal practice.</p>'
    '22':
      'image': 'jcr:cd4d2603-f138-4ede-836c-6f9e2c5a5ce4'
      'imageCaption': 'National Living Treasure for abel-Iloko Magdalena Gamayo with
        Rachel Lozada. Pinili, Ilocos Norte, 2015. Photo courtesy of RACHEL LOZADA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0b40947-f106-40fe-8c63-d0de9c6d9a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T19:06:19.307+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:05:36.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c44bc0-e90b-45aa-9f28-bb73ccc86722'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T18:50:24.232+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:05:36.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SOMA Pilipinas has been a vital venue. Aside from supporting our
        weaving workshops, it has hosted a wide range of Filipino arts and cultural
        programming and even very timely and much sought-after self-defense classes
        as anti-Asian hate incidents impacted the Fil-Am community. It partnered with
        artists <a href="https://www.samisee.com/" target="_blank">Sami See</a> and
        <a href="https://www.kabuay.com/" target="_blank">Kristian Kabuay</a> to paint
        colorful flowery murals on a used school bus transformed as an oversized jeepney
        right in the middle of Kapwa Gardens. The latter is a former parking lot at
        937 Mission Street until it was transformed into a community garden.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b61bf1-9649-4331-b39c-c513724668e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T18:50:24.232+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:05:36.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Centered around the concept of “kapwa” — shared identity —&nbsp;creating
        it with community volunteers during the COVID-19 pandemic only deepened the
        meaning and longing for such an outdoor space. SOMA Pilipinas is a hub for
        the blossoming renaissance of Fil-Am arts and culture in the US West Coast.
        That blossoming correlates to Fil-Ams decolonizing and re-indigenizing themselves.
        I envision Filipino traditional and indigenous weaving to be part of that
        growing resistance and renaissance.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eea53a00-5bc4-4db7-b9c2-82bad5b78101'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T18:50:24.232+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:05:36.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>With reporting by Dani Ramos.</em></p>'
  'ILO-report-working-hour-losses-Philippines':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-08-13T15:29:35.881+08:00
    'imagesource': 'jcr:779cb8b9-cdf9-489a-b83c-dfea283e875e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e2205054-263d-4624-868e-7033553e17b3'
    'lead': 'Workers in the Philippines suffered the worst job displacements across
      Southeast Asia in 2020 as tight COVID-19 restrictions led to income losses,
      the International Labour Organization says. This trend is likely to continue
      this year with a resurgence in COVID-19 infections.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-13T15:34:52.479+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T09:05:32.522+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:04:08.103+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['work', 'labor', 'ILO', 'jobs', 'displacement']
    'template': '1'
    'title': 'PH suffers worst cut in work hours in ASEAN during pandemic – report'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee5a9e8-e265-4cb2-9855-2641b28e1825'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T15:34:52.480+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T09:05:32.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 13) —</strong> Workers
        in the Philippines suffered the worst job displacements across Southeast Asia
        during the pandemic, the International Labor Organization said Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f684714-839c-45a4-ac39-644d8aec9e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T15:34:52.480+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T09:05:32.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Nations-backed ILO said workers in the country lost 13.6%
        of their working hours in 2020, well above the regional average of 8.4%. That
        roughly translates to half a day in a typical 40-hour work week.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43693507-0954-438f-ad8b-52d152075ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T15:34:52.480+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T09:05:32.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In contrast, lost working hours in Thailand, Brunei, and Laos only
        stood at the 4% level, according to the report titled <em><a href="https://www.ilo.org/wcmsp5/groups/public/---asia/---ro-bangkok/documents/briefingnote/wcms_816432.pdf">COVID-19
        and the ASEAN labour market: Impact and policy response</a>.&nbsp;</em></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac8f4258-291b-42c2-9578-aca3e00adcb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T15:34:52.480+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T09:05:32.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“These differences are driven by several factors, including the
        ability to control the pandemic, as well as the stringency and duration of
        lockdown measures implemented to curb the spread of the pandemic,” the ILO
        said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d482d29-b243-497b-8194-36e5ec501cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T15:34:52.480+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T09:05:32.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Moreover, the economic structure of a country plays a role, as
        some sectors such as agriculture have been less vulnerable to the pandemic
        compared to others such as tourism-related industries.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c388d88-73ba-4847-ac6d-63c89d2ea89b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T15:34:52.481+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T09:05:32.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2021/8/7/ph-economic-losses-hard-lockdown.html">Weekly
        economic losses to top ₱150B due to hard lockdowns – NEDA</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ead7538d-21d8-44fd-8e02-30b5fc98fb50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T15:34:52.480+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T09:05:32.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ILO labor economist Christian Viegelahn added that the Philippines
        imposed “the strictest lockdown measures” in 2020, which largely contributed
        to the job displacements. He added that 1.9 million workers were affected
        by movement restrictions.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9599d063-f11c-4a9c-a016-7f57777c7ea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T15:34:52.480+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T09:05:32.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Roughly half of these working hour losses is caused by people losing
        their jobs, and the other half is caused by people that might have kept their
        job but had to reduce simply because of different reasons –– because they
        were not able to work given the health restrictions put in place, or because
        there was no demand and other reasons as well,” Viegelahn said in a Friday
        press briefing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d8f9f9-d277-4a99-aff8-d00504c438a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T15:34:52.480+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T09:05:32.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The losses came mostly from the tourism, retail, hotel and restaurants,
        arts, manufacturing, and construction sectors, many of which had to shut down
        whenever COVID-19 infections rise.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '849b1051-473b-4c17-a983-604c4666ebdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T15:34:52.480+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T09:05:32.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Across ASEAN, ILO said some 9.4 million people are still expected
        to suffer from shorter working hours or unemployment this year, slightly better
        than the 10.6 million who suffered the blow of COVID-19 restrictions last
        year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b059aa15-a510-4814-8a9f-b86a3186d353'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T15:34:52.480+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T09:05:32.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The labor market situation is likely to deteriorate further, as
        the pandemic continues to spread exponentially in large parts of the region,”
        the report added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56558719-3bbe-41fd-ada5-7a0b33528939'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T15:34:52.480+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T09:05:32.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By 2022, this employment gap is expected to drop to 4.1 million.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7753542f-3a98-4b92-a192-ff23bf8bb367'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T15:34:52.480+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T09:05:32.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ILO pegged regional foregone income at $100 billion, or a staggering
        ₱5 trillion, as a result of the pandemic.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9225a09-9c1c-4d22-a564-87b4e7fd9d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T15:34:52.481+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T09:05:32.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Geneva-based group added that the job losses affected women
        and the youth the most, with mothers opting to leave work to tend to household
        care.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d114ca-5c4c-4d56-958a-c19f2ab024ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T15:34:52.481+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T09:05:32.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/business/2021/4/29/COVID-19-economic-impact-women.html">Women
        lost $800 billion in income last year. That''s more than the combined GDP
        of 98 countries</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'babad0f2-97bb-49b1-baf3-f8fdbbd5f57d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T15:34:52.481+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T09:05:32.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The global agency, however, cited the wage subsidies given to small
        businesses during the lockdowns as a way to support the poorest laborers.
        It added that support for small firms, along with investments in skills development
        of workers and the provision of social protection measures, will help cushion
        the impact of lost earnings.</p>'
