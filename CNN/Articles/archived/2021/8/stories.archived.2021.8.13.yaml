    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73914fc2-44bb-456c-9984-167bf52cda7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T19:47:05.082+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:05:39.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His inbox is often dotted with messages of appreciation — a mix
        of people trying recipes for themselves (particularly for the pastas), and
        those who simply enjoy watching Mafalda Makes in his element. “They always
        tell me that it’s relaxing for them to watch me make the pasta, parang that’s
        enough for them,” Lorenzana said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c4aacde-4642-4535-8448-44d68abb0f36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T19:47:05.082+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:05:39.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similarly, Bea Ledesma started cooking during the pandemic as a
        way to explore herself and her relationship with others.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '929dfcbe-511b-4162-b043-50acfc1b740c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T19:47:05.082+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:05:39.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I had recently left my job at Hinge Inquirer and was in deep rest
        mode. Lots of sleep, reading, TV and dog-walking. In between, I was cooking
        — a lot. And I wanted a space to document my home cooking,” she said. “Part
        of this home cooking project is to explore the way food is meaningful to us
        — how we interact with it and enjoy it, how we share it with others.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d9140f2-0a16-4cc5-9b88-d53b7068cdfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T19:47:05.082+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:05:39.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Food, she described, is something indicative of a person’s life.
        A favorite dish speaks volumes about where they grew up, what they’re interested
        in now, and everything in between. Like a gastronomic fingerprint, everyone
        is different, and Ledesma finds joy in exploring those contrasts through her
        account, <a href="https://www.instagram.com/ahomekewk/" target="_blank">A
        Home Kewk</a>.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c85e2b-1c05-4f4c-af2b-0ec6a69bc54e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T19:47:05.083+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:05:39.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The idea behind the account was to celebrate the food of other
        untrained home cooks like myself,” she said. “It’s interesting, I asked a
        lot of friends who enjoy food and a lot of them were hesitant to share their
        recipes or their cooking, often opening with the caveat, ‘But I’m not the
        best cook.’”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ddd573-727e-4d94-94e8-54b7e3d8f18e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T19:47:05.083+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:05:39.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In contrast to Lorenzana, who transitioned from a business to a
        hobby, Ledesma recently opened a&nbsp;<a href="https://www.instagram.com/p/CRONc6RjPmv/"
        target="_blank">pop-up</a>&nbsp;for A Home Kewk at Karrivin. “When you do
        things for shits and giggles, there’s no pressure. The minute I decided to
        sell food, I was like ‘Oh, shit, now I have to make sure it’s GOOD good.’”
        Since this was her first pop-up, she was walking on unfamiliar terrain. “We’re
        a small crew (tiny, actually) so mounting the pop-up, prepping the food, serving,
        arranging orders for pickup was challenging to say the least.”</p>'
