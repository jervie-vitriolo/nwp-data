      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 13)</strong> — "A
        wild bluff". This is how the PDP-Laban faction led by Sen. Manny Pacquiao
        described the expulsion warning issued by the rival group led by Energy Secretary
        Alfonso Cusi over the alleged plan of Pacquiao to convert the People''s Champ
        Movement (PCM) into a national political party.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e551386-163b-40a4-8d39-ce1b8ff6fa94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T06:46:31.010+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:06:10.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This came after the Pacquiao camp expelled Cusi and two other PDP-Laban
        members for allegedly violating the ruling party''s constitution. Cusi''s
        group refused to recognize the expulsion order, which it later declared as
        "null and void." The Cusi-led faction then issued an expulsion warning against
        the rival camp.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed21b831-da4f-49e0-8a48-a5eab2fa5370'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T06:46:31.010+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:06:10.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The expelled group is only peddling lies to further their malicious
        and baseless claims. Hence, this issue is all a wild BLUFF meant to distract
        Senator Manny Pacquiao from his world championship boxing bout," PDP-Laban
        executive director Ron Munsayac said in a statement.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3021e336-35c1-4e05-9ba5-a562ecbc004e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T06:46:31.010+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:06:10.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/7/17/Cusi-PDP-Laban-president-Pacquiao-assembly.html">RELATED:
        Cusi named as new PDP-Laban president in Duterte-led assembly; Pacquiao faction
        questions legality</a></strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7272e184-4ae4-4cff-94ed-786d08bf6ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T06:46:31.011+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:06:10.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, PDP-Laban Secretary General Melvin Matibag of the rival
        camp said the lamwker’s possible expulsion is on the agenda of Cusi-led national
        executive committee''s online meeting at 3 p.m. Friday.  The party’s national
        officers are expected to issue a statement after the meeting.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac66a2c0-37b1-4b0f-be7f-873f117d86a0'
