    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12753774-7c89-4dcd-a51f-2312dc89f7c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T22:50:14.111+08:00
      'mgnl:createdBy': 'david'
