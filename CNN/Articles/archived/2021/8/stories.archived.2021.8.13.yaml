      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 13) –</strong> The
        Chery Tiggo Crossovers proved they are the comeback queens and a giant slayer
        in the 2021 Premier Volleyball League (PVL) Open Conference.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '918d8870-88f8-4fb6-aff6-e24011b46e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T18:42:48.180+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:05:16.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '608cf9dc-0749-42d2-9b79-e77cbdbfa702'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T18:42:48.180+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:05:16.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Crossovers clinched the 2021 PVL Open Conference title after
        a stunning come-from-behind victory over league powerhouse Creamline Cool
        Smashers in five thrilling sets, 23-25, 20-25, 25-21, 25-23, 15-8, in the
        winner-take-all Game 3 Friday at the PCV Socio-Civic and Cultural Center in
        Bacarra, Ilocos Norte.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e48f336-272a-4649-8859-85814a260748'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T18:42:48.181+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:05:16.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41053bf6-7236-4343-903b-8dd391535387'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T18:42:48.181+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:05:16.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Team captain Jaja Santiago, who bagged the Most Valuable Player
        and Finals MVP awards, posted solid numbers of 26 points with 22 attacks and
        four blocks.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9818d0a-564f-4aeb-b58e-4128db074b37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T18:42:48.181+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:05:16.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49bb9680-a0b3-4de0-8a7e-a38e82a4aa88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T18:42:48.181+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:05:16.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang daming pinagdaanan ng team...hindi kami sumuko sa isa''t
        isa</em> (Our team went through a lot...we did not give up on each other),"
        Santiago said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c636151-40e1-40f1-ad1b-beec126fa64c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T18:42:48.181+08:00
