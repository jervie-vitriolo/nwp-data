  'COA-DSWD-unspent-SAP-funds':
    'author': 'AC Nicholls, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-08-13T16:52:44.204+08:00
    'imagesource': 'jcr:16c94901-716f-4431-a448-b636e9c31072'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6eb81d34-4e83-44fd-8fbe-2b555c46db64'
    'lead': 'State auditors questioned the Department of Social Welfare and Development
      over ₱780 million unspent and ₱4.3 billion unliquidated funds from the government''s
      Social Amelioration Program.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-13T16:51:21.346+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T09:05:21.889+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:04:09.610+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'COA questions DSWD on unspent and unliquidated SAP funds'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f2e096-ce11-4f6d-b6ae-ab92a1c9b07a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T16:51:21.346+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:05:21.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 13) –</strong> State
        auditors questioned the Department of Social Welfare and Development over
        ₱780 million unspent and ₱4.3 billion unliquidated funds from the government''s
        Social Amelioration Program.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5f579a6-f053-4dc3-868e-f118f6f193f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T16:51:21.346+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:05:21.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 2020 report, the Commission on Audit cited DSWD field offices
        in regions 2, 7, 8, 11, and CAR for not sufficiently validating the eligibility
        of individuals included in the list beneficiaries.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84c42c9e-2c29-42fb-94a4-cab255696536'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T16:51:21.346+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:05:21.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b0e9ac-9363-4809-b0d4-a7644b7f2a7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T16:51:21.346+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:05:21.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ₱780 million was unspent as some individuals included in the
        masterlist turned out to be unqualified.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec3a279-cce8-4c09-91dc-a60bf0256ab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T16:51:21.346+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:05:21.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1396acf5-e172-42b1-8493-7674752a44df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T16:51:21.346+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:05:21.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Auditors said it could have benefitted at least 139,000 poor families
        who actually qualify for the emergency cash aid program.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '600582f5-b622-4218-b7c1-3c70e9bb2b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T16:51:21.346+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:05:21.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fefc48d-8704-48f2-9db7-2203827ec58a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T16:51:21.346+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:05:21.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Given the scarcity of government resources for COVID-19 expenses,
        there is a dire need to properly evaluate targeted beneficiaries through proper
        coordination, monitoring, and validation that could maximize the number of
        qualified beneficiaries,” COA said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3164896a-9fd9-410c-9ce8-8cdd9a8a6c72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T16:51:21.346+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:05:21.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '780b036a-13ef-46c4-9e46-5f0bdd21c983'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T16:51:21.347+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:05:21.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Auditors said these offices should provide an additional list of
        qualified beneficiaries in case the masterlist submitted is later found to
        contain unqualified people.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d888588-68fc-4d31-8960-6f49964c405d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T16:51:21.347+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:05:21.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '794092d2-0951-4fd4-865e-efb40152444f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T16:51:21.347+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:05:21.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report also flagged DSWD field offices in regions 4A, 4B, 5,
        6, 8, and NCR for unliquidated transfer of SAP funds to local government units
        amounting to ₱4.3 billion.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a362caa3-c27d-451a-94ee-cf1b3608ceca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T16:51:21.347+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:05:21.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11214dcb-7097-4d8f-ad07-fadb4236a521'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T16:51:21.347+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:05:21.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Procurement lapses</strong></h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52d020a6-5993-4c05-bbe4-e4b5ff0cbb68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T16:51:21.347+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:05:21.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '522bec45-18d2-4f87-b5be-6c749255eacc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T16:51:21.347+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:05:21.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Auditors also noted various lapses in the purchase of goods and
        services for the pandemic response of DSWD field offices in regions 2, 4A,
        9, and 11.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '268e1a1a-53c7-4bb5-b1f1-8ebd80c4a877'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T16:51:21.347+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:05:21.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4f03de8-e30f-4c61-bad2-5708cd9776b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T16:51:21.347+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:05:21.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the report, some transactions violate procurement laws
        and regulations citing lack of documents and necessary information.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '994574a7-36ef-4002-ac3e-abfdbc5c3738'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T16:51:21.347+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:05:21.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1faea7c-a511-4d22-bfbc-012a6f51097d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T16:51:21.347+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:05:21.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Inconsistent information, alterations on supporting documents and
        omission of dates and other vital information raise doubt on the integrity
        and propriety of the transactions,” the report read.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09fffd7c-13f6-4002-a2f0-c9314a2f7079'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T17:00:54.307+08:00
