      'mgnl:created': 2021-08-13T16:09:40.539+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:05:28.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2021/8/6/PhilHealth-hospital-unpaid-claims.html">READ:
        PhilHealth: Only 12% remaining in unpaid COVID-19 claims</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da86ae8a-05b1-4a1e-baa9-b3f320dfd194'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T16:09:40.539+08:00
