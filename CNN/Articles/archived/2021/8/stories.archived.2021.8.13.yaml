      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other areas not included in the list are under the MGCQ classification
        from August 16 to 31.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9826805d-73ff-454d-b131-e6419a973793'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T09:07:54.919+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:06:07.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila will stay under ECQ until Aug. 20, while Bataan will
        remain under the strictest lockdown until Aug. 22. The IATF did not mention
        if the quarantine classification will be extended or lifted.</p>'
