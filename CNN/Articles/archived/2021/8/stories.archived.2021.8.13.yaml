      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 13) —</strong> Senior
        citizens who will try their luck in the 2022 elections can go out of their
        homes to file their certificate of candidacy, or COC, regardless of the community
        quarantine classification and the status of their vaccination against COVID-19.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d0fdcc-2dee-40a2-bbc3-d6475172f380'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T11:24:26.692+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:06:05.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They will be considered authorized persons outside residence, or
        APOR, during the filing period, said Harry Roque, spokesperson of President
        Rodrigo Duterte and the Inter-Agency Task Force for the Management of Emerging
        Infectious Diseases.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b006ab6-8faf-4ba3-9f94-e7fd118c6176'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T11:24:26.692+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:06:05.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The filing of COCs for national and local posts will be from Oct.
        1 to 8. Elections will be held on May 9, 2022.</p>'
