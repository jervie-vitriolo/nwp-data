    'title': 'Attacker identified after five killed in rare mass shooting in England'
    'visualType': 'image'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '973e303b-c1cd-4107-983f-0fd924e04f79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T13:27:08.457+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:05:44.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;At least five people have been killed
        and a suspect found dead after Britain''s worst mass shooting in over a decade
        took place in Plymouth, southwest England, police have said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15f69459-fc89-452e-915a-2f4f9d898db2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T20:27:43.549+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:05:44.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f110c6bb-a993-4973-9150-adf27e1cd558'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T20:27:43.549+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:05:44.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officers and ambulance staff were called to respond to a "serious
        firearms incident" in Biddick Drive, in the Keyham area of Plymouth, around
        6:10 p.m. local time.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a4fb8f-7209-420a-b549-84295990f6f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T20:27:43.549+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:05:44.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d89abfc-ccbd-4a02-9491-21cb7889fb7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T20:27:43.550+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:05:44.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two women and two men were found dead at the scene, according to
        police. Another woman was treated for gunshot wounds at the scene and died
        a short time later in hospital.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd616838f-b11c-4b0d-af17-48c701e77582'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T20:27:43.550+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:05:44.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c1e87a-aafd-4751-aba4-deece14d3090'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T20:27:43.550+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:05:44.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police named the shooter as 22-year-old Jake Davison on Friday.
        At a press conference, Devon and Cornwall Police Chief Constable Shaun Sawyer
        described a shooting spree that spread across multiple locations in front
        of terrorized residents in the seaside city.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a577af6-ee2f-4cff-89d2-6334d787f939'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T20:27:43.550+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:05:44.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a39a31-daec-428e-b8ca-1f8be25c5c9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T20:27:43.550+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:05:44.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davison first visited an address on Biddick Drive in Keyham, where
        he killed a woman who was known to him, Sawyer said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3987f97-fd7e-4c10-9923-626d5ff14151'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T20:27:43.550+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:05:44.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '773cd458-3f55-4dc9-96e9-ec1703cd1e3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T20:27:43.550+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:05:44.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He then left the house and entered Biddick Drive, shooting and killing
        a young girl, as well as a male relative of the child.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae5e459f-f79c-4960-8470-4f38486a663c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T20:27:43.550+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:05:44.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10729322-4f13-4a1c-b08a-2cee4351f789'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T20:27:43.550+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:05:44.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This was a truly shocking event, and was witnessed by members of
        the public," Sawyer said. Further along the road he shot two local residents,
        who are in hospital but do not have life-threatening injuries. Sawyer added
        that Davison then entered local parkland, killed another man and shot a woman
        who later died in hospital, before turning the gun on himself.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0802c221-eec5-43c0-9542-750d912f862b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T20:27:43.550+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:05:44.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc4ab612-8219-4cc2-ac78-499706283dff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T20:27:43.551+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:05:44.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sawyer said that eyewitnesses described the gun used as a pump-action
        shotgun. Police have recovered the weapon and are analyzing it, but are not
        yet describing the kind of gun used.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b9e47b-e398-4e37-83d9-eda97a89a947'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T20:27:43.551+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:05:44.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dac9890-7692-45d5-9ff8-c0371552e1a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T20:27:43.551+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:05:44.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mass shootings are exceedingly rare in the United Kingdom. A massacre
        at a Scottish school in 1996 prompted country''s government to tighten gun
        laws and ban most private gun ownership, and Thursday''s incident is the deadliest
        of its kind since 2010, when a shooting spree in Cumbria, northern England,
        claimed 12 lives.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29e788dd-0393-4798-9a56-a8972d5c2525'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T20:27:43.551+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:05:44.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b52b88a-dc67-47b5-bb5a-a678b3bb1c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T20:27:43.551+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:05:44.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People in Britain are allowed to apply for licenses to own a shotgun
        or sporting rifle. The suspected shooter was a licensed firearms holder, Sawyer
        said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a41f5918-1062-4ab9-94f8-8a852ec39966'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T20:27:43.551+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:05:44.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c078d1c-ea5a-495f-a3a8-3b3582da2118'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T20:27:43.551+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:05:44.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police have not yet established a motive. YouTube confirmed to CNN
        that it has removed an account associated with the suspected shooter. "He
        is on social media, and that will be part of the investigation," Sawyer said
        at the police press briefing.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf2058ce-854f-407b-b243-acde11563e46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T20:27:43.551+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:05:44.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b3ccbd8-54dd-48ee-8605-ca36d450041f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T20:27:43.551+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:05:44.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prime Minister Boris Johnson said his "thoughts are with the friends
        and family of those who lost their lives and with all those affected by the
        tragic incident in Plymouth last night."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e46b9ec4-c1d2-41af-92ef-7b42892200d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T20:27:43.551+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:05:44.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb03d80b-2b3f-4300-8c5f-85e71e3eb52a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T20:27:43.552+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:05:44.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Luke Pollard, a member of parliament for Plymouth Sutton and Devonport,
        had earlier tweeted that more people are being treated in hospital for injuries,
        and that at least one of those killed was a child.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd036990-2b9e-456f-9082-49857da958c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T20:27:43.552+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:05:44.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1627deea-1e15-49b1-9f61-6a397625b240'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T20:27:43.552+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:05:44.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just so unspeakably awful. My condolences and thoughts are with
        the families," Pollard added on Twitter. "I''m utterly devastated that one
        of the people killed in the #keyham shooting was a child under ten years old."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5248083-c828-4eac-a5a0-467f7f5fccec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T20:27:43.552+08:00
      'mgnl:createdBy': 'janine'
