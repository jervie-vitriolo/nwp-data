    'jcr:uuid': '92df74b7-a133-4282-a616-db6201e202a2'
    'lead': 'With the COVID-19 pandemic speeding up the pivot to digital transactions,
      a risk analyst says firms unable to make the jump should keep their customers
      engaged regarding their products and services.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-13T21:28:44.434+08:00
