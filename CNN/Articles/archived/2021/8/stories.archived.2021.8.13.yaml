    'title': 'Amazon shifts ''Lord of the Rings'' production to UK from New Zealand'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd22b6f92-e15a-413d-9595-9e2a4eb4618f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T20:17:14.838+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:05:00.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Middle-Earth is moving from New Zealand
        to the United Kingdom.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c3d251d-dfc9-4488-8286-7334275ec080'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T20:17:14.838+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:05:00.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a06c2e4d-2903-46dc-b191-9199f8d9a493'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T20:17:14.838+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:05:00.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amazon Studios announced Thursday that it is moving the filming
        of the second season of its highly anticipated, and extremely expensive, "Lord
        of the Rings" series to the United Kingdom.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fb22954-ce7d-40e7-810b-6a42c323a2ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T20:17:14.838+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:05:00.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54e9dac8-2963-4eff-95ba-9c6e876ac637'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T20:17:14.839+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:05:00.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The shift from New Zealand to the UK aligns with the studio''s
        strategy of expanding its production footprint and investing in studio space
        across the UK, with many of Amazon Studios'' tentpole series and films already
        calling the UK home," Amazon said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b7df5d0-b619-4960-a75a-f02e675f71fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T20:17:14.839+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:05:00.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ca433b-ed25-4f17-8798-8d07691d1755'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T20:17:14.839+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:05:00.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first season of the series is being produced in New Zealand
        and is set to debut on September 2, 2022 on Prime Video, the company said.
        The show will premiere in 240 countries and territories and new episodes will
        be available weekly.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f6edacb-20ff-4cd0-a12d-437561fb1a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T20:17:14.839+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:05:00.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'befba4f4-16db-4e48-ac50-01d0bdb2083e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T20:17:14.839+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:05:00.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The show will take place "thousands of years before the events of
        Tolkien''s The Hobbit and The Lord of the Rings books" and will follow an
        ensemble cast. Some of those characters will be familiar while others will
        be new.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00be8281-2bde-4b3e-a9f2-e3af62e01d2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T20:17:14.839+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:05:00.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a0454a-b0c2-4827-80cd-16924a12eb52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T20:17:14.839+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:05:00.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Zealand''s Economic Development Minister Stuart Nash said he
        was disappointed by the decision.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e91b19-cb87-4998-b2ba-3ab507da9d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T20:17:14.839+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:05:00.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cbf7dad-80e1-4c08-bc7f-b220503a8919'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T20:17:14.839+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:05:00.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Amazon Studios'' decision in no way reflects the capabilities
        of our local film industry or the talents of the people who work in it. This
        is a multinational company that has made a commercial choice," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc18d26e-641e-4735-91de-43a2fae2ef5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T20:17:14.839+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:05:00.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '130ab347-ffdf-45f2-8d98-c6be5e4ab82b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T20:17:14.839+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:05:00.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nash said that Amazon was spending more than $460 million in New
        Zealand to produce the first season. He said that following the decision to
        relocate production, the government would pull some financial incentives that
        had been awarded to Amazon.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31788524-6220-4e5f-a966-c405322f8d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T20:17:14.839+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:05:00.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad4f0bf-0587-48bb-8861-c7803fe83571'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T20:17:14.839+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:05:00.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly two decades ago, Peter Jackson''s "The Lord Of The Rings"
        trilogy, which won 17 Academy Awards, was largely filmed in New Zealand and
        showcased the country''s natural scenery. The project broke box office records
        around the world and prompted a spike in tourism to New Zealand. Jackson was
        knighted by the country''s government in 2010.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a02003-d2d5-4cef-a696-71e664085f0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T20:17:14.839+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:05:00.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c572a58-b753-4d40-be59-72d8d339821d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T20:17:14.839+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:05:00.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its statement, Amazon thanked "the people and the government
        of New Zealand for their hospitality and dedication and for providing The
        Lord of the Rings series with an incredible place to begin this epic journey."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ed729ec-a1f9-44e4-81dd-284e5342be95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T20:17:14.840+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:05:00.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '940b2cc5-43e1-417b-96fb-2205fcc0a863'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T20:17:14.840+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:05:00.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New Zealand Film Commission did not immediately respond to a
        request for comment from CNN Business.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '760e290e-21d1-4aa3-ba40-361f6378be6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T20:17:14.840+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:05:00.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e064d4a7-9beb-4257-a583-705c7582f1fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T20:17:14.840+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:05:00.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The still untitled "Lord of the Rings" series is significant for
        Amazon as it attempts to further root itself in the streaming world. The show
        was first announced in 2017 and has garnered attention for its reported production
        budget.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de818205-f33c-4912-ba3d-075e238cb29c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T20:17:14.840+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:05:00.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c35979c3-d1ae-49d0-b952-4607a0c8c1ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T20:17:14.840+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:05:00.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fantasy franchise — which tells the tale of Hobbits, wizards,
        elves and humankind battling evil and temptation in Middle Earth — has charmed
        audiences for decades leading to a cult-like fanbase.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '963d2011-96ee-4802-bd3e-b071c29d937d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T20:17:14.840+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:05:00.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b892a46-23df-450c-8409-83cbea5b4d31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T20:17:14.840+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:05:00.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>— Frank Pallotta and Julia Hollingsworth contributed to this
        report.</em></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd5e59f-3cf1-4f9f-913b-025182778efa'
      'mgnl:activationStatus': true
