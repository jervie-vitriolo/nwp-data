      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domingo said there were delays in settling payments as some COVID-19
        testing claims have incomplete documents.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c4b3807-ad5e-492e-bb5e-7cbfab78781f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T16:09:40.539+08:00
