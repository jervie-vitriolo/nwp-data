    'title': 'PH officials call out individuals who brag about getting 3 COVID vaccine
      shots'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ae939d-62d9-49b8-8ec2-a3fcf4460eb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T17:15:00.808+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:05:20.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 13) —</strong> Although
        officials agreed on Friday that there is nothing illegal in receiving more
        than the allowed COVID-19 doses, they slammed those who proudly share that
        they are taking vaccines intended for other people.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ffa5a5e-c711-41a7-853a-8dad91164b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T17:15:00.808+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:05:20.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an already deleted Facebook post that went viral, a man proudly
        announced he got his second dose of the Sinovac vaccine in Mandaluyong on
        May 10. But just this week, he posted again that he received one dose of the
        Moderna vaccine in Quezon City.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a56f2176-e414-426b-b3af-ecccd286c70b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T17:15:00.808+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:05:20.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A post from another netizen said he completed his Sinovac shots
        then received another shot of Pfizer in Quezon City.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21237568-000d-4935-8aae-d61132140f30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T17:15:00.809+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:05:20.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two posts mentioned "booster" even when the government has prohibited
        booster shots due to lack of safety and efficacy data and unstable supply
        of vaccines in the country.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9ed758f-f0fa-4f6b-87a0-da101f868a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T17:30:17.439+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:05:20.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/7/12/San-Juan-Ronaldo-Zamora-booster-shots-Sinopharm.html">RELATED:&nbsp;San
        Juan lawmaker received two Pfizer booster shots after completing Sinopharm
        doses</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9554a208-3fbe-4ec7-8fa4-a0d32ee8400a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T17:15:00.809+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:05:20.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Food and Drug Administration chief Eric Domingo and Health Undersecretary
        Maria Rosario Vergeire said that there will be no legal sanctions for those
        found to have received more than their single- or two-dose COVID vaccines.
        But they both underscored that these kinds of actions reflect on a person''s
        morals.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33411797-e957-4f1a-af1f-87a877ab1c4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T17:15:00.809+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:05:20.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi naman iligal, hindi naman sila huhulihin ng pulis dahil nagpabakuna
        ka. It''s less of a legal, but more of an ethical and moral obligation," he
        said in a media briefing.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b51bbb50-039e-4795-8a6f-2452a34cc6a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T17:15:00.809+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:05:20.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official added, "Ang mali naman doon, merong taong hindi makakatanggap
        ng bakuna dahil tayo ay nagswapang at nagpabakuna tayo nang higit sa dapat
        nating tanggapin."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d5d4b84-186d-413e-87ec-b89f7dd7545f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T17:15:00.809+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:05:20.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s not illegal and they will not be arrested. Rather
        than a legal issue, it is your ethical and moral obligation not to do this.
        What''s wrong here is that someone will not receive a vaccine because you
        were selfish and you took more than what you''re supposed to take.]</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3286a690-6bb3-4bd5-bda6-325bd8758900'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T22:56:01.188+08:00
