  'Pilipinas-Shell-first-half-profitability':
    'author': 'Lisbet Esmael, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-08-13T19:22:02.812+08:00
    'imagesource': 'jcr:64660b65-9f3b-4bbc-a1f7-1dd41bf7ff58'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '97199038-de61-4e14-845d-e396723e1268'
    'lead': 'Pilipinas Shell Petroleum Corporation is confident it already escaped
      the shadow of COVID-19 after posting ₱2.2 billion net income in the first half,
      reversing the net loss it incurred a year ago.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-13T19:23:10.209+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T09:05:11.286+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:04:11.377+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pilipinas Shell returns to profitability in H1

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc21532-c2d7-411e-b94d-d9b23d61c05e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T19:23:10.209+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:05:11.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 13)</strong> — Pilipinas
        Shell Petroleum Corporation is confident it already escaped the shadow of
        COVID-19 after posting ₱2.2 billion net income in the first half, reversing
        the net loss it incurred a year ago.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd708b72-16e3-4118-bcd2-4ef60ae2f6e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T19:23:10.209+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:05:11.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company''s first-semester performance was "a significant rebound"
        from the ₱6.7 billion losses it witnessed in the same period in 2020, its
        president and chief executive officer Cesar Romero said in a disclosure to
        the Philippine Stock Exchange on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f0e949-f942-486d-9887-f3157b6b03da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T19:23:10.209+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:05:11.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It validates our bold decision to transform the way we do business
        amidst uncertain conditions resulting from the COVID-19 pandemic," he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b1fa77-3c81-4bd0-9a60-aee4503a71dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T19:23:10.209+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:05:11.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June, the group transformed its Tabangao refinery into an import
        terminal as it seeks to boost its capacity to meet fuel demand not just in
        the capital region, but also in Southern Luzon and Northern Visayas.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62a491c2-b26f-469e-9cf5-c63e46cba34f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T19:23:10.209+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:05:11.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, Romero said transforming Shell''s refinery allowed
        the group to avoid the huge losses it posted in 2020.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0307151f-278e-4e43-b7fd-4596f81fcd46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T19:23:10.210+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:05:11.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
