      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the beginning, Mafalda Makes was meant to be a business that
        <a href="https://www.instagram.com/p/B5eG-Hzgkqm/" target="_blank">sold milk
        buns</a>. A few months later, he turned it into a hobby. “I’ve seen the hard
        work and commitment that one needs to make it succeed, and that’s not something
        I can take on right now, especially in a pandemic,” he admitted honestly.
        “What I can do is share what has worked out for me, personally, in my own
        tiny apartment kitchen, and I think that other people can benefit from that
        because a lot of other people have tiny apartment kitchens and a lot of the
        same cravings I do.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf2a84ef-2160-43fc-b5ef-bbe39333d665'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T19:47:05.082+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:05:39.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tone he’s picked for Mafalda is witty and approachable, where
        he weaves pop culture into the captions so the content is more relatable.
        “I compare foodstuffs and dishes to a lot of D-list celebrities or personal
        heroines — like Winona Ryder, for example. I wanna do a cocktail inspired
        by her. It’s really personal,” he said. The pop culture from his teenage years
        plays a large role in his decision-making when trying out new dishes. “I think
        it’s rooted in a lot of movies I saw as a teenager. That era in the late ‘90s
        and early 2000s, when I was figuring out my identity out as a gay man, and
        inspired by divas in movies.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb99cf3-ffe8-4150-a965-e9575c7eb278'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T19:47:05.082+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:05:39.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s great hearing from other people what they think about the
        food I prepare because they share their own memories with the food,” he said.
        “I love it when somebody who’s my age or old goes, oh I remember that era.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c7c653a-e0f4-436c-8708-df205af7bef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T19:47:05.082+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:05:39.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among his favorites is the <a href="https://www.instagram.com/p/CRAaAJCDv1Z/"
        target="_blank">Dutch Babyngka</a> — “‘cause it’s so stupidly named,” he joked
        — an intersection between a recent discovery and a constant childhood craving.
        “I tried it out with a regular skillet that you can put in the oven and it’s
        a show,” he said, painting an image of dutch babies rising in the oven as
        they bake. “So from — what’s one thing we can apply that I’m constantly craving
        and looking for but it’s so hard to find? Bibingka.” He purchased salted eggs
        and dove into the recipe. Thankfully, it worked out. “Of course it’s not like
        your regular bibingka that’s pillowy soft, but it’s a great alternative to
        your pancake that’s pinoy inspired.”</p>'
