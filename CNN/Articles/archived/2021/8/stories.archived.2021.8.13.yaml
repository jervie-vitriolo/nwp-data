  'Gilas-Pilipinas-31st-place-FIBA-world-rankings-men':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-08-13T20:55:40.724+08:00
    'imagesource': 'jcr:b3fa6816-bd29-4eaf-9b52-7ed128840934'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '044734d4-c2ff-4dbf-8307-cd5923a5f318'
    'lead': 'The Philippines keeps its place as the sixth best men''s basketball team
      in the Asia-Pacific, according to FIBA''s latest world rankings.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-13T20:57:46.576+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-25T09:04:56.508+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:04:13.346+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gilas Pilipinas stays at 31st spot in FIBA world rankings'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bc8e514-a9e3-4016-8d8f-bcdeb0803fdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T20:57:46.576+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T09:04:56.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, August 13) —</strong>&nbsp;The Philippines
        remained at 31st place in the recent FIBA men''s world rankings released after
        the Tokyo 2020 Olympics.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '187ba62c-ead3-4495-b352-bbd5844a9231'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T20:57:46.578+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T09:04:56.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gilas Pilipinas kept its place in the process as the sixth best
        basketball team in the Asia-Pacific, with Australia leading the pack at no.
        3 in the world.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e868c668-b557-475f-8fcd-c5b3480dce6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T20:57:46.577+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T09:04:56.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines had no movement from its previous standing with
        322.8 points, behind Asian rival South Korea, which moved one place up to
        no. 29 with 336 points.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4563f972-7611-4354-b8a5-5c93744b9f9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T20:57:46.577+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T09:04:56.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anchored by young stars Angelo Kouame and Dwight Ramos, Gilas booked
        a ticket to the 2021 FIBA Asia Cup after defeating South Korea <a href="https://cnnphilippines.com/sports/2021/6/20/Gilas-sweeps-fiba-asia-cup-qualifiers.html">twice</a>
        and <a href="https://www.cnnphilippines.com/sports/2021/6/18/Gilas-still-unbeaten-crushes-Indonesia.html">Indonesia</a>.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07ee8997-aea9-4a72-a670-acce22d26dbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T20:57:46.577+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T09:04:56.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The regional tournament has been <a href="https://cnnphilippines.com/sports/2021/7/23/FIBA-Asia-Cup-postponed-July-2022.html">moved
        to July 2022</a> due to the COVID-19 pandemic.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b5c4516-cec7-4a70-b74c-21fd5f523a28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T20:57:46.577+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T09:04:56.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gilas Pilipinas also competed in the FIBA Olympic Qualifying Tournament
        in Belgrade, where they put up a gallant stand against powerhouse <a href="https://www.cnnphilippines.com/sports/2021/7/1/Gilas-vs-Serbia-FIBA-Olympic-qualifier.html">Serbia</a>
        and <a href="https://cnnphilippines.com/sports/2021/7/2/Gilas-vs-Dominican-Republic-FIBA-Olympic-qualifier.html">Dominican
        Republic</a>.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4224b1aa-72aa-4ac6-8aca-db6ebde68bd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T20:57:46.577+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T09:04:56.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Luka Doncic-led Slovenia had the most significant
        rise in the rankings, climbing 12 places to nab the no. 4 spot, overtaking
        Tokyo Olympics silver medalist France at fifth.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6c6866e-3208-4591-ad86-8d0044a82980'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T20:57:46.577+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T09:04:56.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reigning <a href="https://cnnphilippines.com/sports/2021/8/7/USA-France-Olympics-mens-basketball-gold.html">Olympic
        gold medalist United States</a> kept its spot atop the world rankings followed
        by Spain and Australia, which took home the bronze medal in the Summer Games
        in Tokyo.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a1a61e-f6be-4b38-8f15-7c74765526b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T20:57:46.577+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T09:04:56.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Completing the top teams in the leaderboard are no. 6 Serbia, no.
        7. Argentina, no. 8 Italy, no. 9 Lithuania, and no. 10 Greece.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d269ca-802f-4904-8dfe-96d3e3385558'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T20:57:46.578+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T09:04:56.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Click <a href="https://www.fiba.basketball/rankingmen"><strong>here</strong></a>
        to see the full list of the world rankings.</p>'
