      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 13)—</strong> The
        Department of National Defense (DND) on Friday refuted information about the
        alleged presence of a Chinese research ship near the disputed Scarborough
        Shoal (also known as Bajo de Masinloc), saying the vessel did not pass through
        nor enter the country’s area of responsibility.</p>'
