    'title': 'ECQ in Metro Manila should be extended — hospital official

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b1ca1f-dbea-4634-a125-eaddef9e3e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T16:31:25.264+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:05:23.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 13)</strong> — The
        spokesperson of the Lung Center of the Philippines said the hard lockdown
        in the National Capital Region must be extended amid the soaring coronavirus
        cases.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d852628-fa6c-4693-b22a-89cd679234ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T16:31:25.264+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:05:23.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is purely on the medical aspect kasi ngayon pa lang natatanggap
        ''yung increasing cases from the community," said Dr. Norberto Francisco,
        spokesperson of the Quezon City-based Lung Center, during an interview with
        state-run PTV''s Laging Handa.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc39e948-9da8-4c9f-9c6f-7bdb17de8f28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T16:31:25.264+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:05:23.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This is purely on the medical aspect because it is
        only now that we are receiving the increasing cases from the community.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b78a5fd7-0542-469e-955e-8cefff1ded80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T16:31:25.264+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:05:23.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Francisco stressed that the number of cases in the past days was
        increasing "exponentially".</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a6f77b3-63bf-43fd-b0d3-06582cb81161'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T16:31:25.264+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:05:23.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If there were no coronavirus spike, the Lung Center usually allots
        35% of its operational capacity for COVID patients, he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73021d2d-f4c1-4d19-9d5d-a94a341fbbb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T16:31:25.264+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:05:23.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But now, the hospital has already dedicated 76% for COVID patients.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d649a04-a28d-4d09-bd8d-3e1d19ac213c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T16:31:25.264+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:05:23.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the highest," he noted.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36bc182b-b407-4aa8-a886-6accff007a51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T16:31:25.264+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:05:23.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Habang tumataas po ang kaso, dinadagdagan po namin ang percentage
        ng kama na naka-dedicate sa COVID," Francisco said.</p>'
