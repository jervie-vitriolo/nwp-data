      'mgnl:lastActivated': 2023-01-25T09:06:36.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wen: Yes. Of course, use common sense -- wear masks when going to
        the restroom in rest stops. Order carryout instead of eating indoors. Go directly
        to your room in the hotel, and don''t hang out in crowded hotel lobbies and
        bars.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '764d31d6-b7c7-4b8d-be5b-c1edf26ab7be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T01:26:49.689+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:36.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5df384c-15aa-409c-9b4c-19a7ee4d7c69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T01:26:49.689+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:36.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN: What''s your advice for families who want to rent a
        house together?</strong></p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb65fbb-3224-4765-9b9a-826ab27499bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T01:26:49.689+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:36.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61bfefaa-df69-4429-b833-7fdd9cd20fbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T01:26:49.689+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:36.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wen: The safest scenario is if everyone is fully vaccinated. If
        there are people who are unvaccinated, or if the people gathering want to
        reduce their risk further, everyone who wants to get together can essentially
        quarantine for three to five days and then get tested. By quarantine, I mean
        to reduce your risk by not getting together with other people indoors and
        not participating in higher-risk activities like indoor dining.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '243b5cb4-f626-4db8-b14f-1d4decd9b616'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T01:26:49.689+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:36.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '359de2f0-cdae-41b9-acc9-a30dee80eae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T01:26:49.689+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:36.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I know that this advice feels like we have taken a step backwards.
        It''s true -- we have. Covid-19 cases are on the rise again, and we have the
        more contagious Delta variant to contend with.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed0092e-1758-4256-bbe3-3996676793b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T01:26:49.689+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:36.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f63a2d1-a284-4aba-9ace-ae5e08004fb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T01:26:49.689+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:36.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccination is the single most important step to protect us. In
        addition, depending on our individual circumstances, we should consider additional
        precautions to reduce risk and keep our families safe, while still enjoying
        travel.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e62cef7d-0be8-429c-9ed9-2c64dab16743'
