    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Marawi''s Samira Gutoc now with Isko''s party, hopes for unity with
      Robredo'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4204c80a-68ea-49c7-a17e-1dceac3da40b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T18:08:42.953+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:05:18.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 13)</strong> — Aksyon
        Demokratiko, the political party that recently elected Manila Mayor Francisco
        "Isko Moreno" Domagoso as its president, continued to expand its membership
        ahead of the 2022 elections.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82b3fdaf-f94d-42e1-a735-a4b4781e4bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T18:08:42.953+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:05:18.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest to join the party is Marawi civic leader and former senatorial
        candidate Samira Gutoc.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a287e6f-e874-4781-b167-054404230edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T18:08:42.953+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:05:18.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gutoc announced on Friday that she accepted Aksyon Demokratiko''s
        invitation for her to be part of its national executive board.</p>'
    '39':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="tl" dir="ltr">LOOK:
        Former senatorial candidate Samira Gutoc joins the national executive board
        of Aksyon Demokratiko, the political party that recently elected Manila Mayor
        Isko Moreno as its president | <a href="https://twitter.com/eimorpsantos?ref_src=twsrc%5Etfw">@eimorpsantos</a><br><br>📷
        Aksyon Demokratiko <a href="https://t.co/IKHlleFurD">pic.twitter.com/IKHlleFurD</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1426009509516828674?ref_src=twsrc%5Etfw">August
        13, 2021</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85289780-152a-4d66-8b81-bf16d3f21e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T18:08:42.956+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:05:18.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62196ede-8acb-4dcf-93f5-a73424558bda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T18:08:42.953+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:05:18.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This can be considered a first step in once again trying to enter
        politics, she told CNN Philippines. But Gutoc said she has to consult with
        her constituents first regarding another possible senatorial bid.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6cedac9-f257-4797-a71e-d089d1db82e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T18:08:42.954+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:05:18.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am part of a political party now and I''m trying to understand
        what''s going on right now in national politics," Gutoc said in a phone interview.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c66de24f-faf0-4911-a20a-893cfe47c987'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T18:08:42.954+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:05:18.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It depends on my constituency, the Muslim Filipinos, the Filipinos
        who trusted me, the four million Filipinos who gave me their votes," she added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeca5cc0-f9d1-4cb1-a0af-4ebd763106a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T18:08:42.954+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:05:18.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gutoc ran in the 2019 midterm elections as part of the Liberal Party''s
        Otso Diretso senatorial slate and placed 25th. She was an independent candidate
        adopted by the opposition party.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a944f37a-fd5c-402b-b668-3d17b91b5be9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T18:08:42.954+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:05:18.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President Leni Robredo, the LP''s potential standard bearer,
        <a href="https://cnnphilippines.com/news/2021/8/10/Robredo-Pacquiao-2022-elections.html?fbclid=IwAR1PrPVIgIZu8J8GvqZr9ONValGV-fnUMktmn7e4NhMjInzuSwxgcXzRQ2I">is
        reaching out to other possible candidates</a> in a bid to unite the opposition
        behind one presidential bet and increase its fighting chance against the administration.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bea1b19-3fb1-4f33-8b23-e009713ddc14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T18:08:42.954+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:05:18.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gutoc said she hopes Robredo''s efforts – including talks with Moreno
        – will bear fruit.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd0ec30-695c-46fc-8365-08a7d57cea5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T18:08:42.955+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:05:18.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of course, I''ve been identified in the past with Vice President
        Leni. I continue to hold her in highest esteem. I still hope that she and...Isko,
        my president sa (in) Aksyon, will be able to thresh things out," Gutoc said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f223c1e5-c0c3-4210-a215-3590a61d9860'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T18:08:42.955+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:05:18.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked why she chose Aksyon Demokratiko, Gutoc said she sees it as
        a platform to voice her advocacies, including youth development, helping the
        marginalized sectors, and human rights, among others.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c98b54ec-f90d-4835-a9b4-ba0978d5c90d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T18:08:42.955+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:05:18.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She chairs Ako Bakwit, an advocacy rights group pushing for the
        rights and welfare of internally displaced persons.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f5910e3-040c-4f3b-9273-02b06d50d4d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T18:08:42.955+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:05:18.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gutoc said all "pro-democratic progressive movements" should work
        together.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b3c75ae-7a3a-45ed-bf92-9480bf716b34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T18:08:42.955+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:05:18.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aksyon Demokratiko is a relatively small political party founded
        by the late former Senator Raul Roco.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc40e7bd-d663-409d-ac0f-d2a97828e2d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T18:08:42.955+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:05:18.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from Moreno, another elected official in its leadership is
        Pasig Mayor Vico Sotto, who sits as Executive Vice President.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e57ab1-920f-4b33-a024-fb5330981be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T18:08:42.955+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:05:18.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The party is also in talks with the Nationalist People''s Coalition,
        headed by Senate President Vicente "Tito" Sotto III.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d08ae07-0bdd-4b8a-9a17-50d8a79092d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T18:08:42.956+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:05:18.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto is the running mate of Partido Reporma''s Senator Panfilo
        "Ping" Lacson, the first to confirm his presidential bid in 2022.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d63e288-5802-4bf5-b018-2b26b6e8d33d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T18:08:42.956+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:05:18.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo met with the tandem in July, but talks are now at a standstill
        <a href="https://www.cnnphilippines.com/news/2021/8/8/leni-robredo-lacson-2022-elections.html">after
        failing to agree on a "unification formula."</a></p>'
