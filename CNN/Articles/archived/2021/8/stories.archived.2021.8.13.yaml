      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 13)</strong> — Over
        half a million doses of the AstraZeneca COVID-19 vaccine ordered by the private
        sector arrived in the Philippines on Friday morning.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f73e1738-2043-4e31-8cb9-38bbb405dc40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T09:50:07.070+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:06:06.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 575,000 doses were part of the tripartite agreement of the private
        sector with the Philippine government and the British-Swedish company.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef86e354-d87f-45b6-96b2-fe7b05658af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T12:32:58.242+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:06:06.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Adviser for Entrepreneurship Joey Concepcion, who was
        present during the arrival of the vaccines, said the private sector expects
        to receive a total of 1.15 million AstraZeneca doses this August.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '638cc347-21d0-4aea-b200-c575ff30e3c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T12:32:58.242+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:06:06.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Around 50% of that arrived today. Maybe end of next week, [we will
        receive the] additional," Concepcion said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '216e39eb-6e37-40be-af7d-8e9b6ec01230'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T12:32:58.242+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:06:06.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country is also set to receive on Friday afternoon 15,000 doses
        of Russia''s Sputnik V component 2 or second dose, vaccine czar Carlito Galvez
        Jr. said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be9ea620-f301-4d62-9f59-c87bd7a08421'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T12:32:58.242+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:06:06.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, Galvez said those who received Sputnik V as their first
        dose can be inoculated with AstraZeneca, which is a similar type of vaccine,
        for their second shot if the supply would be further delayed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f4f04b-e3ca-4f12-babd-eade2377ce7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T12:32:58.242+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:06:06.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/8/12/Sputnik-V-AstraZeneca-mixing-vaccine-Philippines.html">READ:
        Experts approve Sputnik V-AstraZeneca vaccine mix amid delays – official</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb00c86-6d40-4938-8e50-35202bbbf4db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T12:32:58.243+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:06:06.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the Food and Drug Administration guidelines, the two required
        doses of Sputnik V must be given within 42 days. Sputnik V and AstraZeneca
        are both adenoviral vector vaccines.</p>'
