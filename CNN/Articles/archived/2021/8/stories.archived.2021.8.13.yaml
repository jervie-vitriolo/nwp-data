    'title': 'Bulacan hospital admitting more younger COVID-19 patients'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c14bd2cc-5ef4-4ffa-879c-f0e8e299e0cf'
      'mgnl:activationStatus': true
