    'mgnl:tags': ['breakthrough-infection']
    'template': '1'
    'title': 'What''s in a name? The term ''breakthrough infection'' raises doubts
      about vaccines, but it shouldn''t'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c02739df-b533-4bd2-a56e-7cc1bcca15c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T13:22:30.400+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:05:48.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> In most cases, a "breakthrough" means a
        sudden, dramatic or important discovery. With COVID-19, however, the expression
        has been used to describe an infection that "broke" through the protective
        immunity of the vaccine —&nbsp;and this is sometimes misinterpreted as a sign
        the vaccine is not working.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd2fe3af-36b6-4101-b183-f7f775570aed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T13:22:30.401+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:05:48.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e9dbd5-f437-4485-a725-4540e04f803c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T13:22:30.401+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:05:48.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the public health community and the scientists who helped create
        the vaccines, however, "breakthrough infection" signifies just the opposite:
        proof the vaccine is doing its job, just as it should.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a453499e-c22a-4f0d-a071-18a6537a5095'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T13:22:30.401+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:05:48.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf7d395a-f404-4913-b025-07900dcdf678'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T13:22:30.401+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:05:48.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is confusing: How well do the vaccines really work and what does
        it mean if someone still becomes infected after being vaccinated?</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c0895fd-63ee-48d7-a93f-b10c3df7e076'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T13:22:30.401+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:05:48.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8817fc1b-0792-4fb7-b4f6-6ada20a95df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T13:22:30.401+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:05:48.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First, let''s take a look at the data from the US Centers for Disease
        Control and Prevention, which was analyzed by CNN''s health team. More than
        164 million people in the United States were fully vaccinated against COVID-19
        as of early August. Our analysis of the agency''s data found fewer than 0.001%
        of those individuals —&nbsp;1,507 people —&nbsp;died and fewer than 0.005%
        —&nbsp;7,101 people —&nbsp;were reported to the CDC as having been hospitalized
        with COVID-19. Reporting to the CDC is not mandatory, but 49 states do contribute
        to these totals, which means the CDC views these numbers as a useful snapshot
        of how well the vaccine is working. The data suggest that more than 99.99%
        of fully vaccinated people have not had a breakthrough case of COVID-19 resulting
        in hospitalization or death.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0a6663e-cc8c-4eeb-ab61-0669f8dc5d94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T13:22:30.401+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:05:48.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1492d7e5-4da9-4d54-aa90-699e875795a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T13:22:30.401+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:05:48.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it''s true that some of that data come from a time before
        the Delta variant swept over the country and rates of infection have since
        increased, a Kaiser Family Foundation survey released in July found that,
        of the more than 18 states that reported data, at least 95 out of every 100
        hospitalizations and deaths were in the unvaccinated or not fully vaccinated.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c473c868-6f7a-441c-bcca-e42fa2099844'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T13:22:30.401+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:05:48.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4835edf3-736a-4c6d-8330-b53e50f15885'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T13:22:30.401+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:05:48.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, however, many of us know someone who, after being
        fully vaccinated, has tested positive for the coronavirus and showed symptoms.
        I know several, as well. Maybe it''s your kid''s teacher, your brother-in-law,
        your neighbor, your coworker or your mechanic. And while it''s great news
        that we can leave chicken soup at their door instead of attending their memorial
        service, it makes the phenomenon seem very real and not at all "rare" —&nbsp;so
        we should probably stop describing them that way. In fact, because vaccinated
        individuals are not getting tested very often, we have no idea how common
        these infections really are.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84a89bca-0bc0-454b-94b5-f13d69d73560'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T13:22:30.401+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:05:48.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '434ad547-b458-47e8-86b5-10b79c7f88c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T13:22:30.401+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:05:48.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The whole situation really got me to thinking about the term "breakthrough
        infections" and whether it is even the right phrase. To me, it doesn''t seem
        nuanced enough to describe what''s going on; it only serves to alarm those
        of us who are already vaccinated, and potentially discourage those who are
        hesitant.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80872f40-88ac-44ce-89f8-abff589466d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T13:22:30.401+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:05:48.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c92987-877b-40a0-bfcf-d5d3304abb44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T13:22:30.401+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:05:48.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>In search of a better term</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd72bac01-4540-4972-bebc-1160088209cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T13:22:30.402+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:05:48.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I soon learned that there are other scientists who don''t like the
        phrase "breakthrough infection" either.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9137b50-22e6-4ec7-9ea7-dd40736b2d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T13:22:30.402+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:05:48.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba2c3136-4acb-4c72-b38e-144aca1a39dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T13:22:30.402+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:05:48.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hate it because it emphasizes something that a lot of [other]
        vaccines, we know, do," said Dr. Carlos Del Rio, distinguished professor of
        medicine in the Division of Infectious Diseases at Emory University School
        of Medicine. "We don''t talk about flu cases and say we have ''breakthrough''
        infections, we talked about the efficacy. ... I think breakthrough has become
        a term that is equated with lack of efficacy."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd52d26cd-1027-4888-99c4-c220729cb84c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T13:22:30.402+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:05:48.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da5520fb-35d4-4313-a11f-f61172e0cd17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T13:22:30.402+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:05:48.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Del Rio noted that the vaccines were specifically designed to protect
        against severe disease and death, and that''s what those big vaccine trials
        looked for. "Infection was never an end-point in these studies," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4164567b-7afe-4ba1-9912-c6803ea15295'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T13:22:30.402+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:05:48.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe5c235-0c94-4532-b5f6-e7c8cadc2b6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T13:22:30.402+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:05:48.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That the vaccines were later found to prevent infection, he said
        "was a little bit ... like the cherry on the cake."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dacd6a0-54b0-4a05-85b2-d3f6084ac9d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T13:22:30.402+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:05:48.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '782d355a-50ca-4149-b47e-bcfea2ee0db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T13:22:30.402+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:05:48.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The phrasing also bothers immunologist and virologist Dr. Barney
        Graham, deputy director of the Vaccine Research Center at the National Institute
        of Allergy and Infectious Diseases, whose lab played a key role in the development
        of the Moderna vaccine.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '851fc299-558f-4243-ad7f-1af81cdddc95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T13:22:30.402+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:05:48.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff95042-8ada-49e5-b6f6-cf8a1ec852aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T13:22:30.402+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:05:48.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Graham described it in a way that really made me visualize the vaccine''s
        effect on your body.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53249597-b1e7-482f-9451-89e7e840bc21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T13:22:30.402+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:05:48.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e60389f5-8dc9-44ac-9a91-d83f000efea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T13:22:30.402+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:05:48.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The vaccines were always designed to focus against disease in the
        lower airways [the lungs] -- not in the upper airways [the nose and upper
        throat]," he explained.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2fc00b7-7f24-469f-94cc-6283a6f95b34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T13:22:30.402+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:05:48.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '685ad010-5805-41c6-b7c5-ddb3fc30518f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T13:22:30.402+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:05:48.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Think about that. According to Graham, a person becomes severely
        ill when the virus enters the lungs, and that is exactly where the vaccines
        offer up their most protective barrier. You see, the vaccines trigger the
        creation of immunoglobulins, which are proteins that function as antibodies.
        The main one generated by the vaccines is immunoglobulin G (IgG) which easily
        moves from the blood into the lower airways (the lungs) where it can block
        the virus. The level of IgG in blood needed to penetrate the tissues of the
        upper airways (the nose and throat) is much higher and that is why it is more
        difficult to block the virus from growing in the nose.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ced00f-cf0b-4b0b-baf4-2a6e46eac09f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T13:22:30.403+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:05:48.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc79b32-4ad7-4b95-bcdc-81909cf78883'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T13:22:30.403+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:05:48.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s why we see such consistency in the efficacy against severe
        disease. It wasn''t designed to protect the upper airways as much," he explained.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b27c25f-8d34-48f3-8ff4-866381558512'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T13:22:30.403+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:05:48.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c13d2cd9-e3ef-420e-b588-3d97690457ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T13:22:30.403+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:05:48.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is also why Graham said scientists weren''t expecting the vaccines
        to prevent infection as much. "We got very lucky that it did to some extent,
        against earlier strains," he added.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22989f8d-b4a5-49a8-b298-b2437c6c8093'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T13:22:30.403+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:05:48.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb3688b1-6c19-414b-bb8d-0ef8416d8414'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T13:22:30.403+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:05:48.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And, while the Delta variant is more transmissible, meaning more
        infections will certainly occur overall in both the vaccinated and unvaccinated,
        there will be a bigger difference between the two groups when it comes to
        protection against severe disease compared to protection against mild or asymptomatic
        illness, Graham explained. That''s clear from data that show the overwhelming
        majority of hospitalizations and deaths happen in the unvaccinated, not the
        vaccinated.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '917bff44-f1d6-46c4-a3b0-90afd4c304d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T13:22:30.403+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:05:48.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c5f76e5-c0f7-4fc7-ae2a-9fb6d01dc77c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T13:22:30.403+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:05:48.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Joe Biden''s chief medical adviser, Dr. Anthony Fauci,
        director of the NIAID and Graham''s boss, agrees.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b71328-7248-4c5b-b9c4-306189ced3ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T13:22:30.403+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:05:48.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '165a9750-df93-4a4c-9437-e2e71fd7bf98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T13:22:30.403+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:05:48.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The vaccines are doing exactly what we''re asking them to do when
        it comes to keeping you out of the hospital, out of serious disease and certainly
        preventing your death," Fauci said at a White House Covid-19 Response briefing
        last week.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '095a820c-1fc7-45c2-9eb8-f2e7af9fa50d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T13:22:30.403+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:05:48.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac12c3f-014e-45dd-a082-2f7add3df007'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T13:22:30.403+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:05:48.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"An important point to bring up is that the greater the percentage
        of people that are vaccinated, even with a high degree of protection, the
        absolute number of breakthrough infections might appear high," he said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '083cebd1-d05c-4a8e-b23a-4e49a47f84e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T13:22:30.403+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:05:48.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23985f26-23e4-43e6-8ae5-d6b6c3a815aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T13:22:30.403+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:05:48.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that''s just because there are more people vaccinated. It''s
        simple math. Think of it like this: If 100% of people were vaccinated, then
        every new infection would have to be in a vaccinated person, right? But in
        that scenario, only a tiny number of people who died would die from Covid-19.
        More than 99% of the deaths we''re seeing now would almost certainly be avoided.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a15ea3c9-b19b-4dd0-af4e-83a7b17d2c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T13:22:30.403+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:05:48.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b571e23-b231-47b8-87c7-0387b5d25255'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T13:22:30.404+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:05:48.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another way to make sense of the seemingly large numbers: If 1 million
        people are vaccinated against the make-believe virus "X" and 1% get infected,
        that''s 10,000 infections in vaccinated people. But if 100 million people
        are vaccinated, and 1% get infected, that''s 1 million infections. Obviously
        1 million is orders of magnitude larger than 10,000, but it is still the same
        proportion: 1%.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c3de459-425d-41f0-aad8-55b4dc7898b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T13:22:30.404+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:05:48.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eebfacda-c750-42bb-8c64-50de770da1b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T13:22:30.404+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:05:48.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fauci said that the "critical number" is the proportion — not the
        raw number —&nbsp;of the vaccinated people who are getting breakthrough infections.
        And within that raw number, severe illness and death are the outcomes we so
        desperately want to avoid.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34fb61d0-8cec-4257-b238-e0ce1b66d2f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T13:22:30.404+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:05:48.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9feb3b0c-8f2f-4249-b351-65c914ba0e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T13:22:30.404+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:05:48.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As he reiterated during the White House briefing, "Covid vaccines
        give strong protection against the Delta variant, and it protects you, your
        family and your community... For disease itself, It''s an eight-fold reduction.
        For hospitalization, 25-fold reduction and for death, 25-fold reduction."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '575cde6e-8b00-44b0-a786-0b54a9b8a8ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T13:22:30.404+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:05:48.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30a2844b-b17a-4cc8-929e-bfecc6be0692'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T13:22:30.404+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:05:48.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But exact numbers on "breakthrough infections" are hard to pin down.
        Again, part of that is because there is no nationwide data available on asymptomatic
        and mild breakthrough cases. And we also don''t routinely test the vaccinated,
        only people who are experiencing symptoms or who require a negative Covid
        test for travel.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '526f819a-552c-4dfc-a13b-ccd439679aa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T13:22:30.404+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:05:48.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fccda24-bab7-4e38-bce5-5baa486badb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T13:22:30.404+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:05:48.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, I recently went to Tokyo for the Olympics, and was
        tested several times before and during my travel. While I felt fine, and have
        been very careful, I still would not have been totally shocked if one of those
        tests had come back positive. Luckily, they didn''t.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c43ee346-0c43-4b27-ba02-fde62f51dcd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T13:22:30.404+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:05:48.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0136990c-726c-4ffe-9416-0962be8ff6df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T13:22:30.404+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:05:48.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Immunity wanes over time</h2>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab49fa88-44be-4c69-bd7e-aa77488847d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T13:22:30.404+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:05:48.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another factor that may impact the number of so-called breakthrough
        cases (and our perception of how effective our vaccines are) is that our level
        of coronavirus antibodies —&nbsp;whether acquired through natural infection
        or a vaccine —&nbsp;generally wanes over time.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c47aeb3e-374c-474c-93e0-fed9dc9ebb74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T13:22:30.404+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:05:48.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a0fb9e9-cd91-4258-8b45-f630c5d5f99b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T13:22:30.404+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:05:48.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists are studying the question of immunity over time, and
        we still need more data in order to know for sure how long protection from
        the coronavirus lasts. But even if immunity among the vaccinated is found
        to decrease months or years after the second shot, that still doesn''t mean
        the vaccine isn''t working.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b032011f-a788-4379-96d4-1ad6b1f27ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T13:22:30.405+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:05:48.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fb82c55-b314-4f82-b6de-dc7e6d53b13c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T13:22:30.405+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:05:48.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This isn''t a glitch," said Dr. Monica Gandhi, professor of medicine
        and associate division chief of the Division of HIV, Infectious Diseases,
        and Global Medicine at University of California San Francisco and San Francisco
        General Hospital.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c11e9a8-1c94-4642-b8d0-e2a7dde4310b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T13:22:30.405+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:05:48.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f85948-ce69-4dc5-8fd7-f8dabc3400a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T13:22:30.405+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:05:48.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is how the immune system is designed," she explained. "It''s
        normal for immunoglobulins to reduce over time." She said our blood and our
        noses can''t hold all of the antibodies they''ve ever produced; if antibody
        levels didn''t drop, "our blood would be thick as paste."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b10749-6250-4cc9-b0bf-cf1b51e74822'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T13:22:30.405+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:05:48.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '766338de-7810-4f71-bafb-c6bad198daf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T13:22:30.405+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:05:48.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And as our antibodies wane in places like our nose, where the virus
        might enter our body, Gandhi said we might be more susceptible to mild infection.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a41647-7472-489f-bb80-1172090b90f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T13:22:30.405+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:05:48.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f43302ff-6acf-4bc1-b0e7-b094be69108e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T13:22:30.405+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:05:48.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So it really is not really a function of the vaccine; it has to
        do with this is how our immune systems work," she said.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd9fe2e4-6333-4672-beed-f0fdb9614161'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T13:22:30.405+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:05:48.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f752823-c1e9-4c20-9847-f964a40231ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T13:22:30.405+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:05:48.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time though, our immune system is pretty smart and resourceful;
        it contains cells such as memory B cells that will start churning out new
        antibodies within days of encountering a familiar virus or bacteria.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9cdb9b9-bf9b-4823-b7fe-90358b6cccc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T13:22:30.405+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:05:48.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd73db5f-340e-49e7-8c34-9210c6250851'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T13:22:30.405+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:05:48.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gandhi said when our antibody levels drop, we can wear a mask to
        avoid even that mild exposure. And, we may consider getting a booster shot
        or eventually an intranasal vaccine (which is not yet on the market). The
        US Food and Drug Administration is expected to make a decision about boosters
        soon.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edb03178-3f86-4d3d-a36a-db5931f78b54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T13:22:30.405+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:05:48.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '463e195e-0877-4d3c-ba59-8874f4077c2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T13:22:30.405+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:05:48.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The issue of transmissibility</h2>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2317ee44-147b-4121-8942-020cbe8f4f8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T13:22:30.406+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:05:48.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As an added bonus of getting vaccinated (or having had a previous
        Covid infection), Gandhi said that when T cells, another important immune
        system soldier, encounter the virus in our nose, they attack the virus, leaving
        it weakened. So even if a COVID-19 test detects the virus'' genetic material,
        that doesn''t mean the virus is necessarily as infectious as it would be in
        someone who wasn''t vaccinated.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f0ea38-f09f-4a6d-843a-d5c415a3fc69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T13:22:30.406+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:05:48.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ff696c-62f9-417e-9b9a-ea2a457eaaa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T13:22:30.406+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:05:48.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gandhi and Graham both made this important point: The viral load
        —&nbsp;how much virus is in an infected person''s body — also seems to go
        down much more quickly in the vaccinated than in the unvaccinated, which has
        big implications for transmissibility.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed4d809b-260e-4abf-a1ee-437753db2166'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T13:22:30.406+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:05:48.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc69ef61-1f4f-477b-806e-1680ade3287d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T13:22:30.406+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:05:48.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Graham explained that, while it''s true that the Delta variant creates
        a higher initial viral load than with previous strains, in the vaccinated,
        that viral load drops off faster and people don''t shed it as long.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '432a9d74-dae5-4755-aaea-e96269881bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T13:22:30.406+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:05:48.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55dfe01a-a1c0-47b0-aa5b-8a84e198fc5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T13:22:30.406+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:05:48.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right now there are data that suggest that vaccinated and unvaccinated
        [people] have the same level at a particular time point," said Graham. "But
        if you follow that over time, the vaccinated people''s viral load drops much
        faster. ... There''s still a lot less virus in vaccinated people than there
        is (in) unvaccinated people. So there would be less transmission going on
        in vaccinated people, but there may be some transmission ... It''s just a
        matter of degrees; it''s a little nuanced."</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67291a13-d378-450a-a8dd-983f6190af95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T13:22:30.406+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:05:48.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fecdaefc-0604-49f4-a7b4-28be9f2c3e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T13:22:30.406+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:05:48.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Time to change?</h2>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86212134-98c7-4c3b-ba12-42a72a8c7a40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T13:22:30.406+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:05:48.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So maybe it''s time to shelve the freighted term "breakthrough infection"
        and look for a new name. After all, the vaccine isn''t like building an impenetrable
        fortress around our house that gets broken through. It''s more like stationing
        sentries —&nbsp;lookouts —&nbsp;who can give early warning of an imminent
        attack and get the rank-and-file immune system soldiers ready to defend.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afebbb50-eee1-4161-813b-7a2b6c435aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T13:22:30.406+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:05:48.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64980e5c-66a5-433f-a89f-e401cf4094c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T13:22:30.406+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:05:48.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An alternative phrase I''ve heard in some circles is "post-vaccine
        infection." I like it because it doesn''t carry the connotation of vaccine
        failure —&nbsp;it''s just a neutral term for what we expect to happen in some
        people over the course of time.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd64644e3-a0ad-465e-a116-1acd54c5e407'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T13:22:30.406+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:05:48.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4005ae7-711c-40fe-ba70-504010401021'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T13:22:30.406+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:05:48.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Emory''s Del Rio pointed out, words matter. "I think ''breakthrough,''
        while virologically and technically may be the right term, [for the general
        public] it may not be the right term," he said.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '960dcd09-117b-4c29-bcfd-ae22d892f1e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T13:22:30.406+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:05:48.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e97d5c3b-408e-49c4-9cc4-a30ffb1069c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T13:22:30.407+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:05:48.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Francis Collins, director of the National Institutes of Health,
        also thinks it''s misleading.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1acb165c-5727-44c5-ab80-aa480025fcb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T13:22:30.407+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:05:48.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f94bcfb9-048b-491e-abb6-3e2bfb82170e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T13:22:30.407+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:05:48.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the term is terrible because it''s scaring people and making
        it sound as if the vaccines don''t work. Let me say very clearly: The vaccines
        are incredibly effective in preventing hospitalizations, severe cases <strong>​—​​​​​​&nbsp;</strong>over
        90%. So, let''s not let the language get in the way of that," he said on CNN
        last week.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a646b4fe-6f11-4a20-85af-08b97380f3a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T13:22:30.407+08:00
      'mgnl:createdBy': 'janine'
