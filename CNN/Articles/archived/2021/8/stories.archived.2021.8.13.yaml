    'title': 'Pacquiao camp says expulsion warning from Cusi-led PDP-Laban faction
      ''a wild bluff'''
    'updated': 2021-08-13T13:15:00.000+08:00
    'visualType': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d532729-154e-4a24-988a-652f3d8f187c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T06:46:31.010+08:00
