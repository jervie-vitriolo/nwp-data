      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/8/12/Sputnik-V-AstraZeneca-mixing-vaccine-Philippines.html">READ:
