      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/08/12/business/china-crackdown-five-year-plan-intl-hnk/index.html">China''s
        get-tough approach to big business will continue for years</a>."</em></p>'
