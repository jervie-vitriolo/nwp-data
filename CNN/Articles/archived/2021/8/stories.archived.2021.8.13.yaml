      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29be51d7-cb91-4efe-99fc-e9fb857ec487'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T05:05:13.368+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:30.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the early afternoon, local time, President Lungu posted on Facebook
        and later on Twitter: "Today I voted with love for Zambia. I voted early together
        with my wife, Esther, at Crawford School in Chawama. The process was smooth
        and peaceful, and I hope it is the same at all polling stations around our
        country."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e09e231b-a622-4f00-a070-c3a36dbab0fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T05:05:13.368+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:30.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb694b2-a10d-4ce8-b012-505a5c875827'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T05:05:13.368+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:30.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Voting is a democratic right and a serious civic duty, so go exercise
        it and choose the best leaders for your constituency and our country," Lungu
        added. "I also want to appeal to you that we maintain peace and unity. We
        must bury our political differences and put Zambia first," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb6c802f-e340-4a15-8c29-bac07c3c6aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T05:05:13.368+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:30.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac26324c-647f-4088-aaa3-566c391374a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T05:05:13.369+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:30.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opposition candidate Hakainde Hichilema also posted on Twitter and
        Facebook on Thursday, where he live-streamed his trip to the polls.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '769bc952-7e4f-4b8d-af03-7b33628a5fa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T05:05:13.369+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:30.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '844af8e7-2b03-48c5-9484-d1c3332ed351'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T05:05:13.369+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:30.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Freedom fighters, spent over six years in the bush to get us political
        independence. We are asking you to be patient, brave the weather and cast
        your vote," Hichilema said in a separate Facebook post.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52752a95-f336-401d-89b0-e3c65d1b7d16'
