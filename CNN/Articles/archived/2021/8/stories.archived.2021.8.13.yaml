  'breakthrough-infection-vaccine':
    'author': 'Dr. Sanjay Gupta, CNN Chief Medical Correspondent'
    'caption': 'In most cases, a "breakthrough" means a sudden, dramatic or important
      discovery. With COVID-19, however, the expression has been used to describe
      an infection that "broke" through the protective immunity of the vaccine — and
      this is sometimes misinterpreted as a sign the vaccine is not working. (FILE
      PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-08-13T13:16:39.510+08:00
    'imagesource': 'jcr:2ebc054c-3440-4e97-a78b-4807c12f0444'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '49da8e08-57aa-466f-8371-e5f3a7e898b0'
    'lead': 'In most cases, a "breakthrough" means a sudden, dramatic or important
      discovery. With COVID-19, however, the expression has been used to describe
      an infection that "broke" through the protective immunity of the vaccine — and
      this is sometimes misinterpreted as a sign the vaccine is not working.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-13T13:22:30.400+08:00
