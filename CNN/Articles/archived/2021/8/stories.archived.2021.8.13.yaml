      'mgnl:lastActivated': 2023-01-25T09:05:27.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7544b380-194c-4ed7-bbf7-7eb478da9f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T16:27:03.937+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:05:27.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recovery tally rose to 1,587,069 —&nbsp;which is 92.6% of the
        case total —&nbsp;after 4,322 more patients got better.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eeb013c-3648-4ae5-95e5-587aaa64fae9'
