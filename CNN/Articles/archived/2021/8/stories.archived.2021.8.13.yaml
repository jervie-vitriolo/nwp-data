  'Disney-earnings-Q3-2021':
    'author': 'Moira Ritter, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-08-13T11:36:00.366+08:00
    'imagesource': 'jcr:c5c4c274-49c7-4353-923a-ebcc3b4e07d8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8f79d20c-6545-4aa8-aef6-6bbc3031688c'
    'lead': 'Theme parks are back, and that''s good news for Disney, which on Thursday
      reported better-than-expected earnings and a return to revenue growth for the
      first time in five quarters.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-13T11:48:44.400+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T09:06:02.946+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:03:53.128+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Disney', 'earnings']
    'template': '1'
    'title': 'Disney earnings exceed expectations as parks reopen and Disney+ grows'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ece5024-4f1c-4c1d-9a3a-d9500aed0b64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T11:48:44.400+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:06:02.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Theme parks are back, and that''s
        good news for Disney, which on Thursday reported better-than-expected earnings
        and a return to revenue growth for the first time in five quarters.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a0ca53-3bc6-404a-a885-62ebf9590157'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T11:48:44.400+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:06:02.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85933d84-93d4-44d5-81ac-96907aae5283'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T11:48:44.401+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:06:02.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company brought in $17 billion in sales, up 45% from same period
        last year. That''s a bit higher than Wall Streets'' expectation of $16.8 billion,
        and the news sent shares up 4% in after-hours trading.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a3fd4b-9e48-483a-9b95-6bf54b4a0903'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T11:48:44.401+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:06:02.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ce3e12-3583-48e5-8ceb-ac3f6061ffee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T11:48:44.401+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:06:02.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company reported earnings of $995 million in the third quarter,
        a significant improvement from the $4.8 billion loss posted this time last
        year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5138ab0e-9eb5-4564-998f-aeaf9c33ce41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T11:48:44.401+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:06:02.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27b6a243-94a2-4ca3-80af-56c0b7b16f48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T11:48:44.401+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:06:02.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was the first quarter that all of Disney''s global theme parks
        have been open since the start of the pandemic, allowing the company to resume
        some semblance of normalcy. The parks, experience and products division brought
        in $4.3 billion in the third quarter, up from $1.1 billion in the same quarter
        last year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d4a77e0-d165-4f4e-8236-fdade38d6e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T11:48:44.401+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:06:02.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86f7297a-d267-4765-bd3b-a6eb0f137881'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T11:48:44.401+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:06:02.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney+, which carried the company through the pandemic as parks
        remained closed and operated at limited capacities, grew to 116 million subscribers
        in the most recent quarter, exceeding the 112 million subscribers Wall Street
        analysts expected.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f5c403-8061-4b2c-9161-82ba04cddd34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T11:48:44.401+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:06:02.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b03ca8ed-f826-482f-ade6-7710ead6ac82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T11:48:44.401+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:06:02.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the end of May, the company reported slower subscriber growth
        than expected, mostly because of increased vaccination rates and relaxed Covid
        regulations that got people out of the house again.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bef4299-d670-4896-b2c1-624664c3e2d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T11:48:44.401+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:06:02.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd81c94e4-8326-4d6b-9112-fc33a754fc04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T11:48:44.401+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:06:02.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, the platform released "Black Widow" and "Jungle Cruise"
        through its Premier Access Function, which gives subscribers the opportunity
        to watch movies on Disney+ the day they''re released in theaters for an additional
        charge of $29.99. The movies brought in $60 million and $30 million respectively
        via Disney+ alone.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b98d3f-124d-42ac-a47c-8023661239c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T11:48:44.401+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:06:02.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a98f8edb-25d2-4e45-b183-c40a24824467'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T11:48:44.401+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:06:02.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company is currently grappling with a lawsuit from Scarlett
        Johansson, who starred in "Black Widow." In the lawsuit, Johansson alleges
        that Disney breached her contract by simultaneously releasing the film on
        Disney+ and in theaters.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4013bf2f-3f33-4b71-9c2c-e035d05700d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T11:48:44.401+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:06:02.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa1d01e2-4d1c-4532-9989-6f8aceeccb14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T11:48:44.402+08:00
      'mgnl:createdBy': 'pilar'
