    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '427da914-bf4d-4034-8af2-705d33d655b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T14:55:42.915+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:05:37.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parchment finished second in his semifinal on August 4, behind the
        United States'' favorite Grant Holloway.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8fb39a9-7263-4e02-8338-dd77cdeb9a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T14:55:42.915+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:05:37.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His second-place finish meant he narrowly advanced to the final,
        where he went one better by claiming a surprise gold medal -- this time beating
        Holloway by one-twentieth of a second.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b65dba-82c6-4204-bd83-098d8fd0205d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T14:55:42.916+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:05:37.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The volunteer''s small act of kindness was praised by Jamaica''s
        Prime Minister, Andrew Holness, who shared the video on Twitter and wrote:
        "Every Jamaican knows that gratitude is a must. @ParchmentHansle demonstrates
        that perfectly here."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e533ca-6531-4de5-b35a-02005bac4d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T14:55:42.916+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:05:37.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the country''s Tourism Minister Edmund Bartlett has invited
        the woman to visit Jamaica, he told local newspaper The Gleaner.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c84588c3-cb80-4e4c-ba1a-185d49641a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T14:55:42.916+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:05:37.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is selfless what she did; one would not know what the outcome
        would have been" had Parchment arrived late, he told the paper.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b58942e-26be-45ac-bb85-d8646d2ce49d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T14:55:42.916+08:00
      'mgnl:createdBy': 'catherine'
