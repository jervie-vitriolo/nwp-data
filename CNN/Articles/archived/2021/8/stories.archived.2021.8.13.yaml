  'Britney-Spears-Jamie-Spears-conservatorship':
    'author': 'Lisa Respers France and Chloe Melas, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-08-13T05:58:52.590+08:00
    'imagesource': 'jcr:f5200216-548c-4e73-9536-e71a51575ba1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9d528a21-4099-444c-889f-ed9c71622e3c'
    'lead': 'After months of public pressure from supporters of Britney Spears, Jamie
      Spears, the singer''s father, signaled in a legal response Thursday that intends
      to step down as conservator of the singer''s estate, according to a prepared
      copy of the response obtained by CNN.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-13T06:00:42.264+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T09:06:25.809+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:03:45.122+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Jamie Spears says he intends to step down as conservator of Britney
      Spears'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3778cc2d-eb6e-4dc8-bf26-6a2be86ad541'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T06:00:42.265+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:06:25.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> After months of public pressure from supporters
        of Britney Spears, Jamie Spears, the singer''s father, signaled in a legal
        response Thursday that intends to step down as conservator of the singer''s
        estate, according to a prepared copy of the response obtained by CNN.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a329b576-402c-4f4e-b4f4-77e7dfc7c4a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T06:00:42.265+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:06:25.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are, in fact, no actual grounds for suspending or removing
        Mr. Spears as the Conservator of the Estate" and "it is highly debatable whether
        a change in conservator at this time would be in Ms. Spears'' best interests,"
        the document states.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '607c19ab-4d96-498a-b4d1-003cffa16150'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T06:00:42.265+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:06:25.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nevertheless, even as Mr. Spears is the unremitting target of unjustified
        attacks, he does not believe that a public battle with his daughter over his
        continuing service as her conservator would be in her best interests," the
        legal response continues. "So even though he must contest this unjustified
        Petition for his removal, Mr. Spears intends to work with the Court and his
        daughter''s new attorney to prepare for an orderly transition to a new conservator."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '524274b8-1d4e-4c0c-95e9-746cc66a9698'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T06:00:42.265+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:06:25.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move comes days after Judge Brenda Penny denied a petition filed
        by Britney Spears'' attorney Mathew Rosengart to move a September 29 hearing
        about the case up to August 23 in an effort to remove her father as conservator
        as soon as possible.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd926f81-9696-4701-9653-c14e70a8b3d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T06:00:42.265+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:06:25.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are pleased that Mr. Spears and his lawyer have today conceded
        in a filing that he must be removed. It is vindication for Britney. We are
        disappointed, however, by their ongoing shameful and reprehensible attacks
        on Ms. Spears and others," Rosengart said in a statement to CNN. "We look
        forward to continuing our vigorous investigation into the conduct of Mr. Spears,
        and others, over the past 13 years, while he reaped millions of dollars from
        his daughter''s estate, and I look forward to taking Mr. Spears''s sworn deposition
        in the near future."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab0b845e-e400-423f-bebc-5062cbad91f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T06:00:42.265+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:06:25.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The elder Spears has been serving as co-conservator of his daughter''s
        estimated $60 million estate for more than a decade. During a hearing in July,
        Britney Spears said she wanted to press charges against her father for "conservatorship
        abuse" and called the 13-year arrangement "f---ing cruelty."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8794b75-e5c6-4b19-bf3b-388dabba7351'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T06:00:42.266+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:06:25.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jamie Spears defended his actions as conservator in his response
        Thursday and called for an orderly transition to a new conservator following
        resolution of some outstanding matters in the case.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79e738ca-bbe9-445e-81f2-ac2e1f04960b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T06:00:42.266+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:06:25.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When these matters are resolved, Mr. Spears will be in a position
        to step aside. But there are no urgent circumstances justifying Mr. Spears''
        immediate suspension," the document states. "An orderly transition based on
        cooperation would most certainly be in the best interests of Ms. Spears. Regardless
        of his formal title, Mr. Spears will always be Ms. Spears'' father, he will
        always love her unconditionally, and he will always look out for her best
        interests. "</p>'
  'Two-new-dinosaur-species-China':
    'author': 'Jessie Yeung, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-08-13T06:33:31.585+08:00
    'imagesource': 'jcr:a5b948d6-4272-413f-b498-57720e2c24df'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '61f37bb5-6f24-40e4-beb4-a9f3dc9f7b44'
    'lead': 'Scientists have confirmed the discovery of two massive new dinosaur species
      in northwest China — some of the first vertebrates uncovered in the region,
      according to a new study published Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-13T06:34:24.670+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T09:06:24.999+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:03:45.433+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Two new dinosaur species, as big as a blue whale, discovered in China'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb6dc2c2-893d-4db9-a042-053cdc84d5ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T06:34:24.670+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:06:25.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Scientists have confirmed the discovery
        of two massive new dinosaur species in northwest China —&nbsp;some of the
        first vertebrates uncovered in the region, according to a new study published
        Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3fc1800-77a8-4b1e-8e39-0080913e98d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T06:34:24.670+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:06:25.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of fossils have emerged from China''s northwest region
        in recent years, including Xinjiang and the Turpan-Hami Basin. The fossils
        include a number of pterosaurs (flying reptiles), preserved eggs and embryos
        —&nbsp;as well as fossil fragments of spinal vertebrae and rib cages, which
        scientists initially identified as belonging to three mystery dinosaurs.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ecabffd-9751-4bac-a847-c68311301698'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T06:34:24.670+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:06:25.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers have since determined that two of those specimens
        were from previously unknown species, which they have named Silutitan sinensis
        -- "silu" meaning "Silk Road" in Mandarin -- and Hamititan xinjiangensis,
        a nod to the region where it was found. Both incorporate the Greek word "titan,"
        which means "giant," in reference to their size.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50a54fbc-3614-4273-8686-0f0b440e433b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T06:34:24.670+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:06:25.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Silutitan specimen is estimated to be over 20 meters (65.6 feet)
        long, while the Hamititan specimen was 17 meters (55.77 feet) long. That makes
        the dinosaurs almost as large as blue whales, which range from 23 to 30 meters
        (75 to 98 feet), depending on the hemisphere they''re located in.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af7d1576-3ce3-44e2-ba24-e6d2fbc193e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T06:34:24.670+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:06:25.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers, from the Chinese Academy of Sciences and the National
        Museum of Brazil, published their findings in Scientific Reports, part of
        the Nature family of journals.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e625852-0834-44db-893b-fd5fcc2cf7d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T06:34:24.670+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:06:25.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fossil fragments were dated to the early Cretaceous period,
        about 120 to 130 million years ago. Both new species both belong to the sauropod
        family, a group of plant-eating dinosaurs known for their signature long necks,
        and that were the largest animals to ever walk the earth.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '354c4208-61a8-4bf1-b1c2-dcc2d7422b29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T06:34:24.670+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:06:25.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from one pterosaur species and a theropod tooth, these two
        dinosaurs are also the first vertebrates reported in this region, "increasing
        the diversity of the fauna as well as the information on Chinese sauropods,"
        said the study.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3969750b-7eb7-44e8-ba3b-57a83277f9c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T06:34:24.671+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:06:25.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The third specimen that researchers studied was not a new species,
        but may have been a somphospondylan sauropod, a group of dinosaurs that lived
        from the late Jurassic to late Cretaceous periods.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d12d73f-fa7d-42ad-a202-e7cbbc515722'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T06:34:24.671+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:06:25.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers have made a number of discoveries in China over the
        past few decades, shedding more light on the diversity of sauropods in East
        Asia, said the study -- though there is still debate over the relationships
        between species and their taxonomical classification, and where they fall
        in the dinosaur family tree.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88255ddf-58ba-47bf-99b6-9c64a9f13688'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T06:34:24.671+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:06:25.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China is experiencing a golden age of paleontology, with exciting
        fossil discoveries scattered across the country; a dinosaur was found preserved
        while sitting on a nest of eggs with fossilized embryos in southeast China
        earlier this year, while another new species was discovered in northeast China
        last September.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd3ee025-d67d-4412-93a5-dd4fc220c489'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T06:37:24.189+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:06:25.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/08/12/china/china-new-dinosaur-species-intl-hnk-scli-scn/index.html"
        target="_blank">Two new dinosaur species, as big as a blue whale, discovered
        in China</a></em></p>'
