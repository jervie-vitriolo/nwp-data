      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monteverde is known to be the architect of the back-to-back University
        Athletic Association of the Philippines (UAAP) titles of the National University
        Bullpups in 2019 and 2020.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3adc2a5-a98d-4c57-980f-01f01bd83a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T15:44:04.158+08:00
