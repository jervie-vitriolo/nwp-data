      'mgnl:type': 'text'
      'text': '<p>The government aims to vaccinate 50% of Metro Manila''s target population
        by the end of the month.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac7c5d90-d786-4a8c-aa11-1e5d0137d7c5'
