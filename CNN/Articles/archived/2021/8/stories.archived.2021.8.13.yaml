      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 3,228 non-APOR violators were sanctioned in NCR Plus, averaging
        538 per day.</p>'
