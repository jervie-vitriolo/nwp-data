      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '090a3914-9ef1-4a55-96e1-d931ab24da78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T22:50:14.112+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:04:43.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the virus spreading to many of China''s provinces and local
        governments reacting swiftly to control the spread of the highly contagious
        Delta variant, we have begun to see softening in national aggregate data,"
        the analysts said in a research report earlier this week, adding that they
        expect services like travel, catering and entertainment to be affected.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c32483-88a9-4370-ba73-d10edbf2bd33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T22:50:14.112+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:04:43.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba053a5-93e8-443a-a699-27b7f4614b05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T22:50:14.112+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:04:43.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, despite the anticipated slump in the third quarter, the Goldman
        analysts still expect the recovery largely to remain intact this year. For
        all of 2021, they expect China''s economy to grow 8.3%, slightly lower than
        a previous estimate of 8.6%.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '704b445e-da74-402c-9c7c-0ff40391274b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T22:50:14.112+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:04:43.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe885c2-19f8-4c20-82d6-30c7e291c221'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T22:50:14.112+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:04:43.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other economists, though, have also warned of a hit to growth.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '974365c7-1b1b-4b7e-b573-5e4f4b7be5ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T22:50:14.112+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:04:43.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51357432-7bdf-4a0b-9d12-b64bf1d0060e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T22:50:14.112+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:04:43.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has implemented "strict individual mobility restrictions"
        to better enforce its "zero tolerance" policy, analysts at JP Morgan wrote
        in a research note earlier this week. They forecast economic growth to halve
        to 2% in the current quarter, compared with a previous estimate of 4.3%. They
        also cut their 2021 GDP growth forecast to 8.9% from 9.1%.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6939aae-1b34-4d0c-86dc-cdcfa07f11b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T22:50:14.112+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:04:43.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e36fb716-aaef-41dd-9add-cbfca834b5ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T22:50:14.112+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:04:43.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We expect the situation can be brought under control in the next
        several weeks, but the epidemic control procedure will dent consumption and
        services tentatively," they added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0992fcb7-b52f-4055-aa4e-6dfa9cc9ea2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T22:50:14.112+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:04:43.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e514e5-67ce-4e30-8231-ea9345a49e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T22:50:14.112+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:04:43.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morgan Stanley analysts, meanwhile, cut their China GDP growth forecast
        to 8.2% for 2021 last week, also saying that the outbreak would affect consumption
        growth and dent service sector hiring.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb94ed51-ab34-43f9-8e5a-e84a6dab2d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T22:50:14.112+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:04:43.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91e2adce-1ba4-423b-bd31-a9f2eae32f41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T22:50:14.113+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:04:43.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Further disruption is possible</strong></h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c567afb9-c721-47df-99b4-0241020feb80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T22:50:14.113+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:04:43.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing is expected on Monday to release more information about
        the economic recovery — including consumption, industrial production and investment
        — which should offer more clues about China''s economic recovery.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa046828-99b9-4bf5-ac09-57d3575e1d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T22:50:14.113+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:04:43.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1913ed8-9138-4dac-87dc-a4d48a7b2cb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T22:50:14.113+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:04:43.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those figures aren''t likely to be comprehensive, since they only
        cover July data and will omit whatever impact the virus has had through the
        first couple of weeks of August.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ebf2ee0-a6b9-4cde-86eb-c368a3b1c252'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T22:50:14.113+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:04:43.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1d3f26d-2950-4900-8b0f-30b1696db0ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T22:50:14.113+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:04:43.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there are other recent signs that the resurgence of the virus,
        along with the measures China is taking to contain it, could cause disruption.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c4f5a0a-aea7-4182-a8ae-b969b7694a44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T22:50:14.113+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:04:43.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df89fc57-a284-4d51-8c84-97d8366f335d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T22:50:14.113+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:04:43.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, authorities shut down Meishan terminal in Ningbo-Zhoushan
        port — the world''s third largest container port — after a dock worker tested
        positive for Covid, according to the local government. The port handles goods
        that would fill around 78,000 20-foot containers every day. The Meishan terminal
        accounts for around a fifth of the port''s volume.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af2dd583-b855-4658-a3a3-87ecc66a6877'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T22:50:14.113+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:04:43.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b20b23-359c-4486-ab54-926837c0d69b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T22:50:14.113+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:04:43.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The problems there echo a lockdown that Chinese authorities imposed
        in May on Yantian, a critical port in southern China that can handle 36,000
        20-foot containers every day. Even after that port reopened in June, it operated
        below capacity for a while, creating a shipping backlog that will take weeks
        to clear.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5082c15f-a67b-4ab0-84da-28e44b8c1eac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T22:50:14.113+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:04:43.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb3bbea-6e62-4ceb-8d0a-6202e5457246'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T22:50:14.113+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:04:43.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This was one of the immediate risks that we''d seen emerging in
        China as the pandemic situation has deteriorated," said Nick Marro, lead analyst
        for global trade at the Economist Intelligence Unit, in a research note on
        Thursday.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4203f511-cad0-4120-b5f3-af7e885b8758'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T22:50:14.113+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:04:43.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e733aa37-8cfc-4d64-b07a-947d0d4dccc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T22:50:14.113+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:04:43.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The global trade and logistics environment is already in a pretty
        fragile state, particularly given all of the challenges we''ve seen over the
        spring and early summer," he added. "Interruptions to trade not only pose
        problems for shipping and consumers, but also manufacturers who rely on critical
        imported components."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1856ae2d-c3a3-4476-b8c8-1b941afdf966'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T22:50:14.113+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:04:43.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb14d4c-e255-4b69-81c7-44ff722a5d70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T22:50:14.114+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:04:43.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Other challenges</strong></h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a077133a-91d9-41ea-8aae-58cf34b93124'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T22:50:14.114+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:04:43.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delta variant-fueled lockdowns aren''t China''s only problem right
        now.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a344b13-bf1f-4a2d-819d-e83060863ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T22:50:14.114+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:04:43.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a48b82-a2b8-44e7-9acd-c4df81595e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T22:50:14.114+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:04:43.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country is also battling with surging inflation and growing
        debt risks.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4038dd06-aa4f-47a3-8723-10ca91ecbaa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T22:50:14.114+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:04:43.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca5b0f1-4cf4-497c-bf00-939d72d90ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T22:50:14.114+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:04:43.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The producer price index — which measures the cost of goods sold
        to businesses — increased 9% in July from a year earlier, matching the highest
        level in nearly 13 years seen in May. High producer inflation is troubling
        news for China''s businesses and the country''s economic recovery. It means
        that the rising costs of raw materials are now more aggressively cutting into
        company profits, and could force them to control costs by slowing down production
        or even shedding workers.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3f2e808-d76a-4103-957f-d73c9b69a87b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T22:50:14.114+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:04:43.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '099b03e3-9626-4c23-a16e-8f41a67d6d9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T22:50:14.114+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:04:43.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Debt risks are another concern. China''s corporate bond defaults
        climbed to 62.59 billion yuan ($9.7 billion) in the first half of the 2021,
        the highest level for the same period on record, according to Fitch Ratings.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb87af7-7c1f-4ca9-881d-e4fa7aa4058a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T22:50:14.114+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:04:43.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99d9ed84-64a3-43cc-88bc-866685b77654'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T22:50:14.114+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:04:43.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A sweeping regulatory crackdown on private businesses that Beijing
        wants to keep in check has also upset investors and shaken market confidence.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6173cd96-5ed4-4dc8-858e-bd89a415d01d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T22:50:14.114+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:04:43.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c758072-01d6-489c-978d-3d14bd704a78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T22:50:14.114+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:04:43.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those recent regulatory measures on sectors ranging from tech and
        finance to education have wiped out more than $1 trillion in market value
        from some of China''s most valuable companies, according to Goldman Sachs.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c8e44ec-c2f9-414e-ad31-9bd17fd832a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T22:50:14.114+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:04:43.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45c6dbc5-a2e4-408b-a5c1-f6c70be8a95e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T22:50:14.114+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:04:43.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And analysts at JP Morgan said the clampdown, particularly in tech
        and education, "will not only lead to disruption in tutoring business, but
        also lead to rising unemployment and drag on the recovery in income growth."
        They added that the country''s ban on for-profit tutoring alone could affect
        millions of jobs.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac9b331-0d3e-478c-bf87-698867c14074'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T22:50:14.115+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:04:43.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '809f0057-acd9-4cfa-af66-2f01a51d5005'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T22:50:14.115+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:04:43.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data showed that China''s borrowing drastically slowed last month,
        indicating that businesses and individuals may be reluctant to invest or spend,
        which could lead to reduced employment, less consumption, and slower growth.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c864e427-2627-48d0-bdd4-b02ded49ae53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T22:50:14.115+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:04:43.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cfbd16d-88ac-4d4d-b599-db7f3a83b551'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T22:50:14.115+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:04:43.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese banks only extended 1.08 trillion yuan ($167 billion) in
        new yuan loans last month, down nearly 50% from June, according to data released
        by the People''s Bank of China last Wednesday.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4dd31d9-3a20-4b12-84b6-df76bcd7fb68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T22:50:14.115+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:04:43.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e278a061-fb98-4cf1-8fb5-57a00312e111'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T22:50:14.115+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:04:43.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A broader measure for financing, including loans offered by nonbank
        institutions, totaled 1.06 trillion yuan ($164 billion) in July, also down
        sharply from 3.67 trillion yuan in June.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b455219-7a13-49d4-9575-db469c2926ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T22:50:14.115+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:04:43.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f54b86-58db-4f1c-801f-67fa4df7c2ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T22:50:14.115+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:04:43.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The slowdown likely reflected "weak credit demand amid tightened
        regulations" on property, consumer credit and the ability of local governments
        to borrow, according to Goldman Sachs analysts.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a6312e8-9ebf-46d5-8465-1c228ff01799'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T22:50:14.115+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:04:43.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/08/13/economy/china-economy-delta-impact-intl-hnk/index.html"
        target="_blank">"China growth forecasts slashed as Delta variant spreads across
        the country"</a></em></p>'
