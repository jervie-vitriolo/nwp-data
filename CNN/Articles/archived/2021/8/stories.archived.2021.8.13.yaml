    'lead': 'Laguna, Iloilo City, and Cagayan de Oro City will ease from a hard lockdown
      to a modified enhanced community quarantine from Aug. 16 to 31, the Inter-Agency
      Task Force announces. '
    'mgnl:activationStatus': true
