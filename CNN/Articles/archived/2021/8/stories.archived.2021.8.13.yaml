      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The positivity rate or percentage of people who tested positive
        continues to rise. It is now at 23.6% based on 57,355 tests reported on August
        11. The rate is significantly high and indicates inadequate testing efforts,
        based on the metric of US nonprofit Covid Act Now, which the OCTA research
        team uses as basis for its projections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a516c04b-e460-4df3-b2c0-3c2521bb3ba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T17:34:37.578+08:00
      'mgnl:createdBy': 'janine'
