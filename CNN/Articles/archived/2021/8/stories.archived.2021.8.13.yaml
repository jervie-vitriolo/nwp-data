  'Travel-plans-amid-COVID-19-pandemic':
    'author': 'Katia Hetter, CNN'
    'caption': 'Courtesy: Jorge Guerrero/AFP via Getty Images'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-08-13T01:21:22.609+08:00
    'imagesource': 'jcr:f039363f-2ed1-4fb9-9d26-162b872eb884'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '09ac89c6-da81-455e-ba2f-7974f891781f'
    'lead': 'The most important factor to consider is the medical risk of your household.
      Specifically, is everyone in your house vaccinated? If everyone is vaccinated
      and generally healthy, you are very well-protected from getting severely ill
      from COVID-19, CNN Medical Analyst Dr. Leana Wen says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-13T01:26:49.685+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T09:06:36.199+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:03:42.266+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['traveling', 'travel-plans', 'safety', 'coronavirus', 'COVID-19',
      'pandemic']
    'template': '1'
    'title': 'Should you cancel travel plans? A medical expert weighs in'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e52f990-5d25-4d30-8932-6a24f57ad9b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T01:26:49.685+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:36.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> As COVID-19 cases are surging across the
        United States again, daily infection rates are at their highest levels since
        February, due in large part to the very contagious Delta variant.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a138e94-8b38-42e0-9aec-2ae3731a78d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T01:26:49.685+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:36.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e064ba14-f7aa-4740-aac6-9dc7dffeed8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T01:26:49.685+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:36.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Centers for Disease Control and Prevention has once again
        urged a return to indoor mask-wearing, citing that even vaccinated people
        can get infected and pass COVID-19 to others.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b601f504-38eb-4d96-951a-917129a20abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T01:26:49.685+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:36.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51526bd8-3688-4102-811e-94e6a6f6e349'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T01:26:49.685+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:36.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, many people have travel plans for the rest of the summer
        and the upcoming Labor Day holiday weekend. Should they cancel their vacations?
        Is air travel safe? What if they are getting together with extended family
        or friends over the holiday -- what precautions need to be taken? And what
        about families with children too young to be vaccinated?</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99d008f1-6c66-4f1a-847d-6a07cf0aa507'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T01:26:49.685+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:36.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f32238b-acab-4acc-a2d4-cfc9828d58ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T01:26:49.686+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:36.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To help answer our many questions about travel and COVID-19 safety,
        we turned to CNN Medical Analyst Dr. Leana Wen. Wen is an emergency physician
        and visiting professor of health policy and management at the George Washington
        University Milken Institute School of Public Health. She''s also author of
        a new book, "Lifelines: A Doctor''s Journey in the Fight for Public Health,"
        and the mother of two young children.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c2647b9-1d14-4b9e-b08c-7714d902a06c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T01:26:49.686+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:36.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '755ed065-312a-443e-ab84-48831c1a2e7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T01:26:49.686+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:36.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN: What should people consider when deciding whether to
        continue, change or cancel their travel plans?</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed8def5-aac1-41bd-818b-d57c8f9874e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T01:26:49.686+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:36.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2bda04d-7301-446a-be9c-6043b9f6b570'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T01:26:49.686+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:36.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Leana Wen: The most important factor to consider is the medical
        risk of your household. Specifically, is everyone in your house vaccinated?
        If everyone is vaccinated and generally healthy, you are very well-protected
        from getting severely ill from COVID-19. Many people in this circumstance
        might decide that they could take the risk of mild symptoms if they were to
        contract coronavirus and proceed with all their original travel plans.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e74eecd-fa18-4e8c-a054-d4e59466d033'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T01:26:49.686+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:36.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e5bd4ec-46ee-45e4-bead-659465a80f05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T01:26:49.686+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:36.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If someone in your home is unvaccinated or immunocompromised, you
        may decide differently. A very low risk trip may still be fine -- for example,
        driving and then going camping and hiking with just your immediate family.
        But if the trip is going to involve spending a lot of time indoors with unmasked,
        unvaccinated people, I''d encourage the vulnerable individuals not to go on
        the trip. If some family members are still going to go, they could quarantine
        for at least three days upon return and then get tested before they get together
        indoors with vulnerable members of their household.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7000a0f-908c-4441-904d-913184b5c55b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T01:26:49.686+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:36.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eef9a871-bb1e-4b47-8f34-34e156af0714'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T01:26:49.686+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:36.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN: Would your advice depend on the location of the travel?</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7219445-c8c8-4c80-b854-80cfa968aa37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T01:26:49.686+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:36.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17a1dd77-d1a1-4557-a2b8-93a45437a917'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T01:26:49.686+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:36.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wen: Yes, but in the US about 95% of the population lives in areas
        deemed by the CDC to have substantial or high levels of coronavirus transmission.
        I''d look at the specific area that you are thinking of traveling to and what
        you''d be doing there.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e7615b6-7c1a-475d-920a-3ef58e419e1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T01:26:49.686+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:36.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c355833-db25-411d-b407-451926e33c30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T01:26:49.686+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:36.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you''re driving to a national park, and the plan is to spend
        all your time hiking outdoors, that''s very low risk. It doesn''t really matter
        if the community around the park has high COVID-19 transmission, if you don''t
        plan to interact with anyone there indoors.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a5f3eeb-597d-4454-99b5-dffcd0b57742'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T01:26:49.686+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:36.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '161c99c1-1ce2-47a0-92ef-18a2226975c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T01:26:49.687+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:36.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s very different from if you''re planning a week of visiting
        museums, attending concerts, going to the theater and dining indoors. If those
        activities are taking place in a part of the country with a lot of virus transmission,
        you are being exposed constantly to COVID-19. The vaccines protect you well,
        but they are not 100%.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a9443dd-07d5-4260-b92b-bf5f392f8654'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T01:26:49.687+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:36.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6047509-4ad6-4f78-8c28-31a0efdc3b2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T01:26:49.687+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:36.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Risk is cumulative, and the more high-risk settings you are in,
        surrounded by people potentially carrying the virus, the more likely you are
        to experience a breakthrough infection even if you are vaccinated.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '272de76b-26d6-473f-a0d1-44bbc966c5ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T01:26:49.687+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:36.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db99ce5-61ca-473b-8e65-d4e236c800bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T01:26:49.687+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:36.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN: What''s your advice for people who have booked international
        travel? Should they go?</strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '764efb34-1b13-47f9-9e2d-62db8096bcf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T01:26:49.687+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:36.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9321b871-025c-404c-9dbb-8930853b08f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T01:26:49.687+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:36.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wen: It depends. Again, make sure to look at your own medical risk
        and the risk of those in your family. Consider the location you''re going
        to. The CDC has updated information about COVID-19 by country divided into
        four levels of risk.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c2c6996-b23d-444c-9b05-53e332012abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T01:26:49.687+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:36.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8334d095-5923-4e7b-8480-8b8550b92de0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T01:26:49.687+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:36.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, the US State Department has helpful information including
        the protocols that you need to follow in order to enter the country. Make
        sure to know the requirements. Some countries require proof of recent negative
        tests, for example, and some are beginning to require vaccination. Keep in
        mind that rules are constantly changing and stay flexible.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc619d7f-ac3f-45fb-92f9-3756f1a48d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T01:26:49.687+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:36.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f47f8e-ed7a-4bec-b3d7-ab8155f979bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T01:26:49.687+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:36.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN: What about getting together for a wedding -- would
        that be safe?</strong></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '092b875f-77d3-4510-b3b7-3ddd1688235a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T01:26:49.687+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:36.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72f21573-cc8c-4fdf-ac9f-0964baa3f276'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T01:26:49.687+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:36.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wen: Once again, it depends. Many weddings involve people converging
        from different parts of the country or the world. That adds risk, especially
        since there are so many places with high levels of COVID-19 infection. It
        would certainly help if the hosts required that everyone attending is vaccinated.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd7a756-83c3-4aa9-85e1-74b91f2ceee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T01:26:49.687+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:36.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea28ecfb-b275-4403-8664-6d2f52cf12f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T01:26:49.688+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:36.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccinated people have an eight-fold reduced chance of contracting
        COVID-19 compared to unvaccinated people, according to estimates based on
        CDC data. If the ceremony and reception are both held outdoors, that would
        also reduce the risk. The opposite, of course, would be true of indoor gatherings
        of people of unknown vaccination status, who are eating and drinking and therefore
        not wearing masks. That would be a high-risk event.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c20e4698-0ce2-4717-9b65-2fae72a2c08b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T01:26:49.688+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:36.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb5e5c1a-9181-4b97-b2c7-3e19fdc72881'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T01:26:49.688+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:36.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN: Can we talk about modes of transportation -- specifically
        plane travel. Is that still safe for vaccinated people? What about unvaccinated
        children?</strong></p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60735a35-aeaa-4081-a7ff-d4b692138c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T01:26:49.688+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:36.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33f01b32-b62b-4f52-a1fa-72d0078df4bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T01:26:49.688+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:36.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wen: Plane travel is still relatively safe for vaccinated people.
        Make sure to wear a high-quality mask at all times -- ideally an N95 or KN95
        mask. If you have to eat and drink, do so quickly, so as to minimize the amount
        of time you''re not wearing a mask.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac664ca-bdd3-4359-bb86-262df168e426'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T01:26:49.688+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:36.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '749bda09-6835-45d1-9774-3840e97f9180'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T01:26:49.688+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:36.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Children too young to be vaccinated should also mask, if possible,
        with at least a 3-ply surgical mask. If they cannot keep on the mask for the
        duration of the trip, I would consider not bringing the child unless it''s
        an essential trip, such as moving across the country.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1f38924-40da-4cf6-ae68-959856cef3f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T01:26:49.688+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:36.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9934ee12-6df8-4d80-81ab-84cc97ab488a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T01:26:49.688+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:36.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In my family, my husband and I will travel by plane and wear N95
        or KN95 masks the entire time. Our son, who is almost four, is generally good
        about wearing masks, and if we had a short trip of a few hours'' flight, he''d
        be fine. But we have a 16-month-old daughter who is too young to mask. We
        would not feel comfortable bringing her on a flight right now.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f70d0df4-338f-491e-a504-c617a1ff9c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T01:26:49.688+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:36.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a70ee73d-49a1-490f-8048-45be89e32cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T01:26:49.688+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:36.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other families may make different decisions based on their level
        of risk tolerance as well as the value of the travel to them. For where we
        are in the pandemic, the risk is not worth the benefit to us.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9318385b-98e5-4108-abc8-a1126f1574d1'
      'mgnl:activationStatus': true
