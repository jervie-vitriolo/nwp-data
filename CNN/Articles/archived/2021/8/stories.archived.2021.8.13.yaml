      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 13)</strong> — The
        government is optimistic Metro Manila mayors can fully inoculate half of the
        target population by the end of the month given the current vaccination rate
        in the capital.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba03f064-86a4-43df-9eed-056d4aa3adb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T14:34:12.609+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:05:41.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang target po natin sa katapusan ng Agosto ay maka-50% po tayo
        na bakunado sa NCR—fully vaccinated," National Task Force Against COVID-19
        Deputy Chief Implementer Vince Dizon said during a virtual briefing on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40a1894b-aec2-478d-be3a-391330db0019'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T14:34:12.609+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:05:41.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our target by the end of August is to have 50% fully
        vaccinated in NCR.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ab3f48-6d16-469f-881b-0576fd78bdf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T14:34:12.609+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:05:41.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dizon said the capital region—the country''s COVID-19 epicenter—is
        on track to hit its target of administering 250,000 doses of COVID-19 vaccines
        a day, especially during the enhanced community quarantine.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '251c6795-98f3-495e-b8f2-3d133568325e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T14:34:12.609+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:05:41.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the reimposition of the strictest lockdown, Metro Manila
        could only reach about 100,000 doses per day, but it was able to increase
        the number to 231,000 on Thursday with fresh supplies of vaccines from the
        national government.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d1f176-d33e-4db7-9253-a00f152c5189'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T14:34:12.610+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:05:41.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/8/2/24-7-vaccination-Metro-Manila-.html?fbclid=IwAR31sWIuTQPSWKML_xaTUHRnZSoD0OIFZxqQ8iUKVVEVBhuPBPA_ugN8SCA">READ:
        24/7 vaccinations eyed in Metro Manila during ECQ</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51cfd224-9dfd-4bf9-b22d-875a68b5e73b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T14:34:12.610+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:05:41.492+08:00
