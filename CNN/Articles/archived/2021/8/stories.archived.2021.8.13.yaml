      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN: Driving, going to rest stops, staying in a hotel en
        route -- that''s all pretty safe from a Covid-19 standpoint, right?</strong></p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0785bf5-8cdc-4e89-bd3f-b38fb10966ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T01:26:49.688+08:00
