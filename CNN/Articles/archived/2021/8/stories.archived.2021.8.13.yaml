    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Jaja Santiago takes home Conference MVP and Finals MVP awards'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95229fa9-5dad-4ef1-8720-04bafb78d81c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T19:15:10.133+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:05:13.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 13) –</strong> The
        towering Jaja Santiago took home the 2021 PVL Open Conference Most Valuable
        Player and Finals Most Valuable Player plums.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f66bf574-2e10-4adb-b327-7f559de455b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T19:15:10.133+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:05:13.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '036fcfff-6e4f-4f43-89ab-713408741299'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T19:15:10.134+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:05:13.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santiago, who led the Crossovers to the championship via a comeback
        fashion against the Creamline Cool Smashers, scored 14.82 points per game
        up until the second game of the semifinals - the cut-off for the conference
        awards.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e822e41-9ccf-42d8-9c37-44e3f3231bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T19:15:10.134+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:05:13.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '578a2c1b-11a3-499c-97eb-615f038098c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T19:15:10.134+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:05:13.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 6-foot-5 blocker from Tanza, Cavite also led the league in spikes
        at 122 on a 49.8% success rate and aces with 18. She ranked third in blocks
        with 23.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a584b0a6-a792-486f-9cbe-01e4f6401a21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T19:15:10.134+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:05:13.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '324a087c-eb2a-48a1-97c6-4938fbe953bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T19:15:10.134+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:05:13.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the exciting three-game finals, Santiago increased her scoring
        production to 25.3 points per game to win the Finals MVP award.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f98496b-dd59-435e-a372-8319c1de583e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T19:15:10.134+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:05:13.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '111c39ef-dbfa-4891-a9f7-87cd4755c16c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T19:15:10.134+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:05:13.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Creamline outside spiker Alyssa Valdez finished as runner up in
        the Conference MVP race. She averaged a league-best 18.0 points per game.
        Valdez was also the league''s seventh-best digger with 139 digs while also
        being in the top 10 in receptions with 79.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c3c4d48-bcc0-496f-9fa9-7442bbe718a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T19:15:10.134+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:05:13.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c92c5c73-e598-4a72-a6e9-27729cb33798'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T19:15:10.134+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:05:13.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joining Santiago and Valdez in the All-Premier Team are middle blocker
        Ria Meneses of Petro Gazz, opposite spiker Kat Tolentino of Choco Mucho, outside
        spiker Myla Pablo of Petro Gazz, setter Jia Morado of Creamline, and libero
        Kath Arado of Petro Gazz.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aec089bb-a8d4-44aa-b16c-25d01ae9fe8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T19:15:10.134+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:05:13.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd28c80ec-f87f-4f19-870f-201d7f2f2296'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T19:15:10.134+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:05:13.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three Petro Gazz Angels in the 2021 PVL Open Conference All-Premier
        Team registered above-par numbers in their individual playing stints.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62ceb391-1690-45a8-a831-e3bf25dadee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T19:15:10.135+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:05:13.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a41ab51d-bd6b-407a-9354-6c7232766ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T19:15:10.135+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:05:13.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meneses had a league-high 50 kill blocks, averaging 1.28 per set.
        Arado had 250 digs (6.41/set) and 154 excellent receptions on a 52.56% efficiency
        rate. Pablo is the league''s 10th-ranked scorer at 12.36 points per game.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7fd2cef-97ce-4da1-ab71-33fa12cbd90d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T19:15:10.135+08:00
