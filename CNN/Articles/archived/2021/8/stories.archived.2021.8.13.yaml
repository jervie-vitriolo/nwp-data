    'title': 'Magnitude 5.8 quake jolts Batangas, tremor felt in Metro Manila '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f1a702-2a3d-48be-a7b9-6d9ec96aba47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T23:41:57.828+08:00
