      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4be1dbdd-e1fe-49a3-8378-bd52217cc436'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T19:15:10.135+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:05:13.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Morado had 317 excellent sets to top the league with
        an average of 7.2 per set. This is Morado''s sixth Best Setter plum in the
        PVL-era.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa26de0d-684f-4a2b-b9a7-4d596772f322'
