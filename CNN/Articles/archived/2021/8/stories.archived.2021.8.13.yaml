      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carlos led Creamline with 22 points, while Valdez added 17 markers
        for a respectable runner-up finish.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab833ab-c7c1-45c2-bee9-f49e4393ad2f'
