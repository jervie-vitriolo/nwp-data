    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ba5b65-ae14-4871-bb6a-fc59212c93b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T19:47:05.083+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:05:39.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think donuts for me. If I get to do it close to right, the accomplishment
        level is amazing ‘cause that’s the thing I love the most,” he said. “But then
        it takes so much time and effort na when you fuck it up, it’s like, existential
        crisis levels. Like sinong niloloko ko?”</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '894bdcd0-df14-4cd9-b331-813732c5c3e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T19:47:05.083+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:05:39.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When baking, everything has to be exact. Donuts, in particular,
        involve a lot of steps and specific equipment to get it right. “It needs two
        rising times. That’s like if the first one is great but then the second rising
        kind of fucks up the shape, then parang, what’s the point of this. Parang
        you fucked up at 70%,” he recalled. “One time, I was making Hawaiian rolls
        naman, and I forgot something in between, and I was just so sad that whole
        day kasi there’s no way I can fix it na eh. Like I would have to start again,
        parang ganun.”</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab60ec63-32b9-4e21-8dc6-d90490524a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T19:47:05.083+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:05:39.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite his love-hate relationship with the practice, he finds more
        satisfaction when baking. “I think, if you really do well baking, iba yung
        accomplishment. Not naman it’s better, but it’s a different feeling when I
        do a baking thing right as opposed to cooking a steak.”</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87be6e27-b611-420f-af64-7a2703db8b74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T19:47:05.083+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:05:39.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since posting his creations more actively on his main page, he often
        gets questions about whether or not he wants to start a food business. His
        answer is simply that he does not. “I think it’s more about filling a void
        with carbs and butter,” he said. “If there’s anything that I learned, maybe
        I have now an added value to people, na yeah, I can feed them. But in terms
        of any personal growth, maybe ask me again in a year?”</p>'
  'Hansle-Parchment-Tokyo-Olympics-volunteer':
    'author': 'Rob Picheta, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-08-13T14:47:25.619+08:00
