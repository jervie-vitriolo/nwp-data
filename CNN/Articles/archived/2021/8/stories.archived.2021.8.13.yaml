    'lead': 'US President Joe Biden hits out at anti-masking protesters for politicizing
      the COVID-19 pandemic, saying he was particularly disturbed by scenes at a school
      board meeting in Tennessee earlier this week.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-13T05:32:25.092+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T09:06:29.621+08:00
