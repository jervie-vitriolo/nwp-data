      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f8f1c0-7b7c-4601-9e6f-9807ffc3e0d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T18:42:48.181+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:05:16.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The never-say-die attitude of the Crossovers in the pivotal Game
        3 mirrored their performance throughout the season, where they have been used
        to chasing set deficits to win games.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b6abaad-a58b-4dbf-89b5-e96dd6f3b07c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T18:42:48.181+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:05:16.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '385f5b0f-f768-4cd0-a02b-6c476af11af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T18:42:48.181+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:05:16.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also successfully overcame 1-0 deficit in their best-of-three
        semifinal series against the Choco Mucho Flying Titans, and in this championship
        battle with Creamline.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d24187-e089-456e-b935-e57ed5195a37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T18:42:48.181+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:05:16.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b1a5e0-9cea-4c9b-a07c-24cda0798415'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T18:42:48.181+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:05:16.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tai Bundit-coached Cool Smashers controlled the lead in the
        first two sets as they leaned on usual scorers Alyssa Valdez and Tots Carlos,
        comfortably looking to snag the title in the third set.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a77b515-17ed-4538-aa02-1edb8ef93c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T18:42:48.181+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:05:16.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06fc437d-ab04-4537-874a-350354f0b468'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T18:42:48.182+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:05:16.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the Aaron Velez-mentored Crossovers made some adjustments
        in the third set to force errors against their opponents for a 25-21 win,
        closing it with a Mylene Paat hit.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '346b97ce-17bd-43fd-8893-b688761c90bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T18:42:48.182+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:05:16.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '031f4816-f893-45d9-aefa-2797c0fcef07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T18:42:48.182+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:05:16.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Creamline stole the momentum in the early part of the fourth set
        after leading, 13-7, but the relentless net defense and the offensive kills
        of the Santiago sisters made wonders for Chery Tiggo as the team rallied to
        win the set, 25-23.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffc087b0-424b-4b64-aa4d-82a98744c3e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T18:42:48.182+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:05:16.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '120c645e-68f5-4d70-bacc-183b44a4a54d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T18:42:48.182+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:05:16.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fifth set was all Chery Tiggo as the Santiago siblings asserted
        their scoring might against the powerhouse Creamline squad.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1498a7a7-7b91-4561-9f06-347ba31a4250'
      'mgnl:activationStatus': true
