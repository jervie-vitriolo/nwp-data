      'mgnl:lastActivated': 2023-01-25T09:05:27.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b33b624-95f0-4516-b39e-a97a661eb79c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T16:27:03.937+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:05:27.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 95.8% of active cases have mild symptoms, 1.4% with severe
        symptoms, 1% asymptomatic, 0.97% moderate condition and 0.8% critical condition.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5585693d-3bf5-4b16-bb97-4b35fd902796'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T16:27:03.937+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:05:27.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d4acb40-d2b2-4781-ace5-5250b9b3b2d5'
