      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Friday, the NTF Against COVID-19 said over 12
        million Filipinos are now fully vaccinated against the virus.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16fa165c-e979-42a7-ba07-2988400e7ade'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T14:34:12.610+08:00
