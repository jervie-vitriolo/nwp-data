      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parchment''s win secured one of Jamaica''s four gold medals at the
        Tokyo Games.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e1b7006-cab5-46d9-b78f-3f93e767c6c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T14:55:42.916+08:00
