    'title': 'Unvaccinated elderly can go out to file COC for 2022 polls – IATF'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '565d0f58-02ba-428b-a4ed-3a453c14f38e'
