      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The amount represents around 50% of the total claims PhilHealth
        received, Domingo added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e21cce-de54-482c-9b52-83fadcfcdd45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T16:09:40.539+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:05:28.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The rest ay pino-process na natin (we''re already processing),"
        she said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1fb30c3-3e06-4189-a173-4d951b9d4dcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T16:09:40.539+08:00
