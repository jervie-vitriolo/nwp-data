  'COA-no-mention-corruption-DOH-audit-report':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-08-13T19:56:19.518+08:00
    'imagesource': 'jcr:2c4b32b6-c2d0-4bf6-aff8-bb60d0967810'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cfc99710-4a86-44e6-90d8-e48626fab712'
    'lead': 'The commission says it''s premature to make conclusions since ''the report
      itself does not mention any findings by the auditors of funds lost to corruption.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-13T20:00:32.318+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T09:05:05.200+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:04:12.012+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'COA: No mention of corruption in DOH report'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63a11c0b-7493-4a2b-9319-bc4cff2ba0a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T20:00:32.318+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:05:05.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 13)—&nbsp;</strong>The
        Commission on Audit on Friday clarified its recently published report on the
        Department of Health —&nbsp;which noted billions worth of "deficiencies" on
        the agency''s handling of pandemic funds —&nbsp;did not mention findings linked
        to corruption.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac961640-e3e1-4333-b69a-e6d3e95d0ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T20:00:32.318+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:05:05.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The report itself does not mention any findings by the auditors
        of funds lost to corruption," COA said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c38191f-48d7-4684-bf1e-922c0bfa01c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T20:00:32.318+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:05:05.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COA added that the report also comes with recommendations for the
        DOH to address the findings —&nbsp;part of the audit process allowing the
        concerned agency to comply and rectify any shortcoming.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faecece8-0420-435f-922e-779c0248dc23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T20:00:32.318+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:05:05.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As an example, some of the findings of deficiencies involving COVID-19
        funds amounting to ₱67.3 Billion resulted from the non-submission of documentation
        or supporting papers, which the DOH may still submit in compliance with the
        auditor''s recommendation. Of the ₱67.3 Billion, ₱42.4 Billion consisted of
        fund transfers to procurement/implementing partner-agencies without the required
        documentation. There is no finding that this amount cannot be accounted for,"
        COA explained.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb5a1fa0-5baf-408e-8567-5355404f6afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T20:00:32.318+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:05:05.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As such, the commission argued that the audit process has not yet
        been completed, and that it is "premature" to make conclusions about the report
        at the moment.</p>'
    '9':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">LOOK:
        The COA releases a clarification on the audit findings on the Department of
        Health&#39;s COVID-19 funds. <a href="https://t.co/DzjeQz478C">pic.twitter.com/DzjeQz478C</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1426106595021180940?ref_src=twsrc%5Etfw">August
        13, 2021</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '725ca2d1-230c-4fce-99ff-dbe59cf01672'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T20:00:32.319+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:05:05.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '176c4314-ddf6-4518-a524-93e6c4f8392f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T20:00:32.318+08:00
