      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire said aside from the issue of equity, there are also safety
        concerns that go with receiving three vaccine shots of different brands.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34a59e17-ec25-46ed-b972-2fd6d856b33c'
