      'mgnl:lastActivated': 2023-01-25T09:04:53.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 13) –</strong> Over
        30,000 individuals in Metro Manila violated minimum public health and safety
        protocols during the first week of the enhanced community quarantine (ECQ),
        the Philippine National Police reported on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9749f10-93bd-45a0-b958-ccbb4f3a9c95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T21:12:39.287+08:00
