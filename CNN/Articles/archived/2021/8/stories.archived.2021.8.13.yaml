    'template': '1'
    'title': 'Laguna, Iloilo, CDO to ease to MECQ from Aug. 16-31'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75100653-8b54-43de-89ea-dce42272da8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T09:07:54.918+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:06:07.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 13) —</strong> Laguna,
        Iloilo City, and Cagayan de Oro City will ease from a hard lockdown to a modified
        enhanced community quarantine from Aug. 16 to 31, the Inter-Agency Task Force
        announced on Friday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b13ca24a-ab5d-4040-90eb-52059ed79eb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T09:07:54.918+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:06:07.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These three areas were placed under the strictest lockdown from
        Aug. 6 to 15 due to a surge in COVID-19 infections.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd796e6aa-351b-45ce-954a-91906f722f56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T09:07:54.918+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:06:07.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IATF also placed the following areas under MECQ from Aug. 16
        to 31: Apayao; Ilocos Norte; Bulacan; Cavite, Lucena City, and Rizal in Region
        4-A for Luzon; and Aklan, and Iloilo Province in Region 6, and Lapu-Lapu City,
        Mandaue City, and Cebu City in Region 7 for the Visayas.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '628e1fce-6b3a-43b9-af17-a7fd01c33a55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T09:07:54.918+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:06:07.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, placed under GCQ with heightened restrictions from August
        16 to August 31 are Ilocos Sur; Cagayan; Quezon and Batangas in Region 4-A
        and Naga City for Luzon; Antique, Bacolod City and Capiz in Region 6; and
        Negros Oriental and Cebu for the Visayas; Zamboanga del Sur; Misamis Oriental;
        Davao City, Davao del Norte, Davao Occidental and Davao de Oro in Region 11
        and Butuan City for Mindanao.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e087f496-6043-41d0-9557-bbfddaeb7b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T09:07:54.918+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:06:07.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tarlac will shift from MGCQ to GCQ from Aug. 13 to 31.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da7f0cc6-c69e-4785-8d83-98721be9f902'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T09:07:54.919+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:06:07.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also placed under GCQ from August 16 to August 31, 2021 are Baguio
        City in the Cordillera Administrative Region; Santiago City, Quirino, Isabela
        and Nueva Vizcaya in Region 2; Batangas and Quezon in Region 4-A and Puerto
        Princesa for Luzon; Guimaras and Negros Occidental in Region 6; Zamboanga
        Sibugay, Zamboanga City and Zamboanga del Norte in Region 9; Davao Oriental
        and Davao del Sur in Region 11; General Santos City, Sultan Kudarat, Sarangani,
        North Cotabato and South Cotabato in Region 12; Agusan del Norte, Agusan del
        Sur, Surigao del Norte, Surigao del Sur and Dinagat Islands in CARAGA and
        Cotabato City in the Bangsamoro Autonomous Region in Muslim Mindanao.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef5a783-ac69-4d32-b874-d93e84c7814a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T09:07:54.919+08:00
