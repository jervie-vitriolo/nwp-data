      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e26d71c-b00a-422f-a032-ecd05efce127'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T17:34:37.578+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:05:27.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the DOH, the country''s overall intensive care unit
        or ICU utilization rate is at 66%, which is - <a href="https://covidactnow.org/covid-risk-levels-metrics#icu-capacity-used">by
        Covid Act Now''s standards</a>&nbsp;- still capable of controlling a surge.</p>'
