      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c3b338-b31d-49a5-8bd8-538d8613037a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T15:44:04.158+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:05:31.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was appointed in late 2019 to coach the NU Bulldogs in the seniors’
        division, but he resigned in August 2020 without leading the Sampaloc-based
        team to a single game.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b19795d6-3fec-4e6c-b4cf-ce9eeae4e41e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T15:44:04.158+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:05:31.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f813aea8-9276-44a5-8c6b-ee5ddd6fd0ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T15:44:04.158+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:05:31.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monteverde will also be reunited in UP with his former Bullpups
        players Gerry Abadiano, Terrence Fortea, and Carl Tamayo.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a876a4e-6818-4b4a-8d14-6037a6658fe0'
      'mgnl:activationStatus': true
