      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perasol led the Fighting Maroons to their first Final Four appearance
        in the UAAP after 21 years in 2018, eventually beating the Adamson University
        Soaring Falcons in two thrilling semifinal games to clinch their first UAAP
        finals trip since their 1986 title conquest.</p>'
    '16':
