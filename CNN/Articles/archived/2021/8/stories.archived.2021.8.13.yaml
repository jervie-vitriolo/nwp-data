      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 13) –</strong> A magnitude-5.8&nbsp;earthquake
        struck waters off Calatagan, Batangas Friday night, state seismologists said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd299110c-7cde-4032-be3f-1146a5427ff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T23:41:57.828+08:00
