      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccine czar Carlito Galvez echoed their statements, adding that
        the government will look into the cases of the so-called "vaccine hoppers."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc1f506d-0e92-4e8e-a0a4-1c6950590451'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T22:56:01.188+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:05:20.296+08:00
