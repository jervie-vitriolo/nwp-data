    'mgnl:tags': ['Disney', 'coronavirus', 'COVID', 'COVID-19']
    'template': '1'
    'title': 'Disney really needs the coronavirus to go away'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '074abd99-8e0f-4929-a341-db47135f84f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T20:14:34.238+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:05:04.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Disney shares are up more than 5%
        in premarket trading after the entertainment giant added more steaming video
        subscribers than Wall Street expected and reported a strong recovery for its
        theme park business.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80815095-98e8-4e81-b2c9-a20d0a8e01dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T20:14:34.238+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:05:04.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f4513f1-cc2c-4ece-ba97-aa2c9142bafa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T20:14:34.238+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:05:04.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the company still can''t escape the coronavirus pandemic.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2482cc4a-7771-42ed-994d-00508994eb06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T20:14:34.238+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:05:04.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dbc3491-ac61-4e5f-ba63-21985b1ad76b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T20:14:34.238+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:05:04.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney shares have gained less than 1% this year, badly trailing
        the S&amp;P 500 index, which has increased by more than 20% since January
        1. Disney may struggle to make up that ground until the pandemic recedes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb7ef479-bdb0-44fc-b7f7-25dad20e45d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T20:14:34.238+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:05:04.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc45cde4-4183-4db4-96b6-ac2561bf3eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T20:14:34.239+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:05:04.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video gains: Disney+, the company''s streaming service, could stand
        to gain more subscribers if the Delta variant keeps people at home. The service
        grew to 116 million subscribers in the quarter ended July 3, exceeding the
        112 million figure that Wall Street analysts expected.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85b7ed75-7001-47a6-8db7-157303f27e08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T20:14:34.239+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:05:04.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '975b7d5a-b3fe-401e-b364-4d0fafa1d27e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T20:14:34.239+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:05:04.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the company''s massive theme park and movie businesses remain
        exposed to the coronavirus, and their recovery could be slowed or reversed
        by the more contagious Delta variant.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e240549d-4cb5-4633-82fd-33bdb3f28d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T20:14:34.239+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:05:04.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb189c0b-b272-45ef-8037-ffff0163b645'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T20:14:34.239+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:05:04.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We did not anticipate nor did I think anybody the resurgence of
        Covid with the Delta variant that would have such a significant impact on
        the marketplace," CEO Bob Chapek told analysts on Thursday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '852dd267-392b-476a-8005-960f4a9f83ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T20:14:34.239+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:05:04.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90d7d615-777b-45c1-a1c0-e0b098d7ce84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T20:14:34.239+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:05:04.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chapek was responding to a question about how Disney would handle
        the release of its next two potential blockbusters, "Free Guy" and "Shang-Chi
        and the Legend of the Ten Rings."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf2b56e-5d34-419a-8e21-b01a58898d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T20:14:34.239+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:05:04.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d6705f0-98ae-4824-9d51-33e43a68c2af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T20:14:34.239+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:05:04.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both films will spend 45 days in theaters before heading to Disney+,
        a departure from the strategy the company used for "Black Widow," which was
        released simultaneously in theaters and on the streaming service.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf318ca5-8af4-42ce-8672-315cc5c46243'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T20:14:34.239+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:05:04.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cfc6514-d51d-4877-a04c-ecef67cc5096'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T20:14:34.239+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:05:04.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chapek said that Disney can''t change its plan for "Free Guy" because
        of promises made when the film was acquired, while distribution commitments
        prevent last-minute changes to the rollout of "Shang-Chi."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5b05035-e729-466b-9b1f-78463220a21d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T20:14:34.239+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:05:04.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31748354-bd3a-429b-ae22-8bac912d93ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T20:14:34.239+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:05:04.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The marketplace is rapidly changing," Chapek added. "But at some
        point, you''ve got to put a stake in the ground and say, this is what we''re
        going to do, and that''s where we ended up on ''Shang-Chi'' and ''Free Guy.''"</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05354a6f-0ab7-4849-a142-e66ffacc2a7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T20:14:34.239+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:05:04.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7a49716-4459-44ec-b93d-25c334fc20b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T20:14:34.239+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:05:04.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another problem: Disney''s decision to release "Black Widow" on
        its streaming service prompted a lawsuit from star actress Scarlett Johansson,
        who has sued the company, saying the strategy reduced her compensation.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68de8f58-309b-48cb-96fb-8ecac24bd508'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T20:14:34.240+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:05:04.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b100d78-e73f-4f72-98f1-bb7b50f4d1a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T20:14:34.240+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:05:04.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Theme parks also remain vulnerable to Delta.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd514f4ca-e3fd-4e80-a283-b87b2877206c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T20:14:34.240+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:05:04.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e78e526e-2f44-4d12-9792-44d88725e967'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T20:14:34.240+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:05:04.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Revenue from Disney''s parks division increased by more than 300%
        in the most recent quarter to $4.3 billion, and Chapek said bookings continue
        to show strong demand.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '919f9608-2ffd-423e-a57d-2b6595c9d89a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T20:14:34.240+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:05:04.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '725fd843-e9df-4419-a912-330e63009565'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T20:14:34.240+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:05:04.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But one of the company''s biggest parks, Disney World, is located
        in Florida, a Delta variant hot spot. And other tourism companies have issued
        warnings about Delta, including Southwest Airlines and Airbnb.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8348e9a-e4f8-4a22-b315-a9eead77533f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T20:14:34.240+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:05:04.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a04fa8d1-5796-4273-b8e5-0a7a4533af87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T20:14:34.240+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:05:04.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney World and Disneyland are already requiring employees and
        guests to wear masks and face coverings once again when indoors.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd20e3d-c204-4fb2-8277-fde6b5df2737'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T20:14:34.240+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:05:04.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc6cd63-9ea7-4f42-871a-890fab554a17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T20:14:34.240+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:05:04.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investors are ready to reward Disney for the progress it''s made.
        But with Delta continuing to spread, it''s too soon to say the company is
        out of the woods.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d9b09a-20a6-459e-b931-543766b3a361'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T20:14:34.240+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:05:04.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd736fdbe-e3e2-4acf-b40a-9954bedeff3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T20:14:34.240+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:05:04.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Delta hits China''s economy</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92dffa2e-d2e6-4960-88fb-572d5e7a74e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T20:14:34.240+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:05:04.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s worst coronavirus outbreak in a year has authorities taking
        dramatic measures to stamp out new infections.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0343a24-d051-4a4b-99d2-ca4e6c5644a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T20:14:34.240+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:05:04.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0d617a7-3bb5-4f7e-9fe4-85e389ae542a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T20:14:34.240+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:05:04.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while locking down cities, canceling flights and suspending
        trade may bring the virus back under control, those actions risk stalling
        an already precarious recovery, reports my CNN Business colleague Laura He.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a95e9b9-6220-4126-8079-d61463ca0fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T20:14:34.241+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:05:04.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84ebd14b-3d5d-4bbf-86a9-afc0efd3e00c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T20:14:34.241+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:05:04.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the numbers of coronavirus cases remain small by comparison
        with recent surges in infections in the United States and Europe, China has
        aggressively revived its "zero-Covid" strategy.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b780e0-6254-4147-aa3e-fcdf343b2198'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T20:14:34.241+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:05:04.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a90842-8bc4-4aa3-b587-06d51fa57cc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T20:14:34.241+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:05:04.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has isolated some cities, closed down entertainment venues, canceled
        flights and rolled out mass testing as it tries to contain the spread — measures
        not seen at this scale since the beginning of the pandemic last year. Some
        trade at a major container port near Shanghai was even suspended this week
        after a worker tested positive for the virus.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49abed48-c451-4c15-917c-02e796c24184'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T20:14:34.241+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:05:04.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd777efc-c0a2-4663-8de2-a25a70fd2251'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T20:14:34.241+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:05:04.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those drastic moves have already prompted some economists to slash
        their growth projections for the world''s second largest economy.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fbab401-e65d-4d92-9235-6d6ca2c13626'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T20:14:34.241+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:05:04.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd1260f4-c649-4caf-8675-9761de65edd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T20:14:34.241+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:05:04.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The impact: Goldman Sachs analysts forecast China''s GDP to grow
        by just 2.3% in the third quarter from the previous quarter — dramatically
        lower than the 5.8% increase they originally expected.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b957636e-299c-4c47-bbdb-0e93d3e6ef91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T20:14:34.241+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:05:04.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b892dca3-bdf5-4f49-b51b-e4c1023d9c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T20:14:34.241+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:05:04.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the virus spreading to many of China''s provinces and local
        governments reacting swiftly to control the spread of the highly contagious
        Delta variant, we have begun to see softening in national aggregate data,"
        the analysts said in a research report earlier this week, adding that they
        expect services like travel, catering and entertainment to be affected.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '576276ef-289d-4d2c-87a1-6acc1c83429c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T20:14:34.241+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:05:04.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81413cd1-4f92-40d8-b1ff-a6f6a520ed43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T20:14:34.241+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:05:04.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the anticipated slump in the third quarter, the analysts
        still expect the recovery largely to remain intact this year. For all of 2021,
        they expect China''s economy to grow 8.3%, slightly lower than a previous
        estimate of 8.6%.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '647a4912-8d77-4f50-8f6b-778ecd7faede'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T20:14:34.241+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:05:04.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e69e9ed-2f33-441a-827d-b49cb0d3d74d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T20:14:34.241+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:05:04.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Lord of the Rings'' leaves New Zealand</h2>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e40b3f4-61b5-4085-b0b8-718f42e5d2d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T20:14:34.241+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:05:04.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Middle-Earth is moving from New Zealand to the United Kingdom, reports
        my CNN Business colleague Diksha Madhok.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7050c02a-a71d-4a60-b295-d846688a5eec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T20:14:34.241+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:05:04.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83604b7f-d1c5-4e7d-96b9-19b114d5c85d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T20:14:34.242+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:05:04.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amazon Studios announced Thursday that it is moving the filming
        of the second season of its highly anticipated, and extremely expensive, "Lord
        of the Rings" series to the United Kingdom.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51329e16-6ec5-496b-892f-84037a6bb3f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T20:14:34.242+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:05:04.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf205f7-5ece-4c05-9262-8d7c38e372af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T20:14:34.242+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:05:04.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The shift from New Zealand to the UK aligns with the studio''s
        strategy of expanding its production footprint and investing in studio space
        across the UK," Amazon said in a statement.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b913d3b1-2a8c-4ced-b30f-a19f4d2cb1ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T20:14:34.242+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:05:04.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d874d4-7c31-498b-b5c2-92e0e66e3370'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T20:14:34.242+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:05:04.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first season of the series is being produced in New Zealand
        at a cost of nearly half a billions US dollars and is set to debut on September
        2, 2022 on Prime Video.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd418052-7102-4fde-bca1-e8a9ab3bfbf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T20:14:34.242+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:05:04.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa275c27-2e26-4e17-90e8-c893c22cfb5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T20:14:34.242+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:05:04.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remember: Nearly two decades ago, Peter Jackson''s "The Lord Of
        The Rings" trilogy, which won 17 Academy Awards, was largely filmed in New
        Zealand and showcased the country''s natural scenery.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f5ecaec-c91c-4d33-bd86-9265bc89cf16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T20:14:34.242+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:05:04.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da246bdb-2b16-4eaf-a9c4-dbb1ee56bb91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T20:14:34.242+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:05:04.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Zealand is not pleased about Amazon''s decision.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd040cc7d-396b-4e90-b349-d7d324f050fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T20:14:34.242+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:05:04.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab2ea855-ed85-4d1f-ac26-c637ae26786c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T20:14:34.242+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:05:04.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Amazon Studios'' decision in no way reflects the capabilities
        of our local film industry or the talents of the people who work in it. This
        is a multinational company that has made a commercial choice," Economic Development
        Minister Stuart Nash said in response.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb616874-38e4-43ad-86b5-ddfddceee783'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T20:14:34.242+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:05:04.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cede71c5-4d94-4b2a-abdd-b816ce7bdbde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T20:14:34.242+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:05:04.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nash said that Amazon was spending more than $460 million in New
        Zealand to produce the first season. He said that following the decision to
        relocate production, the government would pull some financial incentives that
        had been awarded to Amazon.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19731f91-a3e6-45a5-9364-a823131394d6'
      'mgnl:activationStatus': true
