  'former-magazine-editors-food-instagram':
    'author': 'Maia Puyat'
    'caption': 'Three former magazine editors — Paolo Lorenzana of Mafalda Makes,
      Bea Ledesma of A Home Kewk, and Jonty Cruz of Fake Baker — talk about their
      new gastronomic journeys, which they chronicle through their food Instagrams. '
    'categories': ['97f8b757-c828-4d93-bb30-40d38e238fb5']
    'created': 2021-08-12T18:33:28.094+08:00
    'imagesource': 'jcr:97f603e6-2afb-4311-9c43-670121236cd7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '02f76f1a-ae86-47d1-a2ec-792ebb73c928'
    'lead': "Three former magazine editors talk about their new gastronomic journeys,\
      \ which they chronicle through their food Instagrams. \n"
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-12T19:47:05.081+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-25T09:05:39.518+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:04:06.881+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Home cooking, the magazine editor’s new medium'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d0dc4c6-8896-41ee-82bb-387af58ffed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T19:47:05.082+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:05:39.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As we continue to burn daylight indoors, the outside world lives
        on through the media we consume like newspapers, magazines, and now, even
        Instagram. One of the many hobbies people have taken up during the pandemic
        is sharing their food creations online, especially since social interaction
        has been stripped down to a minimum. Joining the ranks are three former magazine
        editors, who have taken up cooking and baking as a reprieve from quarantine.
        “When you talk about food, you talk about life, and you’re giving death the
        middle finger, aren’t you?” says Paolo Lorenzana of the food Instagram Mafalda
        Makes.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e90e128c-fbda-4486-abfd-09955909a3dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T19:47:05.082+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:05:39.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former editor-in-chief of TEAM Mag, Lorenzana has become more
        known by the moniker, Mafalda Makes. Inspired by the housekeeper from the
        film, “Call Me By Your Name,” he was reminded of his own Mafalda, Sol. “She
        was our mayordoma up until I was a teenager. She thought I was a spoiled brat
        growing up because I was into international food. I would always request Italian
        food from her, and she would always just prepare Filipino classics,” Lorenzana
        explained. “Back then, I didn’t appreciate it. Now, obviously, I’m nostalgic
        for it all the time.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ebb424-4c1c-4fbc-af3d-c36923c5dcdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T19:47:05.082+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:05:39.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He explained that “Mafalda the Instagram” has become somewhat of
        a tribute to her. “In a way, she’s always been telling me, okay if you want
        something to eat, prepare it yourself,” he explained. “I kind of became my
        own Mafalda without her. I gave myself comfort the way she did when I was
        a kid.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c1f313c-a7c6-4b3e-8644-931316e1baae'
