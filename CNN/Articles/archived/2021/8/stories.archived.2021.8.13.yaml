    'mgnl:tags': ['Taliban', 'Afghanistan', 'Kandahar']
    'template': '1'
    'title': 'Taliban captures key city of Kandahar, as it pushes towards Afghanistan''s
      capital'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba9d1a1-e179-4e0c-9002-a47959a462bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T20:22:12.556+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:04:58.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The Taliban has seized Kandahar, Afghanistan''s
        second-largest city, Afghan Member of Parliament Gul Ahmad Kamin told CNN
        on Friday, as the insurgent group continues its rapid advancement toward the
        capital Kabul.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0066077c-855d-49d7-92bf-af39ab29c09a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T20:22:12.556+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:04:58.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec7e27b-5ce8-44fe-b73c-7528dbb2894f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T20:22:12.556+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:04:58.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kandahar, which lies in the south of the country, has been besieged
        by the Taliban for weeks, with many observers considering its fall as the
        beginning of the end for the country''s US-backed government.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aa2caee-6194-4704-a0d2-e5265654d1b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T20:22:12.556+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:04:58.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc69fae4-ac1c-42e2-bafa-768fc348f12a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T20:22:12.556+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:04:58.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Friday, the Taliban said they had taken control of
        the governor''s office, police headquarters, as well as other key operational
        centers throughout the city. "Hundreds of weapons, vehicles and ammunition
        were seized," the Taliban statement said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1473151-7911-48bd-bba2-0c519e6c458f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T20:22:12.556+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:04:58.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7f8515a-bf21-49f3-9d84-fbacef9b4d70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T20:22:12.556+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:04:58.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kamin said he and many others had made their way to a military base
        close to the city''s international airport and were awaiting a flight out.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '294eaf73-c726-4172-8d74-3bfb7b1e33c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T20:22:12.556+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:04:58.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80522f18-5255-4aa2-9739-80ba703df21e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T20:22:12.557+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:04:58.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many (government) soldiers surrendered and the rest fled," Kamin
        said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dab7f81-fd7f-42f4-afaf-17ca7d12bbe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T20:22:12.557+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:04:58.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a2bc35-7782-4304-9938-4c7123d0905b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T20:22:12.557+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:04:58.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kamin had earlier told CNN that Taliban fighters had been able to
        break through the city''s frontline and were engaging in sporadic confrontation
        with government forces.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48703875-ded9-49ad-b0fd-864c885c55de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T20:22:12.557+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:04:58.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bacb3460-c1f3-415a-ac22-e26489894450'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T20:22:12.557+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:04:58.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kandahar, which lies on the junction of three major highways, is
        of particular strategic importance and was formerly a major hub for US military
        operations. Its seizure marks the most significant gain yet for the Taliban,
        which has now taken control of at least 14 of the country''s 34 provincial
        capitals.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db71c77f-b13e-4859-bb9d-c19a3543a6a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T20:22:12.557+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:04:58.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad1e9dd-fe63-4b96-ae97-2812640ab8f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T20:22:12.557+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:04:58.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vast majority of the Taliban''s territorial gains have come
        since the withdrawal of American forces, which began in May and is scheduled
        to be completed by late August.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03eb0cc8-d130-43c0-af95-29e9259cda0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T20:22:12.557+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:04:58.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c53f4a0-1251-4241-9f7f-0022bb24fbbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T20:22:12.557+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:04:58.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Taliban makes rapid gains</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3609f58a-839a-49e4-83fd-f834e4dec0ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T20:22:12.557+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:04:58.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city of Herat, Afghanistan''s third-largest city and a major
        urban center in western Afghanistan, fell to the Taliban on Thursday evening
        local time, with the group taking control of the governor''s office and Herat
        police headquarters, according to Afghan officials.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1823109c-7d39-446c-8a0f-9109726bd1d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T20:22:12.557+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:04:58.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23151f79-7857-4a03-87ef-8a9704c63627'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T20:22:12.557+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:04:58.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The head of the Herat Provincial Council, Kamran Alizai, said Friday
        the whole city, except the army corps base, had been seized. Another provincial
        council member from Herat who did not want to be named said that the Taliban
        broke into the Herat prison, freeing a large number of inmates.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab474e5a-79f3-4251-b4c0-e4f09855bcd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T20:22:12.557+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:04:58.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dbdaf34-d307-4fbe-89dc-8f06d565db41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T20:22:12.557+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:04:58.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Qala-I-Naw city, the provincial capital of the northwest Badghis
        province also fell to the militant group on Thursday evening, a Badghis provincial
        council member confirmed to CNN.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbbc1b65-adb0-444e-b7fb-5ba31c0fd0c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T20:22:12.557+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:04:58.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0de9aab-88fc-4d26-8d8b-92c1fc581a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T20:22:12.557+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:04:58.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city of Ghazni, a key provincial capital on the road to Kabul,
        also fell to the militant group earlier on Thursday, after "long and intense
        fighting," according to Nasir Ahmad Faqiri, head of Ghazni provincial council.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eade3acf-2f9a-48df-9c7b-011de8c34b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T20:22:12.558+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:04:58.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4657fd59-8fed-4911-ad2c-798adb4fafa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T20:22:12.558+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:04:58.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ghazni lies around 93 miles (150 kilometers) south of Kabul, on
        a major highway connecting the capital with Kandahar.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b99a6075-e415-4d92-a44c-a28f669c9857'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T20:22:12.558+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:04:58.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c94d36a-73eb-4e1f-bb4e-82bfce9edd50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T20:22:12.558+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:04:58.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the capture of Ghazni, the Taliban is now in control of key
        locations both to the north and south of Kabul. Their earlier capture of areas
        of the Baghlan province, which lies to the north of Kabul, raised alarms among
        US officials because the location is considered essential for the defense
        of the capital.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5a5347d-d562-498a-974a-ae260aed6560'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T20:22:12.558+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:04:58.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1399f346-6c53-4ad7-9f62-8bde5d87e6b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T20:22:12.558+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:04:58.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior official in the Biden administration familiar with one
        US intelligence assessment said Kabul could be isolated by the Taliban in
        the next 30 to 60 days, increasing the potential the Afghan capital could
        soon fall under the control of the militant group.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d665fa-7bda-45df-8dcd-530b7c675320'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T20:22:12.558+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:04:58.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec1ce97-c073-40e8-9523-62bae3b2611e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T20:22:12.558+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:04:58.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to the Taliban''s sweeping advance, the US announced
        it would deploy 3,000 US troops to Kabul to assist with a "reduction of civilian
        personnel at the embassy in Kabul" and to "facilitate the processing of" Special
        Immigrant Visas for Afghan nationals who assisted Americans during their time
        inside Afghanistan, Pentagon spokesperson John Kirby said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9e5a519-985f-47f7-b6e2-0dcebbf9f591'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T20:22:12.558+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:04:58.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34fe610b-7b42-42b2-804f-ee9b40f3ff80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T20:22:12.558+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:04:58.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two of the infantry battalions headed to Hamid Karzai International
        Airport in Kabul are US Marines and one is US Army, Kirby said. The Defense
        Department will also bring in an additional 1,000 personnel from both US Army
        and US Air Force to help with the visa applicants, Kirby said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81db8310-64d0-4ea7-93d6-b31d5f6f2e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T20:22:12.558+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:04:58.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f00b7a-22fb-4d1a-a19e-19e0625bf6ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T20:22:12.558+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:04:58.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier Thursday, the US embassy in Kabul urged US citizens again
        to depart Afghanistan immediately.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eefe1be-e92b-45fa-a245-1e04b9340083'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T20:22:12.558+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:04:58.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a51715-89a4-4683-a3e4-85243aded599'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T20:22:12.558+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:04:58.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the gains made by militants overnight added to alarm across
        the international community. The UK''s defence secretary Ben Wallace on Friday
        said he is "absolutely worried" that al Qaeda "will probably come back" to
        Afghanistan after the drawdown of US and British troops is complete.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28666017-9539-44f2-96dd-708480a8a5bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T20:22:12.558+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:04:58.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d5803ed-ce1a-49db-b27d-bad11d49d362'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T20:22:12.559+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:04:58.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Challenging the US decision to pull out troops, Wallace said: "I''ve
        been pretty blunt about it publicly and that''s quite a rare thing when it
        comes to a United States decisions, but strategically it causes a lot of problems."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9f8f63e-3391-408c-9dff-03e456727319'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T20:22:12.559+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:04:58.869+08:00
