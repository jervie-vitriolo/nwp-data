  'Hospital-solutions-to-COVID-19-surge':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-08-13T13:07:48.028+08:00
    'imagesource': 'jcr:eb4aeb76-fab0-424d-8b35-6e9dcbcd0e15'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cae1246d-c2e8-42ce-a083-b64311d48179'
    'lead': 'One hospital in Metro Manila and two medical facilities in other areas
      in Luzon have found ways to help address the rise in their coronavirus-related
      admissions.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-13T13:12:29.044+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T09:05:51.701+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:04:02.027+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hospitals find solutions to deal with influx of COVID-19 patients  '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b7eb5b-2eab-4d71-9321-95cd5f883aed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T13:12:29.044+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:05:51.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 13) —</strong>&nbsp;One
        hospital in Metro Manila and two medical facilities in other areas in Luzon
        have found ways to help address the rise in their coronavirus-related admissions.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fc17d8c-845b-4c10-bc62-28fd528a18e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T13:12:29.044+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:05:51.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lung Center of the Philippines in Quezon City has set up “hospitainers”
        or COVID-19 treatment stations in their parking lots being used by&nbsp;patients,
        spokesman Dr. Norbert Francisco told CNN Philippines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da5bf5c4-9961-4e20-a42b-a05815977050'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T13:12:29.044+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:05:51.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We call them hospitainer. If you look at them from the outside,
        they look like container vans, but inside they are fully equipped for moderate,
        severe, and critical cases,” he said in an interview with The Source.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1156b92-2cd4-497b-a160-a96ecdcdb84e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T13:12:29.044+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:05:51.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The national government also turned over five more units of hospitainer
        to Lung Center early this week, but these are not operational yet, he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f112651f-9950-4ae0-8c5c-574d68ca3d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T13:12:29.044+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:05:51.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"May mga fine-tuning pang ginagawa (Fine-tuning is still being done),"
        he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2412fdab-b5ef-472a-8d6f-f2bdf8f5c3f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T13:12:29.045+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:05:51.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Francisco said 85% or 135 of the 158 COVID-19 beds in Lung Center
        were occupied as of Friday. He discouraged patients from going to the Lung
        Center without coordinating with the hospital first.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f4c099-7de2-4294-8c58-cf91c3ff5fbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T13:12:29.045+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:05:51.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It has to be the doctor to call because we will be asking technical
        and medical information because we have to categorize the patient," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72621247-88da-4aec-b77b-d4a858d86e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T13:12:29.045+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:05:51.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kasi kung halimbawa severe ''yung case, pero ang available bed
        namin pang moderate...we will not be able to provide the necessary level of
        medical care needed," he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '738bca96-5128-496f-9c72-cc8e3afca800'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T13:12:29.045+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:05:51.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Because for example, the person has a severe case,
        but our available beds are for those with a moderate case, we will not be
        able to provide the necessary level of medical care needed.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c72082-c5c4-4b09-a486-f21109c299b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T13:12:29.045+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:05:51.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Lobby as triage area</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c8ae543-9e52-4afa-946e-fc60a77f218e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T13:12:29.045+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:05:51.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Ospital ng Lungsod ng San Jose del Monte in Bulacan has
        converted its lobby into a triage area, its hospital chief Dr. Erbe Bugay
        said. He noted other hospitals usually use tents as triage units.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03d106a2-d09b-405c-a000-757f27605824'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T13:12:29.045+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:05:51.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Iyong mga patients sa lobby, sa triage namin, are waiting na ma-accomodate
        namin sa isolation wards," Bugay told The Source.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c51ae0cd-5ded-4fab-8166-7861c60627ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T13:12:29.045+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:05:51.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our patients in the lobby or triage area are waiting
        to be accommodated in the isolation wards.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8074675-d047-4f48-8b6c-1ae43a8e81f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T13:12:29.045+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:05:51.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said they only have 27 beds in the isolation wards - and all
        of them are occupied. He added 11 patients are currently waiting for their
        test results. If the results turn out negative, the patients will be transferred
        to the regular ward, he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '402e3349-7083-40fd-8d2a-536c05b4cabe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T13:12:29.045+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:05:51.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the Bulacan hospital reached full capacity, it needs to send
        COVID-19 patients elsewhere. But finding hospitals that would take them in
        is a struggle.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe81bfc-2f03-48cd-86f3-d0f738ff143b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T13:12:29.045+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:05:51.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang hirap magtransfer ng pasyente ngayon eh. Minsan...umaabot ng
        mga 50 to 75 ang pasyente bago mailipat," Bugay said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd687d4d-9f12-4a3b-91b1-5eec917fafee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T13:12:29.045+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:05:51.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It is hard to transfer patients now. Sometimes, the
        number of patients reaches 50 to 75 before we can transfer them.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ec6944-c94f-4ba5-ab28-f43761dfc988'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T13:12:29.045+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:05:51.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the Department of Health has augmented their manpower by
        sending 14 nurses to the hospital to help deal with the influx of patients.
        He added they still have enough medical supplies.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2530f2a-ff40-474b-b90f-f3fca18eaf56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T13:12:29.045+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:05:51.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Hotels turn into isolation rooms</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '925a2748-eb83-4a8f-bee6-2697f61ba332'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T13:12:29.046+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:05:51.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For its part, Cagayan Valley Medical Center in Tuguegarao City rented
        two hotels with 50 rooms each, which are being used as step-down facilities
        for recovering patients to free up space in the hospital, the head of the
        hospital&nbsp;said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c157cc02-55cb-4f43-bb3a-b2f050848285'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T13:12:29.046+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:05:51.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Glenn Baggao said the Cagayan Valley hospital has 228 confirmed
        and suspected COVID-19 patients, the highest figure since the pandemic started
        last year. Twenty more are waiting for available rooms in tents, Baggao said.
        The facility only has the capacity to accept 200 patients, he added.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f95eb2-ab0b-4305-bef8-ad68a2c5be1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T13:12:29.046+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:05:51.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ngayon at lumagpas na naman kami sa 200, ay nag-identify na po
        kami ng mga tinatawag naming step down facility. At ito ang mga hotels na
        hindi na ginagamit," he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db05c566-fb12-44ba-a0a9-0712fbcbf29c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T13:12:29.046+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:05:51.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Now that our number of patients exceeded 200, we identified
        step-down facilities. These are hotels that are not being used.]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f438a74-a0cf-4a93-88dd-6b608da32244'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T13:12:29.046+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:05:51.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those being transferred to the step-down facilities are "about to
        be discharged," and just need to complete their two-week quarantine or isolation,
        with nurses monitoring their condition, Baggao said.</p>'
  'Seungri-prostitution-sentence':
