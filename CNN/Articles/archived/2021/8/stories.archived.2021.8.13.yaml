      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb0392c-1f33-466f-8c8a-b6fbefa11310'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T22:28:32.006+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:04:46.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Isa talaga sa mga</em> goals<em> namin ay ma-</em>professionalize
        <em>itong</em> delivery segment <em>na ito ng industriya</em>. We think that
        we really have to make this holistic approach especially to our so-called
        frontliners," he said.</p>'
