      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ce4fa0f-3c73-4113-bd4c-eae27d87f88f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T22:56:01.188+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:05:20.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Moral issue ''yung tinatawag nating vaccine hopper," he told CNN
        Philippines'' News Night. "Hahanapin namin talaga ''yan. And we will make
        sure that we will investigate this."</p>'
    '5':
