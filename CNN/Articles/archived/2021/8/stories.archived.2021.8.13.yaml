  'COVID-19-vaccine-breakthrough-infection-Philippines-FDA':
    'author': 'Lara Tan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-08-13T16:18:17.524+08:00
    'imagesource': 'jcr:400ddc29-789e-4471-9310-c90653718719'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6a74b991-847d-49b2-84f3-40ca89d8666b'
    'lead': 'In the report presented by FDA Director General Eric Domingo, 88% of
      the 116 people who got infected 14 days after being fully vaccinated were either
      asymptomatic or showed mild symptoms. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-13T16:27:09.082+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T09:05:25.201+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:04:09.170+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'FDA: Only 0.001% of 9M fully vaccinated Filipinos had breakthrough infections'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3dbeeb2-38e6-4b89-9625-7d456b20939f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T16:27:09.083+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:05:25.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 13) —</strong> Out
        of the over 9.1 million individuals who have completed their COVID-19 vaccination
        in the country, only 116 or 0.001% had breakthrough infections, according
        to data from the Food and Drug Administration.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e8d04a7-dd17-46ca-923f-6a82929865b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T16:27:09.083+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:05:25.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the report presented by FDA Director General Eric Domingo on
        Friday, 88% of the 116 people who got infected 14 days after being fully vaccinated
        were either asymptomatic or showed mild symptoms. Only 11% were brought to
        the hospital.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62acdde6-025a-4ef0-a0fd-0bf1010b91bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T16:27:09.083+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:05:25.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of August 1, the data showed 91 out of the 5.09 million individuals
        fully vaccinated with Sinovac caught the virus while 24 of the 908,000 who
        received AstraZeneca got breakthrough infections. One person who completed
        their Pfizer doses also contracted the virus.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b4caa11-ee73-4ec5-9c38-c158f3241dcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T16:27:09.083+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:05:25.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, there were no recorded breakthrough infections with those
        who received Sputnik V, Moderna, and the single-dose Janssen.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3472cbf-c8e4-45fb-84e5-7657b5ea1472'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T16:27:09.083+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:05:25.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the FDA is gathering more data on 22 people to check if
        they got infected after their first dose, less than 14 days after their second
        dose, or two weeks after being fully vaccinated.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f773039-9852-4265-8d9a-dd70ed127c3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T16:27:09.084+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:05:25.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A breakthrough infection is described by health officials as someone
        found with SARS-CoV-2 virus in their system 14 days after completing their
        single- or two-dose COVID-19 vaccine. It takes the body 14 days to significantly
        build antibodies after receiving the shots.</p>'
