      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company remains "bullish" about its parks'' recoveries and continues
        to see "really strong demand for our parks," Bob Chapek, Disney''s CEO, said
        on a post-earnings call with investors and analysts Thursday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad84b636-8cc4-453f-8aa2-eee3f5bc6c55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T11:48:44.402+08:00
