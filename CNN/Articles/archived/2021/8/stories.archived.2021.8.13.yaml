      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another favorite is also his biggest challenge: <a href="https://www.instagram.com/p/CN_71fUl7FVtdxBnmo8h60zYPposXu4r4o-ZSc0/"
        target="_blank">donuts</a>.</p>'
