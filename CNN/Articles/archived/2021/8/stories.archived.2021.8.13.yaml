      'jcr:uuid': '3f21c25c-6118-4820-9bb8-61d3526e2ec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T12:07:10.431+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:06:00.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Top leaders from the ruling Communist Party on Wednesday laid out
        a blueprint for how they plan to continue tightening the regulatory screws
        on companies over the next five years.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de0c15dd-21e0-42ed-9df5-7be130b8657d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T12:07:10.431+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:06:00.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb888b3e-2671-4367-9ffd-f055120ad27b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T12:07:10.431+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:06:00.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s latest five-year plan includes promises to strengthen
        rules that would clamp down on monopolistic behavior and regulate technological
        innovation. Authorities also called on "law enforcement" to take action in
        areas of "vital interests of people," including financial services, education
        and tutoring.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0410c34b-7a53-4f75-9362-658bf101a729'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T12:07:10.431+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:06:00.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3db1fa63-3402-4654-b759-63dd0211c5d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T12:07:10.431+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:06:00.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The policy map — jointly released by the Party''s central committee
        and the State Council — was vague on the specific actions that authorities
        want regulators to take.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec73605b-2325-457a-bdd1-2ae23a6d54e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T12:07:10.431+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:06:00.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5356a08a-05d0-4394-a6aa-78cd91082ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T12:07:10.431+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:06:00.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it suggests Beijing''s unprecedented crackdown on private enterprise,
        which began late last year, could last for some time. China''s five-year plans
        are the cornerstone of economic and social policy in the country, and the
        latest plan runs through 2025.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6cfd890-c74e-4c8f-9d7c-f74b5565411f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T12:07:10.431+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:06:00.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7fa112c-42ea-43cf-8025-0c5de64a9fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T12:07:10.432+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:06:00.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The people''s growing need for a better life has put forward new
        and higher requirements for the construction of a government under the rule
        of law," officials wrote in the policy paper, stressing the need to regulate
        parts of the economy necessary for "social fairness" or "public good."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd82ede9e-9a00-4863-8f3f-a5fadd94428f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T12:07:10.432+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:06:00.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4415bf5a-4b64-40d7-abf4-cc4e431c190e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T12:07:10.432+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:06:00.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The directive comes during a time of massive upheaval for Chinese
        industries ranging from tech and financial services to private tutoring. An
        onslaught of regulations on private business has rattled global investors
        and triggered fears about the future of innovation in China, as well as the
        ability for companies to tap capital markets.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed602eb2-9edb-406d-a591-11f4260847b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T12:07:10.432+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:06:00.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9041fcaf-4cce-45d5-9167-98d290aefcb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T12:07:10.432+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:06:00.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has cited a need to safeguard national security and
        protect the interests of its people. Regulators have widely blamed the private
        sector for creating socioeconomic problems that could potentially destabilize
        society and affect the Party''s grip on power.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad26be05-6197-447a-8d69-b7ae84a21db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T12:07:10.432+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:06:00.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7e95d71-645b-4b74-b2da-ae060893fd4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T12:07:10.432+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:06:00.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing''s grievances with each sector vary.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77606ee6-1982-4ba9-bd74-b30d77e14b39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T12:07:10.432+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:06:00.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f820422b-7d8d-4bb8-b3b2-9dae71315aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T12:07:10.432+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:06:00.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ride-hailing company Didi — which recently went public in New York
        — has been accused of mishandling sensitive user data. Other US-listed Chinese
        tech firms have been criticized for endangering national cybersecurity. High-flying
        Alibaba affiliate Ant Group, which was supposed to go public in the world''s
        largest IPO last year, has been chastised for increasing financial risk. And
        a slew of private tutoring firms were warned against worsening inequality
        in access to education during a crackdown last month.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d0dbc8-be31-4d23-937d-6b734e9c3b0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T12:07:10.432+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:06:00.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc7ef70-2c44-46b4-a65b-49060158ba2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T12:07:10.432+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:06:00.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The clampdown has wiped out more than $1 trillion in market value
        for many powerful Chinese companies and even caused some big proponents of
        Chinese investment to think again.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50552aaf-38f5-4806-be24-2cd38b9f41a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T12:07:10.432+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:06:00.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb069f13-e62f-455e-9601-17f93f44e9fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T12:07:10.432+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:06:00.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SoftBank CEO Masayoshi Son — whose company holds stakes in Alibaba,
        Didi and TikTok owner ByteDance — said Tuesday that he would take a cautious
        approach to investing in China until the impact of new regulations are clear.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc52062-3acb-4cfd-bd71-741c5e7461ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T12:07:10.432+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:06:00.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a9c261-e2e4-4736-96b7-e5d7578bd5bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T12:07:10.433+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:06:00.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Is it six months, 12 months? I don''t know yet," Son said. "[But]
        in one year or two years, under the new rules, and under new orders, I think
        things will be much clearer ... Once things get clearer, then we are open
        to resuming active investment."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39155673-c05d-4507-ab98-c984ce3bef01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T12:07:10.433+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:06:00.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82e1140f-6ac7-4952-afaf-3120bbde7b8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T12:07:10.433+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:06:00.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese stocks were modestly lower Thursday. Hong Kong''s Hang Seng
        Index was down 0.7%, while the Shanghai Composite Index dropped 0.2%.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '235614ca-cbde-42b0-a91d-c749e0c142b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T12:07:10.433+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:06:00.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2798b9e2-74b8-4895-af42-eaa95616ea7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T12:07:10.433+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:06:00.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The muted reaction hints that investors may be more accepting of
        the "new normal" for Chinese business, "with China''s regulatory crackdown
        now seemingly set for years ahead," wrote Jeffrey Halley, senior market analyst
        for Asia Pacific at Oanda, in a research note.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f400b99-f37e-4f45-83df-db84bef93862'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T12:07:10.433+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:06:00.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd5ed2c-3d17-4f82-8319-d73f9c5e2fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T12:07:10.433+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:06:00.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>— Michelle Toh contributed to this report.</em></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3beffb88-f742-40e4-a323-4c7f8b012bd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T12:07:10.433+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:06:00.396+08:00
