      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b64fb5dc-e8da-4acd-964e-2dff393e16e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T13:15:10.582+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:06:10.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cusi''s group has accused Pacquiao of efforts to convert his regional
        party People’s Champ Movement into a national one, which is a ground for expulsion
        from PDP-Laban.</p>'
