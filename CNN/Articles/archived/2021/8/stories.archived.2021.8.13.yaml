      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PhilHealth official reiterated that the agency is ramping up
        efforts to address ₱25.6 billion worth of pending hospital claims for COVID-19
        cases.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c04905d5-5c76-40cf-91eb-9faa04c76b65'
