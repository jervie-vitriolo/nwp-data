      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:05:16.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jaja notched the championship point with her usual kill from a fast
        set.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '088d4a99-ef60-445b-94f4-608739bb4d24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T18:53:02.500+08:00
