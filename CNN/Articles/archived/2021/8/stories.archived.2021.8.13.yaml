      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/08/12/africa/zambia-election-social-media-blackout-intl/index.html?utm_source=twcnnbrk&amp;utm_medium=social&amp;utm_term=link&amp;utm_content=2021-08-12T20%3A02%3A04">Social
