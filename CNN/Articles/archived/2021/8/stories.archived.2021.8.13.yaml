  'Adidas-Reebok-sale-less-originally-paid':
    'author': 'Nathaniel Meyersohn, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-08-13T11:48:58.799+08:00
    'imagesource': 'jcr:4d2b157f-a8dd-4ed1-bcde-0dcbfe6eeaa1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '21fc517d-dae6-48b2-aec4-23bbbbb81ca8'
    'lead': 'Adidas bought Reebok for $3.8 billion in 2006, back when Reebok was riding
      high and had deals with the NBA and NFL. Now, Adidas is selling the slumping
      brand for up to $2.5 billion.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-13T12:02:35.986+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T09:06:01.642+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:03:54.278+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Adidas', 'Reebok', 'sale', 'less', 'paid']
    'template': '1'
    'title': 'Adidas is selling Reebok for less than it originally paid'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfcd5585-7e08-4ab7-9e97-37d801ec57f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T12:02:35.986+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:06:01.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Adidas bought Reebok for $3.8 billion
        in 2006, back when Reebok was riding high and had deals with the NBA and NFL.
        Now, Adidas is selling the slumping brand for up to $2.5 billion.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d65404c-9e48-4502-b135-c786b6bcd83b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T12:02:35.986+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:06:01.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a58093f8-4f52-4b5d-8782-21b164dbc161'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T12:02:35.986+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:06:01.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adidas said Thursday that it had reached a deal with Authentic Brands
        Group to offload Reebok. The deal is expected to close in the first quarter
        of 2022, and Adidas will be paid the majority of the amount in cash then.
        Authentic Brands Group has scooped up bankrupt brands such as Brooks Brothers,
        Aéropostale, and Forever 21 in recent years and filed to go public last month.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e93f21d-f336-49b7-89b0-b22e6b7fdc6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T12:02:35.986+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:06:01.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b1b9482-0205-4dac-88a8-79b949267d7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T12:02:35.987+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:06:01.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adidas announced its intention in February to begin a formal process
        to divest Reebok following a review of the brand that it announced late last
        year. Adidas said that it wanted to sell Reebok to focus its efforts on strengthening
        its own brand in the global sportswear market.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eda6038-2be3-4443-b94d-b4e081ff2af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T12:02:35.987+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:06:01.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa702b38-273f-404a-974e-594086172051'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T12:02:35.987+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:06:01.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The German-based company bought Reebok in 2006 to expand its reach
        in the United States and take on Nike in its home market.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4effd1f5-8122-4fea-8409-49b36e985156'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T12:02:35.987+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:06:01.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc9fe94c-859d-425b-83d1-917c462c2ecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T12:02:35.987+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:06:01.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the brand has underperformed in recent years. It failed to capitalize
        on the consumer trend toward athleisure wear and lost market share to Lululemon,
        Nike and other athletic brands. Reebok accounted for roughly 7% of Adidas''
        sales at the end of 2020 when the company last broke out the brand''s sales,
        down from about 18% in 2010, according to financial statements.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30513204-3761-4bc5-a59a-62d4623546c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T12:02:35.987+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:06:01.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86582a87-81bc-4b17-8b48-0db57ad9b6f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T12:02:35.987+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:06:01.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Part of the issue was a lack of clarity around what Adidas wanted
        Reebok to be. As a result, it was neither seen as the go-to brand for sporting
        professionals nor for those looking for athleisure fashion and style," Neil
        Saunders, managing director of GlobalData Retail, said in note to clients
        Thursday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d5a1132-d58f-4a9f-bccd-4396958c9359'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T12:02:35.987+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:06:01.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05d3b19c-6d0c-49d5-ae23-730d659b6b67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T12:02:35.987+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:06:01.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saunders said the acquisition was "massive" for Authentic Brands
        and "further cements its position as a major player in American retail."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0554dd3f-fc79-497b-8a3d-3a735ba1919a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T12:02:35.987+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:06:01.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdcb880a-2643-4c81-9a50-d7ed498c45af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T12:02:35.987+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:06:01.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reebok has the potential to grow sales again under Authentic Brands
        if it focuses less on competing with Nike and more on developing a differentiated
        offering with consumers and a strong distribution strategy at its own stores
        and through outside retailers, he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b01eb432-57d0-4a26-8d91-7705a2d42481'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T12:02:35.987+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:06:01.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '630e0011-a3f7-4dbf-ab82-47bb71712dde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T12:02:35.987+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:06:01.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>—<em> CNN Business'' Hanna Ziady contributed to this article.</em></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0268e5fc-51dd-4b7e-827d-6df82cd39f8d'
