      'mgnl:lastActivated': 2023-01-25T09:04:53.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18c00055-2db8-49b4-91fd-764ba5eae2e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T21:12:39.287+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:04:53.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP chief PGen. Guillermo Eleazar said police tallied a little over
        5,000 violators per day during that period.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef1caeb0-5617-4a8a-a495-9166160b99bb'
      'mgnl:activationStatus': true
