      'mgnl:lastActivated': 2023-01-25T09:04:40.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49bc3c54-cd32-4981-8062-fe36a94fed66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T23:41:57.828+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:04:40.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were no immediate reports of damage.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8caf2bc-f4ae-4cf6-a155-0f9c2711a603'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T23:41:57.828+08:00
