      'mgnl:lastActivated': 2023-01-25T09:04:40.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20bf1797-76be-4aa6-b78c-f509b185ad71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T23:41:57.828+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:04:40.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The quake struck at 11:08 p.m., the Philippine Institute of Volcanology
        and Seismology (Phivolcs) said in a bulletin.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa1137e4-0340-477b-9fdf-a58c2c326da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T09:51:28.412+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:04:40.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency initially reported a magnitude-5.7 earthquake before
        scaling it up.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2177fd4d-76c7-4cf5-8ea1-bebe8db14626'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T23:41:57.828+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:04:40.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e1144f2-3c9c-4b6c-995b-5e7092c5a3e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T23:41:57.828+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:04:40.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phivolcs added that the tremor was an aftershock of the magnitude
        6.6 quake that shook Calatagan last July 24.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2819454b-61a0-4b0c-8314-735d5e5ad380'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T00:01:38.345+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:04:40.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is in the same area and depth as the July Magnitude 6.6 earthquake
        and smaller in magnitude that is why it is called an aftershock of the July
        quake," Phivolcs director Renato Solidum explained.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc4d0c84-7da5-4dee-9543-3013ea6c4a33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T23:41:57.829+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:04:40.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><b>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/news/2021/7/24/Batangas-6.7-earthquake.html"
        target="_blank">Magnitude 6.6 quake jolts Batangas town</a></b></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d52327-af67-4ffa-ad3b-c3c329e203f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T23:41:57.828+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:04:40.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solidum added that the earthquake is not related to volcanic activities
        in Taal.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b24984f-8778-482a-ac47-a4347c396ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T00:01:38.345+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:04:40.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd12c1e2-569e-45f3-9761-32a6766f8299'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T00:01:38.345+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:04:40.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The earthquake is quite deep and far from Taal Volcano for it to
        be related. The earthquake is a tectonic earthquake and not a volcanic earthquake,"
        he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5413c366-cab9-48e7-822e-fa2d5eb1a9fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T23:41:57.828+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:04:40.574+08:00
