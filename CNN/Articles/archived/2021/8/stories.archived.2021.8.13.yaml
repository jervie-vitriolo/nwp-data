    'lead': 'Actor and Doorbell Technologies, Inc. chief executive officer Dingdong
      Dantes says it''s important to professionalize the country''s delivery industry,
      as he emphasizes how riders "literally and figuratively" drove the economy amid
      the pandemic.'
    'mgnl:activationStatus': true
