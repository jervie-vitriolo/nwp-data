      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll jumped to 29,838 or 1.74% of the COVID-19 case count
        after 299 more people died. This is the third highest daily fatality count,
        behind April 6''s record of 382 new deaths and April 9''s peak at 401 new
        fatalities.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '217d5ad5-6709-47a7-88d9-e823dc65a826'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T16:27:03.937+08:00
