      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney has implemented a reservation system at its parks to manage
        capacities and improve guest experiences. Reservations have now surpassed
        third quarter attendance levels, Chapek said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc57d8db-66a8-4958-8d36-6b3a3195debe'
