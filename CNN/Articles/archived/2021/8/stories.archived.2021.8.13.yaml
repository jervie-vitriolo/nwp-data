  'Galvez-vaccine-delivery-August-22-million':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-08-13T22:00:26.450+08:00
    'imagesource': 'jcr:a1102ea5-f196-4a50-8859-4a26cb9a3b00'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ea90e90d-0d92-49b6-8846-9d8250efcec9'
    'lead': 'Vaccine czar Carlito Galvez says officials pushed for ''renegotiations''
      with vaccine suppliers to increase the target delivery.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-13T22:04:38.818+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T09:04:51.389+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:04:13.947+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gov''t ramps up COVID-19 vaccine orders, 22M doses expected this month
      – Galvez'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba2b377-d7e0-4d9d-8adb-df318bd3ccbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T22:04:38.818+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:04:51.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 13)—&nbsp;</strong>As
        the country continues to record spikes in COVID-19 cases, the government is
        set to ramp up vaccine orders and deliveries —&nbsp;with around 22 million
        doses expected overall this month.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb245d4-0ac4-436d-bedb-b94559f9c628'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T22:04:38.818+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:04:51.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccine czar Carlito Galvez on Friday said officials pushed for
        "renegotiations" with vaccine suppliers to increase the target delivery.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57f570aa-aed2-416c-9100-e55a5f1f4806'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T22:04:38.818+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:04:51.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Makita natin talaga na tumataas ''yung kaso...Isa sa</em> preparation<em>
        natin dito ''yung talagang</em> i-ramp up <em>natin ''yung</em> deliveries
        <em>ng mga</em> vaccine," Galvez told CNN Philippines'' <em>News Night.</em></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '241e6ac8-d6b2-428c-b1f8-769fe8959b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T22:04:38.819+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:04:51.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Noong makita naming medyo kulang ang</em> supply,<em> ang ginawa
        namin, nagkaroon kami ng</em> renegotiations," he added. "<em>At sa ngayon
        nga, meron na tayong</em> more or less eight million <em>na nakuha ngayon
        pa lang buwan. At</em> we are expecting to have 22 million this month."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd035a931-f9b7-4f46-b3bb-d87c2daa0de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T22:04:38.819+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:04:51.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We can see cases are really increasing. One of our
        preparation for this is to really ramp up the deliveries of our vaccine. When
        we saw that supply was running out, what we did was to push for renegotiations.
        We have received more or less eight million this month. And we are expecting
        to have 22 million this month.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e14cec-5d16-4e98-9d26-f3acf8fab346'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T22:04:38.819+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:04:51.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, the Philippines received shipments of Pfizer,
        Hayat-Vax (Sinopharm produced in the United Arab Emirates), and Sinovac vaccines.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba18680f-3089-4278-80a3-e566bca8cca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T22:04:38.819+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:04:51.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from additional deliveries of these brands, Galvez said the
        country will also get fresh supply of Moderna doses in the coming days.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '703bcdc6-5fc4-4339-a271-7401c1285a7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T22:04:38.819+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:04:51.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez also echoed other officials'' sentiment that Metro Manila
        may be able to fully inoculate half of its target population by the end of
        August.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd21fa214-537d-487a-912a-acff0fe58d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T22:04:38.819+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:04:51.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So <em>nakikita namin</em> (we''re seeing) by end of August, we
        might be able to increase ''yung fully vaccinated to 50%, which is a very
        significant threshold," Galvez noted, as he again expressed optimism to see
        a "better Christmas" this year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e64e0b-af19-4e74-a1fc-bd5d8d4b0203'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T22:04:38.819+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:04:51.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2021/8/13/metro-manila-fully-vaccinated-target-population-end-august.html">Govt.
        hopes to fully vaccinate 50% of Metro Manila''s target population by end-August</a></strong></p>'
