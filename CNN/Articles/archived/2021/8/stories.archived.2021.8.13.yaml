      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Covid Act Now''s benchmark for adequate testing is below 3% while
        the World Health Organization set it to below 5%.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcb36d4c-e030-40ec-8676-032a66079ca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T17:34:37.578+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:05:27.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac137726-60bd-492a-9fc8-275ec5e25f56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T17:34:37.578+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:05:27.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hospitals across the country <a href="https://cnnphilippines.com/news/2021/8/13/Hospital-solutions-to-COVID-19-surge.html">are
        currently grappling with an influx of COVID-19 patients</a>. Some have set
        up treatment areas in parking lots.</p>'
    '18':
