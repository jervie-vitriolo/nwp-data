    'title': 'Over 30,000 people in NCR violated health protocols on first week of
      ECQ – PNP'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e2f397-912b-4967-8579-2a0d464192e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T21:12:39.287+08:00
