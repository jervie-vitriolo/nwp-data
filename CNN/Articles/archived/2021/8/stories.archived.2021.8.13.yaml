      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a46365-9963-428a-be88-9b0ec0f41e49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T21:12:39.287+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:04:53.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from Joint Task Force Covid Shield showed a total of 30,150
        were apprehended, fined, and warned for violating various public health and
        safety protocols and quarantine guidelines at 34 quarantine control points
        in Metro Manila from Aug. 6-11.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d28a0a-0399-41e9-a65b-9eba76cf97f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T21:12:39.287+08:00
