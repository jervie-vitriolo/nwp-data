      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:05:27.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3531a992-1174-4919-b9c2-ac62eb41cb5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T16:27:03.937+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:05:27.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The total excludes data from four laboratories that failed to submit
        reports on time, the DOH said. These laboratories contributed an average of
        2.1% of samples tested and 1.5% of positive individuals in the last 14 days.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdfcd417-a507-42fb-8bd8-eef5cebf8041'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T17:34:37.578+08:00
      'mgnl:createdBy': 'janine'
