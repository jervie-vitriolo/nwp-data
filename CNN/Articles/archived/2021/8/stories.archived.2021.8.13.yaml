      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UP men’s basketball program, which has been a perennial cellar
        dweller in the UAAP before, experienced a renaissance under Perasol’s helm
        as the Fighting Maroons scored more wins since he came into the squad in 2016.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46c3e94e-fbe1-4834-89cf-6b21c3808a75'
