      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matibag&nbsp;noted that there is "news quoting reliable sources"
        that prove the alleged plan of Pacquiao. He also said minutes of the December
        20, 2020 meeting of the PCM has been circulating online, which indicates the
        regional party''s alleged amendment of its constitution and by-laws to serve
        as "national party".</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9317eb51-d2c4-4d3d-af4b-f9a97b368290'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T06:46:31.011+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:06:10.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Munsayac said Pacquiao''s allegiance to PDP-Laban remains unquestionable,
        noting that the expelled members are leading a group illegally acting as the
        party''s leaders.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba3891f4-ff26-4fa6-82e1-7fdf270fff33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T06:46:31.011+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:06:10.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The desperation of the claims against Senator Manny Pacquiao show
        the malicious nature of the cause of the usurpers and expelled members of
        PDP-Laban who have no rights or authority whatsoever to represent or lead
        the Party," Munsayac said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbae2bde-88cd-446b-a57b-796c073a6c09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T06:46:31.011+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:06:10.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No one questioned his authority and resolve in always supporting
        the candidates who are members of PDP-Laban adhering to its principles and
        objectives. He has no allegiance to any candidate who is a member of another
        national party," he added.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a16c44c-8103-4b8d-8a2c-bc5e32f326ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T06:46:31.011+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:06:10.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquiao''s ally Sen. Koko Pimentel also called the expulsion warning
        as a distraction for the upcoming fight of the boxer-turned-politician.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55173051-8003-4eb2-af2d-7e556977421e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T06:46:31.012+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:06:10.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the first time that a group of Filipinos, because of politics,
        has organized an effort meant to distract our Pambansang Kamao while he fights
        in the boxing ring to bring additional honor to our country. How unpatriotic
        of this group of politicians!" he tweeted.</p>'
    '36':
