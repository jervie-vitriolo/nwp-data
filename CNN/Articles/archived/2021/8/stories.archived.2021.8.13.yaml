    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c8f40f24-ed68-453f-9cb9-36e247ca1224'
    'lead': 'It''s a situation we can all relate to: You get on the wrong bus, lose
      track of time and come close to missing an important appointment — or in the
      case of Hansle Parchment, almost don''t make your semifinal in the 110 meters
      hurdles at the Olympic Games.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-13T14:55:42.915+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T09:05:37.845+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:04:07.358+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'An Olympian got lost, nearly missed his race, and won gold. Now he''s
      tracked down the volunteer who helped him out'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '788d3832-949c-4681-b42f-e14dd104c04a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T14:55:42.915+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:05:37.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>It''s a situation we can all relate
        to: You get on the wrong bus, lose track of time and come close to missing
        an important appointment — or in the case of Hansle Parchment, almost don''t
        make your semifinal in the 110 meters hurdles at the Olympic Games.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59a617a7-5f7a-45ba-b5d3-63526e2a4f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T14:55:42.915+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:05:37.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jamaica''s gold medal-winning hurdler narrowly avoided embarrassment
        thanks to a volunteer who gave the athlete money for a taxi after he accidentally
        traveled to an aquatics arena instead of Tokyo''s Olympic Stadium on the day
        of his race.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b47121e-5d33-4f69-b6f2-967a801d0f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T14:55:42.915+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:05:37.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And now Parchment has gone viral after tracking down the woman,
        repaying her for the cab, and showing her the gold medal he won the following
        day.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76adb423-a664-4bd6-9e2f-958580c7e2b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T14:55:42.915+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:05:37.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I saw this volunteer and I had to beg... and she actually gave
        me some money to take one of the taxis. And that''s how I was able to get
        to the warm-up track at the stadium and with enough time to warm up to compete,"
        he said in a video recorded during the Games, which has attracted global attention
        this week.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e7e721-f929-4f39-adcd-db7a6bb30a00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T14:55:42.915+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:05:37.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You were instrumental in me getting to the final that day," he
        told the volunteer after locating her.</p>'
