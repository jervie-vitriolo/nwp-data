      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 13) —</strong> The
        Ospital ng Lungsod ng San Jose del Monte in Bulacan has seen a new trend in
        its recent coronavirus-related admissions.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de27512b-e987-4793-aa47-ea797659d0b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T14:16:10.172+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:05:42.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Mas younger ang mga pasyente,” Dr. Erbe Bugay, medical director,
        told CNN Philippines’ The Source on Friday. "Before, kadalasan senior citizens
        ang naa-admit sa amin."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24dde97a-c3fe-4946-8e7d-658211ec71e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T14:16:10.172+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:05:42.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our patients are younger now. Before, senior citizens
        were usually the ones admitted to our hospital.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d6f67f4-01a0-4724-a636-162de069077f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T14:16:10.172+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:05:42.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another observation, according to him, is the sudden rise in the
        number of COVID-19 patients in the hospital.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eb9a986-0290-485b-9e96-60bf36971afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T14:16:10.172+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:05:42.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Mas sobrang dami ng pasyente kumpara last month,” Bugay said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e76df4-dd7b-4d54-aeb7-45e63f0dc7fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T14:16:10.172+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:05:42.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There are more patients now compared to last month.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '017c6f65-f636-4245-aa72-5c60b05e67bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T14:16:10.172+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:05:42.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All 27 beds in the isolation wards of the medical facility are occupied,
        according to the hospital head.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af68fe12-ff0a-497d-bac8-9dabd841eb9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T14:16:10.173+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:05:42.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eighteen of the 27 patients in the isolation wards are confirmed
        COVID-19 cases, he said. Of the 18, only one is vaccinated, he noted.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a6becc2-214f-4bc4-891b-e0e4fd4b185b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T14:16:10.173+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:05:42.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eleven more are in the triage area waiting for their swab test results,
        of whom only two received their COVID-19 vaccines, he added.</p>'
  'metro-manila-fully-vaccinated-target-population-end-august':
