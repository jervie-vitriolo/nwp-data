  'US-Anthony-Fauci-covid-19-vaccine-booster':
    'author': 'Naomi Thomas, CNN'
    'caption': 'Courtesy: J. Scott Applewhite/Pool/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-08-13T02:25:06.658+08:00
    'imagesource': 'jcr:9c25f48f-0dc4-4356-a067-e92a51f3388e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cb021561-da26-46ec-be7f-bc43f3ebc567'
    'lead': '“It’s likely that that will happen at some time in the future,” said
      Dr. Anthony Fauci, director of the National Institute of Allergy and Infectious
      Diseases, when asked if everyone will need a booster shot at some point.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-13T02:27:44.916+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T09:06:33.344+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:03:42.759+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US', 'Anthony-Fauci', 'coronavirus', 'COVID-19', 'vaccine', 'booster',
      'pandemic']
    'template': '1'
    'title': 'Fauci says it''s likely everybody could need a booster at some point'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e63b7a-9f5f-498c-948f-5cadcac13f1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T02:27:44.916+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:33.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong> Dr. Anthony Fauci, director of the
        National Institute of Allergy and Infectious Diseases, said Thursday on CBS
        This Morning that while it is imminent that immune compromised people will
        get Covid-19 vaccine booster shots, it is likely that at some point in the
        future everyone will need one.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee98445-ad98-4f09-84f5-d7c38aaa6449'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T02:27:44.916+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:33.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed6960b9-7b73-4189-9d47-45af5a1089b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T02:27:44.916+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:33.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s likely that that will happen at some time in the future,”
        Fauci said, when asked if everyone will need a booster shot at some point.
        “We’re already starting to see indications in some sectors about a diminution
        over time, that’s durability. We don’t feel at this particular point, that
        apart from the immune compromised, we don’t feel we need to give boosters
        right now.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae2b2bf-145a-495a-abbc-108e8621f4e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T02:27:44.916+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:33.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he said this is data is being followed in real time, “literally
        on a weekly and monthly basis,” with cohorts of all different populations
        to determine if the level of protection is starting to attenuate.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce65545c-005f-470e-ac52-f4703d4f581e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T02:27:44.916+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:33.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75dc1cd5-0bd6-4e19-bbb1-b51fb72f47de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T02:27:44.917+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:33.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When it does get to a certain level, we will be prepared to give
        boosters to those people, but from what you just said a moment ago, it is
        imminent that we will be giving it to immune compromised,” he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f4cf87-f618-4753-9831-c2ac199aa573'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T02:27:44.917+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:33.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8688a6b-2b69-4d10-934b-fd7fc37061df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T02:27:44.917+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:33.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if people should get the same brand of vaccine they initially
        got when they get a booster shot, Fauci said “it is preferable that you go
        with the same brand.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd11d8f2f-e52f-4d44-a77a-4da7c2e70f30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T02:27:44.917+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:33.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91810f76-0d7b-4537-b678-29fab8aa187e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T02:27:44.917+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:33.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that there will be instructions about that from the US
        Food and Drug Administration, through the US Centers for Disease Control and
        Prevention and their Advisory Committee on Immunization Practices, so there
        will be guidance when the time comes.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b54d77b6-383e-4726-b05b-216646d09e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T02:27:44.917+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:33.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c224be90-c0e9-4a27-9482-6ba4a33672e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T02:27:44.917+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:33.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA is expected to authorize a Covid-19 vaccine booster shot
        for some immunocompromised people within the next 48 hours.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '105479d5-71f1-4d85-90f8-01d57b07ffc3'
      'mgnl:activationStatus': true
