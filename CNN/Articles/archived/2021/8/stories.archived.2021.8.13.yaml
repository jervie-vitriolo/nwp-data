      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The US Food and Drug Administration authorized
        an additional Covid-19 vaccine dose for certain immunocompromised people on
        Thursday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6667267-aa02-4370-bd32-51fe33c9ae57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T12:09:11.790+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:05:58.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA amended the emergency use authorization for the Pfizer/BioNTech
        and Moderna Covid-19 vaccines to allow for an additional dose for certain
        people with compromised immune systems. That group includes "specifically,
        solid organ transplant recipients or those who are diagnosed with conditions
        that are considered to have an equivalent level of immunocompromise," the
        agency wrote in a statement Thursday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '537b2184-9b90-4246-9ebb-ea5e3e852f56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T12:09:11.791+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:05:58.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The country has entered yet another wave of the COVID-19 pandemic,
        and the FDA is especially cognizant that immunocompromised people are particularly
        at risk for severe disease," Acting FDA Commissioner Dr. Janet Woodcock said
        in a statement. "After a thorough review of the available data, the FDA determined
        that this small, vulnerable group may benefit from a third dose of the Pfizer-BioNTech
        or Moderna Vaccines."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be4ed382-157c-420c-9c68-0ee65fb827c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T12:09:11.791+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:05:58.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently three coronavirus vaccines are authorized for emergency
        use in the United States -- the two-dose Pfizer/BioNTech vaccine for people
        12 and older and the two-dose Moderna vaccine and single-dose Johnson &amp;
        Johnson vaccine for people 18 and older.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e93f3eff-52a2-49af-8c4e-3441287a63d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T12:09:11.791+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:05:58.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All three are used under emergency use authorization by the FDA,
        but full approval is pending for Pfizer''s vaccine.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e7c95c-ec74-41e8-9d51-f5d8f392ca6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T12:09:11.791+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:05:58.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC''s Advisory Committee on Immunization Practices is scheduled
        to meet on Friday to discuss booster doses of Covid-19 vaccines and additional
        doses for some immunocompromised people, according to a meeting agenda posted
        online. The committee is also scheduled to vote on Friday on whether to recommend
        additional doses of the vaccine for immunocompromised people.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bac4316-d0f2-44a2-9899-57e16d79e096'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T12:09:11.791+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:05:58.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A recent study by Johns Hopkins researchers found that vaccinated
        immunocompromised people are 485 times more likely to end up in the hospital
        or die from Covid-19 compared to the general population that is vaccinated.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd28a263b-4126-4c8d-b8ab-9bcb2f1a4c16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T12:09:11.791+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:05:58.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on an estimate by the CDC, about 9 million Americans are immunocompromised,
        either because of diseases they have or medications they take.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92b93216-5c61-4534-a60f-c07a2a56231b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T12:09:11.791+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:05:58.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Emerging data show that certain people who are immune compromised,
        such as people who have had an organ transplant and some cancer patients,
        may not have had an adequate immune response to just two doses of the Covid
        vaccine," CDC Director Dr. Rochelle Walensky said during a White House Covid-19
        Response Team briefing on Thursday. "To be clear, this is a very small population.
        We estimate it to be less than 3% of adults."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f5ea13-4107-44c0-b857-8e89d030d42a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T12:09:11.792+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:05:58.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has been known for months that Covid-19 vaccines might not work
        well for this group. The hope was that vaccination rates overall would be
        so high so that the "herd" would protect them. But it didn''t work out that
        way, because about a third of eligible people in the US have not received
        even one dose of a Covid-19 vaccine.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6663a4bd-d87a-43d2-b252-039f9d0fdf7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T12:09:11.792+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:05:58.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Inevitably, there will be a time when we''ll have to give boosts''</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d0db282-7e4c-48db-852d-0c27e310f597'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T12:09:11.792+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:05:58.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even for healthy people, some researchers and health officials have
        said they suspect the immunity against Covid-19 that vaccines elicit in the
        body might wane over time -- possibly after a year or more -- and might not
        protect as well against coronavirus variants that could emerge and evolve.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af998d21-157a-439e-a577-cbb603dbd64e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T12:09:11.792+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:05:58.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That might mean a vaccinated person would need a booster dose of
        vaccine to stay protected against the original coronavirus strain and newly
        emerging variants -- somewhat similar to how a tetanus booster is recommended
        every 10 years or different flu vaccines are recommended each year.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '241d0181-65b9-4681-9466-4dbae0939b9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T12:09:11.792+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:05:58.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for the general public, health officials say that they are monitoring
        data closely to determine when a rollout of third doses may be needed more
        broadly.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3597aa65-b494-4dbd-bbec-a84f2dea24b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T12:09:11.792+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:05:58.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The important thing to point out is the differences between the
        immune compromised, who really never really got a good response to begin with,
        so for them it''s more of getting them up to what they hopefully had gotten
        the first time around but we know because of their immune compromised they
        don''t. That''s different than the durability of response," Dr. Anthony Fauci,
        director of the National Institutes of Health, told NBC''s Craig Melvin on
        the Today Show on Thursday.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94fd4b76-6832-482a-be3d-a6759cf27fd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T12:09:11.792+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:05:58.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No vaccine, at least not within this category, is going to have
        an indefinite amount of protection," Fauci said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffca0ae6-366e-4b03-9ed7-290cb0152eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T12:09:11.792+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:05:58.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Inevitably, there will be a time when we''ll have to give boosts.
        What we''re doing literally on a weekly and monthly basis is following cohorts
        of patients to determine if, when and whom should get it. But right now at
        this moment, other than the immune compromised, we''re not going to be giving
        boosters to people," he said. "But we will be following them very carefully,
        and if they do need it, we''ll be ready to give it to them."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fc10a26-80b2-44ff-b108-c38be08f6c6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T12:09:11.793+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:05:58.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Biden administration is expected to lay out a Covid-19 vaccine
        booster strategy for all vaccinated Americans in September.</p>'
