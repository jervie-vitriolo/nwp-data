      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf2e834-ee7a-4697-b8c8-e80cf6d567d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T20:22:12.559+08:00
      'mgnl:createdBy': 'janine'
