      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP also logged 2,100 non-Authorized Persons Outside of Residence
        (APORs) violators in Metro Manila, with a daily average of 350.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52680ba2-396f-49f1-8529-0f315c9dda4c'
