  'COA-DOH-2020-budget-unspent-funds':
    'author': 'AC Nicholls, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-08-13T15:43:05.461+08:00
    'imagesource': 'jcr:2c4b32b6-c2d0-4bf6-aff8-bb60d0967810'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6288fc79-11b5-463d-aa1d-191046b0fee7'
    'lead': 'State auditors have called out the Health Department for not spending
      over ₱59 billion from its 2020 budget.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-13T15:48:10.867+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T09:05:29.565+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:04:08.627+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH called out for ₱59-B unspent funds in 2020 budget'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0871457e-4883-4196-bebb-0783d1f4228a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T15:48:10.867+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:05:29.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 13)—</strong> State
        auditors have called out the Health Department for not spending over ₱59 billion
        from its 2020 budget.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e5c783-f3a6-4da9-83a4-5431bbf616f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T15:48:10.867+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:05:29.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its annual report made public earlier this week, the Commission
        on Audit said the agency had “unobligated allotments and unpaid obligations”
        amounting to ₱24,641,119,764.42 and ₱34,483,710,711.50, respectively, as of
        December 31 last year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a13e992-c3f7-48ec-aa19-15ce1e801dcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T15:48:10.867+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:05:29.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The COA said the money could have been used to strengthen the healthcare
        system as the country grapples with the COVID-19 pandemic.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '087e2546-a3d2-4e18-81fb-6992960dd5fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T15:48:10.867+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:05:29.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“These billions-worth of public funds could have saved many lives
        if only these were translated into meaningful programs during the national
        emergency,” COA said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef21974c-efce-443f-8a0f-80169c21cc55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T15:48:10.868+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:05:29.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[These] are considered as very material and are more than enough
        to affect the level of efficiency put into managing the COVID-19 funds vis-à-vis
        the agency’s implementation capabilities and its response to the urgent healthcare
        needs during the time of state of calamity,” the report further read.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eabef84e-5497-44cc-aad0-87178be28368'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T15:48:10.868+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:05:29.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COA noted the agency’s failure to spend a huge chunk of its budget
        is caused by challenges encountered in procurement processes and late downloading
        of funds to health centers and other operating units.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39dd5636-3779-43d1-a515-c652d056bdd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T15:48:10.868+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:05:29.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unspent funds were reverted back to the national treasury.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6eabe6f-43ed-4a80-950d-cd719a766170'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T15:48:10.868+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:05:29.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“These funds that remained idle at year-end were not translated
        to much needed health supplies, equipment and services that could have benefitted
        both the health workers and the general public during critical times of the
        pandemic,” the report added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f19672f-4b37-4ff9-9bbc-b4c614aa5f6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T15:48:10.868+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:05:29.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This flagged amount is on top of the more than ₱67 billion worth
        of “deficiencies” the state auditors raised regarding the DOH’s handling of
        funds allotted for pandemic response.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc49d15-78f7-41b6-a319-9e84deb19edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T15:48:10.868+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:05:29.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both issues were flagged in the same audit report.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a95bdd7e-166d-42bc-8874-31c934f03106'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T15:48:10.868+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:05:29.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2021/8/11/COA-DOH-67-billion-COVID-pandemic-funds.html">COA
        flags DOH for ''deficiencies'' in management of over ₱67-B pandemic funds</a></strong></p>'
