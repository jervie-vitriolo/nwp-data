    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a1acf90d-3f00-483b-a621-f999771adfd7'
    'lead': 'Aside from guiding the Chery Tiggo Crossovers to the championship, the
      towering Jaja Santiago takes home the 2021 PVL Open Conference Most Valuable
      Player and Finals Most Valuable Player plums.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-13T19:15:10.133+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T09:05:13.087+08:00
