      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ec3c61-de74-4b24-b86d-15fba1a8406a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T04:59:27.271+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:32.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The $1.2 trillion bipartisan infrastructure bill — which still needs
        to be passed by the House — has more than $100 billion dedicated to addressing
        climate change, from sweeping programs that address extreme weather to electric
        school buses.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c36ef678-aac9-471a-9a6a-99e2dc1b63a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T04:59:27.271+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:32.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce96ca34-3266-437b-b55c-3697e7f8f9b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T04:59:27.271+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:32.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part of this is $25 billion in funding to the DOE for demonstration
        projects via public-private partnerships, which will include Breakthrough
        Energy Catalyst. The Wall Street Journal first reported the donations.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e125b0-26b3-40a9-9799-cbee457b9775'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T04:59:27.271+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:32.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f4bbde1-26b8-465c-85f7-9458047cd360'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T04:59:27.271+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:32.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Breakthrough Energy''s Catalyst program hopes to accumulate up to
        $15 billion to fund "climate smart technologies" through public and private
        financing across different industries. Gates has frequently stated the ultimate
        goal is to reach a net-zero carbon emission economy by 2050.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8113bd27-72a7-409f-86e0-086e9c8e96f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T04:59:27.271+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:32.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a183fa77-2fa5-488d-b526-af60d1e21e74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T04:59:27.271+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:32.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOE-sponsored projects that Catalyst will help to fast track
        include sustainable aviation fuel and green hydrogen, which could provide
        power without fossil fuels. Other projects direct air capture, which would
        capture carbon dioxide straight from the atmosphere, and long-duration energy
        storage.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '234a266e-f88f-4f5b-8db7-e68060a6b975'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T04:59:27.271+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:32.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd92ceb67-96b2-49eb-a9af-7c494ff05579'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T04:59:27.271+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:32.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Avoiding a climate disaster will require a new industrial revolution.
        We need to make the technologies and products that don''t cause emissions
        as cheap as those that do, reducing what I call Green Premiums, so the whole
        world can afford them and reach our climate goals," Gates said in a statement,
        adding that a public-private partnership will speed up the deployment of these
        technologies.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e23dc421-4517-44ab-b227-83dc75e7ba05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T04:59:27.271+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:32.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '923ab8a4-d297-49cc-b39a-7ce6151da699'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T04:59:27.272+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:32.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scott Sklar, the energy director of George Washington University''s
        Environment &amp; Energy Management Institute, said that though public-private
        partnerships for the climate were ongoing and common, he hasn''t seen one
        of this scale.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c48e1a8-b877-46ff-8432-628592cb9a9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T04:59:27.272+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:32.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e21353bb-d54a-4c9d-a97e-b7844be23d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T04:59:27.272+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:32.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Gates is gambling a little bit," Sklar said. "As many leaders are
        saying, we need to accelerate technology adoption if we''re going to meet
        some of these climate goals and it''s going to take some risks."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ac775a-89f2-4740-9893-a38a6d7b009c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T04:59:27.272+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:32.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e32023a0-fbcd-4ea9-9549-3a7e19d676d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T04:59:27.272+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:32.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jonah Goldman, the managing director for Breakthrough Energy, said
        that the partnership allows flexibility on both sides to scale large, complex
        solutions to carbon-free emissions.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e4ece80-57cb-4ca7-b7da-412303864961'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T04:59:27.272+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:32.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67d96731-b422-4aef-8c2b-a3e894f9ae22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T04:59:27.272+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:32.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s nothing binary about climate, the solution is completely
        reinstituting a foundation for our modern lifestyle," Goldman said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac6cc982-32d8-4415-8677-b2c30afce5c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T04:59:27.272+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:32.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f2ac49b-4e37-4df6-b65d-808b684f277a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T04:59:27.272+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:32.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gates has collaborated with the public sector before. In June, Breakthrough
        Energy Catalyst and the European Commission announced a partnership to boost
        investments in critical climate technologies that will enable a net-zero economy.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3eb46b2-34d4-4aba-98a8-ba23c9accd95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T04:59:27.272+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:32.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0adb5e68-c51d-4222-8032-7fb4b0b85b1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T04:59:27.272+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:32.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>-- CNN''s Katie Lobosco and Tami Luhby contributed to this report.</em></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59654163-e758-4cc7-99d7-b8210226d423'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T04:59:27.272+08:00
