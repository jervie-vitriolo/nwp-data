      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 13)</strong> — The
        Philippines on Friday received 15,000 doses of Gamaleya''s COVID-19 vaccine
        Sputnik V.</p>'
