    'template': '1'
    'title': 'Disgraced K-pop star Seungri sentenced to three years on prostitution
      charges'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd76fbeda-90a5-4918-9779-efccd2468e5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T13:16:32.468+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:05:50.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Former K-pop star Seungri was sentenced
        to three years in jail on Thursday by a South Korean military court, more
        than two years after sexual assault allegations first emerged stunning the
        country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3694270-9f1f-42b9-a7ac-bbfd281aceaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T13:16:32.468+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:05:50.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d319336-7bc1-411e-8331-30e1d5980786'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T13:16:32.468+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:05:50.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former Big Bang member had been indicted without detention in
        2020 for allegedly organizing prostitutes for investors, embezzlement, bribery,
        illegal gambling, and violation of foreign currency exchange and food hygiene
        laws.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e86f5e6-e647-4b41-bf9d-3330d485a607'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T13:16:32.468+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:05:50.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb71e11c-df45-433b-a06e-7d760f486e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T13:16:32.468+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:05:50.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seungri, whose real name is Lee Seung-hyun, was one of K-pop''s
        biggest stars before he dramatically quit the entertainment industry in March
        in 2019 after it emerged that he was under investigation on the above mentioned
        charges.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07807ee0-f5ed-4b07-9b37-d8b768886a3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T13:16:32.468+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:05:50.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea7a788-708d-494f-8b1a-f2833876ae3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T13:16:32.468+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:05:50.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Legal procedures were conducted by a military court, owing to the
        fact that Seungri had been undergoing military service -- a mandatory requirement
        for men in South Korea —&nbsp;at the time of his arrest.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd374f4e9-42fc-4392-a095-903ca04dbeda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T13:16:32.469+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:05:50.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b47c2b12-b0bb-42f6-854c-e2d08ba67a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T13:16:32.469+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:05:50.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee, who appeared in uniform at the military court in Yongin, south
        of Seoul, shook his head as he listened to the sentence, which also included
        an order for him to pay a fine worth 1.15 billion won ($990,000), Reuters
        reported.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a06ca662-9865-4eec-945f-ea9f607bce27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T13:16:32.469+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:05:50.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff66c876-c9f2-4db2-973b-1933590b111c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T13:16:32.469+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:05:50.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee denied most of the charges, according to Reuters.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd152eee4-7eb3-4339-90d2-2257afb8c31f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T13:16:32.469+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:05:50.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12c3f41f-6d60-4495-b4f3-a0b8726531ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T13:16:32.469+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:05:50.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seungri''s indictment and sentencing were part of the larger so-called
        "Burning Sun scandal," over a nightclub in Seoul''s glitzy Gangnam neighborhood.
        Seungri sat on the board of the club, and oversaw its publicity.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfac4c53-b57a-4503-aa53-e07aa99afbbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T13:16:32.469+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:05:50.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5632d7aa-cdbf-43f5-94f6-df45da540bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T13:16:32.469+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:05:50.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Seoul Metropolitan Police, Burning Sun was the
        site of bribery, violence against customers, securing prostitutes for VIPs,
        rape, drug trafficking and drug use. Numerous women have come forward with
        claims of being assaulted or drugged at the club.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f655bab7-e1c0-418d-bad6-eab4aadce740'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T13:16:32.469+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:05:50.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e8431d0-d268-423f-a3c8-d88d48ee6c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T13:16:32.469+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:05:50.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the allegations, Burning Sun has closed — and a handful of
        high-profile figures have been affected by the scandal. Further police investigation
        discovered an online group chat that shared sexually explicit videos of women
        filmed without their knowledge and consent, which led to two other K-pop stars
        —&nbsp;Jung Joon-young and Choi Jong-hoon —&nbsp;being sentenced to six and
        five years in jail respectively.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7b8bce3-70bc-4e0b-8f2c-9d594a6ab0a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T13:16:32.469+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:05:50.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea09da4d-2af4-4628-9323-cc92ed264a65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T13:16:32.469+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:05:50.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People outside the entertainment industry, including a former police
        officer and employees of the nightclub, have also been brought down by the
        scandal.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e9950f-ea97-4845-ad63-1650cac12711'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T13:16:32.469+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:05:50.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b25b2098-f871-4750-a164-9ef4a1769886'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T13:16:32.469+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:05:50.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scandal has prompted questions over how stars in South Korea''s
        multibillion-dollar entertainment industry treat women —&nbsp;and reflects
        broader issues of illicit recordings, sexual harassment and voyeurism in South
        Korean society.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe8d3be-a7ec-4983-8e4e-1881c3fd7bc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T13:17:07.188+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:05:50.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Reuters contributed reporting.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '734fa854-3614-4ea1-9bbb-1fe416226bfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T13:16:32.468+08:00
      'mgnl:createdBy': 'janine'
