      'text': '<p>Bo Perasol, who <a href="https://cnnphilippines.com/sports/2021/7/14/Bo-Perasol-steps-down-UP-Fighting-Maroons-head-coach-.html"
        target="_blank">stepped down</a> as the Maroons head coach last month, was
        given a new role as the squad’s program director.&nbsp;</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c0332be-b469-4d92-a1e6-0d4b97e520d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T15:44:04.158+08:00
