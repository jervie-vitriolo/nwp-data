    'template': '1'
    'title': 'Biden on anti-mask ordinances: ''This isn''t about politics -- this
      is about keeping our children safe'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b02b0a-66af-4ce7-8111-d0b858d19912'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T05:32:25.092+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:29.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;US President Joe Biden on Thursday
        hit out at anti-masking protesters for politicizing the COVID-19 pandemic,
        saying he was particularly disturbed by scenes at a school board meeting in
        Tennessee earlier this week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bcda06e-5458-4e0f-8343-d3cac66bda95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T05:32:25.093+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:29.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d274f2a-4706-495c-ac93-71f572b47143'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T05:32:25.093+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:29.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During remarks on his plan to lower prescription drug costs, Biden
        said there are people in America who are "trying to turn a public safety measure,
        that is children wearing masks in school so they can be safe, into a political
        dispute."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '291ed169-14df-45cf-9861-d215455064a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T05:32:25.093+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:29.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb3e5bf9-f720-4ee1-8817-70a5f90a80ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T05:32:25.093+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:29.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This isn''t about politics. This is about keeping our children
        safe," Biden said at the start of remarks at the White House Thursday afternoon.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b09fae2-705d-4f95-b9a1-087eed5fdd42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T05:32:25.093+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:29.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed9ae6ec-123d-4b61-bfac-dd6e4c253fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T05:32:25.093+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:29.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President specifically pointed to a recent protest in Williamson
        County, Tennessee, where anti-mask activists harassed public health officials
        at a school board meeting testifying in favor of mask mandates in schools
        to prevent the spread of COVID-19.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f7a874c-f361-45fb-ab1b-b3f5420b846c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T05:32:25.093+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:29.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e40b40-7974-49df-8000-7a899183044c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T05:32:25.093+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:29.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the highly contagious Delta variant, COVID-19 cases and hospitalizations
        among children have been on the rise. The US Centers for Disease Control and
        Prevention recommends students from kindergarten through grade 12 wear masks
        in school, along with teachers and visitors, while the American Academy of
        Pediatrics recommends masks in schools for everyone over age two.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '234ae518-78b0-4532-b602-007dc5a84ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T05:32:25.093+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:29.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e71a50e-14cd-47b2-a72f-fa786f02b38a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T05:32:25.093+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:29.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You know, our health care workers are heroes. They were the heroes
        when there was no vaccine. Many of them gave their lives trying to save others.
        And they''re heroes again with a vaccine," Biden said. "They''re doing their
        best to care for the people refusing to get vaccinated, and unvaccinated folks
        are being hospitalized and dying as a result of not being vaccinated."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd81b195b-3767-4744-9cb3-db1cfd31e593'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T05:32:25.093+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:29.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a354572e-67d5-43a3-bf27-d8345d873ff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T05:32:25.093+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:29.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President went on to applaud "the mayors, school superintendents,
        educators, local leaders, who are standing up to the governors politicizing
        masks, protection for our kids," adding, "thank God that we have heroes like
        you, and I stand with you all, and America should as well."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acdb1ea9-fdd9-449c-9cb0-4f0e816c7943'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T05:32:25.094+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:29.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '181397ad-4b38-452e-a778-080a5704c049'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T05:32:25.094+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:29.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previously, Biden and members of his administration have specifically
        targeted the governors of Florida and Texas for standing in the way of mask
        and vaccine requirements, pointing to the extraordinary amount of Covid cases
        and hospitalizations in their states. Earlier Thursday, the White House COVID-19
        team confirmed they''d increased their shipments of monoclonal antibody treatments
        to Florida eightfold over the past month. They''ve also sent additional ventilators
        to the state.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b1c33e-5c29-4199-8c27-34639029b6ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T05:32:25.094+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:29.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad5bd5df-976b-4d3d-a0ec-0dfc73479d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T05:32:25.094+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:29.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Prescription drug prices are outrageously expensive in America''</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e380952e-6ec7-4dcd-80f2-a67aa9996b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T05:32:25.094+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:29.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of his scheduled remarks, Biden made the case for his plan
        to lower prescription drug prices, expanding upon his recent executive orders
        and efforts in his "Build Back Better" agenda proposals to Congress.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fc6ec67-a6f3-449b-9c39-e73011923854'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T05:32:25.094+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:29.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00781608-7301-4838-8573-501e05fe93c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T05:32:25.094+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:29.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said he didn''t want to diminish the "groundbreaking"
        work by pharmaceutical companies, like the development of the COVID-19 vaccine,
        but added that "we can make a distinction between developing these breakthroughs
        and jacking up prices on a range of medications for a range of everyday diseases
        and conditions."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0004c094-ef10-4b93-b330-d6972fd1d3b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T05:32:25.094+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:29.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f325c728-a360-4f9b-abc1-6c76bca2146a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T05:32:25.094+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:29.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He pointed to the fact that the US pays "the highest prescription
        drug costs of any developed nation in the world," cited skyrocketing prices
        for insulin, as well as medications to treat multiple sclerosis, cancer and
        rheumatoid arthritis.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd38040f3-aae4-42cf-99a9-843076e5b933'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T05:32:25.094+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:29.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97d43bad-d0b2-45bf-8682-2df480c81090'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T05:32:25.094+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:29.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also recalled chipping in with his siblings to cover the cost
        his mother''s medications, adding that similar situations across the country
        have "forced people into terrible choices, between maintaining their health,
        paying their rent or the mortgage, putting food on the table -- I mean literally."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e951017-d48f-4083-a0af-70f7e3146c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T05:32:25.094+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:29.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b978b74f-1794-4592-891f-4666c9bfdb36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T05:32:25.094+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:29.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden cited a wide-ranging executive order he signed last month
        that is aimed at promoting competition in the US economy.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f12d2a1-c2c3-4da5-9e8f-544c18863808'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T05:32:25.094+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:29.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f448cbe-5d1b-447d-b839-af38c39fd07c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T05:32:25.094+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:29.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order continues a historic Trump administration push to allow
        states to import prescription drugs from Canada, where government regulation
        keeps down the cost of medications. It directs the US Food and Drug Administration
        to work with states to safely import drugs, which Biden had supported during
        his presidential campaign.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2cc4483-9d9b-419d-81aa-5046e72cf114'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T05:32:25.095+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:29.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de33d7b-f694-4abf-aba6-760b218310e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T05:32:25.095+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:29.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The executive order directs the Department of Health and Human Services
        to issue a plan within 45 days to combat high prescription drug prices and
        price gouging. It also cracks down on shipping costs for companies and prescription
        drug costs for Americans.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17a793d6-13b8-4559-b13b-3bb7367a1272'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T05:32:25.095+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:29.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cdba4a5-a98c-4be9-bcab-908e68ca75f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T05:32:25.095+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:29.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He pointed to the fact that new prescription drugs can get a patent
        and be distributed in the US for 12 years without competition, but added that
        "unfortunately it often takes a long time, years and years, for" generic versions
        of those drugs to be released into the US market after the 12-year period.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd213718e-de05-4e8e-85fb-89858c71619c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T05:32:25.095+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:29.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f15b099-0acc-402d-b9b2-8cb5cab52853'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T05:32:25.095+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:29.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These things by themselves will be a great help but to really solve
        the problem we need Congress to act. That''s what my Build Back Better plan
        will do," the President said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ae316e-2990-41e4-b6dc-afd388b0a945'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T05:32:25.095+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:29.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61100958-92b6-4794-a9fd-8b849e23f15c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T05:32:25.095+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:29.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part of his proposals to Congress would "give Medicare the power
        to negotiate lower drug prices" and allow Medicare prices to be available
        to private insurance companies.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'febcfc1e-0ea8-44a2-85bc-88b5e3c6a199'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T05:32:25.095+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:29.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cdeb071-7ae2-45c5-8511-9d6765775826'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T05:32:25.095+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:29.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also pointed to proposals to expand Medicare coverage to dental,
        vision and hearing, as well as the assembly of the Advanced Research Projects
        Agency for Health (ARPA-H).</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ce00f9f-afd9-410b-9c0b-4926141df7d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T05:32:25.095+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:29.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acccc2e0-9df6-4f78-a345-c6a27e52e0d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T05:32:25.095+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:29.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not criticizing companies that aren''t prepared to spend billions
        of dollars on certain projects to research. I get it. But if they''re not,
        we should, to make sure that Americans are covered," the President said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0efa1b8-9562-477a-9720-e21975ac8fa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T05:32:25.095+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:29.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/08/12/politics/joe-biden-anti-mask-ordinances-prescription-drug-prices/index.html">Biden
        on anti-mask ordinances: ''This isn''t about politics -- this is about keeping
        our children safe''</a>."</em></p>'
  'DILG-barangay-tanod-carrying-firearms-while-on-duty':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-08-13T05:43:43.601+08:00
    'imagesource': 'jcr:af30059d-3ebc-4803-bd14-be9c81b2481a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '78aa9241-1e09-43be-a494-eec228349f85'
    'lead': 'The Department of Interior and Local Government reiterates that barangay
      tanods are not allowed to carry firearms while on duty following the arrest
      of a village watchman for shooting a scavenger for violating the curfew'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-13T05:48:45.274+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T09:06:27.240+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:03:44.805+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['DILG', 'barangay-tanod', 'firearms', 'quarantine', 'restrictions',
      'protocols', 'local-governent', 'LGU']
    'template': '1'
    'title': 'Village watchmen not allowed to carry firearms while on duty — DILG'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff5710e-8967-430d-8776-dd6bd02bb671'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T05:48:45.275+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:27.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 13) —</strong> The
        Department of Interior and Local Government reiterates that village watchmen
        and other police auxiliary units are not allowed to carry firearms while on
        duty.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be73b2c7-0dcb-4a6b-9d8b-83dfbcaad70f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T05:48:45.275+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:27.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ede27d43-0c23-49b2-85b7-78a59dc08611'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T05:48:45.275+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:27.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interior Secretary Eduardo Año issued the statement after <a href="https://cnnphilippines.com/news/2021/8/9/Manila-tanod-curfew-quarantine-violator-mental-health.html">barangay
        tanod Cesar Panlaqui was arrested</a> for fatally shooting Eduardo Geñoga,
        a 59-year-old scavenger reportedly suffering from a mental illness, for violating
        the curfew amid the implementation of enhanced community quarantine in the
        capital region. The Manila police already filed murder charges against Panlaqui.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9bdf9a7-2895-4d40-9113-ebc35f00b6b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T05:48:45.275+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:27.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cb04ed9-c9a5-40c6-a5bf-c009a5195044'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T05:48:45.275+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:27.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While we acknowledge that barangay tanods play a complementary
        role to local authorities in the maintenance of the peace of order in their
        respective communities, we firmly reiterate that they are not authorized to
        carry any firearm in the performance of their duties even if they own these
        firearms," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ae1651e-eb75-4953-b96f-d76881866318'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T05:48:45.275+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:27.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27aafc2d-f054-4395-a477-7f3859939214'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T05:48:45.275+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:27.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5e995ba-2787-4352-88cf-2b32cd668fbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T05:48:45.275+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:27.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DILG chief also ordered local chief executives to ensure that
        all village watchmen within their jurisdiction will not to carry any firearm
        while on duty, warning that violators will face charges.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb7298f-04cb-449d-a27b-2f5629e83f69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T05:48:45.275+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:27.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebafe83c-fdb7-4da1-ba3b-a73d93e630b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T05:48:45.275+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:27.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Año noted that "The Comprehensive Firearms and Ammunition Regulation
        Act" has revoked the authority of police auxiliary units, including barangay
        tanods, from carrying firearms previously permitted under Circular 2008-013
        of the National Police Commission.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de9aa779-a54d-4dc5-b983-d7b30be84005'
      'mgnl:activationStatus': true
