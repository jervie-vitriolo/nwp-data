      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Social media and messaging apps, including
        Facebook, Instagram, WhatsApp, and Twitter, appeared to be shutdown in Zambia
        on Thursday as the country voted in presidential and parliamentary elections,
        according to a Facebook spokesperson.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c25c3919-b66d-4b2c-953f-5d86a04029b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T05:05:13.368+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:30.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb8154cf-cf6f-432b-9968-41825ce6c7d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T05:05:13.368+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:30.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve looked into this and can confirm that there seems to be
        a social media shutdown affecting our apps and others, like Twitter," a Facebook
        spokesperson told CNN.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac2c299a-d84e-44f0-a2dc-8821207562f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T05:05:13.368+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:30.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c622a6ea-b187-42a0-989b-b37384507ea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T05:05:13.368+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:30.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN could not independently verify the social media blackout. The
        Office of the President and the Zambian government didn''t immediately respond
        to CNN''s request for comment.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17759d45-86a5-415d-a698-f30b0c520ec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T05:05:13.368+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:30.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dba990d-a95b-4596-af2d-aea4328261cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T05:05:13.368+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:30.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zambian President Edgar Lungu is seeking re-election, with businessman
        Hakainde Hichilema his main challenger. International agencies and diplomatic
        missions have reported high election turnout, with queues hundreds of meters
        long forming before dawn.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36873296-9688-4ae8-bb92-7bc1d5245d5d'
      'mgnl:activationStatus': true
