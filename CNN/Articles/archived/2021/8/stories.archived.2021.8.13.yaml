    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '002208cc-714b-4be0-8404-5cdfebb4a991'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T19:47:05.083+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:05:39.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the menu, she went with dishes she both enjoyed and ate often
        enough that she knew it like the back of her hand. “I’ve made variations of
        this <a href="https://www.instagram.com/p/CRTgMAejEOp/" target="_blank">egg
        sando</a> over the years. And this <a href="https://www.instagram.com/p/CRS1k6vj0Ak/"
        target="_blank">veggie burger</a>, while recent, took me lots of testing and
        recipe dev to get to this point. I’m still developing it right now, recently
        experimenting with adding turmeric and flax seed,” she explained.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3273ec10-ce71-4aad-96b6-be48189376c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T19:47:05.083+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:05:39.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When choosing what to cook, she has three main criteria: does it
        look good? Is it easy? Would she eat it standing up on the kitchen counter
        as soon as it''s cooked? “Honestly, I’d love to learn more regional Filipino
        recipes. The Very Veggie Burger uses a lot of Filipino ingredients (banana
        heart, malunggay) but the execution isn’t really Filipino. I’d like to explore
        more local ingredients, techniques and recipes,” she admitted. “Recently,
        [I] made <a href="https://www.instagram.com/p/CRoIG_TD42Q/" target="_blank">pasta
        with palapa breadcrumbs</a>. Palapa is a Maranao spice made from sakurab (a
        native scallion), chili and ginger. It was recently gifted to me, and I thought
        it would be great in a simple pasta, like aglio olio topped with a palapa
        breadcrumb.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52cb3f75-a204-4174-a247-097f3b35441a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T19:47:05.083+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:05:39.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To all the home cooks starting out their culinary journeys, she
        recommends taking it easy and having fun. “Start making what you like! Which
        is advice that applies to anything in life, really.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a9e3983-f8e4-497a-bcff-34194e4eb415'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T19:47:05.083+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:05:39.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jonty Cruz, former editor-in-chief of Rogue Magazine, started out
        doing exactly that when he picked up cooking again during the pandemic. “Parang
        it really starts with, what do I miss eating outside? And then from there,
        it’s like me thinking, can I actually make these things?” He said that, while
        most of the time he can’t, it doesn’t dissuade him from trying again. “You
        make it and after you eat it, ano yung things I can improve [on]? Or if I
        ever do this again, what would be exciting? It’s me wanting to try but also
        not overreaching kaagad. I guess if you’re like a novice writer, you’re not
        gonna do 3000 words kaagad.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d0db523-8fdb-46db-8db5-ea9aee082f11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T19:47:05.083+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:05:39.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cruz, who now runs <a href="https://outofprint.ph/" target="_blank">Out
        of Print</a>, created an Instagram for his food with the handle @<a href="https://www.instagram.com/fakebaker_/"
        target="_blank">fakebaker_.</a> He’s also let his creations seep into his
        main Instagram feed. “I had a finsta account before — well I still have it
        — that’s where I was dumping my stuff. My other account has all of those first
        attempts: shitty baking stuff. And then last year, I guess I felt like these
        are nice things to post since I can’t really post anything else,” he said,
        describing how the pandemic had shifted his approach to posting. “You kinda
        wanna put things that make you feel good, I guess. Within the last year and
        a half, posting things that make me feel good kahit na it doesn’t look great
        like, oh I really enjoyed making this so this is what I’ll post nalang!”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96950fc4-c4ea-4f77-a266-89817693e628'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T19:47:05.083+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:05:39.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from reforging a connection to a past life outside, cooking
        has become a way for Cruz to show his appreciation to the people he spends
        most of his time with now — his family. “I think most of it I would say my
        favorites that I’ve made [are] based on what my family likes,” he said, explaining
        that his first ever attempt to bake was a <a href="https://www.instagram.com/p/Bz5B7WEnkI40PWPGwu5GOipUD6pSF2jBAgm2rs0/"
        target="_blank">matcha pie</a>&nbsp;for his mother. “Consistently, they really
        like the burgers that I have made for them, so at least twice a month I try
        to make it for them. I did these <a href="https://www.youtube.com/watch?v=8i7fVY596mY&amp;ab_channel=Food52"
        target="_blank">weekend eggs</a> — I made my mom and my kuya try it for a
        merienda and naubos kaagad nila so I was like, okay, I would count this as
        really up there. I saw that it was a good respite for them.”</p>'
