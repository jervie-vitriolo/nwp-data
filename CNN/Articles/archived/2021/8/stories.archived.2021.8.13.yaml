      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c503b0f2-4277-419b-a820-2cfce7d08e47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T20:22:12.559+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:04:58.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK has sent 600 troops to the country to help evacuate embassy
        staff, while German Interior Minister Horst Seehofer also encouraged support
        staff to leave the "increasingly threatening" situation in the country quickly.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f52a619-a950-4177-b88b-909343fa2e8e'
      'mgnl:activationStatus': true
