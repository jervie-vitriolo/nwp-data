      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 13) —</strong>&nbsp;The
        country logged 13,177 new COVID-19 cases on Friday, its second highest number
        of new infections in a day, pushing the total to 1,713,302.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beee64b9-899a-46b8-8024-eebadc82e8ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T16:27:03.937+08:00
