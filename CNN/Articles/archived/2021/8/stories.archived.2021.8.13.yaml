      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 13) —</strong>&nbsp;Despite
        closing this week''s trading in the red, local stocks are expected to recover
        early next week after investors rebalanced their portfolio ahead of the adjustment
        in the 30-member Philippine Stock Exchange index on Monday.</p>'
