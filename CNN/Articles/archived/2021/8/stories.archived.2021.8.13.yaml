      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez on Thursday said those who received Sputnik V as their first
        dose can have AstraZeneca for their second shot if the supply would face further
        delays.</p>'
