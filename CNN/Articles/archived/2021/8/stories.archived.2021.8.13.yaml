      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COVID-19 claims include the testing package, community isolation
        benefits, and in-patient benefits, she noted.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4205b80c-2d3a-4fa8-aed0-77b3ed8ededf'
      'mgnl:activationStatus': true
