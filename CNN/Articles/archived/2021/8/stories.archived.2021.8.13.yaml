      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Safety concerns</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e16c036-5817-4f3f-aedb-e4d17751f30d'
