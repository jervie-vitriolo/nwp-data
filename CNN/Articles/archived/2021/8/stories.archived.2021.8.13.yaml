      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Delta variant cases continue to surge, especially in Florida,
        it''s unclear how the company''s theme parks will be affected. Disneyland
        Paris in July began requiring guests to present proof of vaccination, a negative
        PCR test result or a positive antigen test proving they have already been
        infected with Covid before they can enter the park.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1066b41b-fca6-41ee-8562-7c381558da29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T11:48:44.402+08:00
