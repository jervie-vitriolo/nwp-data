      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> China''s worst coronavirus outbreak in
        a year has authorities taking dramatic measures to stamp out new infections.
        But while locking down cities, canceling flights and suspending trade may
        bring the virus back under control, those actions risk stalling an already
        precarious recovery.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a417ef83-df4c-4644-8cd7-108a3688ab5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T22:50:14.111+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:04:43.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2990f21-b616-4b75-b85c-739844979956'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T22:50:14.111+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:04:43.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s latest struggles began as the Delta variant of Covid-19
        swept through China in late July, quickly spreading to more than half of its
        34 provinces and regions and leading to more than a thousand confirmed cases.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3edc91cf-aa3a-4046-891d-d6dae3ae0963'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T22:50:14.111+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:04:43.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db0cf20f-5600-4e63-af7a-7893529d85f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T22:50:14.111+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:04:43.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the numbers of cases remain small by comparison with recent
        surges in infections in the United States and Europe, China has aggressively
        revived its "zero-Covid" strategy.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f61c5691-e5e0-4ed9-8c65-4ed6a0fada18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T22:50:14.111+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:04:43.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'affe8731-a405-4f95-8155-16d9e8e6be1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T22:50:14.111+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:04:43.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has isolated some cities, closed down entertainment venues, canceled
        flights and rolled out mass testing as it tries to contain the spread — measures
        not seen at this scale since the beginning of the pandemic last year. Some
        trade at a major container port near Shanghai was even suspended this week
        after a worker tested positive for the virus.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab9bddf3-5c41-497f-ad4c-ec8087ad1a03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T22:50:14.111+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:04:43.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc8d2396-8604-4f51-8207-6a6bf983061e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T22:50:14.111+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:04:43.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those drastic moves have already prompted some economists to slash
        their growth projections for the world''s second largest economy.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dfbc842-d880-4519-9066-7c10a9dd1f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T22:50:14.111+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:04:43.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b668bf3d-f2de-4fa8-8409-817b8ce0ac76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T22:50:14.112+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:04:43.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Goldman Sachs analysts forecast China''s GDP to grow by just 2.3%
        in the third quarter from the previous quarter — dramatically lower than the
        5.8% increase they originally expected.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f416f0c-b35a-440a-83f6-7ff1b6984ea8'
      'mgnl:activationStatus': true
