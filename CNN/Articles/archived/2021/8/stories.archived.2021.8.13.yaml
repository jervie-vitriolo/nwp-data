      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7275ec4c-37f5-4b2f-9458-61568cbd143c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T18:42:48.181+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:05:16.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dindin Santiago-Manabat also imposed her will against the star-studded
        Creamline squad by scoring 32 points, including 30 attacks.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f6550e-9033-4e44-8077-19a9cf905026'
