      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Read more <a href="https://cnnphilippines.com/news/2021/8/13/live-updates-covid-19-pandemic.html">here</a>.</em></p>'
