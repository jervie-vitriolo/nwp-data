    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f7ec68c-8d6b-4f87-8998-9ede6eeddc0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T05:05:13.368+08:00
      'mgnl:createdBy': 'bamba'
