      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/08/12/sport/hansle-parchment-olympics-volunteer-scli-spt-intl/index.html"
        target="_blank">An Olympian got lost, nearly missed his race, and won gold.
        Now he''s tracked down the volunteer who helped him out</a></em></p>'
  'filipino-americans-traditional-Ilokano-weaving':
    'author': 'Rachel Lozada'
    'caption': 'A renaissance of Filipino arts is taking place among Filipino-Americans
      on the West Coast. Notably, a budding interest in Ilocano weaving. Community-engaged
      weaver, activist, and entrepreneur Rachel Lozada (in photo) shares her experience
      in sharing her heritage to other Filipinos. Photo by MYLEEN HOLLERO/Courtesy
      of RACHEL LOZADA'
