      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b6b92a-f6cf-4a07-a472-dbf391fe71c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T17:34:37.578+08:00
      'mgnl:createdBy': 'janine'
