      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfb82c41-a55a-403b-9c32-8278c53265eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T01:26:49.688+08:00
