      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 13) —</strong>&nbsp;With
        small firms gravely affected by the COVID-19 pandemic, Dingdong Dantes saw
        the need to help them get back on their feet.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6402c34-7e96-4602-8124-35331fa2a3a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T22:28:32.005+08:00
