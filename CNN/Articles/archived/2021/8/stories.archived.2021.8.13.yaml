  'Samira-Gutoc-Aksyon-Demokratiko-Isko-Moreno-Leni-Robredo':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-08-13T18:05:54.231+08:00
    'imagesource': 'jcr:1d8d68d5-b1fa-40cc-9d80-10de22b702b0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '53979a3b-78e5-47e4-bc22-e41bdccf7756'
    'lead': 'Aksyon Demokratiko, the political party that recently elected Manila
      Isko Moreno as its president, continues to expand its membership ahead of the
      2022 elections.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-13T18:08:42.953+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T09:05:18.651+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:04:10.177+08:00
