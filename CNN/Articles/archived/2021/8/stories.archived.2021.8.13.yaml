      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nag-usap kami (We discussed) with hospitals and the regions on
        strategies how to fast-track claims," she said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '258c5a09-baf0-4395-a317-48c4ff8401bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T16:09:40.539+08:00
