      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fresh Sputnik V shots will be used as second doses, Vaccine
        czar Carlito Galvez Jr. earlier said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff7fdf81-df1f-4b67-87c1-3d629e39e2c3'
