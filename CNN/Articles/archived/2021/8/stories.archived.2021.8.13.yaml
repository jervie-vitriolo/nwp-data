        shows only 91 out of 5M fully vaccinated with Sinovac had breakthrough infections,
        while 24 of the 908K who got AZ caught the virus. One person who got Pfizer
        also contracted the virus.<br><br>No recorded breakthrough cases w/ Sputnik
        V, Moderna, Janssen. <a href="https://t.co/ItcQzPpwDU">https://t.co/ItcQzPpwDU</a>
