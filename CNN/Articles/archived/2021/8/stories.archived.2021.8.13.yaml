      'mgnl:type': 'embedCode'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1cd0e1a-d901-4c4b-b66d-8a86a73220ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T16:27:09.084+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:05:25.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domingo said an elderly man died of COVID-19 more than two weeks
        after getting his second Sinovac shot. He stressed that the man died because
        of the infection, not because of the vaccine.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4a246cd-e961-4e96-ae4b-4c260035e6bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T16:27:09.084+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:05:25.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domingo explained that breakthrough infections can be expected because
        people build different levels of antibodies. He said all vaccines in the country
        — regardless of brand —&nbsp;are still proven effective against severe COVID-19
        that could lead to hospitalization or death.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a864c60-44ba-4e2a-b08e-34d12f764a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T16:27:09.084+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:05:25.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can safely say that the benefit of vaccination outweighs the
        risk pagdating sa pag-prevent ng COVID at pagkamatay [The benefits outweigh
        the risk when it comes to preventing hospitalizations and deaths]. The vaccines
        are effective and critical to control the pandemic," he said in a media briefing.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7191f523-4b69-400e-9b19-ade9da4004f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T16:27:09.084+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:05:25.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was supported by Health Undersecretary Maria Rosario Vergeire.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55181ee2-ae36-4347-b7ba-4e294c651a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T16:27:09.084+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:05:25.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sinabi natin noong umpisa pa lang na hindi niya kaya i-block ang
        transmission totally kaya tayo nagkakaroon ng impeksyon pa rin kahit bakunado
        na tayo," she said. "Pero ang nakikita nating impeksyon among vaccinated individuals,
        most of these infections are mild and asymptomatic. Ibig sabihin gumagana
        ang bakuna."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a298c761-6ccb-4246-a83a-1f57e36c58fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T16:27:09.084+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:05:25.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We were transparent from the start that vaccines cannot
        completely block transmission so some people can still get infected even if
        they are vaccinated. Those vaccinated who got sick, we see that their infections
        are mild and asymptomatic, which means the vaccines are working.]</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eff9c5f-9dd8-45b2-84b5-65e24e1fe7bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T16:27:09.085+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:05:25.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 12.28 million Filipinos or 17.19% of the country''s target
        population are already fully vaccinated, as of Friday.</p>'
  'metro-manila-ecq-extension-covid-19':
