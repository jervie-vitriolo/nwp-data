  'Filipino-American-doctor-Barbie-doll':
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-08-13T08:16:01.420+08:00
    'imagesource': 'jcr:b1567443-a020-42a9-9410-ba11315aee33'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e1616ae7-88cf-46b8-a9d7-dd980915a87c'
    'lead': 'Filipino American Dr. Audrey Sue Cruz is among six frontline workers
      from around the world that toy company Mattel, Inc. honored with a Barbie doll
      created in their image for being heroes of the pandemic'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-13T08:17:19.068+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T09:06:09.366+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:03:46.967+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Fil-Am doctor honored with her own Barbie doll for being one of pandemic
      heroes'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '584e2953-5307-436c-a4a0-7a52b5e67398'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T08:43:50.781+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:06:09.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 13) —</strong>&nbsp;Filipino
        American Dr. Audrey Sue Cruz is among six frontline workers from around the
        world that toy company Mattel, Inc. honored with a Barbie doll created in
        their image for being heroes of the pandemic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d6463b-01c0-444a-9452-881242e8e2f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T08:43:50.781+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:06:09.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was just so incredible. I feel so honored. It is an opportunity
        of a lifetime. I didn''t think it was even possible, that this would even
        happen to me ever," the Las Vegas-based physician said about the recognition
        in an interview with CNN Philippines'' New Day on Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00984f54-bb1f-4e94-8c29-5dbd6d343595'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T08:43:50.781+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:06:09.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope to represent Filipinas, minorities in America, moms in healthcare,
        as well as all frontline workers working so hard during this pandemic," she
        added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69cb7470-8020-4819-9ca9-3d8b794d1f5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T08:43:50.781+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:06:09.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mattel earlier said Cruz joined forces with other Asian-American
        doctors to fight racial bias and discrimination amid the health crisis.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af9a2540-a8fd-4c3e-813d-5fe99a27aafc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T08:43:50.782+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:06:09.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Fil-Am expressed hope medical workers who experience bias in
        the workplace would "speak up."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f51963a3-d235-4777-9524-b4bcaa5b5415'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T08:43:50.782+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:06:09.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have a voice, and your voice is so powerful," she told fellow
        healthcare workers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf2bb228-ebd2-405a-9ba5-1c50370999fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T08:43:50.782+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:06:09.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from Cruz, other women honored with a one-of-a-kind doll were:</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd55631d3-e708-49c9-8f71-b8eef7f8bd89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T08:43:50.782+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:06:09.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-Amy O’Sullivan, an emergency room nurse who treated the first COVID-19
        patient in Brooklyn, United States</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c43aebdd-0ade-4dc4-84bf-aa08032053e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T08:43:50.782+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:06:09.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-Dr. Chika Stacy Oriuwa, a psychiatry resident at the University
        of Toronto, Canada who advocated against systemic racism in healthcare</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c956bda-2c9b-4c64-9fd4-0a5101cbf99d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T08:43:50.782+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:06:09.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-Sarah Gilbert, a professor who led the development of the University
        of Oxford vaccine in the United Kingdom</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a6ac803-49af-4204-bcc5-6d4865084d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T08:43:50.782+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:06:09.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-Dr. Jaqueline Goes de Jesus, a biomedical researcher who led genome
        sequencing efforts for coronavirus variant detection in Brazil</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71578def-d488-4f1f-8239-789069a33b97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T08:43:50.782+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:06:09.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-Dr. Kirby White, a general practitioner who led the initiative
        of developing reusable personal protective equipment for frontline personnel
        in Victoria, Australia</p>'
  'Travel-ban-delta-variant-philippines':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-08-13T08:55:25.059+08:00
    'imagesource': 'jcr:99d143d8-077f-4567-9e47-4a5f0d787119'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '65ef5ee8-bc09-4f03-8359-b7a466a5b957'
    'lead': 'The Philippine government extends the travel restrictions on 10 countries
      for 15 more days due to the growing threat of the more transmissible Delta variant.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-13T08:57:25.056+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T09:06:07.924+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:03:48.143+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH extends travel ban on 10 countries until end-August'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cb1bb42-8856-4a79-a98b-504c1e9ea5cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T08:57:25.056+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:06:07.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 13) —</strong> The
        Philippine government on Friday extended the travel restrictions on 10 countries
        for 15 more days due to the growing threat of the more transmissible Delta
        variant.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '856514e2-c897-42be-8dcd-a70cb3f1ed57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T08:57:25.056+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:06:07.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inter-Agency Task Force spokesperson Harry Roque said the travel
        ban on India, Pakistan, Bangladesh, Sri Lanka, Nepal, United Arab Emirates,
        Oman, Thailand, Malaysia and Indonesia will be in place until Aug. 31.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8fdfab9-94d1-4cf3-8344-963cba8100e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T08:57:25.056+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:06:07.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ban was supposed to lapse on July 31, but the government has
        issued several extensions.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8609345-7a5b-419b-b23d-4d81c22a20b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T08:57:25.056+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:06:07.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country has detected at least 627 cases of the Delta variant.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0caa27a9-adf8-4bea-8148-f789269ffbe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T17:12:02.882+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:06:07.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the IATF updated the list of "green" countries and territories
        aimed at identifying testing and quarantine rules for fully vaccinated travelers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8951b993-140e-4a1a-a5aa-c600d7e5843a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T17:12:02.882+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:06:07.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These include Albania, American Samoa, Anguilla, Australia, Benin,
        Bosnia and Herzegovina, Brunei, Burkina Faso, Cameroon, Cayman Islands, Chad,
        China, Comoros, Cote d'' Ivoire (Ivory Coast), Djibouti, Equatorial Guinea,
        Falkland Islands, Gabon, Grenada, Hong Kong (Special Administrative Region
        of China), Hungary, Mali, Federated States of Micronesia, Montserrat (British
        Overseas Territory), New Caledonia, New Zealand, Niger, Nigeria, Northern
        Mariana Islands, Palau, Poland, Romania, Saint Pierre and Miquelon, Slovakia,
        Sudan, and Taiwan.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a810534-e951-4bad-8eaa-66ee32759d8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T17:12:02.882+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:06:07.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Individuals who completed their vaccination abroad and stayed exclusively
        within these states 14 days prior to their arrival will be allowed a shorter,
        seven-day facility-based quarantine.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a4ffc09-2756-44ed-a559-e110981cc553'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T17:12:02.882+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:06:07.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Travelers have to undergo another COVID-19 test during their fifth
        day of quarantine. They will be strictly monitored under quarantine and will
        be asked to self-monitor for another week.</p>'
  'August-quarantine-Laguna-Iloilo-CDO-Tarlac':
