    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdbf2898-417a-4a2c-9724-6cee8e0b005d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-13T09:50:07.070+08:00
