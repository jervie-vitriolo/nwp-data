      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH faced backlash from several lawmakers and netizens after
        state auditors pointed out the <a href="https://cnnphilippines.com/news/2021/8/11/COA-DOH-67-billion-COVID-pandemic-funds.html">over
        ₱67 billion</a> worth of "deficiencies" in the agency''s management of COVID-19
