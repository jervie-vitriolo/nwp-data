      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0033796-9b0c-4448-a42b-af58664f9acf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T17:07:26.508+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:26:07.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is not the first time Haiti made the news because of a strong
        quake. A 7.0-magnitude earthquake rocked the nation in 2010, claiming the
        lives of at least 220,000 people.</p>'
  'Taliban-Afghanistan-control-explainer':
    'author': 'Julia Hollingsworth, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-08-16T17:22:25.112+08:00
    'imagesource': 'jcr:136440ed-d791-45d4-8f37-4167778f32ce'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '343ca365-d1ed-4668-a914-1074b6a5bdfb'
    'lead': 'Just last week, US intelligence analysts had predicted it would likely
      take several more weeks before Afghanistan''s civilian government in Kabul fell
      to Taliban fighters. In reality, it only took a few short days.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-16T17:25:33.466+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T09:25:15.195+08:00
    'mgnl:lastActivatedBy': 'magnolia'
