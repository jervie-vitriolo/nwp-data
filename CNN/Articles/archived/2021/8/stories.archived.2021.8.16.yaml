      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, infectious disease expert Dr. Edsel Salvana said more
        studies are needed regarding Lambda variant’s effect on vaccine efficacy.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d92bae0-a909-47a8-a6d0-7656af5ba3d4'
      'mgnl:activationStatus': true
