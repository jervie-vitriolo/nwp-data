      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hinikayat niya ako mag-ensayo at nagtuluy-tuloy na</em> (He
        encouraged me to practice and it continued from there)," the 23-year-old Ganapin
        said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27712dc3-9cf5-4c14-a942-93c97e0a7a1b'
