      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: No matter what variant we have, we will still have
        the same response. While the variant is becoming deadlier and more infectious,
        I think we need to strengthen the implementation of wearing of face mask,
        hand washing, social distancing, and vaccination.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd6b4f61-b8f5-41af-a91c-e26670539296'
