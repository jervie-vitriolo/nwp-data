      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce4af73-bacb-41a1-b548-c8e385fa218f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T17:54:35.175+08:00
      'mgnl:createdBy': 'pilar'
