      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d8659c3-b69f-4d4e-b9ed-f9fba6e4d081'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T17:07:26.508+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:26:04.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang sentro ng lindol ay hindi po sa</em> Port-au-Prince<em>,
        ang kapitolyo ng</em> Haiti <em>kung saan naroon ang marami sa ating kababayan</em>,"
        he explained.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a86a7c-5a1b-457e-86a2-68e4993b173c'
