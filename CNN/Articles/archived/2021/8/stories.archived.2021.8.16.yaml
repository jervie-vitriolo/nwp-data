      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ee30585-14c9-449b-ae39-7ce2a2956990'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T17:01:28.205+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:26:19.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“So far, kahit sa mga countries where they found Lambda, hindi po
        siya na-associate sa rising cases...Mas nabahala po ako sa Delta compare sa
        Lambda,” Dr. Cynthia Salome, executive director of the Philippine Genome Center,
        said during a Palace briefing.</p>'
