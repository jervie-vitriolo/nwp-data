      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf97ccbd-d03b-43b7-bb32-e6a948d7a2d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T19:27:01.887+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:21:55.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ganapin''s entry to the Philippine team was also the time when para-taekwondo
        started to boom internationally, enabled him to compete in several foreign
        meets.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80776016-80b2-4aea-9d72-ac5cc20e3460'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T19:27:01.887+08:00
