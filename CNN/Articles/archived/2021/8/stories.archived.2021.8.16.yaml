      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d30cb3-df54-4028-bcf7-b9bc5a79c548'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T11:48:19.678+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:28:24.790+08:00
