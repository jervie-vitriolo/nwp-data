      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '870b009a-3230-46dc-b569-de5e318578f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T11:48:19.677+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:28:20.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Quezon City government recently said that <a href="https://cnnphilippines.com/news/2021/8/13/COVID-19-vaccine-booster-shot-Philippines.html">two
        individuals will face charges</a> after they already completed their Sinovac
        doses but still managed to get their third shots from Western brands Moderna
        and Pfizer through the city''s vaccine drive. The Philippines has secured
        over 22 million Sinovac doses from China to date, comprising the bulk of the
        country''s vaccine supply. But many Filipinos prefer Western brands because
        of their higher efficacy, as gleaned from social media posts and crowds in
        inoculation sites that offer preferred brands.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85879b15-08c7-4eba-941d-eb097c56c189'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T11:48:19.677+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:28:21.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e07b260-56ca-4b32-8111-47c28ded00f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T11:48:19.677+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:28:21.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Edsel Salvaña, an infectious diseases expert and a member of
        the DOH technical advisory group, told <em>New Day</em> that Chinese vaccines
        such as Sinopharm and Sinovac still "work very well to preventing severe disease"
        despite the threat of the Lambda variant in the country.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f9c46da-a1f8-465a-b814-9db4a5b1058e'
      'mgnl:activationStatus': true
