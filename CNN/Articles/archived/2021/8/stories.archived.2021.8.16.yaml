      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '194d8a81-6a30-4f73-b16b-0a8bd22d4364'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T17:33:16.472+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:25:01.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I said on CNN that I perceived that the American people "accepted"
        this defeat, so to speak, years ago. I was most struck by what Ruben Gallego,
        an Iraq War vet and Democratic lawmaker, <a href="https://twitter.com/RubenGallego/status/1426627095367757824">said
        on Twitter</a> on Saturday. "What I am feeling and thinking about the situation
        in Afghanistan, I can never fit on Twitter," he wrote. "But one thing that
        is definitely sticking out is that I haven''t gotten one constituent call
        about it and my district has a large Veteran population."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
