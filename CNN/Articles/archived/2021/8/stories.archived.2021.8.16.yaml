      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 3.1 million senior citizens were fully vaccinated against COVID-19,
        while more than 2.9 million received their first dose. There are around 7.5
