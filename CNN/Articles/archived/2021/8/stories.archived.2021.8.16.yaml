      'mgnl:lastActivated': 2023-01-25T09:23:25.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e4485a-a9f3-44f5-8b4d-1bf9c1cc445c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T17:46:34.617+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:23:26.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for China, a neighbor of Afghanistan with substantial investment
        in the region, the security challenges posed by the abrupt return of the Taliban
        are far more pressing than any strategic interests down the road.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfd2a797-aba7-4a43-9bc7-c3aeef2a7572'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T17:46:34.617+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:23:26.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '337c5967-2724-4b52-8bae-53dfe21fbaad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T17:46:34.617+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:23:27.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China does not tend to perceive Afghanistan through the prism of
        opportunities; it is almost entirely about managing threats," said Andrew
        Small, a fellow at the German Marshall Fund in Washington, in an interview
        with the European Council on Foreign Relations.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdea7e0d-a5a4-4509-908f-9a7b84614759'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T17:46:34.617+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:23:27.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5bacadc-5e96-4054-925f-5eb0c2405cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T17:46:34.617+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:23:28.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing had long been wary of the American military presence in
        Afghanistan, which shares a 50-mile (80 kilometer) border with China''s western
        region of Xinjiang at the end of the narrow Wakhan Corridor. But in reality,
        China has also benefited from the relative stability brought by the US over
        the past two decades.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfa735ee-fc65-4202-ab15-3165e7ff2dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T17:46:34.618+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:23:28.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5772078-efb9-4c26-bc87-0e1a70e7c41a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T17:46:34.618+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:23:29.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China is particularly concerned that Afghanistan would become a
        base for terrorists and extremists fighting for the independence for the largely
        Muslim region of Xinjiang — a priority issue Wang raised with Taliban leaders
        during their meeting last month. In response, the Taliban pledged that it
        would "never allow any force to use the Afghan territory to engage in acts
        detrimental to China."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2388605f-82b8-435a-9b8a-0c560be65efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T17:46:34.618+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:23:29.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e333edf4-6440-4d45-bca9-80293a4e776c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T17:46:34.618+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:23:30.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the security risks are not bound to China''s borders. In recent
        years, China has invested heavily in Central Asia through its Belt and Road
        trade and infrastructure program. A spillover effect of the Taliban''s rise
        to power on Islamist militants could potentially threaten Chinese economic
        and strategic interests in the wider region.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9556f810-7c58-4be2-8f20-f8693e539841'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T17:46:34.618+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:23:30.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac8a1a8d-0139-4e88-a8cc-9ab9bb04e273'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T17:46:34.618+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:23:31.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although Beijing is pragmatic about the power realities in Afghanistan,
        it has always been uncomfortable with the Taliban''s ideological agenda,"
        Small said. "The Chinese government fears the inspirational effect of their
        success in Afghanistan for militancy across the region, including the Pakistani
        Taliban."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '436fd090-f336-4636-ab73-1cbacccb0167'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T17:46:34.618+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:23:31.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91154972-2b57-4a5f-9ae6-48d5b741056d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T17:46:34.618+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:23:32.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That security threat was underscored last month when nine Chinese
        workers were killed in a suicide bombing in Pakistan — one of the deadliest
        attacks on overseas Chinese nationals in recent years. Islamabad said the
        attack had been carried out by "the Pakistani Taliban out of Afghanistan."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c3e591-8b88-4549-b47a-f39d54629e70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T17:46:34.618+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:23:32.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50bf9b5f-4db6-4dae-8c80-67434b1f2c17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T17:46:34.618+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:23:33.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing''s unease with the potential fallout in Afghanistan was
        reflected in statements from its Foreign Ministry, which has repeatedly criticized
        the US for acting "irresponsibly" in its "hasty withdrawal."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2748c18-5861-4f8d-a4cd-d3e3db72c9ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T17:46:34.618+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:23:33.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c55729-b042-42bb-a69e-1d8645a527fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T17:46:34.618+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:23:34.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Beijing has also signaled that it has no intention in sending
        troops into Afghanistan to fill the power vacuum left by the US, as some analysts
        have suggested. In an article Sunday, the state-owned Global Times cited experts
        as saying such speculation is "totally groundless."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a8d7fc3-989f-4b3d-acd5-aec4cc2ec269'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T17:46:34.618+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:23:34.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59eafc33-1fc4-455d-a495-100665cfebea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T17:46:34.618+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:23:35.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The most China can do is to evacuate Chinese nationals if a massive
        humanitarian crisis occurs, or to contribute to post-war reconstruction and
        development, pushing forward projects under the China-proposed Belt and Road
        Initiative (BRI) when safety and stability are restored in the war-torn country,"
        the article said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0af2cacf-ef44-4ee6-9b7a-6636a5a2e174'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T17:46:34.618+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:23:35.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecea455a-5d0a-402b-a6ac-17f4f5e71ac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T17:46:34.619+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:23:36.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese state media has painted the situation in Afghanistan as
        a major "humiliation" for the US, and used it to argue for the superiority
        of China''s so-called policy of "non-inteference" in other countries'' internal
        affairs — part of its key foreign policy principles as laid down by former
        Chinese Premier Zhou Enlai in the 1950s.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '743d11ec-6b29-4f67-9de2-ae6541794c16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T17:46:34.619+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:23:36.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e63fc2-8224-4a00-b1f9-d0931ab1e836'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T17:46:34.619+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:23:37.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The drastic change in Afghanistan''s situation is undoubtedly a
        heavy blow to the US. It declared the complete failure of US intent to reshape
        Afghanistan," the Global Times said in an editorial published late on Sunday
        night. "This defeat of the US is a clearer demonstration of US impotence than
        the Vietnam War — the US is indeed like a ''paper tiger.''"</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09afa1e8-8424-491c-b82d-a2b0cd962ee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T17:46:34.619+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:23:37.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d5957ff-8635-49ab-86a0-a96f98ea82e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T17:46:34.619+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:23:38.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing is well aware of the costs of being entangled in the security
        situation of Afghanistan — multiple recent state media analyses have referred
        to the country as the "graveyard of empires."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8a22a87-3262-4b6b-95b9-4098c814adfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T17:46:34.619+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:23:38.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0db02e2c-8744-408d-bbfd-96bdb0ad352c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T17:46:34.619+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:23:39.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead of following in the footsteps of the US, China is likely
        to adopt a pragmatic approach toward Afghanistan. By publicizing the Taliban
        delegation''s visit to China last month, Beijing is sending the message that
        it is willing to recognize and deal with a Taliban government, as long as
        it suits its interests.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da0bfb8-2147-4b3d-bb98-25c2271c6552'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T17:46:34.619+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:23:39.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2ff98f9-3469-4d06-be04-96434d144a5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T17:46:34.619+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:23:40.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, China''s Foreign Ministry said it hoped the Taliban can
        fulfill its promises to ensure the "smooth transition" of the Afghan situation
        and "curb all kinds of terrorist and criminal acts."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f8695d9-3ed4-423e-bd95-3c772f5cb2b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T17:46:34.619+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:23:40.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '823cb027-f5be-4e63-b10b-645cd61cdf6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T17:46:34.619+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:23:41.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The situation in Afghanistan has undertaken major changes, we respect
        the will and choice of the Afghan people," ministry spokesperson Hua Chunying
        said at a press conference.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '633dc5e9-b09e-4119-a33d-7a01d7cb71da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T17:46:34.619+08:00
