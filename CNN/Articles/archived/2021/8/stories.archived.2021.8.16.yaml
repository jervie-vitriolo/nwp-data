      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Prime minister urged Haitians to band together</h2>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b7e6ab-9ad4-457b-bda9-777b5009b850'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T08:10:50.056+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:31:55.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Henry, the Haitian Prime Minister, arrived at Grand''Anse on Saturday
        evening to assess the extent of the damage and better coordinate the government
        response, he said in a Twitter post.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d1f2d5-32f1-424e-a7fd-10beaae25654'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T08:10:50.056+08:00
