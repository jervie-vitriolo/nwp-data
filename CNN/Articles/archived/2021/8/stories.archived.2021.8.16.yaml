      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The earthquake''s epicenter was about 12 kilometers northeast of
        Saint-Louis-du-Sud in the southwest part of Haiti, CNN reported.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '403204ee-42c4-4d6b-aa7b-880cfdc815a5'
