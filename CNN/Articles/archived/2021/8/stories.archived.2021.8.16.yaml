      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ganapin revealed that prior to the Asian Paralympic qualifiers,
        he shed some excess pounds from 89 kilograms to below 75 kgs, the ideal weight
        for his division.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ce45e5b-c63a-430f-bbf6-c1d233db78bc'
