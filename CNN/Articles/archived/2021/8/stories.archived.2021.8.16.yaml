    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f60f9d6d-0434-472f-88bf-4b9bf448b314'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T17:33:16.468+08:00
      'mgnl:createdBy': 'pilar'
