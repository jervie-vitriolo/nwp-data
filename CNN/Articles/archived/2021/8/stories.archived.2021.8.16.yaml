      'text': '<p>“The 28% growth in low-cost CASA deposits likewise performed better
        than the industry," RCBC said, referring to current account and savings account
        deposits. "Investment Securities rose 3.4x, and fee income surged by 47% as
        investments and retail transactions picked up during the period."</p>'
