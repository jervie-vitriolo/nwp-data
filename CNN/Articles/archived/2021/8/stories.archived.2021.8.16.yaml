      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '229eafd1-5449-40c2-9113-86d4c7006df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T08:10:50.056+08:00
