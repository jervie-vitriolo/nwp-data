      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a country that doesn''t have access to helicopters, other
        than what the United Nations has. So logistically this is a huge challenge,"
        Charles told CNN''s Fredricka Whitfield.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c4fce0-a87c-4356-8a43-b9f210593df2'
