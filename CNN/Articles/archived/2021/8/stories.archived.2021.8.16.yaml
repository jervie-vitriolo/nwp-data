      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RCBC also said operating expenses inched up by 1% during the period
        to ₱11.2 billion.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5663080-df0e-4d37-8325-f37ef1f1ae1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T11:21:40.028+08:00
