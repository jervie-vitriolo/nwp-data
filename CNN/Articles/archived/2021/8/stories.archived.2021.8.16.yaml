  'Wearable-air-purifier-Cebu-PUV':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-08-16T17:35:31.603+08:00
    'imagesource': 'jcr:97a934ac-ca23-4db4-8ad0-0bc0fc353b3f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd10eda76-1d1b-4017-9f7f-9f938c78e286'
    'lead': 'Wearable air purifiers offer no protection against COVID-19 and could
      be more harmful, DOH says after Cebu Governor Gwen Garcia required drivers of
      public utility vehicles to use it.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-16T17:37:42.019+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T09:24:07.586+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:19:58.426+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH: Necklace air purifier offers no protection vs COVID-19'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e2d2f4-62f7-4932-b915-520b335fde07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T17:37:42.020+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:24:08.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 16) —</strong> Necklace
        air purifier offers no protection against COVID-19 and could be more harmful,
        the Department of Health said on Monday after the Cebu Governor required drivers
        of public utility vehicles to use it.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '587679c2-2d1d-4ef5-ad50-a80b5ae147ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T17:37:42.020+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:24:08.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary Maria Rosario Vergeire said the use of necklace
        air purifiers "might lead to complacency or false security."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83037e1b-f42d-4013-93b8-db81839e4322'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T17:37:42.020+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:24:09.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sa ngayon hindi natin nirerekomenda ''yang mga necklace air purifier,
        at sinasabi na ng ebidensya at mga eksperto that it''s not going to provide
        you with protection…Sana hindi na lang natin ito gamitin," she said in a media
        briefing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c95fc47d-bc3b-4fba-9d4c-02272c4a8797'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T17:37:42.020+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:24:09.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Right now we do not recommend the use of necklace
        air purifiers, and evidence and experts say that it''s not going to provide
        you with protection...I hope we do not use it.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdad0b48-ca6b-4aaa-b448-5da2da904ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T17:37:42.020+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:24:10.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cebu Governor Gwen Garcia required PUV drivers to use necklace air
        purifiers as a measure to curb the further spread of COVID-19 in the province.
        Monday was the first day of implementation, but several drivers were unable
        to comply with the new requirement due to insufficient supply.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac5a244b-9013-439e-8341-154b8dda84e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T17:37:42.020+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:24:10.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since many drivers feared getting apprehended, they canceled their
        trips. They were given until Aug. 25 to comply, otherwise they will be punished
        for not wearing air purifiers during their trips.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cefe04f-1b4c-4f3a-860b-d3d77cb13151'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T17:37:42.021+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:24:11.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PUV operators were the ones tasked to purchase the gadget for their
        drivers and conductors. Some PUV operators provided their drivers with soft
        loan, while others simply give the air purifiers for free.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dcef2ef-264c-4cbe-8223-95394649c4e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T17:37:42.021+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:24:11.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A driver said he bought the cheapest type of air purifier for P600,
        while another one said he shelled out P2,000 just to comply with the requirement.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0d66b10-dab3-4cda-837b-2b67409ab8f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T17:37:42.021+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:24:12.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most drivers said they understood the purpose of wearing air purifiers
        as a measure against COVID-19, but when asked if they believe it is effective,
        they only smiled.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec0067c-4593-430c-9cbe-96695c53d24b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T17:37:42.021+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:24:12.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Cebu-based correspondent Dale Israel contributed to this report.</em></p>'
