    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7be6f278-ea50-4467-b4ba-176523ff65a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T10:19:59.936+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:30:14.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Bugatti announced that it will be making
        a production version of its concept car called the Bolide, an 1,800-horsepower,
        16-cylinder track-only supercar with a top speed of over 300 miles per hour.
        And this will likely be the last gasoline-powered car the French automaker
        will build.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d79e087-c6a8-4a0f-981b-77447b916432'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T10:19:59.936+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:30:15.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe65113a-462f-4250-96d5-b7c5ecfb675c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T10:19:59.936+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:30:15.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bugatti said the Bolide will be built for just 40 paying customers.
        Each one will cost at least €4 million, the equivalent of $4.7 million.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ffc7ff-cad9-4c79-90b8-a39f2ed82c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T10:19:59.936+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:30:16.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5867edd-7a5c-4935-85fc-5eb5eff37c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T10:19:59.936+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:30:16.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bolide — a name that comes from French slang for "very fast
        car," according to Bugatti — was designed solely for track driving, not for
        use on public roads. It has a modified version of the huge 8.0-liter, 16-cylinder
        engine found in Bugatti''s Chiron, the brand''s core model.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f36cb873-f286-4728-8f5b-36ec84364c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T10:19:59.937+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:30:17.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7164de61-1028-46ac-8ae8-213b8dd70698'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T10:19:59.937+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:30:17.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official horsepower of the Bolide will be lower — just 1,600
        — because Bugatti rated the production car engine using 93 octane fuel, which
        can be purchased at roadside gas pumps, instead of the 105 octane racing fuel
        the concept car was rated for. Since the Bolide can be driven only on race
        tracks, though, it is likely it will often be filled with racing fuel and
        could attain the higher horsepower.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eba573b-abd8-4608-b0a2-1fdcc85ffda8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T10:19:59.937+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:30:18.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53bdf50b-3b35-465b-8d79-8a3de2335d77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T10:19:59.937+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:30:18.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Designed for optimal aerodynamics, the Bolide is a little over three
        feet high, which is about a foot shorter than the Chiron. To get in, occupants
        must sit on the door sill and put their legs inside before sliding over into
        the seat.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc0e25cf-c014-4458-84fc-5dc1595f6f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T10:19:59.937+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:30:19.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d1e79be-4650-487f-9f15-cc6f06d6932d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T10:19:59.937+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:30:19.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bugatti plans to put the car into production in 2024, after completing
        all of the 500 planned Chiron models. That will likely make the Bolide Bugatti''s
        last gasoline-only model. By that time, Bugatti will be under the direction
        of Rimac, a Croation electric supercar manufacturer that is taking effective
        control of Bugatti later this year. Both Bugatti and Rimac executives have
        said that future Bugatti models will probably be plug-in hybrids. Bugatti
        could also produce some fully-electric models in the near future, Rimac CEO
        Mate Rimac has said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f1e0a0a-7703-4ac0-a386-58ab9d5fb2b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T10:19:59.937+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:30:20.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f7d86a9-a765-40e5-82df-cdbee4c20555'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T10:19:59.937+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:30:20.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With three years remaining before production starts, the Bolide
        will undergo further development so specific details about the supercar could
        change.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb835e4c-362a-4f98-93a1-9176a534a7c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T10:19:59.937+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:30:21.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da96a26c-97ba-4a03-bfb3-ace29b1bcfd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T10:19:59.937+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:30:22.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The concept version, which was first unveiled last year, has been
        engineered to be as light as possible. The screws and fasteners in the car
        are made from titanium, according to Bugatti, and much of the rest of the
        car is made from lightweight carbon fiber and titanium alloys. The Bolide
        concept weighs just over 2,700 pounds, compared to 4,400 pounds for the Chiron.
        A lot of weight was saved in the Bolide by giving no consideration to luxury
        and very little to comfort. The interior is extremely sparse with thin, light
        racing seats instead of the nicely upholstered seats used in the Chiron.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '920cd537-647d-4bff-9387-3e652ca65797'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T10:19:59.937+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:30:22.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cddd6a58-9ab5-4677-aed1-643a30453825'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T10:19:59.937+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:30:23.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The turbochargers attached to the engine are specially designed
        to enable more power at high speeds. Bugatti''s already high-performance lubricating
        systems have been redesigned to deal with extraordinarily high cornering forces
        that can cause oil to move away from where it''s needed.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6067bafd-c6cf-4ac8-b6d8-de7ccfd438dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T10:19:59.937+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:30:23.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac9fb44-906e-4a6a-9169-44ad2fb0a5c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T10:19:59.937+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:30:24.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For safety, Bugatti will arrange for owners to have exclusive track
        days to drive their Bolides without other cars around.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a6fc452-295d-467c-8857-2a61117fa1fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T10:19:59.938+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:30:24.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f1a4700-87da-4b39-9d77-5b0d71162da0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T10:19:59.938+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:30:25.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some buyers may not want to drive the car at all, said Cedric Davy,
        chief operating officer of Bugatti of the Americas. They will want to just
        park it in their garage and admire it among, almost certainly, many other
        expensive cars.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a3ba88-ff58-447c-ad05-930e3343325a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T10:19:59.938+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:30:25.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49e3a313-de18-4ae1-aedd-8860b87a6977'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T10:19:59.938+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:30:26.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the end of the day, you''re not only selling a vehicle, but
        you''re selling a piece of art. And to a certain person, this is going to
        be their usage of their car," he said. "Having it and looking at it as a piece
        of art."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60fbfa14-de76-4faa-a95b-daf589f25c7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T10:19:59.936+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:30:26.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a data-cke-saved-href="https://edition.cnn.com/2021/08/15/success/bugatti-bolide-supercar-production/index.html"
        href="https://edition.cnn.com/2021/08/15/success/bugatti-bolide-supercar-production/index.html">This
        $4.7 million racer will likely be Bugatti''s last gas-powered supercar</a>."</em></p>'
  'is-the-oil-market-broken':
    'author': 'Hanna Ziady, CNN Business'
