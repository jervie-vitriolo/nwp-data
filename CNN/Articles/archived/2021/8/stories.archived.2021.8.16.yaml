      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a1acbe-a708-46c9-bc38-169d1dc6e713'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T17:46:34.617+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:23:24.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since US President Joe Biden announced in April a full withdrawal
        of American troops from Afghanistan, there has been much talk about how China
        could seize the moment to fill the vacuum left behind by the US and expand
        its presence and influence there.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a813ab67-a776-4fc6-9366-cdfb0a498844'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T17:46:34.617+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:23:24.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c0e7cc1-f83c-4c56-b92f-8bc3b476dc23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T17:46:34.617+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:23:25.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such arguments have only intensified following the high-profile
        meeting between Taliban leaders and Chinese Foreign Minister Wang Yi last
        month, where Wang declared the Taliban would "play an important role in the
        process of peaceful reconciliation and reconstruction in Afghanistan."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
