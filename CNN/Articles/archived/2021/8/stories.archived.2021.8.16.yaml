      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As his party has grown increasingly radicalized, McConnell has consistently
        shown an aversion to self-inflicted wounds. He displayed pragmatism last week
        in joining 18 Republican senators to back Biden''s popular "hard" infrastructure
        bill. The combination of GOP-triggered shutdown and debt crisis could jeopardize
        his hope of recapturing the Senate in 2022.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc38161a-8b05-442a-8f8f-efab8e3e1c8b'
