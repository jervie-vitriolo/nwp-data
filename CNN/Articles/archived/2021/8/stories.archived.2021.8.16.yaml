      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That means supply could remain tight over the coming months.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4021b5c-9860-42e2-a84a-09876b764436'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T10:31:51.340+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:29:44.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a1ddbc-b6c2-4f66-9e48-4f3b7f8760c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T10:31:51.340+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:29:45.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One big-picture reason: Investors'' growing climate concerns are
        keeping a lid on production growth at oil companies that are answerable to
        shareholders, Per Magnus Nysveen, head of analysis at Rystad Energy told me.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61126fc6-9cc0-4466-9e98-065c3789da59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T10:31:51.340+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:29:45.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e46db96-eb4e-49e9-8329-1c15c6b83397'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T10:31:51.340+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:29:46.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>See here: Last year, global investment in oil and gas field development
        fell to around $348 billion, down from a peak of $740 billion in 2014, according
        to analysts at Morgan Stanley. They estimate that the lack of investment at
        public companies will start to drive their production into decline from 2024.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ba8762-7224-44c3-8be8-c0c7c027b411'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T10:31:51.340+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:29:46.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f026e605-e9d5-4b0a-9394-ee1ece9fcfc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T10:31:51.340+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:29:47.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US shale producers have also kept output relatively flat, under
        pressure to return cash to shareholders following the past decade''s spending
        spree.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '515bfbd2-c1d6-4cf9-8957-01a78b64e8aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T10:31:51.340+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:29:47.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c1334c9-9368-45cb-a534-eeff54cf4936'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T10:31:51.340+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:29:48.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, demand has been rising. While the recent oil price
        rally has lost steam amid a surge in Covid-19 cases from the Delta variant,
        the International Energy Agency has kept its forecast for global oil demand
        growth over the next year largely unchanged.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30453436-9817-4a55-92df-62f0c99db390'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T10:31:51.340+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:29:48.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f363ee-003e-4874-b7a3-0a622e07b96c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T10:31:51.340+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:29:49.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a report last week it said that the market could still be left
        slightly short of supply towards the end of the year, despite the decision
        by OPEC+ to ease production cuts. More supply could come online next year,
        it added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f9c359b-bd17-4893-b6e5-e57e84dc8a02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T10:31:51.340+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:29:49.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c78cab-c509-4e70-bee6-0ea49fa48739'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T10:31:51.340+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:29:50.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remember: The Delta variant poses a risk to oil demand in the near
        term, but the global economy is still projected to grow 6% this year, expanding
        4.9% in 2022, according to the International Monetary Fund.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3acafa5c-555e-43a2-bdce-bc8aad35526d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T10:31:51.341+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:29:50.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6741946e-2035-4cab-86c1-99ad159a3d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T10:31:51.341+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:29:51.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Longer term, demand is likely to prove "sticky" as the world''s
        population grows and GDP per capita increases, Morgan Stanley commodities
        strategists Martijn Rats and Amy Sergeant wrote in a research note last month.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c5167af-990b-42db-83ee-4ebf99f95200'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T10:31:51.341+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:29:51.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd52891f5-1a0e-42f8-bae9-2a0c48c5da8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T10:31:51.341+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:29:52.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Combined, this leads to a growing supply/demand deficit from 2024
        onwards," they added.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e14e2243-be8b-44f2-a885-555cd39b2348'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T10:31:51.341+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:29:52.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acbccd2f-41ee-4b97-9cdd-021fb671dd07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T10:31:51.341+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:29:53.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What it means: A more favorable environment for OPEC and sustained
        higher prices. The alliance already controls more than a third of the world''s
        oil production, rising to about 50% when non-OPEC producers such as Russia
        and Mexico are included. "In 10 years from now, OPEC''s share of production
        will be higher," remarked Nysveen.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edfa6023-7b06-4036-8a58-6abb1e67dcc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T10:31:51.341+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:29:53.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '089f6d1c-d222-46c5-9f4d-43e72d00e0ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T10:31:51.341+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:29:54.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given dwindling investment by rivals, OPEC may no longer need to
        trade off supporting oil prices in the short term against defending market
        share in the long term, added Rats and Sergeant.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc25524e-d067-48f0-967a-8272d7127b93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T10:31:51.341+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:29:54.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f00d540a-cd48-415f-a3b9-5c112866b192'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T10:31:51.341+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:29:55.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They expect Brent to be in the mid-to-high $70s for the remainder
        of the year and be well above $70 a barrel throughout 2022.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e6a0973-4aad-4e4f-8d86-9a8542978225'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T10:31:51.341+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:29:55.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f1656e-acd8-4bc7-813c-70a9bb4a4dae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T10:31:51.341+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:29:56.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One big unknown: It took several rounds of negotiations for OPEC+
        to agree on production increases recently and there are questions over whether
        alliance members will stick to output restrictions.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29cabad4-04f7-4ded-beb6-e7faa8854ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T10:31:51.341+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:29:56.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98518011-f762-479c-a897-737a462d8867'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T10:31:51.341+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:29:57.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"OPEC+ members get seduced by higher prices, which usually means
        a breakdown in discipline and they produce more to get higher revenues," Tom
        Kloza, global head of energy analysis at IHS Markit''s Oil Price Information
        Service, told me.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce993d15-5778-44b4-a7d9-ef3fe6f8c0ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T10:31:51.341+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:29:57.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '827aba6f-38de-472c-aede-998010a65989'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T10:31:51.342+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:29:58.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bottom line: Notwithstanding billions of dollars of investment into
        low carbon energy sources, the world still needs oil. "The world oil industry
        is struggling to find new business models to navigate the energy transition
        ... while still meeting sustained oil demand," the IEA said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c4eda28-323a-442d-9579-93b84cf6faef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T10:31:51.342+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:29:58.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c00c3555-9525-4b26-8018-a7e66b834840'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T10:31:51.342+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:29:59.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cineworld wants what AMC''s having</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '154df826-1135-4262-aa65-4d82eac8af94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T10:31:51.342+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:29:59.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AMC''s rapid share price gain and loyal retail investor following
        appear to have caught the attention of its biggest rival.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f5f660-c4a4-49b5-91eb-a4e3cdf26d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T10:31:51.342+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:30:00.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3cf74d6-dd6b-4955-ba3a-5a1d03e21fbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T10:31:51.342+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:30:00.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s happening: Cineworld, the world''s second-largest cinema
        chain, unveiled last week that it''s considering a US listing. The company
        said it may also opt for a "partial listing" of Regal, which it bought in
        2018, in a bid to tap the vast sums of cash sloshing around America''s stock
        markets.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a79f3a00-8977-47a2-bbb7-4bb1f107aeed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T10:31:51.342+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:30:01.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77db7e5d-e8bd-40aa-87ac-d8f37a71c35b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T10:31:51.342+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:30:01.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"US equity capital markets are the largest and most liquid in the
        world and include a large number of publicly listed cinema companies including
        peer group companies," Cineworld said in a statement. "These companies are
        typically covered by a significant number of North American equity analysts
        with a wide domestic investor following."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd406c7-d011-4635-936d-cd0f8cb1973d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T10:31:51.342+08:00
