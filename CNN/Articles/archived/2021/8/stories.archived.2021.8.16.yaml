      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac5e817f-9d03-4ad6-9c63-f43d4e98c7f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T23:43:10.553+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:20:27.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Philippines, results from antigen tests are not included
        in the official COVID-19 cases report, except during the period when they
        were allowed in some areas, including Metro Manila, after a surge in infections
        early this year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8223ffbd-a479-4770-a6fa-41cb51dda51c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T23:43:10.553+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:20:28.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b588411e-0918-446c-9e84-1c0339a1a6f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T23:43:10.553+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:20:28.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RT-PCR testing remains to be the “gold standard” when it comes to
        confirming COVID-19 cases, but Veloso noted that antigen testing may be as
        good “if you know how to use it.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cbe1461-b0bd-48fa-993f-eb31783b1d5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T23:43:10.553+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:20:29.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aba090d-52e4-4cff-86a9-ce576d42c76f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T23:43:10.553+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:20:29.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He explained that antigen testing may not be as accurate as RT-PCR
        when it comes to sensitivity and specificity, but it can be reliable when
        used on a patient during the most infectious period, or when viral loads are
        at the highest.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9397c30-8020-4d1f-aee0-283fa8804cdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T23:43:10.553+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:20:30.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '550f2869-1d3d-4c4d-a0c5-03eb1548a88f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T23:43:10.553+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:20:30.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The timing of the testing is also very crucial. If you just compare
        antigen testing and RT-PCR testing and you don’t test them at the infectious
        period, definitely antigen testing will suffer. But if you test them during
        the infectious period antigen testing is just as good,” Veloso added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e1e93fd-c67c-430f-947f-39d66f9867ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T23:43:10.553+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:20:31.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1277c4e2-99ce-4d56-a009-71dcc4d004da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T23:43:10.553+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:20:31.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The expert also said results from such testing may be also included
        in the official tally, especially when done by laboratories testing symptomatic
        patients.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7bb958e-0226-4c35-9019-070dd58fbd21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T23:43:10.553+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:20:32.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b5346f4-260f-4081-8654-91d46b04268d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T23:43:10.553+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:20:32.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Latest government data show that there are currently 273 testing
        labs across the country processing around 300,000 samples a day.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44a7de23-cd2c-4898-ab0b-f33e26188ee0'
