      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evans-Pritchard, meanwhile, said he expected spending to pick back
        up as the virus is brought back under control and restrictions are lifted
        in China.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce8c8983-c190-415c-88ad-a29202f6299e'
      'mgnl:activationStatus': true
