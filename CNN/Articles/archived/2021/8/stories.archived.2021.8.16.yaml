      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b803ab49-945a-4c39-acfb-eebd903564dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T10:31:51.342+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:30:02.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meme stock mania? It''s hard to believe that Cineworld hasn''t noticed
        AMC''s share price boon. AMC''s stock is up over 1,500% this year, thanks
        partly to an army of retail investors coordinating on Reddit.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cb87e6d-9a02-4202-bcea-5c2e0e390b9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T10:31:51.342+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:30:03.371+08:00
