      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 16) —</strong> Sen.
        Franklin Drilon on Monday urged the government to order COVID-19 vaccines
        for children and booster shots for eligible Filipinos as soon as possible
        so that the country will have a sure supply by next year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b0df8e-2f8e-40a4-bd32-c5eb067f922f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T11:48:19.676+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:28:16.189+08:00
