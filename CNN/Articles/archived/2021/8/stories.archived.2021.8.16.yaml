      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On behalf of the Filipino nation, President Rodrigo Roa Duterte
        extends his sincere condolences to the government and to the people of Haiti
        for the tragedy and devastation caused by the strong earthquake that struck
        Haiti," said his spokesman Harry Roque during his regular briefing.</p>'
