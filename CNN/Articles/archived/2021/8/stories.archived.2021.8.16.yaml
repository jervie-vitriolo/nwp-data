      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“All regions except Caraga <em>meron na... Ang</em> Caraga <em>wala
        pa kaming nade</em>-detect but it doesn''t mean they do not have the variant,”
        said the official, adding they will keep assuming the feared variant is already
        in Region XIII regardless.</p>'
