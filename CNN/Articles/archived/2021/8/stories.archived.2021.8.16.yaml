    'template': '1'
    'title': 'PGH: Most children with severe COVID-19 recover

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '534da343-1057-4f53-b8e6-c6795797cc3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T16:11:48.214+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:26:59.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 16)</strong> — The
        majority of children admitted at the Philippine General Hospital due to severe
        COVID-19 recover from the disease, the hospital''s spokesperson said Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e084dee3-a054-4c22-b0e1-5c4259be5445'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T16:11:48.214+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:27:00.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PGH spokesperson Dr. Jonas Del Rosario told CNN Philippines'' Balitaan
        that there are currently ten children confined at the PGH, with a third of
        them experiencing severe infection.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c78c0a63-b32a-4d66-8b87-ddb26ae5efa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T16:11:48.214+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:27:00.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although they are critically ill, most of them, they recover,"
        the hospital official said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '915a2ecf-91dc-4088-883d-965adafa4f05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T16:11:48.214+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:27:01.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Del Rosario said children being rushed to the PGH were
        "sicker" compared to past admissions.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '703bb5dc-26a6-4873-bc68-82c8d7b1f131'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T16:11:48.214+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:27:02.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we mean sicker, most have severe pneumonia and need to be
        intubated," he previously told The Source, adding that some of the cases have
        underlying comorbidities and are more vulnerable to the virus.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6832c241-2d1e-4281-bab3-5eb5b33887b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T16:11:48.214+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:27:02.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PGH was also forced to limit its non-COVID patients to "real
        emergencies," as it stopped accepting patients not infected with the disease.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bec1e6dc-5c47-4bd3-a4f3-e8227343a9cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T16:11:48.214+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:27:03.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2021/8/14/PGH-temporarily-halts-accepting-non-covid-patients.html">RELATED:
        PGH temporarily halts accepting non-COVID-19 patients</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b188702-92f6-4116-b162-8f22651ced29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T16:11:48.215+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:27:03.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid the rising cases, Del Rosario said the PGH is increasing its
        bed capacity. But with the expansion, the official said they need to boost
        the hospital''s manpower.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01fc5372-883b-48c6-88d3-801ae2305908'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T16:11:48.215+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:27:04.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, there are 265 adult patients admitted at the PGH, 70%
        of whom were not vaccinated against the virus.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae3ce567-d774-45e5-99e9-aa5d84fe8013'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T16:11:48.215+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:27:04.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Del Rosario also noted that 70% of PGH''s ICU patients are unvaccinated.</p>'
