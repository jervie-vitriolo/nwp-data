      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 16) —</strong> The
        Department of Health on Monday announced it is shelving its plan to buy four
        "high-end 2-in-1 laptops" worth ₱700,000.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a20b6fc-af2d-4c01-80ae-68461a7b7165'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T13:12:05.745+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:27:52.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To date, the procurement transaction was put on hold pending the
        result of further market study and prevailing market price for these laptops,"
        Undersecretary Leopoldo Vega said in a media briefing.</p>'
    '8':
