      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire said the three Delta variant infections in the region were
        revalidated on Sunday and were found to be returning overseas Filipinos who
        have not returned to their residence.</p>'
