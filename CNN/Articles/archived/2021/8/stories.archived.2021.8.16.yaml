      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30321ab8-29d5-4293-b267-5f9045603605'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T17:01:28.204+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:26:15.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The important thing we have heard from the real experts
        today is that we have nothing to worry about the detection of Lambda variant.
        It’s just one case and no matter what variant there is, we will have the same
        weapons.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96df296a-22b1-4de4-873e-b38b34e3d9c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T17:01:28.204+08:00
      'mgnl:createdBy': 'vince'
