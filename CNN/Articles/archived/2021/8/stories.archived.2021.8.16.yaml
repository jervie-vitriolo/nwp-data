      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It made the rounds around the time the Commission on Audit released
        its report flagging "deficiencies" in the DOH''s management of pandemic funds
        worth over ₱67 billion, noting that these contributed to the challenges faced
        by the agency in responding to the COVID-19 crisis.</p>'
