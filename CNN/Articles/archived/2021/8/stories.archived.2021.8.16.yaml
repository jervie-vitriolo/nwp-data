      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While there were relatively few sources of video as Kabul fell to
        the Taliban on Sunday, there were endless posts on social media:</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c477b1-e2ec-4e2b-8bf2-a1ff676004ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T17:33:16.469+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:24:37.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d6ddf7-47aa-402c-904a-a76ab600cef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T17:33:16.469+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:24:38.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- When Afghanistan''s ousted president Ashraf Ghani fled the country,
        acting defense minister Bismillah Mohammadi issued a <a href="https://twitter.com/Muham_madi1/status/1426904905055444993">tweet</a>
        cursing him. Ghani later wrote a post on Facebook to justify his decision.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b2ada63-17c3-485c-a753-685e35f10526'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T17:33:16.469+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:24:38.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2aadf41-f99d-4e87-88e6-431b1a160916'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T17:33:16.469+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:24:39.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- Former president Hamid Karzai also used FB to communicate with
        citizens. He posted a video message wishing for peace while standing with
        his daughters.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4457869-8b8c-468d-9013-cf5ccac3e35d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T17:33:16.469+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:24:39.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4560495-a265-49bb-be20-eb99d9cfbd3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T17:33:16.469+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:24:40.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- Rumors of the Taliban''s presence in Kabul rocketed across social
        media platforms as journalists posted videos of the US helicopter evacuation
        effort. Other videos showed traffic jams along major arteries and emptied-out
        neighborhoods elsewhere.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4afe91a-a2bb-45fe-8a1d-717fb8e0c14c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T17:33:16.469+08:00
      'mgnl:createdBy': 'pilar'
