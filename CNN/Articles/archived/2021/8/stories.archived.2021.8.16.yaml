      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no available information yet if the government incurred
        casualties during the encounter.</p>'
  'QC-cash-aid-displaced-workers':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-08-16T19:06:06.777+08:00
    'imagesource': 'jcr:bca84a37-8604-4c85-9bf8-bedf1e4e6b4b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2ef62b07-cf49-4bf2-bf74-70a6d07c7682'
    'lead': 'Quezon City residents who lost their source of livelihood amid the hard
      lockdown but not entitled to the cash aid from the national government will
      receive a one-time ₱2,000 subsidy, said Mayor Joy Belmonte.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-16T19:07:21.038+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T09:22:29.485+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:20:01.482+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'QC to give ₱2,000 to displaced workers not covered by ECQ cash aid'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab8c7b21-f156-4392-84c9-6dbe72d071fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T19:07:21.038+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:22:29.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 16)</strong> —&nbsp;Quezon
        City residents who lost their source of livelihood amid the hard lockdown
        but not entitled to the cash aid from the national government&nbsp;will receive
        a one-time ₱2,000 subsidy, said Mayor Joy Belmonte.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a59b5fe6-e099-47ca-9e2f-5f46a28aa324'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T19:07:21.038+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:22:30.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an executive order dated August 11, Belmonte said priority will
        be given to those living in the city and not entitled to any monetary aid.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '030b3df9-0dff-4a29-ab7f-163312a94fc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T19:07:21.038+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:22:31.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that those eligible to receive the grant are workers without
        salary or self-employed individuals not permitted to work during the enhanced
        community quarantine in Metro Manila on August 6 to 20.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b512f38f-8f9e-4262-abd2-a15817050d1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T19:07:21.038+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:22:31.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The order applies to any employment status, whether regular, probationary,
        seasonal, part-time, project-based or fixed term employees,” Belmonte said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '548908f1-bff5-4bdd-9d83-aecafed576f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T19:07:21.038+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:22:32.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The assistance will be given through the Kalingang QC program. Residents
        may fill out and submit the application forms to their barangay for verification
        and approval.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f17b9ff7-5720-47a0-99a7-f957dadd831d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T19:07:21.038+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:22:32.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Applicants should also present a QCitizen ID or government-issued
        ID showing their address, and a certification from the employer or a pay slip
        showing non-receipt of salary for the duration of the ECQ. In the case of
        self-employed individuals, a residence certificate from the barangay “and
        the undertaking that their jobs are not permitted work or occupation during
        ECQ" must be provided.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cdb166d-c49e-404b-93e7-f0d176923ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T19:07:21.038+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:22:33.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is unclear where the application forms are or will be made available.
        CNN Philippines has reached out to the QC government for clarification.</p>'
  'red-velvet-queendom':
    'author': 'Anton Holmes'
    'caption': '20 months after their last group release, Red Velvet is back with
      their much anticipated sixth mini album, “Queendom.” Photo courtesy of SM ENTERTAINMENT'
    'categories': ['dd8a9fff-dce1-406e-ba00-e08f2c961a57']
    'created': 2021-08-16T19:03:36.724+08:00
    'imagesource': 'jcr:54fb7b95-3567-4f18-8146-2bfe1cfa3d10'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b690db2b-fd65-4ae5-9350-1506b1ba048c'
    'lead': '20 months after their last group release, Red Velvet is back with their
      much anticipated sixth mini album, “Queendom.” '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-16T19:07:34.706+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-25T09:22:14.412+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:20:01.886+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Scarlet Royalty: Red Velvet’s Journey to “Queendom”'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b90c84-50c3-4492-bb25-fdc6e7eec7c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T19:07:34.707+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:22:14.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Bae Joo-hyun! Kang Seulgi! Son Seung-wan! Park Soo-young! Kim Ye-rim!
        Red Velvet! Psycho!”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '205d4555-f199-4efa-9a92-99cc386aedb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T19:07:34.706+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:22:15.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That’s how the fanchant goes, and how it was seen in <a href="https://www.youtube.com/watch?v=Pg7nBHXQCCA"
        target="_blank">this version</a> of “Psycho,” Red Velvet’s last release as
        a group (which we selected as one of the <a href="https://cnnphilippines.com/life/entertainment/music/2020/12/22/kpop-best-of-2020.html"
        target="_blank">best K-pop songs of 2020</a>). Seeing the members of the girl
        group react to the intimately set atmosphere with their fans was refreshing
        in two different ways — first, because we know that something like that may
        not happen anytime soon, and because of how it took 20 months before Red Velvet
        got together for another new release.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6082656-664c-4032-876a-a6ab3013214d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T19:07:34.707+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:22:15.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, those 20 months — which can be considered long in K-pop
        where groups churn out albums every few months or so — were caused by other
        factors, such as Wendy getting injured in Gayo Daejeon in 2019, Irene’s gapjil
        (“the arrogant and authoritarian attitude of people holding positions of power
        over others”) controversy — which she has acknowledged and apologized in what
        has seemingly been her <a data-cke-saved-href="https://www.instagram.com/p/CGpR_q4glxN/"
        href="https://www.instagram.com/p/CGpR_q4glxN/" target="_blank">last post</a>
        on social media, and of course, the pandemic.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '291c023f-7ada-49fa-a32c-4f4a380694bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T19:07:34.707+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:22:16.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the long break between the two album releases, we’ve been
        treated to over twenty Red Velvet tracks — five from Irene &amp; Seulgi’s
        “Monster,” another five from Wendy’s much-awaited comeback and solo debut,
        “Like Water,” six from Joy’s covers album “Hello,” their divine cover of BoA’s
        “Milky Way,” and their K-drama soundtracks for “Start-Up:” ”Future” and Wendy’s
        “Two Words,” and their participation in “Trolls World Tour,” for the song
        “Just Sing,” among other notable covers and appearances.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee48cb1a-e76d-4829-9eac-c18317ac07c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T19:07:34.707+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:22:16.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s exactly that reason — an undeniable presence felt throughout
        their extensive discography that plays for over five hours — that drew me
        in. My first exposure to the group was their appearance in “Descendants of
        the Sun,” where they performed for their oppas in the Special Forces, and
        what is possibly Song Joong-ki’s most relatable performance.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd860b7-ea6e-4c83-83a9-44fcafb58fdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T19:07:34.707+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:22:17.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I went deeper into the world of Red Velvet. It was just one of those
        YouTube videos that were suggested after playing a music video, but that appearance
        on <a data-cke-saved-href="https://www.youtube.com/watch?v=BKznsuLQYmM" href="https://www.youtube.com/watch?v=BKznsuLQYmM"
        target="_blank">K-Rush Idol Weekly</a> — where they were interviewed by MC
        Wendy — introduced me to a different side of the girl group.</p>'
    '8':
      'image': 'jcr:daa1c103-7a88-4ea3-b866-58bcc0101b05'
      'imageCaption': 'The author’s growing Red Velvet collection, awaiting several
        other copies of Queendom.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc28503f-f7c9-456a-8192-06a13fbcc40a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T19:07:34.707+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:22:17.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9099d2c8-f636-460c-a6d3-2f9e394d08dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T19:07:34.707+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:22:18.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For me, what sets them apart is not how concepts are executed and
        turned into song. There are title tracks like “Zimzalabim,” which is a magic
        spell like “Abra Kadabra;” songs entitled “Dumb Dumb,” and “Umpah Umpah,”
        which you would not immediately understand and may not attract casual listeners
        right away. But once you do, you might not even need to get halfway to appreciate
        the earworm.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c035e2b-9b2e-46e3-b25b-09b2b386e275'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T19:14:12.874+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:22:18.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Vox’s Explained: K-pop episode (available on Netflix or could
        be read through their <a data-cke-saved-href="https://www.vox.com/culture/2018/2/16/16915672/what-is-kpop-history-explained"
        href="https://www.vox.com/culture/2018/2/16/16915672/what-is-kpop-history-explained"
        target="_blank">website</a>), it’s K-pop’s hook that draws in several other
        genres into pop music that creates addictive melodies. For Red Velvet, that’s
        their “Red” side: intense, captivating, colorful. That’s how “Red Flavor”
        became their first summer anthem, one that got recognized so easily, they
        even <a data-cke-saved-href="https://www.billboard.com/articles/columns/k-town/8280163/red-velvet-perform-north-korean-leader-kim-jong-un-pyongyang"
        href="https://www.billboard.com/articles/columns/k-town/8280163/red-velvet-perform-north-korean-leader-kim-jong-un-pyongyang"
        target="_blank">performed it in Pyongyang</a>&nbsp;for Kim Jong-un. The other
        track they performed? “Bad Boy.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b31de926-8113-4949-b1c2-bae403568d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T19:14:12.875+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:22:19.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For each of those title tracks that become immensely popular, they
        also have the soulful B-tracks that showcase their vocals in timeless R&amp;B
        and ballad songs. Smooth and fine, which also refer to their “Velvet” side.
        These were recently highlighted in the leadup to their seventh anniversary.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c0e049-32b8-4f84-9572-55db8766c192'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T19:14:12.875+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:22:19.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I remember scrolling on Instagram on a Sunday night and got surprised
        by this random piece, a part of those grid-sized posts with a caption that
        read “You can find ‘NEW YOU’ in Queens Mystic General Store.” I thought it
        was a shop I followed from Queens, New York, but when I read the username,
        it was <a href="https://www.instagram.com/redvelvet.smtown/" target="_blank">@redvelvet.smtown</a>.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71737dcd-5e0e-4f7b-8f37-869a92193a8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T19:14:12.875+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:22:20.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It turns out that it was the first part of their promotions for
        “Queendom,” an archive of sorts that took fans back through memorabilia from
        previous music videos. On the same night, they released a teaser that played
        “Something Kinda Crazy,” a B-track from their first mini album, “Ice Cream
        Cake.” For the next few days, it was each member going through other B-sides:
        the chameleon Wendy going grunge for “I Just,” the charming maknae Yeri for
        “Talk To Me,” the Original Visual Irene for “Perfect 10,” the Sexy Dynamite
        Joy for “Bad Dracula,” and Seulgi playing tennis for “So Good.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc1ef4be-eeb7-4f22-aeae-2cc629f0b14c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T19:14:12.875+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:22:20.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was quite a nod for fans, both old and new. ReVeluvs were treated
        to a lot of easter eggs from previous videos and eras. For the new ones, it
        was an introduction into their other signatures that may not have been explored
        or as familiar as the title tracks. It’s been a journey of a couple of weeks,
        one that has brought us back to their Queendom.</p>'
    '13':
      'image': 'jcr:2a7cedc6-eba4-4dad-837c-2022c361893e'
      'imageCaption': 'Yeri, Joy, Irene, Seulgi and Wendy welcome you to their “Queendom.”
        Photo courtesy of SM ENTERTAINMENT'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a137aa-d22e-4baa-a0d2-d5d5464856b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T19:14:12.875+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:22:21.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e260ee26-dbdd-42cd-b67d-832465385525'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T19:14:12.875+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:22:21.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The teaser for the title track “Queendom” has already been released
        a few days prior, and its “La di la du ba ba di la” spell has been stuck on
        our heads since. A definitive Red song, it’s a track that’s sure to contend
        as one of the best songs of 2021. And where else would they reign as queens
        than in the hearts of their fans, which is perfectly encapsulated in the verse
        “the moment our hands touch, that’s our queendom.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39949cb1-5593-418d-bbde-9172c3a22493'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T19:14:12.875+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:22:22.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s followed by another uptempo pop song, “Pose.” Reminiscent of
        their tracks “Look” and “Red Dress,” it’s only fitting that a record named
        after royalty has a fashion reference. There’s a reason why they were called
        the “standard bearer for girl groups’ conceptual versatility” by <a href="https://www.billboard.com/articles/events/year-in-music-2018/8491604/girl-crush-k-pop-feminism-2018"
        target="_blank">Billboard</a>. They can go from girl scout uniforms to high&nbsp;fashion
        and still exude the signature confidence and vibe they bring.</p>'
    '20':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="1359" height="559" src="https://www.youtube.com/embed/c9RzZpV460k"
        title="YouTube video player" frameborder="0" allow="accelerometer; autoplay;
        clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ea9ddb-d7df-4c15-942c-7e17ab46b560'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T19:14:12.876+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:22:22.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8335c6f-ed4f-4dd8-9b3e-dbe8de1093c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T19:14:12.875+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:22:23.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last of their three upbeat tracks is “Knock On Wood,” an electro-punk
        interpretation of a fairy tale asking for good luck, like a mix between the
        lyrics of “Lucky Girl” and the beats of “Talk To Me” and “Blue Lemonade.”
        The Red side features an edgier, more mature Yeri, who delivers on each of
        her rap lines.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5dda54a-d9b2-48ac-88d7-630e270945c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T19:14:12.875+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:22:23.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for the Velvet side of things, the three R&amp;B tracks kick
        off with “Better Be.” The cat that has been present since “Ice Cream Cake”
        and throughout the Queens Archive promotions finally gets explained through
        this song, as its characteristics are compared to charming your way into someone’s
        heart, without necessarily giving up your own. There better be a music video
        for this.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '560f8b75-4a69-41da-b4ce-e3e87c93ad2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T19:14:12.875+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:22:24.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The penultimate track of the mini-album, “Pushin’ N Pullin” is reminiscent
        of “Would U” and their favorite, “Kingdom Come.” The lyrics tell a partner
        who has anxiety about relationships: “Trust our time together. You’ll be like
        your usual self again.” It’s one of those songs that you save for when you
        need a pick-me-upper.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26599178-31aa-4df3-b760-b54155548625'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T19:14:12.876+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:22:24.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They close with 다시, 여름 (Hello, Sunset). What the Hangul translates
        to is “again, summer,” which makes it like a sequel to 안녕, 여름 Parade from
        “Reve Festival Day 1.” It winds down through its combination of the relaxed
        drum rhythm, dreamy piano, and light electric guitar, that despite our reunion
        coming to close, “we’ll always end up together in the end.”</p>'
    '21':
      'image': 'jcr:bce6744d-e04d-4c0f-b741-3db1134c34c0'
      'imageCaption': 'Red Velvet concepts always point out their two sides: the Red
        (intense and captivating), and the Velvet (feminine and soft). Photo courtesy
        of SM ENTERTAINMENT'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab05e2f0-6537-40d5-bdc6-3ec4ac3f5b8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T19:14:12.876+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:22:25.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd1e49b-5f54-4ab3-a55b-37152bc98c7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T19:14:12.876+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:22:25.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And by saying we’ll stay together, they mean business. Yeri’s web
        drama with Pentagon’s Hongseok “Blue Birthday” is already underway. Joy is
        currently shooting for her drama, “Only One Person.” Wendy is a daily DJ on
        Youngstreet, and is reported to join the regular cast of the South Korean
        version of “Saturday Night Live.” Seulgi is an MC for two online shows, “Seulgi.zip”
        and “The Wise Music Encyclopedia.” All our fingers are crossed that there
        is another project coming for Irene after her movie, “Double Patty.”</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80c2e73f-38da-4f60-9baa-0e6c809ef323'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T19:14:12.876+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:22:26.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once you go deeper into Red Velvet''s catalog, you’d find gems like
        “Butterflies” which would’ve been the perfect OST for “Nevertheless,” or appreciating
        how “One Of These Nights” theorized as a tribute to the Sewol Ferry Incident,
        or finding that their range and sound actually make their songs more timeless
        — like being taken from decade to decade through their beautiful voices, impeccable
        blending, and a sound that you could truly say belongs only to them.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf5314a-f71d-4791-9505-163828ebae03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T19:14:12.876+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:22:26.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seven wonderful years in the industry. Here’s hoping that their
        queendom will last for much more.</p>'
