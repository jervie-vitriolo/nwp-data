      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d5df69-227f-4d6e-a7b8-1d5c52ac0b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T08:10:50.058+08:00
