  'pldt-invests-new-cable-system-apricot':
    'author': 'Lisbet Esmael, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-08-16T10:40:06.934+08:00
    'imagesource': 'jcr:8bb7401c-cc27-4691-ad21-bb8499579444'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8e2073c7-f269-4fb9-96d8-f9dd467af382'
    'lead': 'Pangilinan-led PLDT seeks to further boost internet capacity in the Philippines,
      saying it is shelling out $80 million (₱3.9 billion) to join other foreign players
      in building a new international undersea cable system'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-16T10:42:38.084+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T09:29:32.333+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:19:47.172+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PLDT invests $80M in new submarine cable system

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '979efdcc-3c7e-407d-92d7-86d2b7608cab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T10:42:38.085+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:29:32.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 16)</strong> — Pangilinan-led
        PLDT seeks to further boost internet capacity in the Philippines, saying it
        is shelling out $80 million (₱3.9 billion) to join other foreign players in
        building a new international undersea cable system.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51666364-f5e1-4245-9a6c-1b85fee5f409'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T10:42:38.085+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:29:33.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The telco giant in a statement on Monday said it joined an international
        consortium to construct a submarine cable system—dubbed APRICOT—linking the
        Philippines to Japan, Singapore, Indonesia, Taiwan, and Guam.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bccddaf-984a-4106-a401-e2186e9460e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T10:42:38.085+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:29:33.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group said new cable landing stations will be deployed in Luzon
        and Mindanao as part of the transpacific cable system.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9437ce1-3c09-44e2-bff2-e8a786caf102'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T10:42:38.085+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:29:34.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The construction of this APRICOT cable system is vital to the Philippine
        economy with rapidly increasing data traffic and is aligned with our efforts
        to make the Philippines a strategic data center hub in the region," PLDT and
        Smart Communications president and chief executive officer Alfredo S. Panlilio
        was quoted as saying in the statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be962101-aa41-44d8-aa69-7dd96a3406e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T10:42:38.085+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:29:34.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With a total length of 12,000 kilometers, PLDT said the system will
        bolster its capability to deal with soaring data demand, and support its 5G
        expansion as its design capacity will reach over 190 terabits per second.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1e80e17-90f1-414d-8823-0871f2c5bd3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T10:42:38.085+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:29:35.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The APRICOT cable system is slated to be fully operational by 2024,
        PLDT said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
