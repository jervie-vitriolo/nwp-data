      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d30700c-0000-4a8e-81bd-f844c07987c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T08:10:50.059+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:32:12.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Foreign Ministry of Panama announced it was preparing to send
        humanitarian aid soon and in the Dominican Republic, President Luis Abinader
        said he gave instructions to the foreign minister to call the Haitian counterpart
        to "facilitate any help within our possibilities."</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35438b41-25ef-47fa-abaf-1d8b03b1aebe'
      'mgnl:activationStatus': true
