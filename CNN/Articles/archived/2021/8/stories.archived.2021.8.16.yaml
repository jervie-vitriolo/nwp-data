  'overseas-Filipino-remittances-June-2021':
    'author': 'Pilar Manuel, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-08-16T18:10:53.599+08:00
    'imagesource': 'jcr:3f464ac8-6fb8-4ef3-9dc7-0d4d100cf154'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bb762eb2-78bc-46c0-a2f9-9cfd7e91febf'
    'lead': 'Overseas Filipinos sent $2.93 billion in June, higher by 7.3% from last
      year, the Bangko Sentral ng Pilipinas says. This brings remittances in the first
      semester of 2021 to $16.16 billion, a 6.7% increase.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-16T18:13:05.861+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T09:22:51.194+08:00
