  'Afghanistan-Taliban-US-Embassy-evacuation':
    'author': 'Kylie Atwood, Jennifer Hansler and Nicole Gaouette, CNN'
    'caption': 'Photo courtesy: Rahmat Gul/AP'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-08-16T06:19:04.166+08:00
    'imagesource': 'jcr:bb4f3a4e-8e4b-41da-b48b-afbf6b6af2f4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c1db9d98-89d8-441b-a902-6cb9fcb7df06'
    'lead': 'The American flag at the US embassy in Kabul was taken down Sunday, marking
      a final step in the evacuation of the diplomatic compound as the Biden administration
      rushed another 1,000 troops into Afghanistan. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-16T06:21:54.116+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T09:33:23.062+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:19:41.181+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US completes evacuation of embassy in Afghanistan as flag comes down
      at diplomatic compound'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e522413b-e937-4fb4-a514-3001545a90be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T06:21:54.117+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:33:23.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The American flag at the US embassy in
        Kabul was taken down Sunday, marking a final step in the evacuation of the
        diplomatic compound as the Biden administration rushed another 1,000 troops
        into Afghanistan to manage the sudden departure of embassy personnel and other
        staff days earlier than US officials initially projected.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c3092d-8e88-44fc-a683-8686ddd1060f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T06:21:54.117+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:33:24.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US scrambled to evacuate staff and top officials from its embassy
        in Afghanistan Sunday as Taliban fighters entered the city, senior Afghan
        government officials fled the country and gunfire was heard at Kabul airport,
        multiple sources told CNN.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c24d572-ff74-48a7-856e-31ad95e0157a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T06:21:54.117+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:33:24.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the situation deteriorated, Defense Secretary Lloyd Austin ordered
        the deployment of 1,000 more US troops into Afghanistan, rerouting them from
        their initial destination in Kuwait, a defense official told CNN. The new
        orders bring the total number of US troops expected in the country to 6,000.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24bfe761-0722-4c6f-8b91-39a95eeb2f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T06:21:54.117+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:33:25.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US bolstered its military posture in the country as Afghan officials
        handed over the Presidential Palace in Kabul to the Taliban, a transition
        carried live on the television network al Jazeera, which reported that three
        Afghan officials were present for the ceremony.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '176dbcce-e68c-4c28-98e2-a473e9c6bd15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T06:21:54.117+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:33:25.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early Sunday, two sources familiar with the situation told CNN that
        the plan was to pull all US personnel from the embassy in Kabul over the next
        72 hours. Hours later, most US embassy staff had been moved to Kabul airport
        for flights out of the country.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c5bc469-8e28-482d-9d0c-42754a3e18fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T06:21:54.118+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:33:26.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By early Monday morning in Afghanistan, or 5 p.m. Sunday ET, the
        US had airlifted about 500 embassy staff from Afghanistan out of a total 4,000
        employees -- US citizens and Afghans -- waiting for evacuation in the country,
        a defense official told CNN. The official said the 4,000 total did not include
        family members of Afghan embassy employees. The US plan for those family members
        wasn''t clear and the State Department did not immediately respond to a request
        for comment.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b23d0047-fdce-48cb-9641-4e19cc9e1d54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T06:21:54.118+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:33:26.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rush to the exits marked an unsettling, tragic end to the US
        presence in Afghanistan as the Taliban retook control nearly 20 years after
        the US invaded to avenge the terror attacks of September 2001. After an investment
        of around $2 trillion, some 2,400 American lives lost and thousands more wounded,
        a nation-building project that spanned Republican and Democratic administrations
        devolved in just a few days into a complicated and nerve-wracking rescue mission.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '367f87a2-3a25-4864-8664-814d9fdad717'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T06:21:54.118+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:33:27.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Sunday phone briefing, Austin told House lawmakers Sunday that
        the evacuation was a "highly dynamic and very risky operation," even as he
        and other senior US officials worked to project a sense of control.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6edfb1a9-2751-4706-9b52-a034d2baf689'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T06:21:54.118+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:33:27.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not Saigon," Secretary of State Antony Blinken told CNN''s
        Jake Tapper on "State of the Union," when asked about President Joe Biden''s
        July assertion that under no circumstances would US personnel be airlifted
        out of Kabul in a replay of the US withdrawal from Vietnam in 1975.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e384600d-4b1d-481e-aefa-8551a6c8fb72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T06:21:54.118+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:33:28.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Deliberate, orderly''</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '021fe559-b8a1-47e9-9015-708cfde91eba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T06:21:54.118+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:33:28.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blinken said on ABC that instructions to diplomats to destroy documents,
        US flags or other items that could be used in Taliban propaganda are "standard
        operating procedure." Echoing Austin''s talking points, Blinken added that
        the evacuation "is being done in a very deliberate way, orderly way. It''s
        being done with American forces there to do it in a safe way."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5cca668-18bf-4a9d-a77a-39d5f8a812ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T06:21:54.118+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:33:29.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, the US military is considering the possibility
        of sending additional US forces to Afghanistan, according to a defense official
        and US official familiar with the ongoing discussions. Both officials caution
        no decision has been made.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a6ac52-41da-47cd-be00-1def39654c4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T06:21:54.118+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:33:29.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The defense official said the "current plan" is that as long as
        any US diplomats maintain a presence at the airport, there will be a contingent
        of US forces there to protect them. But the official acknowledged that if
        the Taliban are essentially in charge, the "reality" of keeping diplomats
        and troops at the airport may not hold.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a5f82d9-98ef-4901-abfd-c8190c78d1ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T06:21:54.119+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:33:30.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gen. Frank McKenzie, head of US Central Command, arrived in the
        Persian Gulf region Sunday to directly oversee the situation in Afghanistan,
        according to the defense official. The official declined to publicly name
        McKenzie''s location, but said the general is not in Afghanistan.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f50c48-7456-47f3-bcbe-2435b5023b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T06:21:54.119+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:33:30.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A military team was expected to arrive and set up its own air traffic
        control system at the airport in Kabul in order to increase the number of
        evacuation flights out of the airfield. This type of capability is routinely
        maintained by the Air Force so it can operate at airfields in remote or war
        zone environments.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f97bb015-3206-47ef-89c1-67369033e538'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T06:21:54.119+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:33:31.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are going to ramp up flights," the defense official said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cab1bfc-c53c-4834-8c2f-0ed39cf2c4d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T06:21:54.119+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:33:31.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This official added that "the current situation is going south pretty
        fast" and that from the outset, in the view of some, "there was no assessment
        pessimistic enough."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f2f4f94-5f60-4978-9302-bf0c5966582a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T06:21:54.119+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:33:32.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Biden at Camp David, the administration''s most senior national
        security officials -- including Blinken, Austin, CIA Director Bill Burns and
        Director of National Intelligence Avril Haines -- shared their most recent
        assessments of the situation with the President by secure video teleconference.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb7536bc-cf02-42aa-98b0-3ad146a12925'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T06:21:54.119+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:33:32.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Austin, Blinken and Chairman of the Joint Chiefs of Staff Gen. Mark
        Milley also spoke to House and Senate lawmakers, with Milley warning that
        the situation could create a greater counterterrorism threat to the US.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b9de5a-2cb2-495d-8ac6-38a6a3b8cf13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T06:21:54.119+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:33:33.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Milley said that terrorist groups like al Qaeda -- which was responsible
        for the September 11 attacks and given safe harbor in Afghanistan by the Taliban
        -- now may reconstitute in Afghanistan earlier than the two years that defense
        officials had previously estimated, according to a Senate aide briefed on
        the comments.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f79c6c18-7d4e-4aa2-bf81-34e90aa2e6de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T06:21:54.120+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:33:33.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rushed withdrawal of embassy personnel and the rapid military
        deployment to protect US personnel marks the acceleration of a process that
        had only been announced on Thursday.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c00f40a-493d-4a99-8c58-7ec72b7d5cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T06:21:54.120+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:33:34.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, the embassy issued a security alert saying that it was
        exploring options to help US citizens leave the country on charter flights.
        It also issued instructions to US citizens in the capital to shelter in place
        Sunday.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c151fc3-c265-421a-ac5f-b289947e14e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T06:21:54.120+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:33:34.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The security situation in Kabul is changing quickly including at
        the airport. There are reports of the airport taking fire; therefore we are
        instructing U.S. citizens to shelter in place," the security alert said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4501887c-9cc0-4f16-a5bd-04f2e4958154'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T06:21:54.120+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:33:35.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another reflection of the widespread uncertainty, other US allies
        and NATO members, including Canada, France and Denmark, announced they were
        suspending embassy operations or moving them to the airport.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4eed2a9-f03c-4417-a925-be7a6e1395ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T06:21:54.120+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:33:35.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the American diplomats who have been moved to the airport
        in Kabul were slated to then fly back to the US, sources told CNN. A small
        number of core personnel, including the top US diplomat in the country, will
        remain at the Kabul airport for now, the sources said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae12e185-1e18-43b0-b8f6-7f9339800d7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T06:21:54.120+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:33:36.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While commercial flights out of Kabul were canceled Sunday, according
        to a diplomatic source, NATO Secretary General Jens Stoltenberg tweeted, "NATO
        is helping keep Kabul airport open to facilitate and coordinate evacuations."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4adb3a7a-c219-4c6e-a7d0-595506347249'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T06:21:54.120+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:33:36.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Taliban fighters assumed control of Kabul and its Presidential
        Palace, one of its units shared pictures of the Palace interior, seemingly
        intact, but empty and abandoned by Afghan officials, on an official Telegram
        account -- graphic evidence that the Afghan government had ceded control.
        A source at the Afghan presidential palace told CNN that eight or nine representatives
        of the Taliban''s delegations from Qatar -- where talks for a solution to
        the conflict are ongoing -- were inside the palace as of Sunday morning.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b298824-7e5e-4f5e-a459-31b6e3a8ff91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T06:21:54.121+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:33:37.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An Afghanistan senior official and a senior diplomatic source told
        CNN Sunday that Afghan President Ashraf Ghani had fled Afghanistan. Afghan
        Chairman of the High Council for National Reconciliation Abdullah Abdullah
        also said in a video statement that President Ghani has left the country,
        referring to him as "former President."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '688e8cd9-94c8-4286-a9c1-3d45f55b3c75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T06:21:54.121+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:33:37.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Taliban spokesman, Zabihullah Mujahid, said the Taliban had not
        wanted to enter Kabul "through military ways," but they were entering areas
        of the city where Afghan government officials and security forces had abandoned
        their posts "in order to avoid any looting and burglary in Kabul, and stop
        opportunists from harming the people."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25c462f0-b6a7-496d-9dc9-161b8c78ed8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T06:21:54.121+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:33:38.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blinken defended Biden''s decision to end the US'' war in the country
        when pressed by CNN''s Tapper on "State of the Union" Sunday.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16962211-b2a6-4fff-bf90-4d6a601bcf57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T06:21:54.121+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:33:38.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fact of the matter is had the President decided to keep forces
        in Afghanistan beyond May 1 attacks would have resumed on our forces. The
        Taliban had not been attacking our forces or NATO during the period from which
        the agreement was reached to May 1," Blinken said, in reference to the May
        1 withdrawal agreement the Trump administration had brokered with the Taliban.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de055757-5bdf-44f6-84d4-9add745516f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T06:21:54.121+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:33:39.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The offensive you are seeing across the country now to take the
        provincial capitals would have commenced. We would have been back at war with
        the Taliban," he added.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c76797-e40e-4a0a-aec0-7a832e23ab5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T06:21:54.121+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:33:39.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The secretary also noted that the US plans to "keep in place in
        the region the capacity to see any reemergence of a terrorist threat and to
        be able to deal with it."</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '913f296e-b18d-4308-b09e-36ad1fc33726'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T06:21:54.121+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:33:40.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blinken would not say if the US has offered the Taliban anything
        in exchange for promise of safe passage for Americans and others out of the
        country, telling Tapper that: "We haven''t asked the Taliban for anything.
        We''ve told the Taliban that if they interfere with our personnel, with our
        operations as we''re proceeding with this drawdown, there will be a swift
        and decisive response."</p>'
  'Afghanistan-US-Biden-soldiers-Taliban-fighters':
    'author': 'Kevin Liptak and Jason Hoffman, CNN'
    'caption': 'FILE PHOTO'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-08-16T06:24:35.910+08:00
    'imagesource': 'jcr:d0ea6537-3df6-45f0-8255-3a30ca26ca4e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5e974a58-93e1-47a6-8f72-aedb71a249ba'
    'lead': 'The rapid fall of Afghanistan''s national forces and government has come
      as a shock to US President Joe Biden and senior members of his administration,
      who only last month believed it could take months before the civilian government
      in Kabul fell. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-16T06:27:08.507+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T09:33:02.073+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:19:41.700+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Biden officials admit miscalculation as Afghanistan''s national forces
      and government rapidly fall'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29c5fca1-a8f4-41c9-bd1f-553bcc1f9e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T06:27:08.508+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:33:02.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> US President Joe Biden and his administration
        struggled Sunday to project order amid a race by American and other foreign
        personnel to evacuate Afghanistan as Taliban fighters entered Kabul.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5148d3d-b019-47d3-8fd4-bbcf13124c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T06:27:08.508+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:33:03.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rapid fall of Afghanistan''s national forces and government
        has come as a shock to Biden and senior members of his administration, who
        only last month believed it could take months before the civilian government
        in Kabul fell — allowing a period of time after American troops left before
        the full consequences of the withdrawal were laid bare.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf8282cd-a906-43cc-b31a-4f09f72986c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T06:27:08.508+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:33:03.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, months after his initial declaration that all 2,500 US troops
        would be out of Afghanistan by the end of the summer, a total of 6,000 troops
        are expected to help facilitate the evacuation.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a30f65bf-a953-43a3-b548-5ba14fad87f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T06:27:08.509+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:33:04.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And officials are frankly admitting they miscalculated.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6691859-ab5a-4832-9bf2-4425b765419b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T06:27:08.509+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:33:04.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fact of the matter is we''ve seen that that force has been
        unable to defend the country," Secretary of State Antony Blinken told CNN''s
        Jake Tapper on "State of the Union," referring to Afghanistan''s national
        security forces. "And that has happened more quickly than we anticipated."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8da1f586-5469-4701-9439-a786a9a38f6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T06:27:08.509+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:33:05.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden is expected to address the nation in the next few days about
        the crisis in Afghanistan, according to a senior administration official,
        though a final decision on a speech hadn''t been made and the President hasn''t
        yet cut short his summer vacation visit to Camp David.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '720c71f3-b6ac-4545-baee-da2836974973'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T06:27:08.509+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:33:05.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One option under discussion is to have Biden return to the White
        House, though the official cautioned that they had not completely ruled out
        making the remarks from the presidential retreat, where he was photographed
        on Sunday receiving a briefing from his national security team. In the photo,
        Biden appeared alone wearing a polo shirt in front of a large bank of monitors.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bf5dd50-cf3e-43af-bcce-7f395bc24699'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T06:27:08.509+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:33:06.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The risks for Biden politically are uncertain; a majority of Americans
        say in polls they support withdrawing troops from Afghanistan, and Biden''s
        aides have calculated the country shares his weariness at prolonging a 20-year
        conflict.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b53ea5a6-58ca-4656-b758-4dd09bde6c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T06:27:08.509+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:33:06.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet the chaotic scenes playing out as that war ends -- evoking the
        fall of Saigon in 1975, an image that haunted Biden as he weighed a withdrawal
        earlier this year -- are certain to trail Biden as the Taliban asserts control
        over large swaths of the country.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4777c1fb-be6b-4d07-a72a-361328c53b01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T06:27:08.509+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:33:07.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Already, some members of Congress are demanding more information
        from the administration on how its intelligence could have so badly misjudged
        the situation on the ground, or why more robust contingency plans for evacuating
        Americans and their allies weren''t in place.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5275fdcc-219a-4371-b95d-04aa45013bc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T06:27:08.510+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:33:07.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a briefing for lawmakers on Sunday, top administration officials
        faced harsh questioning over the withdrawal plans, including the evacuation
        of Afghan interpreters and others who assisted the US war effort.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70e30a1c-1b21-4d2d-a517-dbf489a4feb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T06:27:08.510+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:33:08.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Minority Leader Kevin McCarthy pushed the officials, including
        Defense Secretary Lloyd Austin and Chairman of the Joint Chiefs of Staff Gen.
        Mark Milley, on why the process happened so quickly.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d1d7899-7527-4b46-9e5f-79ac2307eef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T06:27:08.510+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:33:08.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We didn''t give them air cover. You say you had this plan. No one
        would plan out this outcome. The ramifications of this for America will go
        on for decades and it won''t just be in Afghanistan," McCarthy said, according
        to a GOP source on the call.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b2f15b-9488-45f6-a54e-640fee0aff22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T06:27:08.510+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:33:09.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden is not scheduled to return to the White House from Camp David
        until later this week and has not spoken publicly about the situation in Afghanistan
        since Tuesday. He has no events on his public schedule listed for Sunday.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '072c375d-cf19-42dd-ad7c-e155c04f5913'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T06:27:08.510+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:33:09.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A range of options are being debated -- about returning to Washington
        or addressing the nation -- but several officials said events were too fluid
        and no final decisions have been made as of Sunday afternoon.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a76c336-4780-4ad9-93d5-a87af7c68dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T06:27:08.510+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:33:10.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Biden can receive the same level of briefings from Camp David,
        as he has been doing throughout the weekend via a secure video conference,
        officials are aware of the optics of the President being out of town during
        this perilous moment. Several administration officials have also been on vacation,
        but began returning to work remotely Sunday or in the West Wing.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc144fe6-bc73-4d86-b2bf-7d3c11d5e13c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T06:27:08.510+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:33:10.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A White House official told CNN on Sunday that the President "has
        spoken to members of his national security team on the situation in Afghanistan
        and will continue to receive updates and be briefed throughout the day."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f215270-9838-47a5-b83f-3cb8c3ca4dee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T06:27:08.510+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:33:11.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He is deeply engaged from Camp David," one senior administration
        official said, who did not rule out the President returning to the White House.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6164f47-6520-4bb2-be1d-f1a431f057d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T06:27:08.511+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:33:11.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The notion the civilian government led by former President Ashraf
        Ghani would be unable to withstand the Taliban''s advances is not a surprise.
        Intelligence assessments over the past year have offered differing timetables
        for what was viewed by many national security officials as an inevitability.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01eda610-08da-4d9e-8f8f-7a44cd0f9132'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T06:27:08.511+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:33:12.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden himself has said repeatedly over the last months, including
        when Ghani visited him in the Oval Office this summer, that Afghanistan''s
        leaders would need to reconcile their differences if they had any hope of
        maintaining power.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c01a3d6c-4f18-49ff-9658-5d0b67a324f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T06:27:08.511+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:33:12.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Blinken said Sunday that "we''ve known all along, we''ve said
        all along including the President, that the Taliban was at its greatest position
        of strength at any time since 2001 when it was last in charge of the country.
        That is the Taliban that we inherited. And so we saw they were very much capable
        of going on the offensive and beginning to take back the country."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '932341e8-6e66-4417-b994-287f7cc39682'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T06:27:08.511+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:33:13.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet the downfall and collapse of the Afghan military has happened
        far quicker than Biden or his team expected.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e4e1dc-757f-4983-b770-ff33b599918a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T06:27:08.511+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:33:13.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ghani left the country on Sunday for Tajikistan, two sources told
        CNN. Afghan Chairman of the High Council for National Reconciliation Abdullah
        Abdullah referred to him in a video statement as "former President."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '084c85ec-08d8-43bf-997f-5fa48ea0fa3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T06:27:08.511+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:33:14.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>American officials have expressed dismay at Ghani''s inability to
        protect key cities and regions from the Taliban, despite laying out a strategy
        for doing so during his communications with Biden and other senior US leaders.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba746d2e-74f7-4a72-a5cb-cdb5f8822d0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T06:27:08.511+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:33:14.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden used a question-and-answer session in the White House East
        Room a little more than a month ago to downplay the prospect the Afghan government
        could collapse and the Taliban could take over, saying that outcome was not
        inevitable. He had insisted there would be "no circumstance" in which American
        personnel were evacuated from the roof of their embassy, rejecting any comparison
        to the fall of Saigon.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '094cfe1c-07cb-4897-b5dc-2a9844e5ac85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T06:27:08.512+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:33:15.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the President told reporters there was still a possibility
        the government could hold up, saying a newly installed military commander
        was a "serious fighter." And as recently as Friday, the administration said
        the Afghan capital of Kabul was not in an "imminent threat environment."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45a6b97d-748d-4390-9d85-8a6e9f461cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T06:27:08.512+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:33:15.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By Sunday afternoon, the US completed its evacuation of its embassy
        in Kabul as Taliban fighters entered the city. CNN had spotted US choppers
        shuttling employees from the embassy to evacuate them from the country amid
        the Taliban''s advance.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de6a4b4c-6cfb-431b-915b-9056681d1638'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T06:27:08.512+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:33:16.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The withdrawal of embassy personnel marks a rapid acceleration of
        the process that had only been announced on Thursday, and is a situation that
        many State Department security officials expected would have to happen given
        the speed with which the Taliban has gained territory in Afghanistan in recent
        days.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac20fc2-e269-4b7e-8706-5dcc5471db18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T06:27:08.512+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:33:16.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Saturday''s briefing, Biden authorized additional troops to
        Afghanistan "to make sure we can have an orderly and safe drawdown of US personnel
        and other allied personnel and an orderly and safe evacuation of Afghans who
        helped our troops during our mission and those at special risk from the Taliban
        advance."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68977e07-3c86-4dc7-a34d-533429fed285'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T06:27:08.512+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:33:17.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the administration official said the White House "did not want
        this to become the Biden administration''s Katrina," a reference to the 2005
        hurricane that the Bush administration was slow in responding to during his
        August vacation.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd23c3813-9747-4a36-915a-ee458805ccd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T06:27:08.512+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:33:17.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a Democratic source on the lawmakers'' call Sunday said Austin
        defended the administration''s actions as an extension of the timeline for
        withdrawal initially laid out during the Trump administration. The secretary
        also said the US maintains the capacity to do air strikes to respond to any
        Taliban actions that interfere with evacuation.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6094b727-d335-4927-b3a2-696cb0c46afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T06:27:08.512+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:33:18.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will defend ourselves and our people and any attack on an American
        will be met with strong and immediate response," he said.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe35af93-bbfe-4b89-a8a4-1083a71d5372'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T06:27:08.513+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:33:18.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden has remained resolute in his plan to withdraw American troops
        from the country. In a statement Saturday, he said he could not justify keeping
        US forces there for the indeterminate time it might take to further train
        the Afghans to defend themselves.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1759fd58-a110-4fee-94a1-32b08a9835ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T06:27:08.513+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:33:19.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One more year, or five more years, of U.S. military presence would
        not have made a difference if the Afghan military cannot or will not hold
        its own country," Biden wrote in a statement from Camp David, where he is
        spending an extended long weekend. "And an endless American presence in the
        middle of another country''s civil conflict was not acceptable to me."</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5825fbe7-56f1-4329-ae05-ea3122bc85e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T06:27:08.513+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:33:19.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his statement, Biden lay part of the blame for the current situation
        on his predecessor, Donald Trump, who brokered a deal with the Taliban to
        withdraw American troops by May 1, 2021. Aides have said remaining much beyond
        that date would open US forces to attack.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d6dfdaa-ccd8-40d9-afdb-9dc9dd73646d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T06:27:08.513+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:33:20.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the President went beyond merely criticizing the deal; he also
        accused Trump of leaving the Taliban in its "strongest position militarily"
        since 2001 and mentioned that Trump invited Taliban leaders to meet at Camp
        David in 2019.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f849ef5-15e6-4612-b2d0-5f681312c8e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T06:27:08.513+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:33:20.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a signal that amid torrents of criticism -- from US allies
        abroad, Republicans, national security experts and human rights groups --
        Biden was looking to share the blame for how America''s longest war is ending.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b27d326-1c05-4e10-934d-f06327a37f04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T06:27:08.513+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:33:21.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aides say Biden has not shown any inkling of second-guessing himself
        after announcing in April that all American troops would leave Afghanistan
        by September 11, a symbolic deadline 20 years after the terror attacks that
        launched the war to begin with.</p>'
