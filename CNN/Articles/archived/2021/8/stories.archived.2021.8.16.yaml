      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1de2a46-d1a8-41b8-abf1-df229df532f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T11:21:40.027+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:29:12.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a disclosure to the local stock exchange, RCBC reported a consolidated
        net income of ₱3.3 billion during the period — a 7% year-on-year climb.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6143b11e-eb59-44e0-867c-f735ee8be118'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T11:21:40.027+08:00
