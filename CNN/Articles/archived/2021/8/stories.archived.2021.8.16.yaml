        frameborder="0" type="text/html" src="https://www.dailymotion.com/embed/video/x83gc3p?autoplay=1"
        width="100%" height="100%" allowfullscreen allow="autoplay"> </iframe> </div>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4275fafa-7fbb-4fd4-a3d0-46f7bd064280'
