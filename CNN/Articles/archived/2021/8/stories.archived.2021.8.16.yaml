  'afghan-journalists-taliban-takeover':
    'author': 'Alexis Benveniste, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-08-16T08:17:12.137+08:00
    'imagesource': 'jcr:d0ea6537-3df6-45f0-8255-3a30ca26ca4e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '35b880b9-d1ee-411a-ba90-38187aaf0542'
    'lead': 'As Taliban forces seize control in Afghanistan, global news outlets are
      struggling to stay safe and continue reporting. But local journalists could
      be at greater risk.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-16T08:19:45.756+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T09:31:17.517+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:19:44.407+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Afghan journalists are ''absolutely petrified'' amid the Taliban takeover

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac741d8f-d42c-4b12-b84e-d9412545bcd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T08:19:45.756+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:31:18.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> As Taliban forces seize control in Afghanistan,
        global news outlets are struggling to stay safe and continue reporting. But
        local journalists could be at greater risk.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c3be6a0-fe6f-47e8-916e-a52c2b43ba93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T08:19:45.757+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:31:18.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Committee to Protect Journalists has warned that Afghan journalists
        face extreme dangers amid the Taliban takeover. On Sunday, the militants took
        control of the presidential palace in Kabul after President Ashraf Ghani fled
        the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf7d3d6-3905-403a-a138-d9bb162092fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T08:19:45.757+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:31:19.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suspected Taliban fighters killed an Afghan radio station manager
        in Kabul last week, according to Reuters, intensifying fear among journalists
        in the community.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d42fb1-dc7b-4389-b419-d517e6b61f01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T08:19:45.757+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:31:19.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Afghan journalists, particularly women, are "absolutely petrified,"
        CNN''s chief international correspondent Clarissa Ward told CNN''s chief media
        correspondent Brian Stelter on "Reliable Sources" Sunday. "They''ve been doing
        bold and incredible reporting for many years, and now there''s a very real
        fear that they might face retaliations for that or that certainly they won''t
        be able to do their work anymore."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de2e3ab7-74e1-4359-b19b-b7f45b8bd5de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T08:19:45.757+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:31:20.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many independent newsrooms in Afghanistan are "pretty much hunkered
        down at the moment," Ward said, adding that "there is a sense of real concern
        that things could get chaotic on the streets."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c08b8872-ae71-4e0d-929a-8a57b68cfc51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T08:19:45.757+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:31:20.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Allthough "there''s no sense at the moment that Western journalists
        are being targeted," Ward said that her CNN crew had moved their live shot
        location indoors to avoid "potentially attracting a lot of attention."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '897827bd-80cc-4dd9-bb8e-f4e893ae7f00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T08:19:45.757+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:31:21.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concerns remain high that local reporters will be targeted for retaliation
        by the insurgents. "Some of these journalists and reporters know that they
        have a big X on their backs ... because they have been so outspoken against
        the Taliban," Ward said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6c92608-c3a1-4e5d-ac86-b8275da49594'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T08:19:45.757+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:31:21.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s crews in Afghanistan are being "exceptionally cautious,"
        Ward said, and will leave if necessary. But "for so many Afghans, that''s
        simply not an option. They''re here, they have to stay, they have to live
        with the consequences of this next chapter."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a429bc7d-5e1f-45c6-8d7f-3adb56dc7229'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T08:19:45.757+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:31:22.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/08/15/media/journalists-at-risk-in-afghanistan/index.html">Afghan
        journalists are ''absolutely petrified'' amid the Taliban takeover</a>".</em></p>'
  'us-new-coronavirus-cases-delta-variant':
    'author': 'Aya Elamroussi, Jamie Gumbrecht and Eric Levenson, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-08-16T08:39:07.646+08:00
    'imagesource': 'jcr:46616065-2e16-4000-a507-ae7fb88071f5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '130d56a0-5d6f-44ff-8790-fccd08a69c92'
    'lead': 'The US could soon see more than 200,000 new cases of Covid-19 every day
      as the Delta variant spreads at a rapid pace, particularly among unvaccinated
      people, the director of the National Institutes of Health predicted.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-16T08:41:26.349+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T09:31:01.744+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:19:44.789+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US could soon hit more than 200,000 new coronavirus cases per day, NIH
      director warns

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ad978e9-ef21-4769-ad21-ed5c856b216b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T08:41:26.349+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:31:02.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The US could soon see more than 200,000
        new cases of Covid-19 every day as the Delta variant spreads at a rapid pace,
        particularly among unvaccinated people, the director of the National Institutes
        of Health predicted.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf86dfb-aa4a-442f-a862-81a5aa62da4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T08:41:26.349+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:31:02.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will be surprised if we don''t cross 200,000 cases a day in the
        next couple of weeks, and that''s heartbreaking considering we never thought
        we would be back in that space again," Dr. Francis Collins said on Fox News
        Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7941ea11-b68a-477f-a369-a87570b36536'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T08:41:26.349+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:31:03.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That was January, February, that shouldn''t be August. But here
        we are with the Delta variant, which is so contagious, and this heartbreaking
        situation where 90 million people are still unvaccinated, who are sitting
        ducks for this virus, and that''s the mess we''re in."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c952aa8-478f-4435-92eb-1da297df6de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T08:41:26.349+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:31:03.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That mark is still a ways off. As of Saturday, the US has averaged
        about 129,000 daily new cases over the last 7 days, a number that has risen
        every day since July 5, according to data from Johns Hopkins University. The
        country last averaged over 200,000 cases per day in January, before the Covid-19
        vaccines were widely available.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e974cd5-9f06-44a9-ad71-fc5d74d57d9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T08:41:26.349+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:31:04.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then as now, the alarming uptick has stretched health resources
        thin as many hospitals struggle to meet the demand of those who need crucial
        medical care.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28079990-c3f0-4666-8f2c-773aa77f854a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T08:41:26.349+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:31:04.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The system is breaking," CNN medical analyst Dr. Jonathan Reiner
        told CNN''s Jim Acosta on Saturday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76ca525a-3619-46ae-ac6d-6472ff1705f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T08:41:26.349+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:31:05.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not just the beds. Many hospitals can find beds in places
        like parking structures or cafeterias. But it''s qualified people to staff
        those beds. And the United States is critically short on ICU nurses, so finding
        the qualified staff to take care of critically ill patients becomes increasingly
        hard," said Reiner, a professor of medicine and surgery at George Washington
        University.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '195a4602-76ec-4790-8b8b-276f1a2fc7c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T08:41:26.349+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:31:05.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because older people have much higher vaccination rates -- over
        90% of people 65 and older have had at least one shot -- this surge has particularly
        hit younger populations.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d1325b1-dcbe-4a10-8982-3e5ee50ccf7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T08:41:26.349+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:31:06.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rate of new hospitalizations among people in their 30s increased
        by nearly 300% over the past month, according to an analysis of data from
        the US Centers for Disease Control and Prevention. New Covid-19 hospital admissions
        among people in their 30s are now the highest since the pandemic began, according
        to the data.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26dd47e1-654d-4c4a-869d-5f81fecd3810'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T08:41:26.350+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:31:06.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health experts say the solution is to vaccinate as many people as
        possible, because the vaccines provide good protection against severe disease.
        As of Sunday, 50.7% of the US population was fully vaccinated. That''s 59.3%
        of those eligible to receive a vaccination, CDC data shows.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71a77a3a-b357-4924-b0ec-43017ee1f7b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T08:41:26.350+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:31:07.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are going to have to continue to get people vaccinated so that
        right now, even in states in which you have a good relative proportion of
        people vaccinated, you have to get the overwhelming proportion of people vaccinating,"
        Dr. Anthony Fauci, director of the National Institute of Allergy and Infectious
        Diseases, said on CBS'' "Face the Nation" on Sunday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '452f7a2f-a97c-466f-87e5-82f0e05ea713'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T08:41:26.350+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:31:07.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Extra vaccine shot for the immune-compromised, and possibly others</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc4cc701-35c4-4cea-934c-0ab4c84ed7dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T08:41:26.350+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:31:08.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More vaccine shots will also be available for some already-vaccinated
        people.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a803f92-3cc7-41b8-8f0d-95af0ff3047a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T08:41:26.350+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:31:08.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Food and Drug Administration on Thursday authorized an additional
        vaccine dose to be administered to people with compromised immune systems,
        who may not have an adequate immune response to the vaccine.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb72e851-93a0-45bd-a24a-a03fe6fd364a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T08:41:26.350+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:31:09.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccine advisers to the CDC voted unanimously to recommend the additional
        dose for some immunocompromised people on Friday. CDC Director Dr. Rochelle
        Walensky quickly endorsed the vote, which means people can get these third
        doses right away.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8685ce0b-e843-4e53-98c0-244f4872a418'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T08:41:26.350+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:31:09.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Booster shots may also be made available for others soon, such as
        elderly people, those in nursing homes or even the general population. Some
        officials are concerned that the Delta variant may be able to evade some of
        the vaccine''s protection.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df2880c4-82bb-46a2-a575-fc376372088a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T08:41:26.350+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:31:10.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a concern that the vaccine may start to wane in its effectiveness
        over months, and Delta is a nasty one for us to try to deal with," Collins
        said. "The combination of those two means we may need boosters, maybe beginning
        first with health care providers, as well as people in nursing homes and then
        gradually moving forward."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '040f282b-60fe-4086-8768-11e77c835840'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T08:41:26.350+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:31:10.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fauci said the vaccines still provide strong protection, but officials
        are studying the issue to determine if such boosters are needed.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b3e019b-6cb3-4c18-ae37-110394053a40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T08:41:26.350+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:31:11.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So if it turns out, as the data come in, we see we do need to give
        an additional dose to people in nursing homes, actually, or people who are
        elderly, we will be absolutely prepared to do that very quickly," Fauci said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c75619a1-aa5b-49f7-949c-e8d7b8dbb587'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T08:41:26.350+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:31:11.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How you wear your mask matters, experts say</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5705c8d-e313-4f42-bbd3-d9c09acb1914'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T08:41:26.350+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:31:12.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As mask mandates in schools become a contentious topic in districts
        across the South, experts want Americans to know the safest way students should
        mask up.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f08c587c-2bf5-42a9-91cc-8016a3ec7049'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T08:41:26.350+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:31:12.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN medical analyst Dr. Leana Wen said returning to schools safely
        is possible.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be3bce5f-c34f-4595-a82e-99c2d591e0e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T08:41:26.351+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:31:13.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Quality of masks really matters," she told CNN''s Pamela Brown
        Saturday. "Don''t send your child to school with a cloth face covering. Use
        as least a three-ply surgical mask and, ideally, an N95 or KN95 if your child
        is old enough and can tolerate it."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4afa9069-5698-421c-944c-d694f922bd68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T08:41:26.351+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:31:13.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michael Osterholm, the director of the Center for Infectious Disease
        Research and Policy at the University of Minnesota, echoed that sentiment.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b72f88d-ca7d-43ce-acd0-1d815f058648'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T08:41:26.351+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:31:14.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mask with the most highly efficient and effective means you have.
        These are the N95 masks," he told CNN.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '513beb84-b14e-4336-b7d4-4b93da32d356'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T08:41:26.351+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:31:14.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that while the US had a supply shortage of those masks
        during the pandemic''s onset, there''s now an abundance of them.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98718928-3acb-498a-ac74-a67f182846cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T08:41:26.351+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:31:15.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Use them. And when you use them, please don''t wear them under
        your nose ... That''s nothing more than a chin diaper. And it doesn''t provide
        you any protection," he said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90387deb-95db-40fc-a87c-c16eede8ef2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T08:41:26.351+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:31:15.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Osterholm said Covid-19 is largely transmitted by aerosols, which
        are tiny particles in the air. He explained that if you can smell the smoke
        of a cigarette from 20 feet way while masked, then you need a higher quality
        mask for optimal safety.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf8fff1-d403-4451-a9d9-e3fe80959118'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T08:41:26.351+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:31:16.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/08/15/health/us-coronavirus-sunday/index.html">US
        could soon hit more than 200,000 new coronavirus cases per day, NIH director
        warns</a>".</em></p>'
