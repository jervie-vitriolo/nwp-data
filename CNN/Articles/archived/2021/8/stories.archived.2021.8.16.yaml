      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d571d2f-0980-449a-81a1-050b87ab4399'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T23:43:10.552+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:20:26.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was Veloso’s response when asked how the government can ramp
        up its COVID-19 testing efforts as <a href="https://cnnphilippines.com/news/2021/8/16/Delta-variant-cases-sequencing-July.html">more
        cases of the feared Delta variant</a> are detected and the <a href="https://cnnphilippines.com/news/2021/8/16/DOH--Pregnant-woman-from-Western-Visayas-first-Lambda-variant-case.html">first
        local case of the Lambda variant</a> is reported.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68794bf9-6dbb-4c64-9753-ab1425fbb3ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T23:43:10.552+08:00
