      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 16) —</strong> An
        expert is encouraging the use of the antigen diagnostic method to boost the
        country’s testing capacity amid another surge in COVID-19 cases driven by
        the more transmissible Delta coronavirus variant.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba5bdd13-e95a-41f5-9bd3-0969eebe9516'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T23:43:10.552+08:00
