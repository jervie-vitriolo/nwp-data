      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the "deficiencies" over the Health Department''s ₱67
        billion pandemic response funds, COA has also called out the DOH for not spending
        over ₱59 billion from its 2020 budget.</p>'
