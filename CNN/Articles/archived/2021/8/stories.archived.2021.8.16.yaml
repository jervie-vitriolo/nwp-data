      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ad00e6-0479-46f2-a50e-2a5f2625c737'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T17:54:35.174+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:23:13.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Production of computers, telecommunications equipment and other
        electronic products are also likely to slow down in the coming months because
        of the chip supply issues, Pang added.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b421d6d-291f-4e8e-8828-846cb2faf5ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T17:54:35.174+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:23:13.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '249ffd0d-71b0-4629-bb23-156e247235e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T17:54:35.174+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:23:14.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are more challenges ahead for the Chinese economy. Last week,
        authorities shut down a terminal in Ningbo-Zhoushan port — the world''s third
        largest container port — after a dock worker tested positive for Covid. The
        port handles goods that would fill around 78,000 20-foot containers every
        day, and the terminal that closed accounts for around a fifth of the port''s
        volume.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ec7a84-4837-494f-8f5b-3cb1eb49265b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T17:54:35.174+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:23:14.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc4545b3-e667-4d5e-83dc-df4c2ce36c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T17:54:35.174+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:23:15.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This will negatively affect import and export activity around the
        area of Shanghai," she said. "We expect terminal congestion might take several
        months to clear."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '846bb71a-02b3-4923-bc3f-1528138a05c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T17:54:35.174+08:00
