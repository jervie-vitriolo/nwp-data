      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This was driven by the sustained expansion in the customer loan
        business which grew by 9%, even as the industry contracted by 2%,” said the
        bank, citing growths of 10% and 17% in their corporate along with small and
        medium enterprise segments.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c966c1-b9f7-4f4e-9cfb-ee7eabcadc2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T11:21:40.027+08:00
