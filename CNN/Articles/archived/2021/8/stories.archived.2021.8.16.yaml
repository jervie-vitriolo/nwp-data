      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing the Foreign Affairs Department''s initial report, Roque said
        no Filipino was affected by the quake.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce23df3-5015-4791-97df-eb6f8fe8f77d'
      'mgnl:activationStatus': true
