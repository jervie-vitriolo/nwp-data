      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 16)</strong> — An
        official of the Philippine Health Insurance Corporation said COVID-19 patients
        confined in tents set up by hospitals are covered as long as they are considered
        "in-patients."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '880f8088-6913-4519-ab05-a1e98b29dcfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T18:35:16.947+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:22:41.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang</em> PhilHealth, <em>kasama po sa</em> benefit package
        <em>niya ang</em> coverage <em>‘pag sila ay ma-confine sa</em> hospital <em>pero
        walang</em> room, <em>at malagay sila sa</em> tents or extended stay <em>sa</em>
        emergency rooms. <em>Pumapayag sila na</em> part <em>siya ng</em> COVID benefit
        in-patient package as long as <em>ma-confine siya ng</em> more than 24 hours,"
        PhilHealth spokesperson Dr. Shirley Domingo told CNN Philippines on Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f805d05f-f65f-4ee5-89b9-25cacf0be5df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T18:35:16.948+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:22:42.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: PhilHealth includes in its benefit package those who
        are confined in hospitals but are unable to occupy rooms and have to stay
        in tents or in extended stays in emergency rooms. They are part of the COVID
        benefit in-patient package as long as they are confined for more than 24 hours.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2130dd65-56e9-49ec-9583-bd49e08a1138'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T18:35:16.948+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:22:42.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domingo explained that "confinement" was defined as staying more
        than 24 hours in the hospital.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '902d054b-b102-48fd-a632-07a1a2791990'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T18:35:16.948+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:22:43.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our in-patient benefit package is for all hospitals whether public
        of private," she added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f0721c-c91a-426c-90bf-edadaa6ac9c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T18:35:16.948+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:22:43.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Domingo said no arrangements have been discussed yet when
        it comes to COVID-19 patients who are staying in cars and other vehicles due
        to the lack of available rooms or beds.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b37e7c-c858-4aad-ac35-4dddf701376e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T18:35:16.948+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:22:44.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hindi pa napapag-usapan pa ''yung nasa kotse, basta ‘yung sa
        atin</em> as long as it is an extension of the accredited hospital and being
        treated <em>na siya...</em>as in-patient, then <em>kasama po ''yun,"</em>
        said Domingo.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c861fe56-a8f6-4fc3-9ae2-a5e20e9695bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T18:35:16.948+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:22:44.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There have been no discussions yet about those in
        cars, but as long as patients are in extensions of accredited hospitals and
        they are receiving treatment...as an in-patient, then that is included.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c9af84-e160-471e-a766-358ee1700c6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T18:35:16.948+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:22:45.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2021/4/5/patient-COVID-19-treatment-car-outside-hospital.html"
        target="_blank"><strong>READ: Patient gets COVID treatment inside car pending
        hospital admission</strong></a>&nbsp;</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33696499-15f0-43f1-852f-4bd0510e01d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T18:35:16.949+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:22:46.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang binabayaran kasi ng</em> in-patient benefit package <em>ay</em>
        case rate. <em>Ang ibig sabihin nun, isang</em> cost <em>‘yan</em> per disease
        condition. <em>‘Yung</em> case rate <em>ng</em> COVID <em>ay depende sa</em>
        severity <em>ng</em> disease, from mild, moderate, severe and critical. And
        it ranges from ₱49,000 for mild...up to ₱786,000 plus for critical," added
        Domingo.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '438bebaf-42ab-49fd-9d74-f73b2e755604'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T18:35:16.949+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:22:46.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The in-patient benefit package pays for the case rate.
        That means the cost per disease condition. The case rate for COVID depends
        on the severity of the disease, from mild, moderate, severe and critical.
        And it ranges from ₱49,000 for mild...up to ₱786,000 plus for critical.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '746ade66-0749-47c2-8a7e-b34904cedfee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T18:35:16.949+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:22:47.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should a patient''s expenses exceed the allowable amount, Domingo
        said the cost to be paid by the patient will depend on the arrangement made
        with the hospital.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a9441be-502d-4e3a-9e40-6946a2e0a9eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T18:35:16.949+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:22:47.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, if a patient''s bill is lower than the case rate, then
        PhilHealth would pay the lower cost.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ebddea9-65c5-45c5-9503-887ae46be21f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T18:35:16.949+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:22:48.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Individuals who have been unable to pay contributions can also avail
        of the package.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee17b982-fd13-4c9b-b47a-f648a6755f5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T18:35:16.949+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:22:48.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Under Universal Health Care <em>ngayon, lahat na ng</em> Filipinos
        are members <em>na ng</em> PhilHealth. And <em>merong</em> clause <em>doon
        na</em> automatic eligibility. <em>Ibig sabihin, kung hindi sila nakapaghulog,
        pwede pa rin sila mag-avail ng</em> benefits...<em>Kahit hindi sila nakahulog
        at kailangan nila maospital, ay pwede sila magpa-ospital,"</em> explained
        Domingo.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a6256e6-02c4-40f8-a339-73ded06faa8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T18:35:16.949+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:22:49.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Under Universal Health Care, all Filipinos are members
        of PhilHealth. And there is a clause that says automatic eligibility. This
        means even if they have not contributed, they can still avail of benefits...
        Even if they have no contribution and they need to go to the hospital, they
        can.]</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd872f4-1a11-40e2-b6cd-bccf86a29b91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T18:35:16.950+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:22:49.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, she said they would still try to collect the contributions
        of patients before they are discharged to maintain the benefits.</p>'
