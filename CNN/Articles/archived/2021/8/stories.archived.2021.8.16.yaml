      'mgnl:lastActivated': 2023-01-25T09:31:55.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c40ec5-fa43-4fb5-80f9-72ae32710818'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T08:10:50.056+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:31:56.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Resources have been mobilized since this morning to provide aid
        and assistance to the victims of this devastating earthquake," he added.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca272ea7-163b-4eb9-a6e0-7eed8f660b60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T08:10:50.057+08:00
