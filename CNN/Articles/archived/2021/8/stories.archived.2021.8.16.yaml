    'mgnl:tags': ['Taliban', 'Afghanistan', 'control', 'Kabul', 'explainer']
    'template': '1'
    'title': 'Who are the Taliban and how did they take control of Afghanistan so
      swiftly?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad55ff41-1111-45aa-b673-79f54cdf0e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T17:25:33.467+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:25:15.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Just last week, US intelligence analysts
        had predicted it would likely take several more weeks before Afghanistan''s
        civilian government in Kabul fell to Taliban fighters. In reality, it only
        took a few short days.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39efc18e-5743-4fd0-a8fc-d7fcae458635'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T17:25:33.467+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:25:16.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05485770-8425-4a71-afb4-618ac2780bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T17:25:33.467+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:25:16.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, Taliban militants retook Afghanistan''s capital, almost
        two decades after they were driven from Kabul by US troops.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b387731-bc3f-425b-ab08-98ab1dbf79c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T17:25:33.467+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:25:17.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b3bcbd7-5951-4e41-a8e4-459d7bbb294c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T17:25:33.467+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:25:17.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Afghan security forces were well funded and well equipped,
        they put up little resistance as Taliban militants seized much of the country
        following the withdrawal of US troops beginning in early July.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6313738-7d9d-443b-b726-1b92d27ffd4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T17:25:33.467+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:25:18.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e9cc40-73c4-43cc-a427-713ef86820e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T17:25:33.467+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:25:18.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, Afghan President Ashraf Ghani fled the country, abandoning
        the presidential palace to Taliban fighters.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '023fb29b-4628-4fd7-a22a-96b7209b52ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T17:25:33.467+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:25:19.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c0ec787-7dcf-49dd-a8d7-060132cce8b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T17:25:33.467+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:25:19.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Already, US officials have admitted that they miscalculated the
        speed at which the Taliban were able to advance across the country, with Secretary
        of State Antony Blinken saying of Afghanistan''s national security forces:
        "The fact of the matter is we''ve seen that that force has been unable to
        defend the country ... and that has happened more quickly than we anticipated."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4dbb84a-4e82-48b6-84b9-e8254efbd6f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T17:25:33.467+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:25:20.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca9e2d7f-fa28-420d-a1c1-65c2fe38f270'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T17:25:33.467+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:25:20.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Taliban''s swift success has prompted questions over how the
        insurgent group was able to gain control so soon after the US withdrawal from
        Afghanistan -- and, after almost 20 years of conflict in the US'' longest
        running war, what the Taliban want.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ea3fa88-1ade-466a-946e-164666df36c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T17:25:33.467+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:25:21.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2643169c-1bf2-4d82-8ab9-bc3f49afa471'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T17:25:33.467+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:25:21.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Who are the Taliban?</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7a16942-cc6f-4439-ae93-82804784e241'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T17:25:33.468+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:25:22.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Formed in 1994, the Taliban were made up of former Afghan resistance
        fighters, known collectively as mujahedeen, who fought the invading Soviet
        forces in the 1980s. They aimed to impose their interpretation of Islamic
        law on the country -- and remove any foreign influence.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94656151-3ee2-4994-bfb6-aedb5f2a075a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T17:25:33.468+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:25:22.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b500389f-ff7e-4fbc-8c69-3a635821775b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T17:25:33.468+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:25:23.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the Taliban captured Kabul in 1996, the Sunni Islamist organization
        put in place strict rules. Women had to wear head-to-toe coverings, weren''t
        allowed to study or work and were forbidden from traveling alone. TV, music
        and non-Islamic holidays were also banned.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad4ba20-a68b-487e-a78b-c3bd73c9c4cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T17:25:33.468+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:25:23.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e58131e0-ef86-4d64-a3f8-50823031b1f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T17:25:33.468+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:25:24.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That changed after September 11, 2001, when 19 men hijacked four
        commercial planes in the US, crashing two into the World Trade Center towers,
        one into the Pentagon, and another, destined for Washington, into a field
        in Pennsylvania. More than 2,700 people were killed in the attacks.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2cc4700-9a01-44ae-9f67-d70f69858b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T17:25:33.468+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:25:24.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '266c9d3b-3ffe-496b-ad4d-ee4b8e12d859'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T17:25:33.468+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:25:25.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attack was orchestrated by al Qaeda leader Osama bin Laden,
        who operated from inside of Taliban-controlled Afghanistan. Less than a month
        after the attack, US and allied forces invaded Afghanistan, aiming to stop
        the Taliban from providing a safe-haven to al Qaeda -- and to stop al Qaeda
        from using Afghanistan as a base of operations for terrorist activities.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0766feba-57f2-492c-b5e1-b17d7751e2e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T17:25:33.468+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:25:25.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba64e77-8e55-4955-83b1-825454904488'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T17:25:33.468+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:25:26.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the two decades since they were ousted from power, the Taliban
        have been waging an insurgency against the allied forces and the US-backed
        Afghan government.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7fad7e9-b16f-4cb3-9429-bd59cf06ab0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T17:25:33.468+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:25:26.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a7ba788-e90e-4a8d-aba3-8139ebf629c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T17:25:33.468+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:25:27.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Who are the leaders?</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3732bc4-ea76-461b-89a5-324d8ed24fe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T17:25:33.468+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:25:27.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Taliban are led by Mawlawi Haibatullah Akhundzada, a senior
        religious cleric from the Taliban''s founding generation.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a34f2b7-cd5c-42c3-beb1-04340af7b304'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T17:25:33.468+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:25:28.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85fc8f69-40a3-4b8c-88e2-c9230d77e333'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T17:25:33.468+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:25:28.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was named as the Taliban''s leader in 2016 after the group''s
        previous leader Mullah Akhtar Mohammad Mansour was killed in a US airstrike
        in Pakistan.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c316ec0f-1d56-4a51-8e09-7675a668b226'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T17:25:33.469+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:25:29.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '644989af-b2ef-474e-9903-fc3afc6bd0c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T17:25:33.469+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:25:29.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time, Thomas Ruttig of the Afghanistan Analysts'' Network
        said the new Taliban leader might be able to "integrate the younger and more
        militant generation."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b1e634-e0c3-48d6-a808-da20c1257d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T17:25:33.469+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:25:30.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39fcdc94-390c-4d7c-8bc3-16265ddd0b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T17:25:33.469+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:25:30.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another key player is Mullah Abdul Ghani Baradar, the Taliban co-founder,
        who was released in 2013 after being captured in 2010 in Karachi, Pakistan''s
        largest city. Baradar heads the group''s political committee, and recently
        met with Chinese Foreign Minister Wang Yi.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be7159b9-ce29-4d9d-927b-7a22df5d83ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T17:25:33.469+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:25:31.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ab8a45-3a00-444b-8011-2eff0cb5c109'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T17:25:33.469+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:25:31.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What did the Taliban agree to with Trump?</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ffb448d-d1e4-4522-bc81-e439ea550462'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T17:25:33.469+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:25:32.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, the Taliban issued an open letter to the newly elected
        US President Donald Trump, calling on him to withdraw US forces from Afghanistan.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '066c401e-e2c4-4eb1-a96b-eeedb287eab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T17:25:33.469+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:25:32.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd333cf6-b7b5-4f35-83b3-d1298ed75f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T17:25:33.469+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:25:33.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After years of negotiations, the Taliban and the Trump administration
        finally signed a peace deal in 2020. The US agreed to withdraw troops and
        release some 5,000 Taliban prisoners, while the Taliban agreed to take steps
        to prevent any group or individual, including al Qaeda, from using Afghanistan
        to threaten the security of the US or its allies.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa3cd5f4-1b1a-4edd-bff8-81ace87c3016'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T17:25:33.469+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:25:33.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e94db4-917d-45ea-8445-fb705ddf3b80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T17:25:33.469+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:25:34.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that didn''t bring about peace.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd82d22cf-a7ec-4053-9219-396919c31e24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T17:25:33.469+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:25:34.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91a87df2-8dc5-48b9-9598-6c867144b220'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T17:25:33.469+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:25:35.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Violence in Afghanistan grew to its highest levels in two decades.
        The Taliban increased their control of wider swaths of the country -- and
        by June of this year, contested or controlled an estimated 50% to 70% of Afghan
        territory outside of urban centers, according to a United Nations Security
        Council report.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c93dcc96-23e4-483f-828a-b769fc21de35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T17:25:33.469+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:25:35.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a95e0cb2-e583-4fe1-a2ae-e6f4ce697b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T17:25:33.469+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:25:36.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report warned that an emboldened Taliban posed a severe and
        expanding threat to the government of Afghanistan. The report argued that
        the Taliban leadership had no interest in the peace process and appeared to
        be focused on strengthening its military position to give it leverage in negotiations
        -- or, if necessary, in using armed force.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd015b574-3086-4f9b-96e5-d98148c26156'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T17:25:33.470+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:25:36.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd306b5-e915-4409-af69-e97d4dab50df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T17:25:33.470+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:25:37.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Taliban''s messaging remains uncompromising, and it shows no
        sign of reducing the level of violence in Afghanistan to facilitate peace
        negotiations with the Government of Afghanistan and other Afghan stakeholders,"
        the report said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32047e95-bbe6-4d35-a903-efa11b1913a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T17:25:33.470+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:25:37.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d2158d9-72a3-4d6f-8ec3-5152062ae6ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T17:25:33.470+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:25:38.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What do the Taliban want?</h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '531cb135-fddf-443d-bc5c-0cea949fb03f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T17:25:33.470+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:25:38.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Taliban have tried to present themselves as different from the
        past -- they have claimed to be committed to the peace process, an inclusive
        government, and willing to maintain some rights for women.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edebe73d-3feb-482c-be5e-63f84603da27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T17:25:33.470+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:25:39.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31dc39e8-faaf-4880-818f-a3b2dd8fc79f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T17:25:33.470+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:25:39.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taliban spokesman Sohail Shaheen said women would still be allowed
        to continue their education from primary to higher education -- a break from
        the rules during the Taliban''s past rule between 1996 and 2001. Shaheen also
        said diplomats, journalists and non-profits could continue operating in the
        country.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08e2a195-87ee-4ae2-9f73-3a36397c5802'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T17:25:33.470+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:25:40.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a55308bf-c8e4-45ad-a811-bee9a57a1b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T17:25:33.470+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:25:40.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That is our commitment, to provide a secure environment and they
        can carry out their activities for the people of Afghanistan," he said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e4c32d0-85b9-4b01-a9a1-47449d1bcda7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T17:25:33.470+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:25:41.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec338e0b-b13f-4847-a6bc-10e5cb2f8d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T17:25:33.470+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:25:41.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But many observers worry that a return to Taliban rule is a return
        to the Afghanistan of two decades ago, when women''s rights were severely
        restricted. Antonio Guterres, the United Nations secretary-general, said in
        a tweet that hundreds of thousands were being forced to flee amid reports
        of serious human rights violations.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bafa4dca-88e0-4050-85a8-490c8e35104b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T17:25:33.470+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:25:42.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd085af5-50cb-4ebb-b9eb-576cab52573c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T17:25:33.470+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:25:42.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"International humanitarian law and human rights, especially the
        hard-won gains of women and girls, must be preserved," he said.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a3d9438-baa9-436a-9243-8780aa13524b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T17:25:33.470+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:25:43.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc896289-485d-47af-8b7c-a63221a771ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T17:25:33.471+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:25:43.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amin Saikal, the author of "Modern Afghanistan: A History of Struggle
        and Survival," said the Taliban did not want Afghanistan to become a pariah
        state, and wanted to continue receiving international aid. But, Saikal said:
        "As far as their ideological commitment is concerned, they have not really
        changed."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a7ba58-e502-423b-9ce7-b1fdcf5a5f45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T17:25:33.471+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:25:44.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ef0310b-4519-44f5-809d-b1593c7d8f8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T17:25:33.471+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:25:44.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why were the Taliban so strong against the Afghan forces?</h2>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a858ed-e998-493b-acf5-bbccccd3b078'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T17:25:33.471+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:25:45.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the past two decades, the US spent more than a trillion dollars
        in Afghanistan. It trained Afghan soldiers and police and provided them with
        modern equipment.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80fecb6e-fe54-4ebb-888f-3aeacac4278c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T17:25:33.471+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:25:45.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aacf8c6a-7f85-465f-9e40-59653cd027d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T17:25:33.471+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:25:46.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of February, the Afghan forces numbered 308,000 personnel, according
        to a United Nations Security Council report released in June -- well above
        the estimated number of armed Taliban fighters, which ranged from 58,000 to
        100,000.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0beb34c-660f-44c1-a473-ce6513d6a199'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T17:25:33.471+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:25:46.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea270669-577c-46f4-9f55-58cfa6bb80b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T17:25:33.471+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:25:47.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ultimately, though, the Afghan forces proved to be no match for
        the Taliban.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe224e75-f083-4862-8170-c4b50315f3c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T17:25:33.471+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:25:47.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a48c55-f224-448d-b375-8912df284711'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T17:25:33.471+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:25:48.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carter Malkasian, a former senior adviser to the chairman of the
        US Joint Chiefs of Staff, who is also the author of "The American War in Afghanistan:
        A History," said the Afghan forces sometimes lacked coordination and suffered
        from poor morale. The more defeats they had, the worse their morale became,
        and the more emboldened the Taliban were.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '465a9a18-7c46-4f2a-beca-cb6d54a4d13f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T17:25:33.471+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:25:48.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff5a9442-d534-424d-8680-22ecd8d84e79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T17:25:33.471+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:25:49.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Afghan forces, for a long period of time, have had problems with
        morale and also their willingness to fight the Taliban," he said. "The Taliban
        can paint themselves as those who are resisting and fighting occupation, which
        is something that is kind of near and dear to what it means to be Afghan.
        Whereas that''s a much harder thing for the government to claim, or the military
        forces fighting for the government."</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7546437b-3cf9-4998-87c0-2e44116db641'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T17:25:33.471+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:25:49.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '737f68a2-fb55-45fc-b0b3-e959b7dbdaa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T17:25:33.471+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:25:50.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taliban spokesman Shaheen said they weren''t surprised by their
        successful military offensive.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9557359-3df0-4fd2-800b-e0366153ab2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T17:25:33.471+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:25:50.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afd4a194-72c0-477f-8255-7d070f6d7a74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T17:25:33.471+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:25:51.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because we have roots among the people, because it was a popular
        uprising of the people, because we knew that we had been saying this for the
        last 20 years," he said. "But no one believed us. And now when they saw, and
        they were taken by surprise because before that they didn''t believe."</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaaeb7c1-1867-43ba-8f2c-b3ed9c4930d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T17:25:33.472+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:25:51.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '201f54b8-1e44-4c8b-bf6c-381d03e03a4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T17:25:33.472+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:25:52.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Could the US have known that the Taliban would return?</h2>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d4b11c-a2a4-4649-8692-c30bc2958fe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T17:25:33.472+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:25:52.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just last month, senior officials in the Biden administration believed
        it could take months before the civilian government in Kabul fell.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8098eb24-dff3-4ba4-9bed-75f475adc677'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T17:25:33.472+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:25:53.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '058f1984-60ef-4a77-b058-67a4f06bfc32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T17:25:33.472+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:25:53.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now lawmakers are pressing the Biden administration for answers
        and demanding information on how US intelligence could have so badly misjudged
        the situation on the ground.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb437ca2-8f72-4de2-9384-436d9de58fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T17:25:33.472+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:25:54.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae0f6a9b-a7ab-46f5-b817-b8b58e16fe01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T17:25:33.472+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:25:55.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Texas Rep. Michael McCaul, the top Republican on the House Foreign
        Affairs Committee, has called the situation an "unmitigated disaster of epic
        proportions," while Senate Minority Leader Mitch McConnell said "everyone
        saw this coming" except the President, who "publicly and confidently dismissed
        these threats just a few weeks ago."</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77c7cf9f-5526-48a6-88ab-a2c3b06e83d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T17:25:33.472+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:25:55.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9665fbf3-746c-476b-acb8-fec72bd62064'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T17:25:33.472+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:25:56.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>American officials have expressed dismay at the now fallen US-backed
        Afghan government''s inability to protect key cities and regions from the
        Taliban, despite laying out a strategy for doing so during his communications
        with Biden and other senior US leaders.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3116095b-ff2e-4316-a44a-9ef08eab7456'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T17:25:33.472+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:25:56.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c921663-8b38-4fef-8859-90c77d5a9b49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T17:25:33.472+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:25:57.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense Secretary Lloyd Austin said the "lack of resistance that
        the Taliban faced from Afghan forces has been extremely disconcerting."</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13792570-e2d8-453c-b0aa-bd6869f75d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T17:25:33.472+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:25:57.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '647bc225-7113-4f22-8f2a-b93ff5d2638a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T17:25:33.472+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:25:58.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They had all the advantages, they had 20 years of training by our
        coalition forces, a modern air force, good equipment and weapons," he said,
        according to sources on the call where he made the comments. "But you can''t
        buy will and you can''t purchase leadership. And that''s really what was missing
        in this situation."</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5885e4b2-5bab-4e8f-9b64-18f23df53a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T17:25:33.473+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:25:58.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
