  'afghanistan-united-states-vets-allies':
    'author': 'Dakin Andone, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-08-16T19:36:38.805+08:00
    'imagesource': 'jcr:88a450ca-cccc-4b67-85f0-f2b9b53cedc2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0d19e757-1951-4813-be7c-ad1c3a9582ad'
    'lead': 'Many US veterans are expressing frustration and disappointment with how
      quickly the Taliban has taken hold after nearly 20 years of war.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-16T19:44:08.047+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T09:21:14.910+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:20:03.587+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Afgahnistan', 'United-States', 'US-vets', 'US-allies']
    'template': '1'
    'title': 'US veterans are disappointed with how the war in Afghanistan is ending
      — and fearful for their Afghan allies'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1362662d-d03e-4b62-8f73-dc61408447f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T19:44:08.047+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:21:15.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — As the United States withdraws from Afghanistan,
        the world has watched as the Taliban has swiftly taken back control of the
        country, <a href="http://www.cnn.com/world/live-news/afghanistan-taliban-us-troops-intl-08-15-21/index.html"
        target="_blank">entering Kabul on Sunday</a>&nbsp;as former Afghan President
        Ashraf Ghani fled the country and the United States <a href="http://www.cnn.com/2021/08/15/politics/us-embassy-kabul-afghanistan/index.html"
        target="_blank">evacuated its embassy</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c1dc1d0-aed3-4b45-8bdc-58b63b7b5638'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T19:44:08.047+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:21:15.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, many US veterans are expressing frustration and disappointment
        with how quickly the Taliban has taken hold after nearly 20 years of war.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d8776df-b26c-497d-bbf9-53a1b29b0eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T19:44:08.047+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:21:16.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m now sitting here 20 years removed almost from the very event
        that propelled me into the military, which was the attacks of September 11,"
        said Matt Zeller, an Afghanistan veteran and the advisory board chair of the
        <a href="https://www.wartimeallies.co/" target="_blank">Association of Wartime
        Allies</a>.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f83d1ef8-b4ea-4865-86c5-7a18b2a4ecac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T19:44:08.048+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:21:16.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And now I''m wondering if the last 20 years were completely pointless
        and in vain," he told CNN. "All the friends I lost in Afghanistan — what were
        their deaths for? What was their sacrifice for if this was the end state?"</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd34b41d2-9db0-40c2-bd0a-86dd0fe1a670'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T19:44:08.048+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:21:17.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think I did anything worthwhile at this point," he told
        CNN.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c740267-3387-47ba-af8d-6f9afe98cb38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T19:44:08.048+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:21:17.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for veterans like Zeller, the way America''s longest war has
        come to an end is only part of it: They''re also worried for the Afghan <a
        href="http://www.cnn.com/2021/08/15/asia/afghanistan-interpreters-us-visa-taliban-cmd-intl/index.html"
        target="_blank">interpreters, translators and support personnel</a>&nbsp;who
        spent years working with the United States at great risk to themselves and
        their families.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b0d2b19-00c4-4276-a1aa-cfacd302c894'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T19:44:08.048+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:21:18.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zeller deployed to Afghanistan in 2008 and served as an embedded
        combat adviser to Afghan security forces. On his 14th day in the country,
        Zeller''s Afghan interpreter, <a href="https://www.cnn.com/2020/07/04/us/july-4-afghan-translator-american-citizen-cnnheroes-trnd/index.html"
        target="_blank">Janis Shinwari</a>, saved his life, killing two Taliban fighters
        who were about to kill him.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab2c837e-c363-4776-95ce-266f346adb4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T19:44:08.048+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:21:18.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To repay his life debt, Zeller later helped Shinwari get a visa
        and come to the United States. Realizing how difficult the process was, Zeller
        and Shinwari started <a href="https://www.cnn.com/2018/10/11/world/cnnheroes-matt-zeller-no-one-left-behind/index.html"
        target="_blank">No One Left Behind</a>, an organization that helps bring interpreters
        who worked with US troops to America.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c466b18-3133-4824-9268-7e1694eaac5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T19:44:08.048+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:21:19.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zeller has dedicated years to this work, including in recent months
        <a href="https://www.cnn.com/2021/07/30/opinions/life-or-death-decision-afghanistan-opinion-zeller/index.html"
        target="_blank">urging US officials to do more</a>&nbsp;to ensure America''s
        Afghan allies are safely evacuated.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13db4a77-91d9-4c8a-ba3b-324fa1d86f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T19:44:08.049+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:21:19.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But now, watching Afghanistan fall into the hands of the Taliban
        as thousands of Afghan allies clamber for a way out, Zeller says, "I feel
        like a complete and total failure."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '633c5e43-28d3-4cbf-bc91-bfd5fc6b4121'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T19:44:08.049+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:21:20.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Vets, families wonder about the sacrifice</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf62e0a0-8b69-4f6f-87bc-a9143b375828'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T19:44:08.049+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:21:20.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s a wide range of opinions among Afghanistan war veterans
        about the withdrawal, said Tom Porter, an Afghanistan veteran and the executive
        vice president for government relations at Iraq and Afghanistan Veterans of
        America (IAVA). Stressing he doesn''t speak for everyone, Porter said some
        veterans feel the withdrawal was overdue while others believe the United States
        should have stayed to prevent any violence.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef019878-59c5-4f48-a8ab-1f9442630c3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T19:44:08.049+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:21:21.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But the vast majority of veterans I''m hearing from have great
        concern for the veterans that have sacrificed so much and the families that
        are Gold Star families that lost their sons and their husbands and their fathers
        and mothers and other family members over the last 20 years," Porter said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e07a9d79-b040-4336-a5e0-a9033bc09d0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T19:44:08.049+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:21:21.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are wondering, was their loved ones'' service worth it?"</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fad3b46-9d55-4dc9-b4b9-e8404bd47e3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T19:44:08.049+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:21:22.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The images coming out of Afghanistan are quickly building a narrative,
        he said, that is going to shape veterans'' views about the past 20 years.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4befc3c3-dc64-4fed-9b38-84768397138e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T19:44:08.049+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:21:22.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s going to color the way veterans and service members think
        about the end of their service, the result of their service," Porter said.
        "Everybody in the community''s going to be looking to see, how is history
        going to remember what we did over there?"</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '610573fc-4cef-4df3-bbda-e138ebf93d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T19:44:08.049+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:21:23.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gerald Keen, who served in Afghanistan, told CNN''s Pamela Brown
        he knew this time would come. But he disagrees with the way the withdrawal
        has unfolded, believing American soldiers should not be sent back to do a
        job he feels should have been done prior to the closure of Bagram Airfield.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e553444-c308-4427-89c2-8506a9f37a10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T19:44:08.050+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:21:24.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Defense Secretary Lloyd Austin approved the deployment of 1,000
        more <a href="https://www.cnn.com/2021/08/15/politics/us-embassy-kabul-afghanistan/index.html"
        target="_blank">US troops</a>&nbsp;to Afghanistan, a defense official told
        CNN on Sunday, for a total of 6,000 US troops expected to be in country.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ea1426-a51e-4b38-acf7-b106109077f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T19:44:08.050+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:21:24.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now we''ve got to send soldiers back in harm''s way to help evacuate
        the embassies and these interpreters who fought side by side with us every
        day," Keen said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '031f06c9-112b-4a88-9297-1322fefb558a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T19:44:08.050+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:21:25.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much of veterans'' anxiety is tied to the effort of getting out
        those who <a href="https://www.cnn.com/2021/08/15/politics/afghan-siv-flights-curtailed/index.html"
        target="_blank">helped the United States</a>&nbsp;at risk to their families''
        lives, said Jeremy Butler, IAVA''s chief executive.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abea2e91-40f1-4d30-9943-626b93e09034'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T19:44:08.050+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:21:25.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US State Department has said there are some 20,000 Afghans who
        have applied for a Special Immigrant Visa (SIV) to be able to come to the
        United States. As of Friday, 1,200 Afghans and their families had been evacuated
        to America as part of the administration''s "Operation Allies Refuge," and
        administration officials said they would accelerate efforts to get the applicants
        and their families out of Afghanistan and to the United States or a third
        country.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7411486-4c42-453e-b35c-9de92c05f6f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T19:44:08.050+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:21:26.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even with the accelerated pace of SIV relocation, there are tens
        of thousands of other Afghans who worked alongside the United States who either
        are stuck in the pipeline or do not qualify for the program and will need
        to pursue other ways out, such as the administration''s new Afghan refugee
        designation.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c56dd24-9819-4736-a0c4-23b0a0b52dbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T19:44:08.050+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:21:26.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s about keeping promises made, Butler said, not just by the
        US government, but also by veterans who are now back home and who had echoed
        that promise to their Afghan colleagues and allies.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c893dc0-c1c9-4013-ad96-b307394b4221'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T19:44:08.050+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:21:27.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many of our veterans were reiterating and explaining because of
        this belief in the system we put forth. ... It''s very personal, because (the
        veterans) were making that promise to them," he said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77c5e82a-43e9-4aae-a7a3-7c33d4c8e52b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T19:44:08.051+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:21:27.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Said Noor spent 17 years serving the United States as an Afghan
        interpreter. He emigrated from Afghanistan and joined the US Army and said
        he''s surprised at how quickly the Taliban has gained ground. But right now,
        the Army veteran is struggling to get his own family out of Afghanistan, saying
        they are calling him, looking for help.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e740dae8-e3e9-4563-99a1-532cb3bf8f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T19:44:08.051+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:21:28.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How are they going to get out of Afghanistan, or are they going
        to become the next target for the Taliban?" he said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24364218-c040-43cc-b09c-39c4e3d5b328'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T19:44:08.051+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:21:28.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far his effort has been in vain, Noor said, acknowledging that
        if it''s this difficult for him as a US citizen to get his family out, he
        can''t imagine what it''s like for non-citizens.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd55823fc-2026-491d-afda-ab101b09e4bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T19:44:08.051+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:21:29.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I put myself in the shoes of the other interpreters who do not
        have any US contact, or the local interpreters in Afghanistan, their life
        is in as much danger as my family''s life is," he said. "And they have no
        way out of the country."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25ad3591-1b77-4709-8695-d749fc106079'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T19:44:08.051+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:21:29.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''These are people we relied on''</h2>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '489a4ff9-a25a-4b11-b551-c89b4b943370'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T19:44:08.051+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:21:30.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kristen Rouse served three tours in Afghanistan, spending a combined
        31 months there. But asked whether she felt the past 20 years had been worth
        it, Rouse, the president of the New York City Veterans Alliance, told CNN,
        "It''s a really hard question to answer."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd4338cd-aeab-4898-b629-3e3901794f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T19:44:08.051+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:21:30.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she felt troops should have been brought home long ago,
        but she compared the way the withdrawal has been executed with the United
        States yanking a carpet out from underneath the feet of Afghan allies.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '824f1e9b-efc9-442d-bce4-90607ea02113'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T19:44:08.051+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:21:31.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An interpreter she worked with — a husband and father of five —
        is currently in hiding, Rouse said, unable to overcome barriers in the visa
        program. Rouse said she was one of many veterans messaging with Afghan allies
        who can''t get out.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd869eb53-16ea-403c-813b-186a85bf68e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T19:44:08.052+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:21:31.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is gut-wrenching," she said. "These are people we relied on,
        that we promised that we wouldn''t leave them behind. And we''ve abandoned
        them through bureaucracy and through failing to have a plan to get them out.
        And they''re being hunted. They''re being hunted and murdered."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '215f3d67-6c95-4555-88dd-d5d81045e986'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T19:44:08.052+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:21:32.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zeller told CNN he agreed with ending the war, saying it was shameful
        that it had been allowed to go on long enough that his children could have
        fought in it. But said he''s heartbroken for the people he''s spent 10 years
        trying to help.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df0439f-75e8-439e-8cc7-34d1fd01277f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T19:44:08.052+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:21:32.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I fear we''re going to leave Afghanistan the way we left Bagram:
        in the middle of the night, without telling our Afghan friends," he said.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6fe5748-a585-4c8d-b231-4c4ad7fcec4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T19:44:08.052+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:21:33.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are some stories of hope: Keen grew close to the Afghan interpreter
        he worked with, Rahim Haidary, after they met in Afghanistan in 2016. Since
        then, Gerald and his wife, Lynette, have fostered a relationship with Haidary
        and his family. They think of him as a son, and Haidary''s children know Lynette
        and Gerald as grandma and papa, the couple told CNN''s Pamela Brown.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef8e873-cb59-4203-9d64-1e487f2014b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T19:44:08.052+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:21:33.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They have been working to get Haidary and his family to the United
        States through the SIV application program, with the help of the Association
        of Wartime Allies, they said. But Lynette said the process is taking years.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46748e5e-d442-4dfa-b2ff-33608e4cc872'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T19:44:08.052+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:21:34.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Keens have some relief: The family was able to evacuate to Canada,
        and last Sunday, Haidary and his family landed in Toronto, where they''re
        undergoing a two-week quarantine, the couple said.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4042031f-38bc-431b-9554-73a5de15b275'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T19:44:08.052+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:21:34.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Keen said he is grateful but that Haidary is only "halfway home,"
        adding, "I hope this is a continuation to the US and not a destination."</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6210512a-0408-4390-b028-75c645ce6c63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T19:44:08.053+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:21:35.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/08/16/us/us-veterans-afghanistan-allies-reaction/index.html"
        target="_blank">US veterans are disappointed with how the war in Afghanistan
        is ending -- and fearful for their Afghan allies</a>."</em></p>'
