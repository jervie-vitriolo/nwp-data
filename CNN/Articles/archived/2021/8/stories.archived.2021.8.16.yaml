      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4205b0d-a5b5-4a0d-85fe-950cc875427f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T17:01:28.204+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:26:17.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the DOH said the patient would still need to undergo another
        RT-PCR test and officials are checking if she was already vaccinated against
        COVID-19.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b88aeb19-895a-4b8f-9cb7-97a0ff677e47'
      'mgnl:activationStatus': true
