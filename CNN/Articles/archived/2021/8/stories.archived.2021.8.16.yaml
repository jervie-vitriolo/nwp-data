    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a1096d-c0b6-44f0-bc45-3a0d29b6a01d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T08:10:50.059+08:00
