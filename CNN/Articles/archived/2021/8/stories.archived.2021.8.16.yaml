      'mgnl:type': 'text'
      'text': '<p>In a statement on Monday, the real estate investment trust subsidiary
        of Filinvest Land, Inc. reported earnings of ₱1.05 billion in the first semester
        of 2021, higher by 8% from last year.</p>'
