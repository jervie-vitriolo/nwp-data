      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d13df5a-8ea6-489a-81bd-2743c4ecfc78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T17:33:16.472+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:25:00.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I wonder if viewers and readers feel a sort of confused whiplash.
        Or if they feel anything at all. Kate Brannen of Just Security <a href="https://twitter.com/K8brannen/status/1426972826020495371">asked</a>,
        is this "the first time in 20 years the American public is showing any interest
        in Afghanistan?"</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cc03f4d-1f58-47b2-b579-b28c1500d9f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T17:33:16.472+08:00
