      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With futuristic speed, Afghanistan is being sent back in time, to
        what is often called a "dark age" of Taliban domination. The Afghan population
        is bearing witness with digital age tools, which means the heartache and terror
        is just a click away, filling cell phone screens and TV sets, if the world
        wants to see.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff05229-95c4-43df-a0ec-733f97113e22'
