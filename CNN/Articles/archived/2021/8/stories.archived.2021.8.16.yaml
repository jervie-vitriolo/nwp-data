      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Iniinvite niya ako since alam niyang nabu-</em>bully ako. Hindi
        ako nagpapa-bully kasi, lumalaban ako. Noong una, tinatanggihan ko kasi nahihiya
        talaga ako," said Ganapin, whose right arm was amputated up to his elbow due
        to a congenital disorder.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a463503-5734-4a28-b65b-14e24be6935b'
