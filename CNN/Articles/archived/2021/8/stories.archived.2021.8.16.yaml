      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he anticipated the slowdown elsewhere to deepen, as the People''s
        Bank of China is likely going to continue keeping credit growth in check.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d98bca-abb5-4734-95ab-2a61d2dacf03'
