  'sinovac-vaccine-clinical-trial-children':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-08-16T15:41:27.189+08:00
    'imagesource': 'jcr:a97f66c7-28c2-4183-b404-f36f3350e147'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4141137f-4a45-4271-849c-dfee0241718e'
    'lead': 'The Philippines'' Food and Drug Administration has yet to approve Sinovac''s
      push for a vaccine trial in children ages 3 and 17 years old, a health authority
      said Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-16T15:43:39.938+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T09:27:16.399+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:19:52.708+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sinovac''s clinical trial in Filipino children awaits final approval
      from FDA

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b29f2fe-61a9-46c4-acf3-a3d73e779209'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T15:43:39.938+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:27:16.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 16)</strong> — The
        Philippines'' Food and Drug Administration has yet to approve Sinovac''s push
        for a vaccine trial in children ages 3 and 17 years old, a health authority
        said Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93cf42f8-568f-4944-8d62-a173e23437ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T15:43:39.938+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:27:17.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the clinical trial results in China showed that Sinovac''s
        COVID-19 vaccine is safe, and triggers a strong antibody response for children,
        Philippine health officials still seek to hold local data.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77316f70-99f8-4ca7-a006-4dab3f370484'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T15:43:39.938+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:27:17.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang Sinovac ay nag-apply for clinical trial sa children 3-17 years
        old, na-rekomenda na namin ang approval ng clinical trial," Dr. Nina Gloriani,
        chairperson of the vaccine expert panel, said during a virtual briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '830c1a85-fce7-4b02-b3f6-960637fccadd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T15:43:39.938+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:27:18.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Sinovac has applied for a clinical trial in children
        3-17 years old, we have already recommended the approval of the clinical trial.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a5ab067-3cb3-47bd-96df-ec520287722f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T15:43:39.938+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:27:18.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recommendation has been forwarded to the FDA for its final approval,
        Dr. Gloriani said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f631943-ffbe-4a0d-9801-7d6615d584b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T15:43:39.939+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:27:19.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ongoing ang evaluation sa FDA for final approval. Gusto natin ng
        local data. Although maganda ang data nila in terms of safety, antibody responses
        sa mga bata, pero kailangan natin ng local data bago natin payagan ang pag-deploy
        widely," she said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a085d5-614f-4565-9296-39db4a65f219'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T15:43:39.939+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:27:19.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The evaluation of FDA for final approval is ongoing.
        We want local data. Although their data is good, in terms of safety, antibody
        responses in children, but we need local data before we allow it to be widely
        deployed.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a69702b1-044a-4a8e-95dc-1413de8fbd8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T15:43:39.939+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:27:20.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July, the FDA said Sinovac applied for the amendment of its emergency
        use authorization in the country to cover children 3-17-year-olds.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be636727-97de-4bd3-8659-9e5e3a6f7bcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T15:43:39.939+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:27:20.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calls to include children in the Philippines'' vaccination drive
        have been stressed following the growing fears of the highly transmissible
        Delta variant.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '133d1e1a-9d4a-403c-9b4c-749a2baf9a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T15:43:39.939+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:27:21.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2021/8/4/PGH-children-COVID-19-ICU-beds-full.html">READ:
        PGH says pediatric COVID cases ''getting sicker'' as hospital nears full capacity</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04dd7629-5488-4a97-be01-07be82c477c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T15:43:39.939+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:27:21.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/8/16/Vaccine-shots-children-boosters-fast-track-order-DOH.html">RELATED:
        Gov''t urged to order boosters, vaccine shots for kids ASAP</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd37fc697-eda7-4ab5-bf9e-9cccac04fb3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T15:43:39.939+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:27:22.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, Vaccine czar Carlito Galvez, Jr. said the government
        may inoculate children with Pfizer in the second half of 2021.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a37d223c-d797-4e61-9dc4-a7647da4d17f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T15:43:39.939+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:27:22.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in June, the FDA approved the emergency use of Pfizer''s
        COVID-19 vaccines for minors aged 12 to 15 after the US FDA expanded Pfizer''s
        use to include that age group. The initial EUA of Pfizer covered those aged
        16&nbsp;and above.&nbsp;</p>'
  'Senior-housemate-A2-vaccination':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-08-16T15:59:12.251+08:00
    'imagesource': 'jcr:8a78d2ae-28d9-41c9-a11d-afbd8bda82b1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1ae5b48d-83bd-4396-b17d-1d4dc665a169'
    'lead': 'DOH says the program dubbed as ''A2 Plus 1'' could help address low vaccination
      turnout among the elderly. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-16T16:00:40.736+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T09:27:12.144+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:19:53.048+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'House mate of seniors may be in priority list to boost vaccine confidence'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4383b0ab-ccdf-4d6f-a4dc-f9fc9b38a708'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T16:00:40.737+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:27:12.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 16) —</strong> The
        government will soon allow one house mate of an elderly to get vaccinated
        as part of the priority framework, an official said on Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69dc904e-5925-4510-9a4e-ec9885bf4c45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T16:00:40.737+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:27:13.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary Maria Rosario Vergeire said this will help
        boost vaccination among senior citizens, who are part of the A2 priority group.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '126cf9ef-a00b-44a0-bed7-16a61757c8af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T16:00:40.737+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:27:13.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s an operational strategy para mas mahikayat ang nakakatanda
        para magpabakuna. Kung isasama nila ang caregiver nila o kaya isang anak nila,
        mas mae-encourage natin sila magpabakuna," she said in a media briefing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bb8ec1e-5781-4155-852f-a768fdab041b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T16:00:40.737+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:27:14.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the program dubbed as "A2 Plus 1" could help address low
        vaccination turnout among the elderly. She said they have heard stories of
        senior citizens who fear for their safety, so they may be encouraged to get
        the shots if they see someone they know who remains healthy after vaccination.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e223c06d-639d-4afa-9ec7-3665d7a2a3c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T16:00:40.738+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:27:14.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s vaccine cluster will issue guidelines for the "A2
        Plus 1" program, Vergeire said.</p>'
