      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '315681c9-6deb-4967-b305-409a6a5b2d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T10:31:51.342+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:30:03.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By comparison, Cineworld has barely managed a 2% gain. The company''s
        CEO Mooky Greidinger told the Financial Times that the mooted listing had
        "nothing to do" with AMC''s recent stock performance. "This is only one option
        out of many options on the capital markets for us," he added.</p>'
