    'title': 'DOH postpones purchase of 4 laptops worth ₱700K'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eadf1033-4bd3-416b-b956-78644e8e8562'
      'mgnl:activationStatus': true
