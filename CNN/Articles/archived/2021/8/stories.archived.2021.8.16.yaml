      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 16) --</strong> At
        least 16 rebels were killed during an encounter between government forces
        and the New People’s Army in Dolores, Eastern Samar, according to the military.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce0885ae-78a3-44ef-816f-d5afc79ca50c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T18:43:31.164+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:22:35.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7912f0f6-0660-4a67-8747-eafd442e619d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T18:43:31.164+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:22:35.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>8th Infantry Division Spokesperson Maj. Reynaldo Aragones told reporters
        that the clash happened in the vicinity of Brgy. Osmeña at around 4 a.m. on
        Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c34b8194-0c6a-4396-b1c8-b3be489dfc65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T18:43:31.164+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:22:36.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78998127-f8e1-4f10-be52-a5adbac40747'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T18:43:31.164+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:22:36.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Armed Forces of the Philippines officials said they
        acted on information they received from members of the community, who pointed
        them to the hideout of communist rebels, where materials for the manufacture
        of explosives were also discovered.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b8c9ac9-f06d-471e-90f0-9e720bfe00e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T18:43:31.165+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:22:37.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ccf5388-e439-4b01-94ce-5918c038327b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T18:43:31.165+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:22:37.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Details of the decisive engagement cannot be revealed as of the
        moment due to operational security matters,” said AFP Spokesperson Col. Ramon
        Zagala in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '869f2038-03a1-4094-95c5-a30107a5966a'
      'mgnl:activationStatus': true
