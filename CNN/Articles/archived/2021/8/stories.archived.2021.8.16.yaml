      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c2d1c2-eaa7-4a2c-9a5d-8f20ccb215a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T08:10:50.057+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:31:57.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Henry urged Haitians to band together in solidarity.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a86b2426-32f9-4f66-bd9c-f1387f6653ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T08:10:50.057+08:00
