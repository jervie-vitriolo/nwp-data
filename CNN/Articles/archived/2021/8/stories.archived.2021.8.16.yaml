      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffd05377-790e-404f-8ed9-759e44d1c31b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T17:54:35.175+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:23:16.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recent regulatory crackdown on tech, education and other sectors
        could also "curtail the growth" for tech firms in the short term, Pang added.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f97d1f26-e99c-4db7-84c4-924e20449ec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T17:54:35.175+08:00
