  'Same-measures-but-intensified-COVID-19-variant-Palace-':
    'author': 'Vince Ferreras, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-08-16T16:56:58.502+08:00
    'imagesource': 'jcr:ff063c59-d4ad-4df0-b740-6c41626e22b3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '79704cb3-f18c-4406-a1f7-7a3069d016ad'
    'lead': 'There are no new measures to address COVID-19 variants, but those already
      in place need to be intensified, Malacañang said Monday following the detection
      of the first Lambda variant case in the country'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-16T17:01:28.203+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T09:26:10.064+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:19:55.808+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Harry-Roque', 'COVID-19', 'variant', 'Lambda']
    'template': '1'
    'title': 'Measures the same but will be intensified against COVID-19 variants
      -- Palace

      '
    'visualType': 'image'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df67511d-121e-4ece-b43d-a8adae5c3a8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T17:01:28.206+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:26:10.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 16) -</strong> There
        are no new measures to address COVID-19 variants, but those already in place
        need to be intensified, Malacañang said Monday following the detection of
        the first Lambda variant case in the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b306df-4b7c-4b13-87cd-1f7e65251bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T17:01:28.203+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:26:11.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a21241fd-8b26-4f24-b77e-3d6eb937b00d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T17:01:28.203+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:26:11.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque said that basic health protocols
        as well as present detection, isolation, and treatment measures would be enough
        for now.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e8eba8-e875-48a1-92d9-bc82b2d2e07f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T17:01:28.204+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:26:12.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e8907c5-b23f-4242-b45d-05d3a3859390'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T17:01:28.204+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:26:12.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kahit ano pa pong variant pa ‘yan, pareho po ang ating magiging
        response. Kinakailangan lang siguro habang mas nagiging nakakahawa sila at
        nakakamatay, mas paiigtingin natin ang ating mask, hugas,iwas, at bakuna,”
        Roque said in a Palace briefing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
