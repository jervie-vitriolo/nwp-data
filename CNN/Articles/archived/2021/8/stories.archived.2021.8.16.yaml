      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Newfound attention for the "forgotten war"</h2>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae3c6457-f757-4029-b0ff-d7a6bdf6bbd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T17:33:16.472+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:24:59.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US presence in Afghanistan has been a footnote for so long.
        Too long. Now it''s suddenly the top story. As CNN''s Nick Paton Walsh <a
        href="https://twitter.com/npwcnn/status/1426990517825556480">observed</a>,
        "The kind of tragic, urgent attention Afghanistan is getting now is very clearly
        the result of the spectacular and exhausted inattention it got for about the
        last 9 years."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c750b4-2fe5-4181-b0e6-0b37d460bd1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T17:33:16.472+08:00
