      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company also recorded ₱2.3 billion in impairment loss provisions
        from January to June. This is lower by 55% from the same six-month period
        last year, it said. Meanwhile, its net non-performing loan ratio stood at
        3.25% in the first semester of 2021.</p>'
