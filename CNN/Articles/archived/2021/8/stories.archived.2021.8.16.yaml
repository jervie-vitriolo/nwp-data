      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As expectations are high for his Paralympic debut, Ganapin declared
        that he is determined to bring home a medal for the Philippines.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6192e45b-ac4e-4dc9-87d4-5b10fcf65856'
      'mgnl:activationStatus': true
