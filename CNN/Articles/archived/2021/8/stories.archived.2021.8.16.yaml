      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''d like to believe there are 10 Republicans who will vote for
        this," said Fratto. "They need to find a fix."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b58eb482-61be-44b8-b9b9-019c694842f6'
