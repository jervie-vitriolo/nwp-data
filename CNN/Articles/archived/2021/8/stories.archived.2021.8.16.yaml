      'mgnl:created': 2021-08-16T19:27:01.887+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:21:53.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his early years as a taekwondo practitioner, Ganapin competed
        against jins without disabilities, which boosted his self-confidence on and
        off the mat.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf0364ca-030f-4f11-983c-641c0ba20dad'
      'mgnl:activationStatus': true
