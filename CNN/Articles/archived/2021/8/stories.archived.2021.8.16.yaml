      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 16) —</strong> The
        Delta variant is rapidly surpassing other variants of concern in the country
        based on cases sequenced so far, the UP-Philippine Genome Center flagged Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d8e5987-0277-48c8-9674-df1a09ea8340'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T16:47:17.548+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:26:40.079+08:00
