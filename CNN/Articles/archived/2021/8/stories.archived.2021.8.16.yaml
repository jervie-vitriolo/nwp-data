      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> As China watches the chaotic scenes unfold
        in the Afghan capital Kabul, it is likely seeing more imminent risk than opportunity.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b951f741-e0fc-416a-8216-7dc12697a27a'
