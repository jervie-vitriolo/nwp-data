    'lead': 'The majority of children admitted at the Philippine General Hospital
      due to severe COVID-19 recover from the disease, the hospital''s spokesperson
      said Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-16T16:11:48.214+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T09:26:59.490+08:00
