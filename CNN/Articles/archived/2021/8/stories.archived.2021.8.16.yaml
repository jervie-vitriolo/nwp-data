      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '216e38df-9722-49ed-bcba-d6f2ed97592c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T08:10:50.059+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:32:11.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chilean President Sebastian Piñera said on Twitter Saturday his
        government has contacted Haitian authorities and is preparing to send humanitarian
        aid. Mexico President Andres Manuel Lopez Obrador also said on Twitter he
        has ordered the National Coordination of Civil Protection and other ministries
        like Foreign Affairs, Navy, and Defense to prepare help "immediately."</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7debc76-6d45-474e-953c-7fbb6ce00dd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T08:10:50.059+08:00
