      'text': '<p>The rapidly evolving situation has prompted confusion and concern
        as the United States and governments worldwide monitor the bitter end to nearly
        two decades of war.</p>'
  'Haiti-earthquake':
    'author': 'Etant Dupain, AnneClaire Stapleton and Mohammed Tawfeeq, CNN'
    'caption': 'A view shows houses destroyed following a 7.2 magnitude earthquake
      in Les Cayes, Haiti, on August 14. Photo by Ralph Tedy Erol/Reuters'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-08-16T08:00:42.856+08:00
    'imagesource': 'jcr:a47a432d-5769-47b4-84cf-8fba549efc3d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd0c92b9c-5eba-4791-a55b-4b7ec1acb8a6'
    'lead': ' The destruction has also pushed hospitals to the brink and blocked roads
      that would carry vital supplies.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-16T08:10:50.052+08:00
