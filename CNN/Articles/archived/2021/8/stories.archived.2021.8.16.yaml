    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '14d2973b-3504-4d9a-9e9a-89e552f001a0'
    'lead': 'The AstraZeneca COVID-19 vaccine provides the longest protection against
      severe infection compared to other coronavirus shots available in the Philippines,
      the chief of the country''s vaccine expert panel said Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-16T17:25:40.716+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T09:25:05.881+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:19:57.405+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'AstraZeneca protection vs severe COVID lasts for one year — vaccine
      expert

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c80d6a2-344a-4a59-8a4a-f5eff488ce7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T17:25:40.716+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:25:06.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 16)</strong> — The
        AstraZeneca COVID-19 vaccine provides the longest protection against severe
        infection compared to other coronavirus shots available in the Philippines,
        the chief of the country''s vaccine expert panel said Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9407345-6e92-4a20-9309-592d764d3a03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T17:25:40.716+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:25:06.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Iyong AstraZeneca ang may pinakamahaba (AstraZeneca offers the
        longest protection). This is based on public data, not press releases. One
        year po sila," Dr. Nina Gloriani said during an interview with state-run PTV''s
        Laging Handa.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b43a0df4-7054-49b4-b2d5-a8191a28e139'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T17:25:40.717+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:25:07.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, the company''s country president Lotis Ramin
        said AstraZeneca''s COVID-19 vaccine has "high level of protection against
        multiple variants," including the highly contagious Delta variant.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50405cf2-3297-4d04-93b2-89d26e1388c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T17:25:40.717+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:25:07.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Dr. Gloriani, antibodies from China''s Sinovac wane
        in less than six months; both Pfizer and Moderna may also offer protection
        for six months; while Janssen''s data showed its protection remains robust
        for at least eight months.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e75bf5-ab23-4610-8783-0a01e2e67e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T17:25:40.717+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:25:08.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kaya huwag tayo magmadali sa pagbo-boost," the health official
        said following reports that two individuals received their booster shots in
        Quezon City.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af4d4195-372a-4027-ba0c-e90274541116'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T17:25:40.717+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:25:08.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: So let''s not rush into securing booster shots.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '152ab893-ba60-4648-a45d-52ab560b34f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T17:25:40.717+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:25:09.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has prohibited booster shots due to a lack of safety
        and efficacy data and an unstable supply of vaccines in the country.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c8f510e-8c3d-4c27-97cc-7fd82d3e41af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T17:25:40.717+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:25:09.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/8/13/COVID-19-vaccine-booster-shot-Philippines.html">READ:
        PH officials call out individuals who brag about getting 3 COVID vaccine shots</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c680a410-dc0a-4bb1-9b7e-03ed106c0d52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T17:25:40.717+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:25:10.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Gloriani said that while there are discussions about providing
        COVID-19 booster shots, the country is still short on vaccine supply to at
        least reach population protection.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec88038c-e0e4-4989-af5b-fb05ae79153f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T17:25:40.717+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:25:10.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mayroon naman napagusapan na may ibibigay pero subject to availability
        nitong mga bakuna na ito. Kasi uunahin pa rin natin ang population protection
        kasi hindi mangyayari ang protection kung konti pa lang ang nababakunahan,"
        she said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b11cb2-758b-4708-be29-026f54343881'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T17:25:40.717+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:25:11.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There has been a talk that these vaccines will be
        given but subject to availability. We will still prioritize achieving population
        protection because this will not happen if only a few people are vaccinated.]</p>'
