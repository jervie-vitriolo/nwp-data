    'mgnl:tags': ['Haiti', 'quake']
    'template': '1'
    'title': 'Death toll from 7.2-magnitude earthquake in Haiti rises to over 1,200
      people'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd42a7cee-013e-4d69-a547-784377dc9fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T08:10:50.052+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:31:25.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>The Haitian government declared a
        state of emergency after a 7.2-magnitude earthquake struck the country Saturday,
        leaving at least 1,297 people dead and more than 5,700 injured, according
        to the country''s civil protection agency.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c05cb768-b570-4d42-96f2-1d44b04e505d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T08:10:50.053+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:31:26.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33889d4d-4b2d-4acb-a79e-2840f5504fe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T08:10:50.053+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:31:26.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 1,297 fatalities, 1,054 are in the South administrative region,
        119 are in Grand''Anse, 122 are in Nippes and 2 are in the Northwest region,
        the civil protection service reported on Sunday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ccc8eb7-18fb-44e0-828f-b7181f5b30a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T08:10:50.053+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:31:27.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '581886a9-7472-48e4-9d1e-0344daeee77c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T08:10:50.053+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:31:27.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The quake destroyed 13,694 homes and damaged another 13,785, officials
        from the agency said. The destruction has also pushed hospitals to the brink
        and blocked roads that would carry vital supplies.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2304686-af6d-40eb-a726-db47ecc9cf4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T08:10:50.053+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:31:28.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98fafaf2-9846-47bb-89dc-4dd07b994dd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T08:10:50.053+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:31:28.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When it comes to medical needs, this is our biggest urgency. We
        have started to send medications and medical personnel to the facilities that
        are affected," Prime Minister Ariel Henry said. "For the people who need urgent
        special care, we have evacuated a certain number of them, and we will evacuate
        some more today and tomorrow."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e54f6d19-8934-4254-8c0f-404743ffd655'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T08:10:50.053+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:31:29.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c23aca6-c9a8-4abc-adb6-429671b33b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T08:10:50.053+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:31:29.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state of emergency is in effect for the Western Department,
        Southern Department, Nippes and Grand''Anse.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb76cff-b73a-45b5-8d63-c3da9a6bfeed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T08:10:50.053+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:31:30.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05b4d354-21e3-4ca9-abac-ca947f1df65a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T08:10:50.053+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:31:30.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The earthquake struck at 8:30 a.m. about 10 kilometers deep, with
        its epicenter about 12 kilometers (7.5 miles) northeast of Saint-Louis-du-Sud
        in the southwest part of the country. The location was about 60 miles west
        of the disastrous 7.0-magnitude earthquake in 2010 that killed an estimated
        220,000 to 300,000 people.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a607bf0-5313-4841-9413-78e545a5a7f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T08:10:50.053+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:31:31.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '577988c1-ec9c-48a1-b0e0-645111d296eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T08:10:50.053+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:31:31.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saturday''s quake was far less damaging than the one in 2010. A
        United Nations reconnaissance mission to the affected areas found "less significant
        damages than initially expected," the UN Office for the Coordination of Humanitarian
        Affairs said Sunday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e54c7f5-9dae-4863-a28a-bc27fed37f7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T08:10:50.053+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:31:32.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33cd0963-a39d-4659-862f-fadb03f47d9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T08:10:50.053+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:31:32.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The most urgent humanitarian needs are expected to be linked to
        the provision of medical assistance and water, sanitation and hygiene," the
        organization said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec7c3ea-53a2-41ce-8af7-bf24696c7dff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T08:10:50.053+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:31:33.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b86d0d1c-0341-4cd7-a998-b8b218897e08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T08:10:50.054+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:31:33.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amethyste Arcelius, an administrator at Immaculate Conception Hospital
        in Les Cayes, told CNN on Sunday that he was expecting a massive wave of victims,
        including many from the city''s outer areas who were not able to travel Saturday,
        or who were too afraid of further aftershocks to try to seek medical help.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c77949ac-45f8-437e-90ba-9020a6190ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T08:10:50.054+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:31:34.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1db385cc-5285-4205-b9f9-2e22dd05673b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T08:10:50.054+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:31:34.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are starting to receive help from NGOs and from the government,
        but it''s far from enough. We desperately need x-ray film," Arcelius said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a770890e-12c4-4b30-8656-f7edd22bad68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T08:10:50.054+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:31:35.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b8f5f74-e7df-4c5b-92bc-9b4cb792bf66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T08:10:50.054+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:31:35.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hospital currently has 500 earthquake victims, many with broken
        feet and limbs, as well as head injuries.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc0f3a3-7025-43ac-b95a-ee08278ce6bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T08:10:50.054+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:31:36.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e39a277-dbfc-4de7-b7d0-0dba4688b3d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T08:10:50.054+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:31:36.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The earthquake is just the latest challenge for the struggling country,
        which is still dealing with fallout from the 2010 earthquake. The assassination
        of President Jovenel Moïse last month, which has not yet been solved or properly
        explained, has added further instability to a country in crisis.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df5335b-4d19-48bb-bfa8-fa0ff6d7d8ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T08:10:50.054+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:31:37.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ddb472-7701-4135-ad17-261032588fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T08:10:50.054+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:31:37.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re concerned that this earthquake is just one more crisis on
        top of what the country is already facing -- including the worsening political
        stalemate after the president''s assassination, COVID and food insecurity,"
        Jean-Wickens Merone, a spokesman with World Vision Haiti, said in a statement.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8daad42-40ee-4ec6-b0b5-e9bf0bd015e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T08:10:50.054+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:31:38.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '923c8b02-e46f-42f1-83c0-0b04f9e3afb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T08:10:50.054+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:31:38.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, Haiti is likely to experience high winds and heavy
        rain from Tropical Storm Grace on Monday into Tuesday, CNN Meteorologist Haley
        Brink said. That rain could lead to flooding and mudslides, furthering complicating
        the recovery efforts.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f846e7f-04bf-43de-9b9b-30d291ebbc62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T08:10:50.054+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:31:39.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccc3c68b-bdf7-46df-b3de-7928b9a2025f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T08:10:50.054+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:31:39.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The entire coast of Haiti is under a tropical storm watch, meaning
        tropical storm conditions are possible within about 48 hours, according to
        the National Hurricane Center.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f042fdf0-815a-4f33-a9e9-7c55517d1387'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T08:10:50.054+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:31:40.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ce3d9eb-6894-4969-a33c-dbf5e0129a79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T08:10:50.054+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:31:40.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am worried about the upcoming storm as it can complicate the
        situation for us," said Jerry Chandler, head of Haiti''s civil protection
        agency.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f65ab609-ab02-4aed-a58a-16f81a5c4363'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T08:10:50.055+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:31:41.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efffed12-3a3c-4a6d-bcf1-78c9e81301a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T08:10:50.055+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:31:41.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Videos offer glimpse of destruction</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a8d043-de57-495b-a35a-a2b4337943f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T08:10:50.055+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:31:42.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Videos posted on social media offer a glimpse of the widespread
        destruction after the earthquake. One from Les Cayes shows a street strewn
        with rubble and what is left of a number of buildings. Dust fills the air.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b4805f-0d6d-4157-83db-9cec21c58def'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T08:10:50.055+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:31:42.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f4fc37-181d-4e35-acd6-cbeb82ce3ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T08:10:50.055+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:31:43.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A man in the video said that he was lucky that the building he was
        in did not collapse, but many other houses in the area did.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68b5f4e8-5df3-4907-9105-ca6183088243'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T08:10:50.055+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:31:43.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dc9ba16-6ebf-4a19-9383-9e21c82930cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T08:10:50.055+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:31:44.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are a lot of wounded on the street," he said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfa44a60-ab5b-41bc-920a-de70bb8ebe2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T08:10:50.055+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:31:44.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c28e90d-495e-4143-b22e-b7e9120f048a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T08:10:50.055+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:31:45.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eveline Dominique Cherie, a UNICEF worker from Les Cayes, told CNN
        Sunday the earthquake was so strong, "the house shook without stopping."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb9f820d-4109-42fa-bb0b-f5e14f31714f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T08:10:50.055+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:31:45.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fde0776-991b-4c27-95d3-ba9ef3e1cc26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T08:10:50.055+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:31:46.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I had to rush my children out of their room into the street. Happily,
        it didn''t fall. In the moments afterward the street was crowded with people
        who had fled their homes, injuries everywhere, so many collapsed houses,"
        Cherie said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '568ee8dc-936f-46d0-9c34-77809b24a8d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T08:10:50.055+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:31:46.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d2e023-40f9-4e41-8eaa-fc331cef303d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T08:10:50.055+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:31:47.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One hospital in the southern city of Jeremie said it is overwhelmed
        with patients and has set up tents in its courtyard.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1bebd3f-1a83-4173-b219-8e6af7939863'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T08:10:50.055+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:31:47.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49c8b117-04db-47e3-944f-807401bab925'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T08:10:50.055+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:31:48.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are a lot of people coming in -- a lot of people," an administrator
        at Hôpital Saint Antoine told CNN. "We don''t have enough supplies."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57060bdc-82f0-4587-88c8-0cb31a1eb0f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T08:10:50.056+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:31:48.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd95a0574-5efd-4220-8b90-3700a2e28d24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T08:10:50.056+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:31:49.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Merone, the World Vision Haiti spokesman, said he was in Port-au-Prince,
        about 100 miles from Saint-Louis-du-Sud, during the earthquake. He said the
        shaking there lasted "more than five to ten seconds," and both sides of his
        house were shaking.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16fd5246-8b0d-41bd-9bc8-2e5876f73bd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T08:10:50.056+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:31:49.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75645ce0-1b83-47c5-a569-3a5ad81f588f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T08:10:50.056+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:31:50.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 5.2-magnitude aftershock hit later Saturday morning about 20 kilometers
        west-northwest of Cavaillon, Haiti, according to the USGS. That was followed
        by several more, including a 5.1-magnitude aftershock around noon.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '515ffa23-0bf1-4dde-845f-22a1159852b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T08:10:50.056+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:31:51.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3607c09-6a39-4f3a-82b8-6054ba171809'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T08:10:50.056+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:31:51.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A tsunami threat that had been issued for the region has passed,
        according to the US Tsunami Warning System.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d33ff0b-28ac-480d-84a4-ddeaf4a7ae4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T08:10:50.056+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:31:52.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c91d066e-0e17-4117-8f48-884f00c210fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T08:10:50.056+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:31:52.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since June, armed gang violence has cut off some areas affected
        by the quake, making the aftermath a logistical challenge, Jacqueline Charles,
        Caribbean Correspondent for the Miami Herald, told CNN.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7bac145-51f9-4d1c-bde1-d5ec0ae48a1c'
      'mgnl:activationStatus': true
