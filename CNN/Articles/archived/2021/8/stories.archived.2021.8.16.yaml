    'template': '1'
    'title': 'ANALYSIS: With debt limit, Biden tests GOP''s willingness to play with
      economic fire'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e7495c1-630f-4550-8c52-1aa9d266ceb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T07:07:37.023+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:32:37.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The Trumpist Republican Party has
        shown it will toy with democracy. Now President Joe Biden is testing its willingness
        to play with economic fire.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8abfec3-54c5-4383-853c-d953c0bee39f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T07:07:37.023+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:32:37.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf9c64a-7597-4d05-99e4-4bd02ce05b2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T07:07:37.023+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:32:38.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The test comes in the upcoming showdown over raising the federal
        debt limit, a painful political chore that periodically falls to Congress
        when the Treasury exhausts the amount of borrowing that lawmakers had previously
        authorized. Performing it is necessary for government to pay its bills and
        avert a destabilizing financial crisis.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f6a92b-8afe-4d8a-9a66-8f37e902e9f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T07:07:37.023+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:32:38.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4912f14e-d313-4e46-9e90-e84177c93a60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T07:07:37.023+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:32:39.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House seeks cooperation from partisan adversaries as well
        as allies in Congress. So far, Republicans have vowed not to provide any.
        It''s a credible threat.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '618fbf4d-65f4-4974-bab9-6e2ccd22624b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T07:07:37.023+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:32:39.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd37543a-b650-4f4c-848e-5e9d540c942d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T07:07:37.023+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:32:40.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The danger represents a relatively recent development in American
        history. For decades, the statutory requirement that Congress authorize additional
        borrowing has provided a venue for harmless skirmishes in which the party
        out of power flays the party in power for irresponsible borrowing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f77929d-93ae-4cc4-870c-105ce6bbfb34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T07:07:37.023+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:32:40.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e1d9e9c-7df9-4e50-a19b-56c519395457'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T07:07:37.024+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:32:41.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One example: March 2006, when it was President George W. Bush''s
        turn to ask Congress for a debt limit increases. First-term Democratic Sen.
        Barack Obama denounced the "failure of leadership" that made it necessary.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e38a04b3-a0a0-480d-9262-20a4138aec6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T07:07:37.024+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:32:41.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b71038-4667-4e2b-8e63-c1a42d566dc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T07:07:37.024+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:32:42.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama and every other Senate Democrat opposed Bush''s request. But
        the Republican majority was large enough to approve it without threatening
        the economy.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88a16162-f077-4fad-a6a3-1339bf03eb39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T07:07:37.024+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:32:42.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29919213-4fce-4827-8723-db2c2d4ead5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T07:07:37.024+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:32:43.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the time Obama reached the Oval Office, however, Tea Party Republicans
        had turned the customary political slap fight into a brass-knuckles brawl.
        Their initial refusal to raise the debt limit in 2011 triggered a political
        and economic crisis.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '700f347e-bdbe-43fa-a98f-20f2f0e95472'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T07:07:37.024+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:32:43.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d0487ae-3a8c-4a60-861d-cd7470892666'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T07:07:37.024+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:32:44.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It made financial markets plummet and forced the first-ever downgrade
        in US government debt, costing taxpayers billions in higher borrowing costs.
        The ransom Republicans demanded to end it -- deep federal spending cuts --
        proved so unrealistic that Congress repeatedly abandoned them.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94cbe0d9-7ef6-4f92-8a94-5dd2a72dc995'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T07:07:37.024+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:32:44.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7926a87d-21ab-46f2-bd6b-ed8aef668a41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T07:07:37.024+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:32:45.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congressional Republicans dropped hostage-taking once their own
        party recaptured the White House. As much as Democrats loathed President Donald
        Trump, they did not stand in the way of debt limit hikes on his watch, including
        after winning the House in 2018.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb45c371-48b8-465c-8742-a2382606a558'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T07:07:37.024+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:32:45.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ece993-7b8b-492d-8e3f-1798f6dbd075'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T07:07:37.024+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:32:46.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Biden''s full-court press</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1dba7ca-2336-4ca2-9bbf-27c93532dfdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T07:07:37.024+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:32:46.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s what Biden administration officials say must be done again.
        As with every White House, they note that a debt limit increase doesn''t authorize
        new spending but merely preserves America''s full faith and credit by permitting
        payment of debts already incurred.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e19421-e580-4a40-aeba-1495347e570c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T07:07:37.024+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:32:47.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49dbd6da-7131-4509-a704-fb0dde59d0d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T07:07:37.024+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:32:47.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The economic consequences of failing to do so would be catastrophic,
        which is why that''s an unacceptable outcome," National Economic Council Director
        Brian Deese told CNN in an interview last week. In a statement, Treasury Secretary
        Janet Yellen warned of "irreparable harm to the US economy and the livelihoods
        of all Americans."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c160f6-2522-4a9e-8b8b-b405e1af8e00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T07:07:37.024+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:32:48.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94ed13d3-1be9-4386-80c2-32e96f6570e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T07:07:37.025+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:32:48.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Minority Leader Mitch McConnell insists that Democrats shoulder
        the burden on their own. They could do it by including a debt limit hike in
        the $3.5 trillion "human infrastructure" bill they seek under special budget
        rules that will sidestep a Republican filibuster.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ae66dd9-83a5-4b2d-85ea-f63fa4afa366'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T07:07:37.025+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:32:49.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf11994-b4bd-4b5d-89b1-a6f7d11ab8cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T07:07:37.025+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:32:49.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the Biden''s team behest, Senate Democrats decided not to do
        that. They fear it might fatally weigh down their social spending bill and
        want to defuse the debt limit as a dangerous partisan weapon.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15fbc895-8421-47bc-b847-d9431bac7077'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T07:07:37.025+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:32:50.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '270a0ea0-f5d8-4b32-ae8a-2523aaf4777d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T07:07:37.025+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:32:50.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pattern of rising Republican aggression suggests that won''t
        be easy. When the "Republican Revolution" made Newt Gingrich the Speaker in
        1995, the House scuttled a procedural maneuver Democrats had used to avoid
        debt limit headaches for the previous 16 years.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46405590-9f70-4bd4-ae15-c567622826d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T07:07:37.025+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:32:51.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12b483a0-5d24-460e-900d-d541bb79efd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T07:07:37.025+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:32:51.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As they sought to thwart Obama, some congressional Republicans went
        so far as to argue falsely that a federal debt default could be managed by
        selective "prioritization" of government''s bills. In reality, the consequences
        would ripple throughout the American economy.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77a551e8-9876-4c9c-b0cf-76fb8a7b300d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T07:07:37.025+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:32:52.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8949aae1-10c2-4ab0-b72a-b1e285743b9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T07:07:37.025+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:32:52.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of 50 Republican senators, 46 signed a letter last week promising
        not to help Biden raise the debt limit since "this is a problem created by
        Democrat spending." In fact, tax cuts and spending increases boosted the national
        debt by roughly $7-trillion, or about one-third, during Trump''s single term
        as president.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55905bbc-6c3a-4f07-943f-586672aa7e24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T07:07:37.025+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:32:53.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71451056-3183-42ca-a18a-976f08aaa43f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T07:07:37.025+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:32:53.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is the Republicans who keep reinforcing misinformation for voters,"
        observed Tony Fratto, who served as a top aide in the White House and Treasury
        Department under President Bush.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eb84bdc-0a53-416a-915c-b25b6626c3b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T07:07:37.025+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:32:54.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b5ca24-11f5-41d2-bf87-1e975e65406b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T07:07:37.025+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:32:54.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A 2021 calling card for Republicans</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3978ace-2601-4414-90ac-ff08f03ccd0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T07:07:37.025+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:32:55.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In some ways, misinformation has become the GOP''s 2021 calling
        card. After tolerating Trump''s false claims that he won the 2020 election,
        Congressional Republicans have stood by while state-level GOP officials change
        voting and election administration rules.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ee9091-51d6-4697-894d-181f9538db5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T07:07:37.025+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:32:55.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e078e27a-2759-4665-8bc4-943d16a1f58b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T07:07:37.026+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:32:56.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only six Republican senators voted to create an independent commission
        to investigate the January 6 insurrection, allowing that proposal to die by
        filibuster. That sounds auspicious for Biden''s ability to persuade 10 Republicans
        to overcome a debt limit filibuster this fall.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4268053e-0e86-4f33-a777-47d4267a6269'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T07:07:37.026+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:32:56.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f44bb2c6-baa8-4288-ab24-0f4bd33ba3d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T07:07:37.026+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:32:57.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet the White House has reason to hope that "they''re not going
        to let us default," as the President put it last week. Senate Democrats currently
        plan to attach a debt limit hike to a September spending bill that would keep
        the government running.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb0547d5-023d-4c5a-807a-8b5100c68214'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T07:07:37.026+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:32:57.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43532cda-a1d2-4765-bbad-ffc3c0956af8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T07:07:37.026+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:32:58.197+08:00
