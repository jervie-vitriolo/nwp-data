      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Mukha po siyang may mga mutations na maaring makaapekto sa efficacy
        ng ating vaccines, pero hindi pa po ito proven,” he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6d4cd3a-eb70-4a71-8922-1698750f4c4b'
