      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ang importanteng narinig natin mula sa mga tunay na eksperto ngayong
        araw, walang dapat ikabahalang andiyan na si Lambda variant. Kaisa-isahang
        kaso naman po ‘yan at kahit anong variant yan pareho rin ang mga sandata natin,”
        he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24151147-e835-41c4-b3ce-5c06024a22f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T17:01:28.204+08:00
