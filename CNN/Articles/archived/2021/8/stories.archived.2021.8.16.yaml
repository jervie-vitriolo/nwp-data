  'DOH--Pregnant-woman-from-Western-Visayas-first-Lambda-variant-case':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-08-16T14:39:12.044+08:00
    'imagesource': 'jcr:f7a01768-2a35-41c8-9215-46eee3d2fa1c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0ce5d294-da10-4ba6-9c9b-12a399588139'
    'lead': 'The country''s first Lambda variant case is a pregnant woman from a COVID-19
      case cluster in Western Visayas, a health official says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-16T14:43:09.261+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T09:27:42.297+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:19:51.858+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH: Pregnant woman from Western Visayas first Lambda variant case'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '945fb387-d3d4-41c9-b22d-c145e16a791a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T14:43:09.261+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:27:42.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 16) —</strong> The
        country''s first Lambda variant case is a pregnant woman from a COVID-19 case
        cluster in Western Visayas, a health official said on Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e67411d3-ba7e-4553-a8bc-ecf19e7c0f5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T14:43:09.262+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:27:43.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary Maria Rosario Vergeire said in a briefing
        the 35-year-old woman is "presumed a local case."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8690aa9-7854-4032-b166-dfd2a73a6e1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T14:43:09.262+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:27:43.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kasama po siya sa na-sequence kasi apparently may cluster kaya
        siya kasama sa na-sequence. Sa ngayon ang aming pinaka probable classification
        sa kanya, mukhang local case talaga ito," she said in a media briefing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03c8b595-02cd-43ba-b723-5b7da24f5675'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T14:43:09.262+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:27:44.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: She was included in the sequencing because she was
        apparently part of a cluster. For now, she is most likely a local case, that''s
        the most probable classification.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f3bfb7c-6c98-459f-8ae5-e4efed97ff5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T14:43:09.262+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:27:44.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The patient, who tested positive on July 22, was classified as recovered
        after completing her quarantine but she will go through another RT-PCR test.
        Officials are also checking if she is vaccinated.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'becc8c84-79d1-4061-a97e-abb09c2dd6ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T14:43:09.262+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:27:45.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first Lambda case was reported on Sunday, along with 182 Delta
        variant cases.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a005fa8-8b9a-4f1b-b197-e00b1a058c70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T14:43:09.262+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:27:45.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire said studies show that the Lambda variant is more transmissible
        than the original coronavirus detected in Wuhan, China, but not as contagious
        as the Delta variant, wherein a sick person can infect eight or nine others.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c07967-a4e3-46f1-a922-39ad8fa02057'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T14:43:09.263+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:27:46.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said like other variants of interest and concern, Lambda may
        affect vaccine efficacy but inoculation will still offer&nbsp;protection against
        severe infection.</p>'
