      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:22:04.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Dati, lagi kong tinatago ang</em> arm <em>ko kasi sobrang nahihiya
        ako.</em> Now, <em>nakakatayo na ako sa sarili ko at kaya ko ng maglakad nang
        diretso. Hindi na ako nahihiya</em>," Ganapin shared. "Gusto kong makita ako
        ng mga tao na lumalaban."</p>'
