      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:28:25.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccine czar Carlito Galvez Jr. said there are over 12 million Filipinos
        who have already completed their shots as of Sunday. However, this number
        is just 17% of the total eligible population of 70 million Filipinos that
        must be protected from the virus to achieve herd immunity.</p>'
