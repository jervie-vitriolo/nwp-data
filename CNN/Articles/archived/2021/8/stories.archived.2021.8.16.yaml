    'jcr:uuid': '54230ceb-7823-45f2-9a47-034eaf01eaba'
    'lead': 'Health workers in the public and private sectors are planning to stage
      a mass protest over the Department of Health''s failure to listen to their grievances
      amid their service to the nation during the COVID-19 pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-16T21:46:07.272+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T09:20:39.351+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:20:05.192+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Health workers to stage mass protest on DOH neglect of their plight'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c4f415c-280d-40f9-9b70-c9fd72b0dfc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T21:46:07.272+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:20:39.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 16) –</strong> Health
        workers in the public and private sectors are planning to stage a mass protest
        over the Department of Health''s failure to listen to their grievances amid
        their service to the nation during the COVID-19 pandemic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c42e1a3c-bd4a-4117-a70c-9987d875eaf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T21:46:07.272+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:20:40.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef69d00a-a21c-4419-8b4a-1b90555f876b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T21:46:07.273+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:20:40.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an online forum on Monday, Alliance of Health Workers president
        Robert Mendoza said the protest, a form of work stoppage, will be led by employees
        of the ten biggest private hospitals in Metro Manila and other public hospitals
        all over the country.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b6cc97-f1b8-43a4-8384-5fd0727dd8d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T21:46:07.273+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:20:41.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d571e5a-e209-4f52-a755-6b443dc3a938'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T21:46:07.273+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:20:41.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We remain greatly deprived of our just and timely COVID-19 benefits
        like the meal, transportation and accommodation allowances, Special Risk Allowance
        (SRA) and Active Hazard Duty Pay among others," said Mendoza.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e7eae5d-fa8a-4504-8ac3-c02a5691ccfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T21:46:07.273+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:20:42.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fca10cb7-d08c-4c91-b6e5-4f6fa141916f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T21:46:07.273+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:20:42.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said it released the ₱9 billion SRA fund last June to its
        regional offices and hospitals, but health workers insisted not one of them
        received a single centavo from the grant.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12b89bf2-206a-4da7-8a32-f3c77a2ce339'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T21:46:07.273+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:20:43.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a44bbb-158d-402b-b749-f6132c7325da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T21:46:07.273+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:20:43.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You tell the media that health workers in the private sector have
        been given benefits. What are the benefits? We haven''t even received those
        included in the DOH Administrative Order 2020-0054," lamented Jao Clumia,
        president of the St. Luke''s Medical Center Quezon City Employees Association.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9765007-1ac9-4a52-8e09-ae082a8537ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T21:46:07.273+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:20:44.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6c7865d-02a6-43a3-986d-c05dd83ab3a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T21:46:07.273+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:20:44.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate briefing on Monday, Health Undersecretary Leopoldo
        Vega explained that 306,314 health workers received their SRA under the Bayanihan
        2 from Sept. 15 to Dec. 19, 2020, while 359,501 got theirs from Dec. 20, 2020
        to June 30, 2021.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1789bdc-39ce-4fc0-aa05-6ada6d4d8157'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T21:46:07.273+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:20:45.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19039546-1385-4072-bbf6-983213677ad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T21:46:07.273+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:20:45.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vega added that 384,159 health workers obtained their hazard pay
        under Bayanihan, with 23,081 receiving sickness and death benefits. About
        ₱1.3 billion worth of meal, accommodation, and transportation allowances have
        also been disbursed to health workers, he added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f8dde8-eda8-44e2-822b-a3e9e83f5265'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T21:46:07.273+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:20:46.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d20419-53a0-47f8-8c57-7c6985b40c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T21:46:07.273+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:20:46.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is their right to complain but we also make sure that we will
        be able to talk to them and also work out some mechanism wherein they will
        be able to also be given those privileges," Vega responded.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d5d88f-0cf1-45ae-a5b2-a0ecd33b8b00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T21:46:07.273+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:20:47.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '167f1cc3-f850-4dcb-88b9-497785d80bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T21:46:07.274+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:20:47.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines'' News.PH on Monday, Filipino
        Nurses United spokesperson Jocelyn Andamo stressed that their concerns should
        not be neglected to prevent the collapse of the country''s healthcare system,
        especially with the current surge of COVID-19 infections.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3671f793-dc22-4300-9b7d-7adccb81bb0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T21:46:07.274+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:20:48.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2909979c-57a3-4b50-9e05-0c8c543788f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T21:46:07.274+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:20:48.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If they will listen to our concerns, this will help not just us
        but our service to the nation," said Andamo, who added that they have expressed
        their grievances to the DOH before but the agency did not act on them.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4575f51f-ea79-46e1-818b-4851ebd1d33d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T21:46:07.274+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:20:49.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f6e93b6-7cdb-41b4-953b-01b71543e4b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T21:46:07.274+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:20:49.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the lack of benefits, Andamo pointed out other problems
        experienced by health workers, such as understaffing, inadequate protection
        against COVID-19, and contractualization.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e21d2207-60e7-4c9c-b304-42722c2168ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T21:46:07.274+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:20:50.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e81699-cf3c-4606-84ed-caf98d161fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T21:46:07.274+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:20:50.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When our nurses got sick, they didn''t receive their COVID-19 compensation
        of ₱15,000. Nurses in private hospitals told us that they contracted the virus
        last year, but until now they have not received the pay," she said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c93931b1-d370-4358-a14e-6e3704863293'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T21:46:07.274+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:20:51.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d25977-521e-4385-9fd4-caa08d7c552e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T21:46:07.274+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:20:51.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cristy Donguines, president of the Jose Reyes Memorial Medical Center
        Employees Union-AHW, stated in the media forum that many of her colleagues
        are considering mass resignation due the delay in the release of benefits.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bfb57f3-7129-4230-a44c-e95ff34b27e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T21:46:07.274+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:20:52.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9cfc5b2-7215-42c6-adad-98b8fa6a7f95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T21:46:07.274+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:20:52.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are already drained and overworked. Many from our ranks have
        filed an early retirement and many have resigned for fear of being infected
        with the contagious virus, while others went abroad. This has caused severe
        understaffing in public hospitals leading us to go on duty for 12 to 24 hours,"
        said Donguines.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aabd78ec-19ab-4207-8d1c-4a9bd0f1357f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T21:46:07.274+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:20:53.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e4d044e-16e8-45eb-8c47-c13c61e9743b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T21:46:07.274+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:20:53.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The health workers'' group also cried foul on the recent Commission
        on Audit report which uncovered deficiencies in the DOH''s utilization of
        <a href="https://www.cnnphilippines.com/news/2021/8/11/COA-DOH-67-billion-COVID-pandemic-funds.html"
        target="_blank">₱67.32 billion</a> worth of COVID-19 funds.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2308b29-6b7b-4cf3-aaee-028af78186fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T21:46:07.274+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:20:54.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1435516-e6c3-413f-be9b-ff7f04a2d338'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T21:46:07.275+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:20:54.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the midst of health crisis, many patients are being deprived
        of their right to quality health care and right to live because of lack of
        drugs, medicines, equipment, supplies and medical facilities due to the insufficient
        budget of public hospitals. And yet, it is so disgusting that ironically there
        are billions of unutilized funds," said AHW secretary general Benjamin Santos.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '677fbe83-c7c2-4deb-8427-7f78af8037cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T21:46:07.275+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:20:55.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efe77106-5a06-4615-91fc-0f271a939b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T21:46:07.275+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:20:55.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate Blue Ribbon Committee is scheduled to investigate on
        Tuesday the COA report flagging the DOH. It also recognized the plight of
        the health workers.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63860e03-2b45-4881-b261-554ce666891f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T21:46:07.275+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:20:56.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43fd1de3-20c9-4e04-8eb8-0ef85fbe352d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T21:46:07.275+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:20:56.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Less nurses are going to work, the health system is breaking down,"
        said Sen. Richard Gordon, chairman of the Senate Blue Ribbon Committee.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5102629-8ecd-4e45-90c4-da833c52bc0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T21:46:07.275+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:20:57.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '349627a3-32f9-4bd9-bd6f-404e406f4c89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T21:46:07.275+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:20:57.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government reported <a href="https://cnnphilippines.com/news/2021/8/16/PH-covid-cases-update.html"
        target="_blank">14,610 new COVID-19 cases on Monday</a>, the third consecutive
        day the tally surpassed 14,000. The total number of infected soared to 1,755,846,
        of which 106,672 or 6.1% are active cases.</p>'
