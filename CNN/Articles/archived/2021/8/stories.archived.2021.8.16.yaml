      'mgnl:lastActivated': 2023-01-25T09:31:57.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b05625b-849a-4603-8660-5fdfb0c3a179'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T08:10:50.057+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:31:58.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I offer my sympathies to the relatives of the victims of this violent
        earthquake which caused several losses of human lives and property in several
        geographical departments of the country," Henry tweeted.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a4997a-638c-4729-aeac-5ab08b7b4316'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T08:10:50.057+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:31:58.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a2b9f9c-f82d-4bfc-be49-fa83922d99ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T08:10:50.057+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:31:59.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I appeal to the spirit of solidarity and commitment of all Haitians,
        in order to form a common front to face this dramatic situation that we are
        currently experiencing," another tweet read.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '225ccb5d-1a3c-4483-ad4d-17ee84c32146'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T08:10:50.057+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:31:59.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '722a09ed-dcfe-4eea-899d-24378474ae0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T08:10:50.057+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:32:00.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martine Moise, the former first lady of Haiti, said her heart "hurts"
        after receiving news about the earthquake.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12b9fa2d-9862-4af6-b388-c5fd9a492845'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T08:10:50.057+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:32:00.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0338c87-7890-4791-9225-c8ae934f7369'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T08:10:50.057+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:32:01.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The initial information that I have received from Grand''Anse is
        heart-wrenching," she said. "It hurts my heart for the kids, the mothers,
        the elderlies, the handicaps, my friends, and all the victims of this earthquake."</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18536828-0808-4dfe-8932-83d3bd33a810'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T08:10:50.057+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:32:01.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e626b29-c2f4-4155-b945-fbe29a626a33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T08:10:50.057+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:32:02.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My brothers and sisters, we have to put our shoulders together
        to come together to demonstrate our solidarity. It is our togetherness that
        makes up our strength and resilience. Courage, I will always be by your side,"
        Moise added.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e95047a-3f44-4b9b-a200-aeaee49d23fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T08:10:50.057+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:32:02.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '958f8a49-d16d-4236-9c14-272908347250'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T08:10:50.057+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:32:03.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>US and other countries offer aid</h2>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5fade06-2821-46d1-85c6-c70072fd3a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T08:10:50.058+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:32:03.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Coast Guard is sending resources to help in Haiti following
        this weekend''s earthquake, according to a Sunday news release from the USCG.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd73c59d3-2d95-402f-bf26-35679efbe347'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T08:10:50.058+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:32:04.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c71130-4c84-4d9a-9dd0-d77664e66df8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T08:10:50.058+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:32:04.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Haitian government requested the assistance, and the Coast Guard
        said it will help in transporting medical personnel and supplies as well as
        transporting critically injured citizens to Port au Prince facilities so they
        can receive a higher level of care, the release said.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ae24aa-f35b-41c1-a477-eb10be880293'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T08:10:50.058+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:32:05.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d126e8-b223-4e50-8af5-5c961e7696e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T08:10:50.058+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:32:05.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Saturday, US President Joe Biden said he was "saddened
        by the devastating earthquake that occurred in Saint-Louis du Sud, Haiti,
        this morning."</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb2f5dc-3234-4063-a534-d98c9f14ea35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T08:10:50.058+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:32:06.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ebbc0ef-a8ee-4f9e-aa92-5f48d39f5b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T08:10:50.058+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:32:06.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We send our deepest condolences to all those who lost a loved one
        or saw their homes and businesses destroyed," the statement said. "I have
        authorized an immediate US response and named USAID Administrator Samantha
        Power as the senior US official to coordinate this effort."</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9115738b-3bd1-4adf-aa1e-81b409916062'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T08:10:50.058+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:32:07.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c1c1ba6-49d2-470b-86db-3b321d4f65a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T08:10:50.058+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:32:07.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Power said on Twitter Saturday night she authorized the deployment
        of a USAID Disaster Assistance Response Team to Haiti and is coordinating
        with the Haitian government to assist the country.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6bacabc-cb7a-4336-9be1-a0ddda9364bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T08:10:50.058+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:32:08.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce39086a-5fd9-4130-896a-a8edf3536853'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T08:10:50.058+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:32:08.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Red Cross'' emergency response system has been activated and
        the organization is "identifying urgent needs on the ground," American Red
        Cross spokeswoman Katie Wilkes said.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5867509f-1aa2-4401-8e63-381dcfd639db'
      'mgnl:activationStatus': true
