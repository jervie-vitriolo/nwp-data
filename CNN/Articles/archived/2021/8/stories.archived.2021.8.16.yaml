      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saloma said this is even “more noticeable” in Metro Manila, noting
        the Delta variant already makes up 68.26% of total sequenced infections from
        the region last month compared to a 10.54% rate in June.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10ee15d4-13bf-48a8-a354-956647eec675'
