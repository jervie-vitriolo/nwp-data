        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '824be182-64e6-48fd-939f-1fc77378ae89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T17:33:16.468+08:00
