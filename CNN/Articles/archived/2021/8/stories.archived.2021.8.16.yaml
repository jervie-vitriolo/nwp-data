      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll from the earthquake, which hit Haiti on Saturday,
        has already breached 1,200 according to <a href="https://edition.cnn.com/2021/08/15/world/haiti-earthquake-news-sunday/index.html">CNN</a>.&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ac3de8-8511-4230-ad92-e55cf59561b3'
      'mgnl:activationStatus': true
