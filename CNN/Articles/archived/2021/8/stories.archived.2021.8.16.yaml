  'Comelec-new-voters-Sept-30-deadline':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-08-16T19:08:03.411+08:00
    'imagesource': 'jcr:60cad9ed-a14e-4e10-8f44-5d230653f477'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ed3d3411-dbf7-4ed9-928a-df566f243cd4'
    'lead': 'The Commission on Elections is counting on the online reactivation of
      previously delisted Filipinos to boost the voter base in the 2022 polls, Commissioner
      Rowena Guanzon says, but it has not yet responded to mounting calls to extend
      the Sept. 30 registration deadline. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-16T19:10:50.549+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T09:22:08.683+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:20:02.375+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Comelec', 'voter', 'registration']
    'template': '1'
    'title': 'Comelec counts 5.77M new voters ahead of Sept. 30 deadline'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c00405a-4943-416e-8118-3e93a7c41028'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T19:10:50.549+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T09:22:09.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 16) —</strong> The
        Commission on Elections has registered 5.77 million new voters weeks ahead
        of the Sept. 30 registration deadline, Commissioner Rowena Guanzon said, pushing
        the total number of voters close to its target.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '918492d5-2b91-4c4a-958a-cea39b33170e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T19:10:50.549+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T09:22:09.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a forum organized by the Catholic Educational Association of
        the Philippines, Guanzon revealed that there are now “over 60 million” registered
        voters, with a goal of breaching the 61-million mark for the May 9, 2022 polls.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65d83910-c4d6-4a75-9520-28eb5bf5913a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T19:10:50.549+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T09:22:10.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Makabayan bloc lawmakers filed House Resolution 2128
        calling on the Comelec to extend the voter registration deadline by a month
        to Oct. 31 or later to “deter massive voter disenfranchisement” amid the pandemic.
        <a href="https://www.cnnphilippines.com/news/2021/8/12/Senate-resolution-extend-voter-registration.html">Senators
        and civic groups have made similar appeals</a>&nbsp;in the past weeks.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48cacef8-4ab2-4c36-a812-0902b85d9b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T19:10:50.549+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T09:22:10.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poll body has not yet responded to the pleas, but Guanzon acknowledged
        that it has become harder for people to show up at Comelec district offices
        due to COVID-19 restrictions.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a66d1616-2905-45dc-a2e4-d21f5d0f6ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T19:10:50.549+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T09:22:11.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“With the pandemic and the ECQ in NCR and Iloilo, it is getting
        harder for our people –– especially the older people and those with disabilities
        –– to go out and register… We have provided for Saturday registration, specifically
        for students or those who are working, and we hope you young people can take
        advantage of this with the support of your colleges,” she told an audience
        of students and school administrators.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c984f90-9f35-49f6-b45b-444c37c2e2b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T19:10:50.549+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T09:22:11.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guanzon said Monday that there are 6.3 million disenfranchised voters,
        or those who did not cast their ballot in the last two consecutive elections,
        who are in danger of losing their opportunity to vote unless they reactivate
        their status before the poll body. She noted that online reactivations using
        video calls to verify a voter’s identity will be offered soon, with senior
        citizens and persons with disabilities the priority.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7191258b-f1e9-4b67-b85a-aea094f6a106'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T19:10:50.549+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T09:22:12.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We assure the public that the Commission is quite capable of doing
        this job of administering elections during a pandemic,” she added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91959cf7-e7e1-4c43-8323-896cdd88360d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T19:10:50.549+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T09:22:12.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Comelec also announced it has started accepting applications
        from political parties, civic groups, and IT experts to participate in reviewing
        the source code that will be used for the automated election system next year.</p>'
