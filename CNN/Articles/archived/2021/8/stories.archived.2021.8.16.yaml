      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Marikina native was encouraged to try the sport by his coach
        Crisanto Angeles, who saw his potential to be the country''s first para-taekwondo
        athlete.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b9b960-c352-426c-a970-d28209693f93'
      'mgnl:activationStatus': true
