      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1bac7d9-986c-4b1c-8bf0-279e2b049d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T11:48:19.677+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:28:22.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The variant, which was first identified in Peru last year, <a href="https://cnnphilippines.com/news/2021/8/2/PH-first-case-Lambda-covid-variant.html">was
        already detected in the Philippines</a> as of Sunday. <a href="https://www.medrxiv.org/content/10.1101/2021.06.28.21259673v1">An
        initial study in Chile</a> posted July 2021 showed, however, that the variant
        of interest demonstrated an "increased infectivity and immune escape from
        neutralizing antibodies elicited by (Sinovac)."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '374e5422-bc4a-4210-bea4-8eda8698a704'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T11:48:19.678+08:00
