      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The confidence and winning attitude he nurtured as a taekwondo practitioner
        for over a decade will be Ganapin''s assets as he takes his act to Tokyo.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '260b850a-506c-4461-95e9-111c11aa2dc1'
      'mgnl:activationStatus': true
