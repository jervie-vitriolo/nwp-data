      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 16) —</strong> The
        Rizal Commercial Banking Corporation saw higher earnings in the first half
        of 2021 compared to last year, it said Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11e8221d-4cb3-4358-b62b-1ca852e18161'
