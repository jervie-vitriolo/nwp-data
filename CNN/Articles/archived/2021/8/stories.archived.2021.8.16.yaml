      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d56d443-0654-45ad-bf77-63b2d201bd10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T11:48:19.676+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:28:16.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate Minority Leader told CNN Philippines'' <em>The Source</em>
        that while the vaccine supply for the year is slowly stabilizing, the Health
        Department needs to plan ahead since the delivery of new doses takes months
        from the time they are purchased.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b19ca07-4392-466b-b0d6-c27f0bf54c55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T11:48:19.676+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:28:17.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8428182-ca94-4a09-977f-2ed8bfa57500'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T11:48:19.676+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:28:17.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We may have funds, and there are representations (saying) that
        we have sufficient supply for this year. There is also talk about the need
        of booster shots, or for kids to be inoculated," Drilon said. "I would call
        on the Department of Health: Plan now because it takes time."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdc1a02b-b20f-45a2-81fb-4e24eedec2e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T11:48:19.677+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:28:18.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a73b688-1d23-47dc-a4b2-1713c6df6b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T11:48:19.677+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:28:18.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the rate we are going, I would think we should now place our
        orders for these additional vaccines so that it will be with us by first or
        second quarter of next year," he added. "Otherwise, we will once again be
        scrambling for supplies."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8bef3e0-5f4f-459a-bf15-8504af57c530'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T11:48:19.677+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:28:19.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74267026-a3fd-401c-8d96-eb9c6bc8638a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T11:48:19.677+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:28:19.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, booster shots are not yet authorized in the Philippines.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63cd0f69-871f-447b-a4e0-ae6d100ec87e'
      'mgnl:activationStatus': true
