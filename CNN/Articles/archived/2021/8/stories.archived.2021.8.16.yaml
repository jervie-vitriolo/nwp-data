  'Afghanistan-Taliban-':
    'author': 'Paul LeBlanc, CNN'
    'caption': 'Photo courtesy: Rahmat Gul/AP'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-08-16T07:08:29.166+08:00
    'imagesource': 'jcr:bb4f3a4e-8e4b-41da-b48b-afbf6b6af2f4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '834a0e06-8ff6-4479-8c2d-d53097be1d2c'
    'lead': 'The Taliban edged closer to solidifying control of Afghanistan on Sunday,
      including entering the presidential palace in Kabul hours after former President
      Ashraf Ghani fled the country. Here''s what you need to know about what happened
      this weekend and how we got here.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-16T07:10:16.524+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T09:32:22.278+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:19:42.803+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Chaos is unfolding in Afghanistan. Here''s what you need to know.'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2bb4404-3133-4d43-be10-7ab7b1cc84ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T07:10:16.524+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:32:22.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Taliban edged closer to solidifying
        control of Afghanistan on Sunday, including entering the presidential palace
        in Kabul hours after former President Ashraf Ghani fled the country.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa9d5c5-3395-4cf1-92e7-9e78ed8e50a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T07:10:16.524+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:32:23.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rapidly-evolving situation has prompted confusion and concern
        as the US and governments worldwide monitor the bitter end to nearly two decades
        of war.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ac1044a-3e9a-414e-a15d-6839261ad8b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T07:10:16.524+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:32:23.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s what you need to know about what happened this weekend and
        how we got here.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e17854a3-11ac-4de8-a015-992ea5ac8e02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T07:10:16.524+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:32:24.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Where things stand</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eab8cf5-9e1d-4aac-bd69-331758b8cad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T07:10:16.525+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:32:24.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The presidential palace in Kabul has now been handed over to the
        Taliban after being vacated just hours earlier by officials of the US-backed
        government. The Taliban claimed the palace with three Afghan government officials
        present, according to Al Jazeera, which carried events live. One Taliban security
        official said there was a "peaceful handover of government facilities ongoing
        across the country."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb9d8e90-d3e1-4bb4-87e8-48fabb78c5bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T07:10:16.525+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:32:25.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another spoke briefly in English to say that he had formerly been
        held by the US in Guantanamo, a claim that CNN cannot independently verify.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a80151-9231-4aa5-8cf2-6dce2f7716d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T07:10:16.525+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:32:25.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Afghan President flees. Ghani left the country on Sunday for Tajikistan,
        two sources told CNN.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f497d3c9-4f58-4343-b8da-a2c8302bfa8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T07:10:16.525+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:32:26.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Afghanistan''s acting defense minister, General Bismillah Mohammadi,
        slammed the fleeing president in a brief tweet Sunday, writing: "They tied
        our hands behind our backs and sold the homeland, damn the rich man and his
        gang."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '879a6d45-5366-4617-9049-e6aabaf0c3d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T07:10:16.525+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:32:26.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US embassy evacuated. Early Sunday, two sources familiar with the
        situation told CNN that the plan was to pull all US personnel from the embassy
        in Kabul over the next 72 hours. But hours later, most US embassy staff had
        been moved to the Kabul airport for flights out of the country. The US flag
        is no longer flying over the building. More on the diplomatic evacuation here.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ef4bffb-4a5a-400d-b2dc-ff89a3e41274'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T07:10:16.525+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:32:27.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign governments scrambling. The airport has become the focus
        of much international attention as foreign governments work to evacuate citizens.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3552834a-4872-46f1-813b-dfdd17ff3ac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T07:10:16.525+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:32:27.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following reports of gunfire at the airport, the US embassy instructed
        all American citizens still in the country to shelter in place. "The security
        situation in Kabul is changing quickly including at the airport," it said
        in a security alert. "There are reports of the airport taking fire; therefore
        we are instructing US citizens to shelter in place."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '780b62dc-0995-484f-8622-f7c50687d887'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T07:10:16.525+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:32:28.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How we got here</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '083a9eeb-a817-4cfe-b30e-3590673c3a45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T07:10:16.526+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:32:28.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US withdrawal from the country opened a clear path for the Taliban
        to take on and defeat the Afghan security forces. Many major cities fell with
        little to no resistance, including the key city of Jalalabad, which the Taliban
        seized on Sunday.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd81db5d-9268-4de3-b070-1d823e7aba00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T07:10:16.526+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:32:29.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden officials admit miscalculation. The rapid fall of Afghanistan''s
        national forces and government has come as a shock to President Joe Biden
        and senior members of his administration, who only last month believed it
        could take months before the civilian government in Kabul fell -- allowing
        a period of time after American troops left before the full consequences of
        the withdrawal were laid bare.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81112797-1269-4bbb-8c7d-e75b514e59c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T07:10:16.526+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:32:29.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, officials are frankly acknowledging they are surprised by what''s
        happened. "The fact of the matter is we''ve seen that that force has been
        unable to defend the country," Secretary of State Antony Blinken told CNN''s
        Jake Tapper on "State of the Union," referring to Afghanistan''s national
        security forces. "And that has happened more quickly than we anticipated."
        Read more here.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e49ef8a7-1a8c-41cf-9807-05a65e928947'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T07:10:16.526+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:32:30.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What comes next</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62027aba-4f50-4827-bd1e-06ca42457145'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T07:10:16.526+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:32:30.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country is now facing the Taliban''s return to power, which,
        if it''s anything like it was in the 1990s, would mean a deterioration in
        civil liberties, particularly for women and girls whose freedoms grew under
        the civilian government.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb7f784-c820-469b-91ea-741f7046119f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T07:10:16.526+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:32:31.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Terror groups could reconstitute soon. In a briefing for senators
        on Sunday morning, Chairman of the Joint Chiefs of Staff Gen. Mark Milley
        said terrorist groups like al Qaeda could reconstitute in Afghanistan sooner
        than the two years defense officials had previously estimated to Congress
        because of the recent, rapid Taliban takeover of the country, according to
        a Senate aide briefed on the comments.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab1d7ee9-39c1-4222-9973-0bded957f945'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T07:10:16.526+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:32:31.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The situation could result in a rising counterterrorism threat,
        just as the 20th anniversary of the September 11, 2001, Al Qaeda attacks approaches.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fc7a584-9e15-4fd4-b294-1db74528f47d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T07:10:16.526+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:32:32.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additional US troops headed to Afghanistan. US Defense Secretary
        Lloyd Austin on Sunday approved 1,000 more US troops into Afghanistan, a defense
        official told CNN, for a total of 6,000 US troops who will be in country soon.
        Their primary mission is securing Kabul''s airport.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b90c57-9eb8-4d58-b066-704e4f0ea743'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T07:10:16.527+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:32:32.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Next steps are still being debated. Discussions are underway among
        top White House advisers on how Biden should address the deepening crisis,
        officials said Sunday. No final decision has yet been reached about whether
        the President will return to Washington from Camp David, the presidential
        retreat where he was vacationing.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e37506-cd4e-44c8-9b8b-23f07b4f90ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T07:10:16.527+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:32:33.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UN Security Council to meet Monday. UN Secretary-General António
        Guterres is expected to brief the Council, with private consultations to follow.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '229f8150-ebce-4da2-9d49-58158d7e2414'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T07:10:16.527+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:32:33.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In remarks on Friday, Guterres called on the Taliban to halt their
        offensive in Afghanistan and didn''t directly answer when asked what he would
        say to those who feel Afghanistan has been abandoned by the international
        community.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd02fc33f-ecb6-497e-ac59-440fe613c619'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T07:10:16.527+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:32:34.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Expect scrutiny from Congress. Already, some lawmakers are demanding
        more information from the administration on how its intelligence could have
        so badly misjudged the situation on the ground, or why more robust contingency
        plans for evacuating Americans and their allies weren''t in place.</p>'
  'Afghanistan-Taliban-Philippines-repatriation':
    'caption': 'Afghans in Kabul rush home after news broke the Taliban had reached
      the outskirts of the Afghan capital on Sunday'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-08-16T07:49:45.707+08:00
