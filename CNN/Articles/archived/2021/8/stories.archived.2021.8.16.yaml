      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate briefing, Health Spokesperson Ma. Rosario Vergeire
        also acknowledged cases of the Delta variant have really been going up in
        the country.</p>'
