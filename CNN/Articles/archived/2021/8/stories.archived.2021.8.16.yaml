        and final offer for the four laptops with accessories for ₱700,000 or ₱175,000
        for each unit.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb7e9de-6d34-4a6b-86da-f76749e83dca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T13:12:05.746+08:00
