      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the fact remains that individual investors have become a powerful
        new force on Wall Street and companies are embracing them. And why not?</p>'
