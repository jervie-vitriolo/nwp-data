      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2021/8/10/Children-COVID-19-vaccine-Delta-variant-Philippines.html">Vaccine
        experts reject immediate plan to inoculate Filipino kids vs COVID-19</a></strong></p>'
