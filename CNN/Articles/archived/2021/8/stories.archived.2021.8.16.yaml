      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sana makakuha, kahit isa man sa tatlong</em> medal <em>na ‘yun</em>,
        (I hope to get at least one of those three medals,)" said Ganapin.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1989172-5fd5-4415-b111-2e8b859de461'
      'mgnl:activationStatus': true
