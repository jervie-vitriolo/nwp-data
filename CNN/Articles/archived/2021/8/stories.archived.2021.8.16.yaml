      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several Latin American countries said they also were preparing to
        support Haiti.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6d9067b-b246-43bf-9f90-eff23cf236f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T08:10:50.058+08:00
