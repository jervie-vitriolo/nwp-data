      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '092c1604-65fb-47f4-9def-6369661c755a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T23:43:10.552+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:20:24.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“How do we ramp up testing? We definitely need to use all the tools
        at hand and one of them is antigen testing. Aside from RT-PCR testing, we
        also need to utilize antigen testing,” UP-PGH Medical Research Laboratory
        head Dr. Januario Veloso told CNN Philippines.</p>'
    '23':
