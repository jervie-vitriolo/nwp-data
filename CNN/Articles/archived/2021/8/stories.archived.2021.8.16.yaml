    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2320a723-07b5-4798-8655-205a87c7dc92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T17:01:28.205+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:26:18.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, health experts assured that there is nothing to worry
        with the COVID-19 variant first identified in Peru last year.</p>'
