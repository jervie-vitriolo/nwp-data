      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e6f15e-c206-4f66-a1b3-4ba7a95a4a3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T17:07:26.508+08:00
