      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T19:48:44.662+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:21:00.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Major international airlines are scrambling
        to reroute flights away from Afghan airspace as the country falls <a href="https://www.cnn.com/world/live-news/afghanistan-taliban-us-news-08-16-21/index.html"
        target="_blank">to the Taliban</a>, disrupting passenger services to India,
        Pakistan and the United Arab Emirates.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ae4ece2-ad9e-4a36-b8ad-506929961b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T19:48:44.662+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:21:00.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, United Airlines, Virgin Atlantic, Emirates and Flydubai
        all announced changes to flights to or over Afghanistan, saying that they
        would monitor the situation as <a href="https://www.cnn.com/world/live-news/afghanistan-taliban-us-news-08-16-21/index.html"
        target="_blank">chaotic scenes</a>&nbsp;unfolded at the main airport in Kabul,
        the nation''s capital.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9807b254-9038-4503-9a4b-d2ae90edc5ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T19:48:44.662+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:21:01.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Due to the dynamic nature of the situation, we have begun routing
        affected flights around Afghanistan airspace," a United Airlines spokesperson
        said in a statement early Monday morning local time, adding that it would
        continue to work closely with authorities to "determine how we continue service
        to markets impacted."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d9fb7cb-9b37-46c1-b937-7e512ea502b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T19:48:44.662+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:21:01.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The changes affect United flights to India.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04694c51-effb-4611-9c05-604e7149f5f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T19:48:44.662+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:21:02.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Virgin Atlantic also said that it would reroute its upcoming services
        to India and Pakistan after "the latest situation reports in Afghanistan."
        Starting Monday, the carrier''s flights to the cities of Islamabad, Lahore,
        Mumbai and New Delhi, which usually fly over Afghanistan, will be diverted
        to avoid the country''s airspace.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1408bb1a-3f15-4b0c-ba28-89403d2a0c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T19:48:44.663+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:21:02.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The health, safety and security of our customers and people always
        comes first," a Virgin Atlantic spokesperson said in a statement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '119ac900-e006-4f85-b0f9-e9ceda938787'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T19:48:44.663+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:21:03.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lufthansa, the German airline, also said that it was "rerouting
        flights to avoid Afghan airspace until further notice."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a9b6ff-16a8-47d7-9152-71c40004d362'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T19:48:44.663+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:21:03.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a result, the flight time to India and other destinations will
        be extended by up to one hour," a spokesperson told CNN Business.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6198cb4e-bcef-4175-a30b-da981ef936d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T19:48:44.663+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:21:04.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Cut off</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c74cc147-9908-4393-9eaa-84f42d4c328d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T19:48:44.663+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:21:04.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Afghan President Ashraf Ghani fled the country Sunday, hours before
        Taliban fighters <a href="https://www.cnn.com/2021/08/15/asia/afghanistan-taliban-advances-kabul-intl/index.html"
        target="_blank">took control</a>&nbsp;of the presidential palace in Kabul.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76af02a0-ab93-410a-a275-b86e40c3304e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T19:48:44.663+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:21:05.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A growing number of countries are now working to evacuate their
        citizens from Afghanistan, <a href="https://www.cnn.com/world/live-news/afghanistan-taliban-us-news-08-16-21/h_5908dc8093abaa14a3024063c24de93c"
        target="_blank">including</a>&nbsp;the United States, South Korea and New
        Zealand.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b560a9f-f5e4-42d3-83ab-255eb7ffc194'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T19:48:44.663+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:21:05.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the Afghanistan Civil Aviation Authority announced that
        commercial flights had been canceled out of Hamid Karzai International Airport
        in Kabul. The civilian side of the airport is closed, <a href="https://www.cnn.com/world/live-news/afghanistan-taliban-us-news-08-16-21/h_ce5532478fab9633a251553f018086c1"
        target="_blank">according to a notice</a>&nbsp;to airmen. Evacuation flights
        organized by foreign governments were still taking off.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a2d9f53-5d1b-463e-a23f-fdc847adae74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T19:48:44.664+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:21:06.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several carriers had already announced plans to cancel services.
        Both Emirates and Flydubai — a government-owned budget carrier — said that
        services to and from Kabul had been suspended.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f65d8fc-de4a-40b5-8fed-822675a0dbf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T19:48:44.664+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:21:06.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were scenes of pandemonium early Monday at the airport, where
        hundreds of people flooded the tarmac and large crowds were seen attempting
        to board aircraft.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2d4c657-a698-4063-ab7a-b6fee8c7e4b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T19:48:44.664+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:21:07.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Air India was one of the few remaining airlines still running a
        regular service to and from Kabul prior to the announcement of the suspension
        of all commercial flights.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2487d9e0-3443-485b-8c97-d23a50542662'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T19:48:44.664+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:21:07.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hours earlier, the carrier had said that it was trying to operate
        its scheduled flights for Afghanistan, "situation permitting." But an Air
        India flight scheduled to depart to Kabul at 12:30 p.m. local time, or 3 am
        E.T. on Monday, was canceled just shortly before takeoff.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f2f68a5-f265-4fe0-8def-f35c2360d31f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T19:48:44.664+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:21:08.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plane was due to leave from New Delhi''s Indira Gandhi International
        Airport and pick up passengers in Kabul before returning to India, an airline
        spokesperson told CNN Business.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a117fa1-1c64-4b5e-8af6-f695b3e43f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T19:48:44.664+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:21:08.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US airlines were already operating under <a href="https://www.faa.gov/air_traffic/publications/us_restrictions/media/Afghanistan_Background_Notice-29_JUL_2021.pdf"
        target="_blank">new restrictions</a>&nbsp;imposed by the US Federal Aviation
        Administration (FAA) in July, which prohibited them from operating at certain
        altitudes in Afghanistan, "with the exception of operations into and out of
        Hamid Karzai International Airport."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '150099fc-acff-4e8f-a39c-262f5b101525'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T19:48:44.664+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:21:09.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>— CNN''s Manveena Suri, Angus Watson and Jonny Hallam contributed
        to this report.</em></p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb35477e-2c78-40a9-b34e-5829c000e52f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T19:48:44.665+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:21:09.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/08/16/business/united-emirates-virgin-airlines-afghanistan-intl-hnk/index.html"
        target="_blank">Airlines avoid Afghan airspace as Kabul airport closes to
        commercial flights</a>."</em></p>'
  'health-workers-mass-protest-DOH-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-08-16T21:46:26.745+08:00
