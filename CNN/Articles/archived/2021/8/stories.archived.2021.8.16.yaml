      'mgnl:lastActivated': 2023-01-25T09:32:09.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doctors Without Borders/Médecins Sans Frontières (MSF) is preparing
        to receive patients at Tabarre Hospital in Port-au-Prince, MSF Commucation
        Adviser Tim Shenk said.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc47357-40e9-4699-99d3-18ef92fe1a48'
