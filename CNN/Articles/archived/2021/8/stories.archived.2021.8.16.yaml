      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f90317d-5c1e-4b6f-8f6b-3463152d8669'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T19:27:01.887+08:00
      'mgnl:createdBy': 'david'
