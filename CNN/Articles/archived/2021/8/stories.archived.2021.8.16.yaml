      'mgnl:lastActivated': 2023-01-25T09:29:39.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Are the supply and demand fundamentals
        that have governed oil markets for decades coming unstuck?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '702f462e-7208-44f3-bfdc-e28def51edc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T10:31:51.339+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:29:39.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '280dfaf2-bf24-4801-ac0f-0d0964ff8b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T10:31:51.339+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:29:40.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In normal times, a surge in demand and rising prices would trigger
        supply increases. But as the past week has shown, these aren''t normal times.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43219a8c-9909-42bd-8bc5-9c1309e242a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T10:31:51.339+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:29:40.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8428bd1-ed98-49ff-af63-0e5faa016b29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T10:31:51.339+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:29:41.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest: Just two days after the Biden administration urged swift
        action to move towards a low-carbon economy, US National Security Adviser
        Jake Sullivan appealed to OPEC+ to increase oil production in order to curb
        rising gasoline prices.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aac59ff-9655-44e4-a6f4-e1ac8662e113'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T10:31:51.339+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:29:41.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c9d9fb2-84db-43e4-b409-99212ff3021c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T10:31:51.339+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:29:42.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The glaring contradiction highlights an uncomfortable fact: the
        world still needs oil. But there is growing pressure on major oil companies
        to ditch fossil fuels, and US producers are laden with debt.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1132a97-296d-4ddd-9120-4d6784e330db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T10:31:51.339+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:29:42.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25ae07a2-7013-4f7b-bbe1-3c777943207b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T10:31:51.340+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:29:43.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That leaves Saudi Arabia, Russia and their OPEC+ alliance, which
        is taking a cautious approach and slowly unwinding production cuts despite
        a 60% surge in the price of Brent crude over the past year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fc6ada4-1e61-45be-8e15-a960287f70ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T10:31:51.340+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:29:43.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2753e556-3295-4b78-ac68-e5e894d3e75f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T10:31:51.340+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:29:44.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
