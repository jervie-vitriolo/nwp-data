      'mgnl:created': 2021-08-16T10:16:53.952+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:30:29.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;In late 2001, the rolling hills to
        the west of Afghanistan''s Maidan Shahr were scarred with the black eruptions
        of high explosives, as the last few Taliban fighters were pounded by Northern
        Alliance artillery and American bombers. Then, as suddenly as a thunderclap,
        silence fell on the battlefield.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84ca4416-de97-4794-a179-38fcfc59a137'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T10:16:53.952+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:30:29.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f68612cb-cd5f-4d98-b702-5d027b945897'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T10:16:53.952+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:30:30.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Long columns of black turbaned fighters immediately began to walk
        peacefully towards their enemies and, walking into their ranks, were asked,
        "What happened?"</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5546588-af64-4931-b976-e1d11949bff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T10:16:53.952+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:30:30.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5103670-db58-4414-908b-9b606c67974f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T10:16:53.952+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:30:31.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One Talib fighter smiled broadly and explained: "We turned our turbans."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7cfc46c-36ad-4359-9aa2-77add0448682'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T10:16:53.952+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:30:31.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3dc6ab7-3bec-4ff2-b200-c43484ec2cd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T10:16:53.952+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:30:32.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without the slightest shame, or doubt, their leaders had decided
        that they''d rather be on the winning side than die a pointless death. And
        so they''d surrendered, many opting to join the forces of the opposition.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fe9309f-8ef9-4467-843e-06f7b87962a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T10:16:53.952+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:30:32.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdda2b6b-9785-49e8-ab8b-72df7dd38df7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T10:16:53.953+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:30:33.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this does not mean the hard-core gave up on the Deobandist interpretation
        of Islam that had helped bring them to power in 1996, which also sat comfortably
        with their largely ethnic Pashtun culture.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c324edb2-fa12-4805-be4e-9250f22b846c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T10:16:53.953+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:30:33.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d35309-041a-4e82-b0bd-01730fdcf82f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T10:16:53.953+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:30:34.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ideology originally grew among students, Talibs, of Islamic
        schools largely in exile in Pakistan, where refugees sought shelter from the
        failed Soviet invasion on their country in 1979. Fueled by money from the
        Arabian Gulf and backed by patrons within Pakistan''s intelligence agencies,
        Talibs distilled their version of Islam into a purist cult.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '952d1730-ecf5-4b33-a405-6a5cd99055a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T10:16:53.953+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:30:34.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '718e34b1-7728-4739-a862-01ef1964a7a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T10:16:53.953+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:30:35.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Afghanistan torn by warlords, corruption and hatred, that cult
        was seen by many in Kandahar as the harsh law-and-order alternative to the
        horror they were living through. The Taliban rose up in their heartland in
        1994, and in two years, they were able to charge through much of the rest
        of the country and take power.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9928042e-0de5-4ba0-989a-3c0ffe2ee0bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T10:16:53.953+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:30:35.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2467d94d-edae-4567-ac08-073b3bd6fecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T10:16:53.953+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:30:36.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And now, 25 years on, they''ve done it again.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb8d188-cdc8-4962-89d7-5449aa969178'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T10:16:53.953+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:30:36.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e210c221-b1cc-4769-a423-55029e2feb22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T10:16:53.953+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:30:37.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Afghanistan''s government was always weak, intensely corrupt, dependent
        on foreign forces for its survival, riven by faction fighting and polluted
        by warlords.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6efc72f4-f2a2-407e-8939-1b01b74e709d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T10:16:53.953+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:30:37.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68587f68-4258-4c21-8784-f7352652abbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T10:16:53.953+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:30:38.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So when the Afghan National Army was abruptly abandoned by the US
        and its allies earlier this year, the only question was: When will its commanders
        turn their own turbans?</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec3e581-9d82-49e4-857b-bc6f38ef3890'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T10:16:53.953+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:30:38.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de8bd1b2-f9a6-477d-8f25-65a1f4426c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T10:16:53.953+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:30:39.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2001, the Taliban were driven from power by the Northern Alliance
        and collections of other warlords because many Afghans had tired of their
        medieval interpretation of shari''a law, tired of being dominated by the southern
        Pashtuns, and above all, very angry at the destruction of the extremely lucrative
        opium trade.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dfd72eb-205c-4c21-bfd0-30841a5c1479'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T10:16:53.953+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:30:39.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05039e45-bee1-4941-be60-82be2480e81e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T10:16:53.954+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:30:40.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Worth around $4 billion a year, it was -- and is -- Afghanistan''s
        main export, and a business that drew in rival chieftains (khans), the police,
        militia, Pakistani spies, trucking mafias and the Kabul elite.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63114ff4-d87f-40bf-99ac-57358deec964'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T10:16:53.954+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:30:40.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9701e917-1b5b-46e7-af47-8065d6459272'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T10:16:53.954+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:30:41.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In stamping it out, the Taliban made bitter enemies at home, just
        as it made dangerous foes of the rest of the Western world by providing al
        Qaeda with sanctuary before, during and after Osama bin Laden ordered the
        9/11 attacks on America.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfff4c17-1a80-46e9-bd98-1528f533e4cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T10:16:53.954+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:30:41.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3391035b-065d-4b0b-b6c6-803526e4b987'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T10:16:53.954+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:30:42.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Taliban had never had an interest in international terror.
        Its support for al Qaeda was grounded in shared history. Bin Laden and his
        cronies had fought alongside the Afghan mujahideen, who''d resisted the Soviet
        occupation after 1979. They were old comrades, allowed to set up training
        camps and allowed to remain under the Pashtunwali, a tradition of cultural
        law that, among other things, protects guests.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7180d6f-92e2-4fde-b880-f053e8bd5ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T10:16:53.954+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:30:42.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9deffa50-9325-4ca1-8a06-001fd36c7f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T10:16:53.954+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:30:43.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the Taliban insurgency of the last 20 years, its leadership
        -- which NATO, the US and Kabul government say is backed by Pakistan -- watched
        foreign forces get stuck in the quagmire of Helmand. They hemorrhaged, blood,
        treasure and public support for a distant and pointless war.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d71caf-dc8f-4efb-a9e2-e048158aad26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T10:16:53.954+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:30:43.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6d02d6c-abf2-4a11-a355-c31515631698'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T10:16:53.954+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:30:44.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two disastrous decisions in Helmand -- first to invade it and second
        to try to destroy the opium trade -- guaranteed that a peaceful farming province
        producing gigantic wealth would become a battleground and graveyard for foreign
        forces. The drug khans could be relied on by the Taliban to do most of the
        fighting against NATO. All the Talib had to do was help out occasionally.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd166a8-2728-490b-90c9-6f9fd21b101d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T10:16:53.954+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:30:44.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e914c4d4-72d1-4478-8fa0-0b88a63576ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T10:16:53.954+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:30:45.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lesson for the students of guerrilla war was that, pretty soon,
        the West would lose its stomach for the fight. Since NATO had the watches,
        the Taliban had the time, as they liked to say -- all they had to do was wait.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b63d3f14-1936-41fa-8ae6-80cc7ab433fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T10:16:53.954+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:30:46.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d778de-8932-40c9-95bf-03768b3a8be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T10:16:53.954+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:30:46.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And take a tithe from the drug production that their fall from power
        allowed.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcbafa06-afb1-408c-98fc-cab822853695'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T10:16:53.954+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:30:47.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8066f010-a1ba-4fd1-9eff-be4b3c0ba890'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T10:16:53.954+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:30:47.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to numerous western intelligence sources involved in drug
        eradication attempts, the Taliban did not primarily draw their funding from
        drugs. Experts and the UN maintain that they had diverse sources of funding,
        including private donors in the Gulf, from illegal mineral extraction and
        from taxes in areas they controlled.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef3c3217-2fa7-43e8-a846-22e5863c0ae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T10:16:53.955+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:30:48.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39f45c15-d3bc-4978-83fd-266ae011ff01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T10:16:53.955+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:30:48.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their return to power is a terrifying prospect for women. When last
        they ruled, females were forbidden to attend school. They were shrouded in
        burqas, condemned to life at home and seen as male possessions. An ultra-conservative
        interpretation of how pre-modern Pashtun lived was swept away amid an explosion
        in female education.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c081eb-e320-4b08-aa51-bd05158c4ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T10:16:53.955+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:30:49.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd089e749-548f-4829-89b1-a22efcdca293'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T10:16:53.955+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:30:49.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Women in the capital, Kabul, were able to start businesses, take
        part in politics, even in provincial governments and run ministries.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f8b8f9b-3d5f-438e-9aeb-c519ccd6a362'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T10:16:53.955+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:30:50.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd5b1abc-7f19-4060-b636-1494879303e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T10:16:53.955+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:30:50.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Small wonder that liberal Afghans are running for the airport now.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2be53c5-362d-4241-aa5a-0e971ade5e7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T10:16:53.955+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:30:51.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec53a4f5-15d2-489f-93a6-388d9259057a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T10:16:53.955+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:30:51.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their only hope may rest with the reality that the Taliban may,
        conceivably and probably only in the short term, offer concessions on women''s
        rights and even some protection of free speech.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '370bffc3-b164-47ea-8ca6-3465ec641815'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T10:16:53.955+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:30:52.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f888aa3-0ec8-44e8-9931-4c1470bf933b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T10:16:53.955+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:30:52.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In some of the provinces where they''ve ruled over the last 20 years,
        they have adapted their public relations, allowing limited female rights and,
        above all, earned a reputation for judicial probity that the central government
        system never achieved.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d38a442-5cb7-4f6f-b389-fff8281bb77a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T10:16:53.955+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:30:53.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1325db94-c590-4029-b057-490689ab1bef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T10:16:53.955+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:30:53.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now nearing power, the Taliban leadership may opt to follow a "Talib-Lite"
        approach.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eef9bf25-4e45-411b-939e-6bfc915dbe85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T10:16:53.955+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:30:54.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '078c6750-c6bc-42b9-855f-e8dbe3685f43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T10:16:53.955+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:30:54.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s almost certain that they''ll offer no succor to Islamic State
        militants who''ve largely replaced al Qaeda as the leading global brand behind
        international Islamist terrorism. Over the last five years, the Taliban have
        successfully stamped out most attempts by ISIS rivals to gain ground.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29210efa-b493-41e0-8d4b-6d191ae0482b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T10:16:53.955+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:30:55.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '366105c1-26ab-44db-a469-c72ec86ad879'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T10:16:53.955+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:30:55.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the pro-western government was in power, its intelligence
        leaders played up the al Qaeda threat -- but there''s little evidence that
        the Taliban have offered it active support.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf3db3b0-3538-4263-81af-705d5c9f87c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T10:16:53.956+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:30:56.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eaee27f-d3c7-4198-a92a-13ac69546593'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T10:16:53.956+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:30:56.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s every reason to assume that, as there''s no upside to promoting
        international terror and no ideological support for it within their movement
        itself, a resurgence of al Qaeda under the Taliban is unlikely -- though a
        UN report recently warned the two groups remain "closely aligned."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f193dd6c-d053-4fc5-8459-7cea5ca71db4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T10:16:53.956+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:30:57.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d2fde37-6161-4a6d-8263-c43e79ab4f56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T10:16:53.956+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:30:57.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Taliban are sweeping back to power. But they know that this
        is because so many have turned turbans that can be turned again.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1673b58e-578d-4fc2-903c-03b215e3da28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T10:16:53.956+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:30:58.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/08/15/middleeast/afghanistan-taliban-rule-analysis-intl/index.html">What
        will an Afghanistan under the Taliban look like? Its rise to power in the
        ''90s paints a grim picture</a>."</em></p>'
  'Bugatti-Bolide-supercar-production':
    'author': 'Peter Valdes-Dapena, CNN Business'
