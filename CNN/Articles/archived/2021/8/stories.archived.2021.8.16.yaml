  'astrazeneca-covid-vaccine-offers-longest-protection':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-08-16T17:21:59.521+08:00
    'imagesource': 'jcr:1834616e-8ba2-401b-bc6b-0378ac459623'
