      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0e27320-f01d-4d14-8d65-4656bb8e2fd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T17:07:26.508+08:00
