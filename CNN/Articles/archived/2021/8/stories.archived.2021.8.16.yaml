      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d44abd8-67cd-46c1-a840-c83068a9380f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T17:33:16.469+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:24:41.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- "Pro-Taliban social media accounts showed video clips of what
        they said were large numbers of insurgents arriving in pickup trucks to provide
        security for Kabul," the WSJ''s Yaroslav Trofimov <a href="https://www.wsj.com/articles/afghanistans-taliban-seize-jalalabad-as-panic-grips-kabul-11629005282?">reported</a>.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a78e006-dc4e-49eb-8c97-dbe463fb8d13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T17:33:16.469+08:00
