      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Fuller Project, the nonprofit newsroom covering women and injustice,
        also produced <a href="https://twitter.com/FullerProject/status/1426922810035867652">an
        agonizing thread full of reporting and reactions from Afghan journalists</a>,
        many of whom spoke anonymously. Politico also published a story by a male
