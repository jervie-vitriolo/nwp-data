      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32401a8c-eed2-4e04-8a18-058df879e672'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T19:27:01.887+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:21:54.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Doon ko napakita sa kanila na kaya kong tumayo sa harap ng
        maraming tao</em> (I proved to them that I can stand on my own in front of
        many people)," said Ganapin, who joined the national team in 2015.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c969d7a3-d19f-4d75-b4e3-26654710c762'
      'mgnl:activationStatus': true
