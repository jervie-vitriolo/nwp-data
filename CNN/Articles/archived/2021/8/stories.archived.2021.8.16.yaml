      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Colombia''s President Ivan Duque said the Air Force will be deployed
        to Haiti on Sunday carrying a team specialized in search and rescue.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a47a327-ad79-4f9e-9fff-74edb8ad3101'
