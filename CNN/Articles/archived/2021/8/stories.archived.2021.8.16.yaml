    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['remittances', 'overseas-Filipinos', 'OFWs', 'June-2021', 'Bangko-Sentral-ng-Pilipinas',
      'BSP']
    'template': '1'
    'title': 'Remittances up for 5th straight month in June'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e10faa7-dc41-4dbc-a2db-2b45b3e3f71e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T18:13:05.861+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:22:51.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 16) —</strong> Overseas
        Filipinos sent home more money in June, pulling up total remittances during
        the first semester of 2021, according to data published by Bangko Sentral
        ng Pilipinas on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83664724-6952-4e35-92a8-6e14c778eb37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T18:13:05.861+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:22:52.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c30c9c24-dec1-41b7-9d76-f97a53433ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T18:13:05.861+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:22:52.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipinos abroad remitted $2.93 billion during the month, 7.3% higher
        than the $2.73 billion tallied in June 2020.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbd1ecfc-ebb3-4382-9f62-43686f259c17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T18:13:05.861+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:22:53.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd5d45db-d4c4-4f3c-9c21-0a3218a15378'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T18:13:05.861+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:22:53.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While June''s figure marks the fifth straight month of higher remittances,
        the recent growth is milder than the 13.3% tallied in <a href="https://cnnphilippines.com/business/2021/7/13/overseas-Filipino-remittances-May-2021.html">May</a>.&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '675b8cd8-f151-4870-9309-39c2a6524777'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T18:13:05.861+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:22:54.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e396242-9bd3-4fa7-9d1f-46ae2bd1d52f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T18:13:05.862+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:22:54.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest turnout brought overall remittances for the first six
        months of 2021 to $16.61 billion, a 6.7% hike.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f25acf6c-f2b5-4aff-a143-3efe2b825d00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T18:13:05.862+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:22:55.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97cf2e67-7319-483a-84dc-5b54701a7ec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T18:13:05.862+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:22:55.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Land-based workers with long-term contract sent home $2.32 billion
        in June, rising by 7.1%. Seafarers and land-based laborers with contract of
        less than a year made $548 million in remittances, expanding by 6.4% from
        the year prior.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db716e37-6c38-4d2c-bf71-1286cb8167bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T18:13:05.862+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:22:56.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0efb93bf-b714-42f9-9a84-131ae03b9d1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T18:13:05.862+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:22:56.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States topped the list of sources for overall remittances
        for the first semester of 2021, making up 40.1% of the total tally.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7497fc3-5684-4ccc-ab18-cb4fdef1625f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T18:13:05.862+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:22:57.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fd7ceb7-9edb-4376-88cd-fa9352633432'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T18:13:05.862+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:22:57.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is followed by Singapore, Saudi Arabia, United Kingdom and Japan,
        said the BSP. Completing the mix are the United Arab Emirates, Canada, South
        Korea, Qatar and Taiwan.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f19a90-b88b-46f0-8bb3-b9062589df04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T18:13:05.862+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:22:58.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7033d1e0-b8ef-4c27-9ddb-39e9acecec1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T18:13:05.862+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:22:58.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These countries make up 78.4% of remittances made during the period,
        said the central bank.</p>'
