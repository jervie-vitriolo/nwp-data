    'title': 'Is the oil market broken?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c4fe8a-c6ac-41eb-b15e-d54453a7c690'
      'mgnl:activationStatus': true
