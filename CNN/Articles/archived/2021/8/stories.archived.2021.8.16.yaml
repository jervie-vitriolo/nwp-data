      'mgnl:lastActivated': 2023-01-25T09:21:56.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3136300d-bafc-40ba-aecf-bb7836328956'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T19:27:01.887+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:21:56.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He won bronze medals at the Oceania Taekwondo Open in 2017 and at
        the recently concluded Asian Paralympic qualifiers in Amman, Jordan.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0402caaf-cdec-4354-881b-b9adfa97fa40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T19:27:01.887+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:21:57.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a968aaf0-3272-4428-a5ef-cea1ba65727b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T19:27:01.887+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:21:57.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite failing to grab the outright Paralympic berth in Amman,
        Ganapin''s performance there was noticed and he eventually secured a <a href="https://www.cnn.ph/sports/2021/6/8/Allain-Ganapin-clinches-Tokyo-Paralympics-berth.html"
        target="_blank">Tokyo Paralympics slot</a> after international governing body
        World Taekwondo approved his bipartite application.&nbsp;</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c9c469-0f31-45ec-a650-cb022dc25e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T19:27:01.887+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:21:58.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '092c0383-88c4-4160-a82a-da159045865b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T19:27:01.887+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:21:58.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the feat, Ganapin made history as the sole Filipino competitor
        in the inaugural Paralympic taekwondo competitions in Tokyo.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6744ce82-1832-4b65-a961-cdd0dfa9aea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T19:27:01.887+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:21:59.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '244b9acd-f639-4ba6-b451-0ef721728099'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T19:27:01.887+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:21:59.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Pagkagising ko, parang akong binagsakan ng magandang balita
        na umuulan ng</em> blessing <em>sa loob ng</em> dorm (When I woke up upon
        hearing the news, I felt like many blessings fell down upon me inside our
        dorm)," Ganapin recalled the moment his Paralympic qualification was confirmed
        while with other Filipino jins inside the Inspire Sports Academy training
        bubble in Calamba, Laguna.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d2b4210-cc12-4f43-8056-28a699798125'
      'mgnl:activationStatus': true
