    'lead': ' Health Secretary Francisco Duque III is "not yet off the hook" from
      other issues hounding the Health Department, even if state auditors did not
      make a finding on loss of funds due to corruption in the agency, a Senate leader
      says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-16T13:04:16.206+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T09:27:55.483+08:00
