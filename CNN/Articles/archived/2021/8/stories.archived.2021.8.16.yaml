      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country’s first case of Lambda variant is a<a href="https://cnnphilippines.com/news/2021/8/2/PH-first-case-Lambda-covid-variant.html">
        35-year-old pregnant woman</a> from a <a href="https://cnnphilippines.com/news/2021/8/16/DOH--Pregnant-woman-from-Western-Visayas-first-Lambda-variant-case.html">COVID-19
        case cluster in Western Visayas</a>. The Department of Health said the patient,
        who tested positive on July 22, was asymptomatic and was tagged as recovered
        and completing quarantine.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7415fde2-d8d0-4f99-89c3-f9bc6b295ad5'
      'mgnl:activationStatus': true
