      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccine experts in the country also rejected the proposal to inoculate
        children and teenagers due to unstable vaccine supply in the country and lack
        of efficacy and safety data for this age group.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2dd6900-98e0-4382-9a1e-893ad79cdffb'
      'mgnl:activationStatus': true
