      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4265c76d-1a13-4c40-b069-55b435fe03c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T11:48:19.678+08:00
