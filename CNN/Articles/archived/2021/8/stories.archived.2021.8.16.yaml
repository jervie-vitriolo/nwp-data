      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92cb18eb-f636-465a-ad25-42b85935052c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T17:01:28.205+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:26:20.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: So far, even in countries where Lambda was found,
        it is not associated in the rising cases...I’m more worried about Delta than
        Lambda.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b7f67c-724a-4320-91ec-36b890a4a6f3'
