      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Total COVID-19 cases in the country are now at 1,755,846, with the
        addition of 14,610 new ones on Monday -- the third consecutive day the tally
        rose by over 14,000. Active cases, or currently ill patients, are at 106,672.</p>'
