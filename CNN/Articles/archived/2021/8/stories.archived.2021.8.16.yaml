      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AMC was able to raise $587 million in June as meme traders piled
        in, even though none of the analysts who cover the company recommend buying
        the stock and theater attendance remains way below pre-pandemic levels.</p>'
