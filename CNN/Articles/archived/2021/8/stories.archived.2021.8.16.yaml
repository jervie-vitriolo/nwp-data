      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: He invited me since he knows that I was always being
        bullied. I did not allow myself to be bullied so I fought back. At first,
        I declined his invitation since I''m very shy.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f54fce4-111b-45c8-a23b-dfd8ac839c7f'
      'mgnl:activationStatus': true
