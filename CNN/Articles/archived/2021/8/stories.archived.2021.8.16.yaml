      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbd1986d-0f90-464f-9116-4d9336bc19da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T17:46:34.619+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:23:42.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing''s confidence in dealing with the Taliban is reflected on
        the ground in Kabul. As the US and its allies scramble to evacuate embassies
        from Afghanistan, China — along with Russia — appears to be staying put.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcfb4aa1-133c-4aee-b17e-9bf81771d30c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T17:46:34.619+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:23:42.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b138dc-b7fb-4d25-bb72-f681dd880e80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T17:46:34.619+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:23:43.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Sunday, the Chinese embassy in Kabul said it had
        requested various parties in Afghanistan to "safeguard the safety of Chinese
        citizens, Chinese institutions and Chinese interests." It said it had not
        received any reports of injury or casualty involving Chinese nationals, and
        reminded them to "closely follow the security situation, increase safety precautions
        and to refrain from going outside."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcffdec7-69b9-42c2-9daa-575e42305edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T17:46:34.620+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:23:44.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd2c2c97-bd51-47a5-be21-50b072ad8c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T17:46:34.620+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:23:44.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the press conference Monday, Hua confirmed the Chinese embassy
        in Kabul is still in operation, adding that it had evacuated the majority
        of Chinese nationals in Afghanistan in advance.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad7c70f-06d3-475a-9a91-cd60d9fee073'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T17:46:34.620+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:23:45.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><i>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/08/16/china/china-afghanistan-taliban-mic-intl-hnk/index.html">For
        China, the return of the Taliban poses more risk than it does opportunity</a>."</i></p>'
  'China-Delta-variant-economy':
    'author': 'Laura He, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-08-16T17:53:10.632+08:00
    'imagesource': 'jcr:8566eb3d-46e8-4427-aad0-bf06d005c1df'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd802882f-fbc0-417e-8298-6d1387be54b1'
    'lead': 'China''s economic recovery is slowing down — and it''s not just the spread
      of the Delta variant of COVID-19 that has economists and government officials
      on alert.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-16T17:54:35.172+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T09:23:00.739+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:19:59.893+08:00
